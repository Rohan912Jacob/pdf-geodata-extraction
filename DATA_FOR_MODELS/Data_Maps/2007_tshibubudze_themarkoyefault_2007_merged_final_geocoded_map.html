                var html_1daa20fa5cf1dc9ad1adc1fe86fc8dd9 = $(`<div id="html_1daa20fa5cf1dc9ad1adc1fe86fc8dd9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure 1. Simplified geological map of the West African Craton after Thièblemont et al. (2004), and the geological map of the study area modified  after  Castaing  et  al. (2003). The  study  area  is  situated  in  the  Palaeoproterozoic  Baoule-Mossi  Domain  in  Burkina  Faso. || Since the completion of geological mapping of the West African Craton in the 1980s by  the BRGM, geological mapping has been focused in areas with potential mineral deposits  including  gold  deposits  in  the  Ashanti  Belt  and  Tarkwa  Basin  in  Ghana  (Milési  et  al.,  1989, 1991; Feybesse et al., 2006). In Burkina Faso studies completed by Feybesse et al. (1990), Lompo et al. (1991, Béziat et al. (2000) and Hein et al. (2004) have focused on  the Boromo-Goren Greenstone belt and associated gold mineralization. || concluded  that  in-situ  laterite  in  Burkina  Faso  formed  during  the  upper  Cretaceous  to  Eocene. The laterite is randomly distributed in the northern part of the study area. 4.6 Alluvial profile  The alluvial profile in the area of study is dominated by light coloured, fine to medium  sand  with  fragments  of  siltstone  and  quartz-vein  material. The  alluvial  profile  covers  most of the landscape in Burkina Faso. 4.7 Intrusions  4.7.1 Biotite Granite/ Adamellite   A biotite granite/adamellite crops out west of the Markoye fault (Fig. 2). || Since the completion of geological mapping of the West African Craton in the 1980s by  the BRGM, geological mapping has been focused in areas with potential mineral deposits  including  gold  deposits  in  the  Ashanti  Belt  and  Tarkwa  Basin  in  Ghana  (Milési  et  al.,  1989, 1991; Feybesse et al., 2006). In Burkina Faso studies completed by Feybesse et al. (1990), Lompo et al. (1991, Béziat et al. (2000) and Hein et al. (2004) have focused on  the Boromo-Goren Greenstone belt and associated gold mineralization.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 21,7,9,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e0611ba2e4e1d03a69550d4e05c674cf = $(`<div id="html_e0611ba2e4e1d03a69550d4e05c674cf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Baoule- Mossi domain is Palaeoproterozoic in age and consists of Birimian sequences that where  accreted  at  around  2100  Ma  during  the  Eburnean  Orogeny  (Milési  et  al.,  1991,  1992;  Boher  et  al.,  1992). The  syn-tectonic  emplacement  of  granitoids  during  accretion  occurred  at  around  2190-2108  Ma  during  the  Eburnean  orogeny  (Hirdes  and  Davis,  2002). The  Tarkwa  Group  which  unconformably  overlies  the  Birimian  sequences  is  regarded  by  some  as  the  erosional  product  of  the  Birimian  sequences  and  granitoids  (Hastings, 1982; Leube et al., 1990; Milési et al., 1992; Castaing et al., 2003). 2.2 Stratigraphy  The area of study is situated in the NE of Burkina Faso. The overall stratigraphy of the  eastern part of Burkina Faso is established by the Palaeoproterozoic basement. The NE- trending  Birimian  meta-sedimentary  and  meta-volcanic  sequences  (2238-2170  Ma)  unconformably  overlie  the  basement.<br><b>Geocode:</b> Castaing, Lherm, Muret, Haute-Garonne, Occitania, Metropolitan France, 31600, France<br><b>Pages:</b> 10<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_929ad045990a6646a9c073b00c7bb440 = $(`<div id="html_929ad045990a6646a9c073b00c7bb440" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Calculated fold axis  Figure  12. Equal  area  stereographic  projection  of  the  poles  to  bedding  at  Essakane  exploration  trenches. The  calculated  mean  strike  and  dip  is  343°/27°E. The  calculated  best  fit  girdle  is  078°/88°S. The  spread  of  the  poles  along  the  girdle  indicates  that  the  bedding has been folded; the calculated mean strike and dip is inferred to parallel the fold  axes. The  fold  is  asymmetric  with  the  fold  vergence  to  the  SW  indicating  that  the  transport direction is toward the SW. || Chapter 3: Methodology  3.1 Data collection  In  January  2007  a  detailed  structural  mapping  project  was  conducted  in  the  study  area  over  a  period  of  20  days,  including  days  allocated  to  logistics  and  camp  management. Geology  and  topographic  maps,  and  airborne  magnetic  data  were  used  to  delineate  the  Markoye  fault. Geographic  and  geologic  reconnaissance  studies  of  the  region  were  conducted  before  the  actual  field  work  commenced. Several  east-west  traverses  were  conducted  across  the  Markoye  fault  between  Essakane  and  Tambăo  (Fig.1  and  2). For  each station point mapped, lithological and structural data was recorded, a photographic  record was made, GPS position was established using UTM grid co-ordinates (WGS 84),  and if appropriate, samples were collected for petrographic studies. The  data  was  captured  using  a  northern  hemisphere  compass  clinometer,  and  the  geographic  coordinates  were  recorded  using  Garmin  Geographic  Positioning  System  (GPS) instrument. || Figure  11. Photographic  mosaic  of  Essakane  exploration  trench  number  1. This  trench  wall  is  southeast  facing,  and  the  pictures  were  taken  facing  to  the  northwest. The  Essakane  prospect  is  hosted  by  an  asymmetric  open  anticline. The  stockwork,  breccia,  and  sheeted  quartz-carbonate  veins  are  concentrated  (hosted)  in  the  eastern  limb,  the  west-dipping cavities on the NE limb where produced by orpailleurs who excluded west- dipping, gold bearing veins. 30 || Figure  2. Schematic  interpretation  of  LANDSAT  image,  modified  after  Hein  and  Tshibubudze, 2007 showing locations of villages, orpaillage (             ) and traverse lines  (     ). The villages are: Salmossi (S), Essakane (E), Tin Agadel (TA), Tin Taradat (TT),  Markoye (M), and Gorom-Gorom (GG). The (YMC) Yacouba Mafic Complex      . 10 || In  Milési  et  al. (1989,  1991,  1992)  and  Hottin  and  Ouedraogo  (1992),  the  Markoye  fault  is  recorded  as  a  westerly-dipping  thrust  but  field  data was not presented. Unpublished structural studies completed for Goldfields Mining  Pty, Ltd, Ore Zone Resources and BHP Billiton concluded that the Markoye fault is an  east-verging  thrust  (Rogers  and  Dong,  2000)  and  that  it  is  a  part  of  a  regional  dextral  strike-slip system. 2.9 Regional metallogeny  The West African Craton hosts many mineral deposits, for example, gold, diamond, iron,  and  manganese,  silver,  lead  and  zinc  (Hastings,  1982;  Milési  et  al.,  1992). Several  deposits and deposit styles occur in the study area including; (1) The manganese deposit  at  Tambăo  close  to  border  with  Niger  (Fig. 2),  (2)  gold  mineralization  at  Essakane,  Gosséy, Koiréziéna, Falagountou (Fig. || Structural  studies  indicate  that  the  NE-trending  Markoye  fault,  which  is  the  first-order  crustal-scale  structure,  have  undergone  at  least  two  phases  of  deformation,  D1  and  D2,  with reactivation during the late phase of D2. D1 resulted in formation of NW-trending  asymmetric folds and thrusts at Essakane, and the displacement along the Markoye fault  was dextral reverse. D2 is a period of SE-NW crustal shortening that formed NE-trending  folds,  and  NE-trending  regional  foliation. The  NE-trending  mylonite  to  ultramylonite  zone, pseudotachylyte veins, buck quartz-carbonate (± tourmaline) veins and quartz iron- rich catalasite vein, and late quartz-chlorite shears formed during D2. D1 is interpreted to pre-date the Eburnean Orogeny, and D2 is correlated to the Eburnean  Orogeny ~2.1 G.a. The name ‘Markoye Fault’ should be changed to Markoye Shear Zone  (MSZ) to reflect the complex nature of the structure and tectonic history. || The presence of black shale and siltstone at Essakane provides evidence of fine material  deposited  by  suspension  settling  at  the  delta  front  (Eriksson  et  al.,  1998;  Sultan  and  Björklund,  2006). The  meta-volcanoclastic  greywackes  host  thin  intercalated  layers  of  fuchsite  and  mud-cracks. Fuchsite  layers  and  mud-cracks  can  form  in  lagoonal  (continental  shelf)  environments  were  temperature  and  availability  of  water  is  the  controlling  factors  (Sultan  and  Björklund,  2006). The  meta-conglomerate  contains  sub- rounded to rounded clasts indicating a local origin and short transportation distance. The  conglomerate  units  were  probably  deposited  proximal  to  the  source  in  a  deltaic  environment  (Eriksson  et  al.,  1998). The  presence  of  stromatolites  in  greywacke  41<br><b>Geocode:</b> Essakane, Goundam Cercle, Timbuktu, Mali<br><b>Pages:</b> 14,16,17,36,37,47,6<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c27f90721cec94464c1d70625f164d62 = $(`<div id="html_c27f90721cec94464c1d70625f164d62" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Abstract  The  regional  lithological  and  structural  mapping  completed  in  the  north-eastern  part  of  Burkina Faso indicates that the Essakane goldfield of the West African Craton is hosted  by  meta-volcanoclastic  and  meta-sedimentary  rocks  of  the  Birimian  sequences. The  sequences  are  dominated  by  meta-volcanoclastic  greywackes,  intercalated  meta- conglomerate,  meta-sandstone-greywacke,  siltstone  and  shale. The  sequences  have  primary sedimentary structures preserved as compositional layering. The  depositional  environment  of  the  sequences  is  interpreted  to  have  occurred  in  a  shallow  marine  continental  shelf  environment  at  a  delta  front  setting. The  sequences  where  subjected  to  several  phases  of  deformation  and  metamorphism. They  have  been  contact metamorphosed to hornblende hornfels facies during emplacement of adamellite,  pyroxenite-gabbro, granodiorite-tonalite plutons, and dolerite dykes. || Chapter 7: Conclusion  The Markoye fault is a broad zone of faulting, shearing, mylonite zone, pseudotachylyte  veins, L-tectonites, quartz iron-rich cataclasite veins and quartz-carbonate (± tourmaline)  veins and is renamed as the Markoye Shear Zone (MSZ). The  lithologies  of  Essakane  goldfield  consist  of  metamorphosed  Birimian  volcano- sedimentary  and  sedimentary  sequences  that  were  deposited  in  a  shallow  marine  continental shelf at a delta front setting. These sequences have been intruded by plutonic  rocks  that  include  granodiorite-tonalite,  pyroxenite-gabbro,  granite  (adamellite)  plutons  and dolerite dykes. The plutons and dyke systems have contact metamorphosed the rocks  of  the  region  to  hornblende-hornfels  facies,  but  primary  sedimentary  structures  are  preserved as compositional layers. All the lithologies in the area have been subjected to  several phases of local-regional deformation, with development of mylonite, schistosity,  and L-tectonite. Two phases of deformation are recognised related to the Markoye Shear Zone (MSZ) in  the  area. || However most of the published ages in Figure 22 imply syn-depositional emplacement. (3) In Figure 22 the ages for granite suite rocks are younger than, or, synchronous to, the  emplacement of tonalite suite rocks. At Essakane goldfield granite xenoliths are hosted in  tonalite, which means that the granite suite is older than the tonalite suite. Consequently the data set shows inconsistencies and this needs further investigation. 46 || However, little or  no research has been undertaken to develop an understanding of first order crustal scale  structures and their relationship to gold mineralization in the Essakane goldfield. This is  the purpose of this report. || The  pegmatite  vein  is  ±40  cm  thick,  and  it  trends  NE. It  is  a  plagioclase-tourmaline-topaz  pegmatite with crystals greater than 10cm in size. 4.7.4 Dolerite  A series of parallel NW-trending, mafic magnetic dolerite dykes crosscut the study area. They are composed of plagioclase, clinopyroxene and magnetite and  commonly  exhibit  granophyric texture in thin section. The mineralogical composition is given in Figure 10. The  dykes  crosscut  greywacke-siltstone  sequences  at  the  Essakane  goldfield  and  have  contact  metamorphosed  these  sequences  to  hornblende-hornfels  facies. || The early phase of D2 is associated with medium to high grade metamorphic conditions  with  high  strain  along  the  MSZ  and  formation  of  the  MMZ  and  pseudotachylyte  veins  (Fig. 2). Quartz  iron-rich  cataclasite  veins  and  buck  quartz-carbonate  (±  tourmaline)  veins  in  quartz-chlorite  shears  crosscut  the  MMZ  and  are  interpreted  to  represent  low  strain rates during progressive deformation on the MSZ. Quartz-chlorite shear zones are  gold bearing at Essakane goldfield. 6.5 Relative and Absolute chronologies (Tectonic history)  Although  absolute  dating  can  delineate  separate  stratigraphic  sequences  and  tectonic  events based on heavy or light mineral analysis, these minerals are rarely available and  the analyses are limited by availability of resources. Due to geological processes that are  continuously  taking  place,  including,  erosion,  deposition  and  tectonic  events,  complete  stratigraphic  sequences  are  rarely  available  to  define  absolute  ages,  and  therefore,  it  is  generally  simple  to  establish  the  spatial  and  temporal  relationship  of  the  various  geological  features  in  the  region  by  establishing  the  crosscutting  relationships. || The gold mineralization in the Essakane goldfield is related to the  late quartz-chlorite schist of D2. 48 || However most of the published ages in Figure 22 imply syn-depositional emplacement. (3) In Figure 22 the ages for granite suite rocks are younger than, or, synchronous to, the  emplacement of tonalite suite rocks. At Essakane goldfield granite xenoliths are hosted in  tonalite, which means that the granite suite is older than the tonalite suite. Consequently the data set shows inconsistencies and this needs further investigation. 46<br><b>Geocode:</b> Essakane, Goundam Cercle, Timbuktu, Mali<br><b>Pages:</b> 22,50,52,54,6,7,52<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_96ec3d5326b4dc6385811db34e18f9fa = $(`<div id="html_96ec3d5326b4dc6385811db34e18f9fa" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2003),  and  (3)  pegmatites  veins  bearing  tourmaline  plagioclase  and  topaz  crystals  near  Tambăo. Several deposits are associated with the sulphidised brittle-ductile shear zones,  including gold in sheeted and stockwork quartz veins, copper as malachite in buck quartz  veins,  and  tourmaline  and  topaz  in  pegmatite  and  buck  quartz  veins  (Foster  and  Piper,  1993; Lompo, 2001; Castaing et al., 2003). Foster and Piper (1993) have restricted gold  mineralization of the West African Craton to the Eburnean tectonothermal event, but this  does  not  include  gold  hosted  by  the  Tarkwa  Group  meta-sedimentary  units  in  Ghana  (Milési  et  al.,  1991;  Feybesse  et  al.,  2006)  which  formed  after  the  Eburnean  event. Bossière  et  al. (1996)  concluded  that  the  Tarkwa  Group  meta-sedimentary  units  in  the  study area have no economic value. 9<br><b>Geocode:</b> Foster County, North Dakota, United States<br><b>Pages:</b> 15<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0ad0c020a09c427bebdcab8599d62a78 = $(`<div id="html_0ad0c020a09c427bebdcab8599d62a78" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.6 Tarkwa Group  The  Tarkwa  Group  is  defined  from  Ghana  as  clastic  meta-sedimentary  rocks  derived  from  erosion  of  the  Birimian  sequences  (Leube  et  al.,  1990;  Milési  et  al.,  1991). The  6 || 2003),  and  (3)  pegmatites  veins  bearing  tourmaline  plagioclase  and  topaz  crystals  near  Tambăo. Several deposits are associated with the sulphidised brittle-ductile shear zones,  including gold in sheeted and stockwork quartz veins, copper as malachite in buck quartz  veins,  and  tourmaline  and  topaz  in  pegmatite  and  buck  quartz  veins  (Foster  and  Piper,  1993; Lompo, 2001; Castaing et al., 2003). Foster and Piper (1993) have restricted gold  mineralization of the West African Craton to the Eburnean tectonothermal event, but this  does  not  include  gold  hosted  by  the  Tarkwa  Group  meta-sedimentary  units  in  Ghana  (Milési  et  al.,  1991;  Feybesse  et  al.,  2006)  which  formed  after  the  Eburnean  event. Bossière  et  al. (1996)  concluded  that  the  Tarkwa  Group  meta-sedimentary  units  in  the  study area have no economic value. 9 || Bossière  et  al. (1996)  established  that  the  metamorphosed  sequences  of  the  Tarkwa  Group of Burkina Faso (in the study area) were different from those defined in Ghana, in  that they contain euhedral zircons that suggest a short transportation distance. In the study  area  the  Tarkwa  Group  meta-sedimentary  rocks  are  deformed. Their  deformation  has  been attributed to the formation of sinistral shears and low grade metamorphism that is  characterised by formation of muscovite (Bossière et al., 1996; Naba et al., 2004), which  is  similar  to  what  has  been  defined  in  Ghana  by  Milési  et  al. (1989,  1991). They  were  divided into 3 main lithological units by Bossière et al. || Since the completion of geological mapping of the West African Craton in the 1980s by  the BRGM, geological mapping has been focused in areas with potential mineral deposits  including  gold  deposits  in  the  Ashanti  Belt  and  Tarkwa  Basin  in  Ghana  (Milési  et  al.,  1989, 1991; Feybesse et al., 2006). In Burkina Faso studies completed by Feybesse et al. (1990), Lompo et al. (1991, Béziat et al. (2000) and Hein et al. (2004) have focused on  the Boromo-Goren Greenstone belt and associated gold mineralization. || Tarkwa Group unconformably overlies the Birimian sequence (Leube et al., 1990; Milési  et al., 1992; Castaing et al., 2003) and was deformed and metamorphosed to greenschist  facies during the Eburnean Orogeny (Milési et al., 1989, 1991). The Tarkwa Group has been divided into three units: the Banket series, phyllite unit and  the meta-sandstone unit. The Banket series is further divided into the Banket quartz lithic  meta-sandstone unit and the Banket meta-conglomerate unit (Tunks et al., 2004). Kwesie  (1984) and Kesse (1985) in Milési et al., (1991) described the meta-conglomerate unit at   Tarkwa  in  Ghana  as  monomictic,  consisting  of  over  90%  rounded  vein  quartz  pebbles  and approximately 10 % schist and quartzite pebbles. The matrix is mainly composed of  silica and black sands that are rich in heavy minerals including magnetite, ilmenite, rutile  and  tourmaline  (Milési  et  al.,  1989,  1991;  Bossière  et  al.,  1996). The  Tarkwa  Group  meta-conglomerate unit hosts and has been the source for economic gold at the Tarkwa  mine, Ghana (Milési et al., 1991). || Since the completion of geological mapping of the West African Craton in the 1980s by  the BRGM, geological mapping has been focused in areas with potential mineral deposits  including  gold  deposits  in  the  Ashanti  Belt  and  Tarkwa  Basin  in  Ghana  (Milési  et  al.,  1989, 1991; Feybesse et al., 2006). In Burkina Faso studies completed by Feybesse et al. (1990), Lompo et al. (1991, Béziat et al. (2000) and Hein et al. (2004) have focused on  the Boromo-Goren Greenstone belt and associated gold mineralization.<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 12,13,15,7,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_70518e16058a0a62ba500551e0416b9a = $(`<div id="html_70518e16058a0a62ba500551e0416b9a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In  Milési  et  al. (1989,  1991,  1992)  and  Hottin  and  Ouedraogo  (1992),  the  Markoye  fault  is  recorded  as  a  westerly-dipping  thrust  but  field  data was not presented. Unpublished structural studies completed for Goldfields Mining  Pty, Ltd, Ore Zone Resources and BHP Billiton concluded that the Markoye fault is an  east-verging  thrust  (Rogers  and  Dong,  2000)  and  that  it  is  a  part  of  a  regional  dextral  strike-slip system. 2.9 Regional metallogeny  The West African Craton hosts many mineral deposits, for example, gold, diamond, iron,  and  manganese,  silver,  lead  and  zinc  (Hastings,  1982;  Milési  et  al.,  1992). Several  deposits and deposit styles occur in the study area including; (1) The manganese deposit  at  Tambăo  close  to  border  with  Niger  (Fig. 2),  (2)  gold  mineralization  at  Essakane,  Gosséy, Koiréziéna, Falagountou (Fig. || is  crosscut  by  a  week  anastomosing  cleavage  that  is  non  penetrative. The  cleavage  crosscuts post-dates the emplacement of pyroxenite intrusion. NW-trending  pyroxenite  dykes  are  composed  entirely  of  pyroxene  crystals  and  hornblende. The  wall  rocks  to  these  dykes  are  contact  metamorphosed  to  hornblende- hornfels facies. 4.7.3 Granodiorite-Tonalite  A granodiorite-tonalite intrusion outcrops over greater than 50% of the study area west of  the Markoye fault between Gosséy and Tambão (Fig. 1).<br><b>Geocode:</b> Gossey, Falagountou, Séno, Sahel, Burkina Faso<br><b>Pages:</b> 14,22<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_756f88f29f09b966eae64dc0b8ab324f.setContent(html_70518e16058a0a62ba500551e0416b9a);

                var html_6f8dbe8d085ab5352911d3a98a0a3144 = $(`<div id="html_6f8dbe8d085ab5352911d3a98a0a3144" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Baoule- Mossi domain is Palaeoproterozoic in age and consists of Birimian sequences that where  accreted  at  around  2100  Ma  during  the  Eburnean  Orogeny  (Milési  et  al.,  1991,  1992;  Boher  et  al.,  1992). The  syn-tectonic  emplacement  of  granitoids  during  accretion  occurred  at  around  2190-2108  Ma  during  the  Eburnean  orogeny  (Hirdes  and  Davis,  2002). The  Tarkwa  Group  which  unconformably  overlies  the  Birimian  sequences  is  regarded  by  some  as  the  erosional  product  of  the  Birimian  sequences  and  granitoids  (Hastings, 1982; Leube et al., 1990; Milési et al., 1992; Castaing et al., 2003). 2.2 Stratigraphy  The area of study is situated in the NE of Burkina Faso. The overall stratigraphy of the  eastern part of Burkina Faso is established by the Palaeoproterozoic basement. The NE- trending  Birimian  meta-sedimentary  and  meta-volcanic  sequences  (2238-2170  Ma)  unconformably  overlie  the  basement.<br><b>Geocode:</b> Hastings, East Sussex, England, United Kingdom<br><b>Pages:</b> 10<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_9a7d3cb868156b8f6f59c13bcbc8eb0f.setContent(html_6f8dbe8d085ab5352911d3a98a0a3144);

                var html_12a069e33d7e8e72b3713c49bb6258fd = $(`<div id="html_12a069e33d7e8e72b3713c49bb6258fd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 2: Regional Geology  2.1 Preamble  The  West  African  Craton  is  composed  of an Archaean and Palaeoproterozoic basement  that  is  divided  into  the  Reguibat  Rise  in  the  north  and  the  Leo-Man  Rise  in  the  south  (Thiéblemont et al., 2004). These two are separated by the Taoudeni basin, which is of  upper  Proterozoic  to  Devonian  age  (Fig. 1). The  Leo-Man  Rise  is  composed  of  two  domains, the Kénéma-Man domain in the south west and the Baoule-Mossi domain in the  east (Feybesse et al., 2006). The area of study is situated within the Leo-Man Rise in the  Palaeoproterozoic  Baoule-Mossi  domain. The  Kénéma-Man  domain  is  Archaean  in  age  and dated at 3542-3535 Ma (U-Pb zircon, Thiéblemont et al., 2001, 2004).<br><b>Geocode:</b> Ray and Man's Bar, Bo- Kenema Highway, Goma Town, Bo, Bo District, Sierra Leone<br><b>Pages:</b> 10<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e6489ec3b9e442e02a676387c225d52c = $(`<div id="html_e6489ec3b9e442e02a676387c225d52c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2003),  and  (3)  pegmatites  veins  bearing  tourmaline  plagioclase  and  topaz  crystals  near  Tambăo. Several deposits are associated with the sulphidised brittle-ductile shear zones,  including gold in sheeted and stockwork quartz veins, copper as malachite in buck quartz  veins,  and  tourmaline  and  topaz  in  pegmatite  and  buck  quartz  veins  (Foster  and  Piper,  1993; Lompo, 2001; Castaing et al., 2003). Foster and Piper (1993) have restricted gold  mineralization of the West African Craton to the Eburnean tectonothermal event, but this  does  not  include  gold  hosted  by  the  Tarkwa  Group  meta-sedimentary  units  in  Ghana  (Milési  et  al.,  1991;  Feybesse  et  al.,  2006)  which  formed  after  the  Eburnean  event. Bossière  et  al. (1996)  concluded  that  the  Tarkwa  Group  meta-sedimentary  units  in  the  study area have no economic value. 9<br><b>Geocode:</b> Lompo, Djenné Cercle, Mopti, Mali<br><b>Pages:</b> 15<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_49118a9e59b70cad34d12f46ea7c1b89 = $(`<div id="html_49118a9e59b70cad34d12f46ea7c1b89" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 1: Introduction  1.1 Preamble  The  NE-trending  Markoye  fault  in  Burkina  Faso  is  a  first-order  crustal  scale  structure  located in the north-eastern part of Burkina Faso, between the towns of Dori and Tambão  by the boarder with Mali and Niger (Fig. 1). The structure has been interpreted as a major  westerly-dipping  thrust  (Milési  et  al.,  1992;  Hottin  and  Ouedraogo,  1992). Delfour  and  Jeabrum (1970) in Rogers and Dong (2000) defined the structure as an east-verging thrust  and  BHP  geologists  interpreted  the  structure  as  part  of  a  regional  dextral  strike-slip  system. Castaing  et  al. (2003)  interpreted  the  same  structure  as  a  sinistral  fault  system,  and  Milési  et  al.<br><b>Geocode:</b> Mali<br><b>Pages:</b> 7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b5c96cfb5a9bc789e9a479f27008bd05 = $(`<div id="html_b5c96cfb5a9bc789e9a479f27008bd05" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure  2. Schematic  interpretation  of  LANDSAT  image,  modified  after  Hein  and  Tshibubudze, 2007 showing locations of villages, orpaillage (             ) and traverse lines  (     ). The villages are: Salmossi (S), Essakane (E), Tin Agadel (TA), Tin Taradat (TT),  Markoye (M), and Gorom-Gorom (GG). The (YMC) Yacouba Mafic Complex      . 10 || Structural  studies  indicate  that  the  NE-trending  Markoye  fault,  which  is  the  first-order  crustal-scale  structure,  have  undergone  at  least  two  phases  of  deformation,  D1  and  D2,  with reactivation during the late phase of D2. D1 resulted in formation of NW-trending  asymmetric folds and thrusts at Essakane, and the displacement along the Markoye fault  was dextral reverse. D2 is a period of SE-NW crustal shortening that formed NE-trending  folds,  and  NE-trending  regional  foliation. The  NE-trending  mylonite  to  ultramylonite  zone, pseudotachylyte veins, buck quartz-carbonate (± tourmaline) veins and quartz iron- rich catalasite vein, and late quartz-chlorite shears formed during D2. D1 is interpreted to pre-date the Eburnean Orogeny, and D2 is correlated to the Eburnean  Orogeny ~2.1 G.a. The name ‘Markoye Fault’ should be changed to Markoye Shear Zone  (MSZ) to reflect the complex nature of the structure and tectonic history.<br><b>Geocode:</b> Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 16,6<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_bad2f308bed95a938b344a70f0ee3ecc = $(`<div id="html_bad2f308bed95a938b344a70f0ee3ecc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> -  Formation  of  quartz-chlorite  shears  which  host  buck-quartz  carbonate  (±  tourmaline),  stockwork,  and  breccia  veins. The  veins  are  associated  with  sulphide  ±  gold  mineralization. 5.5 Markoye Fault versus Markoye Shear Zone (MSZ)  Markoye  fault  is  defined  by  ductile  (mylonitised  meta-sedimentary  rocks  and  granitoid  rocks) deformation, with the development of regional mylonite foliation and schistosity. The Markoye fault is ~5 km wide, and is a composed of numerous faults and shears. The  shears are well defined by development of C-S foliation, en echelon quartz-carbonate (±  tourmaline)  veins,  and  mineral,  stretching  and  slickenfibre  lineation. Hence  it  is  not  a  fault in the strict sense of the term. || Chapter 7: Conclusion  The Markoye fault is a broad zone of faulting, shearing, mylonite zone, pseudotachylyte  veins, L-tectonites, quartz iron-rich cataclasite veins and quartz-carbonate (± tourmaline)  veins and is renamed as the Markoye Shear Zone (MSZ). The  lithologies  of  Essakane  goldfield  consist  of  metamorphosed  Birimian  volcano- sedimentary  and  sedimentary  sequences  that  were  deposited  in  a  shallow  marine  continental shelf at a delta front setting. These sequences have been intruded by plutonic  rocks  that  include  granodiorite-tonalite,  pyroxenite-gabbro,  granite  (adamellite)  plutons  and dolerite dykes. The plutons and dyke systems have contact metamorphosed the rocks  of  the  region  to  hornblende-hornfels  facies,  but  primary  sedimentary  structures  are  preserved as compositional layers. All the lithologies in the area have been subjected to  several phases of local-regional deformation, with development of mylonite, schistosity,  and L-tectonite. Two phases of deformation are recognised related to the Markoye Shear Zone (MSZ) in  the  area.<br><b>Geocode:</b> Massachusetts, United States<br><b>Pages:</b> 35,54<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_91726f0b00e0a98c2bfb6551323cd502 = $(`<div id="html_91726f0b00e0a98c2bfb6551323cd502" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (1991,  1992),  Hirdes  and  Davis  (1998),  and  Hirdes  et  al. (1996)  interpreted that the Markoye fault formed during the Eburnean Orogeny at 2150 to 2095  Ma. However  little  field  data  has  been  presented  to  quantify  the  tectonic  history  of  the  structure and thus tectonic interpretation are contradictory. The  focus  of  this  research  is  the  Markoye  fault  and  its  tectonic  history. Added  to  this,  field studies test the possibility that the Markoye fault is a Pan African structure and that  gold  metallogenesis  is  associated  with  late  Neo-Proterozoic  Pan  African  tectonics  (c.f. Liégeois  et  al.,  2003)  through  development  of  a  relative  chronology  of  structural  and  metallogenic events. || Chapter 3: Methodology  3.1 Data collection  In  January  2007  a  detailed  structural  mapping  project  was  conducted  in  the  study  area  over  a  period  of  20  days,  including  days  allocated  to  logistics  and  camp  management. Geology  and  topographic  maps,  and  airborne  magnetic  data  were  used  to  delineate  the  Markoye  fault. Geographic  and  geologic  reconnaissance  studies  of  the  region  were  conducted  before  the  actual  field  work  commenced. Several  east-west  traverses  were  conducted  across  the  Markoye  fault  between  Essakane  and  Tambăo  (Fig.1  and  2). For  each station point mapped, lithological and structural data was recorded, a photographic  record was made, GPS position was established using UTM grid co-ordinates (WGS 84),  and if appropriate, samples were collected for petrographic studies. The  data  was  captured  using  a  northern  hemisphere  compass  clinometer,  and  the  geographic  coordinates  were  recorded  using  Garmin  Geographic  Positioning  System  (GPS) instrument. || Chapter 5: Structure  5.1 Preamble  The Markoye fault is ~5 km wide and is NE-trending. It is a composite structure of faults,  shears,  L-tectonites,  zones  of  mylonitisation  and  pseudotachylyte  veins. It  hosts  an  en  echelon  buck  quartz-carbonate  vein  array. The  structure  has  undergone  two  phases  of  brittle-ductile  deformation  and  at  least  two  phases  of  reactivation  are  recognised. D1  resulted in the development of the NW-trending asymmetric fold (F1), and the sense of  displacement on the Markoye fault was dextral (reverse). D2 marked a period of sinistral  (reverse)  displacement  on  the  Markoye  fault  with  refolding  of  F1  to  form  NE-trending  folds (F2). || Chapter 7: Conclusion  The Markoye fault is a broad zone of faulting, shearing, mylonite zone, pseudotachylyte  veins, L-tectonites, quartz iron-rich cataclasite veins and quartz-carbonate (± tourmaline)  veins and is renamed as the Markoye Shear Zone (MSZ). The  lithologies  of  Essakane  goldfield  consist  of  metamorphosed  Birimian  volcano- sedimentary  and  sedimentary  sequences  that  were  deposited  in  a  shallow  marine  continental shelf at a delta front setting. These sequences have been intruded by plutonic  rocks  that  include  granodiorite-tonalite,  pyroxenite-gabbro,  granite  (adamellite)  plutons  and dolerite dykes. The plutons and dyke systems have contact metamorphosed the rocks  of  the  region  to  hornblende-hornfels  facies,  but  primary  sedimentary  structures  are  preserved as compositional layers. All the lithologies in the area have been subjected to  several phases of local-regional deformation, with development of mylonite, schistosity,  and L-tectonite. Two phases of deformation are recognised related to the Markoye Shear Zone (MSZ) in  the  area. || F1 and F2 are crosscut by faults and quartz-chlorite shears associated with the  development of quartz-carbonate veins during reactivation of the Markoye fault. 5.2 D1  D1 is associated with the formation of NW-trending folds (F1) that are clearly evident in  the exploration trenches at Essakane Orpaillage (Fig. 11). An equal area projection of the  poles to bedding exposed in the trenches in the southern part of the Essakane Orpaillage  is  presented  in  Figure  12. The  mean  strike  and  dip  is  343°/27°E. Calculated  fold  axes  plunge  2°  towards  348°. || Figure  18. (a,  b,  c)  Quartz  iron-rich  cataclasite  veins  in  the  Markoye  fault. The  quartz  iron-rich  cataclasite  hosts  quartz-carbonate  veins. The  Orpailleurs  happened  to  be  panning gold from the weathered debris of the cataclasite. GPS, N 14 30 53 2 E 00 00 22  6. 37 || Figure  21. Equal  area  stereographic  projections  of  poles  to  schistosity. The  calculated  mean principal orientation is 025°/86°W. Schistosity represents the reactivation phase in  the Markoye fault. 40 || In  Milési  et  al. (1989,  1991,  1992)  and  Hottin  and  Ouedraogo  (1992),  the  Markoye  fault  is  recorded  as  a  westerly-dipping  thrust  but  field  data was not presented. Unpublished structural studies completed for Goldfields Mining  Pty, Ltd, Ore Zone Resources and BHP Billiton concluded that the Markoye fault is an  east-verging  thrust  (Rogers  and  Dong,  2000)  and  that  it  is  a  part  of  a  regional  dextral  strike-slip system. 2.9 Regional metallogeny  The West African Craton hosts many mineral deposits, for example, gold, diamond, iron,  and  manganese,  silver,  lead  and  zinc  (Hastings,  1982;  Milési  et  al.,  1992). Several  deposits and deposit styles occur in the study area including; (1) The manganese deposit  at  Tambăo  close  to  border  with  Niger  (Fig. 2),  (2)  gold  mineralization  at  Essakane,  Gosséy, Koiréziéna, Falagountou (Fig. || It is medium to  coarse,  and  composed  of  millimetre-sized  crystals  of  potassium  feldspar,  quartz,  plagioclase, biotite and hornblende in a quartz-feldspar rich groundmass (Fig. 6, a, b and  c). Adjacent to the Markoye fault the granite is foliated and lineated. 4.7.2 Yacouba Mafic Complex (YMC)  The YMC is located NE of the Gosséy orpaillage (Fig. 2). It is composed of pyroxenite  and gabbro layers. || Structural  studies  indicate  that  the  NE-trending  Markoye  fault,  which  is  the  first-order  crustal-scale  structure,  have  undergone  at  least  two  phases  of  deformation,  D1  and  D2,  with reactivation during the late phase of D2. D1 resulted in formation of NW-trending  asymmetric folds and thrusts at Essakane, and the displacement along the Markoye fault  was dextral reverse. D2 is a period of SE-NW crustal shortening that formed NE-trending  folds,  and  NE-trending  regional  foliation. The  NE-trending  mylonite  to  ultramylonite  zone, pseudotachylyte veins, buck quartz-carbonate (± tourmaline) veins and quartz iron- rich catalasite vein, and late quartz-chlorite shears formed during D2. D1 is interpreted to pre-date the Eburnean Orogeny, and D2 is correlated to the Eburnean  Orogeny ~2.1 G.a. The name ‘Markoye Fault’ should be changed to Markoye Shear Zone  (MSZ) to reflect the complex nature of the structure and tectonic history. || The pseudotachylyte veins are interpreted  to have formed during high strain conditions, the resulting frictional heat melting the host  rock (Davis and Reynolds, 1996). Quartz iron-rich cataclasite veins (Fig. 18, a, b, c) outcrops west of the Yacouba Mafic  Complex  (YMC)  (Fig.2). The  cataclasite  veins  trends  067º  and  crosscut  the  YMC. The  cataclasite veins are interpreted to have formed during local dilation of the Markoye fault. Quartz-chlorite  shear  crosscut  the  cataclasite  and  the  YMC  as  well  indicating  that  the  quartz-chlorite shears are younger than the YMC and the cataclasite. || The quartz-chlorite shears are NE-trending. The schitosity measurements are represented  in  Figure  21. Schistosity  crosscuts  the  YMC  and  MMZ. The  anastomosing  cleavage  is  developed at the edge of YMC. 5.4 Relative chronology of structural events  - Formation of NW-trending folds (F1) and thrusts during SW-directed compression with  dextral reverse movement on the Markoye fault. -  Formation  of  NE-trending  folds  (F2)  during  SE-NW  compression  with  sinistral  (reverse) displacement on the Markoye fault with development of mylonite zone (MMZ)  and pseudotachylyte veins and quartz iron-rich cataclasite veins. || Structural  studies  indicate  that  the  NE-trending  Markoye  fault,  which  is  the  first-order  crustal-scale  structure,  have  undergone  at  least  two  phases  of  deformation,  D1  and  D2,  with reactivation during the late phase of D2. D1 resulted in formation of NW-trending  asymmetric folds and thrusts at Essakane, and the displacement along the Markoye fault  was dextral reverse. D2 is a period of SE-NW crustal shortening that formed NE-trending  folds,  and  NE-trending  regional  foliation. The  NE-trending  mylonite  to  ultramylonite  zone, pseudotachylyte veins, buck quartz-carbonate (± tourmaline) veins and quartz iron- rich catalasite vein, and late quartz-chlorite shears formed during D2. D1 is interpreted to pre-date the Eburnean Orogeny, and D2 is correlated to the Eburnean  Orogeny ~2.1 G.a. The name ‘Markoye Fault’ should be changed to Markoye Shear Zone  (MSZ) to reflect the complex nature of the structure and tectonic history.<br><b>Geocode:</b> Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 14,17,21,32,34,35,43,46,54,6,7,6<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0dfc5c01f293fc5b3af5957332076658 = $(`<div id="html_0dfc5c01f293fc5b3af5957332076658" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (1996)  considered B2 to be younger than B1, however, Milési et al. (1991, 1992) and Feybesse  and  Milési  (1994)  considered  B1  to  be  younger  than  B2. In  contrast  Hein  et  al. (2004)  established  that  meta-volcanic  and  meta-pyroclastic  units  are  interbedded  with  meta- sedimentary rocks throughout the type locality in the Goren Greenstone Belt, and thus the  stratigraphy of the NE of Burkina Faso may need revision. 2.4 Intrusive complexes  During  the  polycyclic  Eburnean  Orogeny  numerous  calc-alkaline  plutons  intruded  the  Palaeoproterozoic sequences (Pawlig et al., 2006) including tonalite (TTG), granodiorite,  diorite  and  meta-diorite,  and  these  are  collectively  called  Eburnean  granitoids  (Pons  et  5 || (1996), but the stratigraphic order  was not defined. The three main units include: (1) a meta-pelite unit, (2) meta-sandstone  unit  and  (3)  a  meta-conglomerate  unit  containing  angular  clasts  of  quartzitic  and  micaceous lithic fragments of rhyolite, chert and schist. 2.7 Structure   Several regional tectono-metamorphic events are recognised in the NE of Burkina Faso. In  studies  conducted  by  Feybesse  et  al. (1990),  Lompo  et  al. (1991),  and  Hein  et  al. || 2.8 Markoye Fault  The first-order crustal-scale Markoye fault is located in the NE of Burkina Faso, west of  the  international  border  intersection  of  Burkina  Faso,  Mali  and  Niger  (Fig.1). The  fault  trends NE and is clearly visible in LANDSAT imagery (Fig. 2) and RTP magnetic data. According to Milési et al. (1989, 1992) and Castaing et al. (2003) the Markoye fault is  the  boundary  that  separates  Eburnean  granitoids  to  the  west  from  the  Tarkwa  Group  meta-sedimentary  units  in  the  east. || A granite suite which is localized along shear zones, intrudes both the  Birimian and the TTG suite and was emplaced between 2150 and 2130 Ma (Castaing et  al., 2003). Gabbro, meta-gabbro, diorite and trondhjemite intrusions are syn-tectonic with  emplacement of Birimian meta-volcanic sequences (Béziat et al., 2000; Hein et al., 2004)  and co-magmatic (Béziat et al., 2000). NE-trending dolerite dykes crosscut all Birimian,  Tarkwa and intrusive complexes in the NE of Burkina Faso and are dated at 250±13 Ma  (K-Ar whole rock dating) (Hottin and Ouedraogo, 1992). 2.5 Metamorphism  The Birimian sequences were metamorphosed during the Eburnean Orogeny with further  metamorphism  related  to  intrusion  of  granitoids. Metamorphic  grade  is  to  greenschist  facies  (Milési  et  al.,  1989,  1991;  Bossière  et  al.,  1996;  Hirdes  et  al.,  1996),  with  formation of chlorite and muscovite dominant mineral assemblages, and low to medium  grade amphibolite facies, with hornblende and andalusite dominant mineral assemblages  (Bossière  et  al.,  1996;  Béziat  et  al.,  2000;  Naba  et  al.,  2004)  particularly  in  the  contact  aureole  of  granitoids  (Pawlig  et  al.,  2006). The  Tarkwa  Group  is  metamorphosed  to  greenschist facies with development of chlorite and sericite (Milési et al., 1989, 1991). || The Baoule- Mossi domain is Palaeoproterozoic in age and consists of Birimian sequences that where  accreted  at  around  2100  Ma  during  the  Eburnean  Orogeny  (Milési  et  al.,  1991,  1992;  Boher  et  al.,  1992). The  syn-tectonic  emplacement  of  granitoids  during  accretion  occurred  at  around  2190-2108  Ma  during  the  Eburnean  orogeny  (Hirdes  and  Davis,  2002). The  Tarkwa  Group  which  unconformably  overlies  the  Birimian  sequences  is  regarded  by  some  as  the  erosional  product  of  the  Birimian  sequences  and  granitoids  (Hastings, 1982; Leube et al., 1990; Milési et al., 1992; Castaing et al., 2003). 2.2 Stratigraphy  The area of study is situated in the NE of Burkina Faso. The overall stratigraphy of the  eastern part of Burkina Faso is established by the Palaeoproterozoic basement. The NE- trending  Birimian  meta-sedimentary  and  meta-volcanic  sequences  (2238-2170  Ma)  unconformably  overlie  the  basement.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 10,11,12,13,14<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7ae54d251a8f727974488b50514fa0da = $(`<div id="html_7ae54d251a8f727974488b50514fa0da" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2003),  and  (3)  pegmatites  veins  bearing  tourmaline  plagioclase  and  topaz  crystals  near  Tambăo. Several deposits are associated with the sulphidised brittle-ductile shear zones,  including gold in sheeted and stockwork quartz veins, copper as malachite in buck quartz  veins,  and  tourmaline  and  topaz  in  pegmatite  and  buck  quartz  veins  (Foster  and  Piper,  1993; Lompo, 2001; Castaing et al., 2003). Foster and Piper (1993) have restricted gold  mineralization of the West African Craton to the Eburnean tectonothermal event, but this  does  not  include  gold  hosted  by  the  Tarkwa  Group  meta-sedimentary  units  in  Ghana  (Milési  et  al.,  1991;  Feybesse  et  al.,  2006)  which  formed  after  the  Eburnean  event. Bossière  et  al. (1996)  concluded  that  the  Tarkwa  Group  meta-sedimentary  units  in  the  study area have no economic value. 9 || Chapter 3: Methodology  3.1 Data collection  In  January  2007  a  detailed  structural  mapping  project  was  conducted  in  the  study  area  over  a  period  of  20  days,  including  days  allocated  to  logistics  and  camp  management. Geology  and  topographic  maps,  and  airborne  magnetic  data  were  used  to  delineate  the  Markoye  fault. Geographic  and  geologic  reconnaissance  studies  of  the  region  were  conducted  before  the  actual  field  work  commenced. Several  east-west  traverses  were  conducted  across  the  Markoye  fault  between  Essakane  and  Tambăo  (Fig.1  and  2). For  each station point mapped, lithological and structural data was recorded, a photographic  record was made, GPS position was established using UTM grid co-ordinates (WGS 84),  and if appropriate, samples were collected for petrographic studies. The  data  was  captured  using  a  northern  hemisphere  compass  clinometer,  and  the  geographic  coordinates  were  recorded  using  Garmin  Geographic  Positioning  System  (GPS) instrument. || In  Milési  et  al. (1989,  1991,  1992)  and  Hottin  and  Ouedraogo  (1992),  the  Markoye  fault  is  recorded  as  a  westerly-dipping  thrust  but  field  data was not presented. Unpublished structural studies completed for Goldfields Mining  Pty, Ltd, Ore Zone Resources and BHP Billiton concluded that the Markoye fault is an  east-verging  thrust  (Rogers  and  Dong,  2000)  and  that  it  is  a  part  of  a  regional  dextral  strike-slip system. 2.9 Regional metallogeny  The West African Craton hosts many mineral deposits, for example, gold, diamond, iron,  and  manganese,  silver,  lead  and  zinc  (Hastings,  1982;  Milési  et  al.,  1992). Several  deposits and deposit styles occur in the study area including; (1) The manganese deposit  at  Tambăo  close  to  border  with  Niger  (Fig. 2),  (2)  gold  mineralization  at  Essakane,  Gosséy, Koiréziéna, Falagountou (Fig. || is  crosscut  by  a  week  anastomosing  cleavage  that  is  non  penetrative. The  cleavage  crosscuts post-dates the emplacement of pyroxenite intrusion. NW-trending  pyroxenite  dykes  are  composed  entirely  of  pyroxene  crystals  and  hornblende. The  wall  rocks  to  these  dykes  are  contact  metamorphosed  to  hornblende- hornfels facies. 4.7.3 Granodiorite-Tonalite  A granodiorite-tonalite intrusion outcrops over greater than 50% of the study area west of  the Markoye fault between Gosséy and Tambão (Fig. 1).<br><b>Geocode:</b> Tambao, Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 14,15,17,22<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_839fb42762a3abf710db81f0512417cd = $(`<div id="html_839fb42762a3abf710db81f0512417cd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 2: Regional Geology  2.1 Preamble  The  West  African  Craton  is  composed  of an Archaean and Palaeoproterozoic basement  that  is  divided  into  the  Reguibat  Rise  in  the  north  and  the  Leo-Man  Rise  in  the  south  (Thiéblemont et al., 2004). These two are separated by the Taoudeni basin, which is of  upper  Proterozoic  to  Devonian  age  (Fig. 1). The  Leo-Man  Rise  is  composed  of  two  domains, the Kénéma-Man domain in the south west and the Baoule-Mossi domain in the  east (Feybesse et al., 2006). The area of study is situated within the Leo-Man Rise in the  Palaeoproterozoic  Baoule-Mossi  domain. The  Kénéma-Man  domain  is  Archaean  in  age  and dated at 3542-3535 Ma (U-Pb zircon, Thiéblemont et al., 2001, 2004).<br><b>Geocode:</b> Taoudeni Basin, Hodh Ech Chargui, Mauritania<br><b>Pages:</b> 10<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c46190335f8e058def12d4feaaa66c35 = $(`<div id="html_c46190335f8e058def12d4feaaa66c35" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A granite suite which is localized along shear zones, intrudes both the  Birimian and the TTG suite and was emplaced between 2150 and 2130 Ma (Castaing et  al., 2003). Gabbro, meta-gabbro, diorite and trondhjemite intrusions are syn-tectonic with  emplacement of Birimian meta-volcanic sequences (Béziat et al., 2000; Hein et al., 2004)  and co-magmatic (Béziat et al., 2000). NE-trending dolerite dykes crosscut all Birimian,  Tarkwa and intrusive complexes in the NE of Burkina Faso and are dated at 250±13 Ma  (K-Ar whole rock dating) (Hottin and Ouedraogo, 1992). 2.5 Metamorphism  The Birimian sequences were metamorphosed during the Eburnean Orogeny with further  metamorphism  related  to  intrusion  of  granitoids. Metamorphic  grade  is  to  greenschist  facies  (Milési  et  al.,  1989,  1991;  Bossière  et  al.,  1996;  Hirdes  et  al.,  1996),  with  formation of chlorite and muscovite dominant mineral assemblages, and low to medium  grade amphibolite facies, with hornblende and andalusite dominant mineral assemblages  (Bossière  et  al.,  1996;  Béziat  et  al.,  2000;  Naba  et  al.,  2004)  particularly  in  the  contact  aureole  of  granitoids  (Pawlig  et  al.,  2006). The  Tarkwa  Group  is  metamorphosed  to  greenschist facies with development of chlorite and sericite (Milési et al., 1989, 1991). || Tarkwa Group unconformably overlies the Birimian sequence (Leube et al., 1990; Milési  et al., 1992; Castaing et al., 2003) and was deformed and metamorphosed to greenschist  facies during the Eburnean Orogeny (Milési et al., 1989, 1991). The Tarkwa Group has been divided into three units: the Banket series, phyllite unit and  the meta-sandstone unit. The Banket series is further divided into the Banket quartz lithic  meta-sandstone unit and the Banket meta-conglomerate unit (Tunks et al., 2004). Kwesie  (1984) and Kesse (1985) in Milési et al., (1991) described the meta-conglomerate unit at   Tarkwa  in  Ghana  as  monomictic,  consisting  of  over  90%  rounded  vein  quartz  pebbles  and approximately 10 % schist and quartzite pebbles. The matrix is mainly composed of  silica and black sands that are rich in heavy minerals including magnetite, ilmenite, rutile  and  tourmaline  (Milési  et  al.,  1989,  1991;  Bossière  et  al.,  1996). The  Tarkwa  Group  meta-conglomerate unit hosts and has been the source for economic gold at the Tarkwa  mine, Ghana (Milési et al., 1991).<br><b>Geocode:</b> Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, Ghana<br><b>Pages:</b> 12,13<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_88219401a43db64475c20d70cc15a8b8.setContent(html_c46190335f8e058def12d4feaaa66c35);

                var html_698d7994ddf15de05e60557387717fa4 = $(`<div id="html_698d7994ddf15de05e60557387717fa4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Bossière  et  al. (1996)  established  that  the  metamorphosed  sequences  of  the  Tarkwa  Group of Burkina Faso (in the study area) were different from those defined in Ghana, in  that they contain euhedral zircons that suggest a short transportation distance. In the study  area  the  Tarkwa  Group  meta-sedimentary  rocks  are  deformed. Their  deformation  has  been attributed to the formation of sinistral shears and low grade metamorphism that is  characterised by formation of muscovite (Bossière et al., 1996; Naba et al., 2004), which  is  similar  to  what  has  been  defined  in  Ghana  by  Milési  et  al. (1989,  1991). They  were  divided into 3 main lithological units by Bossière et al.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 13<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6822b695860591751c90782a5a55dae7 = $(`<div id="html_6822b695860591751c90782a5a55dae7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Baoule- Mossi domain is Palaeoproterozoic in age and consists of Birimian sequences that where  accreted  at  around  2100  Ma  during  the  Eburnean  Orogeny  (Milési  et  al.,  1991,  1992;  Boher  et  al.,  1992). The  syn-tectonic  emplacement  of  granitoids  during  accretion  occurred  at  around  2190-2108  Ma  during  the  Eburnean  orogeny  (Hirdes  and  Davis,  2002). The  Tarkwa  Group  which  unconformably  overlies  the  Birimian  sequences  is  regarded  by  some  as  the  erosional  product  of  the  Birimian  sequences  and  granitoids  (Hastings, 1982; Leube et al., 1990; Milési et al., 1992; Castaing et al., 2003). 2.2 Stratigraphy  The area of study is situated in the NE of Burkina Faso. The overall stratigraphy of the  eastern part of Burkina Faso is established by the Palaeoproterozoic basement. The NE- trending  Birimian  meta-sedimentary  and  meta-volcanic  sequences  (2238-2170  Ma)  unconformably  overlie  the  basement.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 10<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a221cc8c65019bed06261d1d0c1ca6be = $(`<div id="html_a221cc8c65019bed06261d1d0c1ca6be" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Abstract  The  regional  lithological  and  structural  mapping  completed  in  the  north-eastern  part  of  Burkina Faso indicates that the Essakane goldfield of the West African Craton is hosted  by  meta-volcanoclastic  and  meta-sedimentary  rocks  of  the  Birimian  sequences. The  sequences  are  dominated  by  meta-volcanoclastic  greywackes,  intercalated  meta- conglomerate,  meta-sandstone-greywacke,  siltstone  and  shale. The  sequences  have  primary sedimentary structures preserved as compositional layering. The  depositional  environment  of  the  sequences  is  interpreted  to  have  occurred  in  a  shallow  marine  continental  shelf  environment  at  a  delta  front  setting. The  sequences  where  subjected  to  several  phases  of  deformation  and  metamorphism. They  have  been  contact metamorphosed to hornblende hornfels facies during emplacement of adamellite,  pyroxenite-gabbro, granodiorite-tonalite plutons, and dolerite dykes. || Chapter 1: Introduction  1.1 Preamble  The  NE-trending  Markoye  fault  in  Burkina  Faso  is  a  first-order  crustal  scale  structure  located in the north-eastern part of Burkina Faso, between the towns of Dori and Tambão  by the boarder with Mali and Niger (Fig. 1). The structure has been interpreted as a major  westerly-dipping  thrust  (Milési  et  al.,  1992;  Hottin  and  Ouedraogo,  1992). Delfour  and  Jeabrum (1970) in Rogers and Dong (2000) defined the structure as an east-verging thrust  and  BHP  geologists  interpreted  the  structure  as  part  of  a  regional  dextral  strike-slip  system. Castaing  et  al. (2003)  interpreted  the  same  structure  as  a  sinistral  fault  system,  and  Milési  et  al.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 6,7<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];
