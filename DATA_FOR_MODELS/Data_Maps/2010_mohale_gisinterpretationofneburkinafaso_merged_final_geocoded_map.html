                var html_2ea2731e2431d2562d54a9655f3ea79b = $(`<div id="html_2ea2731e2431d2562d54a9655f3ea79b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Birimian  Bouroum-Yalogo  greenstone  belt  is  a  Y-shaped  terrane  located  between  large  Eburnean  granitoid  batholiths  200  km  northeast  of  Ouagadougou  (Ducellier  1963). It  consists  of:  (1)  metagranites,  metagabbro-diorites  and  metaquartzite  of  the  Bamga  series  (Hottin  and  Ouedraogo  1976;  Sawadogo 1983; Zonou, 1987) interpreted as early Birimian and dated at 2. 18 Ga (Boher et al. 1992); (2)  overlying  mafic  lava  flows  and  pillow  lavas  (Zonou  et  al.,1985)  with  associated  pyroclastites,  volcaniclastic rocks and immature sediments  mainly at lower levels and calc-alkaline andesite, dacite and  lamprophyre  at  upper  levels,  all  affected  by  a  greenschist-facies  metamorphism;  and  (3)  basic  to  intermediate plutons later emplaced. Markoye Shear zone  In  the  NE  Burkina  Faso  the  Palaeoproterozoic  Birimian  Domain  of  the  West  African  Craton  is  crosscut by the NE-trending Markoye Shear Zone (MSZ) which is a first crustal scale structure. The MSZ  marks  the  western  boundary  of  the  Oudalan-Gorouol  Greenstone  Belt  which  extends  into  the  Niger  17<br><b>Geocode:</b> Ouagadougou, Kadiogo, Centre, Burkina Faso<br><b>Pages:</b> 17<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_36b004163997c210f4c4143f815730cb = $(`<div id="html_36b004163997c210f4c4143f815730cb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure  4.3: The  Boromo–Goren  Greenstone  Belt  (BGGB)  of  Burkina  Faso,  together  with the  Bouroum  and Yalogo greenstone belts Hein et al. (2004). 36 || Green show area of vegetation. Figure 4.1: Lineaments with E–W (ENE), N–S (NNW) and NE–SW trends. Figure 4.2: Distribution of greenstone belts, laterites and shear zones (Greenstone belts-green, laterites- purple and shear zones in red). Figure  4.3. The  Boromo–Goren  Greenstone  Belt  (BGGB)  of  Burkina  Faso,  together  with  the  Bouroum  and Yalogo greenstone belts Hein et al. (2004). || zone cuts the Goren greenstone belt and the BSZ cuts the OGGB and this is in accordance with what has  been documented in literature. Greenstone belts and laterite profiles  Since no GIS work has been done on the greenstone belts, there is no confirmation of association of  greenstone  belts  with  laterite  profiles  found  throughout  the  study  area. From  the  interpretation  it  was  found  that  the  laterite  profiles  have  the  same  orientation  as  the  greenstone  belts  and  cover  most  of  the  study  area  where  greenstone  belts  are  located. Studies  by  Hein,  (2008)  show  that  dykes  in  northern  Burkina Faso have laterite skirts and from the interpretation done in this study most of the dolerite dykes  interpreted  had  the  laterite  skirts. The  four  greenstone  belts  Goren,  Bouroum,  Oudalan-Gorouol,  and  Yalogo  greenstone  belts  locations  were  defined. A  Goren  Greenstone  Belt  is  cut  by  a  series  of  NE  trending joint sets and the SSZ.<br><b>Geocode:</b> Bouroum, Mirriah, Zinder Region, Niger<br><b>Pages:</b> 36,4,44<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_de498d26779707f70011cf75074985c5 = $(`<div id="html_de498d26779707f70011cf75074985c5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (1994) concluded  that in-situ laterite in Burkina Faso formed during the upper Cretaceous to Eocene. 2.3. Case studies  The following case studies helped in choosing the methodology for this project. 18 || 1.2 Location and physiography  The study area for the project is north east Burkina Faso. Burkina Faso is a landlocked country located in  western  Africa,  north  of  Ghana  (Fig  1.1). It  shares  borders  with  six  countries  namely  Benin  in  the  southeast, Ivory Coast in the south west, Togo and Ghana in the south, Mali in the north and Niger in the  east. It  has  an  area  of  274.200  km2  and  an  annual  population  growth  of  2.7%.The  capital  city  is  Ouagadougou. The official language is French and regional languages include Dioula and Mooré. 11 || As such, remote sensing techniques have great  utility  in  lithologic  discrimination,  outcrop  delineation  and  production  of  geological  maps  at  different  scales (Qari et al 2008). This study focused on the identification of various lithological units using Landsat images with the aim of  using  them  as  part  of  a  dataset for  mineral  (gold and  other  mineral commodities)  potential targeting  in  Burkina  Faso,  mapping  of  geological  structures  and  also  land  use/cover  data  sets. This  was  completed  using  six  Landsat  images,  radiometric  and  magnetic  data. The  images  will  be  georeferenced  using  geographic  coordination  systems  or  projections. Based  on  the  spectral  capabilities  of  Landsat  7  image  data, the RGB (Red, Green, and Blue) band combination was prepared for discrimination of geological  features  (lithology,  structure  and  contacts). Although  the  spectral  capabilities  of  Landsat  data  do  not  provide new information on lithology, they are useful for extracting geological features that might have  not been defined by field studies and aerial photography or maps in the area. || CHAPTER 1: INTRODUCTION  1.1 Preamble  Most geological maps of Burkina Faso are outdated and due to high cost of aerial photography the maps  have not been updated. There is massive investment in exploration in NE Burkina Faso and there are few  geological maps that assist in targeting, with the latest being completed by Castaing in 2003. Therefore a  GIS  interpretation  was  undertaken  to  create  a  strato-tectonic-magmatic  map  for  the  area. GIS  interpretation has become the most important modern tool for geological interpretation and a fundamental  approach in grassroots exploration for the delineation of resource potential. It involves the breaking up of  complex  data  planes  into  simpler  and  more  interpretable  forms  related  to  geological  features. Remote  sensing analysis from GIS is used to extract drainage and topographic patterns, curvilinear features and  stands of lithologically related vegetation (Drury, 1987). || Figure  4.3: The  Boromo–Goren  Greenstone  Belt  (BGGB)  of  Burkina  Faso,  together  with the  Bouroum  and Yalogo greenstone belts Hein et al. (2004). 36 || Figure 4.4: RGB 742 showing sand dunes in light green on the image. Figure 4.5: Outcrop locations in grey. Figure 4.6: Sharp lithological contacts (orange). Figure 4.7: A-RGB 432 false colour composite with areas of healthy and dense vegetation shown in red  and  areas  of  less  vegetation  shown  in  light  right. Rivers  are  marked  in  blue  and  cities  (City  of  Ouagadougou) in cyan blue (B) and drainage systems are shown in red indicating that there is vegetation  along the river (B). Figure 4.8: Locality map of Burkina Faso showing cities, towns, villages and roads. || Figure 5.1:  Interpretative geology map of the Markoye Shear Zone based on combined regional magnetic  data  (RTP  and  RTP  1st  vertical  derivative),  Landsat  imagery,  with  Landsat  image  p194r050_741  as  underlay (Tshibubudze et al., 2009). Figure 5.2: Strato-tectonic-magmatic map of Burkina Faso with distribution of structures and lithology. 5 || Green show area of vegetation. Figure 4.1: Lineaments with E–W (ENE), N–S (NNW) and NE–SW trends. Figure 4.2: Distribution of greenstone belts, laterites and shear zones (Greenstone belts-green, laterites- purple and shear zones in red). Figure  4.3. The  Boromo–Goren  Greenstone  Belt  (BGGB)  of  Burkina  Faso,  together  with  the  Bouroum  and Yalogo greenstone belts Hein et al. (2004). || LIST OF FIGURES  Figure 1.1: Map of Burkina Faso showing study area. Figure 1.2: Geological map of Burkina Faso showing study area (Hottin & Ouedraogo, 1992). Figure 2.1: Greenstone belts of Burkina Faso after Béziat et al. (2008). Figure 2.3.1: Flow diagram showing assessment of severity of degradation in the Save catchment. Figure  2.3.2:  Updated  national  road  network  map  overlaid  on  mosaiced  SPOT  satellite  images  of  the  Kingdom of Swaziland.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 11,36,4,5,18<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_552deccbec37027e88b94623476d4fc8 = $(`<div id="html_552deccbec37027e88b94623476d4fc8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.2 Structures  In NE Burkina Faso there are four greenstone belts, of which three have been studied, namely, the  Goren  and  Oudalan-Gorouol  greenstone belts (Fig. 2.1)  which have  been  studied  by  Hein  et  al. (2004)  Hein  et  al. (2010)  and  Tshibubudze  et  al. (2009)  and  the  Yalogo  greenstone  belt  which  has  not  been  studied to date. Figure 2.1: Greenstone belts of Burkina Faso after Béziat et al. || zone cuts the Goren greenstone belt and the BSZ cuts the OGGB and this is in accordance with what has  been documented in literature. Greenstone belts and laterite profiles  Since no GIS work has been done on the greenstone belts, there is no confirmation of association of  greenstone  belts  with  laterite  profiles  found  throughout  the  study  area. From  the  interpretation  it  was  found  that  the  laterite  profiles  have  the  same  orientation  as  the  greenstone  belts  and  cover  most  of  the  study  area  where  greenstone  belts  are  located. Studies  by  Hein,  (2008)  show  that  dykes  in  northern  Burkina Faso have laterite skirts and from the interpretation done in this study most of the dolerite dykes  interpreted  had  the  laterite  skirts. The  four  greenstone  belts  Goren,  Bouroum,  Oudalan-Gorouol,  and  Yalogo  greenstone  belts  locations  were  defined. A  Goren  Greenstone  Belt  is  cut  by  a  series  of  NE  trending joint sets and the SSZ.<br><b>Geocode:</b> Goren, Maale Yosef Regional Council, Acre Subdistrict, North District, Israel<br><b>Pages:</b> 16,44<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_25bca594484992eaa24e1c3afba1c2bf = $(`<div id="html_25bca594484992eaa24e1c3afba1c2bf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Baban and Kamaruzaman Wan Yusuf, 2001  Study area: Langkawi Islands  Data collection and methodology  The study area has a Landsat TM satellite image for Langkawi Island, acquired on March 1995 was  analysed using IDRISI, a raster-based GIS software program. Image was atmospherically corrected using  the  darkest  pixel  approach  and  geocorrected  with  a mean  square  (RMS)  error of  less  than  half a  pixel. Using IDRISI, with composite images of the bands TM3, TM4 and TM5 an unsupervised classification of  land use/cover was performed on the basis of spectral signatures for nine clustering areas. Secondary data  was used to support this work. This consisted of a 1990 topographic map of scale 1:500 000, 1990 land  use map of scale 1:150 000 and 1986 map at scale 1:100 000 and ground truth data from 255 sampled  points. This  was  followed  by  a  supervised  classification  for  land  use/cover  where  training  sites  were  selected on the basis of the unsupervised classified image.<br><b>Geocode:</b> Langkawi Island, Langkawi, Kedah, Malaysia<br><b>Pages:</b> 22<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fa7b7380370d535be26f788dd0c3d4dc = $(`<div id="html_fa7b7380370d535be26f788dd0c3d4dc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.2 Location and physiography  The study area for the project is north east Burkina Faso. Burkina Faso is a landlocked country located in  western  Africa,  north  of  Ghana  (Fig  1.1). It  shares  borders  with  six  countries  namely  Benin  in  the  southeast, Ivory Coast in the south west, Togo and Ghana in the south, Mali in the north and Niger in the  east. It  has  an  area  of  274.200  km2  and  an  annual  population  growth  of  2.7%.The  capital  city  is  Ouagadougou. The official language is French and regional languages include Dioula and Mooré. 11<br><b>Geocode:</b> Mali<br><b>Pages:</b> 11<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_38116a6cf313b82c44882a2adf71fdd4 = $(`<div id="html_38116a6cf313b82c44882a2adf71fdd4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2-  The FCC images gave additional information helping in improving the previous geological maps  of the study area. 3- This new strato-tectonic-magmatic map in this study (Fig. 5.2) needs more field investigations and  verifications  to  construct  the  detailed  geological  map  of  NE  Burkina  Faso. This  study  showed  the  important use of colour composite images constructed from the LANDSAT 7 bands combined with  the magnetic and radiometric data and for geological mapping improves mapping. 48 || 2.2 Structures  In NE Burkina Faso there are four greenstone belts, of which three have been studied, namely, the  Goren  and  Oudalan-Gorouol  greenstone belts (Fig. 2.1)  which have  been  studied  by  Hein  et  al. (2004)  Hein  et  al. (2010)  and  Tshibubudze  et  al. (2009)  and  the  Yalogo  greenstone  belt  which  has  not  been  studied to date. Figure 2.1: Greenstone belts of Burkina Faso after Béziat et al. || ABSTRACT  Satellite  images  are  among  continuous  sources  of  digital  data  for  mapping  geological  structures,  lithologies  and  for  human  geography  studies. In  this  study,  a  strato-tectonic-magmatic  map  of  NE  Burkina Faso was created using Landsat 7 imagery combined with radiometric and magnetic data. Four  different  false  color  composite  images  of  Landsat  data  (FCC  731,742,753  and  432)  RGB  images  were  generated and evaluated for lithological mapping and human geography studies. A false color composite  image of Landsat data 731 (RGB) was generated and used for production of the strato-tectonic-magmatic  map for the study area. Analysis of geological structures such as lineaments, shear zone, dykes, plutons  and lithological discrimination as well as geographic features was carried out using IDRISI Kilimanjaro  software and CorelDraw X3 ® software packages. Throughout  this  study  Landsat  data  731(RGB)  was  used  for  extraction  process. || CHAPTER 1: INTRODUCTION  1.1 Preamble  Most geological maps of Burkina Faso are outdated and due to high cost of aerial photography the maps  have not been updated. There is massive investment in exploration in NE Burkina Faso and there are few  geological maps that assist in targeting, with the latest being completed by Castaing in 2003. Therefore a  GIS  interpretation  was  undertaken  to  create  a  strato-tectonic-magmatic  map  for  the  area. GIS  interpretation has become the most important modern tool for geological interpretation and a fundamental  approach in grassroots exploration for the delineation of resource potential. It involves the breaking up of  complex  data  planes  into  simpler  and  more  interpretable  forms  related  to  geological  features. Remote  sensing analysis from GIS is used to extract drainage and topographic patterns, curvilinear features and  stands of lithologically related vegetation (Drury, 1987). || Figure  3.2:  Aeromagnetic  data  A,  B,  C  with  total  magnetic  intensity  reduced  to  the  pole  1st  vertical  derivative. D-represents overlay of the three magnetic data (A, B and C). 3.1.4 Radiometric data  Total K-Th-U RGB data for NE Burkina Faso was used. Due to the image being cut off only few parts of  the image making the study area will be used. There are two images making the radiometric data (figure  4) and using CorelDraw X3 ® Software the two image in figure 4 A and C were inverted. 27 || The  Birimian  Bouroum-Yalogo  greenstone  belt  is  a  Y-shaped  terrane  located  between  large  Eburnean  granitoid  batholiths  200  km  northeast  of  Ouagadougou  (Ducellier  1963). It  consists  of:  (1)  metagranites,  metagabbro-diorites  and  metaquartzite  of  the  Bamga  series  (Hottin  and  Ouedraogo  1976;  Sawadogo 1983; Zonou, 1987) interpreted as early Birimian and dated at 2. 18 Ga (Boher et al. 1992); (2)  overlying  mafic  lava  flows  and  pillow  lavas  (Zonou  et  al.,1985)  with  associated  pyroclastites,  volcaniclastic rocks and immature sediments  mainly at lower levels and calc-alkaline andesite, dacite and  lamprophyre  at  upper  levels,  all  affected  by  a  greenschist-facies  metamorphism;  and  (3)  basic  to  intermediate plutons later emplaced. Markoye Shear zone  In  the  NE  Burkina  Faso  the  Palaeoproterozoic  Birimian  Domain  of  the  West  African  Craton  is  crosscut by the NE-trending Markoye Shear Zone (MSZ) which is a first crustal scale structure. The MSZ  marks  the  western  boundary  of  the  Oudalan-Gorouol  Greenstone  Belt  which  extends  into  the  Niger  17 || The  map  by  Hottin  &  Ouedraogo  (1992)  doesn’t show  sand  dunes that cover most of the NE Burkina Faso. The new map (Fig. 5.2) has more details but more ground  truth  in the form  of  mapping  needs  to  be  done to  confirm  some  of  the  features  that are  not  covered  in  literature or haven’t been mapped. 45 || The last FCC  image was used for the location of outcrops. The prepared 731 FCC imagery (Fig. 3.1) obtained from the  Landsat 7 data, was used in constructing the detailed strato-tectonic-magmatic map of NE Burkina Faso  (Fig. 5.2) which illustrates the following:   1-  The greenstone belts with a brownish to orange colour covered by purple laterite caps, plutonic  rocks  which  had  a  pinkish  colour  surrounding  the  greenstone  belts  which  were  clearly  discriminated. 2-  The shear zones which had NNE- NW trends and dykes with laterite skirts trending NW. 3-  The lineaments with East to ENE), North to NNW and NEasterly trends and major joints created  by the drainage system in the area.<br><b>Geocode:</b> Ne, Niangoloko, Comoé, Waterfalls, Burkina Faso<br><b>Pages:</b> 10,11,16,17,27,45,48<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1f95d19cf573d3c4474d01c0abd2f5a9 = $(`<div id="html_1f95d19cf573d3c4474d01c0abd2f5a9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Dykes  The dykes are predominantly NW-trending and are inferred to be dolerite in composition. The dykes are  not continuous and hard to trace. Sand dunes  Two images (p194r050 and p195r050) from the false colour composite 742 were used to delineate sand  dunes  (Fig. 4.4). On  the  image  they  are  light  green  since  they  occur  in  areas with  less  vegetation. The  sand dunes only cover the northern part of Burkina Faso, they form part of the Sahara desert.<br><b>Geocode:</b> Sahara, Tazrouk, Tazrouk District, Tamanrasset, Algeria<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_22d5bba8620a297cfd7ba63e758d07d1 = $(`<div id="html_22d5bba8620a297cfd7ba63e758d07d1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Dori Shear Zone, north trending Kargouna Shear Zone, Takabougou Shear Zone and Bom Kodjelé Shear  Zone (Tshibubudze et al., 2010). The  Goren  Greenstone  Belt  (GGB)  forms  part  of  the  largest  Boromo-Goren  Greenstone  Belt  (BGGB) .The GGB segment of the BGGB trends SE across the Yatenga, Bam, and Sanmatenga districts  (Hein et al., 2004). In the GGB there are two Birimian formations: the Lower and Upper Birimian which  are described based on studies done by Attoh (1982) and Feybesse et al. (1990) and craton-scale studies  by Milési et al. (1989), Abouchami et al. (1990), Hottin and Ouedraogo (1992)  and Boher et al (1992). || The studies indicate that the   1) Lower Birimian which includes a volcano-sedimentary package with intercalated fluvial deltaic meta- sediments is unconformably overlain by the:  2) Upper Birimian which is a volcanic-volcanoclastic package. Further investigations on lithologies and structures completed by  Hein et al. 2004 at Sanmatenga  district  indicate  that  the  deposition  of  the  volcanic,  metasedimentary  and  turbidic  rocks  in  the  Gorem  segment  of  the  BGGB  is  in  three  conformable  successions:  a  lower  volcano-  sedimentary  succession,  mafic-intermediate  volcanic  succession,  and an  upper  volcano-sedimentary  succession. The  successions  indicate  interplay  of  marine-deltaic  sedimentary  processes  and  volcanic  activity. The  deposition  was  interpreted to have occurred within a marginal marine setting adjacent to an emergent volcanic centre or  island arc setting (Hein et al., 2004). The conformable nature (angular unconformity) of the successions:  the 1) Lower Birimian and 2) Upper Birimian does not provide any case of separation into two formations  in the Sanmatenga district described from previous studies by Attoh (1982) and Feybesse et al., (1990).<br><b>Geocode:</b> Sanmatenga, Central-North, Burkina Faso<br><b>Pages:</b> 17<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_de6fbdbdcbd0da92813f0d4ee9bfd6ff = $(`<div id="html_de6fbdbdcbd0da92813f0d4ee9bfd6ff" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 2: REGIONAL GEOLOGY  2.1 Stratigraphy  The  lithostratigraphy  in  north-eastern  Burkina  Faso  is  defined  by  NE-trending  Birimian  meta- volcaniclastic  greywacke  and  intercalated  meta-conglomerate,  siltstone  and  shale  (Figure  1. 2). The  Birimian stratigraphy was divided into two parts by Junner (1935; 1940) in (Leube et al., 1990), the lower  Birimian series and the upper Birimian series. The lower Birimian series is predominantly sedimentary in  origin  and  includes  dacitic/rhyodacitic  meta-volcaniclastic  sediments,  meta-greywacke  with intercalated  black meta-siltstone and manganiferous chert, argillite, shale and chemical meta-sedimentary (Feybesse et  al., 1990; Leube et al., 1990; Hirdes et al., 1990; Milési et al., 1991). The upper Birimian series consists  of metamorphosed basic and intermediate lavas and pyroclastic rocks (Feybesse et al., 1990; Leube et al.,  1990; Hirdes et al., 1996; Milési et al., 1991, 1992; Naba, 2004; Tshibubudze et al., 2009). The Birimian  sequences  were  metamorphosed  during  the  Eburnean  Orogeny  and  were  intruded  by  numerous  calc- alkaline  plutons  including  tonalite  (TTG),  granodiorite,  diorite  and  meta-diorite  bodies  that  are  collectively  termed  the  Eburnean  granitoids  (Pons  et  al.,  1995;  Naba  et  al.,  2004;  Pawlig  et  al.,  2006).<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 15<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_91bac496ec327d6936f5f37706456e92.setContent(html_de6fbdbdcbd0da92813f0d4ee9bfd6ff);

                var html_e3a6b8f46a84dbee5f616bfe2595f85e = $(`<div id="html_e3a6b8f46a84dbee5f616bfe2595f85e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> zone cuts the Goren greenstone belt and the BSZ cuts the OGGB and this is in accordance with what has  been documented in literature. Greenstone belts and laterite profiles  Since no GIS work has been done on the greenstone belts, there is no confirmation of association of  greenstone  belts  with  laterite  profiles  found  throughout  the  study  area. From  the  interpretation  it  was  found  that  the  laterite  profiles  have  the  same  orientation  as  the  greenstone  belts  and  cover  most  of  the  study  area  where  greenstone  belts  are  located. Studies  by  Hein,  (2008)  show  that  dykes  in  northern  Burkina Faso have laterite skirts and from the interpretation done in this study most of the dolerite dykes  interpreted  had  the  laterite  skirts. The  four  greenstone  belts  Goren,  Bouroum,  Oudalan-Gorouol,  and  Yalogo  greenstone  belts  locations  were  defined. A  Goren  Greenstone  Belt  is  cut  by  a  series  of  NE  trending joint sets and the SSZ.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 44<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
