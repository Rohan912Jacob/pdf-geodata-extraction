                var html_cc366abc07090d6898b4f52ba95e0ecf = $(`<div id="html_cc366abc07090d6898b4f52ba95e0ecf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Disseminated  sulphides  gold  mineralisation  described  by  Béziat  et  al  (2008)  are  interpreted  to  be  equivalent  to  the  sulphide-ore  type  of  Ashanti  and  Chirano  deposits  in  Ghana  and  Yaouré-Angovia  deposits in Cote d’Ivoire. The Loulo goldfield, SSE of Sadiola, is characterised by gold mineralisation  which is hosted in the Kofi Formation in tourmaline-rich quartz veins (Wilson, 2002). The Loulo deposit  is associated with earlier extensional veins and occurs mainly in the Lower Birimian sequence (Fouillac et  al., 1993; Béziat et al., 2008). In Ghana, gold mineralisation occurs in conglomerate beds in the Tarkwa  District (Milési et al., 1992). Gold occurs also in five parallel NE-trending greenstone belts in Ghana. 32<br><b>Geocode:</b> Ashanti Region, Ghana<br><b>Pages:</b> 33<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_03021b08e5761bb4303e351b54a2dfec = $(`<div id="html_03021b08e5761bb4303e351b54a2dfec" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 5: DISCUSSION  5.1 Depositional Environment  The development of seismites is interpreted as a result of either a seismic activity. These correlate with  the seismites recorded by Mazumder et al (2006) which are deformations that occurred in unconsolidated  sediments mainly as a result of shock. Soft sediment deformation is represented by slump facies recorded  on both the Helicopter pit and the drill cores. Slumping in interpreted to have succeeded the deposition of  the sediments and these occur mainly in continental slopes, seismically active environments and prior to  the  consolidation  of  sediments. The  slump  sequence  of  the  main  Sadiola  open  cast  can  therefore  be  correlated  with  that  of  the  ancilliary  pits  defined  by  Matabane  (2008). They  can  also  be  interpreted  to  have formed due to overloading, rapid sedimentation, over-steepening of slopes by earthquakes (Bagati,  2008).<br><b>Geocode:</b> Dera Bugti District, Sibi Division, Pakistan<br><b>Pages:</b> 30<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c215700c05e462c6fd4d63e8684925bc = $(`<div id="html_c215700c05e462c6fd4d63e8684925bc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Mako  Supergroup  is  intruded  by  the  Sandikounda  Layered  Complex  and  the  Laminia  Kaourou  Plutonic  Complex  (2160-2130  Ma). The  NW-SE  trending  Mako  volcanic  belt  is  located  west  of  the  Main  Transcurrent Zone. *The central domain is dominated by the Diale-Dalemé Supergroup which is a sedimentary to volcano- sedimentary  unit. It  is  composed  of  detrital  sedimentary  rocks  interbedded  with  calc-alkaline  volcanic  rocks. The sedimentary rocks are isoclinally folded with the folds being upright and overturned to the SE- direction. It  is  intruded  by  the  Saraya  plutonic  complex  and  the  Balangouma  and  Boboti  plutons.<br><b>Geocode:</b> Balangouma, Communauté rurale de Missirah Sirimana, Arrondissement de Sabodala, Département de Saraya, Kédougou Region, Senegal<br><b>Pages:</b> 11<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d502f2fa93d954b4e09de0fbbdfcbbd4 = $(`<div id="html_d502f2fa93d954b4e09de0fbbdfcbbd4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1) near the border of Mali  and  Senegal. Mali  is  a  semitropical  to  arid  landlocked  country  which  is  part  of  the  West  African  Savannah-Sahel  region  (Fig. 1). It  extends  over  1,  240,  278  square  kilometres  in  size. Its  estimated  population was recorded at 12.5 million as at 2006 with an annual growth rate of 2.4%. French serves as  an official language with 80% of the population  speaking Bambara.<br><b>Geocode:</b> Bambara, Bo District, Sierra Leone<br><b>Pages:</b> 8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_edd09ab9f2dc1f229f9d7807058b8cdb = $(`<div id="html_edd09ab9f2dc1f229f9d7807058b8cdb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 3: Regional Geology   3.1 The geology of the West African Craton and the Kedougou-Kéniéba Inlier  The West African Craton (Fig. 2) is a piece of continental crust that has been stable since approximately  1.7Ga (Dia et al., 1997). It is divided into the Man shield in the south and the Reguibat shield in the north. The  two  shields  are  separated  by  the  upper  Proterozoic  to  Paleozoic  sedimentary  Taoudeni  basin. The  Reguibat Rise and the Man terrains are composed of Archaean to Proterozoic rock formations (Potrel et  al., 1998) with the Palaeoproterozoic rocks of the Man shield referred to as the Birimian sequence (Beziat  et al., 2000). The Kêniêba and Kayes inliers are situated towards the western border of Senegal and Mali (Fig.<br><b>Geocode:</b> Beziat, Auragne, Muret, Haute-Garonne, Occitania, Metropolitan France, 31190, France<br><b>Pages:</b> 11<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_34b09178551cfd7679d686f7c605b0ca = $(`<div id="html_34b09178551cfd7679d686f7c605b0ca" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5.2 Structural Interpretation  The two deformation phases that are identified in the study areas of the Sadiola goldfield correlate with  the  deformation  phases  interpreted  by  Hein  (2009)  in  the  Goren  greenstone  belt  in  Burkina  Faso,  Tshibubudze  et  al.,  (2009)  in  the  Markoye  Shear  Zone  in  Burkina  Faso. The  first  deformation  is  characterized  by  the  development  of  NNW-trending  folds  (F1). NNW  bedding  and  cleavage  (S1)  orientation associated with D1 are recorded in the study area. This deformation is termed the Tangaean  Event and formed during the NE-SW shortening period. Quartz veins formed during this event and their  dominant trend is towards NNE-NE. The second deformation event is characterized by the development of ENE-ESE trending folds (F2) and  NE-trending  cleavage  (S2).<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 31<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_29a94845d17304eefe5f4a8cf8757962 = $(`<div id="html_29a94845d17304eefe5f4a8cf8757962" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5.4 Comparison to Sadiola goldfield with the rest of the West African Gold deposits  The Sadiola deposits share some similarities with the other gold deposits in the West African Craton. In  the nearby FE3 open cast, two styles of gold mineralisation were recorded by Matabane (2008). These are  gold mineralisation in the breccia lodes and in the upper slump facies which co-exists with arsenopyrite- pyrite  assemblage  and  the  secondary  placer  gold  mineralisation. Similar  occurrence  of  orogenic  gold  systems are recorded in Ghana, Senegal, Burkina Faso, Guinea and Cote d’Ivoire (Goldfarb et al., 2001). Primary gold deposits in Burkina Faso are classified as orogenic-type gold deposits (Béziat et al., 2008)  with  the  differences  from  the  Sadiola  documented  in  the  style  of  gold  mineralisation. Two  styles  of  mineralisation  observed  in  Burkina  Faso  are  quartz-vein  and  disseminated  (Béziat  et  al.,  2008).<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 33<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_28dc847a22e25addbef40210d7a72754 = $(`<div id="html_28dc847a22e25addbef40210d7a72754" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5.2 Structural Interpretation  The two deformation phases that are identified in the study areas of the Sadiola goldfield correlate with  the  deformation  phases  interpreted  by  Hein  (2009)  in  the  Goren  greenstone  belt  in  Burkina  Faso,  Tshibubudze  et  al.,  (2009)  in  the  Markoye  Shear  Zone  in  Burkina  Faso. The  first  deformation  is  characterized  by  the  development  of  NNW-trending  folds  (F1). NNW  bedding  and  cleavage  (S1)  orientation associated with D1 are recorded in the study area. This deformation is termed the Tangaean  Event and formed during the NE-SW shortening period. Quartz veins formed during this event and their  dominant trend is towards NNE-NE. The second deformation event is characterized by the development of ENE-ESE trending folds (F2) and  NE-trending  cleavage  (S2).<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 31<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_98e1358da6ffd141e2bc9fed5a578806 = $(`<div id="html_98e1358da6ffd141e2bc9fed5a578806" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.3 Metamorphism   Metamorphism  associated  with  the  Eburnean  orogeny  has  affected  the  Birimian  sequence  (Hastings,  1982). Metamorphic  grade  is  recorded  as  low-pressure  greenschist  facies  as  indicated  by  the  mineral  assemblage muscovite, chlorite, + biotite mineral assemblage (Ledru et al., 1991). Liégeois et al., (1991)  recognised  a  mineral  assemblage  indicative  of  the  biotite-chlorite  transition  in  the  greenschist  facies. These  greenschist  minerals  are  fine-grained  and  show  a  granoblastic  texture  with  no  indication  of  porphyroblastic  texture. Green  to  brown  biotite  and  cordierite  mineralogy  is  observed  in  contact- metamorphic  aureoles  of  the  plutons. The  carbonates  are  recrystallised  to  marbles  and  the  sequence  reached hornblende hornfels facies occurs near the contact aureole of the granitoids (Ledru et al., 1991;  Hein et al., 2004; Hein, 2009).<br><b>Geocode:</b> Green County, Kentucky, United States<br><b>Pages:</b> 16<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_de82397debff542765b95f8bf7506357 = $(`<div id="html_de82397debff542765b95f8bf7506357" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5.4 Comparison to Sadiola goldfield with the rest of the West African Gold deposits  The Sadiola deposits share some similarities with the other gold deposits in the West African Craton. In  the nearby FE3 open cast, two styles of gold mineralisation were recorded by Matabane (2008). These are  gold mineralisation in the breccia lodes and in the upper slump facies which co-exists with arsenopyrite- pyrite  assemblage  and  the  secondary  placer  gold  mineralisation. Similar  occurrence  of  orogenic  gold  systems are recorded in Ghana, Senegal, Burkina Faso, Guinea and Cote d’Ivoire (Goldfarb et al., 2001). Primary gold deposits in Burkina Faso are classified as orogenic-type gold deposits (Béziat et al., 2008)  with  the  differences  from  the  Sadiola  documented  in  the  style  of  gold  mineralisation. Two  styles  of  mineralisation  observed  in  Burkina  Faso  are  quartz-vein  and  disseminated  (Béziat  et  al.,  2008).<br><b>Geocode:</b> Guinea<br><b>Pages:</b> 33<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_399bdb0bcca32ebb293e6aa343434334 = $(`<div id="html_399bdb0bcca32ebb293e6aa343434334" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 2: Methodology  Data Collection  This research comprised two important tasks: petrographical work and field work which were preceded  by  literature  review. Field  work  was  completed  in  June  2009  and  involved  examining  drill-core  and  mapping  of  the  host  rocks. Six  drill  cores  from  the  Sadiola  Deep  Sulphide  project  were  examined  and  these  include  SD022,  SD042,  SD048,  SD119,  SD129  and  SD782. Samples  were  collected  in  2008  and  polished thin sections were prepared by SGS Laboratories in Booysens, Johannesburg. Field  mapping  involved  mapping  of  the  West  High-Wall  of  the  main  pit  and  the  Helicopter  pit  at  the  southern  end  of  the  main  Sadiola  pit. At  each  station  point  the  following  (if  present)  were  recorded:  lithology, bedding and cleavage orientation, faulting, folding, alteration and the distance from the station  point to the face wall.<br><b>Geocode:</b> Helicopter, Denniston, Town of New Windsor, Orange County, New York, 12577, United States<br><b>Pages:</b> 10<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d04ae14875fe888716b386d41e9c605c = $(`<div id="html_d04ae14875fe888716b386d41e9c605c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Mako  Supergroup  is  intruded  by  the  Sandikounda  Layered  Complex  and  the  Laminia  Kaourou  Plutonic  Complex  (2160-2130  Ma). The  NW-SE  trending  Mako  volcanic  belt  is  located  west  of  the  Main  Transcurrent Zone. *The central domain is dominated by the Diale-Dalemé Supergroup which is a sedimentary to volcano- sedimentary  unit. It  is  composed  of  detrital  sedimentary  rocks  interbedded  with  calc-alkaline  volcanic  rocks. The sedimentary rocks are isoclinally folded with the folds being upright and overturned to the SE- direction. It  is  intruded  by  the  Saraya  plutonic  complex  and  the  Balangouma  and  Boboti  plutons.<br><b>Geocode:</b> Kaourou, Communauté rurale de Sadatou, Arrondissement de Kéniéba, Département de Bakel, Tambacounda Region, Senegal<br><b>Pages:</b> 11<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_740cf8d7e1c36d957d6359885c20e28e = $(`<div id="html_740cf8d7e1c36d957d6359885c20e28e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Mineralisation  at  Sadiola  has  been  shown  to  have  a  temporal  and  a  spatial  relationship to the tonalite-granodiorite plutons and tonalite dykes. Sadiola is located in close proximity to  the  Alamoutala-Sekokoto-Kakadian  plutonic  system. Mineralisation  has  shown  to  be  as  a  result  of  the  fluids and metamorphism associated with the intrusions (Hein and Tshibubudze, 2007b). Determining the  paragenesis,  investigation  of  the  mineralogical,  microstructural  and  alteration  events  will  assist  in  determining  gold  mineralisation,  and  is  considered  important  for  the  Sadiola  exploration  and  in-mine  development. 1.2  Location and Physiography  The  Sadiola  opencast  mine  is  located  within  the  Sadiola  village. The  village  is  situated  in  the  south- western part of Mali at about 77km south of the regional capital, Kayes (Fig.<br><b>Geocode:</b> Kayes, Mali<br><b>Pages:</b> 8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_db00f5d855035dd63a0f0edebdd5de63 = $(`<div id="html_db00f5d855035dd63a0f0edebdd5de63" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 3: Regional Geology   3.1 The geology of the West African Craton and the Kedougou-Kéniéba Inlier  The West African Craton (Fig. 2) is a piece of continental crust that has been stable since approximately  1.7Ga (Dia et al., 1997). It is divided into the Man shield in the south and the Reguibat shield in the north. The  two  shields  are  separated  by  the  upper  Proterozoic  to  Paleozoic  sedimentary  Taoudeni  basin. The  Reguibat Rise and the Man terrains are composed of Archaean to Proterozoic rock formations (Potrel et  al., 1998) with the Palaeoproterozoic rocks of the Man shield referred to as the Birimian sequence (Beziat  et al., 2000). The Kêniêba and Kayes inliers are situated towards the western border of Senegal and Mali (Fig.<br><b>Geocode:</b> Kayes, Mali<br><b>Pages:</b> 11<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_89fc5e7c76c86bac45ac7c6408c5bcdb = $(`<div id="html_89fc5e7c76c86bac45ac7c6408c5bcdb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Metamorphism at Sadiola reached hornblende-hornfels facies as a result of  the emplacement of tonalite-granodiorite plutons and the tonalite dykes  (Hein and Tshibubudze,  2007a,  b). 3.4 Gold Mineralisation  Three  types  of  gold  mineralisation  have  been  recognised  in  the  West  African  Craton. These  are  pre- orogenic,  syn-orogenic  and  late-orogenic  mineralisation. Mineralisation  is  related  to  regional  tectonic  event (Milesi et al, 1992; Beziat et al., 2008). Pre-orogenic deposits are associated with early extensional  zones and are recorded in stratiform Au tourmalinite in the Loulo goldfield in Mali (Milési et al., 1991;  Fouillac et al., 1993; Béziat et al., 2008). Syn-orogenic mineralisation is associated with mineralisation in  disseminated  sulphides  in  volcanic  and  plutonic  rock  (Milési  et  al.,  1992).<br><b>Geocode:</b> Mali<br><b>Pages:</b> 16<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c34ba6046ecfacbf1f620a5a1ae75d49 = $(`<div id="html_c34ba6046ecfacbf1f620a5a1ae75d49" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1) near the border of Mali  and  Senegal. Mali  is  a  semitropical  to  arid  landlocked  country  which  is  part  of  the  West  African  Savannah-Sahel  region  (Fig. 1). It  extends  over  1,  240,  278  square  kilometres  in  size. Its  estimated  population was recorded at 12.5 million as at 2006 with an annual growth rate of 2.4%. French serves as  an official language with 80% of the population  speaking Bambara. || CHAPTER 1: Introduction  1.1  Preamble  The giant  Sadiola opencast gold mine is located  within  the Sadiola  goldfield in Mali  in the Kedougou- Kéniéba Inlier (KKI), which is part of the West African Craton (WAC). The goldfield also hosts the FE3  and  the  FE4  open  casts. These  together  with  the  Sadiola  opencast  mine  are  mined  by  Société  d’Exploitation  des  Mines  d’Or  de  Sadiola  S.A  (SEMOS),  which  is  a  joint  venture  between  the  government  of  Mali,  IAMGOLD,  IFC  and  AngloGold  Ashanti. Mining  in  the  Sadiola  opencast  commenced in 1996 and the opencast is currently reviewing its resources and reserves. This research project concentrates primarily on the ore genesis of the Sadiola gold mine. Various deposit  styles  have  been  suggested  for  the  Sadiola  deposit  in  the  sub-classes  of  an  orogenic  type  deposit  (Goldfarb  et  al.,  2001). || CHAPTER 1: Introduction  1.1  Preamble  The giant  Sadiola opencast gold mine is located  within  the Sadiola  goldfield in Mali  in the Kedougou- Kéniéba Inlier (KKI), which is part of the West African Craton (WAC). The goldfield also hosts the FE3  and  the  FE4  open  casts. These  together  with  the  Sadiola  opencast  mine  are  mined  by  Société  d’Exploitation  des  Mines  d’Or  de  Sadiola  S.A  (SEMOS),  which  is  a  joint  venture  between  the  government  of  Mali,  IAMGOLD,  IFC  and  AngloGold  Ashanti. Mining  in  the  Sadiola  opencast  commenced in 1996 and the opencast is currently reviewing its resources and reserves. This research project concentrates primarily on the ore genesis of the Sadiola gold mine. Various deposit  styles  have  been  suggested  for  the  Sadiola  deposit  in  the  sub-classes  of  an  orogenic  type  deposit  (Goldfarb  et  al.,  2001).<br><b>Geocode:</b> Mali<br><b>Pages:</b> 8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d17a1173a491080f3b73c017c5dcda37 = $(`<div id="html_d17a1173a491080f3b73c017c5dcda37" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 3: Regional Geology   3.1 The geology of the West African Craton and the Kedougou-Kéniéba Inlier  The West African Craton (Fig. 2) is a piece of continental crust that has been stable since approximately  1.7Ga (Dia et al., 1997). It is divided into the Man shield in the south and the Reguibat shield in the north. The  two  shields  are  separated  by  the  upper  Proterozoic  to  Paleozoic  sedimentary  Taoudeni  basin. The  Reguibat Rise and the Man terrains are composed of Archaean to Proterozoic rock formations (Potrel et  al., 1998) with the Palaeoproterozoic rocks of the Man shield referred to as the Birimian sequence (Beziat  et al., 2000). The Kêniêba and Kayes inliers are situated towards the western border of Senegal and Mali (Fig.<br><b>Geocode:</b> Les Terrains François, La Perruque, Sallenelles, Lisieux, Calvados, Normandy, Metropolitan France, 14121, France<br><b>Pages:</b> 11<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d89b32c734dd95b6b9a9a06eaad7224d = $(`<div id="html_d89b32c734dd95b6b9a9a06eaad7224d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5.2 Structural Interpretation  The two deformation phases that are identified in the study areas of the Sadiola goldfield correlate with  the  deformation  phases  interpreted  by  Hein  (2009)  in  the  Goren  greenstone  belt  in  Burkina  Faso,  Tshibubudze  et  al.,  (2009)  in  the  Markoye  Shear  Zone  in  Burkina  Faso. The  first  deformation  is  characterized  by  the  development  of  NNW-trending  folds  (F1). NNW  bedding  and  cleavage  (S1)  orientation associated with D1 are recorded in the study area. This deformation is termed the Tangaean  Event and formed during the NE-SW shortening period. Quartz veins formed during this event and their  dominant trend is towards NNE-NE. The second deformation event is characterized by the development of ENE-ESE trending folds (F2) and  NE-trending  cleavage  (S2).<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 31<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b082cb01da00e8847fa69663265a5eaf = $(`<div id="html_b082cb01da00e8847fa69663265a5eaf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The sequence is capped  by fine-medium grained arenite, siltstone, tourmalinite and intermediate lava. The Sadiola hanging-wall is  composed of greywacke (Sheets and Moore, 2000a; Hanssen, 1998; Van der Merwe, 2002; Hein, 2008) to  metagreywacke  (Sheets  and  Moore,  2000b). The  hanging-wall  consists  of  greywacke  unit,  carbonate  bearing  units,  fine-grained  distal  turbidite  units,  tuffaceous  and  acid  volcanic  units  (Sheets  and  Moore,  2000a, b). Sheets and Moore (2000a) used the Sadiola Fracture Zone as the division between the hanging  wall and the footwall. The  footwall  consists  of  marble  which  is  interbedded  with  pelitic  beds. Three  types  of  marble  are  recognised  by  Hanssen  (1998)  and  include  contorted,  disrupted  and  transposed  marbles.<br><b>Geocode:</b> Moore County, Texas, United States<br><b>Pages:</b> 15<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d5a9e16f0d35a23016d6f9ba74e5a82c = $(`<div id="html_d5a9e16f0d35a23016d6f9ba74e5a82c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 1: Introduction  1.1  Preamble  The giant  Sadiola opencast gold mine is located  within  the Sadiola  goldfield in Mali  in the Kedougou- Kéniéba Inlier (KKI), which is part of the West African Craton (WAC). The goldfield also hosts the FE3  and  the  FE4  open  casts. These  together  with  the  Sadiola  opencast  mine  are  mined  by  Société  d’Exploitation  des  Mines  d’Or  de  Sadiola  S.A  (SEMOS),  which  is  a  joint  venture  between  the  government  of  Mali,  IAMGOLD,  IFC  and  AngloGold  Ashanti. Mining  in  the  Sadiola  opencast  commenced in 1996 and the opencast is currently reviewing its resources and reserves. This research project concentrates primarily on the ore genesis of the Sadiola gold mine. Various deposit  styles  have  been  suggested  for  the  Sadiola  deposit  in  the  sub-classes  of  an  orogenic  type  deposit  (Goldfarb  et  al.,  2001).<br><b>Geocode:</b> S&A, 3, Stefana Szolc-Rogozińskiego, Wysoki Ursynów, Ursynów Centrum, Ursynów, Warsaw, Masovian Voivodeship, 02-786, Poland<br><b>Pages:</b> 8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5d9b5c20aa99f3125c803e152312c7c2 = $(`<div id="html_5d9b5c20aa99f3125c803e152312c7c2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Disseminated  sulphides  gold  mineralisation  described  by  Béziat  et  al  (2008)  are  interpreted  to  be  equivalent  to  the  sulphide-ore  type  of  Ashanti  and  Chirano  deposits  in  Ghana  and  Yaouré-Angovia  deposits in Cote d’Ivoire. The Loulo goldfield, SSE of Sadiola, is characterised by gold mineralisation  which is hosted in the Kofi Formation in tourmaline-rich quartz veins (Wilson, 2002). The Loulo deposit  is associated with earlier extensional veins and occurs mainly in the Lower Birimian sequence (Fouillac et  al., 1993; Béziat et al., 2008). In Ghana, gold mineralisation occurs in conglomerate beds in the Tarkwa  District (Milési et al., 1992). Gold occurs also in five parallel NE-trending greenstone belts in Ghana. 32 || The Dalema-Kofi Supergroup is crosscut by tourmaline-rich quartz veins which are the primary host to  gold  mineralisation  (Wilson,  2002)  in  the  Loulo  goldfield,  SSE  of  Sadiola,  near  the  town  of  Kêniêba. Ranson (1998) indicated that gold mineralisation occurs in pelitic shales. The Dalema-Kofi sequence is  currently  not  dated  (Dioh  et  al.,  2006;  Matabane,  2008). It  is  transacted  by  the  Senegalo-Malian  Shear  Zone with several gold deposits located in close proximity to the structure (Boshoff et al., 1998). 11<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 12,33<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0020292648ccfe37ff2ff8491bc2b048 = $(`<div id="html_0020292648ccfe37ff2ff8491bc2b048" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Abstract  Recent studies on the Sadiola open cast have indicated different metallogenic styles for the Sadiola gold  deposit. The  Sadiola  open  cast  occurs  with  the  FE3  and  FE4  open  cast  within  the  Palaeoproterozoic  Kedougou-Kêniêba  Inlier  of  the  West  African  Craton. The  Inlier  consists  of  Birimian  metasediments  which  were  metamorphosed  and  deformed  during  the  2.1  –  1.9 Ga  Eburnean  orogeny. Metamorphism  reached  lower  greenschist  facies  as  indicated  by  the  chlorite-biotite-cordierite-calcite-dolomite  mineral  assemblages. The Sadiola deposit is hosted by the Kofi Formation which is currently undated. The Kofi  Formation is made up of Birimian-type sediments and they include greywacke, shale and graphitic shale  with conglomeratic interbeds, banded iron formations and carbonates. || CHAPTER 6: Conclusion  •  The mineral assemblages of the Sadiola open cast are representative of greenschist metamorphic  facies. •  Sadiola lithologies underwent at least two deformation events: one associated with the Tangaean  event (D1) and the latter associated with the Eburnean orogeny (D2). •  The  quartz  veins  are  interpreted  to  have  formed  in  the  D1  event  during  a  NE-directed  compression. •  Sadiola  lithologies  underwent  two  metamorphic  events:  regional  metamorphism  to  lower  greenschist facies and contact metamorphism to hornblende-hornfels facies. •  Gold  mineralisation  is  associated  with  a  variety  of  alteration  system  with  pyrite-arsenopyrite  mineral assemblage. •  Mineralisation  tends  to  occur  along  the  carbonate-greywacke  contact  which  is  from  the  inner  contact aureole to the middle aureole. || Metamorphism at Sadiola reached hornblende-hornfels facies as a result of  the emplacement of tonalite-granodiorite plutons and the tonalite dykes  (Hein and Tshibubudze,  2007a,  b). 3.4 Gold Mineralisation  Three  types  of  gold  mineralisation  have  been  recognised  in  the  West  African  Craton. These  are  pre- orogenic,  syn-orogenic  and  late-orogenic  mineralisation. Mineralisation  is  related  to  regional  tectonic  event (Milesi et al, 1992; Beziat et al., 2008). Pre-orogenic deposits are associated with early extensional  zones and are recorded in stratiform Au tourmalinite in the Loulo goldfield in Mali (Milési et al., 1991;  Fouillac et al., 1993; Béziat et al., 2008). Syn-orogenic mineralisation is associated with mineralisation in  disseminated  sulphides  in  volcanic  and  plutonic  rock  (Milési  et  al.,  1992). || Mineralisation  at  Sadiola  has  been  shown  to  have  a  temporal  and  a  spatial  relationship to the tonalite-granodiorite plutons and tonalite dykes. Sadiola is located in close proximity to  the  Alamoutala-Sekokoto-Kakadian  plutonic  system. Mineralisation  has  shown  to  be  as  a  result  of  the  fluids and metamorphism associated with the intrusions (Hein and Tshibubudze, 2007b). Determining the  paragenesis,  investigation  of  the  mineralogical,  microstructural  and  alteration  events  will  assist  in  determining  gold  mineralisation,  and  is  considered  important  for  the  Sadiola  exploration  and  in-mine  development. 1.2  Location and Physiography  The  Sadiola  opencast  mine  is  located  within  the  Sadiola  village. The  village  is  situated  in  the  south- western part of Mali at about 77km south of the regional capital, Kayes (Fig. || The alteration types recorded in the host rocks are potassic, silicification, dolomitisation, chlorite-biotite  alteration,  calc-silicate  and  sulphidation. The  common  sulphide  minerals  are  pyrite,  arsenopyrite  and  pyrrhotite  with minor  magnetite and sphalerite. The following paragenetic sequence is observed for the  ore  mineralogy:  pyrite  –  chalcopyrite  -  (+  sphalerite)  –  arsenopyrite. Gold is  paragenetically  associated  with pyrite and arsenopyrite. The rocks also show evidence of deformation through kinked biotite and the  development  of stylolites. Two metamorphic events are recorded at Sadiola: regional metamorphism to  greenschist facies and contact metamorphism to hornblende-hornfels facies. || intrusions. The mineralisation at Sadiola  is therefore interpreted to be as a result of metamorphism and  deformation  brought  about  the  Sekokoto  pluton  emplacement  during  the  Eburnean  orogeny. Structural  data  indicate  that  quartz  veins  formed  prior  to  the  development  of  the  S2  cleavage  systems. These  are  therefore  interpreted  to  be  post-Tangaean  and  pre-Eburnean  and  are  associated  with  minor  pyrite- arsenopyrite  mineralisation. Mineralisation  was  therefore  upgraded  by  pluton  emplacement  and  the  re- activation  of  the  Sadiola  Fracture  Zone  and  the  remobilisation  of  fluids  to  cause  brecciation  and  skarnification of the carbonate unit. The fluids have moderate to high salinity as determined by Pan and  Fleet (1992) from calcite-dolomite geothermometry.<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 16,33,34,7,8,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_735dc6dd53f96e6e42ee68ff852f07f9 = $(`<div id="html_735dc6dd53f96e6e42ee68ff852f07f9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.2 The Geology of the Sadiola opencast mine and the Sadiola deposit   The  Kofi  Formation  of  the  Kedougou-Kêniêba  Inlier  is  dominated  by  fine-grained  carbonaceous  greywacke,  alternating  greywacke-shale  units,  impure  carbonates  which  were  folded  and  contain  limestone beds, siltstone, minor tuff and volcanoclastics units (Boshoff et al, 1998; Hanssen et al., 1998;  Hein and Tshibubudze, 2007a, b). Jordaan et al. (1994) indicated that calcitic marbles occur in the Kofi  Formation. The Sadiola goldfield consists of greywacke, siltstone, marble, carbonaceous to volcanoclastic  greywacke  and  BIF  shale  (Hein  and  Tshibubudze,  2007a,  b). The  goldfield  occurs  along  a  marble- greywacke contact located east of the Senegalo-Malian Shear Zone (Hanssen et al., 1998). The greywacke units of the Sadiola goldfield are best developed to the west of the Sadiola Fracture Zone,  while impure carbonates are best developed to the east. || 4.3 Structure  Two  deformation  events  are  recorded  for  the  study  areas  in  the  Sadiola  deposit. These  are  interpreted  from  equal  area  stereographic  projections  of  bedding  and  the  discontinuous,  parallel  cleavage  in  the  metasedimentary  rocks. The  equal  area  stereographic  projections  of  bedding  from  the  Helicopter  Pit  records  a  calculated  mean  bedding  of  336o/64oE  with  a  calculated  mean  for  the  west  high-wall  of  350o/51oW. The  spread  of  the  data  around  the  primitive  circles  is  related  to  folding  about  a  NNW- trending  fold  axes  (F1)  and  refolding  of  F1  about  the  ENE-ESE  trending  fold  axes  (F2). Bedding  is  rotated against minor faults (Fig. 6). || Abstract  Recent studies on the Sadiola open cast have indicated different metallogenic styles for the Sadiola gold  deposit. The  Sadiola  open  cast  occurs  with  the  FE3  and  FE4  open  cast  within  the  Palaeoproterozoic  Kedougou-Kêniêba  Inlier  of  the  West  African  Craton. The  Inlier  consists  of  Birimian  metasediments  which  were  metamorphosed  and  deformed  during  the  2.1  –  1.9 Ga  Eburnean  orogeny. Metamorphism  reached  lower  greenschist  facies  as  indicated  by  the  chlorite-biotite-cordierite-calcite-dolomite  mineral  assemblages. The Sadiola deposit is hosted by the Kofi Formation which is currently undated. The Kofi  Formation is made up of Birimian-type sediments and they include greywacke, shale and graphitic shale  with conglomeratic interbeds, banded iron formations and carbonates. || Sadiola deposit is therefore classified as either an intrusion-related gold deposit or a thermal aureole gold  deposit,  which  are  all  subclasses  of  orogenic  gold  deposits. Mineralisation  at  the  Sadiola  deposit  is  spatially and temporally associated with the tonalite-granodiorite plutons and tonalite dykes. The Sadiola  Fracture  Zone  served  as  the  fluid  conduit  and  mineralisation  occurs  along  the  inner  to  middle  contact  aureole. The ubiquitous occurrence of biotite marker in polished thin sections is interpreted as indicating  biotite isograd and marks the division between rocks that have been completely recrystallised at Sadiola  to rocks in which the primary bedding is still preserved. vi || The Sadiola Fracture Zone is interpreted to be a  splay  of  the  Senegalo-Malian  Shear  Zone. Carbonate  units  are  the  main  host  to  the  Sadiola  deposit  (Boshoff  et  al.,  1998). The  lithologies  of  the  Sadiola  goldfield  show  evidence  of  macroscopic  to  mesoscopic  slump  structures  (Hein  and  Tshibubudze,  2007a,  b).The  slump  structures  in  the  Sadiola  goldfield  were  defined  by  Matabane  (2008)  in  the  FE3  open  casts,  but  occur  throughout  the  Sadiola  goldfield. There is  however  a  lack  of  detailed  stratigraphy  for  the Kofi  Formation  in  the  literature. Jordaan  et al. (1994)  outlined the  stratigraphy  of  the  Kofi  Formation:  the  formation  is  over  500m  in  thickness and  is  dominated at the base by arenitic tourmalinite, overlain by green argillite, interbedded pink arenite, calc- silicate, followed by the calcitic marble and pelite, which is locally dolomitised.<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 15,22,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c87cb3face93ec6c0919f6bb4660f564 = $(`<div id="html_c87cb3face93ec6c0919f6bb4660f564" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.2 The Geology of the Sadiola opencast mine and the Sadiola deposit   The  Kofi  Formation  of  the  Kedougou-Kêniêba  Inlier  is  dominated  by  fine-grained  carbonaceous  greywacke,  alternating  greywacke-shale  units,  impure  carbonates  which  were  folded  and  contain  limestone beds, siltstone, minor tuff and volcanoclastics units (Boshoff et al, 1998; Hanssen et al., 1998;  Hein and Tshibubudze, 2007a, b). Jordaan et al. (1994) indicated that calcitic marbles occur in the Kofi  Formation. The Sadiola goldfield consists of greywacke, siltstone, marble, carbonaceous to volcanoclastic  greywacke  and  BIF  shale  (Hein  and  Tshibubudze,  2007a,  b). The  goldfield  occurs  along  a  marble- greywacke contact located east of the Senegalo-Malian Shear Zone (Hanssen et al., 1998). The greywacke units of the Sadiola goldfield are best developed to the west of the Sadiola Fracture Zone,  while impure carbonates are best developed to the east. || 3.2 The Geology of the Sadiola opencast mine and the Sadiola deposit   The  Kofi  Formation  of  the  Kedougou-Kêniêba  Inlier  is  dominated  by  fine-grained  carbonaceous  greywacke,  alternating  greywacke-shale  units,  impure  carbonates  which  were  folded  and  contain  limestone beds, siltstone, minor tuff and volcanoclastics units (Boshoff et al, 1998; Hanssen et al., 1998;  Hein and Tshibubudze, 2007a, b). Jordaan et al. (1994) indicated that calcitic marbles occur in the Kofi  Formation. The Sadiola goldfield consists of greywacke, siltstone, marble, carbonaceous to volcanoclastic  greywacke  and  BIF  shale  (Hein  and  Tshibubudze,  2007a,  b). The  goldfield  occurs  along  a  marble- greywacke contact located east of the Senegalo-Malian Shear Zone (Hanssen et al., 1998). The greywacke units of the Sadiola goldfield are best developed to the west of the Sadiola Fracture Zone,  while impure carbonates are best developed to the east. || 5.2 Structural Interpretation  The two deformation phases that are identified in the study areas of the Sadiola goldfield correlate with  the  deformation  phases  interpreted  by  Hein  (2009)  in  the  Goren  greenstone  belt  in  Burkina  Faso,  Tshibubudze  et  al.,  (2009)  in  the  Markoye  Shear  Zone  in  Burkina  Faso. The  first  deformation  is  characterized  by  the  development  of  NNW-trending  folds  (F1). NNW  bedding  and  cleavage  (S1)  orientation associated with D1 are recorded in the study area. This deformation is termed the Tangaean  Event and formed during the NE-SW shortening period. Quartz veins formed during this event and their  dominant trend is towards NNE-NE. The second deformation event is characterized by the development of ENE-ESE trending folds (F2) and  NE-trending  cleavage  (S2). || 5.4 Comparison to Sadiola goldfield with the rest of the West African Gold deposits  The Sadiola deposits share some similarities with the other gold deposits in the West African Craton. In  the nearby FE3 open cast, two styles of gold mineralisation were recorded by Matabane (2008). These are  gold mineralisation in the breccia lodes and in the upper slump facies which co-exists with arsenopyrite- pyrite  assemblage  and  the  secondary  placer  gold  mineralisation. Similar  occurrence  of  orogenic  gold  systems are recorded in Ghana, Senegal, Burkina Faso, Guinea and Cote d’Ivoire (Goldfarb et al., 2001). Primary gold deposits in Burkina Faso are classified as orogenic-type gold deposits (Béziat et al., 2008)  with  the  differences  from  the  Sadiola  documented  in  the  style  of  gold  mineralisation. Two  styles  of  mineralisation  observed  in  Burkina  Faso  are  quartz-vein  and  disseminated  (Béziat  et  al.,  2008). || CHAPTER 1: Introduction  1.1  Preamble  The giant  Sadiola opencast gold mine is located  within  the Sadiola  goldfield in Mali  in the Kedougou- Kéniéba Inlier (KKI), which is part of the West African Craton (WAC). The goldfield also hosts the FE3  and  the  FE4  open  casts. These  together  with  the  Sadiola  opencast  mine  are  mined  by  Société  d’Exploitation  des  Mines  d’Or  de  Sadiola  S.A  (SEMOS),  which  is  a  joint  venture  between  the  government  of  Mali,  IAMGOLD,  IFC  and  AngloGold  Ashanti. Mining  in  the  Sadiola  opencast  commenced in 1996 and the opencast is currently reviewing its resources and reserves. This research project concentrates primarily on the ore genesis of the Sadiola gold mine. Various deposit  styles  have  been  suggested  for  the  Sadiola  deposit  in  the  sub-classes  of  an  orogenic  type  deposit  (Goldfarb  et  al.,  2001). || Late-orogenic  deposits  are  characterised by disseminated gold-bearing arsenopyrite and Au-quartz lode and quartz-vein type. These  are interpreted as the major type and host of gold in West Africa (Milési et al., 1991).Two metallogenic  styles  have  been  observed  in  the  Sadiola  goldfield  by  Hein  and  Tshibubudze  (2007a,  b)  and  these  are  placer gold in the palaeochannels and screes and gold occurring in stockwork veins and breccias. 15 || Liégeois  et  al. (1991) concluded  that  metamorphism was  syn-tectonic  based  on the orientation  of  sheet  silicates  and  amphiboles. The  KKI  sediments  were  then  intruded  by  various  granitiod  plutons  which  caused further metamorphism (Dioh et al., 2006). The four types of granitoids that intruded the sediments  of  the  KKI  are  sodic  calc-alkaline  granitoids,  amphibole  bearing  granitoids,  pyroxene  and  K-bearing  granitoids  and  the  peraluminous  biotite  bearing  units  (Dioh  et  al.,  2006). In  the  Sadiola  goldfield,  two  metamorphic  events  are  recorded:  regional  metamorphism  to  greenschist  facies  and  contact  metamorphism  (Hein  and  Tshibubudze,  2007a,  b). Contact  metamorphism  is  defined  as  the  metamorphism that  occurs  in  close proximity  to  intrusions  and has  formed  as a  result  of  heat  from  the  intrusion (Blatt et al., 2006). || The Sadiola Fracture Zone is interpreted to be a  splay  of  the  Senegalo-Malian  Shear  Zone. Carbonate  units  are  the  main  host  to  the  Sadiola  deposit  (Boshoff  et  al.,  1998). The  lithologies  of  the  Sadiola  goldfield  show  evidence  of  macroscopic  to  mesoscopic  slump  structures  (Hein  and  Tshibubudze,  2007a,  b).The  slump  structures  in  the  Sadiola  goldfield  were  defined  by  Matabane  (2008)  in  the  FE3  open  casts,  but  occur  throughout  the  Sadiola  goldfield. There is  however  a  lack  of  detailed  stratigraphy  for  the Kofi  Formation  in  the  literature. Jordaan  et al. (1994)  outlined the  stratigraphy  of  the  Kofi  Formation:  the  formation  is  over  500m  in  thickness and  is  dominated at the base by arenitic tourmalinite, overlain by green argillite, interbedded pink arenite, calc- silicate, followed by the calcitic marble and pelite, which is locally dolomitised. || chemical  sediments  being  observed  throughout  the  belt. The  Main  Transcurrent  Zone  follows  the  lithological contact between the Mako and the Diale-Dalema Supergroups. *The  eastern  domain  hosts  the  Sadiola  goldfield  in  the  Kofi  Formaton  (Bishoff  et  al.,  1989;  Ranson,  1998; Wilson, 2002). This formation is also referred to as the Dalema-Kofi Supergroup and lies east of  the Senegalo-Malian Shear Zone. The Kofi Formation is dominated by metasedimentary rocks (Ranson,  1998; Wilson, 2002). These rocks are classified as Biriman-type sediments and include greywacke, shale  and graphitic shale with conglomeratic interbeds, banded iron formations and carbonates (Hanssen et al.,  1978).<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 12,15,16,31,33,8,15<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fe57d14fce935a66a52eca2588d0bcf4 = $(`<div id="html_fe57d14fce935a66a52eca2588d0bcf4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Abstract  Recent studies on the Sadiola open cast have indicated different metallogenic styles for the Sadiola gold  deposit. The  Sadiola  open  cast  occurs  with  the  FE3  and  FE4  open  cast  within  the  Palaeoproterozoic  Kedougou-Kêniêba  Inlier  of  the  West  African  Craton. The  Inlier  consists  of  Birimian  metasediments  which  were  metamorphosed  and  deformed  during  the  2.1  –  1.9 Ga  Eburnean  orogeny. Metamorphism  reached  lower  greenschist  facies  as  indicated  by  the  chlorite-biotite-cordierite-calcite-dolomite  mineral  assemblages. The Sadiola deposit is hosted by the Kofi Formation which is currently undated. The Kofi  Formation is made up of Birimian-type sediments and they include greywacke, shale and graphitic shale  with conglomeratic interbeds, banded iron formations and carbonates. || Brecciation  occurred  in  the  marble  and  is  attributed  to  have  resulted  from  the  fluids  passing  through  the  rock. This  is  consistent  with  the  interpretation of Theron’s (1997a) that gold skarns develop where carbonates are present. These fluids are  also  responsible  for  the  deposition  of  calcite  and  sulphide  (mainly  pyrite)  in  the  open  spaces. The  occurrence  of  albite  is  interpreted  as  a  result  of  the  hydrothermal  introduction  of  Na  into  the  system  (Theron, 1997a). The fluids at the Sadiola open cast are therefore interpreted to be hydrothermal in origin. The texture displayed by the biotite (Fig.<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 31,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_560f1626003f3af84a307630b7fa2212 = $(`<div id="html_560f1626003f3af84a307630b7fa2212" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  ENE  trending  fold  axes  concur  with  Voet’s  (1997). The  second  deformation correlates with the 2.13 - 1.98 Ga Eburnean orogeny as defined by Feybesse et al (2006). A  conclusion can thus be made that the rocks of the Sadiola open cast mine underwent at least two phases of  deformation. 5.3 Petrographic Interpretation  Majority  of  the  recorded  mineral  assemblage  are  interpreted  to  have  formed  in  conditions  of  contact  metamorphism, hornfels facies and at low temperature settings. They are of metamorphic origin. These  assemblages  are  of  lower  greenschist  metamorphic  facies. || •  The  transition  from  the  inner  to  middle  contact  aureole  is  indicated  by  the  breakdown  of  hornblende into chlorite, epidote and quartz and from rocks that were completely recrystallised to  rocks in which the primary bedding is preserved. •  This  is  the  Sadiola  Fracture  Zone  which  was  re-activated  during  pluton  emplacement  and  was  used as the pathway for moderate-high salinity fluids. •  The Sadiola open cast mine is interpreted as an Intrusion related gold deposit or a thermal aureole  gold deposits associated with the Sekokoto plutons. 33<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 31,34<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_da5ea7d8e2eef1cdf21d9a28e8759a73 = $(`<div id="html_da5ea7d8e2eef1cdf21d9a28e8759a73" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 1: Introduction  1.1  Preamble  The giant  Sadiola opencast gold mine is located  within  the Sadiola  goldfield in Mali  in the Kedougou- Kéniéba Inlier (KKI), which is part of the West African Craton (WAC). The goldfield also hosts the FE3  and  the  FE4  open  casts. These  together  with  the  Sadiola  opencast  mine  are  mined  by  Société  d’Exploitation  des  Mines  d’Or  de  Sadiola  S.A  (SEMOS),  which  is  a  joint  venture  between  the  government  of  Mali,  IAMGOLD,  IFC  and  AngloGold  Ashanti. Mining  in  the  Sadiola  opencast  commenced in 1996 and the opencast is currently reviewing its resources and reserves. This research project concentrates primarily on the ore genesis of the Sadiola gold mine. Various deposit  styles  have  been  suggested  for  the  Sadiola  deposit  in  the  sub-classes  of  an  orogenic  type  deposit  (Goldfarb  et  al.,  2001).<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 8<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_da67f868a60eb6759279459b2cde2f8d = $(`<div id="html_da67f868a60eb6759279459b2cde2f8d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.2 The Geology of the Sadiola opencast mine and the Sadiola deposit   The  Kofi  Formation  of  the  Kedougou-Kêniêba  Inlier  is  dominated  by  fine-grained  carbonaceous  greywacke,  alternating  greywacke-shale  units,  impure  carbonates  which  were  folded  and  contain  limestone beds, siltstone, minor tuff and volcanoclastics units (Boshoff et al, 1998; Hanssen et al., 1998;  Hein and Tshibubudze, 2007a, b). Jordaan et al. (1994) indicated that calcitic marbles occur in the Kofi  Formation. The Sadiola goldfield consists of greywacke, siltstone, marble, carbonaceous to volcanoclastic  greywacke  and  BIF  shale  (Hein  and  Tshibubudze,  2007a,  b). The  goldfield  occurs  along  a  marble- greywacke contact located east of the Senegalo-Malian Shear Zone (Hanssen et al., 1998). The greywacke units of the Sadiola goldfield are best developed to the west of the Sadiola Fracture Zone,  while impure carbonates are best developed to the east. || Mineralisation  at  Sadiola  has  been  shown  to  have  a  temporal  and  a  spatial  relationship to the tonalite-granodiorite plutons and tonalite dykes. Sadiola is located in close proximity to  the  Alamoutala-Sekokoto-Kakadian  plutonic  system. Mineralisation  has  shown  to  be  as  a  result  of  the  fluids and metamorphism associated with the intrusions (Hein and Tshibubudze, 2007b). Determining the  paragenesis,  investigation  of  the  mineralogical,  microstructural  and  alteration  events  will  assist  in  determining  gold  mineralisation,  and  is  considered  important  for  the  Sadiola  exploration  and  in-mine  development. 1.2  Location and Physiography  The  Sadiola  opencast  mine  is  located  within  the  Sadiola  village. The  village  is  situated  in  the  south- western part of Mali at about 77km south of the regional capital, Kayes (Fig.<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 15,8<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];
                popup_e5be63db4fbbbedb083a8232393cddb8.setContent(html_da67f868a60eb6759279459b2cde2f8d);

                var html_e1e95583394e62ec3045c92278f2a615 = $(`<div id="html_e1e95583394e62ec3045c92278f2a615" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5.4 Comparison to Sadiola goldfield with the rest of the West African Gold deposits  The Sadiola deposits share some similarities with the other gold deposits in the West African Craton. In  the nearby FE3 open cast, two styles of gold mineralisation were recorded by Matabane (2008). These are  gold mineralisation in the breccia lodes and in the upper slump facies which co-exists with arsenopyrite- pyrite  assemblage  and  the  secondary  placer  gold  mineralisation. Similar  occurrence  of  orogenic  gold  systems are recorded in Ghana, Senegal, Burkina Faso, Guinea and Cote d’Ivoire (Goldfarb et al., 2001). Primary gold deposits in Burkina Faso are classified as orogenic-type gold deposits (Béziat et al., 2008)  with  the  differences  from  the  Sadiola  documented  in  the  style  of  gold  mineralisation. Two  styles  of  mineralisation  observed  in  Burkina  Faso  are  quartz-vein  and  disseminated  (Béziat  et  al.,  2008). || CHAPTER 3: Regional Geology   3.1 The geology of the West African Craton and the Kedougou-Kéniéba Inlier  The West African Craton (Fig. 2) is a piece of continental crust that has been stable since approximately  1.7Ga (Dia et al., 1997). It is divided into the Man shield in the south and the Reguibat shield in the north. The  two  shields  are  separated  by  the  upper  Proterozoic  to  Paleozoic  sedimentary  Taoudeni  basin. The  Reguibat Rise and the Man terrains are composed of Archaean to Proterozoic rock formations (Potrel et  al., 1998) with the Palaeoproterozoic rocks of the Man shield referred to as the Birimian sequence (Beziat  et al., 2000). The Kêniêba and Kayes inliers are situated towards the western border of Senegal and Mali (Fig.<br><b>Geocode:</b> Senegal<br><b>Pages:</b> 11,33<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e5e8c59b71d280936603ea294655edb0 = $(`<div id="html_e5e8c59b71d280936603ea294655edb0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Disseminated  sulphides  gold  mineralisation  described  by  Béziat  et  al  (2008)  are  interpreted  to  be  equivalent  to  the  sulphide-ore  type  of  Ashanti  and  Chirano  deposits  in  Ghana  and  Yaouré-Angovia  deposits in Cote d’Ivoire. The Loulo goldfield, SSE of Sadiola, is characterised by gold mineralisation  which is hosted in the Kofi Formation in tourmaline-rich quartz veins (Wilson, 2002). The Loulo deposit  is associated with earlier extensional veins and occurs mainly in the Lower Birimian sequence (Fouillac et  al., 1993; Béziat et al., 2008). In Ghana, gold mineralisation occurs in conglomerate beds in the Tarkwa  District (Milési et al., 1992). Gold occurs also in five parallel NE-trending greenstone belts in Ghana. 32<br><b>Geocode:</b> Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, Ghana<br><b>Pages:</b> 33<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_96f29abbc8b4849ae390e2e15165eca0 = $(`<div id="html_96f29abbc8b4849ae390e2e15165eca0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The skeletal intergrowths of pyrite are the replacements products of pyrrhotite and they are  associated  with  retrograde  replacement  of  amphiboles  (Edwards,  1947). The  ore  mineral-suite  for  the  Sadiola gold mine includes Au-As-Fe-S and minor Zn-Sb-Cu. This ore mineral suite has been recorded in  the  study  area  by  Wilson  (2002a). The  temperature  range  at  which  the  pyrite-arsenopyrite-gold  mineralisation forms was recorded by Mikus and Chovan (2003) to be in a range of 385 – 465 0C, and this  was in the Au-Sb mineralisation. The biotite texture observed in figure 9 can therefore be interpreted as the biotite isograd defined by Blatt  and Tracy (2006) which is represented by the equation: muscovite + quartz + ankerite = biotite + calcite +  carbon dioxide. The presence of chlorite in the biotite rocks indicates that the chlorite is also as a result of  the above equation.<br><b>Geocode:</b> Tracy, San Joaquin County, California, United States<br><b>Pages:</b> 32<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_45072a3d7010bd8fb416c2114f6e027b = $(`<div id="html_45072a3d7010bd8fb416c2114f6e027b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 2: Methodology  Data Collection  This research comprised two important tasks: petrographical work and field work which were preceded  by  literature  review. Field  work  was  completed  in  June  2009  and  involved  examining  drill-core  and  mapping  of  the  host  rocks. Six  drill  cores  from  the  Sadiola  Deep  Sulphide  project  were  examined  and  these  include  SD022,  SD042,  SD048,  SD119,  SD129  and  SD782. Samples  were  collected  in  2008  and  polished thin sections were prepared by SGS Laboratories in Booysens, Johannesburg. Field  mapping  involved  mapping  of  the  West  High-Wall  of  the  main  pit  and  the  Helicopter  pit  at  the  southern  end  of  the  main  Sadiola  pit. At  each  station  point  the  following  (if  present)  were  recorded:  lithology, bedding and cleavage orientation, faulting, folding, alteration and the distance from the station  point to the face wall.<br><b>Geocode:</b> The Pit and the Peel Rooftop, 1210, West Main Street, The Fan, Richmond, Virginia, 23220, United States<br><b>Pages:</b> 10<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
