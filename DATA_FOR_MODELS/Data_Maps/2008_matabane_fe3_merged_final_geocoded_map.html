                var html_cb77b9a20ee52b86422d50ec7c657be5 = $(`<div id="html_cb77b9a20ee52b86422d50ec7c657be5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Also the tectonic setting and the relative timing of  gold mineralization will be determined. Determining the relative timing of gold mineralization  will  assist  in  predicting  the  occurrence  of  gold  in  new  exploration  projects  in  the  Sadiola  area. 1.2 Location and physiography  The FE3 open cast is located in the Sadiola area in Mali, West Africa. The Sadiola goldfield  is located 80 km west of the capital city of Bamako on the western border of Senegal and  Mali  (Fig. 1). Mali  is  a  landlocked,  Sahel  country  and  is  mostly  semi-desert  or  desert.<br><b>Geocode:</b> Bamako, Mali<br><b>Pages:</b> 7<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_98ae6ce35c4faff80f2e728c2aa23e0b = $(`<div id="html_98ae6ce35c4faff80f2e728c2aa23e0b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In the 16th century, the Gold Coast of West  Africa accounted for 35% of the entire world’s gold production although gold production had  decreased  significantly  since  that  time  (Béziat  et  al.,  2008). Major  gold  deposits  occur  in  Ghana, Burkina Faso and Mali. The Ghanaian gold province is the largest in West Africa and  is considered a world-class gold deposit region (Komla, 1993). Ghana and Mali are currently  the second and third largest gold producers in Africa, respectively (Middleton, 2007). Three  types  of  primary  deposit  have  been  distinguished  in  West  Africa;  pre-orogenic  stratiform  deposits;  syn-orogenic  deposits;  late-orogenic  discordant  mesothermal  gold  mineralization  (Milési  et  al.,  1992). Pre-orogenic  stratiform  deposits  have  been  reported  in  the  Loulo  district  of  Mali,  which  hosts  tourmalinised  turbidite.<br><b>Geocode:</b> Africa<br><b>Pages:</b> 13<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0f029b869f0a226edb1e51ecfe0921c0 = $(`<div id="html_0f029b869f0a226edb1e51ecfe0921c0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 10). Ancient  slumps  have  been  reported  in  Country  Clare,  Ireland  and  in  Alexander  Island,  Antarctica  (Farell,  1984;  Shanmugam,  2000),  and  typically  along  the  edge  of  continental  margins. The  slumps  of  Country  Clare  in  Ireland  represent  collapsed  slope  deposits  that  were laid down on an unstable basin slope (Collinson et al., 1991). The slumps of Alexandra  Island represent mass transported sediments along dislodged from the continental slope into  a deep marine environments. Modern slumps are common along continental margins and in  modern  deltas  (  The  Storegga  slumps  in  Norwegian  continental  margin;  Conway  coast  in  New  Zealand;  Niger  delta  continental  margin;  Mississippi  delta-front  slumps;  slumps  in  the  gulf of Mexico) (Shanmugam et al.,1988; Jansen et al., 1987; Damuth, 1993; McConnico et  al., 2007). Slumping can be triggered by gravity, downslope undercutting, and thickening of  the  sediment  pile  by  deposition,  slumping  up-slope  or  seismic  activity  (Dingle,  1980;  Martinsen 1994; Betrand et al., 2008).<br><b>Geocode:</b> Alexandra Island, Area F (West Howe Sound), Sunshine Coast Regional District, British Columbia, Canada<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6e06d1ad5cb104524ea4f611a6ae870a = $(`<div id="html_6e06d1ad5cb104524ea4f611a6ae870a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Saraya batholith intrudes the Dialé-Dalemé Supergroup and includes the Balangouma  and Boboti plutons (Hirdes et al., 2002). The Saraya batholith is composed of biotite-bearing  tonalite to granite, while the Boboti and Balangoma plutons comprise gabbro to amphibole- biotite bearing monzogranite (Dioh et al., 2006) that are dated at 1973±33 Ma (Ledru et al.,  1991; Rb-Sr). The Falemé volcanic belt is intruded by Na-rich, belt-type granitoids (Dioh et  al., 2006). 2.8 Metamorphism  During the Eburnean Orogeny, the Birimian meta-volcanic and meta-sedimentary sequences  of  the  Kéniéba  Inlier  were  subjected  to  regional  metamorphism  to  greenschist  facies  (Liégeois  et  al.,  1991;  Taylor  et  al.,  1992;  Debat  et  al.,  2003). The  contact  aureole  of  granitoids  are  characterised  by  staurolite-sillimanite-garnet  mineral  assemblages  indicating  that  metamorphism  reached  amphibolite  facies  in  grade  (Debat  et  al.,  2003;  Pawlig  et  al.,  2006). Peak metamorphic conditions reached 500-600 ˚C and 4-6 kbar and has been dated  at approximately 2.1 Ga, which falls in the time interval of the Eburnean Orogeny (Hirdes et  al., 2002; Pawlig et al., 2006, U-Pb age on sphene).<br><b>Geocode:</b> Balangouma, Communauté rurale de Missirah Sirimana, Arrondissement de Sabodala, Département de Saraya, Kédougou Region, Senegal<br><b>Pages:</b> 12<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];
                popup_7da69bf35c3e06bff3343a383b8e8907.setContent(html_6e06d1ad5cb104524ea4f611a6ae870a);

                var html_db4c293a861645e00c0a3dfd9a98a4c5 = $(`<div id="html_db4c293a861645e00c0a3dfd9a98a4c5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  climate ranges from sub-tropical in the south to arid in the north. The country is mostly dry,  but  in  the  south  of  the  country,  and  at  the  Sadiola  goldfield,  4-5  months  of  rainy  season  significantly  affects  mining  operations. December  and  January  are  the  driest  and  coldest  months of the year with zero rainfall, and temperature ranging from 16°C to 33°C. The field component of this study took place in January 2008 before the rainy season started  and  temperatures  peaked. During  the  dry  season  a  dry,  dust-laden  harmattan  haze  is  common and this reduces visibility. Mali’s official language is French but African languages are widely used; 80% of population  speaks  Bambara.<br><b>Geocode:</b> Bambara, Bo District, Sierra Leone<br><b>Pages:</b> 7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_10c81227dc0bce0822c8a33f74738ebc = $(`<div id="html_10c81227dc0bce0822c8a33f74738ebc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> interpreted to have formed during activation on the Senegalo-Mali Shear Zone (Bassot et al.,  1986 in Pawlig et al., 2006). 2.2 Basement rocks  The Sandikounda Amphibolite Gneiss Complex (SAG Complex) forms the basement to the  Mako Supergroup. It consists of two major components; Banded Gneiss and the Sonfarara  unit  (Gueye  et  al.,  2008). The  Banded  Gneiss  consists  of  heterogeneous  associations  of  diorite to tonalite, while the Sonfarara unit comprises amphibolite that has been interpreted  as xenoliths (approx. 500m in diameter) with a metamorphic ‘compositional banding’ (Dia et  al., 1997; Pawlig et al. 2006; Gueye et al., 2008).<br><b>Geocode:</b> Basement, Olden Tempel, Beuningen Gld, Beuningen, Gelderland, Netherlands, 6641 MN, Netherlands<br><b>Pages:</b> 11<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_aa4605dc3011b3acd436fd746be4cff1 = $(`<div id="html_aa4605dc3011b3acd436fd746be4cff1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Saraya batholith intrudes the Dialé-Dalemé Supergroup and includes the Balangouma  and Boboti plutons (Hirdes et al., 2002). The Saraya batholith is composed of biotite-bearing  tonalite to granite, while the Boboti and Balangoma plutons comprise gabbro to amphibole- biotite bearing monzogranite (Dioh et al., 2006) that are dated at 1973±33 Ma (Ledru et al.,  1991; Rb-Sr). The Falemé volcanic belt is intruded by Na-rich, belt-type granitoids (Dioh et  al., 2006). 2.8 Metamorphism  During the Eburnean Orogeny, the Birimian meta-volcanic and meta-sedimentary sequences  of  the  Kéniéba  Inlier  were  subjected  to  regional  metamorphism  to  greenschist  facies  (Liégeois  et  al.,  1991;  Taylor  et  al.,  1992;  Debat  et  al.,  2003). The  contact  aureole  of  granitoids  are  characterised  by  staurolite-sillimanite-garnet  mineral  assemblages  indicating  that  metamorphism  reached  amphibolite  facies  in  grade  (Debat  et  al.,  2003;  Pawlig  et  al.,  2006). Peak metamorphic conditions reached 500-600 ˚C and 4-6 kbar and has been dated  at approximately 2.1 Ga, which falls in the time interval of the Eburnean Orogeny (Hirdes et  al., 2002; Pawlig et al., 2006, U-Pb age on sphene).<br><b>Geocode:</b> Boboti, Martvili Municipality, Samegrelo-Upper Svaneti, Georgia<br><b>Pages:</b> 12<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0324d4a474980a4eb203b55e4ba9d8cc = $(`<div id="html_0324d4a474980a4eb203b55e4ba9d8cc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 10). Ancient  slumps  have  been  reported  in  Country  Clare,  Ireland  and  in  Alexander  Island,  Antarctica  (Farell,  1984;  Shanmugam,  2000),  and  typically  along  the  edge  of  continental  margins. The  slumps  of  Country  Clare  in  Ireland  represent  collapsed  slope  deposits  that  were laid down on an unstable basin slope (Collinson et al., 1991). The slumps of Alexandra  Island represent mass transported sediments along dislodged from the continental slope into  a deep marine environments. Modern slumps are common along continental margins and in  modern  deltas  (  The  Storegga  slumps  in  Norwegian  continental  margin;  Conway  coast  in  New  Zealand;  Niger  delta  continental  margin;  Mississippi  delta-front  slumps;  slumps  in  the  gulf of Mexico) (Shanmugam et al.,1988; Jansen et al., 1987; Damuth, 1993; McConnico et  al., 2007). Slumping can be triggered by gravity, downslope undercutting, and thickening of  the  sediment  pile  by  deposition,  slumping  up-slope  or  seismic  activity  (Dingle,  1980;  Martinsen 1994; Betrand et al., 2008).<br><b>Geocode:</b> Conway, Faulkner County, Arkansas, United States<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_de42331404df2f774972fbe29dfe7ed8 = $(`<div id="html_de42331404df2f774972fbe29dfe7ed8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The deposition of carbonate occurs in a relative stable depositional environment (Proyer et  al.,  2008). Slope  and  shallow  marine  carbonate  can  be  re-sedimented  into  a  slump  environment  by  the  processes  of  debris  fall  and  sliding  as  olistoliths  (Naylor,  1982;  Martinsen, 1994). Debris fall and flow are common processes along the pro-delta (Manzi et  al.,  2007;  Pierre  et  al.,  2006;  Dennielou  et  al.,  2006). Debris  flow  of  a  carbonate  platform  requires  a  triggering  mechanism  that  destabilizes  the  environment  to  form  olistostrome. Debris flow can be triggered by gravity, active earthquakes or seismic shocks (Montenat et  al., 2007; McConnico et al., 2007; Damuth, 1993). In this case, the marble olistoliths in the  FE3 opencasts were re-sedimented into a slump environment by debris flow and slumping  along a continental margin.<br><b>Geocode:</b> Verdugo Wash Debris Basin, Glendale, Los Angeles County, California, United States<br><b>Pages:</b> 40<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_64cc096fa9e1f7f98111d2229da73049 = $(`<div id="html_64cc096fa9e1f7f98111d2229da73049" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.3 Mako Supergroup  The  Mako  Supergroup  is  predominantly  composed  of  tholeiitic  pillowed  basalt  and  calc- alkaline  andesite. These  meta-volcanic  rocks  are  inter-layered  with  immature  meta- sedimentary and meta-volcaniclastic rocks (Hirdes et al., 2002; Dioh et al., 2006). 2.4 Dialé-Dalemé Supergroup  The  Dialé-Dalemé  Supergroup  is  composed  of  meta-sedimentary  sequences  inter-bedded  with calc-alkaline volcanics (Pawlig et al., 2006). The meta-sedimentary sequences consist  of intercalations of carbonate, volcaniclastic, siliciclastic and turbiditic units (Schwartz et al.,  2004). The  volcanic  sequences  consist  of  andesite  lavas,  with  rhyolitic  pyroclastites  (Schwartz et al., 2004; Dioh et al., 2006). 2.5 Falemé volcanic belt  The  Falemé  volcanic  belt  is  poorly  exposed  and  extensively  latteritised  throughout  the  Kéniéba Inlier.<br><b>Geocode:</b> Kampung Dioh Tengah, Kuala Pilah, Negeri Sembilan, 72000, Malaysia<br><b>Pages:</b> 11<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_926709af303da14586439ae164763a7f = $(`<div id="html_926709af303da14586439ae164763a7f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 4: Results  4.1 Lithologies  The  lithologies  of  the  FE3  opencasts  (FE3_1,  FE3_2  and  FE3_3)  are  composed  of  sedimentary  rocks. The  rocks  can  be  divided  into  four  major  units;  lower  slump  facies,  an  upper  slump  facies,  a  siltstone-greywacke  and  a  greywacke  unit  (Table  2). They  are  unconformably  overlain  by  a  laterite  profile  which  is  a  result  of  post-Palaeoproterozoic  weathering processes. The rocks of the FE3 opencast are deformed, which resulted in the development of breccia  lodes (cataclasite). The units have been intruded by granodiorite dykes. The intrusions have  contact metamorphosed the rocks with the development of a contact metamorphic aureole.<br><b>Geocode:</b> FE3, D 913, Parc d'activités du Plateau, Flavigny-sur-Moselle, Nancy, Meurthe-et-Moselle, Grand Est, Metropolitan France, 54630, France<br><b>Pages:</b> 20<br><b>Type:</b> GPS<br><b>Accuracy:</b> exact</div>`)[0];

                var html_50533cc9c128f09e9833dcdc906ffb4b = $(`<div id="html_50533cc9c128f09e9833dcdc906ffb4b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 6. Conclusions  1. The lithologies of the FE3 opencasts (FE3_1, FE3_2 and FE3_3) can be divided into  four major units; lower slump facies, an upper slump facies, a siltstone-greywacke and  a greywacke unit. 2. Slumps  of  the  upper  and  lower  slump  facies,  which  exhibit  mass  flow  textures  (glide  surfaces,  slump  folds,  chaotic  bedding,  floating  clast,  olistoliths,  turbidites,  seismites  and fluid escape structures) are interpreted to have formed along a continental margin  in  either  a  pro-deltaic  or  deep-water  environment,  possible  from  a  stable  continental  platform. 3.<br><b>Geocode:</b> VW Parkpalette FE3, Nordstraße, Sandkamp, Wolfsburg, Lower Saxony, 38440, Germany<br><b>Pages:</b> 44<br><b>Type:</b> GPS<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c7e203137a620573dffd897b5774fc4e = $(`<div id="html_c7e203137a620573dffd897b5774fc4e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 2: Regional geology  2.1 Preamble  The West African craton has been divided into four major domains; the Reguibat Rise, the  Leo-Man Rise, the Kayes Inlier and the Kéniéba Inlier (Liégeois et al., 1991; Thiéblemont et  al.,  2004;  Dioh  et  al.,  2006)  (Fig. 2). The  domains  are  separated  by  the  Taoudeni  basin  which  is  Phanerozoic  in  age  (Dioh  et  al.,  2006). The  Reguibat  and  the  Leo-Man  domains  consist of an Archaean terrain in the west and a Palaeoproterozoic terrain in the east (Egal  et al., 2002; Gueye et al., 2008). The Kéniéba and the Kayes Inliers are Palaeoproterozoic  terrains (Liégeois et al., 1991) and the study area is situated in the Kéniéba Inlier in Mali. The  Kéniéba  Inlier  has  been  divided  into  the  Mako  Supergroup,  the  Dialé-Dalemé  Supergroup,  Falemé  volcanic  belt  and  the  Kofi  Series  (Hirdes  et  al.,  2002)  (Fig. || Finally,  the  sediments  of  the  FE3  opencasts  (Kofi  Series)  have  not  been  dated  but  are  interpreted as Birimian in age by Hirdes et al. (2002). The Birimian sequences of the West  African  craton  are  dated  at  2238-2171  Ma  (Milési  et  al.,  1991,  1992;  Ledru  et  al.,  1991;  Boher  et  al.,  1992). The  Birimian  sequences  are  composed  of  tholeiitic  basalts,  andesitic  volcanic,  calc-alkaline  volcanics,  volcaniclastic  sediments,  detrital  sediments  and  chemical  sediments which are characteristic of an oceanic island arc environment (Hirdes et al., 2002;  Gueye  et  al.,  2008). In  contrast,  the  Birimian  sequences  of  the  Keniéba  Inlier  (i.e.,  Mako  Supergroup;  Diale-Daleme  Supergroup;  Falemé  volcanic  belt)  are  dated  at  2063±41  Ma,  2096±8  Ma  +  2099±4  Ma  (respectively). They  are  interpreted  as  remnants  of  an  oceanic  island  arcs  terrane  that  was  accreted  onto  an  Archaean  continent  (Diallo,  2001;  Dia  et  al.,  1997). || Hirdes et al. (2002) concluded that andesite and felsic lava dominant the belt,  but volcaniclastic units, chemical sediments (e.g., chert and manganiferous shale) and meta- greywacke  also  occur  throughout  the  volcanic  belt. Hirdes  et  al. (2002)  interpreted  these  sequences  as  proximal  volcanic  rocks. The  Falemé  volcanic  belt  is  associated  with  major  skarn-type iron deposits (Schwartz et al., 2004). 2.6 Kofi Series  The Kofi Series crops out east of the Senegalo-Mali Shear Zone and is sinistrally displaced  (Hirdes  et  al.,  2002). || Table I: Stratigraphic succession of the Kéniéba Inlier. Supergroup  Kofi Series  Dominant rock types  (undated)  Orogenic-type metasediments and volcaniclastic  sequences  Falémé volcanic belt  2099±4 Ma (Pb-Pb age; Hirdes et al. (2002)  Volcanoclastics and chemical sediments  Diale-Dalema  Supergroup  2096±8 Ma (Pb-zircon; Ledru et al., 1991)  Consists of detrital sediments and calc-alkaline  volcanics. Intruded by the Saraya pluton    2063±41 Ma (Abouchami, 1990; Sm-Nd)  2195±11 Ma (Dia et al., 1997; Pb-Pb)  Tholeiitic pillowed basalts and alkaline andesites with  immature basalts  Sandikounda Amphibolite Gneiss Complex  2194±6 Ma (Pawlig et al., 2006, Sm-Nd; Dia et al.,  1997, Pb-Pb)   Mako Supergroup  Basement  15 || The Birimian rocks of  the  Kéniéba  Inlier  unconformably  overlie  the  Sandikounda  Amphibolite-Gneiss  (SAG)  basement (Dia et al., 1997). The basement consists of dioritic to tonalitic rocks aged at 2194  ± 6 (Dia et al., 1997, Pb-Pb age; Pawlig et al., 2006, T DM Sm-Nd). The oldest Birimian rocks  of  the  inlier  are  tholeiitic  basalts  and  andesites  of  the  Mako  Supergroup,  which  unconformably overlie the SAG basement. These volcanic sequences are dated at 2195±11  Ma (Dia et al, 1997; detrital zircons, Pb-Pb age) and at 2063±41 Ma (Abouchami, 1990; Sm- Nd). The  Mako  Supergroup  is  overlain  by  the  Dialé-Dalemé  Supergroup  which  consists  of  Birimian sequences dated at 2096±8 Ma (Ledru et al, 1991; Pb-zircon evaporation; Hirdes et  al.,  2002). The  Dialé-Dalemé  Supergroup  is  overlain  by  the  Falemé  volcanic  belt  which  is  dated at 2099±4 Ma (Hirdes et al., 2002; Pb-Pb age). || The Kofi Series, which outcrops only in  Mali, overlies the volcanic belt and has not been dated (Dioh et al., 2006). The sequences are intruded by Eburnean granitoids aged at 2045±27 to 1973±33 Ma (Ledru  et  al,  1991;  Taylor  et  al.,  1992;  Pb-Pb;  Pawlig  et  al.,  2006). The  post-Eburnean  age  Senegalo-Mali  graben  is  located  between  the  Falemé  volcanic  belt  and  Kofi  Series  and  is  10 || The Saraya batholith intrudes the Dialé-Dalemé Supergroup and includes the Balangouma  and Boboti plutons (Hirdes et al., 2002). The Saraya batholith is composed of biotite-bearing  tonalite to granite, while the Boboti and Balangoma plutons comprise gabbro to amphibole- biotite bearing monzogranite (Dioh et al., 2006) that are dated at 1973±33 Ma (Ledru et al.,  1991; Rb-Sr). The Falemé volcanic belt is intruded by Na-rich, belt-type granitoids (Dioh et  al., 2006). 2.8 Metamorphism  During the Eburnean Orogeny, the Birimian meta-volcanic and meta-sedimentary sequences  of  the  Kéniéba  Inlier  were  subjected  to  regional  metamorphism  to  greenschist  facies  (Liégeois  et  al.,  1991;  Taylor  et  al.,  1992;  Debat  et  al.,  2003). The  contact  aureole  of  granitoids  are  characterised  by  staurolite-sillimanite-garnet  mineral  assemblages  indicating  that  metamorphism  reached  amphibolite  facies  in  grade  (Debat  et  al.,  2003;  Pawlig  et  al.,  2006). Peak metamorphic conditions reached 500-600 ˚C and 4-6 kbar and has been dated  at approximately 2.1 Ga, which falls in the time interval of the Eburnean Orogeny (Hirdes et  al., 2002; Pawlig et al., 2006, U-Pb age on sphene).<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 10,11,12,15,40<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];
                popup_12e9043ab965b3f62b720931711aaafc.setContent(html_c7e203137a620573dffd897b5774fc4e);

                var html_a0db2fefb68fc507b91d7c2bfe34f001 = $(`<div id="html_a0db2fefb68fc507b91d7c2bfe34f001" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 10). Ancient  slumps  have  been  reported  in  Country  Clare,  Ireland  and  in  Alexander  Island,  Antarctica  (Farell,  1984;  Shanmugam,  2000),  and  typically  along  the  edge  of  continental  margins. The  slumps  of  Country  Clare  in  Ireland  represent  collapsed  slope  deposits  that  were laid down on an unstable basin slope (Collinson et al., 1991). The slumps of Alexandra  Island represent mass transported sediments along dislodged from the continental slope into  a deep marine environments. Modern slumps are common along continental margins and in  modern  deltas  (  The  Storegga  slumps  in  Norwegian  continental  margin;  Conway  coast  in  New  Zealand;  Niger  delta  continental  margin;  Mississippi  delta-front  slumps;  slumps  in  the  gulf of Mexico) (Shanmugam et al.,1988; Jansen et al., 1987; Damuth, 1993; McConnico et  al., 2007). Slumping can be triggered by gravity, downslope undercutting, and thickening of  the  sediment  pile  by  deposition,  slumping  up-slope  or  seismic  activity  (Dingle,  1980;  Martinsen 1994; Betrand et al., 2008).<br><b>Geocode:</b> Ireland<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_96b3ec948f6becb27d3d3b2e6648ef95 = $(`<div id="html_96b3ec948f6becb27d3d3b2e6648ef95" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> An  olistostrome  (composed  of  olistoliths)  is  defined  as  a  sedimentary  body  of  lithological  heterogeneous  material  in  which  the  fine-grained  matrix  supports  the  clasts  (olistoliths). They can result from sliding and debris flow on the edge of the continental margin (Maltman,  1994; Naylor, 1981). Olistotromes are recorded in Italy and the Niger Delta where slumping  and  debris  flow  occur  along  the  passive  continental  margin  (Naylor,  1982;  Damuth,  1993). This  suggests  that  the  olistostrome  were  formed  along  a  continental  margin  where  debris  flow and mass transportation displaced blocks and rock material downslope. The  mudstone  dykes  in  the  upper  slump  facies  are  similar  to  the  fluid  escape  structures  described  by  Lowe  (1975),  Stromberg,  (1998)  and  Montenat  et  al. (2007)  who  interpreted  mudstone  and  carbonate  dykes  as  injection  dykes  (Fig.<br><b>Geocode:</b> Italy<br><b>Pages:</b> 38<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a19bf05807fad20071f7b5a8448bd2f8 = $(`<div id="html_a19bf05807fad20071f7b5a8448bd2f8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> There  are  two  phases  of  mineralisation  in  the  study  area. (a)  Primary  hydrothermal  mineralisation: Gold mineralisation in the breccia lodes and in the upper slump facies  consists  of  arsenopyrite-pyrite-gold  assemblages;  (b)  Secondary  placer  gold  mineralisation. 9. A laterite profile covers the study area to a thickness of more than 2 metres  10. The considerable difference between the ages given for the Birimian sequences of the  West  African  craton  and  those  of  the  Kenieba  Inlier  could  indicate  that  the  slump,  olistostrome,  turbidite,  siltstone-greywacke  and  greywacke  sediments  of  the  FE3  opencasts were derived from the erosion of the Birimian terrane. 44<br><b>Geocode:</b> Kenieba, Masaba, Borsari, Yobe, Nigeria<br><b>Pages:</b> 44<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c71493b0e6bc64658a6ad226a79793d9 = $(`<div id="html_c71493b0e6bc64658a6ad226a79793d9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 2: Regional geology  2.1 Preamble  The West African craton has been divided into four major domains; the Reguibat Rise, the  Leo-Man Rise, the Kayes Inlier and the Kéniéba Inlier (Liégeois et al., 1991; Thiéblemont et  al.,  2004;  Dioh  et  al.,  2006)  (Fig. 2). The  domains  are  separated  by  the  Taoudeni  basin  which  is  Phanerozoic  in  age  (Dioh  et  al.,  2006). The  Reguibat  and  the  Leo-Man  domains  consist of an Archaean terrain in the west and a Palaeoproterozoic terrain in the east (Egal  et al., 2002; Gueye et al., 2008). The Kéniéba and the Kayes Inliers are Palaeoproterozoic  terrains (Liégeois et al., 1991) and the study area is situated in the Kéniéba Inlier in Mali. The  Kéniéba  Inlier  has  been  divided  into  the  Mako  Supergroup,  the  Dialé-Dalemé  Supergroup,  Falemé  volcanic  belt  and  the  Kofi  Series  (Hirdes  et  al.,  2002)  (Fig.<br><b>Geocode:</b> Mali<br><b>Pages:</b> 10<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_60a55a5df7c849ae912afa350b333eb8 = $(`<div id="html_60a55a5df7c849ae912afa350b333eb8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Finally,  the  sediments  of  the  FE3  opencasts  (Kofi  Series)  have  not  been  dated  but  are  interpreted as Birimian in age by Hirdes et al. (2002). The Birimian sequences of the West  African  craton  are  dated  at  2238-2171  Ma  (Milési  et  al.,  1991,  1992;  Ledru  et  al.,  1991;  Boher  et  al.,  1992). The  Birimian  sequences  are  composed  of  tholeiitic  basalts,  andesitic  volcanic,  calc-alkaline  volcanics,  volcaniclastic  sediments,  detrital  sediments  and  chemical  sediments which are characteristic of an oceanic island arc environment (Hirdes et al., 2002;  Gueye  et  al.,  2008). In  contrast,  the  Birimian  sequences  of  the  Keniéba  Inlier  (i.e.,  Mako  Supergroup;  Diale-Daleme  Supergroup;  Falemé  volcanic  belt)  are  dated  at  2063±41  Ma,  2096±8  Ma  +  2099±4  Ma  (respectively). They  are  interpreted  as  remnants  of  an  oceanic  island  arcs  terrane  that  was  accreted  onto  an  Archaean  continent  (Diallo,  2001;  Dia  et  al.,  1997).<br><b>Geocode:</b> Kéniéba, Kayes, Mali<br><b>Pages:</b> 40<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4ec8b266b81873101c5e5457d0c10cc6 = $(`<div id="html_4ec8b266b81873101c5e5457d0c10cc6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.7 Intrusive rocks  The Birimian sequences of the Kéniéba Inlier are intruded by calc-alkaline granitoids (TTG  suite)  that  were  emplaced  during  the  Eburnean  Orogeny  at  2200-2000  Ma  (Leube  et  al.,  1990;  Eisenlohr  et  al.,  1991;  Hirdes  et  al.,  2002). Two  major  magmatic  events  have  been  identified  in  the  Kéniéba  Inlier;  at  2.16-2.11  Ga  and  at  2.08-2.07  Ga  (Gueye  et  al.,  2008). The  early  magmatic  event  resulted  in  the  emplacement  of  the  Badon-Kakadian  batholith;  then later resulted in the emplacement of the late granitoids of the Saraya batholith (Gueye  et al., 2008). The 120 km long Badon-Kakadian batholith intrudes the Mako Supergroup and consists of  numerous  TTG  suite  plutons  and  a  layered  plutonic  complex  (Dioh  et  al.,  2006). The  complex  is  composed  of  werhlite,  pyroxenite,  gabbro  and  diorite  (Gueye  et  al.,  2008). The  batholith  also  hosts  granitoids  that  are  dated  at  2199±68  Ma  (Bassot  and  Caen-Vachette,  1984 in Ledru et al., 1991; Rb-Sr whole rock; Gueye et al., 2008).<br><b>Geocode:</b> Ledru, Chaurah, Chamba, Himachal Pradesh, India<br><b>Pages:</b> 12<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4e11374e60bdaa61984ecebdd6c10235 = $(`<div id="html_4e11374e60bdaa61984ecebdd6c10235" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 2: Regional geology  2.1 Preamble  The West African craton has been divided into four major domains; the Reguibat Rise, the  Leo-Man Rise, the Kayes Inlier and the Kéniéba Inlier (Liégeois et al., 1991; Thiéblemont et  al.,  2004;  Dioh  et  al.,  2006)  (Fig. 2). The  domains  are  separated  by  the  Taoudeni  basin  which  is  Phanerozoic  in  age  (Dioh  et  al.,  2006). The  Reguibat  and  the  Leo-Man  domains  consist of an Archaean terrain in the west and a Palaeoproterozoic terrain in the east (Egal  et al., 2002; Gueye et al., 2008). The Kéniéba and the Kayes Inliers are Palaeoproterozoic  terrains (Liégeois et al., 1991) and the study area is situated in the Kéniéba Inlier in Mali. The  Kéniéba  Inlier  has  been  divided  into  the  Mako  Supergroup,  the  Dialé-Dalemé  Supergroup,  Falemé  volcanic  belt  and  the  Kofi  Series  (Hirdes  et  al.,  2002)  (Fig.<br><b>Geocode:</b> Leo man, Calle Burgo Nuevo, Centro, León, Castile and León, 24004, Spain<br><b>Pages:</b> 10<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c2e5a0c1e7c461918536e3b91532f249 = $(`<div id="html_c2e5a0c1e7c461918536e3b91532f249" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Malaria and other arthropod-borne diseases prevail in Mali and high rates of children suffer  from malnutrition. Mali is very poor and one of the poorest countries in the world. Mining  is  a  significant  component  to  Mali’s  economy  and  accounted  for  26%  of  gross  domestic product (GDP) in 2005, with gold mining accounting for 80% of mining activity (US  Department of State, 2008 ). 1.3 Aims and objectives  The  main  objective  of  the  project  is  to  define  the  stratigraphy  in  the  study  area  by  sub- dividing the facies successions. Furthermore, detailed mapping of structures (if present) will  be  done  with  the  purpose  of  determining  the  relative  timing  of  structural  events. Another  objective  of  the  project  will  be  mapping  of  the  intrusive  bodies  and  determining  their  relationship to stratigraphy and structure.<br><b>Geocode:</b> Malaria, Quirino Highway, Purok Ⅱ, Barangay 185, Zone 16, District 3, Caloocan, Northern Manila District, Metro Manila, 1426, Philippines<br><b>Pages:</b> 8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_885a433eb97b9c149a8ebf996c17b70e = $(`<div id="html_885a433eb97b9c149a8ebf996c17b70e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3). The  Kéniéba Inlier is a Birimian terrain that was accreted during the Eburnean Orogeny at 2.2-  2.0  Ga  (Liégeois  et  al.,  1991;  Taylor  et  al.,  1992;  Gueye  et  al.,  2008). The  Eburnean  Orogeny in the Kéniéba Inlier is characterized by the emplacement of calc-alkaline granitoids  which  intruded  the  volcanic  and  sedimentary  sequences  of  the  inlier  (Leube  et  al.,  1990;  Dioh  et  al.,  2006). The  post-Eburnean  Senegalo-Malian  graben  lies  east  of  the  Senegalo- Mali Shear Zone and trends N-S (Hirdes et al., 2002). The Kofi Series overlies the graben in  Mali; the series has not been dated. The stratigraphic succession of the Kéniéba Inlier is listed in Table 1. || Also the tectonic setting and the relative timing of  gold mineralization will be determined. Determining the relative timing of gold mineralization  will  assist  in  predicting  the  occurrence  of  gold  in  new  exploration  projects  in  the  Sadiola  area. 1.2 Location and physiography  The FE3 open cast is located in the Sadiola area in Mali, West Africa. The Sadiola goldfield  is located 80 km west of the capital city of Bamako on the western border of Senegal and  Mali  (Fig. 1). Mali  is  a  landlocked,  Sahel  country  and  is  mostly  semi-desert  or  desert. || Chapter 1: Introduction  1.1 Preamble  The FE3 open cast is situated in the Sadiola goldfield in Mali. The goldfield also includes the  giant Sadiola and FE4 open casts which are mined by the Société d’Exploitation des Mines  d’Or  de  Sadiola  S.A.,  and  is  a  Joint  Venture  partnership  between  AngloGold  Ashanti,  IAMGOLD, the Malian Government and the IFC. Gold production at Sadiola goldfield began  in mid-1997: the FE3 open cast is currently in the feasibility stages. The  geology  and  metallogenic  setting  of  the  FE3  open  cast  has  not  been  investigated,  mapped  or  researched  to  date. Therefore  the  relationship  between  the  stratigraphy,  structures  and  intrusive  rocks  is  not  known,  but  it  is  considered  by  Sadiola  mine  geology  team to be important in determining the tectonic setting and the timing of gold mineralization  in the goldfield. Therefore  the  main  objective  of  this  study  is  to  describe  the  stratigraphy,  structure  and  intrusive rocks that occur in the goldfield. || In the 16th century, the Gold Coast of West  Africa accounted for 35% of the entire world’s gold production although gold production had  decreased  significantly  since  that  time  (Béziat  et  al.,  2008). Major  gold  deposits  occur  in  Ghana, Burkina Faso and Mali. The Ghanaian gold province is the largest in West Africa and  is considered a world-class gold deposit region (Komla, 1993). Ghana and Mali are currently  the second and third largest gold producers in Africa, respectively (Middleton, 2007). Three  types  of  primary  deposit  have  been  distinguished  in  West  Africa;  pre-orogenic  stratiform  deposits;  syn-orogenic  deposits;  late-orogenic  discordant  mesothermal  gold  mineralization  (Milési  et  al.,  1992). Pre-orogenic  stratiform  deposits  have  been  reported  in  the  Loulo  district  of  Mali,  which  hosts  tourmalinised  turbidite. || The  climate ranges from sub-tropical in the south to arid in the north. The country is mostly dry,  but  in  the  south  of  the  country,  and  at  the  Sadiola  goldfield,  4-5  months  of  rainy  season  significantly  affects  mining  operations. December  and  January  are  the  driest  and  coldest  months of the year with zero rainfall, and temperature ranging from 16°C to 33°C. The field component of this study took place in January 2008 before the rainy season started  and  temperatures  peaked. During  the  dry  season  a  dry,  dust-laden  harmattan  haze  is  common and this reduces visibility. Mali’s official language is French but African languages are widely used; 80% of population  speaks  Bambara. || The Kofi Series, which outcrops only in  Mali, overlies the volcanic belt and has not been dated (Dioh et al., 2006). The sequences are intruded by Eburnean granitoids aged at 2045±27 to 1973±33 Ma (Ledru  et  al,  1991;  Taylor  et  al.,  1992;  Pb-Pb;  Pawlig  et  al.,  2006). The  post-Eburnean  age  Senegalo-Mali  graben  is  located  between  the  Falemé  volcanic  belt  and  Kofi  Series  and  is  10 || Chapter 1: Introduction  1.1 Preamble  The FE3 open cast is situated in the Sadiola goldfield in Mali. The goldfield also includes the  giant Sadiola and FE4 open casts which are mined by the Société d’Exploitation des Mines  d’Or  de  Sadiola  S.A.,  and  is  a  Joint  Venture  partnership  between  AngloGold  Ashanti,  IAMGOLD, the Malian Government and the IFC. Gold production at Sadiola goldfield began  in mid-1997: the FE3 open cast is currently in the feasibility stages. The  geology  and  metallogenic  setting  of  the  FE3  open  cast  has  not  been  investigated,  mapped  or  researched  to  date. Therefore  the  relationship  between  the  stratigraphy,  structures  and  intrusive  rocks  is  not  known,  but  it  is  considered  by  Sadiola  mine  geology  team to be important in determining the tectonic setting and the timing of gold mineralization  in the goldfield. Therefore  the  main  objective  of  this  study  is  to  describe  the  stratigraphy,  structure  and  intrusive rocks that occur in the goldfield.<br><b>Geocode:</b> Mali<br><b>Pages:</b> 10,13,7,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_eac520ef356183029c18fc7c73d4c55b.setContent(html_885a433eb97b9c149a8ebf996c17b70e);

                var html_ee31226fbbe8ac8ecff54cb108bc5e9d = $(`<div id="html_ee31226fbbe8ac8ecff54cb108bc5e9d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 10). Ancient  slumps  have  been  reported  in  Country  Clare,  Ireland  and  in  Alexander  Island,  Antarctica  (Farell,  1984;  Shanmugam,  2000),  and  typically  along  the  edge  of  continental  margins. The  slumps  of  Country  Clare  in  Ireland  represent  collapsed  slope  deposits  that  were laid down on an unstable basin slope (Collinson et al., 1991). The slumps of Alexandra  Island represent mass transported sediments along dislodged from the continental slope into  a deep marine environments. Modern slumps are common along continental margins and in  modern  deltas  (  The  Storegga  slumps  in  Norwegian  continental  margin;  Conway  coast  in  New  Zealand;  Niger  delta  continental  margin;  Mississippi  delta-front  slumps;  slumps  in  the  gulf of Mexico) (Shanmugam et al.,1988; Jansen et al., 1987; Damuth, 1993; McConnico et  al., 2007). Slumping can be triggered by gravity, downslope undercutting, and thickening of  the  sediment  pile  by  deposition,  slumping  up-slope  or  seismic  activity  (Dingle,  1980;  Martinsen 1994; Betrand et al., 2008).<br><b>Geocode:</b> Mexico<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_bd6230297fe72568c75fd2369cbfd373 = $(`<div id="html_bd6230297fe72568c75fd2369cbfd373" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> An  olistostrome  (composed  of  olistoliths)  is  defined  as  a  sedimentary  body  of  lithological  heterogeneous  material  in  which  the  fine-grained  matrix  supports  the  clasts  (olistoliths). They can result from sliding and debris flow on the edge of the continental margin (Maltman,  1994; Naylor, 1981). Olistotromes are recorded in Italy and the Niger Delta where slumping  and  debris  flow  occur  along  the  passive  continental  margin  (Naylor,  1982;  Damuth,  1993). This  suggests  that  the  olistostrome  were  formed  along  a  continental  margin  where  debris  flow and mass transportation displaced blocks and rock material downslope. The  mudstone  dykes  in  the  upper  slump  facies  are  similar  to  the  fluid  escape  structures  described  by  Lowe  (1975),  Stromberg,  (1998)  and  Montenat  et  al. (2007)  who  interpreted  mudstone  and  carbonate  dykes  as  injection  dykes  (Fig.<br><b>Geocode:</b> Naylor, Ripley County, Missouri, 63593, United States<br><b>Pages:</b> 38<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2c15970fda009a5e31a9ed345c3b83ab = $(`<div id="html_2c15970fda009a5e31a9ed345c3b83ab" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> where Ps= sediment flow density, U= flow mean velocity, h = flow thickness and µs = flow  apparent viscosity (Sentini, 1970; Nemec, 1990). For turbulence to be initiated the Reynolds  number must be greater than 2000 (Ercilla et al., 2002). High density, fast flowing and deep- water environments are favoured for turbidity currents (Quaeño, 2005). Environments such  as these include deep-water and pro-deltaic environments where turbidite sediments readily  accumulate (Stow and Johansson 2000; Ponce et al., 2008). From this, it is interpreted that  the  turbidites  in  the  siltstone-greywacke  and  the  upper  slump  facies  of  the  FE3  opencasts  were  deposited  in  a  turbulent  environment  with  deposition  in  either  a  pro-deltaic  or  deep- water environment. The  rootless  marble  boulders  described  in  Section  4.1.1  are  interpreted  as  olistoliths  because  the  boulders  are  embedded  in  slumped  siltstone  units  of  the  Lower  slump  facies.<br><b>Geocode:</b> Nemec, Općina Marija Bistrica, Krapina-Zagorje County, Croatia<br><b>Pages:</b> 38<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5afc5ab86ee8f7dc40319fa2c8fa63d2 = $(`<div id="html_5afc5ab86ee8f7dc40319fa2c8fa63d2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 10). Ancient  slumps  have  been  reported  in  Country  Clare,  Ireland  and  in  Alexander  Island,  Antarctica  (Farell,  1984;  Shanmugam,  2000),  and  typically  along  the  edge  of  continental  margins. The  slumps  of  Country  Clare  in  Ireland  represent  collapsed  slope  deposits  that  were laid down on an unstable basin slope (Collinson et al., 1991). The slumps of Alexandra  Island represent mass transported sediments along dislodged from the continental slope into  a deep marine environments. Modern slumps are common along continental margins and in  modern  deltas  (  The  Storegga  slumps  in  Norwegian  continental  margin;  Conway  coast  in  New  Zealand;  Niger  delta  continental  margin;  Mississippi  delta-front  slumps;  slumps  in  the  gulf of Mexico) (Shanmugam et al.,1988; Jansen et al., 1987; Damuth, 1993; McConnico et  al., 2007). Slumping can be triggered by gravity, downslope undercutting, and thickening of  the  sediment  pile  by  deposition,  slumping  up-slope  or  seismic  activity  (Dingle,  1980;  Martinsen 1994; Betrand et al., 2008).<br><b>Geocode:</b> Niger<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3912aaace04a9aca5967dcfed3ded3fc = $(`<div id="html_3912aaace04a9aca5967dcfed3ded3fc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> From  this  information  slumps  of  the  upper  and  lower  slump  facies,  which  exhibit  mass  textures, are interpreted to have formed along a continental margin, possible from a stable  continental platform  The  siltstone-greywacke  unit  and  the  upper  slump  facies  are  characterised  by  turbidites  beds. Turbidites are deposits of turbidity currents (Meyn et al., 1980; Paciullo et al., 2007). For Newtonian fluids like water, the criterion for the initiation of turbulence is the Reynolds  number (Re). The Reynolds number for sediment flow is defined as;  Re= Ps.U.h/µs  37<br><b>Geocode:</b> Via Pietro Paciullo, Francavilla Fontana, Brindisi, Apulia, 72021, Italy<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_60af1e1b64a7ef4d71331c91b4450fdc = $(`<div id="html_60af1e1b64a7ef4d71331c91b4450fdc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> where Ps= sediment flow density, U= flow mean velocity, h = flow thickness and µs = flow  apparent viscosity (Sentini, 1970; Nemec, 1990). For turbulence to be initiated the Reynolds  number must be greater than 2000 (Ercilla et al., 2002). High density, fast flowing and deep- water environments are favoured for turbidity currents (Quaeño, 2005). Environments such  as these include deep-water and pro-deltaic environments where turbidite sediments readily  accumulate (Stow and Johansson 2000; Ponce et al., 2008). From this, it is interpreted that  the  turbidites  in  the  siltstone-greywacke  and  the  upper  slump  facies  of  the  FE3  opencasts  were  deposited  in  a  turbulent  environment  with  deposition  in  either  a  pro-deltaic  or  deep- water environment. The  rootless  marble  boulders  described  in  Section  4.1.1  are  interpreted  as  olistoliths  because  the  boulders  are  embedded  in  slumped  siltstone  units  of  the  Lower  slump  facies.<br><b>Geocode:</b> Ponce, Puerto Rico, United States<br><b>Pages:</b> 38<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_45fd7179a18cd6b232500b121428ad40 = $(`<div id="html_45fd7179a18cd6b232500b121428ad40" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 2: Regional geology  2.1 Preamble  The West African craton has been divided into four major domains; the Reguibat Rise, the  Leo-Man Rise, the Kayes Inlier and the Kéniéba Inlier (Liégeois et al., 1991; Thiéblemont et  al.,  2004;  Dioh  et  al.,  2006)  (Fig. 2). The  domains  are  separated  by  the  Taoudeni  basin  which  is  Phanerozoic  in  age  (Dioh  et  al.,  2006). The  Reguibat  and  the  Leo-Man  domains  consist of an Archaean terrain in the west and a Palaeoproterozoic terrain in the east (Egal  et al., 2002; Gueye et al., 2008). The Kéniéba and the Kayes Inliers are Palaeoproterozoic  terrains (Liégeois et al., 1991) and the study area is situated in the Kéniéba Inlier in Mali. The  Kéniéba  Inlier  has  been  divided  into  the  Mako  Supergroup,  the  Dialé-Dalemé  Supergroup,  Falemé  volcanic  belt  and  the  Kofi  Series  (Hirdes  et  al.,  2002)  (Fig.<br><b>Geocode:</b> Rgueiba, Dakhlet Nouadhibou, Mauritania<br><b>Pages:</b> 10<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_dad9ec1849b70d149ce6fe7c2fbb0fa2 = $(`<div id="html_dad9ec1849b70d149ce6fe7c2fbb0fa2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Abstract  The  FE3  open  casts  (Sadiola  goldfield,  Mali)  are  operated  by  the  by  the  Société  d’Exploitation des Mines d’Or de Sadiola S.A.. The open casts comprise meta-sedimentary  rocks  that  can  be  divided  into  five  units;  lower  slump  facies,  upper  slump  facies,  siltstone- greywacke  unit,  greywacke  unit  and  a  laterite  profile. The  lower  slump  facies  consists  of  siltstone beds and is characterised by massive chaotic slump folds and olistoliths. The upper  slump  facies  consists  of  greywacke-siltstone  beds  and  is  characterised  by  turbidite  beds,  slump  folds  and  fluid  escape  structures. The  siltstone-greywacke  unit  is  characterised  by  turbidite beds. The greywacke unit is carbonaceous. || Chapter 1: Introduction  1.1 Preamble  The FE3 open cast is situated in the Sadiola goldfield in Mali. The goldfield also includes the  giant Sadiola and FE4 open casts which are mined by the Société d’Exploitation des Mines  d’Or  de  Sadiola  S.A.,  and  is  a  Joint  Venture  partnership  between  AngloGold  Ashanti,  IAMGOLD, the Malian Government and the IFC. Gold production at Sadiola goldfield began  in mid-1997: the FE3 open cast is currently in the feasibility stages. The  geology  and  metallogenic  setting  of  the  FE3  open  cast  has  not  been  investigated,  mapped  or  researched  to  date. Therefore  the  relationship  between  the  stratigraphy,  structures  and  intrusive  rocks  is  not  known,  but  it  is  considered  by  Sadiola  mine  geology  team to be important in determining the tectonic setting and the timing of gold mineralization  in the goldfield. Therefore  the  main  objective  of  this  study  is  to  describe  the  stratigraphy,  structure  and  intrusive rocks that occur in the goldfield.<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 4,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_84cc3c929625d867bb5958ab3391ab67 = $(`<div id="html_84cc3c929625d867bb5958ab3391ab67" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> There  is  a  considerable  difference  between  the  ages  given  for  the  Birimian  sequences of the West African craton and those of the Kenieba Inlier as indicated in Fig 22  and accord better, but are still younger, than those of the Tarkwa Group (2149-2132 Ma; U- Pb  zircon,  Davis  et  al.,  1994)  which  unconformably  overlies  the  Birimian. It  is  therefore  suggested  that  the  slump,  olistostrome,  turbidite,  siltstone-greywacke  and  greywacke  sediments of the FE3 opencasts were derived from the erosion of the Birimian terrane. 5.2 Gold bearing breccias and veins  The  structures  that  host  mineralisation  in  the  region  are  breccia  and  quartz-arsenopyrite  veins that crosscut the stratigraphy, which implies that gold mineralisation is younger than  the  sedimentary  units. The  mineralised  breccias  (and  associated  alteration,  Fig. 21)  occur  around contact aureole of the granodiorite. This may imply that the mineralisation is related  to the intrusion of the granodiorite as has been established in the nearby Sadiola deposit by  Hein and Tshibubudze (2007b).<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 40<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2da931756603e78c2a90e3ca6793d1cf = $(`<div id="html_2da931756603e78c2a90e3ca6793d1cf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Also the tectonic setting and the relative timing of  gold mineralization will be determined. Determining the relative timing of gold mineralization  will  assist  in  predicting  the  occurrence  of  gold  in  new  exploration  projects  in  the  Sadiola  area. 1.2 Location and physiography  The FE3 open cast is located in the Sadiola area in Mali, West Africa. The Sadiola goldfield  is located 80 km west of the capital city of Bamako on the western border of Senegal and  Mali  (Fig. 1). Mali  is  a  landlocked,  Sahel  country  and  is  mostly  semi-desert  or  desert. || Also the tectonic setting and the relative timing of  gold mineralization will be determined. Determining the relative timing of gold mineralization  will  assist  in  predicting  the  occurrence  of  gold  in  new  exploration  projects  in  the  Sadiola  area. 1.2 Location and physiography  The FE3 open cast is located in the Sadiola area in Mali, West Africa. The Sadiola goldfield  is located 80 km west of the capital city of Bamako on the western border of Senegal and  Mali  (Fig. 1). Mali  is  a  landlocked,  Sahel  country  and  is  mostly  semi-desert  or  desert. || Chapter 1: Introduction  1.1 Preamble  The FE3 open cast is situated in the Sadiola goldfield in Mali. The goldfield also includes the  giant Sadiola and FE4 open casts which are mined by the Société d’Exploitation des Mines  d’Or  de  Sadiola  S.A.,  and  is  a  Joint  Venture  partnership  between  AngloGold  Ashanti,  IAMGOLD, the Malian Government and the IFC. Gold production at Sadiola goldfield began  in mid-1997: the FE3 open cast is currently in the feasibility stages. The  geology  and  metallogenic  setting  of  the  FE3  open  cast  has  not  been  investigated,  mapped  or  researched  to  date. Therefore  the  relationship  between  the  stratigraphy,  structures  and  intrusive  rocks  is  not  known,  but  it  is  considered  by  Sadiola  mine  geology  team to be important in determining the tectonic setting and the timing of gold mineralization  in the goldfield. Therefore  the  main  objective  of  this  study  is  to  describe  the  stratigraphy,  structure  and  intrusive rocks that occur in the goldfield. || Fe3-pit1  Fe3-pit2  Fe3-pit3  Fig 19: The Sadiola goldfield. 33 || Figure1: Locality map of Sadiola goldfield (modified from Robins, 2006). Legend                   : Escarpment         mines          mines  0 km 100 200 9 || The  climate ranges from sub-tropical in the south to arid in the north. The country is mostly dry,  but  in  the  south  of  the  country,  and  at  the  Sadiola  goldfield,  4-5  months  of  rainy  season  significantly  affects  mining  operations. December  and  January  are  the  driest  and  coldest  months of the year with zero rainfall, and temperature ranging from 16°C to 33°C. The field component of this study took place in January 2008 before the rainy season started  and  temperatures  peaked. During  the  dry  season  a  dry,  dust-laden  harmattan  haze  is  common and this reduces visibility. Mali’s official language is French but African languages are widely used; 80% of population  speaks  Bambara. || The quartz and plagioclase  crystals  are  subhedral  while  biotite  grains  are  anhedral. The  granodiorite  is  medium- crystalline  and  extensively  altered  (Fig. 12). In  places  the  dykes  have  been  heavily  weathered leaving a potassium-feldspar-rich residue. The dykes are interpreted to connect  with  the  Sekokoto  pluton  (Fig. 13),  at  depth  because  the  pluton  underlies  the  Sadiola  goldfield  (Hein  and  Tshibubudze,  2007a)  as  determined  from  aeromagnetic  data  of  the  Kenieba Inlier (north sun angle).<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 22,33,7,9,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e873fc535564adb85de9ff1ca6fe372b = $(`<div id="html_e873fc535564adb85de9ff1ca6fe372b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Abstract  The  FE3  open  casts  (Sadiola  goldfield,  Mali)  are  operated  by  the  by  the  Société  d’Exploitation des Mines d’Or de Sadiola S.A.. The open casts comprise meta-sedimentary  rocks  that  can  be  divided  into  five  units;  lower  slump  facies,  upper  slump  facies,  siltstone- greywacke  unit,  greywacke  unit  and  a  laterite  profile. The  lower  slump  facies  consists  of  siltstone beds and is characterised by massive chaotic slump folds and olistoliths. The upper  slump  facies  consists  of  greywacke-siltstone  beds  and  is  characterised  by  turbidite  beds,  slump  folds  and  fluid  escape  structures. The  siltstone-greywacke  unit  is  characterised  by  turbidite beds. The greywacke unit is carbonaceous.<br><b>Geocode:</b> Mali<br><b>Pages:</b> 4<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_dc3c934802f4bcd92425c04acff688a5 = $(`<div id="html_dc3c934802f4bcd92425c04acff688a5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> and  as  a  result  the  fluid  trapped  in  the  sediments  is  squeezed  through  the  pore  space  network (Lowe, 1975). Fluid escapes by percolating upwards through the sediments and the  vein  network  represents  the  pathways  along  which  the  fluid  movement  occurred  (Lowe,  1975). Therefore, it may also be possible that the fluid escape structures formed in a gravity- induced slump environment. The contact between the upper slump facies and the greywacke unit represents a change in  depositional environment. Because of limited outcrop exposure and deep weathering it is not  well  exposed  but  must  represent  an  unconformity  (sensu  stricto). In  the  nearby  Sadiola  opencast (6 kms west) the greywacke unit is massive, laminated and crossbedded (Hein et  al..,  2008),  with  no  evidence  of  slump  or  debris  flows.<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 39<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3fad2d7a4b359e5d17e4cddddd44b731 = $(`<div id="html_3fad2d7a4b359e5d17e4cddddd44b731" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Birimian rocks of  the  Kéniéba  Inlier  unconformably  overlie  the  Sandikounda  Amphibolite-Gneiss  (SAG)  basement (Dia et al., 1997). The basement consists of dioritic to tonalitic rocks aged at 2194  ± 6 (Dia et al., 1997, Pb-Pb age; Pawlig et al., 2006, T DM Sm-Nd). The oldest Birimian rocks  of  the  inlier  are  tholeiitic  basalts  and  andesites  of  the  Mako  Supergroup,  which  unconformably overlie the SAG basement. These volcanic sequences are dated at 2195±11  Ma (Dia et al, 1997; detrital zircons, Pb-Pb age) and at 2063±41 Ma (Abouchami, 1990; Sm- Nd). The  Mako  Supergroup  is  overlain  by  the  Dialé-Dalemé  Supergroup  which  consists  of  Birimian sequences dated at 2096±8 Ma (Ledru et al, 1991; Pb-zircon evaporation; Hirdes et  al.,  2002). The  Dialé-Dalemé  Supergroup  is  overlain  by  the  Falemé  volcanic  belt  which  is  dated at 2099±4 Ma (Hirdes et al., 2002; Pb-Pb age).<br><b>Geocode:</b> Šahy, District of Levice, Region of Nitra, Western Slovakia, 936 01, Slovakia<br><b>Pages:</b> 10<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9d14427ed76262fdfb3c1fffcbd4c42c = $(`<div id="html_9d14427ed76262fdfb3c1fffcbd4c42c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.7 Intrusive rocks  The Birimian sequences of the Kéniéba Inlier are intruded by calc-alkaline granitoids (TTG  suite)  that  were  emplaced  during  the  Eburnean  Orogeny  at  2200-2000  Ma  (Leube  et  al.,  1990;  Eisenlohr  et  al.,  1991;  Hirdes  et  al.,  2002). Two  major  magmatic  events  have  been  identified  in  the  Kéniéba  Inlier;  at  2.16-2.11  Ga  and  at  2.08-2.07  Ga  (Gueye  et  al.,  2008). The  early  magmatic  event  resulted  in  the  emplacement  of  the  Badon-Kakadian  batholith;  then later resulted in the emplacement of the late granitoids of the Saraya batholith (Gueye  et al., 2008). The 120 km long Badon-Kakadian batholith intrudes the Mako Supergroup and consists of  numerous  TTG  suite  plutons  and  a  layered  plutonic  complex  (Dioh  et  al.,  2006). The  complex  is  composed  of  werhlite,  pyroxenite,  gabbro  and  diorite  (Gueye  et  al.,  2008). The  batholith  also  hosts  granitoids  that  are  dated  at  2199±68  Ma  (Bassot  and  Caen-Vachette,  1984 in Ledru et al., 1991; Rb-Sr whole rock; Gueye et al., 2008).<br><b>Geocode:</b> Syria<br><b>Pages:</b> 12<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3e64ef4677a5d7b5d0576e9f06946e9c = $(`<div id="html_3e64ef4677a5d7b5d0576e9f06946e9c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.7 Intrusive rocks  The Birimian sequences of the Kéniéba Inlier are intruded by calc-alkaline granitoids (TTG  suite)  that  were  emplaced  during  the  Eburnean  Orogeny  at  2200-2000  Ma  (Leube  et  al.,  1990;  Eisenlohr  et  al.,  1991;  Hirdes  et  al.,  2002). Two  major  magmatic  events  have  been  identified  in  the  Kéniéba  Inlier;  at  2.16-2.11  Ga  and  at  2.08-2.07  Ga  (Gueye  et  al.,  2008). The  early  magmatic  event  resulted  in  the  emplacement  of  the  Badon-Kakadian  batholith;  then later resulted in the emplacement of the late granitoids of the Saraya batholith (Gueye  et al., 2008). The 120 km long Badon-Kakadian batholith intrudes the Mako Supergroup and consists of  numerous  TTG  suite  plutons  and  a  layered  plutonic  complex  (Dioh  et  al.,  2006). The  complex  is  composed  of  werhlite,  pyroxenite,  gabbro  and  diorite  (Gueye  et  al.,  2008). The  batholith  also  hosts  granitoids  that  are  dated  at  2199±68  Ma  (Bassot  and  Caen-Vachette,  1984 in Ledru et al., 1991; Rb-Sr whole rock; Gueye et al., 2008). || The Saraya batholith intrudes the Dialé-Dalemé Supergroup and includes the Balangouma  and Boboti plutons (Hirdes et al., 2002). The Saraya batholith is composed of biotite-bearing  tonalite to granite, while the Boboti and Balangoma plutons comprise gabbro to amphibole- biotite bearing monzogranite (Dioh et al., 2006) that are dated at 1973±33 Ma (Ledru et al.,  1991; Rb-Sr). The Falemé volcanic belt is intruded by Na-rich, belt-type granitoids (Dioh et  al., 2006). 2.8 Metamorphism  During the Eburnean Orogeny, the Birimian meta-volcanic and meta-sedimentary sequences  of  the  Kéniéba  Inlier  were  subjected  to  regional  metamorphism  to  greenschist  facies  (Liégeois  et  al.,  1991;  Taylor  et  al.,  1992;  Debat  et  al.,  2003). The  contact  aureole  of  granitoids  are  characterised  by  staurolite-sillimanite-garnet  mineral  assemblages  indicating  that  metamorphism  reached  amphibolite  facies  in  grade  (Debat  et  al.,  2003;  Pawlig  et  al.,  2006). Peak metamorphic conditions reached 500-600 ˚C and 4-6 kbar and has been dated  at approximately 2.1 Ga, which falls in the time interval of the Eburnean Orogeny (Hirdes et  al., 2002; Pawlig et al., 2006, U-Pb age on sphene).<br><b>Geocode:</b> Syria<br><b>Pages:</b> 12<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];
                popup_25a521b98ab91a3f54fa63f3acd5c12c.setContent(html_3e64ef4677a5d7b5d0576e9f06946e9c);

                var html_c974035856da755e87214200f648137c = $(`<div id="html_c974035856da755e87214200f648137c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Intrusion  of  the  granodiorite  dykes  and  the  Sekokoto  pluton. The  intrusion  was  accompanied by contact metamorphism around the intrusive rocks. Also the intrusion  resulted  in  the  circulation  of  magmatic-hydrothermal  fluids  in  the  sedimentary  sequences and in the dykes. Gold-bearing breccias possibly formed at this time. 7. Erosion  and  the  development  of  the  palaeochannels  and  deposition  of  the  placer  gold mineralisation. || The quartz and plagioclase  crystals  are  subhedral  while  biotite  grains  are  anhedral. The  granodiorite  is  medium- crystalline  and  extensively  altered  (Fig. 12). In  places  the  dykes  have  been  heavily  weathered leaving a potassium-feldspar-rich residue. The dykes are interpreted to connect  with  the  Sekokoto  pluton  (Fig. 13),  at  depth  because  the  pluton  underlies  the  Sadiola  goldfield  (Hein  and  Tshibubudze,  2007a)  as  determined  from  aeromagnetic  data  of  the  Kenieba Inlier (north sun angle).<br><b>Geocode:</b> Sekokoto, Bafoulabé Cercle, Kayes, Mali<br><b>Pages:</b> 22,41<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_44e321c37bf7db8d8f2b3039dc30e874 = $(`<div id="html_44e321c37bf7db8d8f2b3039dc30e874" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Quartz lode mineralization with poly-metallic sulphides is interpreted to have formed during  the  last  brittle  to  brittle-ductile  stages  of  the  Eburnean  Orogeny  (Béziat  et  al.,  2008). This  type  of  deposits  has  been  reported  in  Mali  (Kalanga),  Guinea  (Banora),  Burkina  Faso  (Poura),  Senegal  (Sabodala)  and  Ivory  Coast  (Hiré)  (Milési  et  al.,  1992). Gold-bearing  arsenopyrite  lode  mineralization  predates  quartz  lode  mineralization,  but  they  are  locally  superimposed. 14<br><b>Geocode:</b> Sabodala, Communauté rurale de Sabodala, Arrondissement de Sabodala, Département de Saraya, Kédougou Region, Senegal<br><b>Pages:</b> 14<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_10bd2a6b1225aaa5fdf3b99c953f2ed5 = $(`<div id="html_10bd2a6b1225aaa5fdf3b99c953f2ed5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 5 Discussion  5.1 Depositional Environment  Slumps  characterise  the  lower  and  upper  slump  facies. A  slump  is  a  mass-transported  debris  flow  (Martinsen,  1994;  Shanmugam,  2000)  along  the  edge  of  a  continental  margin. They are a downslope movement of sediment and rock material above a basal shear surface  where  there  is  significant  internal  distortion  of  the  bedding  (Stow,  1986). Slump  structures  form  when  the  sedimentary  pile  abruptly  detaches  from  a  slope  and  is  transported  downslope (Collinson et al., 1991). A sediment pile will transport downslope when the shear  stress acting within a body of sediment exceeds the shear strength along the slope surface  (Dingle, 1980). The sedimentary pile deforms internally (intensely), and produces a variety of  deformation  structures  such  as  folds,  boudins,  and  micro-faults  (Martinsen,  1994),  all  of  which are observed in the study area (Fig.<br><b>Geocode:</b> Stow, Middlesex County, Massachusetts, 01775, United States<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2039752c70788aa3e0169aa5cf1aa511 = $(`<div id="html_2039752c70788aa3e0169aa5cf1aa511" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> An  olistostrome  (composed  of  olistoliths)  is  defined  as  a  sedimentary  body  of  lithological  heterogeneous  material  in  which  the  fine-grained  matrix  supports  the  clasts  (olistoliths). They can result from sliding and debris flow on the edge of the continental margin (Maltman,  1994; Naylor, 1981). Olistotromes are recorded in Italy and the Niger Delta where slumping  and  debris  flow  occur  along  the  passive  continental  margin  (Naylor,  1982;  Damuth,  1993). This  suggests  that  the  olistostrome  were  formed  along  a  continental  margin  where  debris  flow and mass transportation displaced blocks and rock material downslope. The  mudstone  dykes  in  the  upper  slump  facies  are  similar  to  the  fluid  escape  structures  described  by  Lowe  (1975),  Stromberg,  (1998)  and  Montenat  et  al. (2007)  who  interpreted  mudstone  and  carbonate  dykes  as  injection  dykes  (Fig.<br><b>Geocode:</b> Stromberg, Langenlonsheim-Stromberg, Landkreis Bad Kreuznach, Rhineland-Palatinate, 55442, Germany<br><b>Pages:</b> 38<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ca0783b6145d62b7fe3a2c8f46ffdfd4 = $(`<div id="html_ca0783b6145d62b7fe3a2c8f46ffdfd4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> mineralization  in  disseminated  sulphides  in  volcanic  and  plutonic  rocks  and  gold  mineralization in conglomerate beds (Milési et al., 1992). These types of deposits have been  reported  in  Burkina  Faso  (Diénémera),  Ghana  (Tarkwa  district),  Mali  (Syama),  and  Ivory  Coast (Yaouré-Angovia) (Milési et al., 1992; Feybesse et al., 2006). Syn-orogenic deposits  are related to brecciated hydrothermal zones. Late  orogenic  discordant  mesothermal  gold  mineralisation  includes  gold-arsenopyrite  lode  mineralization  and  quartz  lode  mineralization  with  native  gold  and  poly-metallic  sulphides  (Béziat  et  al.,  2008). Discordant  mesothermal  mineralization  (auriferous  arsenopyrite  and  Au-bearing  quartz  vein  lodes)  are  reported  in  Ghana  (Ashanti,  Pretea,  Marlu,  Bogosu,  Konongo), Ivory Coast (Asupiri and Anuiri) and Mali (Sanoukou district) (Milési et al., 1992). Gold mineralization occurs within NE-trending tectonic corridors that are several kilometres  long (Ledru et al., 1988 in Milési et al., 1992; Feybesse et al., 2006).<br><b>Geocode:</b> Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, Ghana<br><b>Pages:</b> 14<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_cb9feacd70ac2275137a6c7c92060b1f = $(`<div id="html_cb9feacd70ac2275137a6c7c92060b1f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> There  is  a  considerable  difference  between  the  ages  given  for  the  Birimian  sequences of the West African craton and those of the Kenieba Inlier as indicated in Fig 22  and accord better, but are still younger, than those of the Tarkwa Group (2149-2132 Ma; U- Pb  zircon,  Davis  et  al.,  1994)  which  unconformably  overlies  the  Birimian. It  is  therefore  suggested  that  the  slump,  olistostrome,  turbidite,  siltstone-greywacke  and  greywacke  sediments of the FE3 opencasts were derived from the erosion of the Birimian terrane. 5.2 Gold bearing breccias and veins  The  structures  that  host  mineralisation  in  the  region  are  breccia  and  quartz-arsenopyrite  veins that crosscut the stratigraphy, which implies that gold mineralisation is younger than  the  sedimentary  units. The  mineralised  breccias  (and  associated  alteration,  Fig. 21)  occur  around contact aureole of the granodiorite. This may imply that the mineralisation is related  to the intrusion of the granodiorite as has been established in the nearby Sadiola deposit by  Hein and Tshibubudze (2007b).<br><b>Geocode:</b> NEZO Group, WT 0819-2439, IR6, Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, 00233, Ghana<br><b>Pages:</b> 40<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2d5dc6d6a676a06e0b96d051f0fdc07c = $(`<div id="html_2d5dc6d6a676a06e0b96d051f0fdc07c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Finally,  the  sediments  of  the  FE3  opencasts  (Kofi  Series)  have  not  been  dated  but  are  interpreted as Birimian in age by Hirdes et al. (2002). The Birimian sequences of the West  African  craton  are  dated  at  2238-2171  Ma  (Milési  et  al.,  1991,  1992;  Ledru  et  al.,  1991;  Boher  et  al.,  1992). The  Birimian  sequences  are  composed  of  tholeiitic  basalts,  andesitic  volcanic,  calc-alkaline  volcanics,  volcaniclastic  sediments,  detrital  sediments  and  chemical  sediments which are characteristic of an oceanic island arc environment (Hirdes et al., 2002;  Gueye  et  al.,  2008). In  contrast,  the  Birimian  sequences  of  the  Keniéba  Inlier  (i.e.,  Mako  Supergroup;  Diale-Daleme  Supergroup;  Falemé  volcanic  belt)  are  dated  at  2063±41  Ma,  2096±8  Ma  +  2099±4  Ma  (respectively). They  are  interpreted  as  remnants  of  an  oceanic  island  arcs  terrane  that  was  accreted  onto  an  Archaean  continent  (Diallo,  2001;  Dia  et  al.,  1997).<br><b>Geocode:</b> West, Haiti<br><b>Pages:</b> 40<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3f5bfc0dcba397ed594be8d43397ad91 = $(`<div id="html_3f5bfc0dcba397ed594be8d43397ad91" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Also the tectonic setting and the relative timing of  gold mineralization will be determined. Determining the relative timing of gold mineralization  will  assist  in  predicting  the  occurrence  of  gold  in  new  exploration  projects  in  the  Sadiola  area. 1.2 Location and physiography  The FE3 open cast is located in the Sadiola area in Mali, West Africa. The Sadiola goldfield  is located 80 km west of the capital city of Bamako on the western border of Senegal and  Mali  (Fig. 1). Mali  is  a  landlocked,  Sahel  country  and  is  mostly  semi-desert  or  desert. || Also the tectonic setting and the relative timing of  gold mineralization will be determined. Determining the relative timing of gold mineralization  will  assist  in  predicting  the  occurrence  of  gold  in  new  exploration  projects  in  the  Sadiola  area. 1.2 Location and physiography  The FE3 open cast is located in the Sadiola area in Mali, West Africa. The Sadiola goldfield  is located 80 km west of the capital city of Bamako on the western border of Senegal and  Mali  (Fig. 1). Mali  is  a  landlocked,  Sahel  country  and  is  mostly  semi-desert  or  desert. || In the 16th century, the Gold Coast of West  Africa accounted for 35% of the entire world’s gold production although gold production had  decreased  significantly  since  that  time  (Béziat  et  al.,  2008). Major  gold  deposits  occur  in  Ghana, Burkina Faso and Mali. The Ghanaian gold province is the largest in West Africa and  is considered a world-class gold deposit region (Komla, 1993). Ghana and Mali are currently  the second and third largest gold producers in Africa, respectively (Middleton, 2007). Three  types  of  primary  deposit  have  been  distinguished  in  West  Africa;  pre-orogenic  stratiform  deposits;  syn-orogenic  deposits;  late-orogenic  discordant  mesothermal  gold  mineralization  (Milési  et  al.,  1992). Pre-orogenic  stratiform  deposits  have  been  reported  in  the  Loulo  district  of  Mali,  which  hosts  tourmalinised  turbidite.<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 13,7,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1d63cbd36ed18abf20703aa5c1599b1c = $(`<div id="html_1d63cbd36ed18abf20703aa5c1599b1c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 10). Ancient  slumps  have  been  reported  in  Country  Clare,  Ireland  and  in  Alexander  Island,  Antarctica  (Farell,  1984;  Shanmugam,  2000),  and  typically  along  the  edge  of  continental  margins. The  slumps  of  Country  Clare  in  Ireland  represent  collapsed  slope  deposits  that  were laid down on an unstable basin slope (Collinson et al., 1991). The slumps of Alexandra  Island represent mass transported sediments along dislodged from the continental slope into  a deep marine environments. Modern slumps are common along continental margins and in  modern  deltas  (  The  Storegga  slumps  in  Norwegian  continental  margin;  Conway  coast  in  New  Zealand;  Niger  delta  continental  margin;  Mississippi  delta-front  slumps;  slumps  in  the  gulf of Mexico) (Shanmugam et al.,1988; Jansen et al., 1987; Damuth, 1993; McConnico et  al., 2007). Slumping can be triggered by gravity, downslope undercutting, and thickening of  the  sediment  pile  by  deposition,  slumping  up-slope  or  seismic  activity  (Dingle,  1980;  Martinsen 1994; Betrand et al., 2008).<br><b>Geocode:</b> Gulf of Mexico<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
