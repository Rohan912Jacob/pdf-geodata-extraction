                var html_459eec5def540c2e3b6cb3f1852ed273 = $(`<div id="html_459eec5def540c2e3b6cb3f1852ed273" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Regional Geology  The West African Craton consists of several shields. The Archean-Palaeoproterozoic Leo- Man  rise  in  the  south  and  the  Reguibat  rise  in  the  north,  which  are  separated  by  the  Phanerozoic Toudeni basin. The Leo-Man rise consists of the Archean Kénéma-Man domain  and the Palaeoproterozoic Baoulé-Mossi domain (Fig 2.1) (Cahen et al., 1984). Fig 2.1. The West African Craton consists of the Archean and Palaeoproterozoic Reguibat in the north  and the Leo-Man in the south (Béziat et al., 2008).<br><b>Geocode:</b> Cahen, Licques, Calais, Pas-de-Calais, Hauts-de-France, Metropolitan France, 62850, France<br><b>Pages:</b> 6<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7e4bfc94c1c6dbb326188e0545da3bb2 = $(`<div id="html_7e4bfc94c1c6dbb326188e0545da3bb2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1. Introduction  The Bauolé-Mossi domain consists of predominately Palaeoproterozoic calc-alkaline and  alkaline granitoid intrusions. Theses rocks were emplaced between ca 2.1 to 1.8 Ga (Vega et  al.,  2008). The  presence  of  terranes  that  predates  and  may  act  as  basement  rocks  to  the  Birimian granitoids has been the subject of debate. Basement rocks are typically gneissic to  migmatitic,  thus  the  granitoid-gneissic  terranes  in  the  West  African  Craton  became  the  subject of a number of studies (Eisenhohr and Hirdes, 1992, Pons et al., 1995, Hirdes et al.,  1996,  Gasquet  et  al.,  2003). Lemoine,  1988  in  Gasquet  et  al.,  2003  introduced  the  term  Burkinian,  which  corresponds  to  reworking  of  Archean  rocks  and  formed  the  gneissic  terrance  in  Côte  d’lvoire. || Granitoids  that  are  associated  with  gneisses  and  migmatites  were  previously  described in north eastern Burkina Faso, Côte d’lvoire and Senegal. These studies concluded  that the granitoids intruded into the pre-existing gneissic terrane. This study suggests that the  Saaba  zone  and  Pissila  batholith  are  geochemically  and  petrological  different  from  each  other. The Saaba zone gneiss does not  represent  a deformed region  of the Pissila batholith. Based on similarities of the study area to other granitoid-gneissic terrane, the Saaba zone may  predate the Pissila batholith. It is also proposed that the gneiss preserve an older deformation  event  D1,  which  lead  to  amphibolite  facies  metamorphism. || The  Pissila  batholith  and  the  Saaba  zone  exhibit  some  similarities  to  granitoid-gneissic  terranes  in  Côte  d’lvoire,  NE  Burkina  Faso  and  Senegal. The  study  area  may  have  formed  under  processes  similar  to  those  that  formed  granitoid-gneisses  in  the  above  countries. Therefore, the Saaba zone was possibly intruded by the Pissila batholith. The intrusion leads  to partial melting and migmatization of the gneisses. Analysis of microstructures in the Pissila batholith and the Saaba zone gneiss suggests the  rocks were subjected to two deformation events. The Saaba zone gneiss and migmatites was  deformed to amphibolites facies during D1 deformation event.<br><b>Geocode:</b> Côte d'Ivoire<br><b>Pages:</b> 35,4,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_815a00438051e1d23c36f2a400047109 = $(`<div id="html_815a00438051e1d23c36f2a400047109" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The spider diagram of the studied granodiorite is comparable with spider diagrams for the  Dabakala region in Côte d’lvoire  (appendix 1) (Gasquet et al., 2003). The diagrams exhibit  negative  Ta,  Ti  and  Nb,  which  are  usually  associated  with  titaniferous  minerals  retained  in  the  residuum  (White,  2012). A  negative  Ce  and  Nb  anomaly  is  generally  regarded  as  an  indicator  of  crustal  contamination  (fig  6.2.2.)  (Rollinson,  1993). The  positive  Sr  anomaly  attests to  declining role of plagioclase in  melt  production (Holland &  Turekian, 2003). The  positive  Sr  coupled  with  Eu  anomaly,  indicates  that  plagioclase  was  not  retained  in  the  residuum  during  partial  melting  or  fractionated  during  magma  differentiation  (Rollinson,  1993; Holland & Turekian, 2003). 7.4.<br><b>Geocode:</b> Côte d'Ivoire<br><b>Pages:</b> 31<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fee983cc47eecaf1c44ebad40ad3a7d8 = $(`<div id="html_fee983cc47eecaf1c44ebad40ad3a7d8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Hirdes  et  al.,  1996  proposed  the  gneissic  terrane  in  the  Dabakala  predate 2.1 Ga batholith intrusions. This was rejected by Gasquet et al., 2003 who concluded  the gneiss were syntectonic despite zircons recovered at 2.3 Ga. 5 || The  samples  are  enriched  in  LILE  relative  to  HFSE  (Fig  6.2.3). The  spider  plot  exhibit  similarities  with  the  samples  from  the  Dabakala  region in Côte d’lvoire that were described by Gasquet et al., 2003 (Fig 6.2.2 and appendix  1). The gneisses in the spider plot exhibit a prominent negative Ti and P anomaly. The migmatite exhibit a REE pattern that is relatively flat (Fig 6.2.1). The sample’s REE  pattern is depleted relative to the granodiorite, gneisses and K-rich vein. The flat REE pattern  suggests that the migmatite’s source rock lacked garnet.<br><b>Geocode:</b> Dabakala, Hambol, Vallée du Bandama, Côte d'Ivoire<br><b>Pages:</b> 26,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5dcf973895b6d6722b4c4d9d79f6a787 = $(`<div id="html_5dcf973895b6d6722b4c4d9d79f6a787" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Appendix 1  REE diagrams of the Dabakala region in Côte d’lvoire (Gasquet et al., 2003)  Spider diagram of the Dabakala region in Côte d’lvoire (Gasquet et al., 2003)  37 || The  samples  are  enriched  in  LILE  relative  to  HFSE  (Fig  6.2.3). The  spider  plot  exhibit  similarities  with  the  samples  from  the  Dabakala  region in Côte d’lvoire that were described by Gasquet et al., 2003 (Fig 6.2.2 and appendix  1). The gneisses in the spider plot exhibit a prominent negative Ti and P anomaly. The migmatite exhibit a REE pattern that is relatively flat (Fig 6.2.1). The sample’s REE  pattern is depleted relative to the granodiorite, gneisses and K-rich vein. The flat REE pattern  suggests that the migmatite’s source rock lacked garnet. || The spider diagram of the studied granodiorite is comparable with spider diagrams for the  Dabakala region in Côte d’lvoire  (appendix 1) (Gasquet et al., 2003). The diagrams exhibit  negative  Ta,  Ti  and  Nb,  which  are  usually  associated  with  titaniferous  minerals  retained  in  the  residuum  (White,  2012). A  negative  Ce  and  Nb  anomaly  is  generally  regarded  as  an  indicator  of  crustal  contamination  (fig  6.2.2.)  (Rollinson,  1993). The  positive  Sr  anomaly  attests to  declining role of plagioclase in  melt  production (Holland &  Turekian, 2003). The  positive  Sr  coupled  with  Eu  anomaly,  indicates  that  plagioclase  was  not  retained  in  the  residuum  during  partial  melting  or  fractionated  during  magma  differentiation  (Rollinson,  1993; Holland & Turekian, 2003). 7.4.<br><b>Geocode:</b> Côte d'Ivoire<br><b>Pages:</b> 26,31,37<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_da7b3ced8c2a0519032113daa598f06c = $(`<div id="html_da7b3ced8c2a0519032113daa598f06c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 7.5. Comparison other regions in the craton similar to the study area  Granitoid  intrusion  associated  with  orthogneiss  and  migmatites  where  previously  described by Hirdes et al., 1996, Doumbia et al., 1998, Gasquet et al., 2003, Naba et al., 2004  and Vegas et al., 2008. The Pissila batholith and the Saaba zone gneiss are petrologically and  geochemically  similar  to  gneissic  terranes  in  the  sodic  calc-alkaline  granitoids  in  the  Dabakala region, Côte d’lvoire and the batholiths in north eastern Burkina Faso (appendix 1). Therefore,  the  Pissila  batholith  and  the  Saaba  zone  were  possibly  derived  from  similar  processes  that  formed  the  above  regions. In  both  regions  the  granitoids  are  associated  with  first  group  of  granitoid  intrusion  ca  2.1  Ga,  which  is  similar  to  the  age  (2143  ±12  Ma  and  2117 ±17Ma) of the Pissila batholith (Gasquet et al., 2003, Vegas et al., 2008). In  a  study  of  granitoid-gneissic  terrane  in  the  Dabakala  region,  Hirdes  et  al.,  1996  proposed  that  the  gneisses  where  intruded  by  younger  batholiths.<br><b>Geocode:</b> Dabakala, Hambol, Vallée du Bandama, Côte d'Ivoire<br><b>Pages:</b> 34<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8ce8006d5b56678b8247920901882cb1 = $(`<div id="html_8ce8006d5b56678b8247920901882cb1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Archean TTG are thought to have formed by partial melting of a hydrated oceanic crust or  partial  melting of a thickened crust, leaving  a  garnet-bearing  amphibolite residuum (Martin  and Moyen, 2002). The latter is not favoured to produce Archean TTG (Martin et al., 2005). The TTG are thought to represent felsic melt that interacted with  the mantle during diapiric  ascent (Clarke, 1992). Partial melting of the lower thickened crust could not have allowed the  melt to interact with the mantle prior to emplacement (Smithes, 2000). According to Doumbia et al., 1998, the concave up HREE end is typical of Archean TTG  and  of  calc-alkaline  granitoids  in  the  region. Depletion  of  HREE  relative  to  LREE  is  controlled by garnet and amphiboles retained in the residuum (Rollinson, 1993).<br><b>Geocode:</b> Doumba, Koulikoro Cercle, Koulikoro, Mali<br><b>Pages:</b> 30<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c3a26f99fcbee92f4038234db4508ada = $(`<div id="html_c3a26f99fcbee92f4038234db4508ada" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Upper  Birimian  consists  of  tholeiitic  lavas,  which  are  locally  pillowed,  intercalated with  turbidites and  meta-volcanoclastic sedimentary  rocks  (Debat  et  al.,  2003). The Tarkwaian  unconformably overlies the Upper Birimian  and  consist  of coarse  clastic  sedimentary  unit  (Tshibubudze  et  al.,  2009). The  description  of  the  unit  is  based  on  work  done in Ghana (Eisenlohr and Hirdes, 1992). I. The Tarkwaian includes basal conglomerates from the Kewese Group (Pohl, 1998). II. || The Kénéma-Man domain  was deformed and  metamorphosed during two major tectonic  events. The Leonean cycle, ca 3.0 Ga is associated with north-south trending structures and  metamorphism of basement rocks to granulite- facies (Cahen et al., 1984; Thieblemont et al.,  2004). The  Liberian  event,  ca  2.7  Ga  resulted  in  N-S  to  NNE-SSW  trending  structures  (Thieblemont  et  al.,  2004). The  Liberian  event  culminated  with  TTG  batholith  intrusions  (Skinner et al., 2004). 2.2. Palaeoproterozoic Baoulé-Mossi domain  The  Birimian  was  first  described  by  Kitsh  from  outcrops  in  the  Birim  River  Valley  in  southern  Ghana  (Pohl,  1998).<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_79653383fe81d615d6205af577c065ee = $(`<div id="html_79653383fe81d615d6205af577c065ee" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Regional Geology  The West African Craton consists of several shields. The Archean-Palaeoproterozoic Leo- Man  rise  in  the  south  and  the  Reguibat  rise  in  the  north,  which  are  separated  by  the  Phanerozoic Toudeni basin. The Leo-Man rise consists of the Archean Kénéma-Man domain  and the Palaeoproterozoic Baoulé-Mossi domain (Fig 2.1) (Cahen et al., 1984). Fig 2.1. The West African Craton consists of the Archean and Palaeoproterozoic Reguibat in the north  and the Leo-Man in the south (Béziat et al., 2008). || The Kénéma-Man domain  was deformed and  metamorphosed during two major tectonic  events. The Leonean cycle, ca 3.0 Ga is associated with north-south trending structures and  metamorphism of basement rocks to granulite- facies (Cahen et al., 1984; Thieblemont et al.,  2004). The  Liberian  event,  ca  2.7  Ga  resulted  in  N-S  to  NNE-SSW  trending  structures  (Thieblemont  et  al.,  2004). The  Liberian  event  culminated  with  TTG  batholith  intrusions  (Skinner et al., 2004). 2.2. Palaeoproterozoic Baoulé-Mossi domain  The  Birimian  was  first  described  by  Kitsh  from  outcrops  in  the  Birim  River  Valley  in  southern  Ghana  (Pohl,  1998).<br><b>Geocode:</b> Ray and Man's Bar, Bo- Kenema Highway, Goma Town, Bo, Bo District, Sierra Leone<br><b>Pages:</b> 6,7<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ad831bea0d522711e6ea4dab52571bb4 = $(`<div id="html_ad831bea0d522711e6ea4dab52571bb4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Archean TTG are thought to have formed by partial melting of a hydrated oceanic crust or  partial  melting of a thickened crust, leaving  a  garnet-bearing  amphibolite residuum (Martin  and Moyen, 2002). The latter is not favoured to produce Archean TTG (Martin et al., 2005). The TTG are thought to represent felsic melt that interacted with  the mantle during diapiric  ascent (Clarke, 1992). Partial melting of the lower thickened crust could not have allowed the  melt to interact with the mantle prior to emplacement (Smithes, 2000). According to Doumbia et al., 1998, the concave up HREE end is typical of Archean TTG  and  of  calc-alkaline  granitoids  in  the  region. Depletion  of  HREE  relative  to  LREE  is  controlled by garnet and amphiboles retained in the residuum (Rollinson, 1993).<br><b>Geocode:</b> Moyen, Lunéville, Meurthe-et-Moselle, Grand Est, Metropolitan France, 54118, France<br><b>Pages:</b> 30<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ba24d53ef7e86f03d0bc4c97f4ac20da = $(`<div id="html_ba24d53ef7e86f03d0bc4c97f4ac20da" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3. Aim  Fig  3.1. Map  illustrates  the  location  of  the  study  area. The  white  numbers  corresponds  to  sample  numbers and the locations were each sample was collected. The Pissila batholith and the Saaba zone gneiss are located near the town of Pissila in NE  Burkina  Faso. The  aim  of  the  project  is  to  determine  the  relationship  between  the  Pissila  batholith and the Saaba zone gneiss. || The  Pissila  batholith  and  the  Saaba  zone  exhibit  some  similarities  to  granitoid-gneissic  terranes  in  Côte  d’lvoire,  NE  Burkina  Faso  and  Senegal. The  study  area  may  have  formed  under  processes  similar  to  those  that  formed  granitoid-gneisses  in  the  above  countries. Therefore, the Saaba zone was possibly intruded by the Pissila batholith. The intrusion leads  to partial melting and migmatization of the gneisses. Analysis of microstructures in the Pissila batholith and the Saaba zone gneiss suggests the  rocks were subjected to two deformation events. The Saaba zone gneiss and migmatites was  deformed to amphibolites facies during D1 deformation event.<br><b>Geocode:</b> Ne, Niangoloko, Comoé, Waterfalls, Burkina Faso<br><b>Pages:</b> 10,35<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_cd0c980e54241e9705ed972d08454835 = $(`<div id="html_cd0c980e54241e9705ed972d08454835" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The granitoids intruded into meta-volcanic and meta-sedimentary rocks during the Eburnean  orogeny  (Egal  et  al.,  2002). The  Eburnean  orogeny  marks  a  major  period  of  crustal  thickening 2.1 to 2.0 Ga (Pons et al., 1995). The  granitoids  are  calc-alkaline  and  locally  alkaline  in  composition  with  minor  crustal  component  (Gasquet  et  al.,  2003). The  granitoids  are  divided  into  three  groups,  unfoliated  hornblende-bearing,  foliated  biotite-bearing  and  alkaline  granitoids  (Dioh  et  al.,  2006). Gasquet et al., (2003), Naba et al., (2004) and Agbossoumonde et al., (2007) observed that  the granitoids grade into gneissic and migmatitic structures. 2.4.<br><b>Geocode:</b> Laba, Zunyi, Guizhou, China<br><b>Pages:</b> 8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f576d27106f96160d7f5a6227b1c8107 = $(`<div id="html_f576d27106f96160d7f5a6227b1c8107" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4. Methodology  Field work  Samples from the Pissila batholith and the Saaba Zone gneiss were collected during field  work  in  January  2012. Mapping  of  the  study  area  and  sample  collection  was  conducted  by  Profs. Kerstin  Saalmann  and  Kim  Ncube-Hein. The  locations  of  each  station  point  were  recorded  using  GPS  co-ordinates. The  World  Geodetic  System  (WGS  84)  and  Universal  Transverse Mercator (UTM) in meters were used as the datum and format, respectively. || 7. Discussion  7.1. Comparison between the gneiss and granodiorite  The  Pissila  batholith  and  the  Saaba  zone  gneiss  are  petrologically  and  geochemically  different from each other. The granodiorite exhibit a composition that is more mafic relative  to the gneiss and migmatite. This is apparent in the thin section where hornblende and biotite  are  dominant  in  the  granodiorite  relative  to  the  gneiss  and  migmatite. In  general,  the  granodiorite  exhibit  higher  oxide  content  relative  to  the  gneiss  and  migmatite,  with  an  exception to SiO2 and K2O. || 7.5. Comparison other regions in the craton similar to the study area  Granitoid  intrusion  associated  with  orthogneiss  and  migmatites  where  previously  described by Hirdes et al., 1996, Doumbia et al., 1998, Gasquet et al., 2003, Naba et al., 2004  and Vegas et al., 2008. The Pissila batholith and the Saaba zone gneiss are petrologically and  geochemically  similar  to  gneissic  terranes  in  the  sodic  calc-alkaline  granitoids  in  the  Dabakala region, Côte d’lvoire and the batholiths in north eastern Burkina Faso (appendix 1). Therefore,  the  Pissila  batholith  and  the  Saaba  zone  were  possibly  derived  from  similar  processes  that  formed  the  above  regions. In  both  regions  the  granitoids  are  associated  with  first  group  of  granitoid  intrusion  ca  2.1  Ga,  which  is  similar  to  the  age  (2143  ±12  Ma  and  2117 ±17Ma) of the Pissila batholith (Gasquet et al., 2003, Vegas et al., 2008). In  a  study  of  granitoid-gneissic  terrane  in  the  Dabakala  region,  Hirdes  et  al.,  1996  proposed  that  the  gneisses  where  intruded  by  younger  batholiths. || 8. Conclusion  Petrology  and  geochemistry  suggests  the  Pissila batholith  and  the Saaba  zone  gneiss  are  differ  from  each  other. The  gneisses  exhibit  some  affiliations  to  Archean  TTG. The  Pissila  batholith  does  not  vary  too  much  from  other  calc-alkaline  intrusions  in  the  craton. Geochronology  of  the  batholith  produces  age  of  2143  ±12  Ma  and  2117  ±17  Ma. Emplacement was coeval with the Eburnean orogeny ca 2.1 Ga. || Abstract   The  Pissila  batholith  is  a  foliated  coarse-grained  granodiorite,  which  is  located  in  north  eastern Burkina Faso. The batholith was emplaced at 2143 ±12 Ma and 2117 ±17Ma, coeval  with  the  Eburnean  orogeny. The  Eburnean  orogeny  represents  a  period  of  major  crustal  growth in an island arc setting. The batholith is geochemically similar to other calc-alkaline  granitoids in the domain. The Saaba zone gneiss, which is locally migmatitic is located within  the  Pissila  batholith. Geochemically,  the  gneiss  and  migmatites  have  some  Archean  TTG  affiliations. || D2 lead to greenschist facies  metamorphism of both the Pissila batholith and the Saaba zone. Despite petrography and geochemistry indicating that the  Pissila batholith and the Saaba  zone gneiss are unrelated, more conclusive data is required. Therefore, geochronology of the  Saaba  zone  is  necessary  to  validate  the  study  results. Geochronology  would  also  allow  for  better comparison of the study area to other granitoid-gneissic terranes in the craton. 35 || Granitoids  that  are  associated  with  gneisses  and  migmatites  were  previously  described in north eastern Burkina Faso, Côte d’lvoire and Senegal. These studies concluded  that the granitoids intruded into the pre-existing gneissic terrane. This study suggests that the  Saaba  zone  and  Pissila  batholith  are  geochemically  and  petrological  different  from  each  other. The Saaba zone gneiss does not  represent  a deformed region  of the Pissila batholith. Based on similarities of the study area to other granitoid-gneissic terrane, the Saaba zone may  predate the Pissila batholith. It is also proposed that the gneiss preserve an older deformation  event  D1,  which  lead  to  amphibolite  facies  metamorphism. || The  Pissila  batholith  and  the  Saaba  zone  exhibit  some  similarities  to  granitoid-gneissic  terranes  in  Côte  d’lvoire,  NE  Burkina  Faso  and  Senegal. The  study  area  may  have  formed  under  processes  similar  to  those  that  formed  granitoid-gneisses  in  the  above  countries. Therefore, the Saaba zone was possibly intruded by the Pissila batholith. The intrusion leads  to partial melting and migmatization of the gneisses. Analysis of microstructures in the Pissila batholith and the Saaba zone gneiss suggests the  rocks were subjected to two deformation events. The Saaba zone gneiss and migmatites was  deformed to amphibolites facies during D1 deformation event.<br><b>Geocode:</b> Pissila, Sanmatenga, Central-North, Burkina Faso<br><b>Pages:</b> 11,29,34,35,4<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3ba28b2989a601d4c89a64fa43ef3a21 = $(`<div id="html_3ba28b2989a601d4c89a64fa43ef3a21" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Regional Geology  The West African Craton consists of several shields. The Archean-Palaeoproterozoic Leo- Man  rise  in  the  south  and  the  Reguibat  rise  in  the  north,  which  are  separated  by  the  Phanerozoic Toudeni basin. The Leo-Man rise consists of the Archean Kénéma-Man domain  and the Palaeoproterozoic Baoulé-Mossi domain (Fig 2.1) (Cahen et al., 1984). Fig 2.1. The West African Craton consists of the Archean and Palaeoproterozoic Reguibat in the north  and the Leo-Man in the south (Béziat et al., 2008).<br><b>Geocode:</b> Rgueiba, Dakhlet Nouadhibou, Mauritania<br><b>Pages:</b> 6<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

f biotite and hornblende. The folds in Sample KS-2012-23 consist of predominantly biotite with minor hornblende  and  Fe-Ti  oxide.<br><b>Geocode:</b> Saaba, Kadiogo, Centre, Burkina Faso<br><b>Pages:</b> 11,11,14,15<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_92bbb2a7af691399133f67a0f7ef8eef = $(`<div id="html_92bbb2a7af691399133f67a0f7ef8eef" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 7.5. Comparison other regions in the craton similar to the study area  Granitoid  intrusion  associated  with  orthogneiss  and  migmatites  where  previously  described by Hirdes et al., 1996, Doumbia et al., 1998, Gasquet et al., 2003, Naba et al., 2004  and Vegas et al., 2008. The Pissila batholith and the Saaba zone gneiss are petrologically and  geochemically  similar  to  gneissic  terranes  in  the  sodic  calc-alkaline  granitoids  in  the  Dabakala region, Côte d’lvoire and the batholiths in north eastern Burkina Faso (appendix 1). Therefore,  the  Pissila  batholith  and  the  Saaba  zone  were  possibly  derived  from  similar  processes  that  formed  the  above  regions. In  both  regions  the  granitoids  are  associated  with  first  group  of  granitoid  intrusion  ca  2.1  Ga,  which  is  similar  to  the  age  (2143  ±12  Ma  and  2117 ±17Ma) of the Pissila batholith (Gasquet et al., 2003, Vegas et al., 2008). In  a  study  of  granitoid-gneissic  terrane  in  the  Dabakala  region,  Hirdes  et  al.,  1996  proposed  that  the  gneisses  where  intruded  by  younger  batholiths. || Abstract   The  Pissila  batholith  is  a  foliated  coarse-grained  granodiorite,  which  is  located  in  north  eastern Burkina Faso. The batholith was emplaced at 2143 ±12 Ma and 2117 ±17Ma, coeval  with  the  Eburnean  orogeny. The  Eburnean  orogeny  represents  a  period  of  major  crustal  growth in an island arc setting. The batholith is geochemically similar to other calc-alkaline  granitoids in the domain. The Saaba zone gneiss, which is locally migmatitic is located within  the  Pissila  batholith. Geochemically,  the  gneiss  and  migmatites  have  some  Archean  TTG  affiliations. || Granitoids  that  are  associated  with  gneisses  and  migmatites  were  previously  described in north eastern Burkina Faso, Côte d’lvoire and Senegal. These studies concluded  that the granitoids intruded into the pre-existing gneissic terrane. This study suggests that the  Saaba  zone  and  Pissila  batholith  are  geochemically  and  petrological  different  from  each  other. The Saaba zone gneiss does not  represent  a deformed region  of the Pissila batholith. Based on similarities of the study area to other granitoid-gneissic terrane, the Saaba zone may  predate the Pissila batholith. It is also proposed that the gneiss preserve an older deformation  event  D1,  which  lead  to  amphibolite  facies  metamorphism.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 34,4<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_03fc0e31cfbfca93d7089694d8c3adb0.setContent(html_92bbb2a7af691399133f67a0f7ef8eef);
