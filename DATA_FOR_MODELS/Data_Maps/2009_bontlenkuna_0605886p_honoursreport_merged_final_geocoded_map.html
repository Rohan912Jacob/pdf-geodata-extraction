                var html_0c701c2da03695fb8abf9968b78911be = $(`<div id="html_0c701c2da03695fb8abf9968b78911be" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2003), Dioh et al. (2006)  and  Béziat  et  al. (2008),  the  Birimian  terrains  consists  of  sedimentary  basins,  and  linear  to  arcuate  volcanic belts that  correspond to the period of accretion during the Eburnean orogeny. The north-eastern Burkina Faso consists of the Palaeoproterozoic metasedimentary and metavolcanic  Birimian sequences (2184–2135 Ma) (Davis et al., 1994). The sequences are divided into the upper  and lower Birimian. These are unconformably overlain by the Tarkwa Group (2194-2132 Ma), first  described  in  the  Birim  River  in  Ghana  and  are  believed  to  be  derivatives  of  the  upper  Birimian  (Hastings,  1982;  Milési  et  al.,  1992;  Dzigbodi-Adjimah,  1993;  Bossiére  et  al.,  1996;  Davis  et  al.,  1994).<br><b>Geocode:</b> Birim river, Akim Apapam, Abuakwa South Municipal District, Eastern Region, Ghana<br><b>Pages:</b> 12<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c2e8304f760efe96cfce620ac90eb83a = $(`<div id="html_c2e8304f760efe96cfce620ac90eb83a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2003), Dioh et al. (2006)  and  Béziat  et  al. (2008),  the  Birimian  terrains  consists  of  sedimentary  basins,  and  linear  to  arcuate  volcanic belts that  correspond to the period of accretion during the Eburnean orogeny. The north-eastern Burkina Faso consists of the Palaeoproterozoic metasedimentary and metavolcanic  Birimian sequences (2184–2135 Ma) (Davis et al., 1994). The sequences are divided into the upper  and lower Birimian. These are unconformably overlain by the Tarkwa Group (2194-2132 Ma), first  described  in  the  Birim  River  in  Ghana  and  are  believed  to  be  derivatives  of  the  upper  Birimian  (Hastings,  1982;  Milési  et  al.,  1992;  Dzigbodi-Adjimah,  1993;  Bossiére  et  al.,  1996;  Davis  et  al.,  1994).<br><b>Geocode:</b> Bossière, 113, Route de Bossières, La Croix (Lutry), Lutry, District de Lavaux-Oron, Vaud, 1095, Switzerland<br><b>Pages:</b> 12<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2796355b2a647443796c54ac3830ac6b = $(`<div id="html_2796355b2a647443796c54ac3830ac6b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  TTG  suite  contact  metamorphosed the Birimian sequences (Hein, et al., 2004; Naba et al., 2004). The  rocks  were  metamorphosed  to  lower  greenschist  facies  during  the  Eburnean  orogeny  which  is  characterised by the development of the mineral assemblage of prehnite, chlorite, actinolite, albite in  mafic  rocks,  and  muscovite,  albite  and  quartz  in  the  sedimentary  sequences  (Leube  et  al.,  1990;  Dzigbodi-Adjmah,  1992;  Debat  et  al.,  2003;  Naba  et  al.,  2004;  Béziat  et  al.,  2000). In  the  contact  aureole of the granitoids, the metamorphic grade is low- to medium grade amphibolite facies, which is  characterised  by  biotite,  muscovite  and  quartz  (Leube  et  al.,  1990;  Naba  et  al.,  2004,  Tunks  et  al.,  2004). The  Palaeoproterozoic  Birimian  sequences  in  NE  Burkina  Faso  are  also  crosscut  by  late  WNW-trending  dolerite  dykes,  which  are  younger  in  age  than  the  granitoids  (Hein,  2009;  Tshibubudze et al., 2009). The Birimian sequences are unconformably overlain by the Tarkwa Group, which was first described  in Ghana. Tshibubudze et al.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 13<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_c30ec35ec091a65e7713de0fc031fa7b.setContent(html_2796355b2a647443796c54ac3830ac6b);

                var html_799851046deee75b208c703d2a63a4f1 = $(`<div id="html_799851046deee75b208c703d2a63a4f1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Two of the three sites i.e. Falagountou and Sokadie are still artisanal mining sites and  Essakane is a developing mine. Essakane is the main deposit and is 11km×3km in dimension, with  Falagountou  and  Sokadie  located  to  the  East  and  south  of  the  Essakane  metasedimentary  belt,  respectively (Kerr(b), 2004). The  dominant  stratigraphic  sequences  that  have  been  identified  in  the  Oudalan-Gorouol  greenstone  belt are a volcaniclastic greywacke sequence and an interbedded conglomerate-greywacke-siltstone- shale  sequence,  which  have  been  contact  metamorphosed  to  hornblende-hornfels  facies  during  the  emplacement  of  igneous  bodies  (Tshibubudze  et  al.,  2009). The  environment  of  deposition  is  interpreted to be a shallow marine continental shelf (Tshibubudze et al., 2009). The  supracrustal  rocks  of  the  Oudalan-Gorouol  greenstone  belt  have  experienced  two  deformation  events  that  resulted  in  the  formation  of  shears,  folds,  mylonite  zones  and  regional  metamorphism;  contact  metamorphism  resulted  from  the  dolerite  dykes  intruding  the  area  and  the  emplacement  of  syn- and post-orogenic plutons (Tshibubudze et al., 2009).<br><b>Geocode:</b> East, Burkina Faso<br><b>Pages:</b> 14<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6a37dbf203759665ce2fc6e0c0a96190 = $(`<div id="html_6a37dbf203759665ce2fc6e0c0a96190" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4.1.3 Essakane  The Essakane pit (Fig. 4.2) is located in the Essakane main zone. The deposit is north-west trending. The  deposit  is  hosted  in  a  volcaniclastic-sedimentary  sequence  covered  by  laterite  and  saprolite  profiles. The  Essakane  deposit  is  intersected  by  dolerite  dykes  and  gabbroic  sills. These  intrusive  rocks  are  composed of pyroxene and feldspar. || 4.2 Structural Features  4.2.1 Essakane  The deformation event, D1, in the Essakane deposit is recognised by the development of a NNW-NW  trending anticline (F1). The anticline is open, asymmetrical and verges to the SW (Fig. 4.4; 4.5). Due  to  poor  exposure  few  measurements  were  obtained  for  the  south-west  limb,  but  that  limited  data  suggests the limb trends NW and dips steeply SW. The north-east dipping limb is shown on the equal  area stereographic projection in Fig. 4.4, with a calculated mean of 325°/38°E. || Arsenopyrite  occurs  as  monoclinic  crystals  and  the  chalcopyrite is anhedral. The chalcopyrite forms a small proportion of the sulphides in the Essakane  samples ~1%. The arsenopyrite replaces the pyrite in these samples and occurs within the chlorite. Paragenesis of the sulphides: Pyrite- Chalcopyrite -Arsenopyrite  26 || Chapter 1  1.1 Introduction  The Oudalan-Gorouol greenstone belt is located in north-eastern Burkina Faso (Fig. 1.1) in the West  African  craton,  and  extends  into  the  neighbouring  Niger. The  greenstone  belt  is  characterised  by  meta-volcanic  and  meta-sedimentary  rocks,  and  intruded  by  various  igneous  rocks  (Tshibubudze  et  al., 2009). It hosts various Au deposits, notably the Essakane goldfield, but smaller artisanal sites can  be found throughout the belt (Tshibubudze et al., 2009). The ore genesis of Essakane, Falagountou and Sokadie areas has not been defined. Researchers have  identified  that    quartz-vein  hosted  gold  in the  Birimian  of  West  African  craton  can  be  attributed  to  deformation in the Eburnean Orogeny (Hastings, 1982; Milési et al., 1992; Dzigbodi-Adjimah, 1993;  Béziat et al., 2008). || Essakane  Plutons  Falagountou  Sokadie  30 km  Dori Batholith  Figure 6.1: Aeromagnetic photograph of the study area indicating the locations of the plutons in the area  (Photograph courtesy of A. Tshibubudze)  43 || Groves et al. (1998) and Goldfarb et al. (2000) classified gold in West Africa as  orogenic gold and gold in Burkina Faso has also been classified as orogenic gold (Béziat et al., 2008). Taner  (2004)  recognised  a  relationship  between  the  gold  mineralisation  and  intrusions  in  the  Falagountou and Essakane deposits. The gold in these deposits can be classified as mesothermal lode  gold, thermal-aureole gold or intrusion-related gold. 1 || N  Calculated mean: 325°/38°E  NE dipping limb  n=12  Figure 4.4: Equal area stereographic projection of the Essakane bedding of NE dipping limb  1m  Figure  4.5:  Fold  axis  of  the  NW-trending  anticline  hosted  in  siltstone  in  the  Essakane  exploration  trench,  crosscut by  extensional veins (black stiples) and sheeted veins (black stiples). 21 || N  N  32km  Essakane  Falagountou  Sokadie  8km  Figure 1.2: LANDSAT image of the Oudalan-Gorouol Greenstone belt in Burkina Faso and the locations of the deposits  4 || The  precipitation  of  sulphides  and  gold  followed  during  this  process. Chloritisation  with  sulphidation  is  interpreted as the Au forming phase. The  interpretation  of  the  data  indicates  that  the  deposits  of  Falagountou,  Essakane  and  Sokadie  formed during the Eburnean orogeny subsequent to the intrusion and cooling of granitoid plutons. The  mineralisation  occurred  during  post  peak  metamorphism  and  is  defined  by  chloritisation  of  the  sequences. The  mineralogy  indicates  that  the  deposits  are  situated  proximal  (middle-aureole)  to  the  granitoids. The  mineralisation  is  hosted  in  quartz-carbonate-chlorite  stockwork  veins. || The calculated mean for the extensional veins and conjugate veins in Essakane  have  been  tentatively  determined  as  061°/82°S  and  164°/79°W,  respectively. Based  on  the  data  the  conjugate veins are oriented parallel to the fold axis and extensional veins are oriented perpendicular  to the fold axis, with the palaeostress was tentatively interpreted to be in NE direction. The deformation event, D2, resulted in the development of a NE- trending, normal-slip fault with a  mean direction of 300°/58° during the flexural-slip folding of the bedding and caused brecciation of  the footwall sequence (Fig. 4.8). 20 || Two of the three sites i.e. Falagountou and Sokadie are still artisanal mining sites and  Essakane is a developing mine. Essakane is the main deposit and is 11km×3km in dimension, with  Falagountou  and  Sokadie  located  to  the  East  and  south  of  the  Essakane  metasedimentary  belt,  respectively (Kerr(b), 2004). The  dominant  stratigraphic  sequences  that  have  been  identified  in  the  Oudalan-Gorouol  greenstone  belt are a volcaniclastic greywacke sequence and an interbedded conglomerate-greywacke-siltstone- shale  sequence,  which  have  been  contact  metamorphosed  to  hornblende-hornfels  facies  during  the  emplacement  of  igneous  bodies  (Tshibubudze  et  al.,  2009). The  environment  of  deposition  is  interpreted to be a shallow marine continental shelf (Tshibubudze et al., 2009). The  supracrustal  rocks  of  the  Oudalan-Gorouol  greenstone  belt  have  experienced  two  deformation  events  that  resulted  in  the  formation  of  shears,  folds,  mylonite  zones  and  regional  metamorphism;  contact  metamorphism  resulted  from  the  dolerite  dykes  intruding  the  area  and  the  emplacement  of  syn- and post-orogenic plutons (Tshibubudze et al., 2009). || Chapter 1  1.1 Introduction  The Oudalan-Gorouol greenstone belt is located in north-eastern Burkina Faso (Fig. 1.1) in the West  African  craton,  and  extends  into  the  neighbouring  Niger. The  greenstone  belt  is  characterised  by  meta-volcanic  and  meta-sedimentary  rocks,  and  intruded  by  various  igneous  rocks  (Tshibubudze  et  al., 2009). It hosts various Au deposits, notably the Essakane goldfield, but smaller artisanal sites can  be found throughout the belt (Tshibubudze et al., 2009). The ore genesis of Essakane, Falagountou and Sokadie areas has not been defined. Researchers have  identified  that    quartz-vein  hosted  gold  in the  Birimian  of  West  African  craton  can  be  attributed  to  deformation in the Eburnean Orogeny (Hastings, 1982; Milési et al., 1992; Dzigbodi-Adjimah, 1993;  Béziat et al., 2008).<br><b>Geocode:</b> Essakane, Goundam Cercle, Timbuktu, Mali<br><b>Pages:</b> 10,14,22,26,27,32,49,50,7,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0ae3dae72f96dc525bb40639a6b0f6ed = $(`<div id="html_0ae3dae72f96dc525bb40639a6b0f6ed" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2009), the D1 and D2 events are both mineralised giving rise to two  phases of gold mineralisation in the OGGB. The D1 is characterised by the metasomatic alteration of  the wall rocks to form quartz vein hosted arsenopyrite-pyrite gold mineralisation and subsequent to  ׳ this  was  the  development of  vein-stockwork  mineralisation of  D2. The  V1  and V1   observed in the  Essakane deposit are interpreted to be mineralised during D1, with V2 mineralised during D2. The V2  (stockwork veins) are typical of thermal-aureole vein assemblages noted by Wall (1991). The plutons  intruding the OGGB are syn- to post Eburnean (Leube et al., 1990; Naba et al., 2004; Tshibubudze et  al.,  2009)  and  this  provides  a  time  constraint  for  the  mineralisation  of  the  deposits. A  tentative  interpretation  is  that  the  Au  mineralisation  in  these  deposits  is  post-D1;  but  is  synchronous  to  D2,  during the cooling of the granitoids. || Chapter 5: Observations  Mineralogy, Petrography and Ore petrology1  5.1 Preamble  Fifteen polished thin sections were analysed for this project, with five thin sections from each deposit. The  petrography  section  aims  to  realise  the  main  aims  and  objectives  of  the  project. In  the  thin  sections the rock types, mineralogy of the rocks, alteration types and microstructures were identified  to determine a paragenetic sequence for the gold occurring in the Oudalan-Gorouol greenstone belt. The dominant sulphides included arsenopyrite and pyrite, with minor sphalerite, hematite, magnetite,  chalcopyrite and pyrrhotite. 5.2 Essakane  The Essakane deposit is hosted in an inclined, asymmetrical NW-NNW trending anticline. The rock  types that were identified in the thin sections are sandstone, siltstone, shale and volcaniclastics (Fig  5.1). || Figure 5.1: Drill core photographs from the Essakane deposit of (a) shale+ volcaniclastic+ siltstone   (b)  volcaniclastic with sulphides (c) siltstone (d) shale with sulphides  (Photographs courtesy of Prof Kim Hein)  27 || The Essakane deposit is described as quartz-carbonate hosted sulphide stockwork, with arsenopyrite- pyrite  gold  mineralisation  (Kerr  (b),  2004;  Tshibubudze  et  al.,  2009),  which  formed  during  the  D2  deformation event (Tshibubudze et al., 2009). The Sokadie deposit is hosted in a shear zone, and it is  situated  proximally  to  the  Dori  batholith  (Kerr  (a),  2004). The  mineralisation  in  the  Falagountou  deposit  has  been  interpreted  to  be  a  stockwork  of  veinlets  of  quartz±carbonate-sulphide  (Kerr  (c),  2004). The veinlets are hosted in the metasedimentary rocks together with the intrusive rocks found in  the area (Kerr (c), 2004). 8 || These  rocks  are  constituted  by  a  number  of  minerals  that  are  common  across  the  Essakane  deposit. The  arenaceous  sedimentary  units  i.e. sandstone  and  siltstone,  are  dominated  by  common  rock  forming  minerals  i.e. quartz,  orthoclase,  plagioclase  and  biotite. The  volcaniclastic  is  made  up  of  volcanic  clasts,  quartz  and  feldspar  in  a  fine-grained  matrix. The  samples  also  record  lithological  contacts on a microscopic scale (Fig 5.2A).<br><b>Geocode:</b> Essakane, Goundam Cercle, Timbuktu, Mali<br><b>Pages:</b> 14,31,33,48<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2ac327f6269dfac0418671bf6d763bc7 = $(`<div id="html_2ac327f6269dfac0418671bf6d763bc7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 1  1.1 Introduction  The Oudalan-Gorouol greenstone belt is located in north-eastern Burkina Faso (Fig. 1.1) in the West  African  craton,  and  extends  into  the  neighbouring  Niger. The  greenstone  belt  is  characterised  by  meta-volcanic  and  meta-sedimentary  rocks,  and  intruded  by  various  igneous  rocks  (Tshibubudze  et  al., 2009). It hosts various Au deposits, notably the Essakane goldfield, but smaller artisanal sites can  be found throughout the belt (Tshibubudze et al., 2009). The ore genesis of Essakane, Falagountou and Sokadie areas has not been defined. Researchers have  identified  that    quartz-vein  hosted  gold  in the  Birimian  of  West  African  craton  can  be  attributed  to  deformation in the Eburnean Orogeny (Hastings, 1982; Milési et al., 1992; Dzigbodi-Adjimah, 1993;  Béziat et al., 2008).<br><b>Geocode:</b> Essakane, Goundam Cercle, Timbuktu, Mali<br><b>Pages:</b> 7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_163741cc6c27eaa94ef2e34c52412288 = $(`<div id="html_163741cc6c27eaa94ef2e34c52412288" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Two of the three sites i.e. Falagountou and Sokadie are still artisanal mining sites and  Essakane is a developing mine. Essakane is the main deposit and is 11km×3km in dimension, with  Falagountou  and  Sokadie  located  to  the  East  and  south  of  the  Essakane  metasedimentary  belt,  respectively (Kerr(b), 2004). The  dominant  stratigraphic  sequences  that  have  been  identified  in  the  Oudalan-Gorouol  greenstone  belt are a volcaniclastic greywacke sequence and an interbedded conglomerate-greywacke-siltstone- shale  sequence,  which  have  been  contact  metamorphosed  to  hornblende-hornfels  facies  during  the  emplacement  of  igneous  bodies  (Tshibubudze  et  al.,  2009). The  environment  of  deposition  is  interpreted to be a shallow marine continental shelf (Tshibubudze et al., 2009). The  supracrustal  rocks  of  the  Oudalan-Gorouol  greenstone  belt  have  experienced  two  deformation  events  that  resulted  in  the  formation  of  shears,  folds,  mylonite  zones  and  regional  metamorphism;  contact  metamorphism  resulted  from  the  dolerite  dykes  intruding  the  area  and  the  emplacement  of  syn- and post-orogenic plutons (Tshibubudze et al., 2009).<br><b>Geocode:</b> Essakane, Goundam Cercle, Timbuktu, Mali<br><b>Pages:</b> 14<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_40d10acabe3c40fdffdd2f71273ada9b = $(`<div id="html_40d10acabe3c40fdffdd2f71273ada9b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5.3 Falagountou   The sedimentary sequences of the Falagountou deposit are intruded by monzonites and monzodiorites  (Fig  5.5). These  rocks  are  alkaline  to  calc-alkaline  with  plagioclase  feldspars  and  alkali  feldspar  making up a bulk of the mineralogy of the rocks. The alkaline intrusive rocks are quartz syenite and  quartz monzonite. The samples are phaneritic and are composed of medium-grained to coarse-grained  alkali feldspar (mainly orthoclase), plagioclase feldspar and quartz. The silicate mineralogy in the Falagountou deposit includes alkali feldspar, plagioclase, and quartz,  with  muscovite,  epidote,  sericite,  chlorite,  biotite,  hornblende,  calcite  and  cordierite;  however  most  dominant silicates found in the samples are feldspars, quartz and sericite. The two type of feldspars  identified  are  alkali  feldspar  and  plagioclase. || Chapter 1  1.1 Introduction  The Oudalan-Gorouol greenstone belt is located in north-eastern Burkina Faso (Fig. 1.1) in the West  African  craton,  and  extends  into  the  neighbouring  Niger. The  greenstone  belt  is  characterised  by  meta-volcanic  and  meta-sedimentary  rocks,  and  intruded  by  various  igneous  rocks  (Tshibubudze  et  al., 2009). It hosts various Au deposits, notably the Essakane goldfield, but smaller artisanal sites can  be found throughout the belt (Tshibubudze et al., 2009). The ore genesis of Essakane, Falagountou and Sokadie areas has not been defined. Researchers have  identified  that    quartz-vein  hosted  gold  in the  Birimian  of  West  African  craton  can  be  attributed  to  deformation in the Eburnean Orogeny (Hastings, 1982; Milési et al., 1992; Dzigbodi-Adjimah, 1993;  Béziat et al., 2008). || Chapter 4: Lithologies and Structure   4.1 Lithologies  4.1.1 Preamble  The  lithologies  for  the  three  deposits  predominantly  consist  of  volcaniclastic-sedimentary  and  sedimentary sequences, which have been intruded by numerous plutonic rocks. The dominant cover over  the  sediments  is  laterite  and  sand  dunes. The  alteration  noted  in  some  of  the  sequences  is  oxidation,  kaolinisation and sericitisation. Field data was collected from 47 station points (see Appendix for station  point spreadsheet). 4.1.2 Falagountou  The Falagountou orpaillage is located to the East of the Essakane main deposit. The pit is ~100×200m in  dimension (Fig. || Essakane  Plutons  Falagountou  Sokadie  30 km  Dori Batholith  Figure 6.1: Aeromagnetic photograph of the study area indicating the locations of the plutons in the area  (Photograph courtesy of A. Tshibubudze)  43 || Groves et al. (1998) and Goldfarb et al. (2000) classified gold in West Africa as  orogenic gold and gold in Burkina Faso has also been classified as orogenic gold (Béziat et al., 2008). Taner  (2004)  recognised  a  relationship  between  the  gold  mineralisation  and  intrusions  in  the  Falagountou and Essakane deposits. The gold in these deposits can be classified as mesothermal lode  gold, thermal-aureole gold or intrusion-related gold. 1 || N  N  32km  Essakane  Falagountou  Sokadie  8km  Figure 1.2: LANDSAT image of the Oudalan-Gorouol Greenstone belt in Burkina Faso and the locations of the deposits  4 || The  mineral  pyrite  occurred  in  the  form  of  anhedral  masses  as  minor  product  of  the  reaction  of  feldspars  to  produce sericite (Robb, 2007). Subsequent to sericitisation, silicification appears through the addition  of quartz in the wallrock. Quartz-carbonate veins are interpreted to be the result of silicification and  carbonatisation of the sequences. These veins crosscut the lithology and they follow open-space fill  morphology with the quartz rimming the outside of the veins and the ankerite developing towards the  centre of the veins. Calcite is the product of later carbonatisation and is extensive in the wallrock of  the  intrusions  in  Falagountou. Sericitisation,  silicification  and  carbonatisation  are  tentatively  interpreted as prograde reactions of contact metamorphism. || The  precipitation  of  sulphides  and  gold  followed  during  this  process. Chloritisation  with  sulphidation  is  interpreted as the Au forming phase. The  interpretation  of  the  data  indicates  that  the  deposits  of  Falagountou,  Essakane  and  Sokadie  formed during the Eburnean orogeny subsequent to the intrusion and cooling of granitoid plutons. The  mineralisation  occurred  during  post  peak  metamorphism  and  is  defined  by  chloritisation  of  the  sequences. The  mineralogy  indicates  that  the  deposits  are  situated  proximal  (middle-aureole)  to  the  granitoids. The  mineralisation  is  hosted  in  quartz-carbonate-chlorite  stockwork  veins. || Two of the three sites i.e. Falagountou and Sokadie are still artisanal mining sites and  Essakane is a developing mine. Essakane is the main deposit and is 11km×3km in dimension, with  Falagountou  and  Sokadie  located  to  the  East  and  south  of  the  Essakane  metasedimentary  belt,  respectively (Kerr(b), 2004). The  dominant  stratigraphic  sequences  that  have  been  identified  in  the  Oudalan-Gorouol  greenstone  belt are a volcaniclastic greywacke sequence and an interbedded conglomerate-greywacke-siltstone- shale  sequence,  which  have  been  contact  metamorphosed  to  hornblende-hornfels  facies  during  the  emplacement  of  igneous  bodies  (Tshibubudze  et  al.,  2009). The  environment  of  deposition  is  interpreted to be a shallow marine continental shelf (Tshibubudze et al., 2009). The  supracrustal  rocks  of  the  Oudalan-Gorouol  greenstone  belt  have  experienced  two  deformation  events  that  resulted  in  the  formation  of  shears,  folds,  mylonite  zones  and  regional  metamorphism;  contact  metamorphism  resulted  from  the  dolerite  dykes  intruding  the  area  and  the  emplacement  of  syn- and post-orogenic plutons (Tshibubudze et al., 2009). || Chapter 1  1.1 Introduction  The Oudalan-Gorouol greenstone belt is located in north-eastern Burkina Faso (Fig. 1.1) in the West  African  craton,  and  extends  into  the  neighbouring  Niger. The  greenstone  belt  is  characterised  by  meta-volcanic  and  meta-sedimentary  rocks,  and  intruded  by  various  igneous  rocks  (Tshibubudze  et  al., 2009). It hosts various Au deposits, notably the Essakane goldfield, but smaller artisanal sites can  be found throughout the belt (Tshibubudze et al., 2009). The ore genesis of Essakane, Falagountou and Sokadie areas has not been defined. Researchers have  identified  that    quartz-vein  hosted  gold  in the  Birimian  of  West  African  craton  can  be  attributed  to  deformation in the Eburnean Orogeny (Hastings, 1982; Milési et al., 1992; Dzigbodi-Adjimah, 1993;  Béziat et al., 2008).<br><b>Geocode:</b> Falagountou, Séno, Sahel, Burkina Faso<br><b>Pages:</b> 10,14,19,37,47,49,50,7,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_db2d77f83cab18ff82a1eaee9fbaef37 = $(`<div id="html_db2d77f83cab18ff82a1eaee9fbaef37" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4.1). It is covered by an extensive laterite profile and there is abundant sand dune cover  south  of  the  pit. The  laterite  and  sand  dunes  made  mapping  of  the  area  challenging;  subcrop  mapping  from the artisanal mining workings was used to determine the lithologies. The artisanal miners follow a  series  of  quartz  veins  which  crosscut  the  lithologies. The  veins  include  extensional  veins,  buck  quartz  veins and stockwork veins. In  the  Falagountou  artisanal  mine  area  lithologies  included:  metasiltstone/shale,  metagreywacke/sandstone, and gabbro dyke inferred from subcrop (boulders) in the mine.<br><b>Geocode:</b> Falagountou, Séno, Sahel, Burkina Faso<br><b>Pages:</b> 19<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f1f2b793c5c7785419ca7ccdbe7399b7 = $(`<div id="html_f1f2b793c5c7785419ca7ccdbe7399b7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5.3 Falagountou   The sedimentary sequences of the Falagountou deposit are intruded by monzonites and monzodiorites  (Fig  5.5). These  rocks  are  alkaline  to  calc-alkaline  with  plagioclase  feldspars  and  alkali  feldspar  making up a bulk of the mineralogy of the rocks. The alkaline intrusive rocks are quartz syenite and  quartz monzonite. The samples are phaneritic and are composed of medium-grained to coarse-grained  alkali feldspar (mainly orthoclase), plagioclase feldspar and quartz. The silicate mineralogy in the Falagountou deposit includes alkali feldspar, plagioclase, and quartz,  with  muscovite,  epidote,  sericite,  chlorite,  biotite,  hornblende,  calcite  and  cordierite;  however  most  dominant silicates found in the samples are feldspars, quartz and sericite. The two type of feldspars  identified  are  alkali  feldspar  and  plagioclase. || Gabbro and Diorite   The  Falagountou  deposit  is  crosscut  by  gabbro  dykes  composed  of  pyroxene,  plagioclase  and  arsenopyrite; and diorite dykes composed of orthoclase, plagioclase, quartz, hornblende and biotite. In  diamond  drill  core,  the  diorites  occur  at  a  shallow  depth  and  the  gabbro  occurs  towards  the  end  of  hole. The intrusives are coarse-grained and are cross-cut by extensional quartz-carbonate veins (V1). Chloritisation is the most common type of alteration developed in the intrusives. 14 || The Essakane deposit is described as quartz-carbonate hosted sulphide stockwork, with arsenopyrite- pyrite  gold  mineralisation  (Kerr  (b),  2004;  Tshibubudze  et  al.,  2009),  which  formed  during  the  D2  deformation event (Tshibubudze et al., 2009). The Sokadie deposit is hosted in a shear zone, and it is  situated  proximally  to  the  Dori  batholith  (Kerr  (a),  2004). The  mineralisation  in  the  Falagountou  deposit  has  been  interpreted  to  be  a  stockwork  of  veinlets  of  quartz±carbonate-sulphide  (Kerr  (c),  2004). The veinlets are hosted in the metasedimentary rocks together with the intrusive rocks found in  the area (Kerr (c), 2004). 8<br><b>Geocode:</b> Falagountou, Séno, Sahel, Burkina Faso<br><b>Pages:</b> 14,20,37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_685227b3428736416bd49e449e6d54b2 = $(`<div id="html_685227b3428736416bd49e449e6d54b2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.2 Overview of the Study Area  The  study  area  is  located  in  the  Oudalan-Gorouol  greenstone  belt  ~250km  to  the  north-east  of  Ouagadougou, Burkina Faso. Burkina Faso is a landlocked country in West Africa which covers 274  300  square  kilometres  in  area  (Bierschenk,  1968),  and  shares  its  borders  with  Mali,  Togo,  Benin,  Ghana, Niger and Côte d’Ivoire. The official language is French, with Mooré and Dioula. The religion  dominantly practised is Islam with >50% of the population being Muslim, the remaining religions are  Christianity and indigenous African religions. Burkina Faso is defined by low hills and alluvial plains and is covered by an extensive laterite plateau  located at the southern edge of the Sahara Desert, with sand dunes (desert) to the north (Bierschenk,  1968). Central Burkina Faso is a savanna plateau and 198-305 metres above sea level. || 1.2 Overview of the Study Area  The  study  area  is  located  in  the  Oudalan-Gorouol  greenstone  belt  ~250km  to  the  north-east  of  Ouagadougou, Burkina Faso. Burkina Faso is a landlocked country in West Africa which covers 274  300  square  kilometres  in  area  (Bierschenk,  1968),  and  shares  its  borders  with  Mali,  Togo,  Benin,  Ghana, Niger and Côte d’Ivoire. The official language is French, with Mooré and Dioula. The religion  dominantly practised is Islam with >50% of the population being Muslim, the remaining religions are  Christianity and indigenous African religions. Burkina Faso is defined by low hills and alluvial plains and is covered by an extensive laterite plateau  located at the southern edge of the Sahara Desert, with sand dunes (desert) to the north (Bierschenk,  1968). Central Burkina Faso is a savanna plateau and 198-305 metres above sea level. || The  TTG  suite  contact  metamorphosed the Birimian sequences (Hein, et al., 2004; Naba et al., 2004). The  rocks  were  metamorphosed  to  lower  greenschist  facies  during  the  Eburnean  orogeny  which  is  characterised by the development of the mineral assemblage of prehnite, chlorite, actinolite, albite in  mafic  rocks,  and  muscovite,  albite  and  quartz  in  the  sedimentary  sequences  (Leube  et  al.,  1990;  Dzigbodi-Adjmah,  1992;  Debat  et  al.,  2003;  Naba  et  al.,  2004;  Béziat  et  al.,  2000). In  the  contact  aureole of the granitoids, the metamorphic grade is low- to medium grade amphibolite facies, which is  characterised  by  biotite,  muscovite  and  quartz  (Leube  et  al.,  1990;  Naba  et  al.,  2004,  Tunks  et  al.,  2004). The  Palaeoproterozoic  Birimian  sequences  in  NE  Burkina  Faso  are  also  crosscut  by  late  WNW-trending  dolerite  dykes,  which  are  younger  in  age  than  the  granitoids  (Hein,  2009;  Tshibubudze et al., 2009). The Birimian sequences are unconformably overlain by the Tarkwa Group, which was first described  in Ghana. Tshibubudze et al.<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 13,8,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_39e0060c286b940d874e95e1bddd8dbc = $(`<div id="html_39e0060c286b940d874e95e1bddd8dbc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 1  1.1 Introduction  The Oudalan-Gorouol greenstone belt is located in north-eastern Burkina Faso (Fig. 1.1) in the West  African  craton,  and  extends  into  the  neighbouring  Niger. The  greenstone  belt  is  characterised  by  meta-volcanic  and  meta-sedimentary  rocks,  and  intruded  by  various  igneous  rocks  (Tshibubudze  et  al., 2009). It hosts various Au deposits, notably the Essakane goldfield, but smaller artisanal sites can  be found throughout the belt (Tshibubudze et al., 2009). The ore genesis of Essakane, Falagountou and Sokadie areas has not been defined. Researchers have  identified  that    quartz-vein  hosted  gold  in the  Birimian  of  West  African  craton  can  be  attributed  to  deformation in the Eburnean Orogeny (Hastings, 1982; Milési et al., 1992; Dzigbodi-Adjimah, 1993;  Béziat et al., 2008).<br><b>Geocode:</b> Hastings, East Sussex, England, United Kingdom<br><b>Pages:</b> 7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8e9b2893c47dbaf65b4aaec0bb9de405 = $(`<div id="html_8e9b2893c47dbaf65b4aaec0bb9de405" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  TTG  suite  contact  metamorphosed the Birimian sequences (Hein, et al., 2004; Naba et al., 2004). The  rocks  were  metamorphosed  to  lower  greenschist  facies  during  the  Eburnean  orogeny  which  is  characterised by the development of the mineral assemblage of prehnite, chlorite, actinolite, albite in  mafic  rocks,  and  muscovite,  albite  and  quartz  in  the  sedimentary  sequences  (Leube  et  al.,  1990;  Dzigbodi-Adjmah,  1992;  Debat  et  al.,  2003;  Naba  et  al.,  2004;  Béziat  et  al.,  2000). In  the  contact  aureole of the granitoids, the metamorphic grade is low- to medium grade amphibolite facies, which is  characterised  by  biotite,  muscovite  and  quartz  (Leube  et  al.,  1990;  Naba  et  al.,  2004,  Tunks  et  al.,  2004). The  Palaeoproterozoic  Birimian  sequences  in  NE  Burkina  Faso  are  also  crosscut  by  late  WNW-trending  dolerite  dykes,  which  are  younger  in  age  than  the  granitoids  (Hein,  2009;  Tshibubudze et al., 2009). The Birimian sequences are unconformably overlain by the Tarkwa Group, which was first described  in Ghana. Tshibubudze et al.<br><b>Geocode:</b> Ne, Niangoloko, Comoé, Waterfalls, Burkina Faso<br><b>Pages:</b> 13<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d2f94ceef44fbcbba8f2f4de454c2a09 = $(`<div id="html_d2f94ceef44fbcbba8f2f4de454c2a09" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.2 Overview of the Study Area  The  study  area  is  located  in  the  Oudalan-Gorouol  greenstone  belt  ~250km  to  the  north-east  of  Ouagadougou, Burkina Faso. Burkina Faso is a landlocked country in West Africa which covers 274  300  square  kilometres  in  area  (Bierschenk,  1968),  and  shares  its  borders  with  Mali,  Togo,  Benin,  Ghana, Niger and Côte d’Ivoire. The official language is French, with Mooré and Dioula. The religion  dominantly practised is Islam with >50% of the population being Muslim, the remaining religions are  Christianity and indigenous African religions. Burkina Faso is defined by low hills and alluvial plains and is covered by an extensive laterite plateau  located at the southern edge of the Sahara Desert, with sand dunes (desert) to the north (Bierschenk,  1968). Central Burkina Faso is a savanna plateau and 198-305 metres above sea level. || 1.2 Overview of the Study Area  The  study  area  is  located  in  the  Oudalan-Gorouol  greenstone  belt  ~250km  to  the  north-east  of  Ouagadougou, Burkina Faso. Burkina Faso is a landlocked country in West Africa which covers 274  300  square  kilometres  in  area  (Bierschenk,  1968),  and  shares  its  borders  with  Mali,  Togo,  Benin,  Ghana, Niger and Côte d’Ivoire. The official language is French, with Mooré and Dioula. The religion  dominantly practised is Islam with >50% of the population being Muslim, the remaining religions are  Christianity and indigenous African religions. Burkina Faso is defined by low hills and alluvial plains and is covered by an extensive laterite plateau  located at the southern edge of the Sahara Desert, with sand dunes (desert) to the north (Bierschenk,  1968). Central Burkina Faso is a savanna plateau and 198-305 metres above sea level. || Chapter 1  1.1 Introduction  The Oudalan-Gorouol greenstone belt is located in north-eastern Burkina Faso (Fig. 1.1) in the West  African  craton,  and  extends  into  the  neighbouring  Niger. The  greenstone  belt  is  characterised  by  meta-volcanic  and  meta-sedimentary  rocks,  and  intruded  by  various  igneous  rocks  (Tshibubudze  et  al., 2009). It hosts various Au deposits, notably the Essakane goldfield, but smaller artisanal sites can  be found throughout the belt (Tshibubudze et al., 2009). The ore genesis of Essakane, Falagountou and Sokadie areas has not been defined. Researchers have  identified  that    quartz-vein  hosted  gold  in the  Birimian  of  West  African  craton  can  be  attributed  to  deformation in the Eburnean Orogeny (Hastings, 1982; Milési et al., 1992; Dzigbodi-Adjimah, 1993;  Béziat et al., 2008).<br><b>Geocode:</b> Niger<br><b>Pages:</b> 7,8,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_159e83285e480162172c112b7b231ae8 = $(`<div id="html_159e83285e480162172c112b7b231ae8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5.4 Sokadie  Sokadie is a shear hosted deposit. The rocks are mainly greenschists i.e. quartz-plagioclase-chlorite- muscovite  schist,  chlorite-mica  schist,  muscovite-quartz-chlorite  schist,  quartz-plagioclase-epidote  schist,  quartz-chlorite-muscovite  schist  and  quartz-muscovite-plagioclase  schist)  (Fig. 5.9). Greenschist facies minerals dominate and include chlorite, sericite, epidote, actinolite and muscovite. Other minerals in the samples include quartz, orthoclase, plagioclase, cordierite, biotite and calcite. || Chapter 1  1.1 Introduction  The Oudalan-Gorouol greenstone belt is located in north-eastern Burkina Faso (Fig. 1.1) in the West  African  craton,  and  extends  into  the  neighbouring  Niger. The  greenstone  belt  is  characterised  by  meta-volcanic  and  meta-sedimentary  rocks,  and  intruded  by  various  igneous  rocks  (Tshibubudze  et  al., 2009). It hosts various Au deposits, notably the Essakane goldfield, but smaller artisanal sites can  be found throughout the belt (Tshibubudze et al., 2009). The ore genesis of Essakane, Falagountou and Sokadie areas has not been defined. Researchers have  identified  that    quartz-vein  hosted  gold  in the  Birimian  of  West  African  craton  can  be  attributed  to  deformation in the Eburnean Orogeny (Hastings, 1982; Milési et al., 1992; Dzigbodi-Adjimah, 1993;  Béziat et al., 2008). || Essakane  Plutons  Falagountou  Sokadie  30 km  Dori Batholith  Figure 6.1: Aeromagnetic photograph of the study area indicating the locations of the plutons in the area  (Photograph courtesy of A. Tshibubudze)  43 || N  N  32km  Essakane  Falagountou  Sokadie  8km  Figure 1.2: LANDSAT image of the Oudalan-Gorouol Greenstone belt in Burkina Faso and the locations of the deposits  4 || The  precipitation  of  sulphides  and  gold  followed  during  this  process. Chloritisation  with  sulphidation  is  interpreted as the Au forming phase. The  interpretation  of  the  data  indicates  that  the  deposits  of  Falagountou,  Essakane  and  Sokadie  formed during the Eburnean orogeny subsequent to the intrusion and cooling of granitoid plutons. The  mineralisation  occurred  during  post  peak  metamorphism  and  is  defined  by  chloritisation  of  the  sequences. The  mineralogy  indicates  that  the  deposits  are  situated  proximal  (middle-aureole)  to  the  granitoids. The  mineralisation  is  hosted  in  quartz-carbonate-chlorite  stockwork  veins. || Two of the three sites i.e. Falagountou and Sokadie are still artisanal mining sites and  Essakane is a developing mine. Essakane is the main deposit and is 11km×3km in dimension, with  Falagountou  and  Sokadie  located  to  the  East  and  south  of  the  Essakane  metasedimentary  belt,  respectively (Kerr(b), 2004). The  dominant  stratigraphic  sequences  that  have  been  identified  in  the  Oudalan-Gorouol  greenstone  belt are a volcaniclastic greywacke sequence and an interbedded conglomerate-greywacke-siltstone- shale  sequence,  which  have  been  contact  metamorphosed  to  hornblende-hornfels  facies  during  the  emplacement  of  igneous  bodies  (Tshibubudze  et  al.,  2009). The  environment  of  deposition  is  interpreted to be a shallow marine continental shelf (Tshibubudze et al., 2009). The  supracrustal  rocks  of  the  Oudalan-Gorouol  greenstone  belt  have  experienced  two  deformation  events  that  resulted  in  the  formation  of  shears,  folds,  mylonite  zones  and  regional  metamorphism;  contact  metamorphism  resulted  from  the  dolerite  dykes  intruding  the  area  and  the  emplacement  of  syn- and post-orogenic plutons (Tshibubudze et al., 2009).<br><b>Geocode:</b> Sokadie, Falagountou, Séno, Sahel, Burkina Faso<br><b>Pages:</b> 10,14,42,49,50,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a2aa9c3c7b3a33acdb793f255fafcb84 = $(`<div id="html_a2aa9c3c7b3a33acdb793f255fafcb84" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4.2.2 Sokadie  The metamorphic rocks in the Sokadie deposit are strongly deformed with well developed foliation,  intersection lineation and crenulation cleavage. The structures mapped indicate that the deposit is in a  shear zone. The shear zone is characterised by intensely foliated, crenulated, chloritised greenschist  rocks. The  greenschist  rocks  are  composed  of  quartz,  plagioclase,  epidote,  chlorite,  muscovite  with  developed of arsenopyrite. The quartz-carbonate veins cross-cutting this unit are intensely folded and boudinaged, and brecciated  buck quartz veins occur within the shear zone. The rock outcrops become progressively sheared when  approaching  the  shear  zone  (towards  the  south). || The Essakane deposit is described as quartz-carbonate hosted sulphide stockwork, with arsenopyrite- pyrite  gold  mineralisation  (Kerr  (b),  2004;  Tshibubudze  et  al.,  2009),  which  formed  during  the  D2  deformation event (Tshibubudze et al., 2009). The Sokadie deposit is hosted in a shear zone, and it is  situated  proximally  to  the  Dori  batholith  (Kerr  (a),  2004). The  mineralisation  in  the  Falagountou  deposit  has  been  interpreted  to  be  a  stockwork  of  veinlets  of  quartz±carbonate-sulphide  (Kerr  (c),  2004). The veinlets are hosted in the metasedimentary rocks together with the intrusive rocks found in  the area (Kerr (c), 2004). 8<br><b>Geocode:</b> Sokadie, Falagountou, Séno, Sahel, Burkina Faso<br><b>Pages:</b> 14,29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2ba33c155a60270d7dca2e5f0abdfcfd = $(`<div id="html_2ba33c155a60270d7dca2e5f0abdfcfd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4.1.3 Sokadie  The  Sokadie  shear  zone  (Fig. 4.3)  is  located  south  of  the  Essakane  main  deposit. The  units include  schistose  greywacke,  sandstone,  siltstone,  quartzite  (which  were  identified  on  outcrop),  and  greenschists  (mainly  in  the  drill  core). The  artisanal  mine  workings  are  located  south  of  the  shear  zone. The units are cross-cut by folded and boudinaged quartz-carbonate veins. The structural features  and kinematics indicate that Sokadie is shear-hosted.<br><b>Geocode:</b> Sokadie, Falagountou, Séno, Sahel, Burkina Faso<br><b>Pages:</b> 24<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8b681299d346a99548944a09bfc95e9e = $(`<div id="html_8b681299d346a99548944a09bfc95e9e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2004)  for  the  Boromo-Goren  Greenstone  belt,  Roddaz  et  al. (2007)  for  the  Upper  Birimian and Tshibubudze et al. (2009) for the OGGB. 6.1.2 Metamorphism  The  supracrustal  rocks  were  regionally  metamorphosed  to  greenschist  facies,  characterised  by  the  development  chlorite,  sericite,  muscovite  and  anhedral  pyrite,  which  formed  due  to  breakdown  of  feldspars  into  sericite  combined  with  iron  from  iron-silicates  and  sulphur  (Stanton,  1972). The  supracrustal  rocks  were  metamorphosed  to  quartzite,  metavolcaniclastic,  metagreywacke,  metasiltstone and  greenschists. The supracrustal rocks  are tentatively  interpreted  to  have  undergone  two phases of deformation.<br><b>Geocode:</b> Stanton County, Kansas, United States<br><b>Pages:</b> 46<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8c93bceadb993196e102f380f0188ee8 = $(`<div id="html_8c93bceadb993196e102f380f0188ee8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 2: Geology  2.1 Regional Geology  The West African craton (WAC) is ~ 4.5 million km2 and comprises two shields, the Reguibat Rise in  the north and the Leo-Man Rise to the south (Milési et al., 1992; Villeneuve and Cornée, 1994; Attoh  and Ekwueme, 1997; Potrel et al., 1998). The Taoudeni basin, situated in the central part of the craton,  separates the two shields and is Neo-Proterozoic to Devonian in age (Dioh et al., 2006). The Leo-Man  Rise  in  the  south  comprises  two  domains:  the  Archaean  Kenéma-Man  domain  and  the  Palaeoproterozoic  Baoulé-Mossi  domain. The  Baoulé-Mossi  domain  is  host  to  Birimian  sequences,  and these include meta-sedimentary and meta-volcanic rocks (Milési et al., 1991; Dzigbodi-Adjimah,  1993). Based on previous interpretations by Milési et al. (1991), Debat et al.<br><b>Geocode:</b> Taoudeni Basin, Hodh Ech Chargui, Mauritania<br><b>Pages:</b> 12<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_29c018dd3288762e1c0f27089c82a035 = $(`<div id="html_29c018dd3288762e1c0f27089c82a035" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Wall  and  Taylor  (1991)  observed  retrograde  mineralisation  in  the  thermal- aureole of deposits at Victoria and Elsewhere, Australia. The stockwork vein system and disseminated  sulphides  (mainly  pyrite-arsenopyrite  (Au))  typify  the  thermal-aureole  gold  deposits  identified  in  Quigleys  and  Batman,  Australia  (Hein,  2003). The  mineralisation,  i.e. chlorite-epidote-pyrite- arsenopyrite is located in the lower temperature field of the thermal aureole. The mineralisation in the  OGGB is tentatively interpreted as orogenic under the subdivision of thermal-aureole gold. 42<br><b>Geocode:</b> Taylor County, Texas, United States<br><b>Pages:</b> 48<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_296156eba3bc4cf2066115782c6a3bb3 = $(`<div id="html_296156eba3bc4cf2066115782c6a3bb3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2003), Dioh et al. (2006)  and  Béziat  et  al. (2008),  the  Birimian  terrains  consists  of  sedimentary  basins,  and  linear  to  arcuate  volcanic belts that  correspond to the period of accretion during the Eburnean orogeny. The north-eastern Burkina Faso consists of the Palaeoproterozoic metasedimentary and metavolcanic  Birimian sequences (2184–2135 Ma) (Davis et al., 1994). The sequences are divided into the upper  and lower Birimian. These are unconformably overlain by the Tarkwa Group (2194-2132 Ma), first  described  in  the  Birim  River  in  Ghana  and  are  believed  to  be  derivatives  of  the  upper  Birimian  (Hastings,  1982;  Milési  et  al.,  1992;  Dzigbodi-Adjimah,  1993;  Bossiére  et  al.,  1996;  Davis  et  al.,  1994). || (2009), refutes the notion that the conglomerate units in the Birimian of  Burkina Faso are Tarkwaian. North-eastern  Burkina  Faso  is  characterised  by  three  tectonic  events;  D1,  D2  and  D3  termed  the  Tangaean  event,  Eburnean  Orogeny  and  the  Wabo-Tampelse  event,  respectfully  (Hein,  2009;  Tshibubudze et al., 2009). The Tangaean event resulted in the development of a NW-NNW trending  fold-thrust belt ca. 2171-2130Ma (Hein, 2009). The Oudalan-Gorouol greenstone belt was intersected  by NE-trending shear zones, related to deformation during the Eburnean orogeny (Tshibubudze et al.,  2009;  Hein,  2009). The  deformation  D2  is  characterised  by  the  development  of  NNE-NE  trending  mylonite and shear zone, F2 folds and a penetrative schistocity (S-C2 to S2), which crosscut the D1  structures (Hein, 2009; Tshibubudze et al., 2009). || Chapter 1  1.1 Introduction  The Oudalan-Gorouol greenstone belt is located in north-eastern Burkina Faso (Fig. 1.1) in the West  African  craton,  and  extends  into  the  neighbouring  Niger. The  greenstone  belt  is  characterised  by  meta-volcanic  and  meta-sedimentary  rocks,  and  intruded  by  various  igneous  rocks  (Tshibubudze  et  al., 2009). It hosts various Au deposits, notably the Essakane goldfield, but smaller artisanal sites can  be found throughout the belt (Tshibubudze et al., 2009). The ore genesis of Essakane, Falagountou and Sokadie areas has not been defined. Researchers have  identified  that    quartz-vein  hosted  gold  in the  Birimian  of  West  African  craton  can  be  attributed  to  deformation in the Eburnean Orogeny (Hastings, 1982; Milési et al., 1992; Dzigbodi-Adjimah, 1993;  Béziat et al., 2008).<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 12,13,7<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0779c90493b2adc518489d1f45a25427 = $(`<div id="html_0779c90493b2adc518489d1f45a25427" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.2 Overview of the Study Area  The  study  area  is  located  in  the  Oudalan-Gorouol  greenstone  belt  ~250km  to  the  north-east  of  Ouagadougou, Burkina Faso. Burkina Faso is a landlocked country in West Africa which covers 274  300  square  kilometres  in  area  (Bierschenk,  1968),  and  shares  its  borders  with  Mali,  Togo,  Benin,  Ghana, Niger and Côte d’Ivoire. The official language is French, with Mooré and Dioula. The religion  dominantly practised is Islam with >50% of the population being Muslim, the remaining religions are  Christianity and indigenous African religions. Burkina Faso is defined by low hills and alluvial plains and is covered by an extensive laterite plateau  located at the southern edge of the Sahara Desert, with sand dunes (desert) to the north (Bierschenk,  1968). Central Burkina Faso is a savanna plateau and 198-305 metres above sea level.<br><b>Geocode:</b> Cairo, Alexandria Desert Road, Sadat City, Al Minufiya, 32921, Egypt<br><b>Pages:</b> 8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
