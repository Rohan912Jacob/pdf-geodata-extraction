                var html_8d3850a75ec07b59ddbd3054647d6278 = $(`<div id="html_8d3850a75ec07b59ddbd3054647d6278" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5)  Characterise the mineral assemblage, its evolution and the geochemical footprint left  by the gold mineralisation in the metasediments of the Siguiri district;  GENERAL METHODOLOGY  This  section  briefly  details  the  different  methods  and  techniques  used  to  meet  the  defined objectives of this study. Fieldwork and sampling  In  order  to  achieve  the  objectives  identified  in  the  previous  section,  fieldwork  was  conducted in and around the Siguiri district. A total of 22 weeks were spent in the field over  the  course  of  this  study. Fieldwork  was  focused  on  geological  and  structural  mapping,  core  logging and sampling in the  different  deposits of the district  but  was  also conducted around  the district and outside of the Siguiri Basin. Thirteen deposits from the Siguiri district were accessible over the course of this study. From  south  to  north:  Sintroko  PB1,  Sintroko  PB2C,  Sintroko  PB3A,  Sintroko  North,  Kosise,  Kami, Kozan, Kalamagna PB1, Tubani, Bidini, Sanu Tinti, Eureka North and Seguelen (Figure 2). || 5)  Characterise the mineral assemblage, its evolution and the geochemical footprint left  by the gold mineralisation in the metasediments of the Siguiri district;  GENERAL METHODOLOGY  This  section  briefly  details  the  different  methods  and  techniques  used  to  meet  the  defined objectives of this study. Fieldwork and sampling  In  order  to  achieve  the  objectives  identified  in  the  previous  section,  fieldwork  was  conducted in and around the Siguiri district. A total of 22 weeks were spent in the field over  the  course  of  this  study. Fieldwork  was  focused  on  geological  and  structural  mapping,  core  logging and sampling in the  different  deposits of the district  but  was  also conducted around  the district and outside of the Siguiri Basin. Thirteen deposits from the Siguiri district were accessible over the course of this study. From  south  to  north:  Sintroko  PB1,  Sintroko  PB2C,  Sintroko  PB3A,  Sintroko  North,  Kosise,  Kami, Kozan, Kalamagna PB1, Tubani, Bidini, Sanu Tinti, Eureka North and Seguelen (Figure 2). || ON THE PHOTOGRAPHS, BEDDING IS REPRESENTED BY FULL BLACK LINES, FOLD AXIAL PLANES BY SHORT-DASHED  BLACK  LINES  AND  SHEAR  ZONE  BOUNDARIES  BY  LONG-DASHED  BLACK  LINES. IN  THE  STEREOGRAMS,  BEDDING  IS  REPRESENTED BY BLACK POLES OR FULL BLACK GREAT CIRCLES, CONSTRUCTED FOLD AXIAL PLANES ARE REPRESENTED BY  DASHED  BLACK  GREAT  CIRCLES  AND  CONSTRUCTED  FOLD  AXES  ARE  IN  YELLOW. FROM  TOP-LEFT  TO  BOTTOM  RIGHT:  RECUMBENT  F1S  FOLDS  FROM  A)  BIDINI  (THE  TRACE  OF  THE  OBSERVED  AXIAL  PLANAR  S1S  CLEAVAGE  IS  ALSO  REPRESENTED)  AND  B)  EUREKA  NORTH;  C)  F2S  FOLD  IN  BIDINI;  D)  THE  KOZAN  F2S  SYNCLINE,  THOUGHT  TO  BE  STRUCTURALLY ADJACENT TO THE KOSISE F2S SYNCLINE; E) UPRIGHT F2S FOLD WITH STEEPLY PLUNGING FOLD AXIS FROM  SINTROKO  PB1. NOTE  THE  CONSISTENT  ORIENTATION  OF  THE  VEINS  MINED  BY  LOCALS  (VERTICAL  CAVITIES  IN  WALL)  AND  THE  RHEOLOGICAL  CONTROL  ON  MINERALIZATION  (SEAL  CAP  OF  SHALES,  IN  DARK  GREY,  WITH  STRONG  VEINING  RESTRICTED TO UNDERLYING SANDSTONES). 114  FIGURE 20: PHOTOGRAPHS OF THE DIFFERENT VEIN GENERATIONS OBSERVED IN SIGUIRI. A) EN-ECHELON BARREN QUARTZ V2S  VEINS. || yellow. From top-left to bottom right: recumbent F1S folds from A) Bidini (the trace of the observed axial planar S1S  cleavage  is  also  represented)  and  B)  Eureka  North;  C)  F2S  fold  in  Bidini;  D)  the  Kozan  F2S  syncline,  thought  to  be  structurally adjacent to the Kosise F2S syncline; E) upright F2S fold with steeply plunging fold axis from Sintroko PB1. Note the consistent orientation of the veins mined by locals (vertical cavities in wall) and the rheological control on  mineralization (seal cap of shales, in dark grey, with strong veining restricted to underlying sandstones). Numerous  veins  can  be  observed  to  develop  along  bedding  and  F2S  folds  in  Bidini  (Figure 20A). These veins, whose orientation varies across the deposit, are typically only a few  millimeters to 5 centimeters thick. Multiple sub-vertical damage zones, oriented NE-SW and N- S, crosscut the F2S folds and overprint the bedding parallel veins.<br><b>Geocode:</b> Kozan, Adana, Mediterranean Region, Turkey<br><b>Pages:</b> 100,16,34,34<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d1bd211df89aba119432574c2213dc25 = $(`<div id="html_d1bd211df89aba119432574c2213dc25" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  location  of  the  Siguiri  district,  previously  hosted  amidst  an  undifferentiated  package  of  sediments,  now  falls  at  the  intersection  between  early  WNW-ESE  and  N-S  faults  highlighted  by  the  Kintinian  olistostrome  and  also  recognized  in  geophysics  by Markov  et  al. (this volume). These fundamental structures also intersect with the locations of other smaller  deposits hosted in and around the Siguiri Basin (e.g. Léro, Jean et Gobelé, Kalana). We propose  that the WNW-ESE, N-S and NE-SW faults defining the early architecture of the Siguiri Basin,  applied  a  first-order  structural  control  on  the  location  of  gold  mineralization  in  the  Basin  as  well as magmatic intrusions (Figure 3B) and regional magnetite alteration (Figure 10). Overall, the link between basin morphology and the later orogenic gold mineralisation  is a major exploration targeting tool for orogenic gold systems.<br><b>Geocode:</b> Aeródromo de Rozas, Estrada Vilagarcía - A Veiga, A Eixavedra, Mondriz, Castro de Rei, Terra Chá, Lugo, Galicia, 27271, Spain<br><b>Pages:</b> 82<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_433dc3b301f1a65433f162dd8645bb9f = $(`<div id="html_433dc3b301f1a65433f162dd8645bb9f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  results  of  this  study  allow  to:  1)  enhance  our  understanding  of  the  fundamental  lithofacies  and  architecture  of  the  Siguiri  Basin,  and  its  tectonic  position  in  the  West  African  Craton  evolution,  2)  explain  that  the  location  of  the  world-class orogenic gold Siguiri district is controlled by the early architecture of the Basin, and  3)  provide  a  fundamental  targeting  criteria  for  orogenic  gold  systems  in  the  West  African  Craton. Geological context  Regional Geology  The Siguiri Basin is located in the north-western part of the Paleoproterozoic Baoulé- Mossi  domain,  which  covers  western  Guinea,  southern  Mali,  most  of  Burkina  Faso,  western  Niger,  south-east  Liberia,  Ivory  Coast  and  western  Ghana;  the  Kédougou-Kéniéba  inlier,  in  eastern Senegal, being the western-most expression of these Birimian terranes (ca. 2050-2200  Ma; Figure 3A). The Paleoproterozoic Baoulé-Mossi domain was accreted against the Archean  54<br><b>Geocode:</b> Liberia<br><b>Pages:</b> 48<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fef4c6dde72f0e980b7e3383a263d15a = $(`<div id="html_fef4c6dde72f0e980b7e3383a263d15a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2102-2085  Ma  and  is  coeval  with a first episode of magmatism characterised by the emplacement of granodiorite and felsic  flows in the KKI and quartz-diorite in the Morila deposit (McFarlane et al., 2011; Parra-Avila,  2015;  Figure  47). This  first  magmatic  event  was  interpreted  as  associated  with  the  syn-D3Lo  gold-tourmaline event in Loulo (KKI) and with the syn-D2M intrusion related gold mineralisation  in  Morila  and  early  gold  mineralisation  at  Obuasi  (Fougerouse  et  al.,  2015;  Lawrence  et  al.,  2013a; Lawrence et al., 2013b; McFarlane et al., 2011). 201 || Obuasi, Sadiola  and  Loulo;  Fougerouse  et al.,  in  press; Masurel  et  al.,  in  press  2015;  Lawrence  et al.,  2013a;  Lawrence  et  al.,  2013b),  atypical  orogenic  gold  (e.g. Masawa  deposit;  Treloar  et  al.,  2015),  29 || Prior to the switch, fluids are stored under  high  pressure  in  the  rock  mass  and  fluid  mobility  and  veining  are  minor. When  the  switch  occurs, a stress threshold is overcome allowing the barrier to be breached and fluids to flow  into an organized vein network. Geodynamic interpretation and drivers of stress-switches  Drivers of the different stress-switches observed in the Siguiri district may have a local  cause, including: 1) continuous local overburden build up; 2) fault irregularities; 3) earthquake  focal  behaviour  dynamics,  or  4)  a  regional  scale mechanism,  such  as  plate  convergence  rate  drop (Upton and Craw, 2013; Goldfarb et al., 2001; Beroza and Zoback, 1993). However, stress- switches  have  been  documented  in  many  other  orogenic  gold  systems  around  the  world,  including Archean examples (Bouiller and Robert, 1992;  Holyland and Ojala, 1997; Nguyen et  al., 1998; Goldfarb et al., 2001; McCuaig and Hronsky, 2014; e.g. in the Yilgarn: the Waroonga  and  New-Holland-Genesis  deposits,  Thébaud  et  al.,  2013). In  the  Birimian  of  West  Africa,  stress-switches have been recognised as one of the crucial triggers for mineralization in several  gold  deposits  (Ashanti  in  Ghana,  Sadiola,  Loulo  and  possibly  Morila  in  Mali,  Allibone  et  al.,  2002a;  Masurel  et  al.,  this  volume;  Lawrence  et  al.,  2013a;  McFarlane  et  al.,  2011). || The  overprinting  gold  mineralisation  event  recognized  Craton-wide  at  ca. 2085-2054  Ma  is  not  represented in the Siguiri district but represents the main source of gold in other deposits of  the  West  African  Craton  (e.g. Morila,  Loulo,  Sadiola). This  study  support  the  idea  that  gold  mineralisation in Siguiri and in West Africa is polyphase and that careful consideration of the  Siguiri district mineralisation timings could lead to future gold discovery in the Siguiri Basin. 204<br><b>Geocode:</b> Loulo, Kivetia, Bashu, Beni, North Kivu, Democratic Republic of the Congo<br><b>Pages:</b> 129,184,187,29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_57c6ce2b1f99f8aaf936433fa9351ca5 = $(`<div id="html_57c6ce2b1f99f8aaf936433fa9351ca5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Davis,  2002;  Masurel  et  al.,  in  press  2015;  Figure  47). This  younger  episode  of  magmatism,  dated  between  ca. 2085-2054  Ma,  is  coeval  with  the  second  episode  of  gold  mineralisation,  recognized in the deposits of Loulo in the KKI, Morila in Mali, as well as Damang and Obuasi in  Ghana (Fougerouse et al., 2015; Hirdes and Davis, 2002; McFarlane et al., 2011). In  comparison,  the  Siguiri  district  syn-D3S  orogenic  gold  mineralisation  (V3A  and  V3B  veining)  was  overprinted  by  a  latter  phase  of  gold  mineralisation  or  remobilisation,  syn-D4S. The D4S deformation was responsible for the development of the NNE-SSW S4S cleavage, sub- parallel  to  the  sub-solidus  fabric  observed  in  the  Malea  monzogranite,  outcropping  to  the  north of the district (Figure 32) and emplaced along with the Saraya volcanic breccia during the  first  episode  of  magmatism  discussed  above  (Figure  47). Based  on  the orientation  of  the  S4S  cleavage and sub-solidus fabric in the Malea monzogranite, we interpret the emplacement of  this  intrusive  and  of  the  Saraya  volcanic  breccia  as  coeval  with  the  formation  of  the  S4S  cleavage  recognized  in  the  Siguiri  district.<br><b>Geocode:</b> KKI. CPA, 1133, 56 Street, The Highlands, Tsawwassen, Delta, Metro Vancouver Regional District, British Columbia, V4L 2C0, Canada<br><b>Pages:</b> 186<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7b46dbd2379dc5bd35a1fd9ff915b1aa = $(`<div id="html_7b46dbd2379dc5bd35a1fd9ff915b1aa" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b>   However, comparison of the lithostratigraphy and geochronology of the Kintinian  Formation with the rest of the West African Craton suggests that this Formation is  part of the Lower Tarkwa Group, typically described as "late orogenic basin"-type  sediments.   The  Kintinian  stacks  of  polymict  conglomerate  were  interpreted  to  represent  an  olistostrome and can be followed throughout the whole Siguiri Basin.   The  deposition  of  this  olistostrome  is  interpreted  to  mark  a  change  in  the  dynamics of the Siguiri Basin opening, and the onset of increased tectonic activity  associated with the first phases of Eburnean compression.   The peculiar shape of the Kintinian olistostrome highlights the early architecture of  the Siguiri Basin and is controlled by N-S, NE-SW and WNW-ESE faults presumed to  represent fundamental structures that controlled the location of the Siguiri district  in the Basin. 215<br><b>Geocode:</b> NEZO Group, WT 0819-2439, IR6, Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, 00233, Ghana<br><b>Pages:</b> 198<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2cfedee4ee00da1507c874c7dd3d63d5 = $(`<div id="html_2cfedee4ee00da1507c874c7dd3d63d5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2015). We suggest that the Kintinian Formation formed late during the  Eburnean  orogeny  lithostratigraphic  evolution  as  distal  turbiditic  lobes  in  deep  water  and  olistostromes typical of an early stage of “late basin” sedimentation. The Kintinian Formation  sediments would hence be associated with the onset of the Eburnean convergence. Early architecture of the Siguiri Basin and orogenic gold systems  Regardless  of  the  timing  of  mineralisation,  it  has  been  demonstrated  in  several  terranes  of  varying  age  that  the  structural  framework  associated  with  mineralisation  is  intimately controlled by the early architecture (Dörling et al., 1996; Love et al., 2004; Garwin et  al., 2005; Lund, 2008; Miller et al., 2010). Early architecture is crucial for exploration targeting  and major stratigraphic boundaries are commonly used in orogenic gold exploration (Robert et  al.,  2005). These  boundaries  and  variations  within  a  basin  are  typically  controlled  by,  and  therefore highlight, fundamental structures that were active at the time of the basin formation  (Ersoy  et  al.,  2014;  Collins  et  al.,  in  press;  Gindre  et  al.,  2012;  Hajná  et  al.,  2011).<br><b>Geocode:</b> Lund, Lund Municipality, Skåne County, Sweden<br><b>Pages:</b> 81<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_21764c9027d4aff9a4ecf7ee131fbaf6 = $(`<div id="html_21764c9027d4aff9a4ecf7ee131fbaf6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> affinities with D3S and D4S pyrite associated with the V3B veins and the S4S cleavage, respectively  (Figure 45). Since petrographic observations indicate that the Sanu Tinti disseminated pyrite is  overprinted by the S4S cleavage, we propose that both V3B and Sanu Tinti disseminated pyrite  formed coevally late during D3S. Both mineralisation textures developed along the early-D3S N-S  thrust  at  the  contact  between  the  Kintinian  and  the  Fatoya  Formation. The  change  in  mineralisation texture from the Fatoya to the Kintinian Formation is common in orogenic gold  deposits (Dubé and Gosselin, 2007; Bierlein and Maher, 2001; Groves, 1993) and interpreted  to  be  linked  to  the  higher  porosity  and  lower  competency  of  the  Kintinian  conglomerate  compared  to  the  sediments  of  the  Fatoya  Formation. The  second  and  main  episode  of  gold  mineralisation  identified  in  Siguiri  was  found  to  be  associated  with  both  mineralisation  textures. In the V3B vein-hosted mineralisation, gold was found in the veins and in the lattice of  the arsenopyrite crystals (up to 55.5 ppm Au; Figure 45; Table 5 in Electronic Appendices).<br><b>Geocode:</b> Maher, Mingo County, West Virginia, 25685, United States<br><b>Pages:</b> 181<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_85e171f1e2f4a0f17ca9d2bfa5793f51 = $(`<div id="html_85e171f1e2f4a0f17ca9d2bfa5793f51" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The maximum ages of deposition for the Siguiri district sediments are all within error  of  each  other  and  average  at  ca. 2117  Ma  (Figure  14). Currently,  the  only  constraint  on  the  minimum deposition age  is provided by the crystallisation age of the  Saraya volcanic breccia  (2092±5  Ma),  sitting  on  top  of  the  siliciclastic  sedimentary  rocks  of  the  Siguiri  district. This  volcanic unit is coeval with the intrusion of the Maléa monzogranite, whose crystallisation age  was dated by Parra-Avila et al. (this volume) at 2089±12 Ma. Based  on  a  recent  regional  synthesis  Davis  et  al. || To the south, the Siguiri Basin is bordered by a series of  late  Eburnean intrusives (ca. 2090-2070 Ma) and by the Sassandra fault separating the Basin  sediments from the Archean Kénéma-Man gneiss (Egal et al., 2002). The Archean banded iron  formations of the Simandou also outcrop south of the Siguiri Basin (Egal et al., 1999). Finally, to  the north, the Siguiri Basin is unconformably overlain by the Neoproterozoic sediments of the  Taoudeni  Basin. The  Siguiri  Basin  sediments  are  intruded  by  a  number  of  late  Eburnean  monzogranite  and  biotite  granite  intrusions  dated  at  ca. 2090-2070  Ma  such  as  the  Malea  monzogranite, outcropping in the northernmost part of the Basin, 50 km north of the Siguiri  district  (Egal  et  al.,  2002;  Parra-Avila,  2015).<br><b>Geocode:</b> Malea, Zau de Câmpie, Mureș, 547667, Romania<br><b>Pages:</b> 31,77<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6eec8238caad8a7032fa739578b56c47 = $(`<div id="html_6eec8238caad8a7032fa739578b56c47" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2095 Ma by Feybesse et al. (1999). To the south, the Sassandra fault puts  rocks  of  the  Kénéma-Man  Archean  domain  in  contact  with  those  of  the  Siguiri  Basin  (Figure  16A,  Egal  et  al.,  2002). To  the  east,  the  Siguiri  Basin  is  bordered  by  the  Yanfolila  granite- greenstone  belt,  which  consists  of  volcaniclastic  sedimentary  and  mafic  to  intermediate  volcanic rocks. Finally, to the north, the flat-lying sandstones of the Neoproterozoic Taoudeni  Basin  unconformably  overlie  rocks  of  the  Siguiri  Basin. Paleoproterozoic  intrusive  rocks  crosscut  the  Siguiri  Basin  sediments,  such  as  the  Maléa  monzogranite  (Parra-Avila  et  al.,  in  press), outcropping north of the Siguiri district (Figure 16B). || Davis,  2002;  Masurel  et  al.,  in  press  2015;  Figure  47). This  younger  episode  of  magmatism,  dated  between  ca. 2085-2054  Ma,  is  coeval  with  the  second  episode  of  gold  mineralisation,  recognized in the deposits of Loulo in the KKI, Morila in Mali, as well as Damang and Obuasi in  Ghana (Fougerouse et al., 2015; Hirdes and Davis, 2002; McFarlane et al., 2011). In  comparison,  the  Siguiri  district  syn-D3S  orogenic  gold  mineralisation  (V3A  and  V3B  veining)  was  overprinted  by  a  latter  phase  of  gold  mineralisation  or  remobilisation,  syn-D4S. The D4S deformation was responsible for the development of the NNE-SSW S4S cleavage, sub- parallel  to  the  sub-solidus  fabric  observed  in  the  Malea  monzogranite,  outcropping  to  the  north of the district (Figure 32) and emplaced along with the Saraya volcanic breccia during the  first  episode  of  magmatism  discussed  above  (Figure  47). Based  on  the orientation  of  the  S4S  cleavage and sub-solidus fabric in the Malea monzogranite, we interpret the emplacement of  this  intrusive  and  of  the  Saraya  volcanic  breccia  as  coeval  with  the  formation  of  the  S4S  cleavage  recognized  in  the  Siguiri  district. || To the south, the Siguiri Basin is bordered by a series of  late  Eburnean intrusives (ca. 2090-2070 Ma) and by the Sassandra fault separating the Basin  sediments from the Archean Kénéma-Man gneiss (Egal et al., 2002). The Archean banded iron  formations of the Simandou also outcrop south of the Siguiri Basin (Egal et al., 1999). Finally, to  the north, the Siguiri Basin is unconformably overlain by the Neoproterozoic sediments of the  Taoudeni  Basin. The  Siguiri  Basin  sediments  are  intruded  by  a  number  of  late  Eburnean  monzogranite  and  biotite  granite  intrusions  dated  at  ca. 2090-2070  Ma  such  as  the  Malea  monzogranite, outcropping in the northernmost part of the Basin, 50 km north of the Siguiri  district  (Egal  et  al.,  2002;  Parra-Avila,  2015). || are  consistently  oriented  NE-SW  across  the  entire  Siguiri  district  and  are  typically  steeply  dipping  to  the  SE. Overprinting  all  earlier  structures,  the  D4S  NW-SE  compression  develops a  penetrative steep cleavage, S4S, that is parallel to the sub-solidus magmatic fabric found in the  Maléa monzogranite which intrudes the Siguiri Basin sediments a few kilometres north of the  Siguiri district (Figure 2B). Methodology  Fieldwork and sample selection  Twenty-two  weeks  of  fieldwork  in  the  Siguiri  Basin  were  conducted  over  2  years  starting  in  April  2011. Fieldwork  campaigns,  of  about  a  month  length  each,  were  mainly  focused  on  the  Siguiri  district  tenement  (Figure  5),  with  2  weeks  of  regional  field  transects  undertaken. Observations  and  description  of  the  stratigraphy,  lithofacies  associations  and  geochronological  sampling  were  conducted  directly  on  outcrop  and  drill  core. These  observations, integrated with geophysical data, were compiled on a geology map of the district  (Figure 5).<br><b>Geocode:</b> Malea, Zau de Câmpie, Mureș, 547667, Romania<br><b>Pages:</b> 186,31,52,92<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_35fb73dbda6e9b1a25b0f7b81718c0c2 = $(`<div id="html_35fb73dbda6e9b1a25b0f7b81718c0c2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2200 up to ca. 2140 Ma (Adadey et al., 2009; Davis et al., 2015; Davis et  al.,  1994;  Hirdes  and  Davis,  1998;  Taylor  et  al.,  1992). The  Sefwi  Formation  displays  similar  facies  and  ages  as  the  Fetekoro  sediments  and  its  equivalents  in  the  Boromo,  Houndé  and  Banfora belts of Burkina Faso (Davis et al., 2015; Baratoux et al., 2011). In Burkina Faso, the  Boromo,  Houndé  and  Banfora  sedimentary  rocks  have  been  described  as  tuffs,  epiclastic  volcano-sediments,  volcaniclastics,  argilites  and  wackes  with  occasional  intercalations  of  andesites (Baratoux et al., 2011). The Komana sedimentary rocks in the Yanfolila Belt of Mali,  are another example interpreted by Davis et al. (2015) to be a lateral equivalent of the Sefwi  Formation (Figure 15). || Formation and Bambela Basin sediments in Burkina Faso, and Fingouana, Kabaya and Her’kono  Formations in Mali. All these  sedimentary rocks  are dominated by flysch-like  metasediments  (e.g. greywacke, argillite) deposited at ca. 2120 Ma (Figure 15; Davis et al., 2015). The Siguiri  district sedimentary rocks are therefore interpreted to have deposited at the same time than  that of the Lower Tarkwa Group deposited between 2110 and ca. 2095 Ma, or to represent the  last expression of Upper Birimian sedimentation dated as 2130-2110 Ma (Davis et al., 2015). || Lawrence,  D. M.,  Treloar,  P. J.,  Rankin,  A. H.,  Boyce,  A.,  and  Harbidge,  P.,  2013b,  A  fluid  inclusion  and  stable  isotope  study  at  the  Loulo  mining  district,  Mali,  West  Africa:  Implications  for  multifluid  sources  in  the  generation  of  orogenic  gold  deposits:  Economic Geology, v. 108, p. 229-257. || Lawrence,  D. M.,  Treloar,  P. J.,  Rankin,  A. H.,  Boyce,  A.,  and  Harbidge,  P.,  2013b,  A  fluid  inclusion  and  stable  isotope  study  at  the  Loulo  mining  district,  Mali,  West  Africa:  Implications  for  multifluid  sources  in  the  generation  of  orogenic  gold  deposits:  Economic  Geology, v. 108, p. 229-257. || Lawrence, D. M., Treloar, P. J., Rankin, A. H., Harbidge, P., and Holliday, J., 2013a, The geology  and  mineralogy  of  the  Loulo  Mining  District,  Mali,  West  Africa:  evidence  for  two  distinct styles of orogenic gold mineralization: Economic Geology, v. 108, p. 199-227. || Lawrence, D. M., Treloar, P. J., Rankin, A. H., Harbidge, P., and Holliday, J., 2013a, The geology  and  mineralogy  of  the  Loulo  Mining  District,  Mali,  West  Africa:  evidence  for  two  distinct  styles of orogenic gold mineralization: Economic Geology, v. 108, p. 199-227. || Masurel,  Q.,  Thébaud,  N.,  Miller,  J.,  Ulrich,  S.,  Hein,  K.A.A.,  Cameron,  G.,  Béziat,  D. and  Bruguier,  O.,  in  press  2015,  Sadiola  Hill:  a  world-class  gold  deposit  in  Mali,  West  Africa:  Economic Geology. McFarlane, C. R. M., Mavrogenes, J., Lentz, D., King, K., Allibone, A., and Holcombe, R., 2011,  Geology and Intrusion-Related Affinity of the Morila Gold Mine, Southeast Mali: Economic  Geology, v. 106, p. || Masurel,  Q.,  Thébaud,  N.,  Miller,  J.,  Ulrich,  S.,  Hein,  K.A.A.,  Cameron,  G.,  Béziat,  D. and  Bruguier, O., this volume, Sadiola Hill: a world-class gold deposit in Mali, West Africa:  Economic Geology. McClay, K. R., 1992, The mapping of geological structures, John Wiley and Sons. McCuaig,  T. C.,  and  Hronsky,  J. || The Siguiri Basin covers about 40,000 km² in Guinea and adjacent Mali. It consists of  upper  Birimian  sedimentary,  volcaniclastic  and  volcanic  rocks  and  intrusive  rocks. The  upper  Birimian  sediments  were  derived  from  Paleoproterozoic  volcanic  rocks  and  felsic  intrusions  that were emplaced during the early stages of the Eburnean orogeny (Milési et al. 1989; Begg  et al. 2009; Feybesse and Milési 1994). The Siguiri Basin is bordered to the south-west by the  Niandan komatiite suite and the mafic to felsic volcanic rocks of the Kéniéro Range (not shown  on map), dated at ca. || ankerite, siderite nodules; Fougerouse et al., 2015). Other examples of similar  mineralisation  footprint  in  West  Africa  include  Wassa/Benso,  Damang  (Parra-Avila  et  al.,  in  review 2015; Pigois et al., 2003). The  structural  framework  and  geochronology  of  the  Kédougou-Kénieba  Inlier  (KKI),  Guinea, Mali, Ghana, and other West African references (Milési et al., 1989; Milési et al., 1992)  show that gold mineralisation in West Africa between ca. 2110-2060 Ma, occurred during two  main  events  (Figure  47). Both  gold  mineralisation  events  are  chronologically  associated  with  two distinct suites of intrusive rocks previously distinguished by Hirdes and Davis (2002). The  first  gold  mineralisation  event  occurs  between  ca. || As an example, numerous orogenic gold deposits hosted in sedimentary basins around  the  world  are  interpreted  to  be  sitting  on  early  structures  highlighted  in  the  field  through  lithofacies  variations. For  example,  the  Kirkland  Lake  deposit  hosted  along  the  Kirkland-Lake  Cadillac fault that marks the unconformity between the Timiskaming sediments and the Abitibi  Supergroup  in  Canada  (Hyde,  1980). Similarly  in  the  Western  Australian  Yilgarn  craton,  gold  deposits such as Ant Hill, Bullant, Porphyry and Wattlebird are hosted along the Ballard-Zuleika  Shear Zone and highlighted by the Kurrawang Group sediments (Robert et al., 2005; Mueller et  al., 1996; Weinberg et al., n.d.). In the West African Craton, the giant Obuasi deposit in Ghana  is hosted along the  Ashanti fault separating the Birimian sediments from the "late orogenic"  Tarkwaian sediments of the Ashanti Belt (Perrouty et al., 2012; Sestini, 1973). Also located in the West African Craton, the world-class orogenic gold district of Siguiri  (Steyn, 2012; Lebrun et al., in review 2015; Chapter 3) is hosted in the north of the Siguiri Basin  (Guinea), about 200 km south-west of Bamako in Mali and 150 km north of Kankan, the second  53<br><b>Geocode:</b> Mali<br><b>Pages:</b> 134,135,184,191,78,80,92,47<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ffefd9a0f4f71898377df2bfcf461a40 = $(`<div id="html_ffefd9a0f4f71898377df2bfcf461a40" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> All  five  detrital  SHRIMP  samples  display  a  polymodal  detrital  zircon  age  distribution. The magmatic sample from Saraya does not show any inheritance (one age population). Mean  U content remains relatively constant and around 100-150 ppm for all samples, except for the  sedimentary  rocks  from  Marble  Hill,  where  values  are  slightly  lower. All  maximum  ages  of  deposition and the magmatic age are compiled on Figure 14. 79 || Formation  is  estimated  at  ~400m  (Figure  9). Field  observations  of  the  contact  between  the  Fatoya and Kintinian Formation clearly put the latter stratigraphically on top of the former. In  the Seguelen deposit further to the north, the contact between the two Formations is sharp  and disconformable (Figure 8C). Figure 8: Photographs of A) the Saraya volcanic breccia; B) marbles from the Marble Hill location; and C) the contact  between the Fatoya and the Kintinian formation in the Seguelen deposit. The Kintinian Formation is a >400 m thick Formation dominated by massive dark-green  shale with cm-thick, boudinaged limestone interbeds (Figure 6F). Thin beds of siltstone or fine  graded  greywacke  are  also  observed. || Sample Si241, meta-greywacke (WGS84, UTM 29N, East.: 449911, North.: 1285773, Elev.: 574  m)  This  sample  is  a  strongly  foliated,  very  coarse-grained,  dark  green  feldspathic  greywacke at sub-greenschist facies displaying ~30% of matrix. It comes from the Marble Hill  location, a hill made of marbles, conglomerate and greywacke sedimentary rocks. The modal  composition of this sample is similar to the previous greywacke, with about 20 vol% quartz, 25  vol%  albite  and 20 vol%  white  micas. The proportion of clasts  is however higher than in the  other greywacke samples. Zircons are medium to dark brown, display an average crystal size of  50x70  μm,  are  reasonably  fractured  and  mostly  subhedral  to  anhedral. The  vast  majority  of  grains exhibit a strong oscillatory zoning (Figure 11B). || This is the only  place  in  the  Siguiri  district  where  in  situ  beds  of  meta-limestone  were  observed. The  conglomerate  layers  found  in  the  Marble  Hill  are  similar  to  the  ones  hosted  in  the  Kintinian  Formation and observed in the Sanu Tinti deposit. However, in the conglomerate units in and  around the Marble Hill, limestone clasts increase in proportion (drill-hole SIDD002; Figure 5A). The Marble Hill conglomerates are viewed as a locally sourced lateral variation of the Kintinian  conglomerate  found  in  the  Sanu  Tinti  deposit. The  meta-limestone  beds  are  therefore  considered to represent the overturned stratigraphic top of the Fatoya Formation or base of  the Kintinian Formation (Figure 9). Even though not enough zircons could be separated from  the  meta-limestone,  meta-greywacke  from  the  top  of  the  Marble  Hill  were  sampled  successfully for SHRIMP dating (sample Si241; Figure 5A). || compositional  variation  across  the  Basin,  consistent  with  the  local  geology. For  instance,  limestone clasts were observed in the conglomerate from the Marble Hill location (Figure  5),  north-west  of  the  Siguiri  district  is  dominated  by  shale  and  greywacke  from  the  Fatoya  and  Balato Formations. U-Pb detrital zircon geochronology  Few  geochronological  constraints  exist  over  the  study  area  and  the  broader  Siguiri  Basin  area  (Egal  et  al.,  1999;  Egal  et  al.,  2002;  Feybesse  et  al.,  1999). Sample  details  and  analytical data for each sample are below and in Table 1 (in Electronic Appendices). Sample  SKRCDD040  236.5,  meta-greywacke  (WGS84,  UTM  29N,  East.:  462781,  North.:  1271072, Elev.: 364 m)  This  sample  is  a  fine-grained,  massive,  equigranular,  dark  grey  greywacke  (~60  vol%  matrix)  at  sub-greenschist  facies  from  the  Balato  Formation  (Sintroko  PB1  deposit). Modal  composition  for  quartz,  albite  and  white  micas  of  around  20,  25  and  20  vol%  respectively. || sedimentation. However, available data show that the Kintinian conglomerates occur as thick  (~10-15 m) deposits overlain by thin (<50 cm) shale to mudstone intervals. The conglomerates  were observed at  the contact  with Fatoya greywackes, above  a thrust  fault in the  Sanu Tinti  deposit, and reworking meta-limestone/marble in drill cores from the Silakoro area. Based on  the  current  data,  the  conglomeratic  layers  sit  near  the  base  of  the  Kintinian  Formation,  are  overlain  by  mudstone  and  boudinaged  limestone  interbeds  representing  the  bulk  of  the  Kintinian Formation (Figure 6F), and their true thickness varies across the map and in cores. In  order  to  integrate  the  observations  from  the  Siguiri  district  in  the  broader  Siguiri  basin  framework,  two  additional  localities  were  investigated: the  Marble  Hill  and  the  Saraya  area  (Figure  3B  and  5A). Located  between  the  Kintinian  and  the  Fatoya  Formations  in  map  view  (area  around  sample  Si241  on  Figure  5A),  the  Marble  Hill  displays  conglomerate  and  greywacke sitting on top of strongly foliated meta-limestone beds (Figure 6D). || Formation  is  estimated  at  ~400m  (Figure  9). Field  observations  of  the  contact  between  the  Fatoya and Kintinian Formation clearly put the latter stratigraphically on top of the former. In  the Seguelen deposit further to the north, the contact between the two Formations is sharp  and disconformable (Figure 8C). Figure 8: Photographs of A) the Saraya volcanic breccia; B) marbles from the Marble Hill location; and C) the contact  between the Fatoya and the Kintinian formation in the Seguelen deposit. The Kintinian Formation is a >400 m thick Formation dominated by massive dark-green  shale with cm-thick, boudinaged limestone interbeds (Figure 6F). Thin beds of siltstone or fine  graded  greywacke  are  also  observed.<br><b>Geocode:</b> Marble Hill, Manhattan, New York County, New York, 10463, United States<br><b>Pages:</b> 59,59,61,65,69,73<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e214e7178046d6993905e567449eecca = $(`<div id="html_e214e7178046d6993905e567449eecca" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  stacked  conglomerates  sitting  near  its  base  are  interpreted  as  the  products  of  subaqueous,  cohesive  debris  flows  (Mulder  and  Alexander,  2001). They incorporated relatively local clasts, as highlighted by the clast angularity, sorting  and the along-strike variations in their origin. This is exemplified by the shale-dominated clasts  eroded along the marine (or lake) slope  from the older Balato and Fatoya Formations in the  Siguiri  district  while  limestone  clasts  dominates  in the  conglomerates  observed  closer to  the  Marble Hill location. The rest of the Kintinian is interpreted as a return to a low energy marine  or lake depositional setting with fluctuating water geochemistry and conditions at the origin of  the organic-rich shales / limestone interbeds (Figure 6F). Overall,  the  Siguiri  district  sediments  are  interpreted  as  marine  or  lake  sedimentary  deposits. They  initially  form  a  regressive  (coarsening-upward)  sequence  showing  a  transition  from (Figure 9):   1) low-energy marine (or lake) organic-rich shales (lower Balato Formation);   2) onset of gravity-flow deposits and distal turbidite deposition (possibly turbidite lobe  complex including distributary channel fills), and;   81<br><b>Geocode:</b> Marble Hill, Manhattan, New York County, New York, 10463, United States<br><b>Pages:</b> 75<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8c3c9f8dc56deecfb6622a2ac627ced3 = $(`<div id="html_8c3c9f8dc56deecfb6622a2ac627ced3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Mineralisation consists of disseminated arsenopyrite/pyrite  similar to that found in the Bidini-Sanu Tinti conglomerate and is associated with carbonate- sericite alteration. This first  mineralisation event in Massawa  is overprinted by late Au-Sb-Te  veining  absent  from  in  Siguiri. This  overprint  is  associated  with  coarse  visible  gold. Mineralisation  at  the  Sadiola  Hill  deposit  in  Western  Mali  (Masurel  et  al.,  in  press  2015)  is  structurally controlled and hosted along sub-vertical N-S and NNE-trending shear zones. Au-As- Sb  mineralisation  is  mainly  associated  with  disseminated  sulphides  but  can  also  be  found  associated  with  sulphide  veinlets  and  quartz-carbonate-sulphides-(biotite-tourmaline)  veins. Potassic  alteration  dominates  at  the  Sadiola  Hill  deposit  and  is  associated  with  carbonate  alteration.<br><b>Geocode:</b> Massawa, Northern Red Sea Region, Eritrea<br><b>Pages:</b> 183<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0ef064946a87e45b4294dbcd04a97ec1 = $(`<div id="html_0ef064946a87e45b4294dbcd04a97ec1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> supported  by  other  studies  (Pitcairn  et  al.,  2006;  Price  and  Pichler,  2006). Variations  in  As  content also have a direct impact on the unit cell parameters of the pyrite crystal lattice (a, b, c  distances between atoms and α, β, γ angles between a, b and c) which affects the capacity of  this  mineral  to  contain  gold  (Large  et  al.,  2011;  Savage  et  al.,  2000). This  conclusion  is  highlighted by the covariance in the LA-ICP-MS and EPMA datasets of Au and As in V3A pyrite:  more  Au  is  incorporated  into  the  pyrite  crystal  lattice  along  with  the  increase  in  As  (Figure  45F). The low As content of the Kintinian Formation is thus interpreted to be responsible for  the low Au content of the syn-V3B pyrite disseminated in the Kintinian conglomerate below the  Bidini deposit and outcropping in the Sanu Tinti deposit. Comparison with other West African orogenic gold deposits  The  Siguiri  mineralisation  footprint  has  many  similarities  with  other  West  African  orogenic gold deposits. In particular, mineralisation at the Massawa deposit in Eastern Senegal  (Treloar et al., 2014) is structurally controlled and hosted along sub-vertical NE-trending shear  zones similar to the Kosise deposit.<br><b>Geocode:</b> Massawa, Northern Red Sea Region, Eritrea<br><b>Pages:</b> 183<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_438bfcc6a6a4cd3757cd346138b3dedf = $(`<div id="html_438bfcc6a6a4cd3757cd346138b3dedf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (1999)) can be considered as olistostrome deposits with various  autochthonous and allochthonous clasts (Flores, 1955; Neuendorf et al., 2005). Olistostromes  (or mélanges of sedimentary origin) are interpreted as the product of submarine debris flow  triggered by slope failure (Dalrymple and James, 2010; Prothero and Schwab, 2004), possibly  associated  with  earthquake-induced  faulting  events  (Chang  et  al.,  2001;  Cieszkowski  et  al.,  2009; Moore et al., 1976; Wendorff, 2005). The basal Kintinian olistostrome can be followed  throughout  the entire Siguiri Basin (Figure  10). These  basal conglomerates contrast  strongly  with the rest of the Siguiri Basin “fine sediments” described by Egal et al., (1999) and Feybesse  et al. (1999), and mark an abrupt change in depositional energy and tectonic context. The  Siguiri  Basin  is  hence  viewed  as  much  more  complex  than  previously  described.<br><b>Geocode:</b> Moore County, Texas, United States<br><b>Pages:</b> 76<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_748671dead53f2067df3c99661f02546 = $(`<div id="html_748671dead53f2067df3c99661f02546" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2102-2085  Ma  and  is  coeval  with a first episode of magmatism characterised by the emplacement of granodiorite and felsic  flows in the KKI and quartz-diorite in the Morila deposit (McFarlane et al., 2011; Parra-Avila,  2015;  Figure  47). This  first  magmatic  event  was  interpreted  as  associated  with  the  syn-D3Lo  gold-tourmaline event in Loulo (KKI) and with the syn-D2M intrusion related gold mineralisation  in  Morila  and  early  gold  mineralisation  at  Obuasi  (Fougerouse  et  al.,  2015;  Lawrence  et  al.,  2013a; Lawrence et al., 2013b; McFarlane et al., 2011). 201 || ABSTRACT  The West African Craton hosts some of the biggest gold deposits in the world such as  Obuasi,  Sadiola,  Morila  or  Siguiri. However,  the  Craton  is  still  largely  unexplored  and  its  formation,  evolution  and  how  and  when  the  gold  deposits  it  hosts  developed  during  the  Eburnean  orogeny  remain  unclear. The  Siguiri  district  is  one  of  West  Africa's  largest  Paleoproterozoic  sedimentary  basins  and  sits  in  the  northern  part  of  the  Siguiri  Basin. The  district and its hosting Basin have received limited attention from the scientific community to  date. This  thesis  makes  use  of  a  multi-scale  and  multi-disciplinary  approach  in  order  to  constrain the evolution of the  Siguiri district and Siguiri Basin architecture and hydrothermal  activity through time. The objective is to provide the backbone of future exploration strategies  for orogenic gold deposits in the Siguiri Basin and, potentially, in the rest of the West African  Craton. || The  overprinting  gold  mineralisation  event  recognized  Craton-wide  at  ca. 2085-2054  Ma  is  not  represented in the Siguiri district but represents the main source of gold in other deposits of  the  West  African  Craton  (e.g. Morila,  Loulo,  Sadiola). This  study  support  the  idea  that  gold  mineralisation in Siguiri and in West Africa is polyphase and that careful consideration of the  Siguiri district mineralisation timings could lead to future gold discovery in the Siguiri Basin. 204 || The Baoulé-Mossi domain was accreted  against the Kénéma-Man domain during the Eburnean orogeny (ca. 2210-2040 Ma; Abouchami  et  al.,  1990;  Egal  et  al. 2002;  Thiéblemont  et  al.,  2004;  Lahondère  et  al.,  2002;  Parra-Avila,  2015; Davis et al., 2015). This orogeny is associated with the development of numerous world- class gold deposits across the West  African Craton. These deposits formed at  different times  during the Eburnean orogeny and display a wide range of mineralization styles ranging from:  intrusion related gold (e.g. Morila; McFarlane et al., 2011), orogenic gold (e.g. || Thus,  it  is  proposed  that  the  gold events  in  Siguiri  (syn-D3S  and  syn-D4S)  occurred  during  the  ca. 2102-2085  Ma  episode  of  gold  mineralisation  recognized across the West African Craton. These conclusions have a direct impact on orogenic  gold  exploration  since  these  suggest  that  younger  economic  gold  mineralisation  coeval  with  the  second  episode  of  magmatism  at  ca. 2085-2054  Ma,  such  as  the  late  gold  overprint  in  Morila, could be found in the Siguiri Basin. Conclusion  The Siguiri district, hosted in the weakly metamorphosed sediments of the Siguiri Basin  (Guinea)  is  characterized  by  a  polyphase  hydrothermal  history  and  two  textures  of  the  hydrothermal mineral assemblages. The dominant texture, or Kosise style, displays vein haloes  structurally  controlled  by  early-D3S  N-S,  NE-SW,  WNW-ESE  and  E-W  damage  zones. || M., Mavrogenes, J., Lentz, D., King, K., Allibone, A., and Holcombe, R., 2011,  Geology  and  Intrusion-Related  Affinity  of  the  Morila  Gold  Mine,  Southeast  Mali:  Economic Geology, v. 106, p. 727-750. Micklethwaite,  S.,  Sheldon,  H. A.,  and  Baker,  T.,  2010,  Active  fault  and  shear  processes  and  their  implications  for  mineral  deposit  formation  and  discovery:  Journal  of  Structural  Geology, v. 32, p.<br><b>Geocode:</b> Morila, Dioïla Cercle, Koulikoro, Mali<br><b>Pages:</b> 135,184,186,187,29,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_dc5aa7267fbbb14a4d108ac9ff32beea = $(`<div id="html_dc5aa7267fbbb14a4d108ac9ff32beea" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2102-2085  Ma  and  is  coeval  with a first episode of magmatism characterised by the emplacement of granodiorite and felsic  flows in the KKI and quartz-diorite in the Morila deposit (McFarlane et al., 2011; Parra-Avila,  2015;  Figure  47). This  first  magmatic  event  was  interpreted  as  associated  with  the  syn-D3Lo  gold-tourmaline event in Loulo (KKI) and with the syn-D2M intrusion related gold mineralisation  in  Morila  and  early  gold  mineralisation  at  Obuasi  (Fougerouse  et  al.,  2015;  Lawrence  et  al.,  2013a; Lawrence et al., 2013b; McFarlane et al., 2011). 201 || A  composite  geochemical  cross-section  across  damage  zones  from  the  Kosise  deposit,  indicates  that  gold  mineralisation  in  the  Siguiri  district  is  associated  with  enrichments in Ag, Au, As, Bi, Co, Mo, Sb, Se, S, Te and W. Geochemical variations associated with  the ore shoots in the Siguiri district are consistent with petrographic observations and highlight an  albite-carbonate-sulphide-sericite alteration system. The  fourth  and  last  hydrothermal  event  is  associated  with  the  development  of  a  late  penetrative  S4S  cleavage  during  D4S  deformation. This  late  deformation  event  overprints  all  pre- existing hydrothermal events and is associated with the deposition of free gold, chalcopyrite and  galena along fractures in V3A pyrite and V3B pyrite and arsenopyrite. Mineral  and  geochemical  footprint  and  timing  of  the  gold  events  in  the  Siguiri  district,  when  compared  with  other  deposits  of  the  West  African  Craton,  highlight  the  synchronicity  of  gold  mineralisation in Siguiri (syn-D3S and syn-D4S events) with other events of gold mineralisation in this  part  of  the  Craton,  such  as  the  early  Au-Sb-Bi-(Te-W)  mineralisation  at  the  Morila  deposit  in  Southeast Mali. Results support the idea that late Eburnean-age gold mineralisation in the Siguiri  district and in the West African Craton as a whole, is polyphase and that economic post-D4S gold  mineralisation could be found in the Siguiri Basin.<br><b>Geocode:</b> Morila, Dioïla Cercle, Koulikoro, Mali<br><b>Pages:</b> 143,184<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1c55478b15b0e8d7a1604ce595d299e9 = $(`<div id="html_1c55478b15b0e8d7a1604ce595d299e9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Early Au-Sb-Bi-(Te-W) mineralisation at the Morila deposit in Southeast Mali (McFarlane et al.,  2011)  is  categorised  as  intrusion-related  but  is  overprinted  by  As-Au-Ag  orogenic  style  mineralisation. This late overprint is hosted along a NNE-trending shear zone. Mineralisation is  characterised by disseminated arsenopyrite containing polygonal gold blebs and is associated  with  albitisation  and  the  development  of  titanite. Mineralisation  in  the  Obuasi  gold  mine  in  Ghana (Fougerouse et al., 2015) is similar to that in the Siguiri district. Mineralisation in Obuasi  is  structurally  controlled  and  displays  two  distinct  textures:  disseminated  gold-bearing  sulphides  (predominantly  arsenopyrite  in  shale)  and  quartz-carbonate  veins  associated  with  native  gold. Obuasi  mineralisation  is  also  associated  with  chlorite-quartz  and  carbonate  alteration (e.g.<br><b>Geocode:</b> Mali, Jianhe, Qiandongnan, Guizhou, China<br><b>Pages:</b> 184<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0f8e11924f6a1cf0eb98f0b1378ecf65 = $(`<div id="html_0f8e11924f6a1cf0eb98f0b1378ecf65" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Davis,  2002;  Masurel  et  al.,  in  press  2015;  Figure  47). This  younger  episode  of  magmatism,  dated  between  ca. 2085-2054  Ma,  is  coeval  with  the  second  episode  of  gold  mineralisation,  recognized in the deposits of Loulo in the KKI, Morila in Mali, as well as Damang and Obuasi in  Ghana (Fougerouse et al., 2015; Hirdes and Davis, 2002; McFarlane et al., 2011). In  comparison,  the  Siguiri  district  syn-D3S  orogenic  gold  mineralisation  (V3A  and  V3B  veining)  was  overprinted  by  a  latter  phase  of  gold  mineralisation  or  remobilisation,  syn-D4S. The D4S deformation was responsible for the development of the NNE-SSW S4S cleavage, sub- parallel  to  the  sub-solidus  fabric  observed  in  the  Malea  monzogranite,  outcropping  to  the  north of the district (Figure 32) and emplaced along with the Saraya volcanic breccia during the  first  episode  of  magmatism  discussed  above  (Figure  47). Based  on  the orientation  of  the  S4S  cleavage and sub-solidus fabric in the Malea monzogranite, we interpret the emplacement of  this  intrusive  and  of  the  Saraya  volcanic  breccia  as  coeval  with  the  formation  of  the  S4S  cleavage  recognized  in  the  Siguiri  district. || Prior to the switch, fluids are stored under  high  pressure  in  the  rock  mass  and  fluid  mobility  and  veining  are  minor. When  the  switch  occurs, a stress threshold is overcome allowing the barrier to be breached and fluids to flow  into an organized vein network. Geodynamic interpretation and drivers of stress-switches  Drivers of the different stress-switches observed in the Siguiri district may have a local  cause, including: 1) continuous local overburden build up; 2) fault irregularities; 3) earthquake  focal  behaviour  dynamics,  or  4)  a  regional  scale mechanism,  such  as  plate  convergence  rate  drop (Upton and Craw, 2013; Goldfarb et al., 2001; Beroza and Zoback, 1993). However, stress- switches  have  been  documented  in  many  other  orogenic  gold  systems  around  the  world,  including Archean examples (Bouiller and Robert, 1992;  Holyland and Ojala, 1997; Nguyen et  al., 1998; Goldfarb et al., 2001; McCuaig and Hronsky, 2014; e.g. in the Yilgarn: the Waroonga  and  New-Holland-Genesis  deposits,  Thébaud  et  al.,  2013). In  the  Birimian  of  West  Africa,  stress-switches have been recognised as one of the crucial triggers for mineralization in several  gold  deposits  (Ashanti  in  Ghana,  Sadiola,  Loulo  and  possibly  Morila  in  Mali,  Allibone  et  al.,  2002a;  Masurel  et  al.,  this  volume;  Lawrence  et  al.,  2013a;  McFarlane  et  al.,  2011).<br><b>Geocode:</b> Mali<br><b>Pages:</b> 129,186<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3f3272f0649acee30639ab203dbf0a22 = $(`<div id="html_3f3272f0649acee30639ab203dbf0a22" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In  the  3rd  century,  the  Sarakolle  Kingdom  was  already  familiar  with  the  widespread  gold  endowment  from  Senegal  to  the  Niger  River. Production  of  gold  from  this  region is thought to have continued through the 12th and 13th centuries in areas controlled by  the  Mindingo  Kingdom,  whose  capital  Niani  is  near  the  present  eastern  border  between  Guinea and Mali, less than 100 km from Siguiri. Continued gold production included its use as  tribute  by  the  Mali  Empire  during  the  17th  century. In  the  late  19th  and  early  20th  century,  minor  extraction  and  prospecting  in  the  Siguiri  area  was  started  by  the  French. Industrial  production of gold from the Siguiri district started in 1931 (nearly 75 t reported between 1931  and 1951)  (AngloGold Ashanti Ltd., 2013). Between 1960 and  1963 a Russian state  company  was  actively  mining  in  the  region,  focusing  their  operations  on  placer-type  deposits.<br><b>Geocode:</b> Niani, Kuntaur, Central River Division, The Gambia<br><b>Pages:</b> 94<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4790c98daf23f3d519c0907174849efb = $(`<div id="html_4790c98daf23f3d519c0907174849efb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  results  of  this  study  allow  to:  1)  enhance  our  understanding  of  the  fundamental  lithofacies  and  architecture  of  the  Siguiri  Basin,  and  its  tectonic  position  in  the  West  African  Craton  evolution,  2)  explain  that  the  location  of  the  world-class orogenic gold Siguiri district is controlled by the early architecture of the Basin, and  3)  provide  a  fundamental  targeting  criteria  for  orogenic  gold  systems  in  the  West  African  Craton. Geological context  Regional Geology  The Siguiri Basin is located in the north-western part of the Paleoproterozoic Baoulé- Mossi  domain,  which  covers  western  Guinea,  southern  Mali,  most  of  Burkina  Faso,  western  Niger,  south-east  Liberia,  Ivory  Coast  and  western  Ghana;  the  Kédougou-Kéniéba  inlier,  in  eastern Senegal, being the western-most expression of these Birimian terranes (ca. 2050-2200  Ma; Figure 3A). The Paleoproterozoic Baoulé-Mossi domain was accreted against the Archean  54<br><b>Geocode:</b> Niger<br><b>Pages:</b> 48<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_642d10d8ed04f12e264207b6bdb2e7cf = $(`<div id="html_642d10d8ed04f12e264207b6bdb2e7cf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In  the  3rd  century,  the  Sarakolle  Kingdom  was  already  familiar  with  the  widespread  gold  endowment  from  Senegal  to  the  Niger  River. Production  of  gold  from  this  region is thought to have continued through the 12th and 13th centuries in areas controlled by  the  Mindingo  Kingdom,  whose  capital  Niani  is  near  the  present  eastern  border  between  Guinea and Mali, less than 100 km from Siguiri. Continued gold production included its use as  tribute  by  the  Mali  Empire  during  the  17th  century. In  the  late  19th  and  early  20th  century,  minor  extraction  and  prospecting  in  the  Siguiri  area  was  started  by  the  French. Industrial  production of gold from the Siguiri district started in 1931 (nearly 75 t reported between 1931  and 1951)  (AngloGold Ashanti Ltd., 2013). Between 1960 and  1963 a Russian state  company  was  actively  mining  in  the  region,  focusing  their  operations  on  placer-type  deposits.<br><b>Geocode:</b> Niger River, Niger<br><b>Pages:</b> 94<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_019b38e89cf5b7a6c35abdfbbd06b6ea = $(`<div id="html_019b38e89cf5b7a6c35abdfbbd06b6ea" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2102-2085  Ma  and  is  coeval  with a first episode of magmatism characterised by the emplacement of granodiorite and felsic  flows in the KKI and quartz-diorite in the Morila deposit (McFarlane et al., 2011; Parra-Avila,  2015;  Figure  47). This  first  magmatic  event  was  interpreted  as  associated  with  the  syn-D3Lo  gold-tourmaline event in Loulo (KKI) and with the syn-D2M intrusion related gold mineralisation  in  Morila  and  early  gold  mineralisation  at  Obuasi  (Fougerouse  et  al.,  2015;  Lawrence  et  al.,  2013a; Lawrence et al., 2013b; McFarlane et al., 2011). 201 || ABSTRACT  The West African Craton hosts some of the biggest gold deposits in the world such as  Obuasi,  Sadiola,  Morila  or  Siguiri. However,  the  Craton  is  still  largely  unexplored  and  its  formation,  evolution  and  how  and  when  the  gold  deposits  it  hosts  developed  during  the  Eburnean  orogeny  remain  unclear. The  Siguiri  district  is  one  of  West  Africa's  largest  Paleoproterozoic  sedimentary  basins  and  sits  in  the  northern  part  of  the  Siguiri  Basin. The  district and its hosting Basin have received limited attention from the scientific community to  date. This  thesis  makes  use  of  a  multi-scale  and  multi-disciplinary  approach  in  order  to  constrain the evolution of the  Siguiri district and Siguiri Basin architecture and hydrothermal  activity through time. The objective is to provide the backbone of future exploration strategies  for orogenic gold deposits in the Siguiri Basin and, potentially, in the rest of the West African  Craton. || In the West African Craton, the  association between "late orogenic basins" and gold mineralisation is also exemplified by the  Tarkwa  Basin  in  Ghana  where  numerous  deposits,  including  the  giant  Obuasi  deposit,  are  hosted along structures controlling the morphology of the Tarkwa Basin (Figure 3B). 88 || Introduction  Orogenic gold mineralization is common across the Paleoproterozoic Birimian rocks of  the West African Craton e.g. Lawrence et al., (2013a); Milési et al. (1989); Milési et al., (1992). The  location  of  orogenic  gold  deposits  is  typically  controlled  by  complex  regional-scale  fault  networks (Goldfarb et al., 2001; Groves et al., 2000). In West Africa, the Ashanti fault system in  Ghana, is one example of such a network, and its many faults host some of the biggest vein- hosted  and  fault-vein-hosted  orogenic  gold  deposits  (e.g.,  Obuasi,  Allibone  et  al.,  2002;  Fougerouse  et  al.,  this  volume). The  Siguiri  district  (240  t/7.9  Moz;  AngloGold  Ashanti  Ltd.,  2013;  AngloGold  Ashanti  Ltd.,  n.d.)  is  unusual  in  West  Africa  because  it  is  not  located  on  a  recognized  large  regional  scale  fault  system. || Obuasi, Sadiola  and  Loulo;  Fougerouse  et al.,  in  press; Masurel  et  al.,  in  press  2015;  Lawrence  et al.,  2013a;  Lawrence  et  al.,  2013b),  atypical  orogenic  gold  (e.g. Masawa  deposit;  Treloar  et  al.,  2015),  29 || ABSTRACT  The West African Craton hosts some of the biggest gold deposits in the world such as  Obuasi,  Sadiola,  Morila  or  Siguiri. However,  the  Craton  is  still  largely  unexplored  and  its  formation,  evolution  and  how  and  when  the  gold  deposits  it  hosts  developed  during  the  Eburnean  orogeny  remain  unclear. The  Siguiri  district  is  one  of  West  Africa's  largest  Paleoproterozoic  sedimentary  basins  and  sits  in  the  northern  part  of  the  Siguiri  Basin. The  district and its hosting Basin have received limited attention from the scientific community to  date. This  thesis  makes  use  of  a  multi-scale  and  multi-disciplinary  approach  in  order  to  constrain the evolution of the  Siguiri district and Siguiri Basin architecture and hydrothermal  activity through time. The objective is to provide the backbone of future exploration strategies  for orogenic gold deposits in the Siguiri Basin and, potentially, in the rest of the West African  Craton.<br><b>Geocode:</b> Obuasi, Obuasi Municipal District, Ashanti Region, Ghana<br><b>Pages:</b> 184,29,5,82,88,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_90cb09bc838fae729342d1713fdb5f9f = $(`<div id="html_90cb09bc838fae729342d1713fdb5f9f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Early Au-Sb-Bi-(Te-W) mineralisation at the Morila deposit in Southeast Mali (McFarlane et al.,  2011)  is  categorised  as  intrusion-related  but  is  overprinted  by  As-Au-Ag  orogenic  style  mineralisation. This late overprint is hosted along a NNE-trending shear zone. Mineralisation is  characterised by disseminated arsenopyrite containing polygonal gold blebs and is associated  with  albitisation  and  the  development  of  titanite. Mineralisation  in  the  Obuasi  gold  mine  in  Ghana (Fougerouse et al., 2015) is similar to that in the Siguiri district. Mineralisation in Obuasi  is  structurally  controlled  and  displays  two  distinct  textures:  disseminated  gold-bearing  sulphides  (predominantly  arsenopyrite  in  shale)  and  quartz-carbonate  veins  associated  with  native  gold. Obuasi  mineralisation  is  also  associated  with  chlorite-quartz  and  carbonate  alteration (e.g.<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 184<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_88852a9675772a85e1c3ba1570a0522d = $(`<div id="html_88852a9675772a85e1c3ba1570a0522d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Davis,  2002;  Masurel  et  al.,  in  press  2015;  Figure  47). This  younger  episode  of  magmatism,  dated  between  ca. 2085-2054  Ma,  is  coeval  with  the  second  episode  of  gold  mineralisation,  recognized in the deposits of Loulo in the KKI, Morila in Mali, as well as Damang and Obuasi in  Ghana (Fougerouse et al., 2015; Hirdes and Davis, 2002; McFarlane et al., 2011). In  comparison,  the  Siguiri  district  syn-D3S  orogenic  gold  mineralisation  (V3A  and  V3B  veining)  was  overprinted  by  a  latter  phase  of  gold  mineralisation  or  remobilisation,  syn-D4S. The D4S deformation was responsible for the development of the NNE-SSW S4S cleavage, sub- parallel  to  the  sub-solidus  fabric  observed  in  the  Malea  monzogranite,  outcropping  to  the  north of the district (Figure 32) and emplaced along with the Saraya volcanic breccia during the  first  episode  of  magmatism  discussed  above  (Figure  47). Based  on  the orientation  of  the  S4S  cleavage and sub-solidus fabric in the Malea monzogranite, we interpret the emplacement of  this  intrusive  and  of  the  Saraya  volcanic  breccia  as  coeval  with  the  formation  of  the  S4S  cleavage  recognized  in  the  Siguiri  district.<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 186<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_250b5ca7655c071c6e65a4465af04989 = $(`<div id="html_250b5ca7655c071c6e65a4465af04989" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Prior to the switch, fluids are stored under  high  pressure  in  the  rock  mass  and  fluid  mobility  and  veining  are  minor. When  the  switch  occurs, a stress threshold is overcome allowing the barrier to be breached and fluids to flow  into an organized vein network. Geodynamic interpretation and drivers of stress-switches  Drivers of the different stress-switches observed in the Siguiri district may have a local  cause, including: 1) continuous local overburden build up; 2) fault irregularities; 3) earthquake  focal  behaviour  dynamics,  or  4)  a  regional  scale mechanism,  such  as  plate  convergence  rate  drop (Upton and Craw, 2013; Goldfarb et al., 2001; Beroza and Zoback, 1993). However, stress- switches  have  been  documented  in  many  other  orogenic  gold  systems  around  the  world,  including Archean examples (Bouiller and Robert, 1992;  Holyland and Ojala, 1997; Nguyen et  al., 1998; Goldfarb et al., 2001; McCuaig and Hronsky, 2014; e.g. in the Yilgarn: the Waroonga  and  New-Holland-Genesis  deposits,  Thébaud  et  al.,  2013). In  the  Birimian  of  West  Africa,  stress-switches have been recognised as one of the crucial triggers for mineralization in several  gold  deposits  (Ashanti  in  Ghana,  Sadiola,  Loulo  and  possibly  Morila  in  Mali,  Allibone  et  al.,  2002a;  Masurel  et  al.,  this  volume;  Lawrence  et  al.,  2013a;  McFarlane  et  al.,  2011).<br><b>Geocode:</b> Ojala, Koillinen suuralue, Tampere, Tampere sub-region, Pirkanmaa, Mainland Finland, Finland<br><b>Pages:</b> 129<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8d990b4d6ecf56a9fc8f823df4044667 = $(`<div id="html_8d990b4d6ecf56a9fc8f823df4044667" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2013) also  recognized  this  event,  defined  as  D4,  a  NW-SE  compression. Regionally  and  in  many  other  areas  of  the  Craton  (Ashanti,  Prestea,  Kalana;  Milési  et  al. 1992),  this  deformation  event  is  typically associated with the main phase of gold mineralization. However, this event does not  appear to be mineralized in the Siguiri district. Finally, Steyn (2012) recognized a last deformation event, termed D3, associated with  an E-W extension and which was not found to be mineralized in gold. This deformation event  was not recognized by the present study, Milési et al.<br><b>Geocode:</b> Prestea, Prestea-Huni Valley Municipal District, Western Region, Ghana<br><b>Pages:</b> 120<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9388022106252d55c3b04816b9b0fe8a = $(`<div id="html_9388022106252d55c3b04816b9b0fe8a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> THE  PROJECTED  POLES  FROM  THE  ENTIRE  KOSISE  DEPOSIT  OF  BEDDING,  V2S  BEDDING-PARALLEL  AND  V2S  EN- ECHELON  VEINS,  HIGHLIGHT  THAT  ORIENTATIONS  AND  SIGMOIDAL  CHARACTER  OF  V2S  VEINS  ARE  CONSISTENT  WITH  THEIR FORMATION BY FLEXURAL SLIP ALONG BEDDING DURING F2S FOLDING. IN THE EQUAL AREA STEREONET/SCHMIDT  PROJECTION  STEREOGRAM,  BEDDING  IS  REPRESENTED  BY  BLACK  POLES,  THE  CONSTRUCTED  FOLD  AXIAL  PLANE  IS  REPRESENTED BY A DASHED BLACK GREAT CIRCLE AND THE CONSTRUCTED FOLD AXIS BY A LARGE YELLOW DISK. BEDDING- PARALLEL VEINS ARE REPRESENTED BY ORANGE POLES, EN-ECHELON ARE IN PURPLE; B) GOLD BEARING ANKERITE-PYRITE  V3A  VEINS  DEVELOPED  AS  A  BRECCIATED  VEIN. IN  THE  EQUAL  AREA  STEREONET/SCHMIDT  PROJECTION  STEREOGRAM,  V3A POLES ARE IN YELLOW AND A GREAT CIRCLE WAS CONSTRUCTED IN BLUE FROM THEIR AVERAGE ORIENTATIONS; C)  SHALLOW  V3B  VEIN  CUTTING  ACROSS  MULTIPLE  ANKERITE-PYRITE  V3A  VEINS;  D)  STEEP  QUARTZ-ANKERITE  V3B  16<br><b>Geocode:</b> Projection, Faubourg Saint-Martin, La Roche-sur-Foron, Bonneville, Upper Savoy, Auvergne-Rhône-Alpes, Metropolitan France, 74800, France<br><b>Pages:</b> 16<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8c08f52bfb09b036a31b06daadb88671 = $(`<div id="html_8c08f52bfb09b036a31b06daadb88671" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (1999)) can be considered as olistostrome deposits with various  autochthonous and allochthonous clasts (Flores, 1955; Neuendorf et al., 2005). Olistostromes  (or mélanges of sedimentary origin) are interpreted as the product of submarine debris flow  triggered by slope failure (Dalrymple and James, 2010; Prothero and Schwab, 2004), possibly  associated  with  earthquake-induced  faulting  events  (Chang  et  al.,  2001;  Cieszkowski  et  al.,  2009; Moore et al., 1976; Wendorff, 2005). The basal Kintinian olistostrome can be followed  throughout  the entire Siguiri Basin (Figure  10). These  basal conglomerates contrast  strongly  with the rest of the Siguiri Basin “fine sediments” described by Egal et al., (1999) and Feybesse  et al. (1999), and mark an abrupt change in depositional energy and tectonic context. The  Siguiri  Basin  is  hence  viewed  as  much  more  complex  than  previously  described.<br><b>Geocode:</b> Prothero Industrial Estate, Harvills Hawthorn, Wednesbury, Sandwell, West Midlands, England, WS10 0NT, United Kingdom<br><b>Pages:</b> 76<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b4ccba7606da160df0c5d5fb7c44eadd = $(`<div id="html_b4ccba7606da160df0c5d5fb7c44eadd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Cryptic  D1S:    The  first  deformation  event  D1S  is  a  ductile  deformation  event  characterized by its cryptic F1S folds, because rarely observed in the district, whose axial trace  strikes E-W to NW-SE and NE-SW (Figure 17). Remnants of these folds have been observed in  the northern part of the district (Bidini deposit, Figure 19A; Eureka North deposit, Figure 19B). The F1S folds are commonly tight with recumbent orientation, and fold axes gently plunging to  the E and WNW (axial plane and calculated fold axis on Figure 26A, 26B and 26C). In the Kami  deposit, where NE-SW trending F1S folds are gentle to open with wavelengths in the 100’s of  meters,  F2S  N-S  folds  overprint  the  F1S  folds  and  form  interpreted  type  1  fold  interference  pattern  characterized  by  large  domes  and  basins  (Figure  17  and  18B;  Ramsay  and  Huber,  1987). A  weakly  developed  cleavage  (S1S),  shallowly  to  moderately  dipping  to  the  WSW  is  locally observed in some of the northern deposits (e.g. Bidini; Figure 26E, 26F, 26G and 26H).<br><b>Geocode:</b> Ramsay, Calgary, Alberta, Canada<br><b>Pages:</b> 115<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8b9b06bdaafab8b7bdeb0c19dcd20a3a = $(`<div id="html_8b9b06bdaafab8b7bdeb0c19dcd20a3a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> ABSTRACT  The West African Craton hosts some of the biggest gold deposits in the world such as  Obuasi,  Sadiola,  Morila  or  Siguiri. However,  the  Craton  is  still  largely  unexplored  and  its  formation,  evolution  and  how  and  when  the  gold  deposits  it  hosts  developed  during  the  Eburnean  orogeny  remain  unclear. The  Siguiri  district  is  one  of  West  Africa's  largest  Paleoproterozoic  sedimentary  basins  and  sits  in  the  northern  part  of  the  Siguiri  Basin. The  district and its hosting Basin have received limited attention from the scientific community to  date. This  thesis  makes  use  of  a  multi-scale  and  multi-disciplinary  approach  in  order  to  constrain the evolution of the  Siguiri district and Siguiri Basin architecture and hydrothermal  activity through time. The objective is to provide the backbone of future exploration strategies  for orogenic gold deposits in the Siguiri Basin and, potentially, in the rest of the West African  Craton. || ABSTRACT  The West African Craton hosts some of the biggest gold deposits in the world such as  Obuasi,  Sadiola,  Morila  or  Siguiri. However,  the  Craton  is  still  largely  unexplored  and  its  formation,  evolution  and  how  and  when  the  gold  deposits  it  hosts  developed  during  the  Eburnean  orogeny  remain  unclear. The  Siguiri  district  is  one  of  West  Africa's  largest  Paleoproterozoic  sedimentary  basins  and  sits  in  the  northern  part  of  the  Siguiri  Basin. The  district and its hosting Basin have received limited attention from the scientific community to  date. This  thesis  makes  use  of  a  multi-scale  and  multi-disciplinary  approach  in  order  to  constrain the evolution of the  Siguiri district and Siguiri Basin architecture and hydrothermal  activity through time. The objective is to provide the backbone of future exploration strategies  for orogenic gold deposits in the Siguiri Basin and, potentially, in the rest of the West African  Craton. || Obuasi, Sadiola  and  Loulo;  Fougerouse  et al.,  in  press; Masurel  et  al.,  in  press  2015;  Lawrence  et al.,  2013a;  Lawrence  et  al.,  2013b),  atypical  orogenic  gold  (e.g. Masawa  deposit;  Treloar  et  al.,  2015),  29 || Prior to the switch, fluids are stored under  high  pressure  in  the  rock  mass  and  fluid  mobility  and  veining  are  minor. When  the  switch  occurs, a stress threshold is overcome allowing the barrier to be breached and fluids to flow  into an organized vein network. Geodynamic interpretation and drivers of stress-switches  Drivers of the different stress-switches observed in the Siguiri district may have a local  cause, including: 1) continuous local overburden build up; 2) fault irregularities; 3) earthquake  focal  behaviour  dynamics,  or  4)  a  regional  scale mechanism,  such  as  plate  convergence  rate  drop (Upton and Craw, 2013; Goldfarb et al., 2001; Beroza and Zoback, 1993). However, stress- switches  have  been  documented  in  many  other  orogenic  gold  systems  around  the  world,  including Archean examples (Bouiller and Robert, 1992;  Holyland and Ojala, 1997; Nguyen et  al., 1998; Goldfarb et al., 2001; McCuaig and Hronsky, 2014; e.g. in the Yilgarn: the Waroonga  and  New-Holland-Genesis  deposits,  Thébaud  et  al.,  2013). In  the  Birimian  of  West  Africa,  stress-switches have been recognised as one of the crucial triggers for mineralization in several  gold  deposits  (Ashanti  in  Ghana,  Sadiola,  Loulo  and  possibly  Morila  in  Mali,  Allibone  et  al.,  2002a;  Masurel  et  al.,  this  volume;  Lawrence  et  al.,  2013a;  McFarlane  et  al.,  2011). || The  overprinting  gold  mineralisation  event  recognized  Craton-wide  at  ca. 2085-2054  Ma  is  not  represented in the Siguiri district but represents the main source of gold in other deposits of  the  West  African  Craton  (e.g. Morila,  Loulo,  Sadiola). This  study  support  the  idea  that  gold  mineralisation in Siguiri and in West Africa is polyphase and that careful consideration of the  Siguiri district mineralisation timings could lead to future gold discovery in the Siguiri Basin. 204<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 129,187,29,5,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_bc4965f2cd6adae75a407923fa5bc390 = $(`<div id="html_bc4965f2cd6adae75a407923fa5bc390" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> of V3B veins. In the first alternate model, stress-switches are considered to be the progressive  continuation of D2S E-W compression whereas in the second alternate model, switches in the  main stress axis orientations may have been separated in time. Figure 29: Simplified stress-strain representation of the evolution of D2S deformation from A) early-D2S compression  and folding to; B) late-D2S transpression and fracturing and; C) syn-V3B mineralized veining. Relative scale bars. Transpressional model for the Siguiri District  Transpression  is  the  result  of  coeval  compression  and  shearing  movements  that  constitutes  a  fault-bounded  zone  of  deformation  and  is  also  referred  to  as  wrench/transcurrent  tectonics  (Sanderson  and  Marchini,  1984). Transpression  is  commonly  associated  with  oblique  tectonic  plate  convergence  and  typically  accommodates  fault  movements on the same fault or series of reverse dextral or sinistral faults, and form “flower  structures”  (Figure  30A;  Dewey  et  al.,  1998;  Fossen  and  Tikoff,  1998).<br><b>Geocode:</b> Sanderson, Terrell County, Texas, United States<br><b>Pages:</b> 125<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
