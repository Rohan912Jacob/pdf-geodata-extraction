                var html_d75e93197f36e19ec19a998f60c6ac4c = $(`<div id="html_d75e93197f36e19ec19a998f60c6ac4c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> All  five  detrital  SHRIMP  samples  display  a  polymodal  detrital  zircon  age  distribution. The magmatic sample from Saraya does not show any inheritance (one age population). Mean  U content remains relatively constant and around 100-150 ppm for all samples, except for the  sedimentary  rocks  from  Marble  Hill,  where  values  are  slightly  lower. All  maximum  ages  of  deposition and the magmatic age are compiled on Figure 14. 79 || Davis,  2002;  Masurel  et  al.,  in  press  2015;  Figure  47). This  younger  episode  of  magmatism,  dated  between  ca. 2085-2054  Ma,  is  coeval  with  the  second  episode  of  gold  mineralisation,  recognized in the deposits of Loulo in the KKI, Morila in Mali, as well as Damang and Obuasi in  Ghana (Fougerouse et al., 2015; Hirdes and Davis, 2002; McFarlane et al., 2011). In  comparison,  the  Siguiri  district  syn-D3S  orogenic  gold  mineralisation  (V3A  and  V3B  veining)  was  overprinted  by  a  latter  phase  of  gold  mineralisation  or  remobilisation,  syn-D4S. The D4S deformation was responsible for the development of the NNE-SSW S4S cleavage, sub- parallel  to  the  sub-solidus  fabric  observed  in  the  Malea  monzogranite,  outcropping  to  the  north of the district (Figure 32) and emplaced along with the Saraya volcanic breccia during the  first  episode  of  magmatism  discussed  above  (Figure  47). Based  on  the orientation  of  the  S4S  cleavage and sub-solidus fabric in the Malea monzogranite, we interpret the emplacement of  this  intrusive  and  of  the  Saraya  volcanic  breccia  as  coeval  with  the  formation  of  the  S4S  cleavage  recognized  in  the  Siguiri  district. || Figure  15:  Simplified  lithostratigraphic  and  geochronological  chart  of  some  key  areas  of  the  West  African  Craton. Ages from the Siguiri district and Saraya are reported in the left column. Modified from: Baratoux et al. (2011), Davis  et  al. (2015),  Lahondère  et  al. (2002),  Lebrun  et  al. || Orogenic gold deposits are displayed as small red discs. B)  Geological  map  of  the  Siguiri  Basin. Location  of  the  Siguiri  district  map  in  red. Location  of  the  Saraya  geochronological sample, Si326, in white. Modified from Milési et al. (1989) and Miller et al. || The maximum ages of deposition for the Siguiri district sediments are all within error  of  each  other  and  average  at  ca. 2117  Ma  (Figure  14). Currently,  the  only  constraint  on  the  minimum deposition age  is provided by the crystallisation age of the  Saraya volcanic breccia  (2092±5  Ma),  sitting  on  top  of  the  siliciclastic  sedimentary  rocks  of  the  Siguiri  district. This  volcanic unit is coeval with the intrusion of the Maléa monzogranite, whose crystallisation age  was dated by Parra-Avila et al. (this volume) at 2089±12 Ma. Based  on  a  recent  regional  synthesis  Davis  et  al. || absolute timing constraint that could later be used to relate the overall deformation history in  Siguiri  to  that  of  the  overall  West  African  Craton  during  the  Eburnean  orogeny. The  second  site,  Saraya,  was  chosen  for  its  peculiar  lithostratigraphy,  displaying  volcanic  rocks  not  encountered  in  the  district. This  site  was  also  selected  for  dating,  lithostratigraphic  and  structural observations. In addition to these two regional localities,  a transect from Siguiri to  the  Archean  Kénéma-Man  Craton  was  completed. This  transect  focused  on  the  lithostratigraphic and structural characterisation of the Siguiri Basin sediments, extrusives and  intrusives  rocks  as  well  as  the  igneous  and  gneissic  rocks  located  along  and  beyond  the  Sassandra fault. For more details on how structural readings were taken during fieldwork, see  the methodology section of Chapter three. || Two  main  regions  were  targeted  for  structural  and  lithostratigraphic  observations and sampling: the Maléa monzogranite region, ~30 km north of the district, and  the  Saraya  greenfield  project  ~50 km to the  west of  the  district. The  Maléa  site  was  chosen  because  this  monzogranite  represents  the  closest  and  largest  mapped  pluton  intruding  the  sediments  of  the  Siguiri  Basin. Dating  of  this  intrusive  hence  gives  a  minimum  age  for  the  Siguiri  Basin  sediments. Additionally,  structural  observations  from  this  site  would  get  an  35<br><b>Geocode:</b> Syria<br><b>Pages:</b> 186,36,49,73,77,79,35<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_829a01cfa399198d457541b56293cd52 = $(`<div id="html_829a01cfa399198d457541b56293cd52" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Saraya  area  is  located  ~50  km  west  of  the  Siguiri  district  (area  around  sample  Si327 on Figure  3B). The  lithostratigraphy in the Saraya  area is similar to that of the district,  displaying  fine  micaceous  greywacke,  siltstone  and  shale  beds  alike  of  those  of  the  Balato,  Fatoya and Kintinian Formations. In AEM, the Saraya area shows a low response similar to that  of the Fatoya Formation. The Saraya metasediments are however overlain unconformably by  67 || sedimentation. However, available data show that the Kintinian conglomerates occur as thick  (~10-15 m) deposits overlain by thin (<50 cm) shale to mudstone intervals. The conglomerates  were observed at  the contact  with Fatoya greywackes, above  a thrust  fault in the  Sanu Tinti  deposit, and reworking meta-limestone/marble in drill cores from the Silakoro area. Based on  the  current  data,  the  conglomeratic  layers  sit  near  the  base  of  the  Kintinian  Formation,  are  overlain  by  mudstone  and  boudinaged  limestone  interbeds  representing  the  bulk  of  the  Kintinian Formation (Figure 6F), and their true thickness varies across the map and in cores. In  order  to  integrate  the  observations  from  the  Siguiri  district  in  the  broader  Siguiri  basin  framework,  two  additional  localities  were  investigated: the  Marble  Hill  and  the  Saraya  area  (Figure  3B  and  5A). Located  between  the  Kintinian  and  the  Fatoya  Formations  in  map  view  (area  around  sample  Si241  on  Figure  5A),  the  Marble  Hill  displays  conglomerate  and  greywacke sitting on top of strongly foliated meta-limestone beds (Figure 6D).<br><b>Geocode:</b> Syria<br><b>Pages:</b> 61<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3814b16dbc83ecf2ee67cb08c534090c = $(`<div id="html_3814b16dbc83ecf2ee67cb08c534090c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Sample Si327, volcanic breccia (WGS84, UTM 29N, East.: 415178, North.: 1290080, Elev.: 371  m)  This sample, from the Saraya region (west of the Siguiri district), is a strongly foliated  silica-rich  volcanic  breccia  displaying  numerous  dark  grey  and  brown  sedimentary  clasts  of  quartzitic nature (chert) and of carbonates. Centimeter to multicentimeter subangular clasts of  light-pink  pumice  or  tuff  can  also  be  found  in  the  cream-pink  groundmass. All  minerals  are  interlocked  (no  or  little  porosity  or  matrix)  and  the  matrix  displays  a  granular  texture. The  mineralogy is characteristic of an intermediate to felsic composition (Cayn, 2011). Zircon yield  was low (20+) and large amounts of pyrite was also found in the concentrates. Zircons are pale  brown with an average crystal size of 80x100 μm.<br><b>Geocode:</b> Syria<br><b>Pages:</b> 73<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8930a266a05a4ce5f52ad49a1123d707 = $(`<div id="html_8930a266a05a4ce5f52ad49a1123d707" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> To the south, the Siguiri Basin is bordered by a series of  late  Eburnean intrusives (ca. 2090-2070 Ma) and by the Sassandra fault separating the Basin  sediments from the Archean Kénéma-Man gneiss (Egal et al., 2002). The Archean banded iron  formations of the Simandou also outcrop south of the Siguiri Basin (Egal et al., 1999). Finally, to  the north, the Siguiri Basin is unconformably overlain by the Neoproterozoic sediments of the  Taoudeni  Basin. The  Siguiri  Basin  sediments  are  intruded  by  a  number  of  late  Eburnean  monzogranite  and  biotite  granite  intrusions  dated  at  ca. 2090-2070  Ma  such  as  the  Malea  monzogranite, outcropping in the northernmost part of the Basin, 50 km north of the Siguiri  district  (Egal  et  al.,  2002;  Parra-Avila,  2015).<br><b>Geocode:</b> Sassandra, Gbôklé, Bas-Sassandra, Côte d'Ivoire<br><b>Pages:</b> 31<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8db8f89776e94446dfd674f1ebeef3cc = $(`<div id="html_8db8f89776e94446dfd674f1ebeef3cc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2095 Ma by Feybesse et al. (1999). To the south, the Sassandra fault puts  rocks  of  the  Kénéma-Man  Archean  domain  in  contact  with  those  of  the  Siguiri  Basin  (Figure  16A,  Egal  et  al.,  2002). To  the  east,  the  Siguiri  Basin  is  bordered  by  the  Yanfolila  granite- greenstone  belt,  which  consists  of  volcaniclastic  sedimentary  and  mafic  to  intermediate  volcanic rocks. Finally, to the north, the flat-lying sandstones of the Neoproterozoic Taoudeni  Basin  unconformably  overlie  rocks  of  the  Siguiri  Basin. Paleoproterozoic  intrusive  rocks  crosscut  the  Siguiri  Basin  sediments,  such  as  the  Maléa  monzogranite  (Parra-Avila  et  al.,  in  press), outcropping north of the Siguiri district (Figure 16B). || Figure 16: A) Simplified geology map of the Southern West African Craton. Red box highlights the Siguiri Basin shown  in  B. The  Sassandra  fault,  bordering  the  Archean  domain  and  the  Siguiri  Basin  is  shown  as  a  thick  black  line;  B)  Geology  map  of  the  Siguiri  Basin. Red box  highlights  the Siguiri district  shown  in  Figure  17. Red  lines  indicate  the  segments of the regional composite cross-section (Figure 18A). Dashed black lines represent the interpreted regional  extension of the N-S and WNW-ESE faults controlling mineralization in the Siguiri district. || The Siguiri Basin is bordered to the west and south by the mafic to felsic volcanic rocks  of  the  Kéniéro  Range  (dated  at  2093±2  Ma;  Feybesse  et  al.,  1999),  the  komatiite  suite  of  Niandan,  and  by  a  large  volume  of  granodiorite  (ca. 2090-2070  Ma,  Egal  et  al.,  2002;  Figure  3B). To  the  south  the  Sassandra  fault  separates  the  Siguiri  Basin  from  the  Kénéma-Man  Archean domain (Egal et al., 2002), host to the Archean Simandou banded iron formations. To  the  east,  the  Siguiri  Basin  is  bordered  by  the  intermediate  to  felsic  calc-alkaline  Niani  suite,  dated  at  2212±6  Ma,  and  by  the  Yanfolila  greenstone  belt  which  has  an  intercalation  of  volcanoclastic  sedimentary  rocks  and  dominantly  mafic  to  intermediate  volcanics. To  the  north,  the  Siguiri  Basin  is  overlain  unconformably  by  the  flat-lying  sandstones  of  the  Neoproterozoic Taoudeni Basin. Mesozoic sills, volcanic flows and ENE-WSW dykes related to  the south Atlantic opening also cut across or overlie the Siguiri Basin (Abouchami et al. || To the south, the Siguiri Basin is bordered by a series of  late  Eburnean intrusives (ca. 2090-2070 Ma) and by the Sassandra fault separating the Basin  sediments from the Archean Kénéma-Man gneiss (Egal et al., 2002). The Archean banded iron  formations of the Simandou also outcrop south of the Siguiri Basin (Egal et al., 1999). Finally, to  the north, the Siguiri Basin is unconformably overlain by the Neoproterozoic sediments of the  Taoudeni  Basin. The  Siguiri  Basin  sediments  are  intruded  by  a  number  of  late  Eburnean  monzogranite  and  biotite  granite  intrusions  dated  at  ca. 2090-2070  Ma  such  as  the  Malea  monzogranite, outcropping in the northernmost part of the Basin, 50 km north of the Siguiri  district  (Egal  et  al.,  2002;  Parra-Avila,  2015). || absolute timing constraint that could later be used to relate the overall deformation history in  Siguiri  to  that  of  the  overall  West  African  Craton  during  the  Eburnean  orogeny. The  second  site,  Saraya,  was  chosen  for  its  peculiar  lithostratigraphy,  displaying  volcanic  rocks  not  encountered  in  the  district. This  site  was  also  selected  for  dating,  lithostratigraphic  and  structural observations. In addition to these two regional localities,  a transect from Siguiri to  the  Archean  Kénéma-Man  Craton  was  completed. This  transect  focused  on  the  lithostratigraphic and structural characterisation of the Siguiri Basin sediments, extrusives and  intrusives  rocks  as  well  as  the  igneous  and  gneissic  rocks  located  along  and  beyond  the  Sassandra fault. For more details on how structural readings were taken during fieldwork, see  the methodology section of Chapter three. || Figure 16: A) Simplified geology map of the Southern West African Craton. Red box highlights the Siguiri Basin shown  in  B. The  Sassandra  fault,  bordering  the  Archean  domain  and  the  Siguiri  Basin  is  shown  as  a  thick  black  line;  B)  Geology  map  of  the  Siguiri  Basin. Red box  highlights  the Siguiri district  shown  in  Figure  17. Red  lines  indicate  the  segments of the regional composite cross-section (Figure 18A). Dashed black lines represent the interpreted regional  extension of the N-S and WNW-ESE faults controlling mineralization in the Siguiri district.<br><b>Geocode:</b> Sassandra, Gbôklé, Bas-Sassandra, Côte d'Ivoire<br><b>Pages:</b> 31,36,50,91,92,91<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_43a28e863e01754f8545ad7a5771b2ad = $(`<div id="html_43a28e863e01754f8545ad7a5771b2ad" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> supported  by  other  studies  (Pitcairn  et  al.,  2006;  Price  and  Pichler,  2006). Variations  in  As  content also have a direct impact on the unit cell parameters of the pyrite crystal lattice (a, b, c  distances between atoms and α, β, γ angles between a, b and c) which affects the capacity of  this  mineral  to  contain  gold  (Large  et  al.,  2011;  Savage  et  al.,  2000). This  conclusion  is  highlighted by the covariance in the LA-ICP-MS and EPMA datasets of Au and As in V3A pyrite:  more  Au  is  incorporated  into  the  pyrite  crystal  lattice  along  with  the  increase  in  As  (Figure  45F). The low As content of the Kintinian Formation is thus interpreted to be responsible for  the low Au content of the syn-V3B pyrite disseminated in the Kintinian conglomerate below the  Bidini deposit and outcropping in the Sanu Tinti deposit. Comparison with other West African orogenic gold deposits  The  Siguiri  mineralisation  footprint  has  many  similarities  with  other  West  African  orogenic gold deposits. In particular, mineralisation at the Massawa deposit in Eastern Senegal  (Treloar et al., 2014) is structurally controlled and hosted along sub-vertical NE-trending shear  zones similar to the Kosise deposit.<br><b>Geocode:</b> Savage, Scott County, Minnesota, 55378, United States<br><b>Pages:</b> 183<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1c318242e13e1616a6bb6ce79f00d0b6 = $(`<div id="html_1c318242e13e1616a6bb6ce79f00d0b6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (1999)) can be considered as olistostrome deposits with various  autochthonous and allochthonous clasts (Flores, 1955; Neuendorf et al., 2005). Olistostromes  (or mélanges of sedimentary origin) are interpreted as the product of submarine debris flow  triggered by slope failure (Dalrymple and James, 2010; Prothero and Schwab, 2004), possibly  associated  with  earthquake-induced  faulting  events  (Chang  et  al.,  2001;  Cieszkowski  et  al.,  2009; Moore et al., 1976; Wendorff, 2005). The basal Kintinian olistostrome can be followed  throughout  the entire Siguiri Basin (Figure  10). These  basal conglomerates contrast  strongly  with the rest of the Siguiri Basin “fine sediments” described by Egal et al., (1999) and Feybesse  et al. (1999), and mark an abrupt change in depositional energy and tectonic context. The  Siguiri  Basin  is  hence  viewed  as  much  more  complex  than  previously  described.<br><b>Geocode:</b> Schwabach, Bavaria, 91126, Germany<br><b>Pages:</b> 76<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4c4e923c18da5ee199abb7f32d227b05 = $(`<div id="html_4c4e923c18da5ee199abb7f32d227b05" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In  the  3rd  century,  the  Sarakolle  Kingdom  was  already  familiar  with  the  widespread  gold  endowment  from  Senegal  to  the  Niger  River. Production  of  gold  from  this  region is thought to have continued through the 12th and 13th centuries in areas controlled by  the  Mindingo  Kingdom,  whose  capital  Niani  is  near  the  present  eastern  border  between  Guinea and Mali, less than 100 km from Siguiri. Continued gold production included its use as  tribute  by  the  Mali  Empire  during  the  17th  century. In  the  late  19th  and  early  20th  century,  minor  extraction  and  prospecting  in  the  Siguiri  area  was  started  by  the  French. Industrial  production of gold from the Siguiri district started in 1931 (nearly 75 t reported between 1931  and 1951)  (AngloGold Ashanti Ltd., 2013). Between 1960 and  1963 a Russian state  company  was  actively  mining  in  the  region,  focusing  their  operations  on  placer-type  deposits. || The  results  of  this  study  allow  to:  1)  enhance  our  understanding  of  the  fundamental  lithofacies  and  architecture  of  the  Siguiri  Basin,  and  its  tectonic  position  in  the  West  African  Craton  evolution,  2)  explain  that  the  location  of  the  world-class orogenic gold Siguiri district is controlled by the early architecture of the Basin, and  3)  provide  a  fundamental  targeting  criteria  for  orogenic  gold  systems  in  the  West  African  Craton. Geological context  Regional Geology  The Siguiri Basin is located in the north-western part of the Paleoproterozoic Baoulé- Mossi  domain,  which  covers  western  Guinea,  southern  Mali,  most  of  Burkina  Faso,  western  Niger,  south-east  Liberia,  Ivory  Coast  and  western  Ghana;  the  Kédougou-Kéniéba  inlier,  in  eastern Senegal, being the western-most expression of these Birimian terranes (ca. 2050-2200  Ma; Figure 3A). The Paleoproterozoic Baoulé-Mossi domain was accreted against the Archean  54<br><b>Geocode:</b> Senegal<br><b>Pages:</b> 48,94<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b5a08ee0a459bb85bb56ec772e1a8209 = $(`<div id="html_b5a08ee0a459bb85bb56ec772e1a8209" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2010), Goldfarb et al. (1991) and Upton and Craw (2013), arise  from a transient alteration of an ongoing geodynamic process, such as the modification of the  collision  rate,  an  overall  change  in  plate  motion  (Fig. 9  from  Goldfarb  et  al.,  2005),  or  the  sudden rise of magma from a hot spot (Goldfarb et al., 2001; Idnurm, 2000), while variations in  body forces are commonly linked to readjustments of topographic highs or delamination (Rey  and Houseman, 2006). Based on the regional extent of the stress-switches identified in Siguiri and throughout  the rest of the West African Craton, we propose that the dominant stress drivers affecting the  district evolved from a far field stress dominated to a body forces dominated environment. In a  far  field  stress  dominated  environment,  such  as  during  an  accretion,  the  local  stress-field  is  controlled  by  the  regional  stress-field  orientation,  such  as  the  plate  boundary  motions. In  a  body  forces  dominated  environment,  such  as  during  late  delamination  or  readjustment  of  topographic  highs,  the  local  stress-field  is  controlled  by  the  local  variations  in  stress-field  orientation,  such  as  the  location  of  delaminated  lithosphere  or  of  topographic  highs. || 5, p. 49-73. Egal,  E.,  Lahondère,  D.,  Costea,  A. C.,  Diabate,  B.,  Diallo,  A.,  Diallo,  A. B.,  Diallo,  S.,  Gaye,  F.,  Iliescu, D., and Minthe, D., 1999, Carte  geologique  de  la Guinee a 1/200 000; Feuille  Siguiri, BRGM. 148 || ABSTRACT  The West African Craton hosts some of the biggest gold deposits in the world such as  Obuasi,  Sadiola,  Morila  or  Siguiri. However,  the  Craton  is  still  largely  unexplored  and  its  formation,  evolution  and  how  and  when  the  gold  deposits  it  hosts  developed  during  the  Eburnean  orogeny  remain  unclear. The  Siguiri  district  is  one  of  West  Africa's  largest  Paleoproterozoic  sedimentary  basins  and  sits  in  the  northern  part  of  the  Siguiri  Basin. The  district and its hosting Basin have received limited attention from the scientific community to  date. This  thesis  makes  use  of  a  multi-scale  and  multi-disciplinary  approach  in  order  to  constrain the evolution of the  Siguiri district and Siguiri Basin architecture and hydrothermal  activity through time. The objective is to provide the backbone of future exploration strategies  for orogenic gold deposits in the Siguiri Basin and, potentially, in the rest of the West African  Craton. || Albite can sometimes be found in these veins but this set is usually cross-cutting  the already albitised host-rock. The V3B veins are filled with quartz-ankerite with arsenopyrite,  pyrite and minor millimetric siderite nodules along the selvages (Figure 28K). These veins can  infrequently be found associated with minor albite, but are overall cross-cutting the albitised  host-rock. Native gold occurs in the quartz (Figure 20E) or at the contact between quartz and  ankerite. Currently, most gold produced at Siguiri is associated with the V3B vein set. There is a first-order structural control on both the disseminated and vein hosted gold  mineralization in the Siguiri district, in that both occur within the first ten to twenty meters of  the  four  groups  of  faults  mapped  in  this  study  (Figure  28C,  28D  and  28F). || Conclusion  The clastic sediment-hosted orogenic gold deposits of Siguiri, in northeast Guinea, are  primarily  hosted  in  the  greywacke  of  the  Fatoya  Formation  and  to  lesser  extents  in  the  turbidites  of  adjacent  Balato  and  Kintinian  Formations. The  district  has  been  the  site  of  a  protracted and polyphase deformation divided into four local deformation stages (D1S to D4S),  all of which are attributed to Eburnean orogenesis. D1S was a cryptic N-S compressional event. The  main  deformation  event  D2S,  was  an  E-W  to  ENE-WSW  directed  compressional  event  responsible  for  the  bulk  of  the  deformation  affecting  the  Siguiri  Basin  metasediments. D3S  represents  a  progressive  evolution  of  D2S  compression  into  an  E-W  transpressional  event,  evolving into a transient period of NNW-SSE transtension. This latter episode of deformation is  associated with the bulk of veining observed in the Siguiri district and is also the main stage of  mineralization. || Discussion  Structural event history  The  field  relationships  documented  in  the  Siguiri  district  suggest  a  polyphase  deformation history. All structural elements documented in the Siguiri district can be grouped  in 4 sequential deformation events that have been termed D1S, D2S, D3S, and D4S. Within these  events, 3 distinct folding events and 3 distinct veining events can be determined (Figure  25),  allowing  the  relative  timing  and  geometric  controls  on  mineralization  to  be  placed  into  the  overall structural evolution of the district. Figure 25: Summary table of the deformation events and timing of the structural features recognized at Siguiri in this  study with the work from Milési et al. (1989, 1992), Miller et al. (2013) and Steyn (2012). || Even  though  all  these  studies  propose  that  gold  mineralisation  in  Siguiri  is  dominantly  controlled by veins, no consensus was reached by the authors on what controls the location of  the Siguiri gold district at the scale of the Siguiri Basin or what controls the extent of the ore  shoots at the district and deposit scales. To  further  the  understanding  of  the  characteristics,  geometry  and  genesis  of  gold  mineralisation  in  the  Siguiri  district,  a  multi-scale  and  multidisciplinary  approach  was  employed. This  approach  addresses  the  various  scales  at  which  geological  processes  work  in  gold  mineral  systems. Modern  gold  exploration  strategies  increasingly  rely  on  such  an  approach,  involving  integration  of  fieldwork,  geophysics,  and  geochemistry  among  other  techniques, used at different scales (McCuaig and Hronsky, 2014; McCuaig et al., 2010; Robert  et al., 2005; Miller et al., 2010; Williams and Currie, 1993; McIntyre and Martyn, 2005; Blewett  et  al.,  2010;  Goldfarb  et  al.,  2005;  Groves  et  al.,  2003;  Groves  et  al.,  2000;  Neumayr  et  al.,  2008; Eilu and Groves, 2001; Eilu et al., 1999). At a province scale, numerous studies highlight  the role of early architecture as a primary control on gold mineralisation (Robert et al., 2005;  Miller et al., 2010; McIntyre and Martyn, 2005; Chapter two). Down one  scale at the  district  level,  secondary  structures  control  and/or  host  gold  mineralisation  (Blewett  et  al.,  2010;  32 || Figure  42:  Geochemical  spider-diagrams  of  the  A)  least  altered  samples  collected  in  the  Siguiri  district  and  normalised to least altered Fatoya greywacke sample (sample O, collected in the Kosise deposit), representative of  the  lithologies  hosting  the  bulk  of  the  mineralisation  in  Siguiri. Kintinian  conglomerate  in  red,  Fatoya  samples  in  blue,  Balato  samples  in  green,  shale  samples  as  dashed  lines,  greywacke  samples  as  solid  lines;  B)  Kintinian  conglomerate samples normalised to the least altered sample; C) Fatoya shale samples and Kintinian shale sample  normalised to the least altered Fatoya shale sample; D) Balato shale samples normalised to the least altered sample;  E) Fatoya greywacke samples and Kintinian greywacke sample normalised to the least altered Fatoya shale sample,  and; F) Balato greywacke samples normalised to the least altered sample. 187 || Figure 20: Photographs of the different vein generations observed in Siguiri. A) En-echelon barren quartz V2S veins. The  projected  poles  from  the  entire  Kosise  deposit  of  bedding,  V2S  bedding-parallel  and  V2S  en-echelon  veins,  highlight that orientations and sigmoidal character of V2S veins are consistent with their formation by flexural slip  115 || In  the  3rd  century,  the  Sarakolle  Kingdom  was  already  familiar  with  the  widespread  gold  endowment  from  Senegal  to  the  Niger  River. Production  of  gold  from  this  region is thought to have continued through the 12th and 13th centuries in areas controlled by  the  Mindingo  Kingdom,  whose  capital  Niani  is  near  the  present  eastern  border  between  Guinea and Mali, less than 100 km from Siguiri. Continued gold production included its use as  tribute  by  the  Mali  Empire  during  the  17th  century. In  the  late  19th  and  early  20th  century,  minor  extraction  and  prospecting  in  the  Siguiri  area  was  started  by  the  French. Industrial  production of gold from the Siguiri district started in 1931 (nearly 75 t reported between 1931  and 1951)  (AngloGold Ashanti Ltd., 2013). Between 1960 and  1963 a Russian state  company  was  actively  mining  in  the  region,  focusing  their  operations  on  placer-type  deposits. || Keywords:  West  Africa,  Siguiri,  orogenic  gold,  laser  ablation,  geochemistry,  timing,  polyphase,  targeting  159 || Mineralisation consists of disseminated arsenopyrite/pyrite  similar to that found in the Bidini-Sanu Tinti conglomerate and is associated with carbonate- sericite alteration. This first  mineralisation event in Massawa  is overprinted by late Au-Sb-Te  veining  absent  from  in  Siguiri. This  overprint  is  associated  with  coarse  visible  gold. Mineralisation  at  the  Sadiola  Hill  deposit  in  Western  Mali  (Masurel  et  al.,  in  press  2015)  is  structurally controlled and hosted along sub-vertical N-S and NNE-trending shear zones. Au-As- Sb  mineralisation  is  mainly  associated  with  disseminated  sulphides  but  can  also  be  found  associated  with  sulphide  veinlets  and  quartz-carbonate-sulphides-(biotite-tourmaline)  veins. Potassic  alteration  dominates  at  the  Sadiola  Hill  deposit  and  is  associated  with  carbonate  alteration. || ON THE PHOTOGRAPHS, BEDDING IS REPRESENTED BY FULL BLACK LINES, FOLD AXIAL PLANES BY SHORT-DASHED  BLACK  LINES  AND  SHEAR  ZONE  BOUNDARIES  BY  LONG-DASHED  BLACK  LINES. IN  THE  STEREOGRAMS,  BEDDING  IS  REPRESENTED BY BLACK POLES OR FULL BLACK GREAT CIRCLES, CONSTRUCTED FOLD AXIAL PLANES ARE REPRESENTED BY  DASHED  BLACK  GREAT  CIRCLES  AND  CONSTRUCTED  FOLD  AXES  ARE  IN  YELLOW. FROM  TOP-LEFT  TO  BOTTOM  RIGHT:  RECUMBENT  F1S  FOLDS  FROM  A)  BIDINI  (THE  TRACE  OF  THE  OBSERVED  AXIAL  PLANAR  S1S  CLEAVAGE  IS  ALSO  REPRESENTED)  AND  B)  EUREKA  NORTH;  C)  F2S  FOLD  IN  BIDINI;  D)  THE  KOZAN  F2S  SYNCLINE,  THOUGHT  TO  BE  STRUCTURALLY ADJACENT TO THE KOSISE F2S SYNCLINE; E) UPRIGHT F2S FOLD WITH STEEPLY PLUNGING FOLD AXIS FROM  SINTROKO  PB1. NOTE  THE  CONSISTENT  ORIENTATION  OF  THE  VEINS  MINED  BY  LOCALS  (VERTICAL  CAVITIES  IN  WALL)  AND  THE  RHEOLOGICAL  CONTROL  ON  MINERALIZATION  (SEAL  CAP  OF  SHALES,  IN  DARK  GREY,  WITH  STRONG  VEINING  RESTRICTED TO UNDERLYING SANDSTONES). 114  FIGURE 20: PHOTOGRAPHS OF THE DIFFERENT VEIN GENERATIONS OBSERVED IN SIGUIRI. A) EN-ECHELON BARREN QUARTZ V2S  VEINS. || Results of paleostress analysis on conjugate vein sets on mineralized vein sets that formed late  during  D3S  indicate  that  the  stress-field  ranged  from  extensional  to  strike-slip,  sometimes  within  the  same  vein  locality. The  late-D3S  deformation  is  interpreted  to  have  been  a  transtensional event. The first change in the principal stress axes orientation is interpreted to  be related to a continuous switch from a far field-dominated to a body force-dominated stress  field  reducing  the  deviatoric  component  on  the  stress  tensor. The  second  change  in  the  principal stress axes orientation from early-D3S transpression to late-D3S transtension, suggests  that 1 and 2 were close in magnitude, which is inferred to have facilitated localized stress- switches. In  the  Siguiri  district,  the  early-D3S  and  late-D3S  stress-switches  which  occurred  at  both a local and regional scale, have enhanced fracture permeability and are seen as a critical  element  for  the establishment  of  active  fluid  pathways  leading  to  the  formation  of  a  world- class gold system. Keywords: West Africa; Siguiri; orogenic gold; tectonics; stress-switch  103 || The  last  deformation  event,  D4S,  was  a  NE-SW  compressional  event  which  created  a  penetrative  cleavage  in  the  entire  rock  mass  and  is  post  the  main  stage  of  mineralization at Siguiri. The orogenic gold mineralization in the Siguiri district is associated with two principal  vein types: 1) early gold-rich pyrite and ankerite brecciated veins proximal to NW-SE structures  and  2)  crosscutting  quartz-carbonate-arsenopyrite  conjugate  veins. The  second,  and  most  common  vein  type,  is  preferentially  developed  along  four  orientations  of  discrete  faults  or  incipient  structures:  N-S  to  NNE-SSW  thrusts,  NE-SW  to  ENE-WSW  dextral  shear  zones,  E-W  normal  faults  and  WNW-ESE  sinistral  shear  zones. These  structures  may  represent  the  local  expression of more fundamental and deeper structures that control the location of the Siguiri  district within the Siguiri Basin. Based on finite strain and conjugate vein analysis, the veining and gold mineralization  are interpreted to have culminated late during the D3S progressive deformation event, as the  local stress-field was switching in response to the waning of the regional maximum stress. The  stress-switches  documented  in  this  study  have  been  widely  recognized  to  happen  at  2070- 2080 Ma across the whole West African Craton and are not restricted to the study area. || These  veins  commonly  display  crack-seal  textures  typical  of  gold  bearing  veins  in  orogenic-type  deposits  and  consistent  with  fault-valve  pulsative  behaviour  (Sibson et al., 1988; Sibson et al., 1998). The steep orientation is the most prominent vein set  developed in Siguiri and was also observed and mined by artisanal miners within and outside  of  the  Siguiri  district. Higher  densities  of  these  veins  develop  around  all  four  orientations  of  discrete  and  incipient  faults  described  in  the  previous  sections  and  represent  the  main  ore  shoots in the district (Figure 24A, 24B and 28C and 28F). Conjugate analyses on the V3B veins,  together  with  the  fault  pattern  geometry  mapped  in  the  pits,  indicates  that  the  stress-field  133 || Thus,  it  is  proposed  that  the  gold events  in  Siguiri  (syn-D3S  and  syn-D4S)  occurred  during  the  ca. 2102-2085  Ma  episode  of  gold  mineralisation  recognized across the West African Craton. These conclusions have a direct impact on orogenic  gold  exploration  since  these  suggest  that  younger  economic  gold  mineralisation  coeval  with  the  second  episode  of  magmatism  at  ca. 2085-2054  Ma,  such  as  the  late  gold  overprint  in  Morila, could be found in the Siguiri Basin. Conclusion  The Siguiri district, hosted in the weakly metamorphosed sediments of the Siguiri Basin  (Guinea)  is  characterized  by  a  polyphase  hydrothermal  history  and  two  textures  of  the  hydrothermal mineral assemblages. The dominant texture, or Kosise style, displays vein haloes  structurally  controlled  by  early-D3S  N-S,  NE-SW,  WNW-ESE  and  E-W  damage  zones. || absolute timing constraint that could later be used to relate the overall deformation history in  Siguiri  to  that  of  the  overall  West  African  Craton  during  the  Eburnean  orogeny. The  second  site,  Saraya,  was  chosen  for  its  peculiar  lithostratigraphy,  displaying  volcanic  rocks  not  encountered  in  the  district. This  site  was  also  selected  for  dating,  lithostratigraphic  and  structural observations. In addition to these two regional localities,  a transect from Siguiri to  the  Archean  Kénéma-Man  Craton  was  completed. This  transect  focused  on  the  lithostratigraphic and structural characterisation of the Siguiri Basin sediments, extrusives and  intrusives  rocks  as  well  as  the  igneous  and  gneissic  rocks  located  along  and  beyond  the  Sassandra fault. For more details on how structural readings were taken during fieldwork, see  the methodology section of Chapter three. || affinities with D3S and D4S pyrite associated with the V3B veins and the S4S cleavage, respectively  (Figure 45). Since petrographic observations indicate that the Sanu Tinti disseminated pyrite is  overprinted by the S4S cleavage, we propose that both V3B and Sanu Tinti disseminated pyrite  formed coevally late during D3S. Both mineralisation textures developed along the early-D3S N-S  thrust  at  the  contact  between  the  Kintinian  and  the  Fatoya  Formation. The  change  in  mineralisation texture from the Fatoya to the Kintinian Formation is common in orogenic gold  deposits (Dubé and Gosselin, 2007; Bierlein and Maher, 2001; Groves, 1993) and interpreted  to  be  linked  to  the  higher  porosity  and  lower  competency  of  the  Kintinian  conglomerate  compared  to  the  sediments  of  the  Fatoya  Formation. The  second  and  main  episode  of  gold  mineralisation  identified  in  Siguiri  was  found  to  be  associated  with  both  mineralisation  textures. In the V3B vein-hosted mineralisation, gold was found in the veins and in the lattice of  the arsenopyrite crystals (up to 55.5 ppm Au; Figure 45; Table 5 in Electronic Appendices). || been described by a number of authors in recent years (Cook et al., 2013; Large et al., 2011;  Wilkinson  et  al.,  1999). The  present  dataset  do  not  allow  to  conclude  in  regards  to  D4S  gold  occurrence  and  further  work  would  be  required  to  assess  whether  gold  remobilisation  occurred or not. Geochemical footprint of the ore shoots  The  alteration  associated  with  the  superimposition  of  all  four  hydrothermal  events  was  geochemically  characterised  across  the  Siguiri  district  (Figure  42,  43  and  44). In  the  different  deposits  and  in  the  representative  Kosise  deposit  in  particular,  the  geochemical  variations associated with this style of mineralisation are characterised by enrichments in Ag,  Au, As, Bi, S, Sb, Te and W within the first fifteen meters around the ore shoots at minimum  (Figure 44). These enrichments relative to the geochemical baseline of the hosting formation,  are characteristic of hypozonal to mesozonal orogenic gold deposits (Groves et al., 1998; Eilu  et al., 1999; Groves et al., 2003) and are accompanied, in Siguiri, by additional increases in Co,  Mo, Na/Al (molar), Se and decreases in Ca, Cs, F, Ga, Hf, 3K/Al (molar), Li, Mg, P and V across  the  main  ore  shoot. These  variations  can  be  directly  related  to  the  hydrothermal  mineral  assemblage associated with the V3A and V3B gold mineralisation event. || geochronology  of  the  central  Siguiri  Basin  rocks. It  revises  the  lithostratigraphic  and tectonic position of the Siguiri Basin in the evolution of the Eburnean orogeny. It also discusses the early architecture of the Basin, thus highlighting the first order  structural controls at play in the Siguiri district and in the rest of the Basin;  3)  one  paper  submitted  to  a  special  issue  on  West  Africa  of  the  journal  Economic  Geology (Chapter three). This paper presents the structural evolution of the Siguiri  district  and  the  second  and  third  order  structures  hosting  the  mineralisation. It  also  discusses  the  mode  of  emplacement  and  stress-field  variations  associated  with the veins hosting the bulk of the mineralisation in Siguiri;  4)  one paper submitted to Mineralium Deposita (Chapter four). This paper presents  the  petrographic  and  geochemical  characteristics  of  the  mineral  assemblages  observed  in  the  Siguiri  district. || supported  by  other  studies  (Pitcairn  et  al.,  2006;  Price  and  Pichler,  2006). Variations  in  As  content also have a direct impact on the unit cell parameters of the pyrite crystal lattice (a, b, c  distances between atoms and α, β, γ angles between a, b and c) which affects the capacity of  this  mineral  to  contain  gold  (Large  et  al.,  2011;  Savage  et  al.,  2000). This  conclusion  is  highlighted by the covariance in the LA-ICP-MS and EPMA datasets of Au and As in V3A pyrite:  more  Au  is  incorporated  into  the  pyrite  crystal  lattice  along  with  the  increase  in  As  (Figure  45F). The low As content of the Kintinian Formation is thus interpreted to be responsible for  the low Au content of the syn-V3B pyrite disseminated in the Kintinian conglomerate below the  Bidini deposit and outcropping in the Sanu Tinti deposit. Comparison with other West African orogenic gold deposits  The  Siguiri  mineralisation  footprint  has  many  similarities  with  other  West  African  orogenic gold deposits. In particular, mineralisation at the Massawa deposit in Eastern Senegal  (Treloar et al., 2014) is structurally controlled and hosted along sub-vertical NE-trending shear  zones similar to the Kosise deposit. || Comparison of the characteristics and timing of gold  mineralisation  in  the  Siguiri  district  with  other  gold  deposits  from  the  West  African  Craton  indicates that gold mineralisation in Siguiri is coeval with mineralisation in other gold deposits. However,  other  orogenic  gold  deposits  in  the  West  African  Craton  are  associated  with  later  gold events that may have formed economic concentrations in the rest of the Siguiri Basin. The  conclusions  from  this  multi-scale  multi-disciplinary  work  have  implications  for  exploration targeting in and around the Siguiri Basin. T
