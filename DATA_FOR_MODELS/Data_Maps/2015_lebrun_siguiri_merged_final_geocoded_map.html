                var html_57de134d259dad3872a43bf4dfc3bfe1 = $(`<div id="html_57de134d259dad3872a43bf4dfc3bfe1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> This  occurred  while  the  orientation  of  σ3  remained  consistently  sub-horizontal  and  oriented  to  the  NNW. Such  a  stress-field  configuration  is  indicative of  transtensional  deformation  during  V3B  veining  (Figure  29C). The  change in stress-shape ratio from early-D3S transpression where the coeval movement of dip- slip and strike-slip faults indicate that σ2 ≈ σ3 (low stress-shape ratio; Miller and Wilson, 2004;  Figure 29B) to syn-V3B (late-D3S) gold mineralization (with σ1 ≈ σ2; Figure 29C) is interpreted to  have  resulted  from  the  joint  reduction  of  the  maximum  stress  (σ1)  and  further  increase  in  overburden (σ3 switches to σ2). This is interpreted to have occurred at an early stage of the  D3S  transpressional event  while  all  fault  orientations  were  active  as  fluid  conduits  facilitating  the upward migration of mineralizing fluids (Figure 29B and 29C). Stress-switches, precursors or triggers to mineralization  The timing of gold mineralization during the waning stages of the progressive D2S/D3S  deformation  is  interpreted  to  have  been  associated  with  the  transtensional  regime  during  mineralization. This  reflects  the  greater  ease  for  overpressured  fluids,  to  open  fault-fracture  meshes  during  transient  extensional/transtensional  events  amidst  a  protracted  and  longer  compressional/transpressional  cycle  (Sibson,  2013).<br><b>Geocode:</b> Wilson County, Texas, United States<br><b>Pages:</b> 128<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_867b21e526dd707ac206e23441f7fc54 = $(`<div id="html_867b21e526dd707ac206e23441f7fc54" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Magnetic dataset:   The magnetic datasets, were used to delineate regional features but were of no use to  distinguish between the three sedimentary Formations at the scale of the Siguiri district. At a  regional  scale,  the  magnetic  datasets  were  used  to  highlight  dykes,  structures  and  to  follow  the conglomeratic base of the Kintinian Formation throughout the entire Siguiri Basin (Figure  10). Figure  10: Geological map of the Siguiri Basin overlain by the magnetics analytical signal and showing the spatial  continuity of the magnetic conglomerates throughout the Basin (highlighted in red). The WSW-striking and WNW- striking magnetic highs, respectively found in the northern and southern parts of the Basin are dykes (Figure 4). This  unit  shows  a  stronger  magnetic  response  than  the  rest  of  the  Siguiri  Basin  sedimentary rocks and forms a distinctive “Z”-shape from the Siguiri district to the south of the  city of Kankan (Figure 10). Ground-truthing of this geophysical observation indicates a strong  magnetite alteration of the conglomerate in the southern part of the Siguiri Basin and lateral  70<br><b>Geocode:</b> Kankan Region, Guinea<br><b>Pages:</b> 64<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6795900c15053a7e2c4ecc6659029e3b = $(`<div id="html_6795900c15053a7e2c4ecc6659029e3b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Cryptic  D1S:    The  first  deformation  event  D1S  is  a  ductile  deformation  event  characterized by its cryptic F1S folds, because rarely observed in the district, whose axial trace  strikes E-W to NW-SE and NE-SW (Figure 17). Remnants of these folds have been observed in  the northern part of the district (Bidini deposit, Figure 19A; Eureka North deposit, Figure 19B). The F1S folds are commonly tight with recumbent orientation, and fold axes gently plunging to  the E and WNW (axial plane and calculated fold axis on Figure 26A, 26B and 26C). In the Kami  deposit, where NE-SW trending F1S folds are gentle to open with wavelengths in the 100’s of  meters,  F2S  N-S  folds  overprint  the  F1S  folds  and  form  interpreted  type  1  fold  interference  pattern  characterized  by  large  domes  and  basins  (Figure  17  and  18B;  Ramsay  and  Huber,  1987). A  weakly  developed  cleavage  (S1S),  shallowly  to  moderately  dipping  to  the  WSW  is  locally observed in some of the northern deposits (e.g. Bidini; Figure 26E, 26F, 26G and 26H).<br><b>Geocode:</b> District, Township of Langley, Metro Vancouver Regional District, British Columbia, Canada<br><b>Pages:</b> 115<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e62c8c2bdca1e76c2a2af045fb8f51e1 = $(`<div id="html_e62c8c2bdca1e76c2a2af045fb8f51e1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (1989) and Miller et al. (2013). The Siguiri Basin is located in the Baoulé-Mossi domain, directly north of the Archean  Kénéma-Man  domain  (Figure  1A). The  Basin  spreads  over  more  than  40,000  km2,  mostly  in  north-eastern Guinea but also in southern Mali, and is one of the largest sedimentary basins of  30 || residuum gold (e.g. Yatela; Hanssen et al., 2004) and placer type deposits (e.g. Tarkwa; Sestini,  1973; Pigois et al., 2003). Amongst this breadth of gold mineral systems, the Siguiri gold district  in north-eastern Guinea is the only large gold deposit (> 50 t Au; AngloGold Ashanti Ltd., 2013)  hosted in the Siguiri Basin (Figure 1B) and one of the largest gold mineral systems in the West  African Craton. Figure  1: Geological map of A) the West African Craton and its gold deposits (red disks), and; B) the Siguiri Basin. Modified from Milési et al.<br><b>Geocode:</b> Guinea<br><b>Pages:</b> 30<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3bd68d271a6110921d8c8c202e6da613 = $(`<div id="html_3bd68d271a6110921d8c8c202e6da613" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Conclusion  The clastic sediment-hosted orogenic gold deposits of Siguiri, in northeast Guinea, are  primarily  hosted  in  the  greywacke  of  the  Fatoya  Formation  and  to  lesser  extents  in  the  turbidites  of  adjacent  Balato  and  Kintinian  Formations. The  district  has  been  the  site  of  a  protracted and polyphase deformation divided into four local deformation stages (D1S to D4S),  all of which are attributed to Eburnean orogenesis. D1S was a cryptic N-S compressional event. The  main  deformation  event  D2S,  was  an  E-W  to  ENE-WSW  directed  compressional  event  responsible  for  the  bulk  of  the  deformation  affecting  the  Siguiri  Basin  metasediments. D3S  represents  a  progressive  evolution  of  D2S  compression  into  an  E-W  transpressional  event,  evolving into a transient period of NNW-SSE transtension. This latter episode of deformation is  associated with the bulk of veining observed in the Siguiri district and is also the main stage of  mineralization.<br><b>Geocode:</b> Guinea<br><b>Pages:</b> 131<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a12846cb2d4dbf636300c803c965ff5f = $(`<div id="html_a12846cb2d4dbf636300c803c965ff5f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Cryptic  D1S:    The  first  deformation  event  D1S  is  a  ductile  deformation  event  characterized by its cryptic F1S folds, because rarely observed in the district, whose axial trace  strikes E-W to NW-SE and NE-SW (Figure 17). Remnants of these folds have been observed in  the northern part of the district (Bidini deposit, Figure 19A; Eureka North deposit, Figure 19B). The F1S folds are commonly tight with recumbent orientation, and fold axes gently plunging to  the E and WNW (axial plane and calculated fold axis on Figure 26A, 26B and 26C). In the Kami  deposit, where NE-SW trending F1S folds are gentle to open with wavelengths in the 100’s of  meters,  F2S  N-S  folds  overprint  the  F1S  folds  and  form  interpreted  type  1  fold  interference  pattern  characterized  by  large  domes  and  basins  (Figure  17  and  18B;  Ramsay  and  Huber,  1987). A  weakly  developed  cleavage  (S1S),  shallowly  to  moderately  dipping  to  the  WSW  is  locally observed in some of the northern deposits (e.g. Bidini; Figure 26E, 26F, 26G and 26H). || Key deposits of the Siguiri district  The following section reviews the main geological characteristics and insights into the  mineralization of five key deposits from the Siguiri district: Bidini, Sanu Tinti, Kosise, Kami and  Sintroko PB1 (Figure 17). Bidini  The  Bidini  deposit  is  located  in  the  northern  part  of  the  district  (Figure  17). Bidini  is  hosted  in  the  greywacke-dominated  Fatoya  Formation,  and  is  adjacent  to  the  Sanu  Tinti  111 || Results  Bidini  Lithostratigraphy and structure  The Bidini deposit is located in the northern part of the district (Figure 33). It is hosted  by  the  greywacke-dominated  Fatoya  Formation  and  is  located  east  of  the  contact  with  the  Kintinian Formation (Figure 35A). 172 || The  domes  and  basins  most  notably  developed  in  the  Kami  deposit,  could  therefore  have  developed  by  overprinting  of  the  F2S  N-S  folds  by  the  D4S  NW-SE  compression. The  V3B  mineralized veins located in these domes suggest that these domes developed pre- to syn-D3S  veining and thus cannot have formed by F2S/F4S interference. However, D4S may have amplified  the domes and basins. The S4S  dip angle and dip  direction varies  across the Siguiri district, from sub-vertical  and ESE- to WNW-dipping in the south, to shallowly SE-dipping in the north. Variations in S4S  dip angle and dip direction in the northern part of the district are interpreted to be related to  the  pre-existing  faults  and  the  rotation  of  cleavage  trajectories  around  these  structures,  a  mechanism described by Dewey et al. (1998).<br><b>Geocode:</b> District of Columbia, United States<br><b>Pages:</b> 115,119,157,96<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fdb8c1201d1ead8b34bdfa3a2bf75de6 = $(`<div id="html_fdb8c1201d1ead8b34bdfa3a2bf75de6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> orogenic gold deposit found in the Siguiri Basin, one of the largest sedimentary basins of the  West  African  Craton. Therefore,  the  Siguiri  district  provides  a  unique  opportunity  to  characterise the alteration haloes associated with gold mineralisation found in the Basin. Laser  ablation  data  are  used  to  constrain  the  relative  timing  of  the  different  generations  of  pyrite  observed,  allowing  the  creation  of  a  district-scale  paragenetic  sequence,  which  serves  to  highlight  the  polyphase  nature  of  gold  mineralisation  in  the  Siguiri  district. Comparison  between  the  timing  of  the  main  gold  mineralisation  event  in  the  district  with  events  from  other orogenic gold systems of the West African Craton can elucidate the temporal patterns of  mineralisation on the regional scale, with implications for prospectivity. Geological context  The Siguiri district is located in the north-western part of the Baoulé-Mossi domain, in  the  West  African  Craton  (Lebrun  et  al.,  in  review  2015a;  Chapter  3;  Lebrun  et  al.,  in  review  2015b;  Chapter  2). The  district  sits  in  the  sedimentary  Basin  of  Siguiri,  Guinea  (Figure  32).<br><b>Geocode:</b> Guinea<br><b>Pages:</b> 145<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_98260eefeda336fe6498ef53845c9540 = $(`<div id="html_98260eefeda336fe6498ef53845c9540" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Kintinian Formation – a Tarkwa Group sequence? With  the  sole  base  of  the  geochronological  record  it  remains  difficult  to  determine  wether the Siguiri district sediments  belong to the Upper Birimian or Tarka Group. The first  detailed  study  of  the  Tarkwaian  sedimentary  rocks  lithotype  in  Ghana,  defining  the  Tarkwa  Group,  was  conducted  over  40  years  ago  by  Sestini  (1973). The  Tarkwaian  consists  of  intercalations  of  conglomerates,  sandstones  and  phyllites. The  conglomeratic  layers  display  Birimian quartz pebbles and volcanic clasts and were interpreted to represent piedmont-type  deposits (short transport in an environment of active continental erosion; Bossière et al., 1996;  Mueller et al., 1996), similar to that found on the southern foot of the Alps and the Himalayas  (Hirdes  and  Nunoo,  1994;  Sestini,  1973). Since  this  early  work,  sedimentary  rocks  from  the  Tarkwa Group have been described in other parts of the West African Craton.<br><b>Geocode:</b> The Alps, Reading, Windsor County, Vermont, United States<br><b>Pages:</b> 80<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
