                var html_f21b8232b306d39b03c043b33cd1e372 = $(`<div id="html_f21b8232b306d39b03c043b33cd1e372" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 209-212. Feybesse, J.-L., and Milési, J.-P., 1994, The Archean/Proterozoic contact zone in West Africa: a  mountain belt of décollement thrusting and folding on a continental margin related to  2.1 Ga convergence of Archean cratons?: Precambrian Research, v. 69, p. 199-227. Feybesse,  J.,  Bangoura,  A.,  Billa,  M.,  Costea,  A.,  Diabaté,  B.,  Diaby,  S.,  Diallo,  A.,  Diallo,  S.,  Diallo, A., and Egal, E., 1999, Notice explicative de la Carte géologique de la Guinée à  1/200 000, Feuille no. 19, Kankan: BRGM, DNRGH, Ministère des Mines, de la Géologie  et de l’Environnement, Conakry, Guinée, 27p. || As an example, numerous orogenic gold deposits hosted in sedimentary basins around  the  world  are  interpreted  to  be  sitting  on  early  structures  highlighted  in  the  field  through  lithofacies  variations. For  example,  the  Kirkland  Lake  deposit  hosted  along  the  Kirkland-Lake  Cadillac fault that marks the unconformity between the Timiskaming sediments and the Abitibi  Supergroup  in  Canada  (Hyde,  1980). Similarly  in  the  Western  Australian  Yilgarn  craton,  gold  deposits such as Ant Hill, Bullant, Porphyry and Wattlebird are hosted along the Ballard-Zuleika  Shear Zone and highlighted by the Kurrawang Group sediments (Robert et al., 2005; Mueller et  al., 1996; Weinberg et al., n.d.). In the West African Craton, the giant Obuasi deposit in Ghana  is hosted along the  Ashanti fault separating the Birimian sediments from the "late orogenic"  Tarkwaian sediments of the Ashanti Belt (Perrouty et al., 2012; Sestini, 1973). Also located in the West African Craton, the world-class orogenic gold district of Siguiri  (Steyn, 2012; Lebrun et al., in review 2015; Chapter 3) is hosted in the north of the Siguiri Basin  (Guinea), about 200 km south-west of Bamako in Mali and 150 km north of Kankan, the second  53<br><b>Geocode:</b> Kankan Region, Guinea<br><b>Pages:</b> 133,47<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0ee11e65723a1fcdc16a6cae9917b35f = $(`<div id="html_0ee11e65723a1fcdc16a6cae9917b35f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 1: INTRODUCTION  4D EVOLUTION OF THE OROGENIC GOLD DISTRICT OF  SIGUIRI, GUINEA (WEST AFRICA)  PREAMBLE AND KNOWLEDGE GAPS  The West African Craton (WAC) is also known as the Leo-Man Shield. It is made of two  distinct  terranes:  the  Archean  Kénéma-Man  domain  to  the  south-west,  and  the  Paleoproterozoic  Baoulé-Mossi  domain  (Figure  1A). The  Archean  domain  is  dominated  by  gneiss  dated  between  ca. 3540  and  2750  Ma  (Kouamelan  et  al.,  1997;  Thiéblemont  et  al.,  2001) while the Paleoproterozoic domain displays an assemblage of volcano-sedimentary belts  and felsic intrusives, ranging in age from ca. 2250 to 2040 Ma (Davis et al., 2015; Parra-Avila,  2015;  Tshibubudze  et  al.,  2013). A  large  part  of  the  Baoulé-Mossi  domain  is  overlain  unconformably  by  the  Neoproterozoic  sediments  of  the  Taoudeni  Basin  (Begg  et  al.,  2009;  Lawrence et al., 2013a; Villeneuve and Cornée, 1994). || Kénéma-Man  domain,  in  the  south-west  of  the  West  African  Craton,  during  the  Eburnean  orogeny (ca. 2100-2000 Ma; Abouchami et al., 1990; Egal et al. 2002; Thiéblemont et al. 2004). The  Neoproterozoic  sediments  of  the  Taoudeni  Basin  overlie  both  these  domains  unconformably. Figure 3: A) Geological map of the West African Craton. || The Baoulé-Mossi domain was accreted  against the Kénéma-Man domain during the Eburnean orogeny (ca. 2210-2040 Ma; Abouchami  et  al.,  1990;  Egal  et  al. 2002;  Thiéblemont  et  al.,  2004;  Lahondère  et  al.,  2002;  Parra-Avila,  2015; Davis et al., 2015). This orogeny is associated with the development of numerous world- class gold deposits across the West  African Craton. These deposits formed at  different times  during the Eburnean orogeny and display a wide range of mineralization styles ranging from:  intrusion related gold (e.g. Morila; McFarlane et al., 2011), orogenic gold (e.g.<br><b>Geocode:</b> Ray and Man's Bar, Bo- Kenema Highway, Goma Town, Bo, Bo District, Sierra Leone<br><b>Pages:</b> 29,49<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_05090e0ad133329ef20792b39db2d893 = $(`<div id="html_05090e0ad133329ef20792b39db2d893" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> To the south, the Siguiri Basin is bordered by a series of  late  Eburnean intrusives (ca. 2090-2070 Ma) and by the Sassandra fault separating the Basin  sediments from the Archean Kénéma-Man gneiss (Egal et al., 2002). The Archean banded iron  formations of the Simandou also outcrop south of the Siguiri Basin (Egal et al., 1999). Finally, to  the north, the Siguiri Basin is unconformably overlain by the Neoproterozoic sediments of the  Taoudeni  Basin. The  Siguiri  Basin  sediments  are  intruded  by  a  number  of  late  Eburnean  monzogranite  and  biotite  granite  intrusions  dated  at  ca. 2090-2070  Ma  such  as  the  Malea  monzogranite, outcropping in the northernmost part of the Basin, 50 km north of the Siguiri  district  (Egal  et  al.,  2002;  Parra-Avila,  2015).<br><b>Geocode:</b> Ray and Man's Bar, Bo- Kenema Highway, Goma Town, Bo, Bo District, Sierra Leone<br><b>Pages:</b> 31<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d19d0c50c0e4d94324af0d47af58b4f0 = $(`<div id="html_d19d0c50c0e4d94324af0d47af58b4f0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Whole-rock major and trace element geochemical analyses  Whole-rock  major  and  trace  element  compositions  were  measured  on  each  sample  collected  from  Bidini,  Kosise  and  Sintroko  PB1. The  aim  was  to  identify  1)  the  different  geochemical  variations  associated  with  mineralisation  between  the  three  sedimentary  formations hosting the Siguiri district, and; 2) the main geochemical differences between these  formations. Geochemical analyses (Table 3 in Electronic Appendices) were carried out by Intertek  Genalysis Laboratories in Perth, using a combination of analytical techniques detailed in Table  6 in Electronic Appendices. The Geological Survey of Western Australia (GSWA) Bunbury basalt  and Kerba granite standards were included to monitor instrument precision. Data precision for  both  standards  was  typically  within  3%  for  major  elements  and  10%  for  trace  elements. Detection  limits  for  each  element  are  provided  in  Table  6  in  Electronic  Appendices.<br><b>Geocode:</b> Kerba, Sangla — Rõngu, Neemisküla, Elva vald, Tartu County, 61109, Estonia<br><b>Pages:</b> 156<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_22bb60c16bb2f21c3d39b9b005d649a3 = $(`<div id="html_22bb60c16bb2f21c3d39b9b005d649a3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Introduction  Orogenic gold deposits typically encompass a wide variety of host rocks, metamorphic  facies, mineral assemblages and textures, with variations sometimes observed within a single  deposit (Goldfarb et al., 2005; Robert et al., 2005; Groves et al., 2003). Finding the footprint of  orogenic gold mineralisation therefore represents a great challenge for explorers (e.g. Groves  et al., 2000; Neumayr et al., 2008). However, as the geochemical and petrological footprints of  orogenic  gold  deposits  are  more  extensive  than  the  ore  zone  itself  (Eilu  and  Mikucki,  1998;  Kishida and Kerrich, 1987), characterisation of mineral alteration assemblages  at the deposit  scale  provides  the  exploration  geologist  with  useful  vectoring  tools  for  targeting  (Eilu  and  Groves,  2001;  Eilu  et  al.,  1999). With  the  development  in  recent  years  of  laser  ablation  inductively  coupled  plasma  mass  spectrometry  (LA-ICP-MS)  techniques  and  associated  low  detection  limits,  studies  on  the  characterization  and  quantification  of  trace  elements  in  sulphides  associated  with  orogenic  gold  deposits  have  become  more  common  (Large  et  al.,  2011; Large et al., 2012; Pitcairn et al., 2006). These studies typically focus on the use of LA- ICP-MS  data  acquired  on  sulphides  to  resolve  the  controversial  source  of  mineralising  fluids  (Groves et al., 2003; Tomkins, 2013, Large et al., 2011).<br><b>Geocode:</b> Kerrich Close, Dersingham, King's Lynn and West Norfolk, Norfolk, England, PE31 6WG, United Kingdom<br><b>Pages:</b> 144<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2685e6dfbb51b6e3b872dd9b4c086bf9 = $(`<div id="html_2685e6dfbb51b6e3b872dd9b4c086bf9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In  the  3rd  century,  the  Sarakolle  Kingdom  was  already  familiar  with  the  widespread  gold  endowment  from  Senegal  to  the  Niger  River. Production  of  gold  from  this  region is thought to have continued through the 12th and 13th centuries in areas controlled by  the  Mindingo  Kingdom,  whose  capital  Niani  is  near  the  present  eastern  border  between  Guinea and Mali, less than 100 km from Siguiri. Continued gold production included its use as  tribute  by  the  Mali  Empire  during  the  17th  century. In  the  late  19th  and  early  20th  century,  minor  extraction  and  prospecting  in  the  Siguiri  area  was  started  by  the  French. Industrial  production of gold from the Siguiri district started in 1931 (nearly 75 t reported between 1931  and 1951)  (AngloGold Ashanti Ltd., 2013). Between 1960 and  1963 a Russian state  company  was  actively  mining  in  the  region,  focusing  their  operations  on  placer-type  deposits.<br><b>Geocode:</b> United Kingdom<br><b>Pages:</b> 94<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f510fb40fee7be27587ab8c46d5de67a = $(`<div id="html_f510fb40fee7be27587ab8c46d5de67a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (1999)) can be considered as olistostrome deposits with various  autochthonous and allochthonous clasts (Flores, 1955; Neuendorf et al., 2005). Olistostromes  (or mélanges of sedimentary origin) are interpreted as the product of submarine debris flow  triggered by slope failure (Dalrymple and James, 2010; Prothero and Schwab, 2004), possibly  associated  with  earthquake-induced  faulting  events  (Chang  et  al.,  2001;  Cieszkowski  et  al.,  2009; Moore et al., 1976; Wendorff, 2005). The basal Kintinian olistostrome can be followed  throughout  the entire Siguiri Basin (Figure  10). These  basal conglomerates contrast  strongly  with the rest of the Siguiri Basin “fine sediments” described by Egal et al., (1999) and Feybesse  et al. (1999), and mark an abrupt change in depositional energy and tectonic context. The  Siguiri  Basin  is  hence  viewed  as  much  more  complex  than  previously  described. || 20-30 vol%  over  10 meters along an inferred damage  zone  oriented NE-SW (Figure  18A). An  increase in vein density was also observed along the F2S syncline hinge in the same area of the  deposit. A second planar fabric, defined as S4S, overprints all previously described structures. It  is  penetrative,  oriented  NE-SW  in  Sanu  Tinti  and  dips  gently  to  the  SE. In  the  Kintinian  conglomerate this S4S penetrative planar fabric maintains a similar orientation but manifests as  a spaced brittle fabric. Mineralization in the Sanu Tinti deposit displays two styles. || FIGURE 42: GEOCHEMICAL SPIDER-DIAGRAMS  OF  THE A)  LEAST  ALTERED  SAMPLES  COLLECTED  IN THE SIGUIRI  DISTRICT  AND  NORMALISED  TO  LEAST  ALTERED  FATOYA  GREYWACKE  SAMPLE  (SAMPLE  O,  COLLECTED  IN  THE  KOSISE  DEPOSIT),  REPRESENTATIVE  OF  THE  LITHOLOGIES  HOSTING  THE  BULK  OF  THE  MINERALISATION  IN  SIGUIRI. KINTINIAN  CONGLOMERATE  IN  RED,  FATOYA  SAMPLES  IN  BLUE,  BALATO  SAMPLES  IN  GREEN,  SHALE  SAMPLES  AS  DASHED  LINES,  GREYWACKE  SAMPLES  AS  SOLID  LINES;  B)  KINTINIAN  CONGLOMERATE  SAMPLES  NORMALISED  TO  THE  LEAST  ALTERED  SAMPLE; C) FATOYA SHALE SAMPLES AND KINTINIAN SHALE SAMPLE NORMALISED TO THE LEAST ALTERED FATOYA SHALE  SAMPLE; D) BALATO SHALE SAMPLES  NORMALISED TO  THE  LEAST ALTERED  SAMPLE; E) FATOYA  GREYWACKE  SAMPLES  AND  KINTINIAN  GREYWACKE  SAMPLE  NORMALISED  TO  THE  LEAST  ALTERED  FATOYA  SHALE  SAMPLE,  AND;  F)  BALATO  GREYWACKE SAMPLES NORMALISED TO THE LEAST ALTERED SAMPLE. 187  FIGURE  43:  NORMAL  PROBABILITY  PLOTS  OF  THE  WHOLE-ROCK  GEOCHEMICAL  SAMPLES  FROM  THE  BALATO  (IN  GREEN),  FATOYA (IN BLUE)  AND KINTINIAN FORMATIONS (IN RED). THE  VALUES  PLOTTED  ALONG  THE X  AXIS  ARE  IN  UNITS  OF  STANDARD  DEVIATION  (MEAN  =  0  AND  A  STANDARD  DEVIATION  =  1). THESE  PLOTS  STATISTICALLY  SEPARATE  EACH  DATASET  INTO  MULTIPLE  POPULATIONS  BASED  ON  THEIR  INDIVIDUAL  VALUES  AND  REPRESENTATION  IN  THE  DATASET. 188  FIGURE 44: COMPOSITE LOG AND GEOCHEMICAL CROSS-SECTION FROM THE KOSISE DEPOSIT. || Figure  42:  Geochemical  spider-diagrams  of  the  A)  least  altered  samples  collected  in  the  Siguiri  district  and  normalised to least altered Fatoya greywacke sample (sample O, collected in the Kosise deposit), representative of  the  lithologies  hosting  the  bulk  of  the  mineralisation  in  Siguiri. Kintinian  conglomerate  in  red,  Fatoya  samples  in  blue,  Balato  samples  in  green,  shale  samples  as  dashed  lines,  greywacke  samples  as  solid  lines;  B)  Kintinian  conglomerate samples normalised to the least altered sample; C) Fatoya shale samples and Kintinian shale sample  normalised to the least altered Fatoya shale sample; D) Balato shale samples normalised to the least altered sample;  E) Fatoya greywacke samples and Kintinian greywacke sample normalised to the least altered Fatoya shale sample,  and; F) Balato greywacke samples normalised to the least altered sample. 187 || Figure  43:  Normal  probability  plots  of  the  whole-rock  geochemical  samples  from  the  Balato  (in  green),  Fatoya  (in  blue) and Kintinian Formations (in red). The values plotted along the X axis are in units of standard deviation (mean  =  0  and  a  standard  deviation  =  1). Normal  probability  plots  are  used  to  verify  if  a  dataset  displays  a  normal  distribution (straight line) and/or if multiple populations can be separated. Alteration  Comparison  between  least  altered  samples  and  mineralized  samples  of  each  rock  types and in each formation allow for the characterization of the suite of elements enriched or  depleted towards the ore zones. In the Kintinian conglomerate (Figure 42B), mineralisation is  associated with major increases in Au, Ba, Bi, Cu, K, Rb, S, Te, W, Zn, minor increases in F, Fe,  Mg,  Ni,  Sn  and  minor  decreases  in  As  and  Na  compared  to  the  least  altered  conglomerate  sample (Table 3 in Electronic Appendices). Geochemical variations linked to mineralisation in  the  Fatoya  shale  beds  are  associated with major  increases  in  Au,  As,  Bi,  Na,  S, Te, W, minor  increases in Ag, Cu, Sr and decreases in Ba, K, P, Rb, Zn (Figure  42C). || Hydrothermal  mineral  assemblages  in  the  underlying  Kintinian  conglomerate  have  very  distinct  textures. The  gold-bearing  mineral  assemblage  is  dominated  by  disseminated  sulphides,  largely  pyrite,  developed  along  the  NNE-striking  hangingwall  of  the  conglomerate  and exhibits little to no V3B veining (Figure 34D). Minor tourmaline, chalcopyrite and gold were  found associated with the disseminated pyrite. Free gold was commonly found as inclusions or  within  fractures  in  the  pyrite  and  associated  with  chalcopyrite  (Figure  38C). Gold  bearing  pyrites are crosscut or have strain shadows of chalcopyrite, hematite and chlorite (Figure 38D). The  hematite-chlorite  association  was  also  found  with  magnetite  (pseudomorphosed  by  pyrrhotite)  and  titanite  (also  pseudomorphosed  by  pyrrhotite). || Strain partitioning between the three stratigraphic formations recognized in the Siguiri  district resulted in a heterogeneous strain  distribution in the district. In the  shale-dominated  Balato and Kintinian Formations the strain is intense and the observed folds tend to be tight to  isoclinal. By  contrast,  the  Fatoya  Formation  is  dominated  by  a  greywacke-sandstone  association, which displays a lower strain intensity characterized by open folds (Figure 17). As a  result  of  this  competency  contrast,  bedding  orientations  can  be  found  to  be  locally  quite  variable (Figure 17, 26A, 26B, 26C and 26D). 128 || The  Saraya  area  is  located  ~50  km  west  of  the  Siguiri  district  (area  around  sample  Si327 on Figure  3B). The  lithostratigraphy in the Saraya  area is similar to that of the district,  displaying  fine  micaceous  greywacke,  siltstone  and  shale  beds  alike  of  those  of  the  Balato,  Fatoya and Kintinian Formations. In AEM, the Saraya area shows a low response similar to that  of the Fatoya Formation. The Saraya metasediments are however overlain unconformably by  67 || The  stacked  conglomerates  sitting  near  its  base  are  interpreted  as  the  products  of  subaqueous,  cohesive  debris  flows  (Mulder  and  Alexander,  2001). They incorporated relatively local clasts, as highlighted by the clast angularity, sorting  and the along-strike variations in their origin. This is exemplified by the shale-dominated clasts  eroded along the marine (or lake) slope  from the older Balato and Fatoya Formations in the  Siguiri  district  while  limestone  clasts  dominates  in the  conglomerates  observed  closer to  the  Marble Hill location. The rest of the Kintinian is interpreted as a return to a low energy marine  or lake depositional setting with fluctuating water geochemistry and conditions at the origin of  the organic-rich shales / limestone interbeds (Figure 6F). Overall,  the  Siguiri  district  sediments  are  interpreted  as  marine  or  lake  sedimentary  deposits. They  initially  form  a  regressive  (coarsening-upward)  sequence  showing  a  transition  from (Figure 9):   1) low-energy marine (or lake) organic-rich shales (lower Balato Formation);   2) onset of gravity-flow deposits and distal turbidite deposition (possibly turbidite lobe  complex including distributary channel fills), and;   81 || The third hydrothermal event is also represented by a distinct texture,  only  observed  in  the  Bidini  and  Sanu  Tinti  deposits. The  mineralisation  texture  found  in  the  Kintinian  polymict  conglomerate  is  represented  by  disseminated  pyrite,  accompanied  by  tourmaline,  rare  monazite  and  traces  of  late chalcopyrite, sphalerite,  hematite  and  ilmenite. Minor  sericitisation  and  carbonate  alteration  is  also  associated  with  this  mineralisation  texture. This disseminated mineralisation shows some degree of structural control (Kintinian- Fatoya  N-S  thrust  contact)  but  is  mainly  stratigraphically  controlled  by  the  Kintinian  conglomerate. Comparison  of  major  and  trace  element  signatures  by  LA-ICP-MS  and  EPMA  between the disseminated pyrite and the other generations of pyrite associated with D2S, D3S  and  D4S  deformation  indicates  that  the  Sanu  Tinti  disseminated  pyrite  presents  geochemical  196 || These  deposits  are  spread  along  an  average  WNW-ESE  trend  across  the  three  different  sedimentary  Formations  hosting  the  district:  the  Kintinian,  Fatoya  and  Balato  Formations  (Figure 2; Watts, 2010). Fieldwork was undertaken in all these deposits but the greater part of  the  work  was  focused  on  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti. This  choice  was  based on the:   1)  importance of the gold mineralisation in the deposit;  2)  hosting Formation;   3)  proximity to contact with another Formation;   4)  outcropping quality of the deposit, and;   5)  density of drill cores in the deposit. 34 || affinities with D3S and D4S pyrite associated with the V3B veins and the S4S cleavage, respectively  (Figure 45). Since petrographic observations indicate that the Sanu Tinti disseminated pyrite is  overprinted by the S4S cleavage, we propose that both V3B and Sanu Tinti disseminated pyrite  formed coevally late during D3S. Both mineralisation textures developed along the early-D3S N-S  thrust  at  the  contact  between  the  Kintinian  and  the  Fatoya  Formation. The  change  in  mineralisation texture from the Fatoya to the Kintinian Formation is common in orogenic gold  deposits (Dubé and Gosselin, 2007; Bierlein and Maher, 2001; Groves, 1993) and interpreted  to  be  linked  to  the  higher  porosity  and  lower  competency  of  the  Kintinian  conglomerate  compared  to  the  sediments  of  the  Fatoya  Formation. The  second  and  main  episode  of  gold  mineralisation  identified  in  Siguiri  was  found  to  be  associated  with  both  mineralisation  textures. In the V3B vein-hosted mineralisation, gold was found in the veins and in the lattice of  the arsenopyrite crystals (up to 55.5 ppm Au; Figure 45; Table 5 in Electronic Appendices). || sedimentation. However, available data show that the Kintinian conglomerates occur as thick  (~10-15 m) deposits overlain by thin (<50 cm) shale to mudstone intervals. The conglomerates  were observed at  the contact  with Fatoya greywackes, above  a thrust  fault in the  Sanu Tinti  deposit, and reworking meta-limestone/marble in drill cores from the Silakoro area. Based on  the  current  data,  the  conglomeratic  layers  sit  near  the  base  of  the  Kintinian  Formation,  are  overlain  by  mudstone  and  boudinaged  limestone  interbeds  representing  the  bulk  of  the  Kintinian Formation (Figure 6F), and their true thickness varies across the map and in cores. In  order  to  integrate  the  observations  from  the  Siguiri  district  in  the  broader  Siguiri  basin  framework,  two  additional  localities  were  investigated: the  Marble  Hill  and  the  Saraya  area  (Figure  3B  and  5A). Located  between  the  Kintinian  and  the  Fatoya  Formations  in  map  view  (area  around  sample  Si241  on  Figure  5A),  the  Marble  Hill  displays  conglomerate  and  greywacke sitting on top of strongly foliated meta-limestone beds (Figure 6D). || therefore interpreted as a marine or deep lake sequence formed by turbidity current deposits. The relatively fine-grained, thin-bedded turbidites suggest a rather distal depositional setting,  such  as  the  outer  part  of  a  channel-levee  system  (Piper  and  Deptuck,  1997)  and/or  a  distal  turbidite lobe setting (e.g. Gervais et al., 2006; Bourget et al., 2010). In contrast, the presence  of  thick  beds  (up  to  ~5  m-thick)  of  massive  medium  to  fine-grained  greywacke  in  drill  cores  suggest  deposition  in  a  low-relief,  channelized  depositional  environment  such  as  lobe  distributaries  (Gervais  et  al.,  2006;  Bourget  et  al.,  2010). The  meta-limestone/marbles,  reworked  by  the  Kintinian  conglomerates,  are  interpreted  to  lay  at  the  top  of  the  Fatoya  Formation or base of the Kintinian Formation. The  Kintinian  Formation  strongly  contrasts  with  the  other  sedimentary  Formations  recognized  in  the  Siguiri  district.<br><b>Geocode:</b> Kintinian, Siguiri Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 107,113,164,172,173,180,181,22,34,61,75,76<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

isseminated in the Kintinian conglomerate below the  Bidini deposit and outcropping in the Sanu Tinti deposit. Comparison with other West African orogenic gold deposits  The  Siguiri  mineralisation  footprint  has  many  similarities  with  other  West  African  orogenic gold deposits. In particular, mineralisation at the Massawa deposit in Eastern Senegal  (Treloar et al., 2014) is structurally controlled and hosted along sub-vertical NE-trending shear  zones similar to the Kosise deposit.<br><b>Geocode:</b> Kintinian, Siguiri Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 181,183<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ae3945f4d90a2313b516ce4cc8daff05 = $(`<div id="html_ae3945f4d90a2313b516ce4cc8daff05" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5)  Characterise the mineral assemblage, its evolution and the geochemical footprint left  by the gold mineralisation in the metasediments of the Siguiri district;  GENERAL METHODOLOGY  This  section  briefly  details  the  different  methods  and  techniques  used  to  meet  the  defined objectives of this study. Fieldwork and sampling  In  order  to  achieve  the  objectives  identified  in  the  previous  section,  fieldwork  was  conducted in and around the Siguiri district. A total of 22 weeks were spent in the field over  the  course  of  this  study. Fieldwork  was  focused  on  geological  and  structural  mapping,  core  logging and sampling in the  different  deposits of the district  but  was  also conducted around  the district and outside of the Siguiri Basin. Thirteen deposits from the Siguiri district were accessible over the course of this study. From  south  to  north:  Sintroko  PB1,  Sintroko  PB2C,  Sintroko  PB3A,  Sintroko  North,  Kosise,  Kami, Kozan, Kalamagna PB1, Tubani, Bidini, Sanu Tinti, Eureka North and Seguelen (Figure 2). || ANTITAXIAL  V3B  QUARTZ-ANKERITE-ARSENOPYRITE  VEIN;  G)  NATIVE  GOLD  IN  AN  ANTITAXIAL  V3B  QUARTZ-ANKERITE- ARSENOPYRITE  VEIN  OVERPRINTING  A  V2S  QUARTZ-(CARBONATE)  VEIN. CHLORITE  IS  PARTIALLY  REPLACING  THE  FE- CARBONATES. VG: VISIBLE GOLD. 166  FIGURE  35:  SIMPLIFIED  STRUCTURAL  MAPS  AND  CROSS-SECTIONS  OF  KEY  DEPOSITS  FROM  THE  SIGUIRI  DISTRICT  (LOCATION  MAP ON FIGURE 33). A) SANU TINTI AND BIDINI; B) KOSISE, AND; C) SINTROKO PB1. LOCATIONS OF THE DRILL HOLES  AND COLLECTED SAMPLES HIGHLIGHTED. || D1S deformation is interpreted to have been linked to N-S compression, but with inconclusive  outcrop exposures the understanding of this early deformation remains unclear. An alternative  interpretation is that the F1S folds represent syn-sedimentary slump folds (McClay, 1992), but  the  consistent  orientation  and  fold  axes  (accounting  for  overprinting  by  subsequent  events)  more  strongly  supports  a  tectonic  contractional  setting  for  this  folding. This  first  phase  of  deformation  may  be  responsible  for  the  early  albitisation  of  the  host  rock  across  the  Siguiri  district. D2S:  The second deformation is associated with the formation of major folds (F2S) and  associated D2S thrust faults (e.g., at Sanu Tinti and Kosise; Figure  18A and 18C). This event is  responsible for the bulk of the folding in the metasedimentary rocks and for the N-S structural  grain affecting much of the Siguiri Basin. F2S fold axial planes typically strike NNE-SSW to NNW- SSE,  and  their  fold  axes  plunge  at  variable  angles,  and  are  typically  steeper  in  the  Balato  Formation compared to the Fatoya Formation. || Fieldwork was undertaken in eleven deposits of the Siguiri district. Particular attention  was  given  to  the  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti  deposits  due  to  their  structural  complexity,  lithostratigraphic  position,  outcropping  conditions  and  accessibility. Work  was  focused  on  structural  mapping,  lithofacies  recognition,  core  logging,  geochemical  sampling, GIS and 3D modelling. In addition to the data collected in the Siguiri district, regional  fieldwork was also carried out in the rest of the Siguiri Basin for geochronological sampling and  regional mapping. Regional  and  district  scale  geochronological  sampling  and  lithofacies  observations  indicate  that  the  central  Siguiri  Basin  is  of  Lower  Tarkwa  Group  age  (ca. 2015  Ma)  and  deposited  late  during  the  Eburnean  orogeny. || Figure  35:  Simplified  structural  maps  and  cross-sections  of  key  deposits  from  the  Siguiri  district  (location  map  on  Figure 33). A) Sanu Tinti and Bidini; B) Kosise, and; C) Sintroko PB1. Locations of the drill holes and collected samples  highlighted. Fatoya Formation sediments in the Bidini deposit display various sedimentary features  that can be used as way-up indicators, such as: cross-bedding, rip-up clasts and ripple marks. Metre-thick  beds  of  medium  grained  greywacke  and  sandstone  dominate,  however  fine  alternations of siltstone and shale can also be occasionally found, as well as some black shale  layers. In  this  deposit,  the  Fatoya  Formation  is  overlying  up  to  100  m  of  conglomerate  interbeds, intersected in core BDRCDD009 (Figure 35A and 36). || Gold  mineralisation  in  the  Kami  and  Kosise  deposits  is  associated  with  veins  that  crosscut the oldest quartz-dominated vein sets and developed adjacent to discrete fault zones  and  also  with  veins  within  damage  zones  related  to  incipient  structures. The  vein  arrays  occurring adjacent to the discrete fault zones and within the damage zones, can be separated  into  two  generations. The first  generation  of  these  veins  consists  of  ankerite-pyrite  and  rare  albite,  and  was  only  observed  in  drill  core  and  develops  in  the  first  few  meters  around  the  damage zone linked to the discrete fault zones (Figure 20B and 20C). These veins orientation  could  only  be  constrained  from  drill  core  observation,  and  do  not  show  a  consistent  orientation  (Figure  20B). These  veins  are  a  few  millimeters  up  to  15  centimeters  thick  and  commonly display brecciated textures (Figure 20B). Their lateral extent is not known. || In  Kosise,  the  former  orientation  displays  an  en-echelon  geometry  (Figure  20A). In  the  Kosise  deposit,  the  V2S  vein  poles  typically  plot  along  an  E-W  oriented  girdle,  consistent  with  the  prominent  F2S  folding  event  (stereogram on  Figure  20A). The V2S bedding parallel veins, and also the en-echelon sigmoidal vein sets, are interpreted to  indicate  some  amount  of  flexural  slip  along  bedding  occurred  during  late-stage  F2S  fold  development  (Figure  20A  and  27). Based  on  all  early  and  late-D2S  structural  elements  presented (Figure 17 and 18C), we interpret that D2S was associated with an E-W to ESE-WNW  compressional stress-field under a brittle-ductile regime. Figure 27: Schematic evolution of the early-D2S compression and of the mode of formation of the bedding parallel  and en-echelon V2S veins associated with flexural slip. 131 || In the field, veins from one set can be  found  conjugate  with  veins  from  the  other,  or  with  other  secondary  veins  with  a  slightly  differently orientation (Figure 23B). In the first ten to fifteen meters away from these damage  zones  the  conjugate  vein  sets  can  also  be  found  in  domal  structures  along  particularly  competent  greywacke  beds  (Figure  23A). The  bulk of  the  gold  found  in  the  Kami  and  Kosise  deposits is associated with these quartz-ankerite-arsenopyrite veins. Native gold can be found  in the quartz veins and along the ankerite rims. Free gold can also be found in the arsenopyrite  and  along  fractures  associated  with  chalcopyrite,  galena  and  some  sphalerite. Gold  grades  125 || Instead  it  is  located  in  the  center  of  a  large  sedimentary basin in the Paleoproterozoic Baoulé-Mossi domain of the West African Craton. The Siguiri gold district  currently  consists of eleven accessible deposits, and is the only  large  gold  district  (>  50  t  Au)  in  the  weakly  metamorphosed  rocks  of  the  Siguiri  Basin  (Egal  et  al.,  1999). Previous work on the district have recognized grade trends but have struggled to put  the geology together and highlight the incipient structures that control gold mineralization at a  deposit,  district  and  regional-scale. Most  notably,  a  study  on  the  structural  controls  of  auriferous quartz veining in eight of the deposits of the district was conducted by Steyn (2012). Steyn (2012) concluded that mineralization is hosted by veins, mainly controlled by competent  lithologies  and  associated  with  N-S  to  NW-SE  fold  hinges  and  N-S  to  NE-SW  shear  zones  developed during  ENE-WSW  transpression. This paper  builds onto the observations made  by  Steyn (2012) and describes the different brittle, ductile and brittle-ductile structures observed  in  the  district,  including  the  different  vein  generations  from  five  representative  deposits  including Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1. || Intersections between  NE-SW  dextral  shear  zones  and  N-S  thrust  faults  are  typically  highly  mineralized,  such  as  in  Kosise  (Figure  19C). Minor faults represented by dashed lines in E). Stereograms: S0 in black, calculated F2S fold axes in yellow, structures  in blue, mined vein in red and S4S in green; equal angle (Wulff) projection. 124 || Key deposits of the Siguiri district  The following section reviews the main geological characteristics and insights into the  mineralization of five key deposits from the Siguiri district: Bidini, Sanu Tinti, Kosise, Kami and  Sintroko PB1 (Figure 17). Bidini  The  Bidini  deposit  is  located  in  the  northern  part  of  the  district  (Figure  17). Bidini  is  hosted  in  the  greywacke-dominated  Fatoya  Formation,  and  is  adjacent  to  the  Sanu  Tinti  111 || Kosise  Lithostratigraphy and structure Kosise   The Kosise deposit is hosted by the Fatoya Formation and is located to the west of the  contact with the Balato Formation (Figure 33). Sedimentary beds in Kosise are typically a metre  thick and commonly display sedimentary features, such as graded bedding, ripple marks, rip- up  clasts  as  well  as  loading  and  cross-bedding  structures. These  sedimentary  features  were  used  as  way-up  indicators  and  show  that  the  Fatoya  Formation  in  this  deposit  is  normally  graded. Kosise lithostratigraphy is dominated by beds of medium to coarse-grained greywacke  and some beds of sandstone can also be found in the north of the deposit. Rare alternations of  thin siltstone and shale beds can also be found. Kosise  is located in a F2S  syncline  oriented N-S with a sub-horizontal fold axis (Figure  35B). || Methodology  Field approach and sampling  Field approach  Structural elements and controls on gold mineralisation in the Siguiri district are very  consistent  from  one  deposit  to the next  (Lebrun et al., in review  2015a; Chapter 3). For this  reason, key deposits were selected based on the formation and host rocks, the understanding  of the deposit structural framework, and the accessibility to fresh outcrops and core intersects. Three  deposits  were  identified  as  representative  of  the  Siguiri  district  mineralisation:  the  Bidini, Kosise and Sintroko PB1 deposits (Figure 33). General sampling  Sampling was designed to: 1) constrain the paragenesis of the district; 2) characterise  the geochemical halo associated with a representative mineralised shear zone; 3) compare the  geochemical changes between formations and host rocks, and; 4) compare the sulphide major  and trace elements and gold content of each vein generation and hydrothermal events. A total  of 37 representative fresh rock samples were collected. Due to the weathering profile reaching  depths  over  200  m,  drill  core  logging  was  conducted  and  used  to  guide  sampling. || Mineral assemblages and mineralisation  The  XRD  analyses  on  the  Kosise  samples  show  that  the  greywacke  host  rock  is  comprised of >40 vol% albite, 7 vol% carbonate, >5 vol% chamosite (chlorite family), 15 vol%  white micas and 27 vol% quartz. In the shale beds chamosite and white mica increase to 8 vol%  and 28 vol%, respectively and quartz decreases to 17 vol%. These abundances vary by only a  few percent across the ore shoots (Table 3 in Electronic Appendices). The V2S en-echelon veins  crosscut the already albitised and sericitised host rock. In Kosise, these veins are dominated by  quartz with rare ankerite and albite. No free gold was observed in V2S pyrite. || Mineralisation footprints and regional timing of the  Siguiri orogenic gold district (Guinea, West  Africa)  Erwann Lebrun1, Nicolas Thébaud1, John Miller1, Malcolm Roberts2, Noreen Evans3  1: Centre for Exploration Targeting and ARC Centre of Excellence for Core to Crust Fluid Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western  Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: Centre for Microscopy, Characterisation and Analysis, M010, The University of Western Australia,  35 Stirling Highway, Crawley, WA 6009, Australia  3:  John  de  Laeter  Centre  for  Isotope  Research,  TIGeR,  Department  of  Applied  Geology,  Curtin  University, Perth, WA 6845, Australia  Abstract:  Siguiri  is  a  world-class  orogenic  gold  district  hosted  in  the  weakly  metamorphosed  Upper  Birimian  to  Lower  Tarkwa  Group  sediments  of  the  Siguiri  Basin  (Guinea). The  district  is  characterized by a protracted deformation history associated with four main deformation events:  D1S  is  a  N-S  compression;  D2S  is  an  E-W  compression  progressively  evolving  into  an  early-D3S  transpression  and  then  into  a  late-D3S  NNW-SSE  transtension,  and  D4S  is  a  NE-SW  compression. Field observations, petrography and chemical analyses applied to three key deposits of the Siguiri  district  (Bidini,  Sintroko  PB1  and  Kosise)  suggest  that  the  hydrothermal  activity  in  the  district  is  polyphase  and  can  be  subdivided  into  four  distinct  hydrothermal  events. The  first  hydrothermal  event  is  associated  with  the  development  of  barren  bedding-parallel  and  en-echelon  V2S  quartz- dominated-(pyrite) veins. The second hydrothermal event is characterised by the development of  V3A  pyrite-ankerite  veins  late  during  D3S. Laser  ablation  data  show  that  this  vein  set  contains  an  anomalous gold content  of up to 43.3 ppm locked in its pyrite crystal lattice. || Native gold can be found within the quartz or on the margin of the quartz and ankerite (Figure  20E). Kami and Kosise  The  Kami  and  Kosise  deposits  are  both  hosted  in  the  Fatoya  Formation,  which  is  dominated by meter-thick greywacke-sandstone beds fining up into, or alternating with, minor  centimeter-thick  beds  of  siltstone  and  shale  (Figure  17). Kami  sits  in  the  centre  of  the  Formation, whereas Kosise sits further to the east. The  Kami  deposit  has  a  structural  style  characterized  by  open  F1S  upright  folds  with  fold  axes  gently  plunging  to  the  NE  or  the  SW  and  by  open  F2S  upright  folds  with  fold  axes  gently  plunging  to  the  north  or  south. The  intersection  of  these  folds  forms  a  broad  domal  structure that hosts the Kami deposit. The Kosise deposit is adjacent to Kami and is hosted on  the hinge and short limb of an open N-S F2S syncline which has a sub-horizontal fold axis. || ON THE PHOTOGRAPHS, BEDDING IS REPRESENTED BY FULL BLACK LINES, FOLD AXIAL PLANES BY SHORT-DASHED  BLACK  LINES  AND  SHEAR  ZONE  BOUNDARIES  BY  LONG-DASHED  BLACK  LINES. IN  THE  STEREOGRAMS,  BEDDING  IS  REPRESENTED BY BLACK POLES OR FULL BLACK GREAT CIRCLES, CONSTRUCTED FOLD AXIAL PLANES ARE REPRESENTED BY  DASHED  BLACK  GREAT  CIRCLES  AND  CONSTRUCTED  FOLD  AXES  ARE  IN  YELLOW. FROM  TOP-LEFT  TO  BOTTOM  RIGHT:  RECUMBENT  F1S  FOLDS  FROM  A)  BIDINI  (THE  TRACE  OF  THE  OBSERVED  AXIAL  PLANAR  S1S  CLEAVAGE  IS  ALSO  REPRESENTED)  AND  B)  EUREKA  NORTH;  C)  F2S  FOLD  IN  BIDINI;  D)  THE  KOZAN  F2S  SYNCLINE,  THOUGHT  TO  BE  STRUCTURALLY ADJACENT TO THE KOSISE F2S SYNCLINE; E) UPRIGHT F2S FOLD WITH STEEPLY PLUNGING FOLD AXIS FROM  SINTROKO  PB1. NOTE  THE  CONSISTENT  ORIENTATION  OF  THE  VEINS  MINED  BY  LOCALS  (VERTICAL  CAVITIES  IN  WALL)  AND  THE  RHEOLOGICAL  CONTROL  ON  MINERALIZATION  (SEAL  CAP  OF  SHALES,  IN  DARK  GREY,  WITH  STRONG  VEINING  RESTRICTED TO UNDERLYING SANDSTONES). 114  FIGURE 20: PHOTOGRAPHS OF THE DIFFERENT VEIN GENERATIONS OBSERVED IN SIGUIRI. A) EN-ECHELON BARREN QUARTZ V2S  VEINS. || Similar  N-S,  E-W,  WNW-ESE  and  NE-SW  damage  zones  extending along strike over a few hundred meters to more than a kilometer were recognized in  the  field  (Figure  17,  18B  and  18C). The  only  N-S  damage  zone  recognized  in  Kosise  is  sub- parallel to the stratigraphy and extends to the Kozan deposit, which displays similar structural  features  (Figure  17  and  19D). No  kinematic  indicators  could  be  observed  in  the  WNW-ESE  damage zones in Kami or Kosise. 123 || Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin, Guinea, West Africa  Erwann Lebrun1, John Miller1, Nicolas Thébaud1, Stanislav Ulrich2, T. Campbell McCuaig1  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Assets Development - Brownfields, 44 St George Terrace, Perth, WA,  6000, Australia  Abstract:  Ore  bodies  in  the  Siguiri  district,  a  world-class  Paleoproterozoic  orogenic  gold  camp  located  in  the  Birimian  of  north-eastern  Guinea,  are  typically  represented  by  cryptic  sub- vertical  damage  zones  only  expressed  by  a  high  density  of  mineralized  veins. Observations  from  five  representative  deposits  of  the  Siguiri  district  (Sanu  Tinti,  Bidini,  Kami,  Kosise  and  Sintroko PB1) show that these ore bodies are structurally controlled by incipient structures and  spread  across  three  distinct  structural  and  lithostratigraphic  domains. Two  shale-dominated  peripheral domains adjoin a central domain whose lithostratigraphy is dominated by medium  to  coarse-grained  greywacke  and  this  domain  hosts  the  bulk  of  the  gold  endowment  of  the  district. The three domains exhibit similar structural elements that can be described within a  four-stage  deformation  scheme. The  first  deformation  event  (D1S)  is  poorly  constrained  and  interpreted to have been a N-S compressional event. || The  en-echelon  veins  are  typically  thinner  and  rarely  exceed 4 centimeters in thickness. The en-echelon vein arrays can extend over 2-3 meters, but  individual  veins  typically  extend  for  up  to  50  centimeters. This  oldest  vein  set  is  not  mineralized. The  veins,  the  open  folds in  Kami and  the  F2S  syncline  in  Kosise  are  crosscut by  sub- vertical  discrete  shear  zones,  or  by  what  have  been  defined  as  incipient  structures. For  example,  a  meter-wide  discrete  NE-SW  fault  zone  displaying  dextral  kinematics  is  a  major  structural feature observed in the Kosise deposit (Figure 24C, 24D and 24E) and vein patterns  along minor E-W  trending fault zones  in the  Kami deposit  indicate  normal movements along  these  discrete  structures. However,  incipient  structures  are  more  common  than  discrete  structures in the Kosise and Kami deposits, and are expressed by an abundance of veins along  a 10 to 15 meters-wide damage zone of sheet-like geometry with no visible discrete zone of  faulting  or  shearing  (Figure  24B). || These  deposits  are  spread  along  an  average  WNW-ESE  trend  across  the  three  different  sedimentary  Formations  hosting  the  district:  the  Kintinian,  Fatoya  and  Balato  Formations  (Figure 2; Watts, 2010). Fieldwork was undertaken in all these deposits but the greater part of  the  work  was  focused  on  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti. This  choice  was  based on the:   1)  importance of the gold mineralisation in the deposit;  2)  hosting Formation;   3)  proximity to contact with another Formation;   4)  outcropping quality of the deposit, and;   5)  density of drill cores in the deposit. 34 || These  deposits  highlight  critical  components of character of the host rocks, host rock controls on mineralization and also key  structural  features  with  different  relative  timing. The  five  deposits  selected  for  detailed  analysis were, from north to south: Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1. The Sanu  Tinti,  Bidini  and  Kosise  deposits  are  all  located  near  or  at  the  contact  between  two  of  the  110 || These  structures,  which  cut  across  F2S  folds  (Figure  28D  and  28E),  are  expressed  differently  across  the  Siguiri  district. Most  of  these  are  incipient  faults,  and  expressed  as  damage  zones  around  incipient  structures such as in Kosise (Figure 28D), delineated by zones of dense veining (Figure 28C and  28F). These damage zones are cryptic and therefore difficult to recognize on the field and in  geophysics  but  based  on  their  regular  orientation,  could  be  linked  to  fundamental  deeper  137 || This  stress-field  is  compatible  with  the  mapped  N-S  thrust  faults,  and  with  the  E-W  normal  faults. In  this  model,  D2S  E-W  compression  forms  F2S  folds  with  N-S  trending  axial  planes  and  N-S  thrust  faults  that  may  have  collectively  developed  local  N-S  trending  extension,  accommodated  by  E-W  normal  faults. However,  the  later  strike-slip  structures  that  transect  the  F2S  folds and also control V3S  veining, such as the  NE-SW dextral  shear  zone  in  Kosise,  require  σ3  to  have  been  horizontal. We  interpret  that  from  D2S  to  D3S  there was a switch in the orientation of σ3 from vertical to low angle. This change is thought to  be responsible for the formation of the dextral NE-SW shear zones, sinistral WNW-ESE faults as  well  as  the  E-W  normal  faults. The  V3S  veins  are  interpreted  to  be  part  of  this  event. || Whole-rock major and trace element geochemical analyses  Whole-rock  major  and  trace  element  compositions  were  measured  on  each  sample  collected  from  Bidini,  Kosise  and  Sintroko  PB1. The  aim  was  to  identify  1)  the  different  geochemical  variations  associated  with  mineralisation  between  the  three  sedimentary  formations hosting the Siguiri district, and; 2) the main geochemical differences between these  formations. Geochemical analyses (Table 3 in Electronic Appendices) were carried out by Intertek  Genalysis Laboratories in Perth, using a combination of analytical techniques detailed in Table  6 in Electronic Appendices. The Geological Survey of Western Australia (GSWA) Bunbury basalt  and Kerba granite standards were included to monitor instrument precision. Data precision for  both  standards  was  typically  within  3%  for  major  elements  and  10%  for  trace  elements. Detection  limits  for  each  element  are  provided  in  Table  6  in  Electronic  Appendices. || from V2S, V3A, V3B veins and syn-D4S all came from the Fatoya and Kintinian Formations (Kosise  and Bidini deposits). Small amounts of pyrite were found in the Balato Formation (Sintroko PB1  deposit) and could not be linked to any of the four generations. Samples of arsenopyrite came  from  the  Balato  and  Fatoya  Formations  (Sintroko  PB1  and  Bidini  deposits). Samples  were  separated according to the nature of their host rock (either greywacke, shale or conglomerate;  Table  5  in  Electronic  Appendices). Laser  ablation  was  used  to  provide  the  missing  links  between  the  different  textures  of  the  hydrothermal  mineral  assemblages  observed  in  the  Siguiri  district. In  particular,  laser  ablation  and  EPMA  data  allowed  the  comparison  of  the  major  and  trace  element  signatures  from  the  multiple  pyrite  generations  from  Kosise  and  Sintroko  PB1  and  the  pyrite  found  in  the  Bidini  conglomerate. || lattice  of  the  V3B  arsenopyrite  have  similar  Ag/Au  and  Ni/Co  ratios  to  all  pyrite  generations,  around 7.5 and 2.81 respectively (Figure 45E and 45I). In summary, while no arsenopyrite was  found in the Kintinian Formation, arsenopyrite from the Balato Formation shows enrichment in  Ag, Co, Cr, Cu, Sb, Ti (and minor Mn) and depletion in As when compared to the arsenopyrite  hosted in the Fatoya Formation (Table 5 in Electronic Appendices). Discussion  Polyphase hydrothermal activity and gold mineralisation  Field  observations  of  vein  cross-cutting  relationships,  core  logging  and  petrographic  descriptions from Bidini, Sintroko PB1 and Kosise, permit the construction of local paragenetic  sequences  for  each  individual  deposit  studied. When  compared  to  one  another,  the  local  paragenetic  sequences  are  homogeneous  across  the  Siguiri  district  and  are  characterised  by  four  distinct  hydrothermal  events. These  events  were  correlated  in  the  district-scale  paragenetic sequence (Figure 46) summarized below. Together, the laser ablation data (Figure  45) and the general paragenetic  sequence of the district,  reflects  the polyphase  character of  gold mineralisation in Siguiri and three distinct gold mineralisation events were identified. || linked  to  mineralisation  in  the  Kintinian  Formation  shale  beds  are  associated  with  major  increases in Au, Ca, Na, S, Sr, W, minor increases in Mg, Pb, Sb and decreases in Ba, Cu, K, Rb  and  Zn  compared  to the  least  altered  shale  sample from  the  Fatoya  Formation  (Figure  42C). Geochemical  variations  linked  to  mineralisation  in  the  Balato  Formation  shale  beds  are  associated  with  major  increases  in  Au,  As,  Bi,  Cu,  F,  Fe,  Na,  Ni,  Sb,  Sn,  Sr,  Te,  W,  minor  increases in Mg and decreases in Ba, Ca, K, P, Pb, Rb, S, Th, U and Zn compared to the least  altered  shale  sample  from  this  formation  (Figure  42D). Comparison  of  the  geochemical  variations  between  the  altered  greywacke  from  the  Fatoya  Formation  and  the  least  altered  greywacke  from  the  same  formation  indicates  major  enrichments  in  Au,  Ag,  As,  Bi,  S,  Te,  W  and depletions in Ba, Ca, Cu, K, Mg associated with mineralisation (Figure  42E). Geochemical  alteration in the Kintinian Formation greywacke is characterised by enrichments in Au, Ca, F,  Mg,  Pb,  S,  Sn,  Sr,  W  and  depletions  in  As,  Bi,  Cu  and  Na  (Figure  42E). Comparison  of  the  geochemical  variations  between  the  altered  greywacke  from  the  Balato  Formation  and  the  least  altered  greywacke  from the  same  formation  indicates  major enrichments  in  Au,  As,  Bi,  Ca,  Pb,  S,  Sb,  Sr,  Te,  Zn,  minor  enrichments  in  K,  Rb,  Sn  and  depletions  in  Cu,  F,  P  and  W  associated with mineralisation (Figure 42F). In addition, high-grade zones in Kosise (some over 100 g.t-1 Au; Lebrun et al., in review  2015a; Chapter 3) are associated with a geochemical alteration halo at least 15 metres wide,  characterized by an increase towards the ore shoots in: Ag, Au, As, Bi, Co, Mo, Sb, Se, S, Te and  W (Figure 44 and Table 3 in Electronic Appendices). || shear  zone,  but  no  kinematic  indicators  were  identified. A  series  of  sub-vertical  incipient  structures oriented N-S, NE-SW and E-W also crosscut the F2S folds (Figure 18D). Like at Kami  and Kosise these cross cutting incipient structures are not characterised by any distinctive fault  plane  but  are  rather  expressed  as  a  damage  zone  defined  by  an  increase  in  vein  density  defining a planar zone 10-15 meters thick of dense veining (Figure 19E, 24A and 24B). Veining  associated with the damage zones is also preferentially developed in competent beds (Figure  24A  and  24B). The  veins  associated  with  the  damage  zones,  and  with  the  central  NNE-SSW  shear zones, display various orientations that can be grouped into two distinct conjugate sets. These vein sets  are oriented around 172/26 and 150/70. || that  controlled  the  location  of  the  Siguiri  district  within  the  sediments  of  the  Siguiri  Basin  (dashed lines on Figure 16B). Two  vein  sets  were  recognized  along  all  these  faults,  V3A  and  V3B. The  first  set,  V3A  (Figure  20B  and  20C),  comprises  ankerite-pyrite-(albite). The  orientation  of  this  vein  set  is  poorly constrained but varies significantly around a 240/55 mean (in the Kosise and Seguelen  deposits; stereogram on Figure 20B). This orientation is sub-parallel to the WNW-ESE sinistral  structures. The V3A set were also observed close to NE-SW dextral shear zones in drill core and  are confined within the first tens of meters from these structures. || which  are  the  dominant  lithology  in  the  Fatoya  Formation. Six  extra  samples  of  Fatoya  greywacke  were  collected  from  the  Kami  deposit  (hole  KMRCDD293). Six  samples  were  also  collected from hole SKRCDD040 in the Sintroko PB1 deposit (Figure 35C). This hole intersects  the  Balato  Formation  only. Sampling  was  focused  on  both  shale  and  fine  greywacke  beds  within  and  ~75  m  away  from  the  main  ore  zone  (samples  SK1  to  SK6;  Table  3  in  Electronic  Appendices). Geochemical sampling  Geochemical sampling was conducted in the Bidini, Kosise and Sintroko PB1 deposits. || yellow. From top-left to bottom right: recumbent F1S folds from A) Bidini (the trace of the observed axial planar S1S  cleavage  is  also  represented)  and  B)  Eureka  North;  C)  F2S  fold  in  Bidini;  D)  the  Kozan  F2S  syncline,  thought  to  be  structurally adjacent to the Kosise F2S syncline; E) upright F2S fold with steeply plunging fold axis from Sintroko PB1. Note the consistent orientation of the veins mined by locals (vertical cavities in wall) and the rheological control on  mineralization (seal cap of shales, in dark grey, with strong veining restricted to underlying sandstones). Numerous  veins  can  be  observed  to  develop  along  bedding  and  F2S  folds  in  Bidini  (Figure 20A). These veins, whose orientation varies across the deposit, are typically only a few  millimeters to 5 centimeters thick. Multiple sub-vertical damage zones, oriented NE-SW and N- S, crosscut the F2S folds and overprint the bedding parallel veins. || Instead  it  is  located  in  the  center  of  a  large  sedimentary basin in the Paleoproterozoic Baoulé-Mossi domain of the West African Craton. The Siguiri gold district  currently  consists of eleven accessible deposits, and is the only  large  gold  district  (>  50  t  Au)  in  the  weakly  metamorphosed  rocks  of  the  Siguiri  Basin  (Egal  et  al.,  1999). Previous work on the district have recognized grade trends but have struggled to put  the geology together and highlight the incipient structures that control gold mineralization at a  deposit,  district  and  regional-scale. Most  notably,  a  study  on  the  structural  controls  of  auriferous quartz veining in eight of the deposits of the district was conducted by Steyn (2012). Steyn (2012) concluded that mineralization is hosted by veins, mainly controlled by competent  lithologies  and  associated  with  N-S  to  NW-SE  fold  hinges  and  N-S  to  NE-SW  shear  zones  developed during  ENE-WSW  transpression. This paper  builds onto the observations made  by  Steyn (2012) and describes the different brittle, ductile and brittle-ductile structures observed  in  the  district,  including  the  different  vein  generations  from  five  representative  deposits  including Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1.<br><b>Geocode:</b> Košiše, Tunjice, Kamnik, Upravna Enota Kamnik, 1241, Slovenia<br><b>Pages:</b> 100,107,108,109,110,112,115,116,118,122,124,142,152,153,155,156,158,16,168,170,174,178,20,34,5,86,88,95,96,88<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_01b2f7344efd6cc047d27c5c31f5ea36 = $(`<div id="html_01b2f7344efd6cc047d27c5c31f5ea36" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (DEPOSIT  CROSS-SECTIONS  IN  FIGURE  18). INTERPRETED  CONFORMABLE  CONTACTS  ARE  SYMBOLIZED  BY  FULL  BLACK  LINES, UNCONFORMABLE AND UNKNOWN CONTACTS BY DASHED LINES. 108  FIGURE  18:  DETAILED  STRUCTURAL  FORM  LINE  MAPS  OF  THE  A)  BIDINI  AND  SANU  TINTI  DEPOSITS;  B)  KAMI  DEPOSIT;  C)  KOSISE  DEPOSIT,  AND;  D)  SINTROKO  PB1  DEPOSIT. EACH  MAP  IS  ACCOMPANIED  BY  THE  DEPOSIT  CROSS-SECTION,  DENOTED  IN  RED  LETTERS. DAMAGE  ZONES,  DISTINCT  AND  INCIPIENT  STRUCTURES  ARE  ALL  REPRESENTED  BY  A  THICK  BLACK LINE. 113  FIGURE  19:  PHOTOGRAPHS  OF  FOLDS  FROM  THE  SIGUIRI  DISTRICT  WITH  CORRESPONDING  STEREOGRAMS  OF  STRUCTURAL  DATA. || (Figure 24E), and to open to isoclinal inclined W- to NW-verging folds near the Bidini deposit  (Figure  19). The  overall  asymmetric  fold  geometry  indicates  a  vergence  to  the  west  (Figure  17C). No axial planar cleavage (S2S) was identified as being associated with this event. A switch to a phase of brittle deformation marks the end stage of the D2S event in the  Siguiri district and is associated with the development of V2S veining and D2S brittle faults. The  V2S vein set is the oldest observed vein set in the Siguiri district, and it is not mineralized. The  orientation of this quartz-(carbonate) set varies from 320/80 in Sintroko PB1, to 070/40, and  280/45  in  the  Kosise  deposit. || A  composite  geochemical  cross-section  across  damage  zones  from  the  Kosise  deposit,  indicates  that  gold  mineralisation  in  the  Siguiri  district  is  associated  with  enrichments in Ag, Au, As, Bi, Co, Mo, Sb, Se, S, Te and W. Geochemical variations associated with  the ore shoots in the Siguiri district are consistent with petrographic observations and highlight an  albite-carbonate-sulphide-sericite alteration system. The  fourth  and  last  hydrothermal  event  is  associated  with  the  development  of  a  late  penetrative  S4S  cleavage  during  D4S  deformation. This  late  deformation  event  overprints  all  pre- existing hydrothermal events and is associated with the deposition of free gold, chalcopyrite and  galena along fractures in V3A pyrite and V3B pyrite and arsenopyrite. Mineral  and  geochemical  footprint  and  timing  of  the  gold  events  in  the  Siguiri  district,  when  compared  with  other  deposits  of  the  West  African  Craton,  highlight  the  synchronicity  of  gold  mineralisation in Siguiri (syn-D3S and syn-D4S events) with other events of gold mineralisation in this  part  of  the  Craton,  such  as  the  early  Au-Sb-Bi-(Te-W)  mineralisation  at  the  Morila  deposit  in  Southeast Mali. Results support the idea that late Eburnean-age gold mineralisation in the Siguiri  district and in the West African Craton as a whole, is polyphase and that economic post-D4S gold  mineralisation could be found in the Siguiri Basin. || Comparison  between  the  major  and  trace  element  signatures  of  pyrite  from  the  Fatoya and Kintinian Formations show variations in Co, ranging from below detection limit up  to  1962.3  ppm  in  the  Fatoya  Formation,  and  from  below  detection  limit  to  32.6  ppm  in  the  Kintinian Formation. Values for Ni range from below detection limit to 1248 ppm in the Fatoya  Formation, and from below detection limit to 57 ppm in the Kintinian Formation. Values for Cu  range  from below  detection limit to 3688 ppm in the  Fatoya Formation, to 2 ppm and 4393  ppm in the Kintinian Formation. In addition, laser ablation data shows that V3A pyrite hosted in  greywacke from the Kosise deposit (Fatoya Formation; Figure 45A) has gold grades up to 43.3  ppm,  while  the  other  pyrite  generations  do  not  reach  grades  higher  than  3  ppm  (the  three  higher values reported on Figure 45E were obtained from gold inclusions). In summary, pyrite  from the Fatoya Formation is associated with increased concentrations in As, Au, Co, Ni (and  minor Bi, Mn), and a depletion in Cr, Cu, S, Si, Sn, Zr when compared to the major and trace  element  signatures  of  pyrite  hosted  in  the  Kintinian  Formation  (Table  5  in  Electronic  Appendices). Moreover, the crystal lattice of the different generation of pyrite shares similar  Ag/Au and Ni/Co ratios, around 7.5 and 2.81 respectively (Figure 45E and 45I). || D3S:  Although formally separated into a third deformation event, D3S potentially marks  the progressive continuation of D2S. The difference is that the D2S event is dominated by plastic  deformation  related  to  folding,  whereas  the  D3S  event  is  linked  to  the  rocks  developing  a  network  of  D3S  faults  with  contrasting  kinematics  including  thrust  faults,  normal  faults,  and  strike-slip faults that extend sub-vertically to depths of more than 300 meters (constrained by  drilling; Figure 18). These D3S faults are typically not fully developed as discrete features, but  are  rather  expressed  as  sub-vertical  and  poorly  outlined  incipient  faults  or  planar  damage  zones  characterized  by  increased  density  of  quartz  veining  and  associated  alteration  haloes  that  crosscut  both  F2S  folds  and  V2S  veins  (Figure  24A  and  24B). Establishing  a  relative  chronology between the different D3S faults was not possible in the field. These D3S structures  include:   -  Thrust faults that are moderately dipping to sub-vertical and N-S-trending (e.g. in the  Kosise deposit). || Figure  18:  Detailed  structural  form  line  maps  of  the  A)  Bidini  and  Sanu  Tinti  deposits;  B)  Kami  deposit;  C)  Kosise  deposit, and; D) Sintroko PB1 deposit. Each map is accompanied by the deposit cross-section, denoted in red letters. Damage zones, distinct and incipient structures are all represented by a thick black line. Discrete folds occur in the southeastern part of the Bidini deposit (Figure 19A). These  gently  inclined  to  recumbent  folds  are  open  to  tight,  and  have  a  wavelength  of  about  15  meters and fold axes that plunge moderately to the WSW. These folds are associated with an  axial planar cleavage that trends NW-SE to N-S and dips shallowly to moderately to the WSW. || Figure  42:  Geochemical  spider-diagrams  of  the  A)  least  altered  samples  collected  in  the  Siguiri  district  and  normalised to least altered Fatoya greywacke sample (sample O, collected in the Kosise deposit), representative of  the  lithologies  hosting  the  bulk  of  the  mineralisation  in  Siguiri. Kintinian  conglomerate  in  red,  Fatoya  samples  in  blue,  Balato  samples  in  green,  shale  samples  as  dashed  lines,  greywacke  samples  as  solid  lines;  B)  Kintinian  conglomerate samples normalised to the least altered sample; C) Fatoya shale samples and Kintinian shale sample  normalised to the least altered Fatoya shale sample; D) Balato shale samples normalised to the least altered sample;  E) Fatoya greywacke samples and Kintinian greywacke sample normalised to the least altered Fatoya shale sample,  and; F) Balato greywacke samples normalised to the least altered sample. 187 || Figure  44:  Composite  log  and  geochemical  cross-section  from  the  Kosise  deposit. Two  mineralised  zones  were  identified (around samples J, K, L, M and samples A, B, C, D) and are in close proximity to shear zones and a thrust  fault  (Figure  42  and  43). The  main  mineralised  zone  (samples  J,  K,  L,  M)  is  associated  with  typical  orogenic  gold  enrichments  in  Au-As-Sb-Te and W. Each  geochemical  sample  was  normalised  to  the  corresponding  greywacke  or  shale least altered sample (O and F, respectively). The composite geochemical cross-sections also show enrichments  in Bi, Mo and S around the main mineralised zone (samples J, K, L, M). Ca increases away from the main mineralised  zone and is interpreted to represent the reaction front. || Figure 20: Photographs of the different vein generations observed in Siguiri. A) En-echelon barren quartz V2S veins. The  projected  poles  from  the  entire  Kosise  deposit  of  bedding,  V2S  bedding-parallel  and  V2S  en-echelon  veins,  highlight that orientations and sigmoidal character of V2S veins are consistent with their formation by flexural slip  115 || Figure 2: Geology map of the Siguiri district and its deposits. After Chapter 3. Sampling  was  focused  in  these  five  key  deposits  and  organised  to  cover  the  main  lithotypes (greywacke, shale and conglomerate) inside and outside of the ore zones. Sampling  for  whole-rock  multi-element  geochemistry  was  focused  in  the  Kosise  deposit. For  more  details on sampling, see the methodology sections of Chapters two and four. Regional  fieldwork  was  first  conducted  in  the  first  hundred  kilometres  around  the  Siguiri  district. || In  the  disseminated  pyrite,  gold  was  found  free  along  fractures  associated  with  chalcopyrite,  hematite and galena. The crystal lattice of the disseminated pyrite was however found to be  barren (~3 ppm Au maximum; Figure 45; Table 5 in Electronic Appendices). The  last  hydrothermal  event  is  a  late  overprint,  which  developed  during  D4S  NW-SE  compression and formed the S4S cleavage. This cleavage is characterised by strain shadows of  sericite, quartz, ankerite and albite around V3B arsenopyrite crystals. Chlorite, hematite, pyrite,  chalcopyrite, pyrrhotite, sphalerite, magnetite can also be found in these strain shadows or in  veinlets  overprinting  the  syn-V3B  disseminated  pyrite  in  the  Kintinian  conglomerate. Even  though no significant gold was found locked in syn-D4S pyrite (~3 ppm Au maximum), free gold  has  been  described  in  both  Bidini  and  Kosise  deposits  infilling  fractures  or  strain  shadow  of  early  mineralised  V3B  pyrite  and  arsenopyrite  with  chalcopyrite,  hematite  and  galena. || In  Kosise,  the  former  orientation  displays  an  en-echelon  geometry  (Figure  20A). In  the  Kosise  deposit,  the  V2S  vein  poles  typically  plot  along  an  E-W  oriented  girdle,  consistent  with  the  prominent  F2S  folding  event  (stereogram on  Figure  20A). The V2S bedding parallel veins, and also the en-echelon sigmoidal vein sets, are interpreted to  indicate  some  amount  of  flexural  slip  along  bedding  occurred  during  late-stage  F2S  fold  development  (Figure  20A  and  27). Based  on  all  early  and  late-D2S  structural  elements  presented (Figure 17 and 18C), we interpret that D2S was associated with an E-W to ESE-WNW  compressional stress-field under a brittle-ductile regime. Figure 27: Schematic evolution of the early-D2S compression and of the mode of formation of the bedding parallel  and en-echelon V2S veins associated with flexural slip. 131 || Samples  were collected from drill-core and the sample-size was kept consistent to a quarter core of 50  cm  long  (~1  kg)  for  most  samples  and  about  2  to  3  kg  for  conglomerate  samples. Seven  samples were collected in the Bidini deposit from hole BDRCDD009 (Figure 35A), which starts  in  the  Fatoya  Formation  and  ends  in  the  Kintinian  Formation. Five  of  these  samples  were  collected  from  the  conglomerate  interbeds  (samples  BD2,  BD3  and  BD5  to  BD7;  Table  3  in  Electronic Appendices) while the last two samples were of greywacke and shale beds from the  Kintinian  Formation  (samples  BD1  and  BD4;  Table  3  in  Electronic  Appendices;  Figure  36). Eighteen samples were collected along holes KSDD018, KSDD020, KSDD022 and KSDD024 from  the Kosise deposit (samples A to R; Table 3 in Electronic Appendices; Figure 35B). All of these  drill-holes intersect the Fatoya Formation only. Sampling was focused on the greywacke beds,  167 || Sampling was designed to obtain the baseline geochemistry of each sedimentary Formation. In  order to characterise  the geochemical variations associated with early-D3S  mineralised faults,  samples  were  collected  along  a  NW-SE  composite  section,  across  a  discrete  NE-SW  dextral  shear  zone  in  the  Kosise  deposit  and  across  a  NE-SW  shear  zone  and  a  bedding-parallel  N-S  reverse  fault (Figure  35B). The  Kosise  deposit  was  chosen  because  it  is  hosted  in  the  Fatoya  formation,  host  to most  of  the  deposits  (Figure  33),  and  because  its  structural  framework  is  relatively simple and well constrained. Sample spacing was modified according to the shear- zone proximity, grade distribution and apparent alteration. Sampling at intervals of about 10  metres was used in the distal part of the section while shorter intervals of a few metres were  used  around  proximal  alteration  zones. Veins  were  trimmed  off  from  all  samples  to  avoid  nugget  effects. || The  en-echelon  veins  are  typically  thinner  and  rarely  exceed 4 centimeters in thickness. The en-echelon vein arrays can extend over 2-3 meters, but  individual  veins  typically  extend  for  up  to  50  centimeters. This  oldest  vein  set  is  not  mineralized. The  veins,  the  open  folds in  Kami and  the  F2S  syncline  in  Kosise  are  crosscut by  sub- vertical  discrete  shear  zones,  or  by  what  have  been  defined  as  incipient  structures. For  example,  a  meter-wide  discrete  NE-SW  fault  zone  displaying  dextral  kinematics  is  a  major  structural feature observed in the Kosise deposit (Figure 24C, 24D and 24E) and vein patterns  along minor E-W  trending fault zones  in the  Kami deposit  indicate  normal movements along  these  discrete  structures. However,  incipient  structures  are  more  common  than  discrete  structures in the Kosise and Kami deposits, and are expressed by an abundance of veins along  a 10 to 15 meters-wide damage zone of sheet-like geometry with no visible discrete zone of  faulting  or  shearing  (Figure  24B). || The F2S fold typology varies from south to north  with upright horizontal isoclinal folds and upright vertical open folds in the area of the Sintroko  deposit, to gentle upright to open inclined N-plunging W-verging folds near the Kosise deposit  130 || The matrix correction method was  ZAF utilising the algorithm of Armstrong/Love Scott (Armstrong, 1988). X-Ray  Diffraction  (XRD)  was  used  to  characterise  the  modal  composition  and  its  variations  of  the  geochemical  samples  collected  in  the  Kosise  deposit. Analyses  were  conducted on a Panalytical Empyrean multi-purpose research XRD spectrometer at the CMCA,  UWA. Spectra  were  processed  with  the  HighScore  Plus  software  and  the  final  weighted  R  profile values were all between 5.89 and 11.4 with an average of 8.7. LA-ICP-MS  was  conducted on  all  generations of  pyrite  and  arsenopyrite  found  in  the  district  (V2S,  V3A,  V3B  and  syn-D4S),  as  well  as  on  unconstrained  disseminated  pyrite  hosted  in  the  conglomerate of  the  Bidini  deposit  (Table  4  in  Electronic  Appendices). Samples  of  pyrite  169 || This fold is open, has a vergence to the west (Figure 41A) and has bedding-parallel and  en-echelon V2S veins along both limbs. A number of early-D3S sub-vertical structures crosscut  the F2S syncline, including: NE-SW dextral shear zones, a N-S thrust fault developed along the  steep  limb of  the  fold,  and  an  E-W  normal  fault  (Figure  41C;  Lebrun  et  al.,  in  review  2015a;  Chapter  3). Most  of  the  early-D3S  structures  present  in  this  deposit  are  damage  zones  and  incipient faults, highlighted only by the increase in vein density developed late-D3S in the first  ten-fifteen metres around them (Figure 41B). The two different V3S vein sets (V3A and V3B) were  observed around the damage zones, both in the field and drill core. The V3A vein set develops  in  the  first  few  metres  of  the  damage  zones  whereas  the  V3B  vein  set  commonly  displays  a  dense  lateral  extension  of  up  to  fifteen  metres. In  the  Kosise  deposit,  the  orientation  of  V3A  veins is extremely variable with individual veins showing brecciated textures. || associated with D3S varies from between NW-SE extension to strike-slip deformation related to  NW-SE  extension  and  NE-SW  compression,  which  is  different  to  the  earlier  D2S  E-W  to  ESE- WNW compression. D4S:    The  third  and  last  fold  generation  recorded  in  the  district  (F4S;  Figure  22A)  is  oriented  ENE-WSW  to  NE-SW. At  the  outcrop  to  deposit-scale  the  F4S  folds crenulate  the  F2S  folds and fold the V3S veins (Figure 22A, 26A, 26B, 26C and 26D). A penetrative planar fabric  (S4S)  is  axial  planar  to  these  local  F4S  folds. The  S4S  fabric  is  a  sericite-bearing  cleavage  that  transects  the  F2S  fold  hinges  in  many  areas,  such  as  in  the  Kosise  deposit  (Figure  17),  and  develops  strain  shadows  around  the  arsenopyrite  crystals  in  the  selvage  of  V3B  veins  (Figure  22B and 22C). Overall, D4S is interpreted to have been associated with a NW-SE compression. || been described by a number of authors in recent years (Cook et al., 2013; Large et al., 2011;  Wilkinson  et  al.,  1999). The  present  dataset  do  not  allow  to  conclude  in  regards  to  D4S  gold  occurrence  and  further  work  would  be  required  to  assess  whether  gold  remobilisation  occurred or not. Geochemical footprint of the ore shoots  The  alteration  associated  with  the  superimposition  of  all  four  hydrothermal  events  was  geochemically  characterised  across  the  Siguiri  district  (Figure  42,  43  and  44). In  the  different  deposits  and  in  the  representative  Kosise  deposit  in  particular,  the  geochemical  variations associated with this style of mineralisation are characterised by enrichments in Ag,  Au, As, Bi, S, Sb, Te and W within the first fifteen meters around the ore shoots at minimum  (Figure 44). These enrichments relative to the geochemical baseline of the hosting formation,  are characteristic of hypozonal to mesozonal orogenic gold deposits (Groves et al., 1998; Eilu  et al., 1999; Groves et al., 2003) and are accompanied, in Siguiri, by additional increases in Co,  Mo, Na/Al (molar), Se and decreases in Ca, Cs, F, Ga, Hf, 3K/Al (molar), Li, Mg, P and V across  the  main  ore  shoot. These  variations  can  be  directly  related  to  the  hydrothermal  mineral  assemblage associated with the V3A and V3B gold mineralisation event. || prominently  developed  hydrothermal  event,  is  also  the  second  and  principal  gold  mineralisation  event  to  develop  late  during  D3S  deformation. It  is  associated  with  two  distinct  mineralisation  textures. The first texture is best exposed in the Kosise deposit and is characterised by gold bearing  quartz-ankerite-arsenopyrite conjugate V3B veins. Although the bulk of the gold is hosted native in  V3B veins, LA-ICP-MS analyses show that gold can also be found locked into the arsenopyrite crystal  lattice  (up  to  55.5  ppm). The  second  mineralisation  texture  is  best  expressed  in  the  Sanu  Tinti  deposit and consists of disseminated barren pyrite hosted in a polymict conglomerate. The second and third hydrothermal events are both structurally controlled by a series of early- D3S N-S, NE-SW, WNW-ESE and E-W sub-vertical incipient structures expressed as damage zones of  higher  V3S  vein  density. || supported  by  other  studies  (Pitcairn  et  al.,  2006;  Price  and  Pichler,  2006). Variations  in  As  content also have a direct impact on the unit cell parameters of the pyrite crystal lattice (a, b, c  distances between atoms and α, β, γ angles between a, b and c) which affects the capacity of  this  mineral  to  contain  gold  (Large  et  al.,  2011;  Savage  et  al.,  2000). This  conclusion  is  highlighted by the covariance in the LA-ICP-MS and EPMA datasets of Au and As in V3A pyrite:  more  Au  is  incorporated  into  the  pyrite  crystal  lattice  along  with  the  increase  in  As  (Figure  45F). The low As content of the Kintinian Formation is thus interpreted to be responsible for  the low Au content of the syn-V3B pyrite disseminated in the Kintinian conglomerate below the  Bidini deposit and outcropping in the Sanu Tinti deposit. Comparison with other West African orogenic gold deposits  The  Siguiri  mineralisation  footprint  has  many  similarities  with  other  West  African  orogenic gold deposits. In particular, mineralisation at the Massawa deposit in Eastern Senegal  (Treloar et al., 2014) is structurally controlled and hosted along sub-vertical NE-trending shear  zones similar to the Kosise deposit.<br><b>Geocode:</b> Košiše, Tunjice, Kamnik, Upravna Enota Kamnik, 1241, Slovenia<br><b>Pages:</b> 100,108,115,116,117,119,143,152,153,154,16,168,172,176,177,181,182,183,35,98<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
