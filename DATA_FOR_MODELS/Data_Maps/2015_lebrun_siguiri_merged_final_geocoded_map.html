                var html_ee7566d4ee0c74e0952af33451070142 = $(`<div id="html_ee7566d4ee0c74e0952af33451070142" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> ABSTRACT  The West African Craton hosts some of the biggest gold deposits in the world such as  Obuasi,  Sadiola,  Morila  or  Siguiri. However,  the  Craton  is  still  largely  unexplored  and  its  formation,  evolution  and  how  and  when  the  gold  deposits  it  hosts  developed  during  the  Eburnean  orogeny  remain  unclear. The  Siguiri  district  is  one  of  West  Africa's  largest  Paleoproterozoic  sedimentary  basins  and  sits  in  the  northern  part  of  the  Siguiri  Basin. The  district and its hosting Basin have received limited attention from the scientific community to  date. This  thesis  makes  use  of  a  multi-scale  and  multi-disciplinary  approach  in  order  to  constrain the evolution of the  Siguiri district and Siguiri Basin architecture and hydrothermal  activity through time. The objective is to provide the backbone of future exploration strategies  for orogenic gold deposits in the Siguiri Basin and, potentially, in the rest of the West African  Craton.<br><b>Geocode:</b> Africa<br><b>Pages:</b> 5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a3c4116fa7dc1541808574fe3df8749c = $(`<div id="html_a3c4116fa7dc1541808574fe3df8749c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In  addition  to  these  colleagues  and  fellow  researchers,  the  admin  and  research  staff/student  at  the  CET  were  an  irreplaceable  support  in  the  success  of  this  project. Specifically, Matt Hill, Luis Parra, Quentin Masurel, Thomas Angerer, Ana-Sophie Hensler and  Christian  Schindler  are  thanked  for  reminding  me  that  a  PhD  was  also the  occasion  to meet  great  people  and  share  good  moments  around  a  beer  (or  two  maybe). Cindy  Dunjey,  Susie  Cass,  Estelle  Dawes,  Emily  Denham,  Wendy  Carter,  Gillian  Evans  and  Hayley  Newberry  are  thanked for handling the financial and administrative side of the research. Regarding financial support, this project is funded by AngloGold Ashanti, which I thank,  and  is  associated  with  an  ARC  Linkage  Grant:  “Four  dimensional  lithospheric  evolution  and  controls  on  mineral  system  distribution  in  Neoarchean  to  Paleoproterozoic  terranes"  (LP110100667), and in collaboration with the AMIRA P934A project “West African Exploration  Initiative- Stage 2”. Outside  the  academic  world,  my  friends  and  family  were  the  strong  pillars  that  supported me all along, cheered me up when things were looking dire and have always been a  welcomed  distraction when I was  meant to work  hard. In particular, I thank  my spearfishing  buddies and dear friends Mael Coret, Craig McPhilimey and Jacques Wittig for accompanying  me on our regular underwater escapes in the cold waters around Albany and the warm depths  26<br><b>Geocode:</b> Albania<br><b>Pages:</b> 26<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f4fad13958e66ee4512a95d325c2b30b = $(`<div id="html_f4fad13958e66ee4512a95d325c2b30b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Kintinian Formation – a Tarkwa Group sequence? With  the  sole  base  of  the  geochronological  record  it  remains  difficult  to  determine  wether the Siguiri district sediments  belong to the Upper Birimian or Tarka Group. The first  detailed  study  of  the  Tarkwaian  sedimentary  rocks  lithotype  in  Ghana,  defining  the  Tarkwa  Group,  was  conducted  over  40  years  ago  by  Sestini  (1973). The  Tarkwaian  consists  of  intercalations  of  conglomerates,  sandstones  and  phyllites. The  conglomeratic  layers  display  Birimian quartz pebbles and volcanic clasts and were interpreted to represent piedmont-type  deposits (short transport in an environment of active continental erosion; Bossière et al., 1996;  Mueller et al., 1996), similar to that found on the southern foot of the Alps and the Himalayas  (Hirdes  and  Nunoo,  1994;  Sestini,  1973). Since  this  early  work,  sedimentary  rocks  from  the  Tarkwa Group have been described in other parts of the West African Craton.<br><b>Geocode:</b> Alps, Italy<br><b>Pages:</b> 80<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9ff579a51edede15f25db2418804de77 = $(`<div id="html_9ff579a51edede15f25db2418804de77" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Stress-field evolution during D2S and early-D3S  Based  on  the  structural  elements  observed,  and  their  relative  timing,  a  stress-field  reconstruction was undertaken in the Siguiri district for the syn-D2S ductile and early- to late- D3S brittle part of the deformation history. Paleo-stress reconstruction for the syn-D2S ductile  part  of  the  deformation  history,  was  based  on  the  geometry  of  the  F2S  folds  and  the  orientations  of  their  axial  planes. The  reconstruction  of  the  paleo-stress  orientations  for  the  D3S  brittle  part  of  the  deformation  history  was  based  on  fault  and  V3B  conjugate  vein  orientations  assuming  that  locally,  the  Andersonian  fault  and  Mohr-Coulomb  failure  models  prevailed at the time of faulting and that all V3B conjugate veins were not following pre-existing  structures. The orientation of σ1 was reconstructed as bisecting the acute angle between two  conjugate  veins,  while  σ2  lays  at  their  intersection  and  σ3  bisects  the  obtuse  angle  the  conjugate  makes  (Anderson,  1951;  McClay,  1992). This  analysis  was  only  based  on  V3B  conjugate sets across the whole district since data from the V3A vein set were insufficient. The D2S E-W compressional event, highlighted by the N-S trending F2S fold axial planes,  indicates it was related to a horizontal main stress axis (σ1) and a vertical σ3, or overburden  pressure  (Figure  29A).<br><b>Geocode:</b> Anderson County, Texas, United States<br><b>Pages:</b> 124<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e6b87879afd1f01f6b4b245e9202c1cb = $(`<div id="html_e6b87879afd1f01f6b4b245e9202c1cb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Introduction  Orogenic gold mineralization is common across the Paleoproterozoic Birimian rocks of  the West African Craton e.g. Lawrence et al., (2013a); Milési et al. (1989); Milési et al., (1992). The  location  of  orogenic  gold  deposits  is  typically  controlled  by  complex  regional-scale  fault  networks (Goldfarb et al., 2001; Groves et al., 2000). In West Africa, the Ashanti fault system in  Ghana, is one example of such a network, and its many faults host some of the biggest vein- hosted  and  fault-vein-hosted  orogenic  gold  deposits  (e.g.,  Obuasi,  Allibone  et  al.,  2002;  Fougerouse  et  al.,  this  volume). The  Siguiri  district  (240  t/7.9  Moz;  AngloGold  Ashanti  Ltd.,  2013;  AngloGold  Ashanti  Ltd.,  n.d.)  is  unusual  in  West  Africa  because  it  is  not  located  on  a  recognized  large  regional  scale  fault  system.<br><b>Geocode:</b> Ashanti Region, Ghana<br><b>Pages:</b> 88<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fc7de78a6873428e7a379fe54c569bfa = $(`<div id="html_fc7de78a6873428e7a379fe54c569bfa" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Prior to the switch, fluids are stored under  high  pressure  in  the  rock  mass  and  fluid  mobility  and  veining  are  minor. When  the  switch  occurs, a stress threshold is overcome allowing the barrier to be breached and fluids to flow  into an organized vein network. Geodynamic interpretation and drivers of stress-switches  Drivers of the different stress-switches observed in the Siguiri district may have a local  cause, including: 1) continuous local overburden build up; 2) fault irregularities; 3) earthquake  focal  behaviour  dynamics,  or  4)  a  regional  scale mechanism,  such  as  plate  convergence  rate  drop (Upton and Craw, 2013; Goldfarb et al., 2001; Beroza and Zoback, 1993). However, stress- switches  have  been  documented  in  many  other  orogenic  gold  systems  around  the  world,  including Archean examples (Bouiller and Robert, 1992;  Holyland and Ojala, 1997; Nguyen et  al., 1998; Goldfarb et al., 2001; McCuaig and Hronsky, 2014; e.g. in the Yilgarn: the Waroonga  and  New-Holland-Genesis  deposits,  Thébaud  et  al.,  2013). In  the  Birimian  of  West  Africa,  stress-switches have been recognised as one of the crucial triggers for mineralization in several  gold  deposits  (Ashanti  in  Ghana,  Sadiola,  Loulo  and  possibly  Morila  in  Mali,  Allibone  et  al.,  2002a;  Masurel  et  al.,  this  volume;  Lawrence  et  al.,  2013a;  McFarlane  et  al.,  2011).<br><b>Geocode:</b> Jerusalem In Ghana, Apimpua Road, Adum, Kumasi, Kumasi Metropolitan District, Ashanti Region, Ghana<br><b>Pages:</b> 129<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_4b96c6bbe2727b207df45adabcf12204.setContent(html_fc7de78a6873428e7a379fe54c569bfa);

                var html_584dfc64562aa846027aba4649240cf9 = $(`<div id="html_584dfc64562aa846027aba4649240cf9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Siguiri Basin is bordered to the west and south by the mafic to felsic volcanic rocks  of  the  Kéniéro  Range  (dated  at  2093±2  Ma;  Feybesse  et  al.,  1999),  the  komatiite  suite  of  Niandan,  and  by  a  large  volume  of  granodiorite  (ca. 2090-2070  Ma,  Egal  et  al.,  2002;  Figure  3B). To  the  south  the  Sassandra  fault  separates  the  Siguiri  Basin  from  the  Kénéma-Man  Archean domain (Egal et al., 2002), host to the Archean Simandou banded iron formations. To  the  east,  the  Siguiri  Basin  is  bordered  by  the  intermediate  to  felsic  calc-alkaline  Niani  suite,  dated  at  2212±6  Ma,  and  by  the  Yanfolila  greenstone  belt  which  has  an  intercalation  of  volcanoclastic  sedimentary  rocks  and  dominantly  mafic  to  intermediate  volcanics. To  the  north,  the  Siguiri  Basin  is  overlain  unconformably  by  the  flat-lying  sandstones  of  the  Neoproterozoic Taoudeni Basin. Mesozoic sills, volcanic flows and ENE-WSW dykes related to  the south Atlantic opening also cut across or overlie the Siguiri Basin (Abouchami et al.<br><b>Geocode:</b> Atlantic County, New Jersey, United States<br><b>Pages:</b> 50<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ac14e827d30d6771b745e023827b8ba0 = $(`<div id="html_ac14e827d30d6771b745e023827b8ba0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Arsenopyrite  Arsenopyrite was found associated only with V3B veins. Aside from their differences in  major  element  concentrations,  arsenopyrite  and  all  generations  of  pyrite  can  also  be  distinguished when comparing their respective trace element signatures in Bi, Mo, Pb, Sb, Se  (and to some extent Co, Cr and Ni). Compared to all generations of pyrite, V3B arsenopyrite is  enriched  in  all  these  elements  (Figure  45F,  45G,  45H  and  45J  and  Table  5  in  Electronic  Appendices). Concentrations of As (obtained by EPMA) and Sb vary with Au grades in the Balato and  Fatoya samples, increasing from ~43.2 wt% to ~46.2 wt% As and from ~125 ppm to ~1600 ppm  Sb respectively. Also, V3B arsenopyrite lattice contains significant gold concentrations of up to  55.5 ppm (higher values reported on Figure 45E were obtained on a gold inclusion). The crystal  193 || FIGURE 42: GEOCHEMICAL SPIDER-DIAGRAMS  OF  THE A)  LEAST  ALTERED  SAMPLES  COLLECTED  IN THE SIGUIRI  DISTRICT  AND  NORMALISED  TO  LEAST  ALTERED  FATOYA  GREYWACKE  SAMPLE  (SAMPLE  O,  COLLECTED  IN  THE  KOSISE  DEPOSIT),  REPRESENTATIVE  OF  THE  LITHOLOGIES  HOSTING  THE  BULK  OF  THE  MINERALISATION  IN  SIGUIRI. KINTINIAN  CONGLOMERATE  IN  RED,  FATOYA  SAMPLES  IN  BLUE,  BALATO  SAMPLES  IN  GREEN,  SHALE  SAMPLES  AS  DASHED  LINES,  GREYWACKE  SAMPLES  AS  SOLID  LINES;  B)  KINTINIAN  CONGLOMERATE  SAMPLES  NORMALISED  TO  THE  LEAST  ALTERED  SAMPLE; C) FATOYA SHALE SAMPLES AND KINTINIAN SHALE SAMPLE NORMALISED TO THE LEAST ALTERED FATOYA SHALE  SAMPLE; D) BALATO SHALE SAMPLES  NORMALISED TO  THE  LEAST ALTERED  SAMPLE; E) FATOYA  GREYWACKE  SAMPLES  AND  KINTINIAN  GREYWACKE  SAMPLE  NORMALISED  TO  THE  LEAST  ALTERED  FATOYA  SHALE  SAMPLE,  AND;  F)  BALATO  GREYWACKE SAMPLES NORMALISED TO THE LEAST ALTERED SAMPLE. 187  FIGURE  43:  NORMAL  PROBABILITY  PLOTS  OF  THE  WHOLE-ROCK  GEOCHEMICAL  SAMPLES  FROM  THE  BALATO  (IN  GREEN),  FATOYA (IN BLUE)  AND KINTINIAN FORMATIONS (IN RED). THE  VALUES  PLOTTED  ALONG  THE X  AXIS  ARE  IN  UNITS  OF  STANDARD  DEVIATION  (MEAN  =  0  AND  A  STANDARD  DEVIATION  =  1). THESE  PLOTS  STATISTICALLY  SEPARATE  EACH  DATASET  INTO  MULTIPLE  POPULATIONS  BASED  ON  THEIR  INDIVIDUAL  VALUES  AND  REPRESENTATION  IN  THE  DATASET. 188  FIGURE 44: COMPOSITE LOG AND GEOCHEMICAL CROSS-SECTION FROM THE KOSISE DEPOSIT. || Figure  42:  Geochemical  spider-diagrams  of  the  A)  least  altered  samples  collected  in  the  Siguiri  district  and  normalised to least altered Fatoya greywacke sample (sample O, collected in the Kosise deposit), representative of  the  lithologies  hosting  the  bulk  of  the  mineralisation  in  Siguiri. Kintinian  conglomerate  in  red,  Fatoya  samples  in  blue,  Balato  samples  in  green,  shale  samples  as  dashed  lines,  greywacke  samples  as  solid  lines;  B)  Kintinian  conglomerate samples normalised to the least altered sample; C) Fatoya shale samples and Kintinian shale sample  normalised to the least altered Fatoya shale sample; D) Balato shale samples normalised to the least altered sample;  E) Fatoya greywacke samples and Kintinian greywacke sample normalised to the least altered Fatoya shale sample,  and; F) Balato greywacke samples normalised to the least altered sample. 187 || Figure  43:  Normal  probability  plots  of  the  whole-rock  geochemical  samples  from  the  Balato  (in  green),  Fatoya  (in  blue) and Kintinian Formations (in red). The values plotted along the X axis are in units of standard deviation (mean  =  0  and  a  standard  deviation  =  1). Normal  probability  plots  are  used  to  verify  if  a  dataset  displays  a  normal  distribution (straight line) and/or if multiple populations can be separated. Alteration  Comparison  between  least  altered  samples  and  mineralized  samples  of  each  rock  types and in each formation allow for the characterization of the suite of elements enriched or  depleted towards the ore zones. In the Kintinian conglomerate (Figure 42B), mineralisation is  associated with major increases in Au, Ba, Bi, Cu, K, Rb, S, Te, W, Zn, minor increases in F, Fe,  Mg,  Ni,  Sn  and  minor  decreases  in  As  and  Na  compared  to  the  least  altered  conglomerate  sample (Table 3 in Electronic Appendices). Geochemical variations linked to mineralisation in  the  Fatoya  shale  beds  are  associated with major  increases  in  Au,  As,  Bi,  Na,  S, Te, W, minor  increases in Ag, Cu, Sr and decreases in Ba, K, P, Rb, Zn (Figure  42C). || Strain partitioning between the three stratigraphic formations recognized in the Siguiri  district resulted in a heterogeneous strain  distribution in the district. In the  shale-dominated  Balato and Kintinian Formations the strain is intense and the observed folds tend to be tight to  isoclinal. By  contrast,  the  Fatoya  Formation  is  dominated  by  a  greywacke-sandstone  association, which displays a lower strain intensity characterized by open folds (Figure 17). As a  result  of  this  competency  contrast,  bedding  orientations  can  be  found  to  be  locally  quite  variable (Figure 17, 26A, 26B, 26C and 26D). 128 || The  Saraya  area  is  located  ~50  km  west  of  the  Siguiri  district  (area  around  sample  Si327 on Figure  3B). The  lithostratigraphy in the Saraya  area is similar to that of the district,  displaying  fine  micaceous  greywacke,  siltstone  and  shale  beds  alike  of  those  of  the  Balato,  Fatoya and Kintinian Formations. In AEM, the Saraya area shows a low response similar to that  of the Fatoya Formation. The Saraya metasediments are however overlain unconformably by  67 || These  deposits  are  spread  along  an  average  WNW-ESE  trend  across  the  three  different  sedimentary  Formations  hosting  the  district:  the  Kintinian,  Fatoya  and  Balato  Formations  (Figure 2; Watts, 2010). Fieldwork was undertaken in all these deposits but the greater part of  the  work  was  focused  on  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti. This  choice  was  based on the:   1)  importance of the gold mineralisation in the deposit;  2)  hosting Formation;   3)  proximity to contact with another Formation;   4)  outcropping quality of the deposit, and;   5)  density of drill cores in the deposit. 34<br><b>Geocode:</b> Balato, Kouroussa Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 113,172,173,177,22,34,61<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b7101c7288b0f344e03ea9b284c0018b = $(`<div id="html_b7101c7288b0f344e03ea9b284c0018b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> As an example, numerous orogenic gold deposits hosted in sedimentary basins around  the  world  are  interpreted  to  be  sitting  on  early  structures  highlighted  in  the  field  through  lithofacies  variations. For  example,  the  Kirkland  Lake  deposit  hosted  along  the  Kirkland-Lake  Cadillac fault that marks the unconformity between the Timiskaming sediments and the Abitibi  Supergroup  in  Canada  (Hyde,  1980). Similarly  in  the  Western  Australian  Yilgarn  craton,  gold  deposits such as Ant Hill, Bullant, Porphyry and Wattlebird are hosted along the Ballard-Zuleika  Shear Zone and highlighted by the Kurrawang Group sediments (Robert et al., 2005; Mueller et  al., 1996; Weinberg et al., n.d.). In the West African Craton, the giant Obuasi deposit in Ghana  is hosted along the  Ashanti fault separating the Birimian sediments from the "late orogenic"  Tarkwaian sediments of the Ashanti Belt (Perrouty et al., 2012; Sestini, 1973). Also located in the West African Craton, the world-class orogenic gold district of Siguiri  (Steyn, 2012; Lebrun et al., in review 2015; Chapter 3) is hosted in the north of the Siguiri Basin  (Guinea), about 200 km south-west of Bamako in Mali and 150 km north of Kankan, the second  53<br><b>Geocode:</b> Bamako, Koulikoro, Mali<br><b>Pages:</b> 47<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_98620fcec6b38790d725b02192ba46f5 = $(`<div id="html_98620fcec6b38790d725b02192ba46f5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The felsic volcanic rocks were dated at ca. 2095 Ma Feybesse et al. (1999). Bordering the Basin to the east, the Yanfolila Belt displays an assemblage of sedimentary and  mafic  to  intermediate  volcanic  rocks  intruded  by  felsic  magmas. In  the  west  of  the  Yanfolila  Belt, intermediate to felsic calc-alkaline volcanic rocks from the Niani suite were dated at ca. 2210 Ma and interpreted to be  arc-related and derived from subduction of a young and hot  oceanic plate (Lahondère et al., 2002). || controlling  the morphology  of  the  Siguiri  Basin. These  fundamental  structures are  viewed  as  the  first  order  structures  controlling  the  location  of  the  world-class  Siguiri  district  in  the  eponym Basin. District  to  deposit  scale  structural  work  indicates  that  the  Siguiri  district  underwent  four  deformation  events:  a  N-S  compression  (D1S),  an  E-W  compression  (D2S)  progressively  evolving into a transpression and later on into a transtension (early- and late-D3S respectively),  and a NW-SE compression (D4S). While D1S deformation is cryptic and commonly expressed as  F1S  recumbent  folds  with  E-W  to  NW-SE  and  NE-SW  striking  axial  traces,  D2S  is  typically  characterised by F2S upright folds with NNE-SSW to NNW-SSE striking axial planes that refolds  F1S folds and are responsible for the bulk of the deformation and structural grain observed in  the Siguiri district and Siguiri Basin. The F2S folds are overprinted by four main orientations of  structures that develop (or are reactivated) during the early stages of D3S deformation and are  consistent with a transpressional deformation: N-S thrusts, E-W normal faults, NE-SW dextral  shear  zones  and  WNW-ESE  sinistral  shear  zones. In  field  exposures  and  in  drill  core,  these  structures are typically discreet and only expressed as sub-vertical damage zones ten to fifteen  meters wide and characterised by an increase  in  vein  density or  by  disseminated pyrite.<br><b>Geocode:</b> Basin, Big Horn County, Wyoming, 82410, United States<br><b>Pages:</b> 31,6<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6a61a62f1b1aaffb933017dfcaeadace = $(`<div id="html_6a61a62f1b1aaffb933017dfcaeadace" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Prior to the switch, fluids are stored under  high  pressure  in  the  rock  mass  and  fluid  mobility  and  veining  are  minor. When  the  switch  occurs, a stress threshold is overcome allowing the barrier to be breached and fluids to flow  into an organized vein network. Geodynamic interpretation and drivers of stress-switches  Drivers of the different stress-switches observed in the Siguiri district may have a local  cause, including: 1) continuous local overburden build up; 2) fault irregularities; 3) earthquake  focal  behaviour  dynamics,  or  4)  a  regional  scale mechanism,  such  as  plate  convergence  rate  drop (Upton and Craw, 2013; Goldfarb et al., 2001; Beroza and Zoback, 1993). However, stress- switches  have  been  documented  in  many  other  orogenic  gold  systems  around  the  world,  including Archean examples (Bouiller and Robert, 1992;  Holyland and Ojala, 1997; Nguyen et  al., 1998; Goldfarb et al., 2001; McCuaig and Hronsky, 2014; e.g. in the Yilgarn: the Waroonga  and  New-Holland-Genesis  deposits,  Thébaud  et  al.,  2013). In  the  Birimian  of  West  Africa,  stress-switches have been recognised as one of the crucial triggers for mineralization in several  gold  deposits  (Ashanti  in  Ghana,  Sadiola,  Loulo  and  possibly  Morila  in  Mali,  Allibone  et  al.,  2002a;  Masurel  et  al.,  this  volume;  Lawrence  et  al.,  2013a;  McFarlane  et  al.,  2011).<br><b>Geocode:</b> Крывая Бяроза, Усяжскі сельскі Савет, Smalyavichy District, Minsk Region, Belarus<br><b>Pages:</b> 129<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_22017502479e6a55a7c37469a4f8f463 = $(`<div id="html_22017502479e6a55a7c37469a4f8f463" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5)  Characterise the mineral assemblage, its evolution and the geochemical footprint left  by the gold mineralisation in the metasediments of the Siguiri district;  GENERAL METHODOLOGY  This  section  briefly  details  the  different  methods  and  techniques  used  to  meet  the  defined objectives of this study. Fieldwork and sampling  In  order  to  achieve  the  objectives  identified  in  the  previous  section,  fieldwork  was  conducted in and around the Siguiri district. A total of 22 weeks were spent in the field over  the  course  of  this  study. Fieldwork  was  focused  on  geological  and  structural  mapping,  core  logging and sampling in the  different  deposits of the district  but  was  also conducted around  the district and outside of the Siguiri Basin. Thirteen deposits from the Siguiri district were accessible over the course of this study. From  south  to  north:  Sintroko  PB1,  Sintroko  PB2C,  Sintroko  PB3A,  Sintroko  North,  Kosise,  Kami, Kozan, Kalamagna PB1, Tubani, Bidini, Sanu Tinti, Eureka North and Seguelen (Figure 2). || ANTITAXIAL  V3B  QUARTZ-ANKERITE-ARSENOPYRITE  VEIN;  G)  NATIVE  GOLD  IN  AN  ANTITAXIAL  V3B  QUARTZ-ANKERITE- ARSENOPYRITE  VEIN  OVERPRINTING  A  V2S  QUARTZ-(CARBONATE)  VEIN. CHLORITE  IS  PARTIALLY  REPLACING  THE  FE- CARBONATES. VG: VISIBLE GOLD. 166  FIGURE  35:  SIMPLIFIED  STRUCTURAL  MAPS  AND  CROSS-SECTIONS  OF  KEY  DEPOSITS  FROM  THE  SIGUIRI  DISTRICT  (LOCATION  MAP ON FIGURE 33). A) SANU TINTI AND BIDINI; B) KOSISE, AND; C) SINTROKO PB1. LOCATIONS OF THE DRILL HOLES  AND COLLECTED SAMPLES HIGHLIGHTED. || Both  the  V3A  and  the  V3B  vein  sets  were  found  in  Bidini. The  V3A  carbonate-pyrite  veins  show  coeval  growth  of  pyrite  and  minor  arsenopyrite. These  veins  are  often  found  associated  with  a  halo  of  siderite  nodules  overprinting  metamorphic  sericite. Minor  albite  can also  be  found  in  this vein set. Free  gold  occurs  along  fractures  in  V3A  pyrite  and  is  associated  with  chalcopyrite  and  galena. The  V3B  176 || Fieldwork was undertaken in eleven deposits of the Siguiri district. Particular attention  was  given  to  the  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti  deposits  due  to  their  structural  complexity,  lithostratigraphic  position,  outcropping  conditions  and  accessibility. Work  was  focused  on  structural  mapping,  lithofacies  recognition,  core  logging,  geochemical  sampling, GIS and 3D modelling. In addition to the data collected in the Siguiri district, regional  fieldwork was also carried out in the rest of the Siguiri Basin for geochronological sampling and  regional mapping. Regional  and  district  scale  geochronological  sampling  and  lithofacies  observations  indicate  that  the  central  Siguiri  Basin  is  of  Lower  Tarkwa  Group  age  (ca. 2015  Ma)  and  deposited  late  during  the  Eburnean  orogeny. || Figure  35:  Simplified  structural  maps  and  cross-sections  of  key  deposits  from  the  Siguiri  district  (location  map  on  Figure 33). A) Sanu Tinti and Bidini; B) Kosise, and; C) Sintroko PB1. Locations of the drill holes and collected samples  highlighted. Fatoya Formation sediments in the Bidini deposit display various sedimentary features  that can be used as way-up indicators, such as: cross-bedding, rip-up clasts and ripple marks. Metre-thick  beds  of  medium  grained  greywacke  and  sandstone  dominate,  however  fine  alternations of siltstone and shale can also be occasionally found, as well as some black shale  layers. In  this  deposit,  the  Fatoya  Formation  is  overlying  up  to  100  m  of  conglomerate  interbeds, intersected in core BDRCDD009 (Figure 35A and 36). || Figure 21: Photographs of conjugate V3B vein sets. From top left to bottom right: A) Sanu Tinti extension deposit; B)  Bidini  (with  sub-horizontal  bedding,  in  black);  C)  Seguelen  and;  D)  Sintroko  PB1  deposit. In  the  equal  angle  stereonet/Wulff projection stereograms, bedding is represented as black great circles, V3B veins are represented as  red great circles, and the S4S cleavage as a green great circle. Mineralization in Bidini follows the NE-SW and N-S damage zones, and is contained in  both  the  second  and  third  vein  generation. The  first  bedding-parallel  vein  generation  dominated  by  quartz  and minor  ankerite  and  albite  is  barren. The  second  vein  generation  is  composed  of  ankerite  and  pyrite  (Figure  20B  and  20C)  and  the  third  vein  generation  is  composed of quartz-ankerite-arsenopyrite+/-pyrite (Figure 20D, 20E and 22). || Figure 22: A) Photograph of a steep mineralized V3B vein in Kami deposit overprinted by the S4S cleavage. The vein  (red  in  stereogram)  and  measured  fold  axes  from  other  folded  mined  veins  (red  poles)  are  indicative  of  a  NW-SE  compression  (S4S  cleavage  in  green);  B)  Core  from  Bidini  showing  multiple  arsenopyrite  crystals  around  a  V3B  mineralized vein (bottom; orientation of the veins in the upper part of the photo unconstrained). The crystals display  pressure  shadows  (PS;  orange  arrows)  parallel  to  the  S4S  cleavage  (in  green);  C)  Microphotograph  from  the  core  shown in B) of a V3B twinned arsenopyrite under cross-polarized reflected light, developing pressure shadows due to  S4S cleavage. Aspy: arsenopyrite, Qtz: quartz. Stereograms: S0 in black, mined veins as red great circles, mined vein  fold axes as red poles and S4S in green; equal angle (Wulff) projection. Gold in the ankerite-pyrite veins is found as free gold along fractures in the sulfides or  as  inclusions  displaying  triangular  textures  and  is  associated  with  chalcopyrite,  hematite  and  minor  chlorite  (Figure  23F). || IN  THE EQUAL ANGLE STEREONET/WULFF PROJECTION STEREOGRAMS, BEDDING IS REPRESENTED AS BLACK GREAT CIRCLES,  V3B VEINS ARE REPRESENTED AS RED GREAT CIRCLES, AND THE S4S CLEAVAGE AS A GREEN GREAT CIRCLE. 117  FIGURE 22: A) PHOTOGRAPH OF A STEEP MINERALIZED V3B VEIN IN KAMI DEPOSIT OVERPRINTED BY THE S4S CLEAVAGE. THE  VEIN  (RED  IN  STEREOGRAM)  AND  MEASURED  FOLD  AXES  FROM  OTHER  FOLDED  MINED  VEINS  (RED  POLES)  ARE  INDICATIVE  OF  A  NW-SE  COMPRESSION  (S4S  CLEAVAGE  IN  GREEN);  B)  CORE  FROM  BIDINI  SHOWING  MULTIPLE  ARSENOPYRITE CRYSTALS AROUND A V3B MINERALIZED VEIN (BOTTOM; ORIENTATION OF THE VEINS IN THE UPPER PART  OF  THE  PHOTO  UNCONSTRAINED). THE  CRYSTALS  DISPLAY  PRESSURE  SHADOWS  (PS;  ORANGE  ARROWS)  PARALLEL  TO  THE  S4S  CLEAVAGE  (IN  GREEN);  C)  MICROPHOTOGRAPH  FROM  THE  CORE  SHOWN  IN  B)  OF  A  V3B  TWINNED  ARSENOPYRITE  UNDER  CROSS-POLARIZED  REFLECTED  LIGHT,  DEVELOPING  PRESSURE  SHADOWS  DUE  TO  S4S  CLEAVAGE. ASPY:  ARSENOPYRITE, QTZ:  QUARTZ. STEREOGRAMS: S0  IN  BLACK,  MINED  VEINS  AS  RED  GREAT  CIRCLES,  MINED  VEIN  FOLD AXES AS RED POLES AND S4S IN GREEN; EQUAL ANGLE (WULFF) PROJECTION. || Instead  it  is  located  in  the  center  of  a  large  sedimentary basin in the Paleoproterozoic Baoulé-Mossi domain of the West African Craton. The Siguiri gold district  currently  consists of eleven accessible deposits, and is the only  large  gold  district  (>  50  t  Au)  in  the  weakly  metamorphosed  rocks  of  the  Siguiri  Basin  (Egal  et  al.,  1999). Previous work on the district have recognized grade trends but have struggled to put  the geology together and highlight the incipient structures that control gold mineralization at a  deposit,  district  and  regional-scale. Most  notably,  a  study  on  the  structural  controls  of  auriferous quartz veining in eight of the deposits of the district was conducted by Steyn (2012). Steyn (2012) concluded that mineralization is hosted by veins, mainly controlled by competent  lithologies  and  associated  with  N-S  to  NW-SE  fold  hinges  and  N-S  to  NE-SW  shear  zones  developed during  ENE-WSW  transpression. This paper  builds onto the observations made  by  Steyn (2012) and describes the different brittle, ductile and brittle-ductile structures observed  in  the  district,  including  the  different  vein  generations  from  five  representative  deposits  including Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1. || Key deposits of the Siguiri district  The following section reviews the main geological characteristics and insights into the  mineralization of five key deposits from the Siguiri district: Bidini, Sanu Tinti, Kosise, Kami and  Sintroko PB1 (Figure 17). Bidini  The  Bidini  deposit  is  located  in  the  northern  part  of  the  district  (Figure  17). Bidini  is  hosted  in  the  greywacke-dominated  Fatoya  Formation,  and  is  adjacent  to  the  Sanu  Tinti  111 || MINERALIZED VEINS WITH ARSENOPYRITE CRYSTAL HALO. THE ARSENOPYRITE TYPICALLY CRYSTALLIZES ALONG THE EDGES  OF  THE  VEIN  OR  IN  THE  HOST  ROCK  AROUND,  BUT  RARELY  IN  THE  VEIN  ITSELF. THE  VEIN  TO  THE  LEFT  DISPLAYS  A  UNITAXIAL GEOMETRY, CHARACTERISTIC  OF THE  CRACK-SEAL GROWTH MECHANISM (PASSCHIER  AND TROUW, 2005). BOTH  VEINS  ARE  REPRESENTED  AS  RED  GREAT  CIRCLES  IN  THE  EQUAL  ANGLE  STEREONET/WULFF  PROJECTION  STEREOGRAM; E) VISIBLE GOLD IN A QUARTZ-ANKERITE V3B MINERALIZED VEIN. 115  FIGURE 21: PHOTOGRAPHS  OF  CONJUGATE V3B  VEIN  SETS. FROM  TOP  LEFT  TO  BOTTOM  RIGHT: A) SANU TINTI  EXTENSION  DEPOSIT; B) BIDINI (WITH SUB-HORIZONTAL BEDDING, IN BLACK); C) SEGUELEN AND; D) SINTROKO PB1 DEPOSIT. || Methodology  Field approach and sampling  Field approach  Structural elements and controls on gold mineralisation in the Siguiri district are very  consistent  from  one  deposit  to the next  (Lebrun et al., in review  2015a; Chapter 3). For this  reason, key deposits were selected based on the formation and host rocks, the understanding  of the deposit structural framework, and the accessibility to fresh outcrops and core intersects. Three  deposits  were  identified  as  representative  of  the  Siguiri  district  mineralisation:  the  Bidini, Kosise and Sintroko PB1 deposits (Figure 33). General sampling  Sampling was designed to: 1) constrain the paragenesis of the district; 2) characterise  the geochemical halo associated with a representative mineralised shear zone; 3) compare the  geochemical changes between formations and host rocks, and; 4) compare the sulphide major  and trace elements and gold content of each vein generation and hydrothermal events. A total  of 37 representative fresh rock samples were collected. Due to the weathering profile reaching  depths  over  200  m,  drill  core  logging  was  conducted  and  used  to  guide  sampling. || Mineralisation footprints and regional timing of the  Siguiri orogenic gold district (Guinea, West  Africa)  Erwann Lebrun1, Nicolas Thébaud1, John Miller1, Malcolm Roberts2, Noreen Evans3  1: Centre for Exploration Targeting and ARC Centre of Excellence for Core to Crust Fluid Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western  Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: Centre for Microscopy, Characterisation and Analysis, M010, The University of Western Australia,  35 Stirling Highway, Crawley, WA 6009, Australia  3:  John  de  Laeter  Centre  for  Isotope  Research,  TIGeR,  Department  of  Applied  Geology,  Curtin  University, Perth, WA 6845, Australia  Abstract:  Siguiri  is  a  world-class  orogenic  gold  district  hosted  in  the  weakly  metamorphosed  Upper  Birimian  to  Lower  Tarkwa  Group  sediments  of  the  Siguiri  Basin  (Guinea). The  district  is  characterized by a protracted deformation history associated with four main deformation events:  D1S  is  a  N-S  compression;  D2S  is  an  E-W  compression  progressively  evolving  into  an  early-D3S  transpression  and  then  into  a  late-D3S  NNW-SSE  transtension,  and  D4S  is  a  NE-SW  compression. Field observations, petrography and chemical analyses applied to three key deposits of the Siguiri  district  (Bidini,  Sintroko  PB1  and  Kosise)  suggest  that  the  hydrothermal  activity  in  the  district  is  polyphase  and  can  be  subdivided  into  four  distinct  hydrothermal  events. The  first  hydrothermal  event  is  associated  with  the  development  of  barren  bedding-parallel  and  en-echelon  V2S  quartz- dominated-(pyrite) veins. The second hydrothermal event is characterised by the development of  V3A  pyrite-ankerite  veins  late  during  D3S. Laser  ablation  data  show  that  this  vein  set  contains  an  anomalous gold content  of up to 43.3 ppm locked in its pyrite crystal lattice. || ON THE PHOTOGRAPHS, BEDDING IS REPRESENTED BY FULL BLACK LINES, FOLD AXIAL PLANES BY SHORT-DASHED  BLACK  LINES  AND  SHEAR  ZONE  BOUNDARIES  BY  LONG-DASHED  BLACK  LINES. IN  THE  STEREOGRAMS,  BEDDING  IS  REPRESENTED BY BLACK POLES OR FULL BLACK GREAT CIRCLES, CONSTRUCTED FOLD AXIAL PLANES ARE REPRESENTED BY  DASHED  BLACK  GREAT  CIRCLES  AND  CONSTRUCTED  FOLD  AXES  ARE  IN  YELLOW. FROM  TOP-LEFT  TO  BOTTOM  RIGHT:  RECUMBENT  F1S  FOLDS  FROM  A)  BIDINI  (THE  TRACE  OF  THE  OBSERVED  AXIAL  PLANAR  S1S  CLEAVAGE  IS  ALSO  REPRESENTED)  AND  B)  EUREKA  NORTH;  C)  F2S  FOLD  IN  BIDINI;  D)  THE  KOZAN  F2S  SYNCLINE,  THOUGHT  TO  BE  STRUCTURALLY ADJACENT TO THE KOSISE F2S SYNCLINE; E) UPRIGHT F2S FOLD WITH STEEPLY PLUNGING FOLD AXIS FROM  SINTROKO  PB1. NOTE  THE  CONSISTENT  ORIENTATION  OF  THE  VEINS  MINED  BY  LOCALS  (VERTICAL  CAVITIES  IN  WALL)  AND  THE  RHEOLOGICAL  CONTROL  ON  MINERALIZATION  (SEAL  CAP  OF  SHALES,  IN  DARK  GREY,  WITH  STRONG  VEINING  RESTRICTED TO UNDERLYING SANDSTONES). 114  FIGURE 20: PHOTOGRAPHS OF THE DIFFERENT VEIN GENERATIONS OBSERVED IN SIGUIRI. A) EN-ECHELON BARREN QUARTZ V2S  VEINS. || Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin, Guinea, West Africa  Erwann Lebrun1, John Miller1, Nicolas Thébaud1, Stanislav Ulrich2, T. Campbell McCuaig1  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Assets Development - Brownfields, 44 St George Terrace, Perth, WA,  6000, Australia  Abstract:  Ore  bodies  in  the  Siguiri  district,  a  world-class  Paleoproterozoic  orogenic  gold  camp  located  in  the  Birimian  of  north-eastern  Guinea,  are  typically  represented  by  cryptic  sub- vertical  damage  zones  only  expressed  by  a  high  density  of  mineralized  veins. Observations  from  five  representative  deposits  of  the  Siguiri  district  (Sanu  Tinti,  Bidini,  Kami,  Kosise  and  Sintroko PB1) show that these ore bodies are structurally controlled by incipient structures and  spread  across  three  distinct  structural  and  lithostratigraphic  domains. Two  shale-dominated  peripheral domains adjoin a central domain whose lithostratigraphy is dominated by medium  to  coarse-grained  greywacke  and  this  domain  hosts  the  bulk  of  the  gold  endowment  of  the  district. The three domains exhibit similar structural elements that can be described within a  four-stage  deformation  scheme. The  first  deformation  event  (D1S)  is  poorly  constrained  and  interpreted to have been a N-S compressional event. || The third hydrothermal event is also represented by a distinct texture,  only  observed  in  the  Bidini  and  Sanu  Tinti  deposits. The  mineralisation  texture  found  in  the  Kintinian  polymict  conglomerate  is  represented  by  disseminated  pyrite,  accompanied  by  tourmaline,  rare  monazite  and  traces  of  late chalcopyrite, sphalerite,  hematite  and  ilmenite. Minor  sericitisation  and  carbonate  alteration  is  also  associated  with  this  mineralisation  texture. This disseminated mineralisation shows some degree of structural control (Kintinian- Fatoya  N-S  thrust  contact)  but  is  mainly  stratigraphically  controlled  by  the  Kintinian  conglomerate. Comparison  of  major  and  trace  element  signatures  by  LA-ICP-MS  and  EPMA  between the disseminated pyrite and the other generations of pyrite associated with D2S, D3S  and  D4S  deformation  indicates  that  the  Sanu  Tinti  disseminated  pyrite  presents  geochemical  196 || These  deposits  are  spread  along  an  average  WNW-ESE  trend  across  the  three  different  sedimentary  Formations  hosting  the  district:  the  Kintinian,  Fatoya  and  Balato  Formations  (Figure 2; Watts, 2010). Fieldwork was undertaken in all these deposits but the greater part of  the  work  was  focused  on  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti. This  choice  was  based on the:   1)  importance of the gold mineralisation in the deposit;  2)  hosting Formation;   3)  proximity to contact with another Formation;   4)  outcropping quality of the deposit, and;   5)  density of drill cores in the deposit. 34 || These  deposits  highlight  critical  components of character of the host rocks, host rock controls on mineralization and also key  structural  features  with  different  relative  timing. The  five  deposits  selected  for  detailed  analysis were, from north to south: Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1. The Sanu  Tinti,  Bidini  and  Kosise  deposits  are  all  located  near  or  at  the  contact  between  two  of  the  110 || This moderate-dipping cleavage  is the  first  mappable  fabric in the deposit, and the folds are  therefore  termed  F1S  . The  discreet  F1S  folds  are  refolded  by  a  second  generation  of  folds,  termed F2S. The F2S folds in Bidini are not associated with any mappable axial planar foliation. The Bidini deposit itself sits on the hinge of a larger scale F2S fold. This larger scale F2S fold is a  tight upright anticline with an estimated wavelength of about 500 meters. The axial surface of  113 || Whole-rock major and trace element geochemical analyses  Whole-rock  major  and  trace  element  compositions  were  measured  on  each  sample  collected  from  Bidini,  Kosise  and  Sintroko  PB1. The  aim  was  to  identify  1)  the  different  geochemical  variations  associated  with  mineralisation  between  the  three  sedimentary  formations hosting the Siguiri district, and; 2) the main geochemical differences between these  formations. Geochemical analyses (Table 3 in Electronic Appendices) were carried out by Intertek  Genalysis Laboratories in Perth, using a combination of analytical techniques detailed in Table  6 in Electronic Appendices. The Geological Survey of Western Australia (GSWA) Bunbury basalt  and Kerba granite standards were included to monitor instrument precision. Data precision for  both  standards  was  typically  within  3%  for  major  elements  and  10%  for  trace  elements. Detection  limits  for  each  element  are  provided  in  Table  6  in  Electronic  Appendices. || lattice  of  the  V3B  arsenopyrite  have  similar  Ag/Au  and  Ni/Co  ratios  to  all  pyrite  generations,  around 7.5 and 2.81 respectively (Figure 45E and 45I). In summary, while no arsenopyrite was  found in the Kintinian Formation, arsenopyrite from the Balato Formation shows enrichment in  Ag, Co, Cr, Cu, Sb, Ti (and minor Mn) and depletion in As when compared to the arsenopyrite  hosted in the Fatoya Formation (Table 5 in Electronic Appendices). Discussion  Polyphase hydrothermal activity and gold mineralisation  Field  observations  of  vein  cross-cutting  relationships,  core  logging  and  petrographic  descriptions from Bidini, Sintroko PB1 and Kosise, permit the construction of local paragenetic  sequences  for  each  individual  deposit  studied. When  compared  to  one  another,  the  local  paragenetic  sequences  are  homogeneous  across  the  Siguiri  district  and  are  characterised  by  four  distinct  hydrothermal  events. These  events  were  correlated  in  the  district-scale  paragenetic sequence (Figure 46) summarized below. Together, the laser ablation data (Figure  45) and the general paragenetic  sequence of the district,  reflects  the polyphase  character of  gold mineralisation in Siguiri and three distinct gold mineralisation events were identified. || this anticline trends NNE-SSW, and its fold axis plunges shallowly to the north and south. An  asymmetric N-S trending F2S syncline with a western long limb, eastern short limb and an axial  surface  dipping  to  the  east,  occurs  in  between  Bidini  and  Sanu  Tinti,  giving  an  overall  west  vergence to the folding. Figure 19: Photographs of folds from the Siguiri district with corresponding stereograms of structural data. On the  photographs, bedding is represented by full black lines, fold axial planes by short-dashed black lines and shear zone  boundaries by long-dashed black lines. In the stereograms, bedding is represented by black poles or full black great  circles, constructed fold axial planes are represented by dashed black great circles and constructed fold axes are in  114 || which  are  the  dominant  lithology  in  the  Fatoya  Formation. Six  extra  samples  of  Fatoya  greywacke  were  collected  from  the  Kami  deposit  (hole  KMRCDD293). Six  samples  were  also  collected from hole SKRCDD040 in the Sintroko PB1 deposit (Figure 35C). This hole intersects  the  Balato  Formation  only. Sampling  was  focused  on  both  shale  and  fine  greywacke  beds  within  and  ~75  m  away  from  the  main  ore  zone  (samples  SK1  to  SK6;  Table  3  in  Electronic  Appendices). Geochemical sampling  Geochemical sampling was conducted in the Bidini, Kosise and Sintroko PB1 deposits. || yellow. From top-left to bottom right: recumbent F1S folds from A) Bidini (the trace of the observed axial planar S1S  cleavage  is  also  represented)  and  B)  Eureka  North;  C)  F2S  fold  in  Bidini;  D)  the  Kozan  F2S  syncline,  thought  to  be  structurally adjacent to the Kosise F2S syncline; E) upright F2S fold with steeply plunging fold axis from Sintroko PB1. Note the consistent orientation of the veins mined by locals (vertical cavities in wall) and the rheological control on  mineralization (seal cap of shales, in dark grey, with strong veining restricted to underlying sandstones). Numerous  veins  can  be  observed  to  develop  along  bedding  and  F2S  folds  in  Bidini  (Figure 20A). These veins, whose orientation varies across the deposit, are typically only a few  millimeters to 5 centimeters thick. Multiple sub-vertical damage zones, oriented NE-SW and N- S, crosscut the F2S folds and overprint the bedding parallel veins. || Instead  it  is  located  in  the  center  of  a  large  sedimentary basin in the Paleoproterozoic Baoulé-Mossi domain of the West African Craton. The Siguiri gold district  currently  consists of eleven accessible deposits, and is the only  large  gold  district  (>  50  t  Au)  in  the  weakly  metamorphosed  rocks  of  the  Siguiri  Basin  (Egal  et  al.,  1999). Previous work on the district have recognized grade trends but have struggled to put  the geology together and highlight the incipient structures that control gold mineralization at a  deposit,  district  and  regional-scale. Most  notably,  a  study  on  the  structural  controls  of  auriferous quartz veining in eight of the deposits of the district was conducted by Steyn (2012). Steyn (2012) concluded that mineralization is hosted by veins, mainly controlled by competent  lithologies  and  associated  with  N-S  to  NW-SE  fold  hinges  and  N-S  to  NE-SW  shear  zones  developed during  ENE-WSW  transpression. This paper  builds onto the observations made  by  Steyn (2012) and describes the different brittle, ductile and brittle-ductile structures observed  in  the  district,  including  the  different  vein  generations  from  five  representative  deposits  including Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1.<br><b>Geocode:</b> Bidiņi, Rucavas pagasts, Dienvidkurzemes novads, LV-3477, Latvia<br><b>Pages:</b> 100,102,103,142,152,153,156,158,16,161,17,178,180,20,34,5,86,88,95,96,98,99,88<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_763e9cdd021fdc4dd72c41ea2ce467a3 = $(`<div id="html_763e9cdd021fdc4dd72c41ea2ce467a3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> from V2S, V3A, V3B veins and syn-D4S all came from the Fatoya and Kintinian Formations (Kosise  and Bidini deposits). Small amounts of pyrite were found in the Balato Formation (Sintroko PB1  deposit) and could not be linked to any of the four generations. Samples of arsenopyrite came  from  the  Balato  and  Fatoya  Formations  (Sintroko  PB1  and  Bidini  deposits). Samples  were  separated according to the nature of their host rock (either greywacke, shale or conglomerate;  Table  5  in  Electronic  Appendices). Laser  ablation  was  used  to  provide  the  missing  links  between  the  different  textures  of  the  hydrothermal  mineral  assemblages  observed  in  the  Siguiri  district. In  particular,  laser  ablation  and  EPMA  data  allowed  the  comparison  of  the  major  and  trace  element  signatures  from  the  multiple  pyrite  generations  from  Kosise  and  Sintroko  PB1  and  the  pyrite  found  in  the  Bidini  conglomerate.<br><b>Geocode:</b> Bidiņi, Rucavas pagasts, Dienvidkurzemes novads, LV-3477, Latvia<br><b>Pages:</b> 155<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0696276d497b8ecab4d4fed67c547773 = $(`<div id="html_0696276d497b8ecab4d4fed67c547773" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (Figure 24E), and to open to isoclinal inclined W- to NW-verging folds near the Bidini deposit  (Figure  19). The  overall  asymmetric  fold  geometry  indicates  a  vergence  to  the  west  (Figure  17C). No axial planar cleavage (S2S) was identified as being associated with this event. A switch to a phase of brittle deformation marks the end stage of the D2S event in the  Siguiri district and is associated with the development of V2S veining and D2S brittle faults. The  V2S vein set is the oldest observed vein set in the Siguiri district, and it is not mineralized. The  orientation of this quartz-(carbonate) set varies from 320/80 in Sintroko PB1, to 070/40, and  280/45  in  the  Kosise  deposit. || C)  Folded  V3B  vein  and  axial  planar  S4S  cleavage. D)  Pyrite  developed  along  the  S4S  cleavage. E)  Close-up  photograph  of  the  polymict  conglomerate  from  the  Kintinian  Formation  found  below  the  Bidini  deposit  and  in  the  Sanu  Tinti  deposit. F)  Structural  contact  (fault)  between  the  Kintinian and Fatoya Formations in the Sanu Tinti deposit. 175 || Cryptic  D1S:    The  first  deformation  event  D1S  is  a  ductile  deformation  event  characterized by its cryptic F1S folds, because rarely observed in the district, whose axial trace  strikes E-W to NW-SE and NE-SW (Figure 17). Remnants of these folds have been observed in  the northern part of the district (Bidini deposit, Figure 19A; Eureka North deposit, Figure 19B). The F1S folds are commonly tight with recumbent orientation, and fold axes gently plunging to  the E and WNW (axial plane and calculated fold axis on Figure 26A, 26B and 26C). In the Kami  deposit, where NE-SW trending F1S folds are gentle to open with wavelengths in the 100’s of  meters,  F2S  N-S  folds  overprint  the  F1S  folds  and  form  interpreted  type  1  fold  interference  pattern  characterized  by  large  domes  and  basins  (Figure  17  and  18B;  Ramsay  and  Huber,  1987). A  weakly  developed  cleavage  (S1S),  shallowly  to  moderately  dipping  to  the  WSW  is  locally observed in some of the northern deposits (e.g. Bidini; Figure 26E, 26F, 26G and 26H). || Figure  18:  Detailed  structural  form  line  maps  of  the  A)  Bidini  and  Sanu  Tinti  deposits;  B)  Kami  deposit;  C)  Kosise  deposit, and; D) Sintroko PB1 deposit. Each map is accompanied by the deposit cross-section, denoted in red letters. Damage zones, distinct and incipient structures are all represented by a thick black line. Discrete folds occur in the southeastern part of the Bidini deposit (Figure 19A). These  gently  inclined  to  recumbent  folds  are  open  to  tight,  and  have  a  wavelength  of  about  15  meters and fold axes that plunge moderately to the WSW. These folds are associated with an  axial planar cleavage that trends NW-SE to N-S and dips shallowly to moderately to the WSW. || Figure  35:  Simplified  structural  maps  and  cross-sections  of  key  deposits  from  the  Siguiri  district  (location  map  on  Figure 33). A) Sanu Tinti and Bidini; B) Kosise, and; C) Sintroko PB1. Locations of the drill holes and collected samples  highlighted. Fatoya Formation sediments in the Bidini deposit display various sedimentary features  that can be used as way-up indicators, such as: cross-bedding, rip-up clasts and ripple marks. Metre-thick  beds  of  medium  grained  greywacke  and  sandstone  dominate,  however  fine  alternations of siltstone and shale can also be occasionally found, as well as some black shale  layers. In  this  deposit,  the  Fatoya  Formation  is  overlying  up  to  100  m  of  conglomerate  interbeds, intersected in core BDRCDD009 (Figure 35A and 36). || In  the  disseminated  pyrite,  gold  was  found  free  along  fractures  associated  with  chalcopyrite,  hematite and galena. The crystal lattice of the disseminated pyrite was however found to be  barren (~3 ppm Au maximum; Figure 45; Table 5 in Electronic Appendices). The  last  hydrothermal  event  is  a  late  overprint,  which  developed  during  D4S  NW-SE  compression and formed the S4S cleavage. This cleavage is characterised by strain shadows of  sericite, quartz, ankerite and albite around V3B arsenopyrite crystals. Chlorite, hematite, pyrite,  chalcopyrite, pyrrhotite, sphalerite, magnetite can also be found in these strain shadows or in  veinlets  overprinting  the  syn-V3B  disseminated  pyrite  in  the  Kintinian  conglomerate. Even  though no significant gold was found locked in syn-D4S pyrite (~3 ppm Au maximum), free gold  has  been  described  in  both  Bidini  and  Kosise  deposits  infilling  fractures  or  strain  shadow  of  early  mineralised  V3B  pyrite  and  arsenopyrite  with  chalcopyrite,  hematite  and  galena. || In drill core, V3A veins often have brecciated  textures and range from a few mm up to 20 cm. In comparison, individual V3B veins typically  have antitaxial textures (Passchier and Trouw, 2005) and are only a few cm to 15 cm thick but  can extend for up to tens of metres. Supergene alteration has formed a centimetre wide halo  of iron oxides around the V3B veins, preserving them from further weathering (Figure 37C). Mineral assemblages and mineralisation  Hydrothermal  mineral  assemblages  in  the  Bidini  deposit  occurs  as  two  styles  of  mineralisation  dependant  on  whether  these  assemblages  are  hosted  by  the  greywacke  or  shale beds of the Fatoya Formation or in the conglomerate of the Kintinian Formation. In the  Fatoya Formation, hydrothermal activity has formed veins whereas in the Kintinian Formation,  hydrothermal alteration is disseminated throughout the matrix and clasts of the conglomerate  (Figure 34D). In  the  Fatoya  Formation,  mineralisation  is  controlled  by  early-D3S  N-W  and  NE-SW  damage  zones,  around  which  V3S  veining  develops. || In the Bidini deposit, bedding strikes N-NE on average with multiple small-scale open  F2S  folds. The  deposit  sits  on  the  hinge  of  a  refolded  F2S  anticline  the  fold  axes  of  which  dip  shallowly  to the  north  and  south  (Figure  33  and  35A). The  F2S  folds  are  crosscut  by  multiple  early-D3S sub-vertical incipient structures oriented NE-SW and N-S (Figure 37A). These incipient  structures  are  mainly  developed  in  the  centre  of  the  deposit  and  are  expressed  as  discreet  damage zones associated with areas about ten metres wide where the density of mineralised  V3B veins increases (Figure 37B; Lebrun et al., in review 2015a; Chapter 3). These damage zones  can extend up to 300 metres in depth (Figure 35A). Veining in Bidini is dominated by the V3B  vein set (Figure 37B and 37C) and some V3A veins. || Results  Bidini  Lithostratigraphy and structure  The Bidini deposit is located in the northern part of the district (Figure 33). It is hosted  by  the  greywacke-dominated  Fatoya  Formation  and  is  located  east  of  the  contact  with  the  Kintinian Formation (Figure 35A). 172 || Sample  BDRCDD009  402,  meta-greywacke  (WGS84,  UTM  29N,  East.:  460946,  North.:  1280579, Elev.: 352 m)  This sample comes from the base of the Kintinian Formation, below the Bidini deposit. It is a medium-grained, equigranular, massive, feldspathic greywacke (~50 vol% matrix) at sub- greenschist facies. Petrographic observations indicate that its modal composition is around: 20  vol% quartz, 25 vol% albite, 20 vol% white micas. Zircon yield was low and the average crystal  size  is  60x80  μm. The  zircons  are  mostly  colourless  and  fractured  but  remain  subhedral  to  euhedral with a prismatic habit. Cl imaging shows that grain exhibit oscillatory zoning (Figure  11D). || Samples  were collected from drill-core and the sample-size was kept consistent to a quarter core of 50  cm  long  (~1  kg)  for  most  samples  and  about  2  to  3  kg  for  conglomerate  samples. Seven  samples were collected in the Bidini deposit from hole BDRCDD009 (Figure 35A), which starts  in  the  Fatoya  Formation  and  ends  in  the  Kintinian  Formation. Five  of  these  samples  were  collected  from  the  conglomerate  interbeds  (samples  BD2,  BD3  and  BD5  to  BD7;  Table  3  in  Electronic Appendices) while the last two samples were of greywacke and shale beds from the  Kintinian  Formation  (samples  BD1  and  BD4;  Table  3  in  Electronic  Appendices;  Figure  36). Eighteen samples were collected along holes KSDD018, KSDD020, KSDD022 and KSDD024 from  the Kosise deposit (samples A to R; Table 3 in Electronic Appendices; Figure 35B). All of these  drill-holes intersect the Fatoya Formation only. Sampling was focused on the greywacke beds,  167 || Sanu Tinti  The  Sanu  Tinti  deposit  is one  of  the  northernmost  deposits (Figure  17). It  sits  at  the  contact between the greywacke-dominated Fatoya Formation to the east, and the overturned  and  younger  Kintinian  Formation  to  the  west  (Figure  18A). The  Kintinian  Formation  in  Sanu  Tinti  is  characterized  by  a  basal  sequence  of  polymict,  clast  supported  conglomerate. The  remainder of the Kintinian Formation outcropping in this deposit is composed of shale and fine  siltstone beds. The deposit is on the western long limb of a large scale F2S N-S trending open to  close syncline within the Fatoya Formation. This N-S syncline has an E-dipping axial plane that  shows a fold vergence to the west, has a wavelength of about 500 meters, and extends into  the  Bidini  deposit  (Figure  19C). || The matrix correction method was  ZAF utilising the algorithm of Armstrong/Love Scott (Armstrong, 1988). X-Ray  Diffraction  (XRD)  was  used  to  characterise  the  modal  composition  and  its  variations  of  the  geochemical  samples  collected  in  the  Kosise  deposit. Analyses  were  conducted on a Panalytical Empyrean multi-purpose research XRD spectrometer at the CMCA,  UWA. Spectra  were  processed  with  the  HighScore  Plus  software  and  the  final  weighted  R  profile values were all between 5.89 and 11.4 with an average of 8.7. LA-ICP-MS  was  conducted on  all  generations of  pyrite  and  arsenopyrite  found  in  the  district  (V2S,  V3A,  V3B  and  syn-D4S),  as  well  as  on  unconstrained  disseminated  pyrite  hosted  in  the  conglomerate of  the  Bidini  deposit  (Table  4  in  Electronic  Appendices). Samples  of  pyrite  169 || supported  by  other  studies  (Pitcairn  et  al.,  2006;  Price  and  Pichler,  2006). Variations  in  As  content also have a direct impact on the unit cell parameters of the pyrite crystal lattice (a, b, c  distances between atoms and α, β, γ angles between a, b and c) which affects the capacity of  this  mineral  to  contain  gold  (Large  et  al.,  2011;  Savage  et  al.,  2000). This  conclusion  is  highlighted by the covariance in the LA-ICP-MS and EPMA datasets of Au and As in V3A pyrite:  more  Au  is  incorporated  into  the  pyrite  crystal  lattice  along  with  the  increase  in  As  (Figure  45F). The low As content of the Kintinian Formation is thus interpreted to be responsible for  the low Au content of the syn-V3B pyrite disseminated in the Kintinian conglomerate below the  Bidini deposit and outcropping in the Sanu Tinti deposit. Comparison with other West African orogenic gold deposits  The  Siguiri  mineralisation  footprint  has  many  similarities  with  other  West  African  orogenic gold deposits. In particular, mineralisation at the Massawa deposit in Eastern Senegal  (Treloar et al., 2014) is structurally controlled and hosted along sub-vertical NE-trending shear  zones similar to the Kosise deposit.<br><b>Geocode:</b> Bidiņi, Rucavas pagasts, Dienvidkurzemes novads, LV-3477, Latvia<br><b>Pages:</b> 106,115,116,152,154,157,158,160,161,181,183,72,98<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1ba59df2f5f9b03cdd62a0184b24238f = $(`<div id="html_1ba59df2f5f9b03cdd62a0184b24238f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Prior to the switch, fluids are stored under  high  pressure  in  the  rock  mass  and  fluid  mobility  and  veining  are  minor. When  the  switch  occurs, a stress threshold is overcome allowing the barrier to be breached and fluids to flow  into an organized vein network. Geodynamic interpretation and drivers of stress-switches  Drivers of the different stress-switches observed in the Siguiri district may have a local  cause, including: 1) continuous local overburden build up; 2) fault irregularities; 3) earthquake  focal  behaviour  dynamics,  or  4)  a  regional  scale mechanism,  such  as  plate  convergence  rate  drop (Upton and Craw, 2013; Goldfarb et al., 2001; Beroza and Zoback, 1993). However, stress- switches  have  been  documented  in  many  other  orogenic  gold  systems  around  the  world,  including Archean examples (Bouiller and Robert, 1992;  Holyland and Ojala, 1997; Nguyen et  al., 1998; Goldfarb et al., 2001; McCuaig and Hronsky, 2014; e.g. in the Yilgarn: the Waroonga  and  New-Holland-Genesis  deposits,  Thébaud  et  al.,  2013). In  the  Birimian  of  West  Africa,  stress-switches have been recognised as one of the crucial triggers for mineralization in several  gold  deposits  (Ashanti  in  Ghana,  Sadiola,  Loulo  and  possibly  Morila  in  Mali,  Allibone  et  al.,  2002a;  Masurel  et  al.,  this  volume;  Lawrence  et  al.,  2013a;  McFarlane  et  al.,  2011).<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 129<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_98f129af95982823656fa719ccfa1378 = $(`<div id="html_98f129af95982823656fa719ccfa1378" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Analytical techniques  PETROGRAPHY AND IMAGING  Petrographic observations of polished thin-sections were undertaken at the Centre for  Exploration  Targeting  (CET)  in  Perth,  Western  Australia. These  observations  were  complemented  by  Secondary  Electron  Microscope  (SEM)  imaging  on  a  Tescan  Vega  3  at  the  Centre  for  Microscopy,  Characterisation  and  Analysis  (CMCA)  at  the  University  of  Western  Australia  (UWA). For  more  details  on  the  SEM  imaging,  see  the  methodology  section  of  Chapter four. U-PB SHRIMP GEOCHRONOLOGY  U-Pb SHRIMP II geochronology on detrital and igneous zircons was carried out at the  John  de  Laeter  Centre  for  Isotope  Research  (JdL)  at  Curtin  University  in  Perth,  Western  Australia. The use of an ion microprobe was  essential for the high precision and small beam  size required, as well as for logistical reasons. This technique spatial resolution (20 μm ablation  diameter versus 30-60 μm for LA-ICP-MS) allows for the very small detrital zircons and highly  damaged  igneous  zircons  collected  to  be  analysed  while  avoiding  cracked,  damaged  or  36<br><b>Geocode:</b> Japan Aerospace Exploration Agency, Mitaka Dori, Jindaiji-higashimachi 8-chome, Chofu, Tokyo, 182-0012, Japan<br><b>Pages:</b> 36<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

ologically  associated  with  two distinct suites of intrusive rocks previously distinguished by Hirdes and Davis (2002). The  first  gold  mineralisation  event  occurs  between  ca.<br><b>Geocode:</b> Damang, Prestea-Huni Valley Municipal District, Western Region, Ghana<br><b>Pages:</b> 184,186<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0d2585f1658c5ce0948fadaa0bdd4001 = $(`<div id="html_0d2585f1658c5ce0948fadaa0bdd4001" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> largest  city  in  Guinea. The  district  measured  resources  were  21.08  t  Au  indicated  resources  from  ore  averaging  2.35  g/t  as  of  the  31st  of  December  2013  (inclusive  non-attributable  resources  only)  and  produced  an  estimated  cumulative  total of 240  t  Au  (AngloGold  Ashanti  Ltd., n.d.; Lebrun et al., in review 2015; Chapter 3). Due to its very poor outcropping quality, the lithostratigraphy of the Siguiri Basin has  received  little  attention,  and  existing  studies  have  mostly  focused  on  the  importance  of  magmatism during the Eburnean orogeny (Egal et al., 2002). Early regional mapping from the  French Geological Survey (BRGM) described the Siguiri Basin  as an homogeneous package of  undifferentiated fine sedimentary rocks (Egal et al., 1999; Feybesse et al., 1999). This  paper  presents  a  multi-disciplinary  study  combining  sedimentological,  geochronological  and  geophysical  analyses  over  the  Siguiri  district  that  allows  for  further  discrimination of the Siguiri Basin sedimentary record. Used collectively, the datasets constrain  the lithostratigraphic succession of the central Siguiri Basin and permit the drafting of a new  geological  map  for  this  critical  region.<br><b>Geocode:</b> Langford Lodge, Largy Road, Antrim and Newtownabbey District, County Antrim, Northern Ireland, BT29 4RS, United Kingdom<br><b>Pages:</b> 48<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_029908730ccc5473c8f920ba5836f0a6 = $(`<div id="html_029908730ccc5473c8f920ba5836f0a6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> yellow. From top-left to bottom right: recumbent F1S folds from A) Bidini (the trace of the observed axial planar S1S  cleavage  is  also  represented)  and  B)  Eureka  North;  C)  F2S  fold  in  Bidini;  D)  the  Kozan  F2S  syncline,  thought  to  be  structurally adjacent to the Kosise F2S syncline; E) upright F2S fold with steeply plunging fold axis from Sintroko PB1. Note the consistent orientation of the veins mined by locals (vertical cavities in wall) and the rheological control on  mineralization (seal cap of shales, in dark grey, with strong veining restricted to underlying sandstones). Numerous  veins  can  be  observed  to  develop  along  bedding  and  F2S  folds  in  Bidini  (Figure 20A). These veins, whose orientation varies across the deposit, are typically only a few  millimeters to 5 centimeters thick. Multiple sub-vertical damage zones, oriented NE-SW and N- S, crosscut the F2S folds and overprint the bedding parallel veins.<br><b>Geocode:</b> Eureka, Humboldt County, California, United States<br><b>Pages:</b> 100<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0239187ab70ea1e7734b2baa92bd5258 = $(`<div id="html_0239187ab70ea1e7734b2baa92bd5258" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5)  Characterise the mineral assemblage, its evolution and the geochemical footprint left  by the gold mineralisation in the metasediments of the Siguiri district;  GENERAL METHODOLOGY  This  section  briefly  details  the  different  methods  and  techniques  used  to  meet  the  defined objectives of this study. Fieldwork and sampling  In  order  to  achieve  the  objectives  identified  in  the  previous  section,  fieldwork  was  conducted in and around the Siguiri district. A total of 22 weeks were spent in the field over  the  course  of  this  study. Fieldwork  was  focused  on  geological  and  structural  mapping,  core  logging and sampling in the  different  deposits of the district  but  was  also conducted around  the district and outside of the Siguiri Basin. Thirteen deposits from the Siguiri district were accessible over the course of this study. From  south  to  north:  Sintroko  PB1,  Sintroko  PB2C,  Sintroko  PB3A,  Sintroko  North,  Kosise,  Kami, Kozan, Kalamagna PB1, Tubani, Bidini, Sanu Tinti, Eureka North and Seguelen (Figure 2). || ON THE PHOTOGRAPHS, BEDDING IS REPRESENTED BY FULL BLACK LINES, FOLD AXIAL PLANES BY SHORT-DASHED  BLACK  LINES  AND  SHEAR  ZONE  BOUNDARIES  BY  LONG-DASHED  BLACK  LINES. IN  THE  STEREOGRAMS,  BEDDING  IS  REPRESENTED BY BLACK POLES OR FULL BLACK GREAT CIRCLES, CONSTRUCTED FOLD AXIAL PLANES ARE REPRESENTED BY  DASHED  BLACK  GREAT  CIRCLES  AND  CONSTRUCTED  FOLD  AXES  ARE  IN  YELLOW. FROM  TOP-LEFT  TO  BOTTOM  RIGHT:  RECUMBENT  F1S  FOLDS  FROM  A)  BIDINI  (THE  TRACE  OF  THE  OBSERVED  AXIAL  PLANAR  S1S  CLEAVAGE  IS  ALSO  REPRESENTED)  AND  B)  EUREKA  NORTH;  C)  F2S  FOLD  IN  BIDINI;  D)  THE  KOZAN  F2S  SYNCLINE,  THOUGHT  TO  BE  STRUCTURALLY ADJACENT TO THE KOSISE F2S SYNCLINE; E) UPRIGHT F2S FOLD WITH STEEPLY PLUNGING FOLD AXIS FROM  SINTROKO  PB1. NOTE  THE  CONSISTENT  ORIENTATION  OF  THE  VEINS  MINED  BY  LOCALS  (VERTICAL  CAVITIES  IN  WALL)  AND  THE  RHEOLOGICAL  CONTROL  ON  MINERALIZATION  (SEAL  CAP  OF  SHALES,  IN  DARK  GREY,  WITH  STRONG  VEINING  RESTRICTED TO UNDERLYING SANDSTONES). 114  FIGURE 20: PHOTOGRAPHS OF THE DIFFERENT VEIN GENERATIONS OBSERVED IN SIGUIRI. A) EN-ECHELON BARREN QUARTZ V2S  VEINS. || yellow. From top-left to bottom right: recumbent F1S folds from A) Bidini (the trace of the observed axial planar S1S  cleavage  is  also  represented)  and  B)  Eureka  North;  C)  F2S  fold  in  Bidini;  D)  the  Kozan  F2S  syncline,  thought  to  be  structurally adjacent to the Kosise F2S syncline; E) upright F2S fold with steeply plunging fold axis from Sintroko PB1. Note the consistent orientation of the veins mined by locals (vertical cavities in wall) and the rheological control on  mineralization (seal cap of shales, in dark grey, with strong veining restricted to underlying sandstones). Numerous  veins  can  be  observed  to  develop  along  bedding  and  F2S  folds  in  Bidini  (Figure 20A). These veins, whose orientation varies across the deposit, are typically only a few  millimeters to 5 centimeters thick. Multiple sub-vertical damage zones, oriented NE-SW and N- S, crosscut the F2S folds and overprint the bedding parallel veins.<br><b>Geocode:</b> Eureka, Wayne County, North Carolina, United States<br><b>Pages:</b> 100,16,34<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_22e4f328ece75ebf37915eb320de4c7c = $(`<div id="html_22e4f328ece75ebf37915eb320de4c7c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Cryptic  D1S:    The  first  deformation  event  D1S  is  a  ductile  deformation  event  characterized by its cryptic F1S folds, because rarely observed in the district, whose axial trace  strikes E-W to NW-SE and NE-SW (Figure 17). Remnants of these folds have been observed in  the northern part of the district (Bidini deposit, Figure 19A; Eureka North deposit, Figure 19B). The F1S folds are commonly tight with recumbent orientation, and fold axes gently plunging to  the E and WNW (axial plane and calculated fold axis on Figure 26A, 26B and 26C). In the Kami  deposit, where NE-SW trending F1S folds are gentle to open with wavelengths in the 100’s of  meters,  F2S  N-S  folds  overprint  the  F1S  folds  and  form  interpreted  type  1  fold  interference  pattern  characterized  by  large  domes  and  basins  (Figure  17  and  18B;  Ramsay  and  Huber,  1987). A  weakly  developed  cleavage  (S1S),  shallowly  to  moderately  dipping  to  the  WSW  is  locally observed in some of the northern deposits (e.g. Bidini; Figure 26E, 26F, 26G and 26H).<br><b>Geocode:</b> Eureka, Wayne County, North Carolina, United States<br><b>Pages:</b> 115<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];
