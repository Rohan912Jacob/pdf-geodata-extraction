                var html_e052ef1b3a1ce9848fd02fba59be5f0e = $(`<div id="html_e052ef1b3a1ce9848fd02fba59be5f0e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (1989, 1992) or Miller et al. (2013) but  may correspond to late post-orogenic collapse. Mineralization  Observations from the five key deposits highlight the relative homogeneity of the gold  mineralization  style  in  the  Siguiri  district  (Figure  23  and  28). Gold  mineralization  is  either  disseminated in style or vein-hosted. Both styles of mineralization exhibit carbonate alteration  mainly developing millimeter-scale siderite nodules in shale-rich beds, bleaching in greywacke  beds and further albitisation of the already albitised host rock (Figure 28K). 135 || (2013) also  recognized  this  event,  defined  as  D4,  a  NW-SE  compression. Regionally  and  in  many  other  areas  of  the  Craton  (Ashanti,  Prestea,  Kalana;  Milési  et  al. 1992),  this  deformation  event  is  typically associated with the main phase of gold mineralization. However, this event does not  appear to be mineralized in the Siguiri district. Finally, Steyn (2012) recognized a last deformation event, termed D3, associated with  an E-W extension and which was not found to be mineralized in gold. This deformation event  was not recognized by the present study, Milési et al. || (DEPOSIT  CROSS-SECTIONS  IN  FIGURE  18). INTERPRETED  CONFORMABLE  CONTACTS  ARE  SYMBOLIZED  BY  FULL  BLACK  LINES, UNCONFORMABLE AND UNKNOWN CONTACTS BY DASHED LINES. 108  FIGURE  18:  DETAILED  STRUCTURAL  FORM  LINE  MAPS  OF  THE  A)  BIDINI  AND  SANU  TINTI  DEPOSITS;  B)  KAMI  DEPOSIT;  C)  KOSISE  DEPOSIT,  AND;  D)  SINTROKO  PB1  DEPOSIT. EACH  MAP  IS  ACCOMPANIED  BY  THE  DEPOSIT  CROSS-SECTION,  DENOTED  IN  RED  LETTERS. DAMAGE  ZONES,  DISTINCT  AND  INCIPIENT  STRUCTURES  ARE  ALL  REPRESENTED  BY  A  THICK  BLACK LINE. 113  FIGURE  19:  PHOTOGRAPHS  OF  FOLDS  FROM  THE  SIGUIRI  DISTRICT  WITH  CORRESPONDING  STEREOGRAMS  OF  STRUCTURAL  DATA. || (Figure 24E), and to open to isoclinal inclined W- to NW-verging folds near the Bidini deposit  (Figure  19). The  overall  asymmetric  fold  geometry  indicates  a  vergence  to  the  west  (Figure  17C). No axial planar cleavage (S2S) was identified as being associated with this event. A switch to a phase of brittle deformation marks the end stage of the D2S event in the  Siguiri district and is associated with the development of V2S veining and D2S brittle faults. The  V2S vein set is the oldest observed vein set in the Siguiri district, and it is not mineralized. The  orientation of this quartz-(carbonate) set varies from 320/80 in Sintroko PB1, to 070/40, and  280/45  in  the  Kosise  deposit. || -  Tarkwa  Group  basins,  dominated  by  sandstone,  greywacke  and  conglomerate  and  dated between ca. 2110 and ca. 2095 Ma. These basins are less common compared to  the other two. When  put  into  the  regional  context  of  the  West  African  Craton,  the  maximum  sedimentation  ages  observed  in  the  Siguiri  district  appear  younger  than  the  Lower  Birimian  rocks (Figure 15). For example, the Sefwi Formation in Ghana (Perrouti et al., 2012), which is  dominated  by  pyroclastics  and  volcanoclastics,  has  an  age  of  crystallisation/deposition  of  2162±6 Ma (Loh et al., 1999) and is associated with important basaltic and andesitic volcanism  dated from around ca. || 2015  Ma,  making  the  Siguiri  Basin relatively young compared to most West African sedimentary basins. A major change in  the  lithostratigraphy  observed  across  the  entire  Siguiri  Basin  in  geophysical  datasets  and  ground-truthed  in  the  field,  is  interpreted  to  represent  olistostrome  deposits  that  mark  a  change  in  the  Basin  opening  dynamics  and  the  onset  of  the  Eburnean  compression. The  morphology of this olistostrome is controlled by faults interpreted as fundamental structures  associated with the early architecture of the Siguiri Basin and viewed as the first order controls  on the location of the Siguiri district. These conclusions make the Siguiri Basin and the Siguiri  49 || 5)  Characterise the mineral assemblage, its evolution and the geochemical footprint left  by the gold mineralisation in the metasediments of the Siguiri district;  GENERAL METHODOLOGY  This  section  briefly  details  the  different  methods  and  techniques  used  to  meet  the  defined objectives of this study. Fieldwork and sampling  In  order  to  achieve  the  objectives  identified  in  the  previous  section,  fieldwork  was  conducted in and around the Siguiri district. A total of 22 weeks were spent in the field over  the  course  of  this  study. Fieldwork  was  focused  on  geological  and  structural  mapping,  core  logging and sampling in the  different  deposits of the district  but  was  also conducted around  the district and outside of the Siguiri Basin. Thirteen deposits from the Siguiri district were accessible over the course of this study. From  south  to  north:  Sintroko  PB1,  Sintroko  PB2C,  Sintroko  PB3A,  Sintroko  North,  Kosise,  Kami, Kozan, Kalamagna PB1, Tubani, Bidini, Sanu Tinti, Eureka North and Seguelen (Figure 2). || A  composite  geochemical  cross-section  across  damage  zones  from  the  Kosise  deposit,  indicates  that  gold  mineralisation  in  the  Siguiri  district  is  associated  with  enrichments in Ag, Au, As, Bi, Co, Mo, Sb, Se, S, Te and W. Geochemical variations associated with  the ore shoots in the Siguiri district are consistent with petrographic observations and highlight an  albite-carbonate-sulphide-sericite alteration system. The  fourth  and  last  hydrothermal  event  is  associated  with  the  development  of  a  late  penetrative  S4S  cleavage  during  D4S  deformation. This  late  deformation  event  overprints  all  pre- existing hydrothermal events and is associated with the deposition of free gold, chalcopyrite and  galena along fractures in V3A pyrite and V3B pyrite and arsenopyrite. Mineral  and  geochemical  footprint  and  timing  of  the  gold  events  in  the  Siguiri  district,  when  compared  with  other  deposits  of  the  West  African  Craton,  highlight  the  synchronicity  of  gold  mineralisation in Siguiri (syn-D3S and syn-D4S events) with other events of gold mineralisation in this  part  of  the  Craton,  such  as  the  early  Au-Sb-Bi-(Te-W)  mineralisation  at  the  Morila  deposit  in  Southeast Mali. Results support the idea that late Eburnean-age gold mineralisation in the Siguiri  district and in the West African Craton as a whole, is polyphase and that economic post-D4S gold  mineralisation could be found in the Siguiri Basin. || ABSTRACT  The West African Craton hosts some of the biggest gold deposits in the world such as  Obuasi,  Sadiola,  Morila  or  Siguiri. However,  the  Craton  is  still  largely  unexplored  and  its  formation,  evolution  and  how  and  when  the  gold  deposits  it  hosts  developed  during  the  Eburnean  orogeny  remain  unclear. The  Siguiri  district  is  one  of  West  Africa's  largest  Paleoproterozoic  sedimentary  basins  and  sits  in  the  northern  part  of  the  Siguiri  Basin. The  district and its hosting Basin have received limited attention from the scientific community to  date. This  thesis  makes  use  of  a  multi-scale  and  multi-disciplinary  approach  in  order  to  constrain the evolution of the  Siguiri district and Siguiri Basin architecture and hydrothermal  activity through time. The objective is to provide the backbone of future exploration strategies  for orogenic gold deposits in the Siguiri Basin and, potentially, in the rest of the West African  Craton. || Albite can sometimes be found in these veins but this set is usually cross-cutting  the already albitised host-rock. The V3B veins are filled with quartz-ankerite with arsenopyrite,  pyrite and minor millimetric siderite nodules along the selvages (Figure 28K). These veins can  infrequently be found associated with minor albite, but are overall cross-cutting the albitised  host-rock. Native gold occurs in the quartz (Figure 20E) or at the contact between quartz and  ankerite. Currently, most gold produced at Siguiri is associated with the V3B vein set. There is a first-order structural control on both the disseminated and vein hosted gold  mineralization in the Siguiri district, in that both occur within the first ten to twenty meters of  the  four  groups  of  faults  mapped  in  this  study  (Figure  28C,  28D  and  28F). || All  these  elements  define  the knowledge base to improve exploration strategies in and around the Siguiri Basin as well as  in the broader West African Craton. AIMS OF THESIS  Based  on  background  information  and  knowledge  gaps  identified  in  the  Siguiri  Basin  and Siguiri district, the principal objectives of this study are to:  1)  Characterise  the  lithostratigraphy  and  tectonic  significance  of  the  Siguiri  district  and  Siguiri Basin sediments in the context of the Eburnean orogeny;   2)  Use  this  newly  developed  understanding  to  highlight  the  early  architecture  of  the  Siguiri Basin and the large scale structures which may have played a fundamental role  in the location of the Siguiri district;   3)  Characterise  the  structural  evolution of  the  district,  attributing  relative  timing to the  major  structures  and  deformation  events  in  the  context  of  previous  structural  work  conducted in West Africa;  4)  Develop  an  integrated  model  for  the  control  on  the  geometry  and  mineralisation  processes within the Siguiri district at the ore shoot, ore body and district scales;  33 || As  initially  suggested  by  Steyn  (2011),  competency  contrasts  also  play  an  important  role in the focusing of mineralizing fluids and on the location of the ore shoots through strain  partitioning. At  the  scale  of  the  Siguiri  district  the  more  competent  Fatoya  Formation  hosts  most  of  the  deposits  and  this  reflects  the  fact  this  unit  has  a  rheology  that  preferentially  fractures rather than forming a penetrative cleavage. At a deposit scale, veining develops more  intensely in competent greywacke beds (Figure 19E, 23A, 24A, 24B, 28E and 28F). Competency  contrast  is  also  thought  to  have  played  an  important  role  in  the  Sanu  Tinti  deposit  where  mineralized sulfides are found disseminated in the porous conglomerate layers of the Kintinian  Formation  rather  than  in  the  less  permeable  greywacke  and  shale  beds  of  the  Fatoya  Formation (Figure 28F to 28H). Compared to the general characteristics described by Dube and  Gosselin (2007), the styles, controls, and late timing of mineralization (syn-D3S) with respect to  the main compressional event (D2S), is consistent with an orogenic gold style of mineralization  in the Siguiri district. 138 || Both these gold episodes are overprinted by a late penetrative NNE-SSW S4S cleavage  associated  with  free  gold-chalcopyrite-galena  infilling  V3A  pyrite  and  V3B  pyrite  and  arsenopyrite fractures. Geochemistry  conducted  in  different  deposits  and  a  composite  geochemical  cross- section  across  ore  shoots  reveals  that  gold  mineralisation  in  the  Siguiri  district  is  associated  with host rock enrichments in: Ag, Au, As, Bi, Sb, Te and W, typical of mesozonal to hypozonal  orogenic gold deposits. These enrichments are also accompanied by additional increases in Co,  Mo, Na/Al (molar), Se and S and decreases in Ca, Cs, F, Ga, Hf, 3K/Al (molar), Li, Mg, P and V  across the main ore shoot. These chemical changes can be linked to the paragenetic sequence,  are indicative of an albite-carbonate-sulphide-sericite alteration associated with the ore shoots  and may increase the size of the targets for exploration. Comparison of the syn-D3S and syn-D4S gold mineralisation timing at the Siguiri district  with  other  orogenic  gold  deposits  from  West  Africa  indicates  that  these  gold  mineralisation  events  are  coeval  with  other  gold  events  recognized  Craton-wide  at  ca. 2102-2085  Ma. || CHAPTER 2: PAPER ONE  GEOCHRONOLOGY AND LITHOSTRATIGRAPHY OF THE  SIGUIRI DISTRICT: IMPLICATIONS FOR GOLD  MINERALISATION IN THE SIGUIRI BASIN (GUINEA, WEST  AFRICA)  The Siguiri district sits alone in the central Siguiri Basin, one of the biggest sedimentary  basins  of  the  West  African  Craton. The  following  paper  presents  the  lithostratigraphy  and  geochronology of the central part of the Siguiri Basin. The study is based on field observations  and  geophysical  datasets  from  the  whole  Siguiri  Basin. This  work  constitutes  the  first  integrated study of the Siguiri Basin lithostratigraphy and geochronology. A total of six new U- Pb  ages  were  determined  from  three  sedimentary  Formations  (four  ages)  and  two  igneous  rocks. The  Siguiri  Basin  sediments  were  deposited  around  ca. || CHAPTER 3: PAPER TWO  STRUCTURAL CONTROLS ON THE WORLD-CLASS SIGUIRI  GOLD DISTRICT, SIGUIRI BASIN, GUINEA, WEST AFRICA  The following paper presents the structural framework associated with the Siguiri gold  district  and  its  evolution  through  the  Eburnean  orogeny. The  study  is  based  on  field  observations, geophysical datasets, drill core logging and petrographic observations. This work  focuses  on  district  and  deposit-scale  observations  of  the  second  and  third  order  structures  controlling  gold  mineralisation. It  describes  the  different  structural  features  encountered  in  the  Siguiri  district  and  the  link  they  have  with  gold  mineralisation. This  paper  discusses  the  deformation  history  of  the  Siguiri  district,  the  development  of  gold  mineralisation  in  the  district and the stress-field variations associated with this mineralisation. Based on this work,  four  deformation  events  were  recognized  to  affect  the  Siguiri  district  sediments:  a  N-S  compression  (D1S),  an  E-W  compression  (D2S)  interpreted  to  progressively  evolve  into  transpression and then transtension (D3S), and a NW-SE compression (D4S). || CHAPTER 4: PAPER THREE  MINERALISATION FOOTPRINTS AND REGIONAL TIMING  OF THE SIGUIRI OROGENIC GOLD DISTRICT (GUINEA,  WEST AFRICA)  The following paper focuses on deposit to microscopic scale observations and presents  the  petrographic  and  geochemical  characteristics  of  the  Siguiri  district  and  of  its  gold  mineralisation. This study is based on field observations, drill core logging, petrography, geochemistry  and  in situ analyses by LA-ICP-MS of sulphide  minerals acquired  in  three  key deposits of the  Siguiri district. For each deposit, a log, a cross-section and numerous polished thin-sections are  presented. Based  on  this  work,  gold  mineralisation  characteristics  were  found  to  be  consistent  across the different deposits making the Siguiri district. Gold mineralisation in the district was  found to be  polyphase  and  to have  occurred mainly  during D3S,  but  was  interpreted to have  also occurred during D4S deformation. The timing of gold mineralisation in the Siguiri district is  also  constrained  in  this  study  and  compared  with  gold  mineralisation  events  from  other  orogenic  gold  deposits  of  the  West  African  Craton. || CHAPTER 5: CONCLUSIONS  4D EVOLUTION OF THE SIGUIRI DISTRICT –  IMPLICATIONS FOR THE WEST AFRICAN CRATON AND  GOLD EXPLORATION  This  thesis  presents  an  integrated  lithostratigraphic, geochronological,  structural  and  geochemical study of the Siguiri district and of its hosting sedimentary basin, the Siguiri Basin. Eleven deposits from the district were studied as well as a number of key locations across the  Basin. A  wide  variety  of  datasets,  tools  and  analytical  techniques  were  used,  ranging  from  fieldwork and the taking of structural readings to in-situ LA-ICP-MS. The work was organised  to:  1)  characterise  the  Siguiri  Basin  lithostratigraphy  and  its  tectonic  context  during  the  Eburnean  orogeny;  2)  determine  the  controls  on  gold  mineralisation  affecting  the  Siguiri  district, 3) understand the evolution of the Siguiri district and its current architecture, and; 4)  characterise the district mineralisation and footprint. The major findings of this thesis and their  implications  in  the  understanding  of  the  West  African  Craton  formation  and  for  gold  exploration are detailed below. 214 || Comparison  of  the  sedimentary  facies  and  geochronology of the Siguiri sediments with other metasedimentary basins in the West African  Craton,  suggests  that  the  Kintinian  Formation  is  part  of  the  Lower  Tarkwa  Group  sediments  commonly  described  as  “late  orogenic  basin”  sediments. The  Kintinian  olistostromes  are  inferred to highlight the onset of renewed tectonic activity associated with the first phases of  compression  during  the  Eburnean  orogeny  in  the  Siguiri  Basin  at  ca. 2115  Ma. The  peculiar  morphology  of  this  olistostrome,  compared  to  the  bulk  of  the  Siguiri  Basin  sediments,  illustrates  a  major  change  in  lithofacies. This  change  is  interpreted  to  have  developed  along  WNW-ESE,  N-S  and  NE-SW  oriented  fundamental  basement  structures,  controlling  the  early  architecture of the Siguiri Basin as well as the location of world-class gold mineralisation in the  Siguiri district. These WNW-ESE, N-S and NE-SW fundamental structures are thought to have  acted  as  the  first  order  fluid  pathways  during  the  E-W  progressive  compressional  event  responsible for orogenic gold mineralisation in the Siguiri district. || Comparison of the characteristics and timing of gold  mineralisation  in  the  Siguiri  district  with  other  gold  deposits  from  the  West  African  Craton  indicates that gold mineralisation in Siguiri is coeval with mineralisation in other gold deposits. However,  other  orogenic  gold  deposits  in  the  West  African  Craton  are  associated  with  later  gold events that may have formed economic concentrations in the rest of the Siguiri Basin. The  conclusions  from  this  multi-scale  multi-disciplinary  work  have  implications  for  exploration targeting in and around the Siguiri Basin. This thesis highlights the importance of  the early architecture as a first order control on orogenic gold systems. The expression of the  second  and  third  order  structures  controlling  the  mineralisation  are  thought  to  develop  in  response  to  regional stress-switches  that  can  be  recognised  in  the  field. Finally,  at  a  deposit  scale, high grade zones can be targeted by geochemistry. || Conclusion  The clastic sediment-hosted orogenic gold deposits of Siguiri, in northeast Guinea, are  primarily  hosted  in  the  greywacke  of  the  Fatoya  Formation  and  to  lesser  extents  in  the  turbidites  of  adjacent  Balato  and  Kintinian  Formations. The  district  has  been  the  site  of  a  protracted and polyphase deformation divided into four local deformation stages (D1S to D4S),  all of which are attributed to Eburnean orogenesis. D1S was a cryptic N-S compressional event. The  main  deformation  event  D2S,  was  an  E-W  to  ENE-WSW  directed  compressional  event  responsible  for  the  bulk  of  the  deformation  affecting  the  Siguiri  Basin  metasediments. D3S  represents  a  progressive  evolution  of  D2S  compression  into  an  E-W  transpressional  event,  evolving into a transient period of NNW-SSE transtension. This latter episode of deformation is  associated with the bulk of veining observed in the Siguiri district and is also the main stage of  mineralization. || D1S deformation is interpreted to have been linked to N-S compression, but with inconclusive  outcrop exposures the understanding of this early deformation remains unclear. An alternative  interpretation is that the F1S folds represent syn-sedimentary slump folds (McClay, 1992), but  the  consistent  orientation  and  fold  axes  (accounting  for  overprinting  by  subsequent  events)  more  strongly  supports  a  tectonic  contractional  setting  for  this  folding. This  first  phase  of  deformation  may  be  responsible  for  the  early  albitisation  of  the  host  rock  across  the  Siguiri  district. D2S:  The second deformation is associated with the formation of major folds (F2S) and  associated D2S thrust faults (e.g., at Sanu Tinti and Kosise; Figure  18A and 18C). This event is  responsible for the bulk of the folding in the metasedimentary rocks and for the N-S structural  grain affecting much of the Siguiri Basin. F2S fold axial planes typically strike NNE-SSW to NNW- SSE,  and  their  fold  axes  plunge  at  variable  angles,  and  are  typically  steeper  in  the  Balato  Formation compared to the Fatoya Formation. || DEFORMATION EVENTS    Four  deformation  events  were  recognized  to  affect  the  sediments  of  the  Siguiri  district:  a  cryptic  N-S  compression  (D1S),  an  E-W  to  ENE-WSW  compression  (D2S)  that  is  interpreted  as  progressively  evolving  into  a  transpression  (early-D3S)  and  then  into  a  NNW-SSE  transtension  (late-D3S),  and  finally  a  NW-SE  compression  (D4S).   The D1S deformation event is mainly characterized by F1S recumbent folds with E-W  to  NW-SE  and  NE-SW  striking  axial  traces. A  discreet  S1S  cleavage,  shallowly  to  moderately dipping to the WSW was locally observed in the northernmost part of  the Siguiri district.   The  D2S  deformation  event  is  responsible  for  the  N-S  structural  grain  observed  across the Siguiri district and Siguiri Basin. This event is characterised by F2S upright  folds  with  NNE-SSW  to  NNW-SSE  striking  axial  planes  that  refolds  F1S  folds  and  create  fold  interference  patterns. While  no  axial  planar  cleavage  was  found  associated with the F2S folds, bedding parallel and en-echelon V2S veins developed  during flexural slip along these fold hinges. || Davis,  2002;  Masurel  et  al.,  in  press  2015;  Figure  47). This  younger  episode  of  magmatism,  dated  between  ca. 2085-2054  Ma,  is  coeval  with  the  second  episode  of  gold  mineralisation,  recognized in the deposits of Loulo in the KKI, Morila in Mali, as well as Damang and Obuasi in  Ghana (Fougerouse et al., 2015; Hirdes and Davis, 2002; McFarlane et al., 2011). In  comparison,  the  Siguiri  district  syn-D3S  orogenic  gold  mineralisation  (V3A  and  V3B  veining)  was  overprinted  by  a  latter  phase  of  gold  mineralisation  or  remobilisation,  syn-D4S. The D4S deformation was responsible for the development of the NNE-SSW S4S cleavage, sub- parallel  to  the  sub-solidus  fabric  observed  in  the  Malea  monzogranite,  outcropping  to  the  north of the district (Figure 32) and emplaced along with the Saraya volcanic breccia during the  first  episode  of  magmatism  discussed  above  (Figure  47). Based  on  the orientation  of  the  S4S  cleavage and sub-solidus fabric in the Malea monzogranite, we interpret the emplacement of  this  intrusive  and  of  the  Saraya  volcanic  breccia  as  coeval  with  the  formation  of  the  S4S  cleavage  recognized  in  the  Siguiri  district. || Discussion  Structural event history  The  field  relationships  documented  in  the  Siguiri  district  suggest  a  polyphase  deformation history. All structural elements documented in the Siguiri district can be grouped  in 4 sequential deformation events that have been termed D1S, D2S, D3S, and D4S. Within these  events, 3 distinct folding events and 3 distinct veining events can be determined (Figure  25),  allowing  the  relative  timing  and  geometric  controls  on  mineralization  to  be  placed  into  the  overall structural evolution of the district. Figure 25: Summary table of the deformation events and timing of the structural features recognized at Siguiri in this  study with the work from Milési et al. (1989, 1992), Miller et al. (2013) and Steyn (2012). || Dr Stanislav Ulrich spent the most time  with the candidate on the field and contributed to the overall interpretation of the structural  evolution  of  the  Siguiri  district. Dr  John  Miller  also  contributed  to  this  interpretation  and  provided numerous fruitful discussions regarding stress-switches in orogenic gold deposits. Drs  Nicolas Thébaud, and Campbell T. McCuaig also largely contributed in the revisions done to the  manuscript and by providing insightful discussions. The manuscript  presented in Chapter four is first  authored by the candidate and co- authored by Nicolas Thébaud, John Miller, Malcolm Roberts and Noreen Evans. The candidate  undertook  all  sampling,  sample  preparation,  optical  microscopy,  whole-rock  geochemical  analyses  and  writing  of  the  manuscript. || Early Au-Sb-Bi-(Te-W) mineralisation at the Morila deposit in Southeast Mali (McFarlane et al.,  2011)  is  categorised  as  intrusion-related  but  is  overprinted  by  As-Au-Ag  orogenic  style  mineralisation. This late overprint is hosted along a NNE-trending shear zone. Mineralisation is  characterised by disseminated arsenopyrite containing polygonal gold blebs and is associated  with  albitisation  and  the  development  of  titanite. Mineralisation  in  the  Obuasi  gold  mine  in  Ghana (Fougerouse et al., 2015) is similar to that in the Siguiri district. Mineralisation in Obuasi  is  structurally  controlled  and  displays  two  distinct  textures:  disseminated  gold-bearing  sulphides  (predominantly  arsenopyrite  in  shale)  and  quartz-carbonate  veins  associated  with  native  gold. Obuasi  mineralisation  is  also  associated  with  chlorite-quartz  and  carbonate  alteration (e.g. || Even  though  all  these  studies  propose  that  gold  mineralisation  in  Siguiri  is  dominantly  controlled by veins, no consensus was reached by the authors on what controls the location of  the Siguiri gold district at the scale of the Siguiri Basin or what controls the extent of the ore  shoots at the district and deposit scales. To  further  the  understanding  of  the  characteristics,  geometry  and  genesis  of  gold  mineralisation  in  the  Siguiri  district,  a  multi-scale  and  multidisciplinary  approach  was  employed. This  approach  addresses  the  various  scales  at  which  geological  processes  work  in  gold  mineral  systems. Modern  gold  exploration  strategies  increasingly  rely  on  such  an  approach,  involving  integration  of  fieldwork,  geophysics,  and  geochemistry  among  other  techniques, used at different scales (McCuaig and Hronsky, 2014; McCuaig et al., 2010; Robert  et al., 2005; Miller et al., 2010; Williams and Currie, 1993; McIntyre and Martyn, 2005; Blewett  et  al.,  2010;  Goldfarb  et  al.,  2005;  Groves  et  al.,  2003;  Groves  et  al.,  2000;  Neumayr  et  al.,  2008; Eilu and Groves, 2001; Eilu et al., 1999). At a province scale, numerous studies highlight  the role of early architecture as a primary control on gold mineralisation (Robert et al., 2005;  Miller et al., 2010; McIntyre and Martyn, 2005; Chapter two). Down one  scale at the  district  level,  secondary  structures  control  and/or  host  gold  mineralisation  (Blewett  et  al.,  2010;  32 || Fieldwork was undertaken in eleven deposits of the Siguiri district. Particular attention  was  given  to  the  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti  deposits  due  to  their  structural  complexity,  lithostratigraphic  position,  outcropping  conditions  and  accessibility. Work  was  focused  on  structural  mapping,  lithofacies  recognition,  core  logging,  geochemical  sampling, GIS and 3D modelling. In addition to the data collected in the Siguiri district, regional  fieldwork was also carried out in the rest of the Siguiri Basin for geochronological sampling and  regional mapping. Regional  and  district  scale  geochronological  sampling  and  lithofacies  observations  indicate  that  the  central  Siguiri  Basin  is  of  Lower  Tarkwa  Group  age  (ca. 2015  Ma)  and  deposited  late  during  the  Eburnean  orogeny. || Figure  15:  Simplified  lithostratigraphic  and  geochronological  chart  of  some  key  areas  of  the  West  African  Craton. Ages from the Siguiri district and Saraya are reported in the left column. Modified from: Baratoux et al. (2011), Davis  et  al. (2015),  Lahondère  et  al. (2002),  Lebrun  et  al. || Figure  24:  Photographs  of  some  of  the  ore  controlling  structures  in  various  deposits  of  the  Siguiri  district. These  structures are enhanced due to the very deep weathering. A) and B) Incipient structure in Sintroko PB1 marked by an  increase in quartz vein (V3B) vein density. The mineralized veins (dotted lines in B), mined by local villagers, keep a  consistent orientation and cut across the F2S fold. Mineralization develops around the incipient structure, and is also  controlled by the rheology of the sedimentary units. C), D) and E) NE-SW dextral shear zone. || Figure  26:  Stereograms  of  the  structural  data  collected  over  the  Siguiri  district  divided  into  four mine  areas,  from  north  to  south  (black  deposit  outlines  on  maps  at  left). Bedding  poles  in  black. Measured  F1S  fold  axes  in  blue,  measured  F2S  fold  axes  in  red  and  constructed  fold  axes  (pole  of  a  great  circle  fitting  the  bedding  poles  of  an  observed  fold)  in  yellow. Measured  fold  axial  planes  represented  as  black  great  circles. Cleavages  are  colored  according to their interpreted generation: S1S in blue, late S4S in green. Mineralized V3B vein sets represented as red  poles. || Figure  32: Geological map of the Siguiri Basin. Location of the Siguiri district map in red. After Miller et al., 2013,  Milési et al. (1989) and Lebrun et al., (in review 2015b); Chapter 2. Four deformation events have been recognised in the Siguiri district (Lebrun et al., in  review  2015a;  Chapter  3). The  first  event,  D1S,  is  characterised  by  E-W  folds  and  a  discreet  shallow dipping axial planar S1S cleavage. || Figure  35:  Simplified  structural  maps  and  cross-sections  of  key  deposits  from  the  Siguiri  district  (location  map  on  Figure 33). A) Sanu Tinti and Bidini; B) Kosise, and; C) Sintroko PB1. Locations of the drill holes and collected samples  highlighted. Fatoya Formation sediments in the Bidini deposit display various sedimentary features  that can be used as way-up indicators, such as: cross-bedding, rip-up clasts and ripple marks. Metre-thick  beds  of  medium  grained  greywacke  and  sandstone  dominate,  however  fine  alternations of siltstone and shale can also be occasionally found, as well as some black shale  layers. In  this  deposit,  the  Fatoya  Formation  is  overlying  up  to  100  m  of  conglomerate  interbeds, intersected in core BDRCDD009 (Figure 35A and 36). || Figure  41:  Photographs  of  the  main  structural  elements  found  in  the  Sintroko  PB1  deposit. A)  Overview  of  the  deposit. The  northern  part  of  the  deposit  (centre)  hosts  a  bedding  parallel  thrust  fault  that  develop  intense  V3S  veining (B). B) Veining developed in the northern part of the deposit. The V3B veins are stratigraphically controlled  and  mainly  hosted  in  the  greywacke  and  sandstone  beds. C)  Close-up  photograph  of  one  of  the  rare  discrete  structures controlling gold grades in the Siguiri district, a dextral NE-SW shear zone. || Figure  42:  Geochemical  spider-diagrams  of  the  A)  least  altered  samples  collected  in  the  Siguiri  district  and  normalised to least altered Fatoya greywacke sample (sample O, collected in the Kosise deposit), representative of  the  lithologies  hosting  the  bulk  of  the  mineralisation  in  Siguiri. Kintinian  conglomerate  in  red,  Fatoya  samples  in  blue,  Balato  samples  in  green,  shale  samples  as  dashed  lines,  greywacke  samples  as  solid  lines;  B)  Kintinian  conglomerate samples normalised to the least altered sample; C) Fatoya shale samples and Kintinian shale sample  normalised to the least altered Fatoya shale sample; D) Balato shale samples normalised to the least altered sample;  E) Fatoya greywacke samples and Kintinian greywacke sample normalised to the least altered Fatoya shale sample,  and; F) Balato greywacke samples normalised to the least altered sample. 187 || Figure 14: Summary diagram of the maximum deposition ages of each detrital sample and the crystalisation age of  sample Si326. All detrital sample ages plot around ca. 2105-2130 Ma while sample Si326 is consistent with other late  Eburnean magmatic ages (Egal et al., 1999). Discussion  Depositional environments of the Siguiri district  The  very  fine-grained  size  of  the  Balato  Formation  deposits  suggests  deposition  in  a  low energy, marine or lake setting. The dominantly dark colour of the Balato shales suggests  high content in organic material and deposition in reduced water oxygenation and circulation  (relatively quiescent phase of sedimentation). The  sedimentary  rocks  of  the  Fatoya  Formation  are  interpreted  as  the  product  of  submarine, sediment-laden gravity flows waning through time (Mulder and Alexander, 2001). || Figure 16: A) Simplified geology map of the Southern West African Craton. Red box highlights the Siguiri Basin shown  in  B. The  Sassandra  fault,  bordering  the  Archean  domain  and  the  Siguiri  Basin  is  shown  as  a  thick  black  line;  B)  Geology  map  of  the  Siguiri  Basin. Red box  highlights  the Siguiri district  shown  in  Figure  17. Red  lines  indicate  the  segments of the regional composite cross-section (Figure 18A). Dashed black lines represent the interpreted regional  extension of the N-S and WNW-ESE faults controlling mineralization in the Siguiri district. || Figure 28: Summary figure of the different controls on D3S mineralization found in the orogenic gold Siguiri district. 136 || Figure 2: Geology map of the Siguiri district and its deposits. After Chapter 3. Sampling  was  focused  in  these  five  key  deposits  and  organised  to  cover  the  main  lithotypes (greywacke, shale and conglomerate) inside and outside of the ore zones. Sampling  for  whole-rock  multi-element  geochemistry  was  focused  in  the  Kosise  deposit. For  more  details on sampling, see the methodology sections of Chapters two and four. Regional  fieldwork  was  first  conducted  in  the  first  hundred  kilometres  around  the  Siguiri  district. || Figure 46: Paragenetic sequence for the Siguiri district. The  mineralogy  of  the  host-rock  in  the  Siguiri  district  is  dominated  by  plagioclase,  quartz  and  shows  moderate  to  intense  sericitisation  and  albitisation. Minor  biotite  and  chlorite,  possibly  detrital,  were  also  found  in  the  host  rock  mineral  assemblage  as  well  as  numerous  detrital  zircons  (dated  by  U-Pb  SHRIMP  geochronology;  Lebrun  et  al.,  in  review  2015b; Chapter 2). The first hydrothermal event occurs during D2S E-W compression and is characterised  by the development of the bedding-parallel and en-echelon V2S quartz-(ankerite) veins. The V2S  veins developed in response to flexural slip during F2S folding (Lebrun et al., in review 2015a;  Chapter 3) are associated with minor albite, sericite, pyrite and traces of rutile. These veins do  not present significative gold mineralisation and show little development of alteration around  their margins. || For this structural analysis stereograms of the paleo-orientation of  σ1, σ2 and σ3 were constructed for each measured conjugate vein set (Figure 31). Figure  31:  Stereograms  of  the  calculated  orientation  of  the  principal  stress  axes  during  the  late-D3S  transtension  based on conjugate mineralized V3B veins. Respectively from left to right: σ1, σ2 and σ3 orientation. Sigma 1 and σ2  orientations vary and plot on the same girdle whereas σ3 orientation remains constant. No spatial gradient was observed in the main stress orientations from north to south  or east to west throughout the Siguiri district. The main feature identified was that, at the time  of  veining,  σ3  remained  consistently  sub-horizontal  and  oriented  to  the  NNW. || Formation and Bambela Basin sediments in Burkina Faso, and Fingouana, Kabaya and Her’kono  Formations in Mali. All these  sedimentary rocks  are dominated by flysch-like  metasediments  (e.g. greywacke, argillite) deposited at ca. 2120 Ma (Figure 15; Davis et al., 2015). The Siguiri  district sedimentary rocks are therefore interpreted to have deposited at the same time than  that of the Lower Tarkwa Group deposited between 2110 and ca. 2095 Ma, or to represent the  last expression of Upper Birimian sedimentation dated as 2130-2110 Ma (Davis et al., 2015). || Geochronology  A  total  of  six  rock  samples  were  collected  in  the  Siguiri  Basin. Five  representative  detrital samples were selected for each interpreted lithostratigraphic Formation encountered  in the Siguiri district (Figure 5). An extra sample from a crosscutting volcanic lithology was also  sampled to the west of the district (Figure 3). Samples were collected from pit exposures, field  outcrop  or  drill  core. Around  3  to  5  kg  of  material  were  taken  for  most  samples,  but  conglomerate and brecciated samples had 10 kg of material sampled to compensate for their  larger grain-size. While most samples came from ore zone vicinities, each one was taken within  the least hydrothermally altered and weathered areas. || Geochronology  and  lithostratigraphy  of  the  Siguiri  district:  implications  for  gold  mineralisation in the Siguiri Basin (Guinea, West Africa)  Erwann  Lebrun1*,  Nicolas  Thébaud1,  John  Miller1,  Stanislav  Ulrich2,  Julien  Bourget3,  Ockert  Terblanche2  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Brownfields Exploration Technical Hub - Continental Africa Region,  44 St George Terrace, Perth, WA, 6000, Australia  3: Centre for Petroleum Geoscience and CO2 Sequestration, School of Earth and Environment,  M004, The University of Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  *: Corresponding author. Phone: (+61) 8 6488 7152  Email: erwann.lebrun@gmail.com  Abstract:  Geochronology  and  lithostratigraphic  characterisation  of  the  Siguiri  district  in  the  Paleoproterozoic Birimian terrane of West Africa has provided a reappraisal of the Siguiri Basin  stratigraphy. This  new  insight  into  the  evolution  of  the  central  part  of  the  Basin  further  highlights  first  order controls on the location of the world class Siguiri orogenic gold district. Three metasedimentary Formations occur in the Siguiri district, namely: the Balato, Fatoya and  Kintinian  Formations. These  consist  of  fine-grained  organic-rich  shales,  mudstone  and  siltstone/greywacke/limestone  interbeds,  decimetre  to  metre-thick  graded  greywacke  beds  and  debris  flow  deposits. The  Balato  Formation  displays  low-energy,  hemipelagic  marine  or  51 || Geological map and regional stratigraphic integration  The  field  and  drill  core  observations  were  integrated  with  the  geophysical  datasets  available over the Siguiri district. Airborne electromagnetic dataset (AEM):   The  variation  in  the  amount  of  conductive  material (e.g. shale)  in  the  different  units  has resulted in some important contrasts in the AEM response of the three major sedimentary  Formations observed in the district. The Kintinian Formation, dominated by shale is the most  responsive  (conductive)  in  AEM,  while  the  greywacke-dominated  Fatoya  Formation  shows  a  very  low  response  (least  conductive). The  Balato  Formation  AEM  response  returns  an  intermediate signal between that of the Fatoya and Kintinian Formation. Using these contrasts,  a  revised  map  of  the  Siguiri  district  was  made  (Figure  5A). || Gold mineralisation  was  interpreted  to  occur  late  during  D3S  around  ca. 2100  Ma  and  be  associated  with  stress- field  variations  happening  at  a  regional  scale. This  deformation  scheme  matches  that  of  the  deformation history previously described for the West African Craton. Not  only  is  this  work  crucial  for  the  understanding  of  the  deformation  events  that  affected the Siguiri district, but is also critical to highlight the role stress-field variations have as  a process leading to orogenic gold mineralisation. 100 || Goldfarb et al., 2001; Goldfarb et al., 2005; Miller et al., 2010; Chapter three). Province- and  district-scale controlling structures are typically delineated using geophysical datasets (Blewett  et al., 2010; Chapter two) but can also be exposed by exploration geochemistry, especially at  smaller scale (e.g. deposit scale; Eilu and Groves, 2001; Eilu et al., 1999; Chapter four). The present study thus focuses on the detailed description of the geology and regional  framework  of  gold  mineralisation  in  the  world-class  Siguiri  gold  district. The  results  of  this  study  presents  the  4D  (space-time)  evolution  of  the  Siguiri  district  lithostratigraphic  record,  structural  architecture,  and  mineral  alteration. Collectively,  the  data  recorded  during  the  course  of  this  study  provides  an  insight  into  the  tectonic  context,  genetic  processes  and  the  geochemical  footprint  of  gold  mineralisation  in  the  Siguiri  district. || High-grade  mineralisation  zones are associated with pyritisation, carbonate alteration and intense albitisation. Sintroko PB1  Lithostratigraphy and structure  Sintroko PB1 is one of the southernmost deposits of the Siguiri district and is hosted by  the Balato Formation (Figure 33). Rocks at Sintroko PB1 consist of centimetre- to decimetre- thick  beds  of  shale-siltstone  interlayered  with  medium  to  fine-grained  greywacke  and  sandstone beds. A distinctive 10 to 20 m thick black shale layer runs through the centre of the  deposit (Figure 35C and 39A). 179 || However, the full extent of  this  vein  set  remains  unclear  due  to  the  highly  weathered  nature  of  these  carbonate- dominated veins in the different deposits. The second vein set associated with these faults, V3B (Figure 20D), represents the bulk  of  veining  observed  in  the  Siguiri  district  and  crosscuts  the  V2S  and  V3A  vein  sets. Despite  substantial  variations  in  the  orientation  of  S0,  the  orientation  of  this  quartz-ankerite- arsenopyrite-(pyrite) vein set remains constant throughout the Siguiri district (Figure 26I, 26J,  26K  and  26L),  and  clearly  overprints  the  first  (F1S)  and  second  (F2S)  folding  generations. Oriented  around  170/35  (V3B  shallow)  and  160/70  (V3B  steep;  Figure  26I,  26J,  26K  and  26L),  both  average  vein  orientations  display  a  hybrid/conjugate  geometry  (McClay,  1992). These  geometries are formed by conjugate V3B shallow veins or conjugate V3B steep veins. In addition both  these geometries can be found mutually cross-cutting each other in the field (Figure 21C, 23B,  23C,  23D  and  28I  to  28K). || However, trace element signatures of  sulphides  can  also  be  used  to  distinguish  between  different  sulphide  generations  associated  with multiple hydrothermal events (Zhao et al., 2011). The  wide  diversity  of  gold  mineralisation  types  recorded  in  the  West  African  Craton  such as intrusion related gold (McFarlane et al., 2011), orogenic gold (Lawrence et al., 2013a;  Fougerouse  et  al., in press; Allibone et al., 2002; Oberthür et  al., 1998), paleoplacers (Hirdes  and  Nunoo,  1994; Davis et  al.,  1994),  Cu-Au  porphyry  (Béziat et  al.,  2013),  renders  essential  the detailed petrographic and geochemical characterisation of a deposit to resolve its nature  (or footprint). In turn, this footprint can become a backbone for exploration strategies. This study focuses on characterisation of the mineral assemblages and mineralisation  in three key deposits of the world-class orogenic gold Siguiri district (Guinea, West Africa) and  its  geochemical  and  petrological  footprints. The  Siguiri  district  is  the  only  large  (>  50  t  Au)  160 || Hydrothermal  activity  in  the  Siguiri  district  is  mainly  characterised  by  veining  developed during D2S E-W compression and late-D3S NNW-SSE transtension. Veining developed  during  D2S  is  expressed  as  bedding  parallel  and  en-echelon  V2S  vein  arrays  (Figure  34)  interpreted to have developed by flexural slip along bedding during F2S folding (Lebrun et al., in  review 2015a; Chapter 3). The V2S veins are crosscut by the V3S veins developed late during D3S  transtension along the early-D3S faults. Based on drill core observations, two different vein sets  were identified: V3A and V3B (Figure 34). The V3A vein set commonly has brecciated textures and  varies  significantly  in  orientation  across  the  district  (Figure  34C). The  second  vein  set,  V3B,  crosscut  both  V2S  and  V3A  sets  but  is  overprinted  by  S4S. || In  the  1980s, North American and British companies conducted reconnaissance mapping, traversing,  and  sampling. In  the  early  1990s,  Société  Aurifère  de  Guinée  followed  up  this  work  and  reported a production of 1.1 t Au. In 1995, Golden Shamrock started a pre-feasibility study of  the  Siguiri  district,  before  merging  with  Ashanti  Goldfields  (now  AngloGold  Ashanti  Ltd)  in  1996. Since 2004, the Siguiri mine has been owned 85% by AngloGold Ashanti Ltd and 15% by  109 || In  the  3rd  century,  the  Sarakolle  Kingdom  was  already  familiar  with  the  widespread  gold  endowment  from  Senegal  to  the  Niger  River. Production  of  gold  from  this  region is thought to have continued through the 12th and 13th centuries in areas controlled by  the  Mindingo  Kingdom,  whose  capital  Niani  is  near  the  present  eastern  border  between  Guinea and Mali, less than 100 km from Siguiri. Continued gold production included its use as  tribute  by  the  Mali  Empire  during  the  17th  century. In  the  late  19th  and  early  20th  century,  minor  extraction  and  prospecting  in  the  Siguiri  area  was  started  by  the  French. Industrial  production of gold from the Siguiri district started in 1931 (nearly 75 t reported between 1931  and 1951)  (AngloGold Ashanti Ltd., 2013). Between 1960 and  1963 a Russian state  company  was  actively  mining  in  the  region,  focusing  their  operations  on  placer-type  deposits. || In  the  Siguiri  district,  such  structures  were  not  observed. Instead,  strike-slip  and  dip-slip  movements  were  accommodated along the four different orientations of faults observed throughout the district. Field  data  from  the  Siguiri  district  indicate  that  dip-slip  movements  (or  pure  shear  component) were accommodated by the N-S thrust faults, these structures dominantly border  the low-strain central part of the Siguiri district (Fatoya formation). Strike-slip movements (or  simple  shear  component)  were  accommodated  by  the  NE-SW  dextral  shear  zones  and  the  140 || In terms of gold exploration, this thesis highlights the necessity of using a multi-scale  and  multi-disciplinary  approach  to  understand  the  genesis  and  controls  affecting  world-class  orogenic  gold  districts. In the  case  of  the  Siguiri  district,  the  new  understanding  of  the  early  architecture  of  the  Siguiri Basin  emphasises  the  role  it  played  as  a  first  order  control on  the  location of the Siguiri district. This conclusion emphasises the importance of understanding the  overall  tectonic  history  of  a  province  to  aid  mineral  exploration. Geochronology,  geophysics  and structural geology are crucial tools to be used during this first step. Down one scale to the  Siguiri  Basin  to  district  scale,  second  and  third  order  structures  can  be  targeted  through  the  use  of  geophysics,  structural  geology  and  to  some  extent,  geochemistry. At  a  deposit  scale,  218 || Introduction  Orogenic gold mineralization is common across the Paleoproterozoic Birimian rocks of  the West African Craton e.g. Lawrence et al., (2013a); Milési et al. (1989); Milési et al., (1992). The  location  of  orogenic  gold  deposits  is  typically  controlled  by  complex  regional-scale  fault  networks (Goldfarb et al., 2001; Groves et al., 2000). In West Africa, the Ashanti fault system in  Ghana, is one example of such a network, and its many faults host some of the biggest vein- hosted  and  fault-vein-hosted  orogenic  gold  deposits  (e.g.,  Obuasi,  Allibone  et  al.,  2002;  Fougerouse  et  al.,  this  volume). The  Siguiri  district  (240  t/7.9  Moz;  AngloGold  Ashanti  Ltd.,  2013;  AngloGold  Ashanti  Ltd.,  n.d.)  is  unusual  in  West  Africa  because  it  is  not  located  on  a  recognized  large  regional  scale  fault  system. || It  also  discusses  the  use  of  laser  ablation  to  constrain the timing of mineralisation and the polyphase nature of hydrothermal  activity  and  gold  mineralisation  in  the  Siguiri  district  and  in  the  rest  of  the  West  African Craton;   5)  a  conclusion  (Chapter  five)  that  summarizes  the  main  findings  of  this  thesis  and  introduces the remaining questions to answer and possible future work. The  three  papers  form  the  separate  parts  of  a  coherent  study  on  the  Siguiri  district  litho-structural  and  hydrothermal  evolution  and  that  of  its  host  basin  in  the  context  of  the  West African craton and the Eburnean orogeny. The overall scope of this study zooms in from  a  regional  scale  in  Chapter  two,  to  a  district  scale  in  Chapter  three,  to  a  deposit  scale  in  Chapter four, emphasizing the multi-scale approach of this work. Each chapter is linked to the  previous  by  a  brief  introductive  paragraph  explaining  how  the  overall  study  evolves  and  benefits from the following work. 38 || Key deposits of the Siguiri district  The following section reviews the main geological characteristics and insights into the  mineralization of five key deposits from the Siguiri district: Bidini, Sanu Tinti, Kosise, Kami and  Sintroko PB1 (Figure 17). Bidini  The  Bidini  deposit  is  located  in  the  northern  part  of  the  district  (Figure  17). Bidini  is  hosted  in  the  greywacke-dominated  Fatoya  Formation,  and  is  adjacent  to  the  Sanu  Tinti  111 || LITHOSTRATIGRAPHY AND TECTONICS    The Siguiri district is hosted in three distinct sedimentary Formations. From east to  west: the Balato, Fatoya and Kintinian Formations.   The Kintinian Formation is stratigraphically on top of the Fatoya Formation, itself  overlying the Balato Formation.   The  three Formations are mainly derived from granitic rocks dated at  around ca. 2015 Ma.   The Balato and Fatoya Formations and their facies association are characteristic of  a  basal  regressive  sequence,  whereas  the  overlying  Kintinian  Formation  display  stacks  of  polymict  conglomerate  interpreted  to  be  the  product  of  debris  flow  events. || Lithostratigraphic  observations  from  the  Siguiri  district indicate that the district is hosted in three distinct sedimentary Formations (the Balato,  Fatoya and Kintinian Formations). Stacks of polymict conglomerate in the Kintinian Formation,  interpreted  to  be  olistostrome  deposits,  were  interpreted  as  marking  the  onset  of  the  Eburnean  compression  and  highlight  the  early  architecture  and  fundamental  structures  5 || Magnetic dataset:   The magnetic datasets, were used to delineate regional features but were of no use to  distinguish between the three sedimentary Formations at the scale of the Siguiri district. At a  regional  scale,  the  magnetic  datasets  were  used  to  highlight  dykes,  structures  and  to  follow  the conglomeratic base of the Kintinian Formation throughout the entire Siguiri Basin (Figure  10). Figure  10: Geological map of the Siguiri Basin overlain by the magnetics analytical signal and showing the spatial  continuity of the magnetic conglomerates throughout the Basin (highlighted in red). The WSW-striking and WNW- striking magnetic highs, respectively found in the northern and southern parts of the Basin are dykes (Figure 4). This  unit  shows  a  stronger  magnetic  response  than  the  rest  of  the  Siguiri  Basin  sedimentary rocks and forms a distinctive “Z”-shape from the Siguiri district to the south of the  city of Kankan (Figure 10). Ground-truthing of this geophysical observation indicates a strong  magnetite alteration of the conglomerate in the southern part of the Siguiri Basin and lateral  70 || Mesozoic sills, lava flows and ENE- striking dikes, which are related to the opening of the South Atlantic Ocean, also cut or overlie  rocks of the basin (Abouchami et al. 1990; Paranhos 2008, unpublished; Egal et al., 1999; Egal  et al., 2002). The  Siguiri  district  is  hosted  in  fine-grained  organic-rich  shale,  siltstone,  greywacke  interbeds,  graded  greywacke  beds  and  rare  conglomerate. Based  on  aeromagnetics,  magnetics,  gravimetry,  drill  core  and  field  observations,  3  formations  were  recognized,  namely:  the  Balato,  Fatoya  and  Kintinian  Formations  (Figure  17). The  Balato  Formation  is  dominated  by  dark  grey  siltstone  beds  grading  upwards  to  shale. The  contact  between  the  Balato  and  the  overlying  Fatoya  Formation  was  not  observed. || Methodology  Field approach and sampling  Field approach  Structural elements and controls on gold mineralisation in the Siguiri district are very  consistent  from  one  deposit  to the next  (Lebrun et al., in review  2015a; Chapter 3). For this  reason, key deposits were selected based on the formation and host rocks, the understanding  of the deposit structural framework, and the accessibility to fresh outcrops and core intersects. Three  deposits  were  identified  as  representative  of  the  Siguiri  district  mineralisation:  the  Bidini, Kosise and Sintroko PB1 deposits (Figure 33). General sampling  Sampling was designed to: 1) constrain the paragenesis of the district; 2) characterise  the geochemical halo associated with a representative mineralised shear zone; 3) compare the  geochemical changes between formations and host rocks, and; 4) compare the sulphide major  and trace elements and gold content of each vein generation and hydrothermal events. A total  of 37 representative fresh rock samples were collected. Due to the weathering profile reaching  depths  over  200  m,  drill  core  logging  was  conducted  and  used  to  guide  sampling. || Minor  free  gold  concentrations  are  still  being  extracted  by  local  miners  from  localized Phanerozoic paleo-placers and from hydromorphic reconcentration in and below the  mottled  zone  of  the  lateritic  profile. Individual  gold  nuggets  of  up  to  several  kilograms  in  weight have been found near regolith surface (Watts, 2010). Methodology  For  the  purpose  of  this  paper,  each  of  the  eleven  open  pits  is  considered  a  deposit,  they  are  collectively  termed  the  Siguiri  district,  and  the  overall  district  is  considered  world- class  (>6  Moz  Au;  Schodde  and  Hronsky,  2006). A  few  deposits  of  the  district  were  not  accessible at the time the fieldwork was conducted, and as a result few data could be collected  from them (e.g. Sokunu; Figure 17). Out of the eleven deposits accessible that were visited and  mapped, five deposits were defined as being of key importance for the understanding of the  overall  district  architecture  and  mineralization  style. || Orogenic gold deposits are displayed as small red discs. B)  Geological  map  of  the  Siguiri  Basin. Location  of  the  Siguiri  district  map  in  red. Location  of  the  Saraya  geochronological sample, Si326, in white. Modified from Milési et al. (1989) and Miller et al. || Prior to the switch, fluids are stored under  high  pressure  in  the  rock  mass  and  fluid  mobility  and  veining  are  minor. When  the  switch  occurs, a stress threshold is overcome allowing the barrier to be breached and fluids to flow  into an organized vein network. Geodynamic interpretation and drivers of stress-switches  Drivers of the different stress-switches observed in the Siguiri district may have a local  cause, including: 1) continuous local overburden build up; 2) fault irregularities; 3) earthquake  focal  behaviour  dynamics,  or  4)  a  regional  scale mechanism,  such  as  plate  convergence  rate  drop (Upton and Craw, 2013; Goldfarb et al., 2001; Beroza and Zoback, 1993). However, stress- switches  have  been  documented  in  many  other  orogenic  gold  systems  around  the  world,  including Archean examples (Bouiller and Robert, 1992;  Holyland and Ojala, 1997; Nguyen et  al., 1998; Goldfarb et al., 2001; McCuaig and Hronsky, 2014; e.g. in the Yilgarn: the Waroonga  and  New-Holland-Genesis  deposits,  Thébaud  et  al.,  2013). In  the  Birimian  of  West  Africa,  stress-switches have been recognised as one of the crucial triggers for mineralization in several  gold  deposits  (Ashanti  in  Ghana,  Sadiola,  Loulo  and  possibly  Morila  in  Mali,  Allibone  et  al.,  2002a;  Masurel  et  al.,  this  volume;  Lawrence  et  al.,  2013a;  McFarlane  et  al.,  2011). || Pure  and  simple  shear  are  accommodated  along  distinct  thrust  faults  and  strike-slip  faults,  respectively;  C)  Simplified  map  view  of  the  decoupled  early-D3S  transpression  observed  in  the  Siguiri  district. Formation and deposit colors as in Figure 17. 141 || Results  The Siguiri district lithostratigraphy  The Siguiri district lithostratigraphy consists of a thick (>400 m) sedimentary sequence  metamorphosed  to  sub-greenschist  facies. Overall,  the  metasediments  mostly  consist  of  normally  graded  to  massive,  dm  to  m-thick  greywacke  beds  interbedded  with  claystone- siltstone, and shale (Figure 6, 7, 8, 9). In  detail,  the  lithostratigraphy  of  the  Siguiri  district  was  divided  into  three  distinct  sedimentary Formations (Figure 9; Watts, 2010). These Formations are, from older to younger:  the  Balato,  Fatoya  and  Kintinian  Formations. A  schematic  log  representing  the  lithostratigraphic column of the Siguiri gold district is presented on Figure 9. 62 || Results of paleostress analysis on conjugate vein sets on mineralized vein sets that formed late  during  D3S  indicate  that  the  stress-field  ranged  from  extensional  to  strike-slip,  sometimes  within  the  same  vein  locality. The  late-D3S  deformation  is  interpreted  to  have  been  a  transtensional event. The first change in the principal stress axes orientation is interpreted to  be related to a continuous switch from a far field-dominated to a body force-dominated stress  field  reducing  the  deviatoric  component  on  the  stress  tensor. The  second  change  in  the  principal stress axes orientation from early-D3S transpression to late-D3S transtension, suggests  that 1 and 2 were close in magnitude, which is inferred to have facilitated localized stress- switches. In  the  Siguiri  district,  the  early-D3S  and  late-D3S  stress-switches  which  occurred  at  both a local and regional scale, have enhanced fracture permeability and are seen as a critical  element  for  the establishment  of  active  fluid  pathways  leading  to  the  formation  of  a  world- class gold system. Keywords: West Africa; Siguiri; orogenic gold; tectonics; stress-switch  103 || SUPPORTING REFERENCES  In  addition  to  the  three  journal  publications  submitted  submitted  forming  the  main  chapters of this thesis, the PhD candidate Lebrun wrote another submitted publication and six  abstracts and extended abstracts for a number of international conferences:  Publications  Lebrun, E., Ulrich, S., Miller, J., Thébaud, N. and T. McCuaig, C., in review 2015, The world-class  orogenic gold Siguiri district, Siguiri Basin (Guinea, West Africa): Ore Geology Review. Peer reviewed extended abstracts  Lebrun, E., Thébaud, N., Miller, J., T. McCuaig, C., 2014, Polyphase gold mineralization in the  Siguiri  district,  Guinea  (West  Africa):  Extended  abstract  in  proceeding  of:  SEG  2014  conference. Lebrun, E., Ulrich, S., Miller, J., Thébaud, N. || Sericite can also be found in these microstructures and typically is related to the  late S4S penetrative fabric. Late chloritisation can also be observed along minor sub-vertical N-S  brecciated zones a few meters long. Sintroko PB1  Sintroko PB1 is one of the southernmost deposits of the Siguiri district (Figure 17). It is  hosted in the Balato formation, and is dominated by centimeter- to meter-scale alternations of  shale and siltstone beds. Beds of fine to medium greywacke can also be found in Sintroko PB1  and the central area of the deposit is dominated by black shale. The deposit  sits on two open anticlines  separated by an  area of sheared sub-vertical  NNW-SSE trending bedding in the centre of the deposit (Figure 18D). || Since no least altered shale and greywacke could be sampled  directly  in  the  Kintinian  Formation,  Kintinian  samples  BD1  and  BD4  were  normalised  to  a  sample of shale and greywacke representative of the Siguiri district. The Fatoya samples F and  O  were  therefore  chosen  for  the  normalisation  of  BD1  and  BD4,  respectively. Geochemical  data were plotted using ioGAS. 171 || Strain partitioning between the three stratigraphic formations recognized in the Siguiri  district resulted in a heterogeneous strain  distribution in the district. In the  shale-dominated  Balato and Kintinian Formations the strain is intense and the observed folds tend to be tight to  isoclinal. By  contrast,  the  Fatoya  Formation  is  dominated  by  a  greywacke-sandstone  association, which displays a lower strain intensity characterized by open folds (Figure 17). As a  result  of  this  competency  contrast,  bedding  orientations  can  be  found  to  be  locally  quite  variable (Figure 17, 26A, 26B, 26C and 26D). 128 || Stress-field evolution during D2S and early-D3S  Based  on  the  structural  elements  observed,  and  their  relative  timing,  a  stress-field  reconstruction was undertaken in the Siguiri district for the syn-D2S ductile and early- to late- D3S brittle part of the deformation history. Paleo-stress reconstruction for the syn-D2S ductile  part  of  the  deformation  history,  was  based  on  the  geometry  of  the  F2S  folds  and  the  orientations  of  their  axial  planes. The  reconstruction  of  the  paleo-stress  orientations  for  the  D3S  brittle  part  of  the  deformation  history  was  based  on  fault  and  V3B  conjugate  vein  orientations  assuming  that  locally,  the  Andersonian  fault  and  Mohr-Coulomb  failure  models  prevailed at the time of faulting and that all V3B conjugate veins were not following pre-existing  structures. The orientation of σ1 was reconstructed as bisecting the acute angle between two  conjugate  veins,  while  σ2  lays  at  their  intersection  and  σ3  bisects  the  obtuse  angle  the  conjugate  makes  (Anderson,  1951;  McClay,  1992). This  analysis  was  only  based  on  V3B  conjugate sets across the whole district since data from the V3A vein set were insufficient. The D2S E-W compressional event, highlighted by the N-S trending F2S fold axial planes,  indicates it was related to a horizontal main stress axis (σ1) and a vertical σ3, or overburden  pressure  (Figure  29A). || Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin, Guinea, West Africa  Erwann Lebrun1, John Miller1, Nicolas Thébaud1, Stanislav Ulrich2, T. Campbell McCuaig1  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Assets Development - Brownfields, 44 St George Terrace, Perth, WA,  6000, Australia  Abstract:  Ore  bodies  in  the  Siguiri  district,  a  world-class  Paleoproterozoic  orogenic  gold  camp  located  in  the  Birimian  of  north-eastern  Guinea,  are  typically  represented  by  cryptic  sub- vertical  damage  zones  only  expressed  by  a  high  density  of  mineralized  veins. Observations  from  five  representative  deposits  of  the  Siguiri  district  (Sanu  Tinti,  Bidini,  Kami,  Kosise  and  Sintroko PB1) show that these ore bodies are structurally controlled by incipient structures and  spread  across  three  distinct  structural  and  lithostratigraphic  domains. Two  shale-dominated  peripheral domains adjoin a central domain whose lithostratigraphy is dominated by medium  to  coarse-grained  greywacke  and  this  domain  hosts  the  bulk  of  the  gold  endowment  of  the  district. The three domains exhibit similar structural elements that can be described within a  four-stage  deformation  scheme. The  first  deformation  event  (D1S)  is  poorly  constrained  and  interpreted to have been a N-S compressional event. || The  overprinting  gold  mineralisation  event  recognized  Craton-wide  at  ca. 2085-2054  Ma  is  not  represented in the Siguiri district but represents the main source of gold in other deposits of  the  West  African  Craton  (e.g. Morila,  Loulo,  Sadiola). This  study  support  the  idea  that  gold  mineralisation in Siguiri and in West Africa is polyphase and that careful consideration of the  Siguiri district mineralisation timings could lead to future gold discovery in the Siguiri Basin. 204 || The  progressive  evolution  from  a  far  field  stress  dominated  to  a  body  forces  dominated  environment,  whose  local  expression  in  the  Siguiri  district  ranges  from  the  early  increase  in  overburden  pressure  to  the  late  syn-gold  transtensional  deformation,  is  responsible  for  the  reduction of the deviatoric component of the stress tensor (Engelder, 1994). 145 || The  veins  that  developed  along  these  structures  are  commonly  found  to  be  conjugate  and  their  orientation  is  consistent  with  a  transtensional  deformation. These  late-D3S  veins  are  overprinted  by  the  sub-vertical  NE-SW  striking  S4S  cleavage  that  characterises  the  D4S  deformation event. Based on finite strain analysis of D2S structural elements and paleo stress- field  reconstruction  from  early-D3S  faults  and  late-D3S  conjugate  veins,  two  stress-switches  were identified in the Siguiri district. These stress-switches are also documented at a regional  scale and highlight the homogenisation of the stress-tensor prior to gold mineralisation. This  process is postulated to occur in numerous orogenic gold deposits around the world and may  be a pre-requisite for orogenic gold mineralisation. Deposit  to  microscopic  scale  work  indicate  that  hydrothermal  activity  in  the  Siguiri  district was polyphase and that gold mineralisation developed over three distinct periods. || The  E-W  compression  D2S  evolves progressively to a transtension responsible for gold mineralisation in Siguri, D3S. After the work from Lebrun  et al. (in review 2015); Chapter 3. While  D1S  deformation  is  cryptic  and  its  E-W  folds  discreet,  D2S  E-W  compression  is  associated with the bulk of the deformation observed in the Siguiri district and is responsible  for the N-S structural grain of the Siguiri Basin. Finite strain analysis of the ductile and brittle  structural  elements  associated  with  D2S  and  D3S  (e.g. folds,  faults,  veins)  indicates  multiple  stress-switches. || The  Saraya  area  is  located  ~50  km  west  of  the  Siguiri  district  (area  around  sample  Si327 on Figure  3B). The  lithostratigraphy in the Saraya  area is similar to that of the district,  displaying  fine  micaceous  greywacke,  siltstone  and  shale  beds  alike  of  those  of  the  Balato,  Fatoya and Kintinian Formations. In AEM, the Saraya area shows a low response similar to that  of the Fatoya Formation. The Saraya metasediments are however overlain unconformably by  67 || The  V3B  vein  set  displays  conjugate  geometries,  with  individual  veins  dipping  steeply  or  moderately  to  the  SE. This  vein  set  represents the main source of gold mined in the Siguiri district. 165 || The  change  from  syn-D2S  compression  (σ1  >  σ2  >  σ3;  Figure  29A)  to  early-D3S  transpression (Figure 29B) may be linked to a progressive increase in the overburden pressure  (σ3),  or  an  increase  in  the  amount  of  NW-SE  extension  due  to  changes  in  far  field  stresses. Either  of  these  processes  are  interpreted  to  have  caused  a  stress  switch  that  rendered  σ3  approximately equal to σ2, eventually leading to a change in the σ3 orientation (Figure  29B). This allowed the formation (and reactivation) of the four different fault orientations. Localized stress switches associated with late-D3S mineralized veining  In  addition  to  the  district-scale  stress-switch  from  D2S  compressional  to  early-D3S  transpressional deformation, there is evidence for more localized stress-switches in the Siguiri  district. These  have  been inferred based on the  analysis of individual V3B  conjugate vein sets  that  have  mainly  developed  along  the  faults  observed  throughout  the  district. The  V3B  conjugate vein sets were found to be mutually cross-cutting each other in the field (Figure 21C,  23C, 28C, 28F, 28I and 28J). || The  domes  and  basins  most  notably  developed  in  the  Kami  deposit,  could  therefore  have  developed  by  overprinting  of  the  F2S  N-S  folds  by  the  D4S  NW-SE  compression. The  V3B  mineralized veins located in these domes suggest that these domes developed pre- to syn-D3S  veining and thus cannot have formed by F2S/F4S interference. However, D4S may have amplified  the domes and basins. The S4S  dip angle and dip  direction varies  across the Siguiri district, from sub-vertical  and ESE- to WNW-dipping in the south, to shallowly SE-dipping in the north. Variations in S4S  dip angle and dip direction in the northern part of the district are interpreted to be related to  the  pre-existing  faults  and  the  rotation  of  cleavage  trajectories  around  these  structures,  a  mechanism described by Dewey et al. (1998). || The  last  deformation  event,  D4S,  was  a  NE-SW  compressional  event  which  created  a  penetrative  cleavage  in  the  entire  rock  mass  and  is  post  the  main  stage  of  mineralization at Siguiri. The orogenic gold mineralization in the Siguiri district is associated with two principal  vein types: 1) early gold-rich pyrite and ankerite brecciated veins proximal to NW-SE structures  and  2)  crosscutting  quartz-carbonate-arsenopyrite  conjugate  veins. The  second,  and  most  common  vein  type,  is  preferentially  developed  along  four  orientations  of  discrete  faults  or  incipient  structures:  N-S  to  NNE-SSW  thrusts,  NE-SW  to  ENE-WSW  dextral  shear  zones,  E-W  normal  faults  and  WNW-ESE  sinistral  shear  zones. These  structures  may  represent  the  local  expression of more fundamental and deeper structures that control the location of the Siguiri  district within the Siguiri Basin. Based on finite strain and conjugate vein analysis, the veining and gold mineralization  are interpreted to have culminated late during the D3S progressive deformation event, as the  local stress-field was switching in response to the waning of the regional maximum stress. The  stress-switches  documented  in  this  study  have  been  widely  recognized  to  happen  at  2070- 2080 Ma across the whole West African Craton and are not restricted to the study area. || The  location  of  the  Siguiri  district,  previously  hosted  amidst  an  undifferentiated  package  of  sediments,  now  falls  at  the  intersection  between  early  WNW-ESE  and  N-S  faults  highlighted  by  the  Kintinian  olistostrome  and  also  recognized  in  geophysics  by Markov  et  al. (this volume). These fundamental structures also intersect with the locations of other smaller  deposits hosted in and around the Siguiri Basin (e.g. Léro, Jean et Gobelé, Kalana). We propose  that the WNW-ESE, N-S and NE-SW faults defining the early architecture of the Siguiri Basin,  applied  a  first-order  structural  control  on  the  location  of  gold  mineralization  in  the  Basin  as  well as magmatic intrusions (Figure 3B) and regional magnetite alteration (Figure 10). Overall, the link between basin morphology and the later orogenic gold mineralisation  is a major exploration targeting tool for orogenic gold systems. || The  results  of  this  study  allow  to:  1)  enhance  our  understanding  of  the  fundamental  lithofacies  and  architecture  of  the  Siguiri  Basin,  and  its  tectonic  position  in  the  West  African  Craton  evolution,  2)  explain  that  the  location  of  the  world-class orogenic gold Siguiri district is controlled by the early architecture of the Basin, and  3)  provide  a  fundamental  targeting  criteria  for  orogenic  gold  systems  in  the  West  African  Craton. Geological context  Regional Geology  The Siguiri Basin is located in the north-western part of the Paleoproterozoic Baoulé- Mossi  domain,  which  covers  western  Guinea,  southern  Mali,  most  of  Burkina  Faso,  western  Niger,  south-east  Liberia,  Ivory  Coast  and  western  Ghana;  the  Kédougou-Kéniéba  inlier,  in  eastern Senegal, being the western-most expression of these Birimian terranes (ca. 2050-2200  Ma; Figure 3A). The Paleoproterozoic Baoulé-Mossi domain was accreted against the Archean  54 || The  stacked  conglomerates  sitting  near  its  base  are  interpreted  as  the  products  of  subaqueous,  cohesive  debris  flows  (Mulder  and  Alexander,  2001). They incorporated relatively local clasts, as highlighted by the clast angularity, sorting  and the along-strike variations in their origin. This is exemplified by the shale-dominated clasts  eroded along the marine (or lake) slope  from the older Balato and Fatoya Formations in the  Siguiri  district  while  limestone  clasts  dominates  in the  conglomerates  observed  closer to  the  Marble Hill location. The rest of the Kintinian is interpreted as a return to a low energy marine  or lake depositional setting with fluctuating water geochemistry and conditions at the origin of  the organic-rich shales / limestone interbeds (Figure 6F). Overall,  the  Siguiri  district  sediments  are  interpreted  as  marine  or  lake  sedimentary  deposits. They  initially  form  a  regressive  (coarsening-upward)  sequence  showing  a  transition  from (Figure 9):   1) low-energy marine (or lake) organic-rich shales (lower Balato Formation);   2) onset of gravity-flow deposits and distal turbidite deposition (possibly turbidite lobe  complex including distributary channel fills), and;   81 || The Kintinian Formation – a Tarkwa Group sequence? With  the  sole  base  of  the  geochronological  record  it  remains  difficult  to  determine  wether the Siguiri district sediments  belong to the Upper Birimian or Tarka Group. The first  detailed  study  of  the  Tarkwaian  sedimentary  rocks  lithotype  in  Ghana,  defining  the  Tarkwa  Group,  was  conducted  over  40  years  ago  by  Sestini  (1973). The  Tarkwaian  consists  of  intercalations  of  conglomerates,  sandstones  and  phyllites. The  conglomeratic  layers  display  Birimian quartz pebbles and volcanic clasts and were interpreted to represent piedmont-type  deposits (short transport in an environment of active continental erosion; Bossière et al., 1996;  Mueller et al., 1996), similar to that found on the southern foot of the Alps and the Himalayas  (Hirdes  and  Nunoo,  1994;  Sestini,  1973). Since  this  early  work,  sedimentary  rocks  from  the  Tarkwa Group have been described in other parts of the West African Craton. || The Siguiri Basin, has been known for its gold endowment since the 12th century and  potentially  as  early  as  the  3rd  century,  and  is  associated  with  a  prolonged  and  ongoing  artisanal  mining  history  (Watts,  2010). Over  the  last  84  years,  gold  in  the  Basin  has  been  produced  at  an  industrial  scale  by  various  international  mining  companies  including  by  a  French company starting the production in 1931, a Russian company from 1960 to 1963, and  North  American  and  British  companies  in  the  1980s. In  2002,  the  world-class  Siguiri  gold  district was bought by AngloGold Ashanti Ltd. (Watts, 2010). Gold mineralisation in the Siguiri  district have been discussed by a MSc student (Steyn, 2012) and contractors, but descriptions  and interpretations  differ greatly. For instance, typology of gold mineralisation in the  district  has  been  ascribed  to  a  variety  of  styles  ranging  from  epithermal  lode  (Paranhos,  2008),  orogenic  (Holcombe,  2007)  to  paleoplacers  overprinted  by  mineralised  veins  (Watts,  2010). || The Siguiri district geochronology in the West African context  Geochronological  constraints  on  sedimentary  rocks  are  typically  limited  by  the  mechanisms that generate them, including erosion, transport and deposition. Zircons analysed  in  this  study  can  be  zoned  and  have  a  variety  of  origins  (igneous,  metamorphic  or  hydrothermal). The  age  obtained  from  these  zircons  can  therefore  reflect  the  age  of  crystallisation of a magma, the age of a metamorphism or that of an hydrothermal event. The  prismatic habit and strong oscillatory zoning displayed by the vast majority of zircons analysed  in  this  study  is  suggestive  of  magmatic  zircons. The  ages  considered  in  this  study  are  crystallisation  ages  of  eroded  or  deposited  igneous  rocks  and  may  thus  represent  maximum  depositional ages only. The fact that all five detrital samples display a polymodal distribution of  detrital zircon ages, reflects the existence of multiple sources or of a polymict source. || The V3A vein set also represents the first episode of gold mineralisation recognized  in the Siguiri district. Gold was found locked in the V3A pyrite crystal lattice (up to 43.3 ppm Au;  Figure 45; Table 5 in Electronic Appendices). The third hydrothermal event also occurred late during D3S, and developed along the  ten to fifteen metre-thick sub-vertical damage zones formed early during D3S deformation. This  event  is  mainly  characterised  by  intense  V3B  quartz-ankerite-arsenopyrite  veining  and  is  ubiquitous in the Siguiri district. The  conjugate V3B  veins moderately to steeply dip to the SE  and  are  associated  with  minor  albite  and  pyrite. This  vein-hosted  mineralisation  is  also  characterized by minor sericitisation and carbonate alteration mainly expressed as millimetre- sized siderite nodules. || The basal Kintinian olistostrome marks the interface between the Fatoya and Kintinian  Formations and can be traced in regional magnetic datasets and by field mapping
