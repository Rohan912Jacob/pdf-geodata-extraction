unbury basalt  and Kerba granite standards were included to monitor instrument precision. Data precision for  both  standards  was  typically  within  3%  for  major  elements  and  10%  for  trace  elements. Detection  limits  for  each  element  are  provided  in  Table  6  in  Electronic  Appendices. || Whole-rock multi-element geochemistry  Baseline geochemistry  Comparison of the baseline geochemistry for the least altered samples of all three rock  types  (conglomerate,  shale  and  greywacke)  from  each  three  formations  hosting  the  Siguiri  district indicates that most elements have similar concentrations in all rock types of all three  formations (Table 3 in Electronic Appendices). However, when data from the Kintinian, Fatoya  and  Balato  Formations  are  normalised  to  a  sample  representative  of  the  dominant  lithology  found  in  the  Siguiri  district  (least  altered  greywacke  from  Kosise  in  the  Fatoya  Formation),  variations  in  a  suite  of  elements  can  be  observed  (Figure  42A). The  baseline  geochemical  variations between the three formations are also observed when comparing the geochemistry  of all collected samples (least altered and altered; Figure 43). In  particular,  baseline  geochemistry  of  the  Kintinian  Formation  is  associated  with  increased concentrations of Ca, F, Li, Mg, Ni, Sc, Sn, Sr, U, V (+ minor increases in Ga and W)  and decreased concentrations of As, Cu, Pr, Si and Zr when compared to the Fatoya and Balato  Formations (Figure 43; Table 3 in Electronic Appendices). Baseline geochemistry of the Balato  Formation,  when  compared  to  those  for  the  Kintinian  and  Fatoya  Formations,  is  associated  with a marked increase in Ba, minor increases in concentration of Bi, Cu, Hf, Pr, Sr, Th, Zn, Zr  and  a  minor  decrease  in  Ge  (Figure  43;  Table  3  in  Electronic  Appendices). These  variations  shows  that  the  Balato  Formation  differs  geochemically  mainly  from  the  Kintinian  Formation  (Figure  42A  and  43). || are  consistently  oriented  NE-SW  across  the  entire  Siguiri  district  and  are  typically  steeply  dipping  to  the  SE. Overprinting  all  earlier  structures,  the  D4S  NW-SE  compression  develops a  penetrative steep cleavage, S4S, that is parallel to the sub-solidus magmatic fabric found in the  Maléa monzogranite which intrudes the Siguiri Basin sediments a few kilometres north of the  Siguiri district (Figure 2B). Methodology  Fieldwork and sample selection  Twenty-two  weeks  of  fieldwork  in  the  Siguiri  Basin  were  conducted  over  2  years  starting  in  April  2011. Fieldwork  campaigns,  of  about  a  month  length  each,  were  mainly  focused  on  the  Siguiri  district  tenement  (Figure  5),  with  2  weeks  of  regional  field  transects  undertaken. Observations  and  description  of  the  stratigraphy,  lithofacies  associations  and  geochronological  sampling  were  conducted  directly  on  outcrop  and  drill  core. These  observations, integrated with geophysical data, were compiled on a geology map of the district  (Figure 5). || been described by a number of authors in recent years (Cook et al., 2013; Large et al., 2011;  Wilkinson  et  al.,  1999). The  present  dataset  do  not  allow  to  conclude  in  regards  to  D4S  gold  occurrence  and  further  work  would  be  required  to  assess  whether  gold  remobilisation  occurred or not. Geochemical footprint of the ore shoots  The  alteration  associated  with  the  superimposition  of  all  four  hydrothermal  events  was  geochemically  characterised  across  the  Siguiri  district  (Figure  42,  43  and  44). In  the  different  deposits  and  in  the  representative  Kosise  deposit  in  particular,  the  geochemical  variations associated with this style of mineralisation are characterised by enrichments in Ag,  Au, As, Bi, S, Sb, Te and W within the first fifteen meters around the ore shoots at minimum  (Figure 44). These enrichments relative to the geochemical baseline of the hosting formation,  are characteristic of hypozonal to mesozonal orogenic gold deposits (Groves et al., 1998; Eilu  et al., 1999; Groves et al., 2003) and are accompanied, in Siguiri, by additional increases in Co,  Mo, Na/Al (molar), Se and decreases in Ca, Cs, F, Ga, Hf, 3K/Al (molar), Li, Mg, P and V across  the  main  ore  shoot. These  variations  can  be  directly  related  to  the  hydrothermal  mineral  assemblage associated with the V3A and V3B gold mineralisation event. || controlling  the morphology  of  the  Siguiri  Basin. These  fundamental  structures are  viewed  as  the  first  order  structures  controlling  the  location  of  the  world-class  Siguiri  district  in  the  eponym Basin. District  to  deposit  scale  structural  work  indicates  that  the  Siguiri  district  underwent  four  deformation  events:  a  N-S  compression  (D1S),  an  E-W  compression  (D2S)  progressively  evolving into a transpression and later on into a transtension (early- and late-D3S respectively),  and a NW-SE compression (D4S). While D1S deformation is cryptic and commonly expressed as  F1S  recumbent  folds  with  E-W  to  NW-SE  and  NE-SW  striking  axial  traces,  D2S  is  typically  characterised by F2S upright folds with NNE-SSW to NNW-SSE striking axial planes that refolds  F1S folds and are responsible for the bulk of the deformation and structural grain observed in  the Siguiri district and Siguiri Basin. The F2S folds are overprinted by four main orientations of  structures that develop (or are reactivated) during the early stages of D3S deformation and are  consistent with a transpressional deformation: N-S thrusts, E-W normal faults, NE-SW dextral  shear  zones  and  WNW-ESE  sinistral  shear  zones. In  field  exposures  and  in  drill  core,  these  structures are typically discreet and only expressed as sub-vertical damage zones ten to fifteen  meters wide and characterised by an increase  in  vein  density or  by  disseminated pyrite. || controls  on  auriferous  quartz  veining  in  8  of  the  deposits  of  the  district. Based  on  bedding- fabric-vein-fault  relationships,  Steyn  (2012)  identified  3  deformation  events  in  the  Siguiri  district: D1, D2 and D3. One  gold event was recognized in the district and is associated with  steeply  dipping  syn-D2  quartz-carbonate-sulfide  veins  striking  to  the  N-S  to  NE-SW  and  commonly  displaying  conjugate  relationships. These  veins  are  accompanied  by  carbonate  alteration in the  form of millimeter-sized nodules overgrowing the  quartz-albite-sericite host  rock mineralogy. Based on bedding-fabric-vein-fault relationships, Steyn (2012) concluded that  auriferous veining in the Siguiri district is dominantly controlled by competent lithologies, N-S  to NW-SE F2 fold hinges and N-S to NE-SW shear zones developed during D2 in an ENE-WSW  dextral transpressive environment. The Siguiri region has been long recognized for its endowment and has been producing  gold  for  centuries. || develops  progressively  from  D2S  compression  into  an  early-D3S  E-W  to  ENE-WSW  directed  transpression and a late-D3S NNW-SSE directed transtension characterized by the development  of the bulk of the veining observed in the Siguiri district. The fourth and last event (D4S) was a  NW-SE oriented compressional event responsible for the localized overprinting of veining by a  steep to shallowly dipping NNE-SSW ductile cleavage. Gold  mineralization  formed  along  sub-vertical  early-D3S  N-S  thrusts,  NE-trending  dextral  shear  zones,  WNW-trending  sinistral  faults  and  E-trending  normal  relay  faults. Mineralization is expressed as localized mineralized shear zones or sub-vertical damage zones,  characterized  by  a  10-15  metre-wide  zone  of  dense  quartz-carbonate-sulfide  veining  or  disseminated  gold-bearing  sulfides. The  mineralized  veins  consistently  strikes  to  the  ENE- WSW, are steeply dipp AL ACTIVITY, MINERALISATION AND GEOCHEMISTRY    Hydrothermal  activity  in  the  Siguiri  district  was  found  to  be  polyphase  and  characterised  by  four  distinct  events,  taking  place  during  D2S,  D3S  and  D4S  deformations.   The  first three  hydrothermal events  are mainly  associated with the development  of three generations of veins (V2S, V3A and V3B) whereas the last event (syn-D4S) is  characterised  by  pervasive  hydrothermal  activity  associated  with  a  penetrative  cleavage (S4S).   LA-ICP-MS  was  used  to  compare  the  different  trace  element  signatures  of  the  sulphides  associated with these hydrothermal events and constrain their relative  timing. || lake sediments, while the Fatoya Formation consists of distal turbidite deposits (thin-bedded  turbidites  and  channel-fill  deposits). Altogether  they  form  a  basal  regressive  sequence. The  over-lying  Kintinian  Formation  is  shale-rich,  and  displays  up  to  a  100  metre-thick  stack  of  polymict  conglomeratic  interbeds  observed  in  the  basal  part  of  the  Formation  in  the  Siguiri  district. These  conglomerates  transect  the  whole  Siguiri  Basin  and  are  interpreted  as  the  product  of  repeated  subaqueous  debris  flow  deposits  and  to  represent  olistostromes  (or  mélanges  of  sedimentary  origin)  with  various  autochthonous  and  allochthonous  clasts. The  Balato,  Fatoya  and  Kintinian  Formations  maximum  age  of  deposition  was  dated  at  2113±10,  2113±5 Ma and 2124±7 Ma respectively. The minimum age of deposition of these sediments is  constrained  by  a  crosscutting  volcanic  breccia  dated  at  2092±5  Ma,  and  by  the  Maléa  monzogranite  intrusion  dated  at  2089±12  Ma. || largest  city  in  Guinea. The  district  measured  resources  were  21.08  t  Au  indicated  resources  from  ore  averaging  2.35  g/t  as  of  the  31st  of  December  2013  (inclusive  non-attributable  resources  only)  and  produced  an  est  in  the  district-scale  paragenetic sequence (Figure 46) summarized below. Together, the laser ablation data (Figure  45) and the general paragenetic  sequence of the district,  reflects  the polyphase  character of  gold mineralisation in Siguiri and three distinct gold mineralisation events were identified. || observed interbeded within the Formation (Figure 6E and 7D). These conglomerates consist of  dominantly  clast-supported  deposits  with  5  to  30  vol%  of  fine-grained  (mudstone  to  fine  greywacke)  matrix  (Figure  6E). The  clasts  are  angular  to  sub-rounded  and  poorly  sorted,  ranging in size from a few millimetres up to a meter but average 2-3 centimetres (Figure 7D). Based  on  field  and  core  observations,  thin-sections  and  photographs,  clast  lithologies  in  the  Siguiri district include:   -  shale. These  commonly  massive  clasts  sometimes  show  fine  laminations  or  are  interbedded with siltstone and greywacke. They are dark grey to light brown when not  altered, and represent about 85 vol% of the clasts observed;   -  limestone. || orogenesis,  somewhere  around  2070-2080  Ma  (Lawrence  et  al.,  2013b),  referred  to  as  the  “late-orogenic”  phase  by  Milési  et  al. (1992). This  timing  suggests  that  the  stress-switches  responsible  for  gold  mineralization  in  the  Siguiri  district,  occurring  between  the  early-D3S  transpression  and  the  syn-V3B  (late-D3S)  transtension,  have  been  caused  by  a  regional  mechanism. Such  a  regional  mechanism  may  have  been  driven  either  by  far-field  stress  variations or body forces. Variations in the regional far-field stress, as documented in Allibone  et al. (2002b), Blewett et al. || orogenic gold deposit found in the Siguiri Basin, one of the largest sedimentary basins of the  West  African  Craton. Therefore,  the  Siguiri  district  provides  a  unique  opportunity  to  characterise the alteration haloes associated with gold mineralisation found in the Basin. Laser  ablation  data  are  used  to  constrain  the  relative  timing  of  the  different  generations  of  pyrite  observed,  allowing  the  creation  of  a  district-scale  paragenetic  sequence,  which  serves  to  highlight  the  polyphase  nature  of  gold  mineralisation  in  the  Siguiri  district. Comparison  between  the  timing  of  the  main  gold  mineralisation  event  in  the  district  with  events  from  other orogenic gold systems of the West African Craton can elucidate the temporal patterns of  mineralisation on the regional scale, with implications for prospectivity. Geological context  The Siguiri district is located in the north-western part of the Baoulé-Mossi domain, in  the  West  African  Craton  (Lebrun  et  al.,  in  review  2015a;  Chapter  3;  Lebrun  et  al.,  in  review  2015b;  Chapter  2). The  district  sits  in  the  sedimentary  Basin  of  Siguiri,  Guinea  (Figure  32). || paleo-orientation  before,  during  and  after  gold  mineralization. In  turn,  these  paleo- orientations are used to assess the role stress-switches have had on mineralization. This paper  is  the  first  study  to  put  the  geology  of  the  Siguiri  district  together  and  to  highlight  the  structures  that  control  gold  mineralization  at  a  deposit  and  district-scale  and  that  may  represent  local  expressions  of  more  fundamental  structures  controlling  the  location  of  the  Siguiri district within the Siguiri Basin. Geological context and exploration history  The Siguiri district is located in the north-western part of the Paleoproterozoic Baoulé- Mossi domain, which covers the majority of the Man-Leo shield in West  Africa. The Birimian  terranes  (ca. 2210-2040  Ma;  Davis  et  al.,  2015;  Figure  16)  of  the  Paleoproterozoic  Baoulé- Mossi domain were accreted against the Archean Kénéma-Man domain, in the south-western  part of the West African Craton, during the Eburnean orogeny (ca. || particularly  useful  i  Siguiri  Basin formation and of its tectono-stratigraphic position in the evolution of the West African  Craton  throughout  the  Eburnean  orogeny. This  work  identifies  the  fundamental  structures  which  control  the  morphology  of  the  Basin,  the  main  lithostratigraphic  Formations  exposed  and  gives  an  interpretation  of  their  environment  of  formation. In  addition,  this  work  also  introduces the concept of stress-switch as a critical process and a pre-requisite (or cause) for  orogenic gold mineralisation rather than as a passive effect of the fault-valve process. ||   However, comparison of the lithostratigraphy and geochronology of the Kintinian  Formation with the rest of the West African Craton suggests that this Formation is  part of the Lower Tarkwa Group, typically described as "late orogenic basin"-type  sediments.   The  Kintinian  stacks  of  polymict  conglomerate  were  interpreted  to  represent  an  olistostrome and can be followed throughout the whole Siguiri Basin.   The  deposition  of  this  olistostrome  is  interpreted  to  mark  a  change  in  the  dynamics of the Siguiri Basin opening, and the onset of increased tectonic activity  associated with the first phases of Eburnean compression.   The peculiar shape of the Kintinian olistostrome highlights the early architecture of  the Siguiri Basin and is controlled by N-S, NE-SW and WNW-ESE faults presumed to  represent fundamental structures that controlled the location of the Siguiri district  in the Basin. 215 ||   The early-D3S deformation is responsible for the development (or reactivation) of  N-S thrusts, E-W normal faults, NE-SW dextral shear zones and WNW-ESE sinistral  shear zones.   The  N-S,  E-W,  NE-SW  and WNW-ESE  structures  control  the  development of  late- D3S veining (V3S) and the location of ore shoots across the Siguiri district.   The  D4S  deformation  event  overprinted  all  previously  developed  structural  features,  locally  refolds  V                 var html_5d74d945921478d4ad2fb45808379168 = $(`<div id="html_5d74d945921478d4ad2fb45808379168" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> are  consistently  oriented  NE-SW  across  the  entire  Siguiri  district  and  are  typically  steeply  dipping  to  the  SE. Overprinting  all  earlier  structures,  the  D4S  NW-SE  compression  develops a  penetrative steep cleavage, S4S, that is parallel to the sub-solidus magmatic fabric found in the  Maléa monzogranite which intrudes the Siguiri Basin sediments a few kilometres north of the  Siguiri district (Figure 2B). Methodology  Fieldwork and sample selection  Twenty-two  weeks  of  fieldwork  in  the  Siguiri  Basin  were  conducted  over  2  years  starting  in  April  2011. Fieldwork  campaigns,  of  about  a  month  length  each,  were  mainly  focused  on  the  Siguiri  district  tenement  (Figure  5),  with  2  weeks  of  regional  field  transects  undertaken. Observations  and  description  of  the  stratigraphy,  lithofacies  associations  and  geochronological  sampling  were  conducted  directly  on  outcrop  and  drill  core. These  observations, integrated with geophysical data, were compiled on a geology map of the district  (Figure 5).<br><b>Geocode:</b> Siguiri, Siguiri Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 52<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_86a0d46ffbe703d6c6829a1e7b5a23f3 = $(`<div id="html_86a0d46ffbe703d6c6829a1e7b5a23f3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 3: PAPER TWO  STRUCTURAL CONTROLS ON THE WORLD-CLASS SIGUIRI  GOLD DISTRICT, SIGUIRI BASIN, GUINEA, WEST AFRICA  The following paper presents the structural framework associated with the Siguiri gold  district  and  its  evolution  through  the  Eburnean  orogeny. The  study  is  based  on  field  observations, geophysical datasets, drill core logging and petrographic observations. This work  focuses  on  district  and  deposit-scale  observations  of  the  second  and  third  order  structures  controlling  gold  mineralisation. It  describes  the  different  structural  features  encountered  in  the  Siguiri  district  and  the  link  they  have  with  gold  mineralisation. This  paper  discusses  the  deformation  history  of  the  Siguiri  district,  the  development  of  gold  mineralisation  in  the  district and the stress-field variations associated with this mineralisation. Based on this work,  four  deformation  events  were  recognized  to  affect  the  Siguiri  district  sediments:  a  N-S  compression  (D1S),  an  E-W  compression  (D2S)  interpreted  to  progressively  evolve  into  transpression and then transtension (D3S), and a NW-SE compression (D4S). || Even  though  all  these  studies  propose  that  gold  mineralisation  in  Siguiri  is  dominantly  controlled by veins, no consensus was reached by the authors on what controls the location of  the Siguiri gold district at the scale of the Siguiri Basin or what controls the extent of the ore  shoots at the district and deposit scales. To  further  the  understanding  of  the  characteristics,  geometry  and  genesis  of  gold  mineralisation  in  the  Siguiri  district,  a  multi-scale  and  multidisciplinary  approach  was  employed. This  approach  addresses  the  various  scales  at  which  geological  processes  work  in  gold  mineral  systems. Modern  gold  exploration  strategies  increasingly  rely  on  such  an  approach,  involving  integration  of  fieldwork,  geophysics,  and  geochemistry  among  other  techniques, used at different scales (McCuaig and Hronsky, 2014; McCuaig et al., 2010; Robert  et al., 2005; Miller et al., 2010; Williams and Currie, 1993; McIntyre and Martyn, 2005; Blewett  et  al.,  2010;  Goldfarb  et  al.,  2005;  Groves  et  al.,  2003;  Groves  et  al.,  2000;  Neumayr  et  al.,  2008; Eilu and Groves, 2001; Eilu et al., 1999). At a province scale, numerous studies highlight  the role of early architecture as a primary control on gold mineralisation (Robert et al., 2005;  Miller et al., 2010; McIntyre and Martyn, 2005; Chapter two). Down one  scale at the  district  level,  secondary  structures  control  and/or  host  gold  mineralisation  (Blewett  et  al.,  2010;  32 || Figure 33: Form line map of the Siguiri gold district and its different deposits. Locations of the logged drill holes and  areas of interest highlighted in red. After Lebrun et al., (in review 2015a); Chapter 3. 164 || Goldfarb et al., 2001; Goldfarb et al., 2005; Miller et al., 2010; Chapter three). Province- and  district-scale controlling structures are typically delineated using geophysical datasets (Blewett  et al., 2010; Chapter two) but can also be exposed by exploration geochemistry, especially at  smaller scale (e.g. deposit scale; Eilu and Groves, 2001; Eilu et al., 1999; Chapter four). The present study thus focuses on the detailed description of the geology and regional  framework  of  gold  mineralisation  in  the  world-class  Siguiri  gold  district. The  results  of  this  study  presents  the  4D  (space-time)  evolution  of  the  Siguiri  district  lithostratigraphic  record,  structural  architecture,  and  mineral  alteration. Collectively,  the  data  recorded  during  the  course  of  this  study  provides  an  insight  into  the  tectonic  context,  genetic  processes  and  the  geochemical  footprint  of  gold  mineralisation  in  the  Siguiri  district. || Instead  it  is  located  in  the  center  of  a  large  sedimentary basin in the Paleoproterozoic Baoulé-Mossi domain of the West African Craton. The Siguiri gold district  currently  consists of eleven accessible deposits, and is the only  large  gold  district  (>  50  t  Au)  in  the  weakly  metamorphosed  rocks  of  the  Siguiri  Basin  (Egal  et  al.,  1999). Previous work on the district have recognized grade trends but have struggled to put  the geology together and highlight the incipient structures that control gold mineralization at a  deposit,  district  and  regional-scale. Most  notably,  a  study  on  the  structural  controls  of  auriferous quartz veining in eight of the deposits of the district was conducted by Steyn (2012). Steyn (2012) concluded that mineralization is hosted by veins, mainly controlled by competent  lithologies  and  associated  with  N-S  to  NW-SE  fold  hinges  and  N-S  to  NE-SW  shear  zones  developed during  ENE-WSW  transpression. This paper  builds onto the observations made  by  Steyn (2012) and describes the different brittle, ductile and brittle-ductile structures observed  in  the  district,  including  the  different  vein  generations  from  five  representative  deposits  including Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1. || Interpreted  conformable  contacts are symbolized by full black lines, unconformable and unknown contacts by dashed lines. The  Siguiri  gold  district  has  been  recognized  for  many  years  (first  gold  produced  in  1931  by  the  French;  AngloGold  Ashanti  Ltd.,  2013),  however,  only  one  publically  available  research study has been conducted by Steyn (2012). This study  detailed the different brittle,  ductile  and  brittle-ductile  structures  observed  in  the  district  and  described  the  structural  108 || Lebrun,  E.,  Miller,  J.,  Thébaud,  N.,  Ulrich,  S.,  and  McCuaig,  C.,  in  review  2015a,  Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin,  Guinea, West Africa: Economic Geology. Lebrun, E., Thébaud, N., Miller, J., Ulrich, S., Bourget, J., and Terblanche, O., in review 2015b,  Geochronology  and  lithostratigraphy  of  the  Siguiri  district:  implications  for  gold  mineralisation in the Siguiri Basin (Guinea, West Africa): Precambrian Research. López-Moro, F. J., 2012, EASYGRESGRANT—A Microsoft Excel spreadsheet to quantify volume  changes  and  to  perform  mass-balance  modeling  in  metasomatic  systems:  Computers  &  Geosciences, v. 39, p. 191-196. || Results  The Siguiri district lithostratigraphy  The Siguiri district lithostratigraphy consists of a thick (>400 m) sedimentary sequence  metamorphosed  to  sub-greenschist  facies. Overall,  the  metasediments  mostly  consist  of  normally  graded  to  massive,  dm  to  m-thick  greywacke  beds  interbedded  with  claystone- siltstone, and shale (Figure 6, 7, 8, 9). In  detail,  the  lithostratigraphy  of  the  Siguiri  district  was  divided  into  three  distinct  sedimentary Formations (Figure 9; Watts, 2010). These Formations are, from older to younger:  the  Balato,  Fatoya  and  Kintinian  Formations. A  schematic  log  representing  the  lithostratigraphic column of the Siguiri gold district is presented on Figure 9. 62 || Seven  diamond  drill  cores  were  logged,  allowing  the  creation  of  a  synthetic  lithostratigraphic  column. This  column  was  constrained  by  sedimentary  descriptions  and  interpretations (Figures 6 to 8), as well as structural work (e.g. fold vergence). The stratigraphic  column  (Figure  9)  was  constructed  by  detailed  logging  of  bedsets  in  the  selected  cores  and  stacking  each  log  according  to  field  observations  of  geopetal  indicators  or  structural  relationships. Geophysical data  The  Siguiri  gold  district  is  characterised  by  lateritic  profile  of  up  to  200  m  thick. To  compensate  for this thick cover and link  district-scale  and regional-scale  interpretations over  the  Siguiri  Basin  lithostratigraphy,  multiple  geophysical  datasets  were  used. || Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin, Guinea, West Africa  Erwann Lebrun1, John Miller1, Nicolas Thébaud1, Stanislav Ulrich2, T. Campbell McCuaig1  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Assets Development - Brownfields, 44 St George Terrace, Perth, WA,  6000, Australia  Abstract:  Ore  bodies  in  the  Siguiri  district,  a  world-class  Paleoproterozoic  orogenic  gold  camp  located  in  the  Birimian  of  north-eastern  Guinea,  are  typically  represented  by  cryptic  sub- vertical  damage  zones  only  expressed  by  a  high  density  of  mineralized  veins. Observations  from  five  representative  deposits  of  the  Siguiri  district  (Sanu  Tinti,  Bidini,  Kami,  Kosise  and  Sintroko PB1) show that these ore bodies are structurally controlled by incipient structures and  spread  across  three  distinct  structural  and  lithostratigraphic  domains. Two  shale-dominated  peripheral domains adjoin a central domain whose lithostratigraphy is dominated by medium  to  coarse-grained  greywacke  and  this  domain  hosts  the  bulk  of  the  gold  endowment  of  the  district. The three domains exhibit similar structural elements that can be described within a  four-stage  deformation  scheme. The  first  deformation  event  (D1S)  is  poorly  constrained  and  interpreted to have been a N-S compressional event. || The Siguiri Basin, has been known for its gold endowment since the 12th century and  potentially  as  early  as  the  3rd  century,  and  is  associated  with  a  prolonged  and  ongoing  artisanal  mining  history  (Watts,  2010). Over  the  last  84  years,  gold  in  the  Basin  has  been  produced  at  an  industrial  scale  by  various  international  mining  companies  including  by  a  French company starting the production in 1931, a Russian company from 1960 to 1963, and  North  American  and  British  companies  in  the  1980s. In  2002,  the  world-class  Siguiri  gold  district was bought by AngloGold Ashanti Ltd. (Watts, 2010). Gold mineralisation in the Siguiri  district have been discussed by a MSc student (Steyn, 2012) and contractors, but descriptions  and interpretations  differ greatly. For instance, typology of gold mineralisation in the  district  has  been  ascribed  to  a  variety  of  styles  ranging  from  epithermal  lode  (Paranhos,  2008),  orogenic  (Holcombe,  2007)  to  paleoplacers  overprinted  by  mineralised  veins  (Watts,  2010). || residuum gold (e.g. Yatela; Hanssen et al., 2004) and placer type deposits (e.g. Tarkwa; Sestini,  1973; Pigois et al., 2003). Amongst this breadth of gold mineral systems, the Siguiri gold district  in north-eastern Guinea is the only large gold deposit (> 50 t Au; AngloGold Ashanti Ltd., 2013)  hosted in the Siguiri Basin (Figure 1B) and one of the largest gold mineral systems in the West  African Craton. Figure  1: Geological map of A) the West African Craton and its gold deposits (red disks), and; B) the Siguiri Basin. Modified from Milési et al. || supported conglomerate beds. In the Sanu Tinti deposit, detailed further in the results, a thrust  fault marks the contact between the Fatoya and the Kintinian Formation. Figure 17: A) Form line map, and; B) structural map of the Siguiri gold district and its different deposits constrained  by aeromagnetics, magnetics, gravimetry, drill core and field observations. The three structural domains follow the  lithostratigraphy. Red  lines  indicate  the  segments  of  the  district  composite  cross-section  shown  in  C. C)  Simplified  composite  E-W  cross-sections  of  the  Siguiri  district  (deposit  cross-sections  in  Figure  18).<br><b>Geocode:</b> Siguiri, Siguiri Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 149,191,30,32,33,52,56,84,86,88,93<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0935b473f99eddd388e3bb3c4eb480d7 = $(`<div id="html_0935b473f99eddd388e3bb3c4eb480d7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Guinea  (West  Africa):  Abstract  in  proceeding  of:  AESC-  22nd  Australian  Geological  Convention, vol. 110, p 84-85. Lebrun, E., Miller, J., Thébaud, N., Ulrich, S. and T. McCuaig, C., 2013, Structural framework and  evolution  of  the  world  class  Siguiri  orogenic  gold  district  (Guinea,  West  Africa):  CET  Sponsors’ Day. Lebrun, E., Miller, J., Thébaud, N., Ulrich, S. || Mineralisation footprints and regional timing of the  Siguiri orogenic gold district (Guinea, West  Africa)  Erwann Lebrun1, Nicolas Thébaud1, John Miller1, Malcolm Roberts2, Noreen Evans3  1: Centre for Exploration Targeting and ARC Centre of Excellence for Core to Crust Fluid Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western  Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: Centre for Microscopy, Characterisation and Analysis, M010, The University of Western Australia,  35 Stirling Highway, Crawley, WA 6009, Australia  3:  John  de  Laeter  Centre  for  Isotope  Research,  TIGeR,  Department  of  Applied  Geology,  Curtin  University, Perth, WA 6845, Australia  Abstract:  Siguiri  is  a  world-class  orogenic  gold  district  hosted  in  the  weakly  metamorphosed  Upper  Birimian  to  Lower  Tarkwa  Group  sediments  of  the  Siguiri  Basin  (Guinea). The  district  is  characterized by a protracted deformation history associated with four main deformation events:  D1S  is  a  N-S  compression;  D2S  is  an  E-W  compression  progressively  evolving  into  an  early-D3S  transpression  and  then  into  a  late-D3S  NNW-SSE  transtension,  and  D4S  is  a  NE-SW  compression. Field observations, petrography and chemical analyses applied to three key deposits of the Siguiri  district  (Bidini,  Sintroko  PB1  and  Kosise)  suggest  that  the  hydrothermal  activity  in  the  district  is  polyphase  and  can  be  subdivided  into  four  distinct  hydrothermal  events. The  first  hydrothermal  event  is  associated  with  the  development  of  barren  bedding-parallel  and  en-echelon  V2S  quartz- dominated-(pyrite) veins. The second hydrothermal event is characterised by the development of  V3A  pyrite-ankerite  veins  late  during  D3S. Laser  ablation  data  show  that  this  vein  set  contains  an  anomalous gold content  of up to 43.3 ppm locked in its pyrite crystal lattice. || and T. McCuaig, C., 2013, Structural framework and  evolution  of  the  world  class  Siguiri  orogenic  gold  district  (Guinea,  West  Africa):  Extended abstract in proceeding of: SGA- 12th biennial meeting, vol. 3, p 1136-1140. Short communications  Lebrun, E., Miller, J., Thébaud, N., Ulrich, S. and T. McCuaig, C., 2014, Understanding the Role  and  Origin  of  Stress-Field  Variations  in  Orogenic  Gold  Systems:  A  Case  Study  of  the  World-Class  Siguiri  District,  Siguiri  Basin,  Guinea,  West  Africa:  Abstract  in  proceeding  of: Gold14@Kalgoorlie International Symposium, n° 59, p 74-75. || and T. McCuaig, C., 2013, Structural framework and  evolution  of  the  world  class  Siguiri  orogenic  gold  district  (Guinea, West  Africa):  CCFS  conference.<br><b>Geocode:</b> Siguiri, Siguiri Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 142,41,42<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b547ef820d43070efde45ea596cd856a = $(`<div id="html_b547ef820d43070efde45ea596cd856a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> controls  on  auriferous  quartz  veining  in  8  of  the  deposits  of  the  district. Based  on  bedding- fabric-vein-fault  relationships,  Steyn  (2012)  identified  3  deformation  events  in  the  Siguiri  district: D1, D2 and D3. One  gold event was recognized in the district and is associated with  steeply  dipping  syn-D2  quartz-carbonate-sulfide  veins  striking  to  the  N-S  to  NE-SW  and  commonly  displaying  conjugate  relationships. These  veins  are  accompanied  by  carbonate  alteration in the  form of millimeter-sized nodules overgrowing the  quartz-albite-sericite host  rock mineralogy. Based on bedding-fabric-vein-fault relationships, Steyn (2012) concluded that  auriferous veining in the Siguiri district is dominantly controlled by competent lithologies, N-S  to NW-SE F2 fold hinges and N-S to NE-SW shear zones developed during D2 in an ENE-WSW  dextral transpressive environment. The Siguiri region has been long recognized for its endowment and has been producing  gold  for  centuries.<br><b>Geocode:</b> Siguiri, Siguiri Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 94<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3ad76adda6fcbb1ea9aac30b8eb191ec = $(`<div id="html_3ad76adda6fcbb1ea9aac30b8eb191ec" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> sedimentation. However, available data show that the Kintinian conglomerates occur as thick  (~10-15 m) deposits overlain by thin (<50 cm) shale to mudstone intervals. The conglomerates  were observed at  the contact  with Fatoya greywackes, above  a thrust  fault in the  Sanu Tinti  deposit, and reworking meta-limestone/marble in drill cores from the Silakoro area. Based on  the  current  data,  the  conglomeratic  layers  sit  near  the  base  of  the  Kintinian  Formation,  are  overlain  by  mudstone  and  boudinaged  limestone  interbeds  representing  the  bulk  of  the  Kintinian Formation (Figure 6F), and their true thickness varies across the map and in cores. In  order  to  integrate  the  observations  from  the  Siguiri  district  in  the  broader  Siguiri  basin  framework,  two  additional  localities  were  investigated: the  Marble  Hill  and  the  Saraya  area  (Figure  3B  and  5A). Located  between  the  Kintinian  and  the  Fatoya  Formations  in  map  view  (area  around  sample  Si241  on  Figure  5A),  the  Marble  Hill  displays  conglomerate  and  greywacke sitting on top of strongly foliated meta-limestone beds (Figure 6D).<br><b>Geocode:</b> Silakoro, Bafing, Woroba, Côte d'Ivoire<br><b>Pages:</b> 61<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

the Siguiri  district  (Egal  et  al.,  2002;  Parra-Avila,  2015).<br><b>Geocode:</b> Simandou, Macenta Prefecture, Nzérékoré Region, Guinea<br><b>Pages:</b> 31,50<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a53c252f19557b106a73ca506af8debb = $(`<div id="html_a53c252f19557b106a73ca506af8debb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A  composite  geochemical  cross-section  across  damage  zones  from  the  Kosise  deposit,  indicates  that  gold  mineralisation  in  the  Siguiri  district  is  associated  with  enrichments in Ag, Au, As, Bi, Co, Mo, Sb, Se, S, Te and W. Geochemical variations associated with  the ore shoots in the Siguiri district are consistent with petrographic observations and highlight an  albite-carbonate-sulphide-sericite alteration system. The  fourth  and  last  hydrothermal  event  is  associated  with  the  development  of  a  late  penetrative  S4S  cleavage  during  D4S  deformation. This  late  deformation  event  overprints  all  pre- existing hydrothermal events and is associated with the deposition of free gold, chalcopyrite and  galena along fractures in V3A pyrite and V3B pyrite and arsenopyrite. Mineral  and  geochemical  footprint  and  timing  of  the  gold  events  in  the  Siguiri  district,  when  compared  with  other  deposits  of  the  West  African  Craton,  highlight  the  synchronicity  of  gold  mineralisation in Siguiri (syn-D3S and syn-D4S events) with other events of gold mineralisation in this  part  of  the  Craton,  such  as  the  early  Au-Sb-Bi-(Te-W)  mineralisation  at  the  Morila  deposit  in  Southeast Mali. Results support the idea that late Eburnean-age gold mineralisation in the Siguiri  district and in the West African Craton as a whole, is polyphase and that economic post-D4S gold  mineralisation could be found in the Siguiri Basin. || Masurel,  Q.,  Thébaud,  N.,  Miller,  J.,  Ulrich,  S.,  Hein,  K.A.A.,  Cameron,  G.,  Béziat,  D. and  Bruguier,  O.,  in  press  2015,  Sadiola  Hill:  a  world-class  gold  deposit  in  Mali,  West  Africa:  Economic Geology. McFarlane, C. R. M., Mavrogenes, J., Lentz, D., King, K., Allibone, A., and Holcombe, R., 2011,  Geology and Intrusion-Related Affinity of the Morila Gold Mine, Southeast Mali: Economic  Geology, v. 106, p.<br><b>Geocode:</b> Mali, Jianhe, Qiandongnan, Guizhou, China<br><b>Pages:</b> 143,191<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_22a2a61374c82a13680f22ce588db371 = $(`<div id="html_22a2a61374c82a13680f22ce588db371" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 1: INTRODUCTION  4D EVOLUTION OF THE OROGENIC GOLD DISTRICT OF  SIGUIRI, GUINEA (WEST AFRICA)  PREAMBLE AND KNOWLEDGE GAPS  The West African Craton (WAC) is also known as the Leo-Man Shield. It is made of two  distinct  terranes:  the  Archean  Kénéma-Man  domain  to  the  south-west,  and  the  Paleoproterozoic  Baoulé-Mossi  domain  (Figure  1A). The  Archean  domain  is  dominated  by  gneiss  dated  between  ca. 3540  and  2750  Ma  (Kouamelan  et  al.,  1997;  Thiéblemont  et  al.,  2001) while the Paleoproterozoic domain displays an assemblage of volcano-sedimentary belts  and felsic intrusives, ranging in age from ca. 2250 to 2040 Ma (Davis et al., 2015; Parra-Avila,  2015;  Tshibubudze  et  al.,  2013). A  large  part  of  the  Baoulé-Mossi  domain  is  overlain  unconformably  by  the  Neoproterozoic  sediments  of  the  Taoudeni  Basin  (Begg  et  al.,  2009;  Lawrence et al., 2013a; Villeneuve and Cornée, 1994).<br><b>Geocode:</b> Taoudeni;Taoudenni, Mali<br><b>Pages:</b> 29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b54321c53c8247733690bc8560bf795c = $(`<div id="html_b54321c53c8247733690bc8560bf795c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2210-2040 Ma; Abouchami  et  al.,  1990;  Egal  et  al. 2002;  Thiéblemont  et  al. 2004;  Lahondère  et  al.,  2002;  Davis  et  al.,  2015). Both domains are unconformably overlain by the Neoproterozoic Taoudeni Basin, which  covers  a  large  part  of  the  craton  (Begg  et  al.,  2009;  Lawrence  et  al.,  2013a;  Villeneuve  and  Cornée, 1994). 105 || CHAPTER 1: INTRODUCTION  4D EVOLUTION OF THE OROGENIC GOLD DISTRICT OF  SIGUIRI, GUINEA (WEST AFRICA)  PREAMBLE AND KNOWLEDGE GAPS  The West African Craton (WAC) is also known as the Leo-Man Shield. It is made of two  distinct  terranes:  the  Archean  Kénéma-Man  domain  to  the  south-west,  and  the  Paleoproterozoic  Baoulé-Mossi  domain  (Figure  1A). The  Archean  domain  is  dominated  by  gneiss  dated  between  ca. 3540  and  2750  Ma  (Kouamelan  et  al.,  1997;  Thiéblemont  et  al.,  2001) while the Paleoproterozoic domain displays an assemblage of volcano-sedimentary belts  and felsic intrusives, ranging in age from ca. 2250 to 2040 Ma (Davis et al., 2015; Parra-Avila,  2015;  Tshibubudze  et  al.,  2013). A  large  part  of  the  Baoulé-Mossi  domain  is  overlain  unconformably  by  the  Neoproterozoic  sediments  of  the  Taoudeni  Basin  (Begg  et  al.,  2009;  Lawrence et al., 2013a; Villeneuve and Cornée, 1994). || Kénéma-Man  domain,  in  the  south-west  of  the  West  African  Craton,  during  the  Eburnean  orogeny (ca. 2100-2000 Ma; Abouchami et al., 1990; Egal et al. 2002; Thiéblemont et al. 2004). The  Neoproterozoic  sediments  of  the  Taoudeni  Basin  overlie  both  these  domains  unconformably. Figure 3: A) Geological map of the West African Craton. || The Siguiri Basin is bordered to the west and south by the mafic to felsic volcanic rocks  of  the  Kéniéro  Range  (dated  at  2093±2  Ma;  Feybesse  et  al.,  1999),  the  komatiite  suite  of  Niandan,  and  by  a  large  volume  of  granodiorite  (ca. 2090-2070  Ma,  Egal  et  al.,  2002;  Figure  3B). To  the  south  the  Sassandra  fault  separates  the  Siguiri  Basin  from  the  Kénéma-Man  Archean domain (Egal et al., 2002), host to the Archean Simandou banded iron formations. To  the  east,  the  Siguiri  Basin  is  bordered  by  the  intermediate  to  felsic  calc-alkaline  Niani  suite,  dated  at  2212±6  Ma,  and  by  the  Yanfolila  greenstone  belt  which  has  an  intercalation  of  volcanoclastic  sedimentary  rocks  and  dominantly  mafic  to  intermediate  volcanics. To  the  north,  the  Siguiri  Basin  is  overlain  unconformably  by  the  flat-lying  sandstones  of  the  Neoproterozoic Taoudeni Basin. Mesozoic sills, volcanic flows and ENE-WSW dykes related to  the south Atlantic opening also cut across or overlie the Siguiri Basin (Abouchami et al. || To the south, the Siguiri Basin is bordered by a series of  late  Eburnean intrusives (ca. 2090-2070 Ma) and by the Sassandra fault separating the Basin  sediments from the Archean Kénéma-Man gneiss (Egal et al., 2002). The Archean banded iron  formations of the Simandou also outcrop south of the Siguiri Basin (Egal et al., 1999). Finally, to  the north, the Siguiri Basin is unconformably overlain by the Neoproterozoic sediments of the  Taoudeni  Basin. The  Siguiri  Basin  sediments  are  intruded  by  a  number  of  late  Eburnean  monzogranite  and  biotite  granite  intrusions  dated  at  ca. 2090-2070  Ma  such  as  the  Malea  monzogranite, outcropping in the northernmost part of the Basin, 50 km north of the Siguiri  district  (Egal  et  al.,  2002;  Parra-Avila,  2015). || CHAPTER 1: INTRODUCTION  4D EVOLUTION OF THE OROGENIC GOLD DISTRICT OF  SIGUIRI, GUINEA (WEST AFRICA)  PREAMBLE AND KNOWLEDGE GAPS  The West African Craton (WAC) is also known as the Leo-Man Shield. It is made of two  distinct  terranes:  the  Archean  Kénéma-Man  domain  to  the  south-west,  and  the  Paleoproterozoic  Baoulé-Mossi  domain  (Figure  1A). The  Archean  domain  is  dominated  by  gneiss  dated  between  ca. 3540  and  2750  Ma  (Kouamelan  et  al.,  1997;  Thiéblemont  et  al.,  2001) while the Paleoproterozoic domain displays an assemblage of volcano-sedimentary belts  and felsic intrusives, ranging in age from ca. 2250 to 2040 Ma (Davis et al., 2015; Parra-Avila,  2015;  Tshibubudze  et  al.,  2013). A  large  part  of  the  Baoulé-Mossi  domain  is  overlain  unconformably  by  the  Neoproterozoic  sediments  of  the  Taoudeni  Basin  (Begg  et  al.,  2009;  Lawrence et al., 2013a; Villeneuve and Cornée, 1994).<br><b>Geocode:</b> Taoudeni Basin, Hodh Ech Chargui, Mauritania<br><b>Pages:</b> 29,29,31,49,50,90<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8d094dc8cc539cc3afe5bf6db310134a = $(`<div id="html_8d094dc8cc539cc3afe5bf6db310134a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Geochronology  and  lithostratigraphy  of  the  Siguiri  district:  implications  for  gold  mineralisation in the Siguiri Basin (Guinea, West Africa)  Erwann  Lebrun1*,  Nicolas  Thébaud1,  John  Miller1,  Stanislav  Ulrich2,  Julien  Bourget3,  Ockert  Terblanche2  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Brownfields Exploration Technical Hub - Continental Africa Region,  44 St George Terrace, Perth, WA, 6000, Australia  3: Centre for Petroleum Geoscience and CO2 Sequestration, School of Earth and Environment,  M004, The University of Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  *: Corresponding author. Phone: (+61) 8 6488 7152  Email: erwann.lebrun@gmail.com  Abstract:  Geochronology  and  lithostratigraphic  characterisation  of  the  Siguiri  district  in  the  Paleoproterozoic Birimian terrane of West Africa has provided a reappraisal of the Siguiri Basin  stratigraphy. This  new  insight  into  the  evolution  of  the  central  part  of  the  Basin  further  highlights  first  order controls on the location of the world class Siguiri orogenic gold district. Three metasedimentary Formations occur in the Siguiri district, namely: the Balato, Fatoya and  Kintinian  Formations. These  consist  of  fine-grained  organic-rich  shales,  mudstone  and  siltstone/greywacke/limestone  interbeds,  decimetre  to  metre-thick  graded  greywacke  beds  and  debris  flow  deposits. The  Balato  Formation  displays  low-energy,  hemipelagic  marine  or  51<br><b>Geocode:</b> Terrace, Regional District of Kitimat-Stikine, British Columbia, Canada<br><b>Pages:</b> 45<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c327ccfe90faec323716d3eb7b6cff39 = $(`<div id="html_c327ccfe90faec323716d3eb7b6cff39" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 1: INTRODUCTION  4D EVOLUTION OF THE OROGENIC GOLD DISTRICT OF  SIGUIRI, GUINEA (WEST AFRICA)  PREAMBLE AND KNOWLEDGE GAPS  The West African Craton (WAC) is also known as the Leo-Man Shield. It is made of two  distinct  terranes:  the  Archean  Kénéma-Man  domain  to  the  south-west,  and  the  Paleoproterozoic  Baoulé-Mossi  domain  (Figure  1A). The  Archean  domain  is  dominated  by  gneiss  dated  between  ca. 3540  and  2750  Ma  (Kouamelan  et  al.,  1997;  Thiéblemont  et  al.,  2001) while the Paleoproterozoic domain displays an assemblage of volcano-sedimentary belts  and felsic intrusives, ranging in age from ca. 2250 to 2040 Ma (Davis et al., 2015; Parra-Avila,  2015;  Tshibubudze  et  al.,  2013). A  large  part  of  the  Baoulé-Mossi  domain  is  overlain  unconformably  by  the  Neoproterozoic  sediments  of  the  Taoudeni  Basin  (Begg  et  al.,  2009;  Lawrence et al., 2013a; Villeneuve and Cornée, 1994).<br><b>Geocode:</b> Thiéblemont-Farémont, Vitry-le-François, Marne, Grand Est, Metropolitan France, 51300, France<br><b>Pages:</b> 29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6d37a1265d0c5a48acdd59191919f8e6 = $(`<div id="html_6d37a1265d0c5a48acdd59191919f8e6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Prior to the switch, fluids are stored under  high  pressure  in  the  rock  mass  and  fluid  mobility  and  veining  are  minor. When  the  switch  occurs, a stress threshold is overcome allowing the barrier to be breached and fluids to flow  into an organized vein network. Geodynamic interpretation and drivers of stress-switches  Drivers of the different stress-switches observed in the Siguiri district may have a local  cause, including: 1) continuous local overburden build up; 2) fault irregularities; 3) earthquake  focal  behaviour  dynamics,  or  4)  a  regional  scale mechanism,  such  as  plate  convergence  rate  drop (Upton and Craw, 2013; Goldfarb et al., 2001; Beroza and Zoback, 1993). However, stress- switches  have  been  documented  in  many  other  orogenic  gold  systems  around  the  world,  including Archean examples (Bouiller and Robert, 1992;  Holyland and Ojala, 1997; Nguyen et  al., 1998; Goldfarb et al., 2001; McCuaig and Hronsky, 2014; e.g. in the Yilgarn: the Waroonga  and  New-Holland-Genesis  deposits,  Thébaud  et  al.,  2013). In  the  Birimian  of  West  Africa,  stress-switches have been recognised as one of the crucial triggers for mineralization in several  gold  deposits  (Ashanti  in  Ghana,  Sadiola,  Loulo  and  possibly  Morila  in  Mali,  Allibone  et  al.,  2002a;  Masurel  et  al.,  this  volume;  Lawrence  et  al.,  2013a;  McFarlane  et  al.,  2011).<br><b>Geocode:</b> Upton County, Texas, United States<br><b>Pages:</b> 129<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_deb433e390a38d0c5f540627093c97c9.setContent(html_6d37a1265d0c5a48acdd59191919f8e6);

                var html_fd2c40ad86b8b38e98be5a949df7484e = $(`<div id="html_fd2c40ad86b8b38e98be5a949df7484e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> associated with D3S varies from between NW-SE extension to strike-slip deformation related to  NW-SE  extension  and  NE-SW  compression,  which  is  different  to  the  earlier  D2S  E-W  to  ESE- WNW compression. D4S:    The  third  and  last  fold  generation  recorded  in  the  district  (F4S;  Figure  22A)  is  oriented  ENE-WSW  to  NE-SW. At  the  outcrop  to  deposit-scale  the  F4S  folds crenulate  the  F2S  folds and fold the V3S veins (Figure 22A, 26A, 26B, 26C and 26D). A penetrative planar fabric  (S4S)  is  axial  planar  to  these  local  F4S  folds. The  S4S  fabric  is  a  sericite-bearing  cleavage  that  transects  the  F2S  fold  hinges  in  many  areas,  such  as  in  the  Kosise  deposit  (Figure  17),  and  develops  strain  shadows  around  the  arsenopyrite  crystals  in  the  selvage  of  V3B  veins  (Figure  22B and 22C). Overall, D4S is interpreted to have been associated with a NW-SE compression.<br><b>Geocode:</b> Park behind V3S Mall, Laxmi Nagar District Centre, Preet Vihar Tehsil, East Delhi, Delhi, India<br><b>Pages:</b> 119<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_dc151155dbccc19fe039825704744c7e = $(`<div id="html_dc151155dbccc19fe039825704744c7e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Siguiri Basin, has been known for its gold endowment since the 12th century and  potentially  as  early  as  the  3rd  century,  and  is  associated  with  a  prolonged  and  ongoing  artisanal  mining  history  (Watts,  2010). Over  the  last  84  years,  gold  in  the  Basin  has  been  produced  at  an  industrial  scale  by  various  international  mining  companies  including  by  a  French company starting the production in 1931, a Russian company from 1960 to 1963, and  North  American  and  British  companies  in  the  1980s. In  2002,  the  world-class  Siguiri  gold  district was bought by AngloGold Ashanti Ltd. (Watts, 2010). Gold mineralisation in the Siguiri  district have been discussed by a MSc student (Steyn, 2012) and contractors, but descriptions  and interpretations  differ greatly. For instance, typology of gold mineralisation in the  district  has  been  ascribed  to  a  variety  of  styles  ranging  from  epithermal  lode  (Paranhos,  2008),  orogenic  (Holcombe,  2007)  to  paleoplacers  overprinted  by  mineralised  veins  (Watts,  2010).<br><b>Geocode:</b> Watts, Los Angeles County, California, 90059, United States<br><b>Pages:</b> 32<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_93c516f464aa21ed50ac3044e1010abd = $(`<div id="html_93c516f464aa21ed50ac3044e1010abd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> ABSTRACT  The West African Craton hosts some of the biggest gold deposits in the world such as  Obuasi,  Sadiola,  Morila  or  Siguiri. However,  the  Craton  is  still  largely  unexplored  and  its  formation,  evolution  and  how  and  when  the  gold  deposits  it  hosts  developed  during  the  Eburnean  orogeny  remain  unclear. The  Siguiri  district  is  one  of  West  Africa's  largest  Paleoproterozoic  sedimentary  basins  and  sits  in  the  northern  part  of  the  Siguiri  Basin. The  district and its hosting Basin have received limited attention from the scientific community to  date. This  thesis  makes  use  of  a  multi-scale  and  multi-disciplinary  approach  in  order  to  constrain the evolution of the  Siguiri district and Siguiri Basin architecture and hydrothermal  activity through time. The objective is to provide the backbone of future exploration strategies  for orogenic gold deposits in the Siguiri Basin and, potentially, in the rest of the West African  Craton.<br><b>Geocode:</b> West, Haiti<br><b>Pages:</b> 5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_15ab8490c609595578bebed5e63194a8 = $(`<div id="html_15ab8490c609595578bebed5e63194a8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 108, p. 1273-1283. Craig, J. R., and Vaughan, D. L., 1994, Ore microscopy & ore petrography  – 2nd edition, John  Wiley & Sons, 448 p. Davis, D., Hirdes, W., Schaltegger, U., and Nunoo, E., 1994, U-Pb age constraints on deposition  and provenance of Birimian and gold-bearing Tarkwaian sediments in Ghana, West Africa:  Precambrian Research, v. || 209-212. Feybesse, J.-L., and Milési, J.-P., 1994, The Archean/Proterozoic contact zone in West Africa: a  mountain belt of décollement thrusting and folding on a continental margin related to  2.1 Ga convergence of Archean cratons?: Precambrian Research, v. 69, p. 199-227. Feybesse,  J.,  Bangoura,  A.,  Billa,  M.,  Costea,  A.,  Diabaté,  B.,  Diaby,  S.,  Diallo,  A.,  Diallo,  S.,  Diallo, A., and Egal, E., 1999, Notice explicative de la Carte géologique de la Guinée à  1/200 000, Feuille no. 19, Kankan: BRGM, DNRGH, Ministère des Mines, de la Géologie  et de l’Environnement, Conakry, Guinée, 27p. || 67, p. 89-107. Dia, A., Van Schmus, W., and Kröner, A., 1997, Isotopic constraints on the age and formation of  a  Palaeoproterozoic  volcanic  arc  complex  in  the  Kedougou  Inlier,  eastern  Senegal,  West  Africa: Journal of African Earth Sciences, v. 24, p. 197-213. Donovan, J. || All  these  elements  define  the knowledge base to improve exploration strategies in and around the Siguiri Basin as well as  in the broader West African Craton. AIMS OF THESIS  Based  on  background  information  and  knowledge  gaps  identified  in  the  Siguiri  Basin  and Siguiri district, the principal objectives of this study are to:  1)  Characterise  the  lithostratigraphy  and  tectonic  significance  of  the  Siguiri  district  and  Siguiri Basin sediments in the context of the Eburnean orogeny;   2)  Use  this  newly  developed  understanding  to  highlight  the  early  architecture  of  the  Siguiri Basin and the large scale structures which may have played a fundamental role  in the location of the Siguiri district;   3)  Characterise  the  structural  evolution of  the  district,  attributing  relative  timing to the  major  structures  and  deformation  events  in  the  context  of  previous  structural  work  conducted in West Africa;  4)  Develop  an  integrated  model  for  the  control  on  the  geometry  and  mineralisation  processes within the Siguiri district at the ore shoot, ore body and district scales;  33 || Both these gold episodes are overprinted by a late penetrative NNE-SSW S4S cleavage  associated  with  free  gold-chalcopyrite-galena  infilling  V3A  pyrite  and  V3B  pyrite  and  arsenopyrite fractures. Geochemistry  conducted  in  different  deposits  and  a  composite  geochemical  cross- section  across  ore  shoots  reveals  that  gold  mineralisation  in  the  Siguiri  district  is  associated  with host rock enrichments in: Ag, Au, As, Bi, Sb, Te and W, typical of mesozonal to hypozonal  orogenic gold deposits. These enrichments are also accompanied by additional increases in Co,  Mo, Na/Al (molar), Se and S and decreases in Ca, Cs, F, Ga, Hf, 3K/Al (molar), Li, Mg, P and V  across the main ore shoot. These chemical changes can be linked to the paragenetic sequence,  are indicative of an albite-carbonate-sulphide-sericite alteration associated with the ore shoots  and may increase the size of the targets for exploration. Comparison of the syn-D3S and syn-D4S gold mineralisation timing at the Siguiri district  with  other  orogenic  gold  deposits  from  West  Africa  indicates  that  these  gold  mineralisation  events  are  coeval  with  other  gold  events  recognized  Craton-wide  at  ca. 2102-2085  Ma. || CHAPTER 1: INTRODUCTION  4D EVOLUTION OF THE OROGENIC GOLD DISTRICT OF  SIGUIRI, GUINEA (WEST AFRICA)  PREAMBLE AND KNOWLEDGE GAPS  The West African Craton (WAC) is also known as the Leo-Man Shield. It is made of two  distinct  terranes:  the  Archean  Kénéma-Man  domain  to  the  south-west,  and  the  Paleoproterozoic  Baoulé-Mossi  domain  (Figure  1A). The  Archean  domain  is  dominated  by  gneiss  dated  between  ca. 3540  and  2750  Ma  (Kouamelan  et  al.,  1997;  Thiéblemont  et  al.,  2001) while the Paleoproterozoic domain displays an assemblage of volcano-sedimentary belts  and felsic intrusives, ranging in age from ca. 2250 to 2040 Ma (Davis et al., 2015; Parra-Avila,  2015;  Tshibubudze  et  al.,  2013). A  large  part  of  the  Baoulé-Mossi  domain  is  overlain  unconformably  by  the  Neoproterozoic  sediments  of  the  Taoudeni  Basin  (Begg  et  al.,  2009;  Lawrence et al., 2013a; Villeneuve and Cornée, 1994). || CHAPTER 3: PAPER TWO  STRUCTURAL CONTROLS ON THE WORLD-CLASS SIGUIRI  GOLD DISTRICT, SIGUIRI BASIN, GUINEA, WEST AFRICA  The following paper presents the structural framework associated with the Siguiri gold  district  and  its  evolution  through  the  Eburnean  orogeny. The  study  is  based  on  field  observations, geophysical datasets, drill core logging and petrographic observations. This work  focuses  on  district  and  deposit-scale  observations  of  the  second  and  third  order  structures  controlling  gold  mineralisation. It  describes  the  different  structural  features  encountered  in  the  Siguiri  district  and  the  link  they  have  with  gold  mineralisation. This  paper  discusses  the  deformation  history  of  the  Siguiri  district,  the  development  of  gold  mineralisation  in  the  district and the stress-field variations associated with this mineralisation. Based on this work,  four  deformation  events  were  recognized  to  affect  the  Siguiri  district  sediments:  a  N-S  compression  (D1S),  an  E-W  compression  (D2S)  interpreted  to  progressively  evolve  into  transpression and then transtension (D3S), and a NW-SE compression (D4S). || CHAPTER 4: PAPER THREE  MINERALISATION FOOTPRINTS AND REGIONAL TIMING  OF THE SIGUIRI OROGENIC GOLD DISTRICT (GUINEA,  WEST AFRICA)  The following paper focuses on deposit to microscopic scale observations and presents  the  petrographic  and  geochemical  characteristics  of  the  Siguiri  district  and  of  its  gold  mineralisation. This study is based on field observations, drill core logging, petrography, geochemistry  and  in situ analyses by LA-ICP-MS of sulphide  minerals acquired  in  three  key deposits of the  Siguiri district. For each deposit, a log, a cross-section and numerous polished thin-sections are  presented. Based  on  this  work,  gold  mineralisation  characteristics  were  found  to  be  consistent  across the different deposits making the Siguiri district. Gold mineralisation in the district was  found to be  polyphase  and  to have  occurred mainly  during D3S,  but  was  interpreted to have  also occurred during D4S deformation. The timing of gold mineralisation in the Siguiri district is  also  constrained  in  this  study  and  compared  with  gold  mineralisation  events  from  other  orogenic  gold  deposits  of  the  West  African  Craton. || Fougerouse,  D.,  Micklethwaite,  S.,  Halfpenny,  A.,  Kilburn,  M. and  Ulrich,  S.,  2015,  Gold  remobilisation  from  Arsenopyrite:  Crystal-plasticity  and  dissolution-reprecipitation  reactions: Proceeding of the SGA conference 2015  Fougerouse, D., Micklethwaite, S., Ulrich, S., Miller, J., Godel, B., Adams, D. T. and McCuaig, T. C.,  in  press,  Evidence  for  Two  Stages  of  Mineralization  in  West  Africa’s  Largest  Gold  Deposit: Obuasi, Ghana: Economic Geology  Goldfarb, R. J., Baker, T., Dube, B., Groves, D. || Fougerouse, D., Micklethwaite, S., Ulrich, S., Miller, J., Godel, B., Adams, D. T. and McCuaig, T. C., this volume, Evidence for Two Stages of Mineralization in West Africa’s Largest Gold  Deposit: Obuasi, Ghana: Economic Geology  Fossen,  H.,  and  Tikoff,  B.,  1998,  Extended  models  of  transpression  and  transtension,  and  application  to  tectonic  settings:  Geological  Society,  London,  Special  Publications,  v. 135, p. 15-33. || Geochronology  and  lithostratigraphy  of  the  Siguiri  district:  implications  for  gold  mineralisation in the Siguiri Basin (Guinea, West Africa)  Erwann  Lebrun1*,  Nicolas  Thébaud1,  John  Miller1,  Stanislav  Ulrich2,  Julien  Bourget3,  Ockert  Terblanche2  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Brownfields Exploration Technical Hub - Continental Africa Region,  44 St George Terrace, Perth, WA, 6000, Australia  3: Centre for Petroleum Geoscience and CO2 Sequestration, School of Earth and Environment,  M004, The University of Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  *: Corresponding author. Phone: (+61) 8 6488 7152  Email: erwann.lebrun@gmail.com  Abstract:  Geochronology  and  lithostratigraphic  characterisation  of  the  Siguiri  district  in  the  Paleoproterozoic Birimian terrane of West Africa has provided a reappraisal of the Siguiri Basin  stratigraphy. This  new  insight  into  the  evolution  of  the  central  part  of  the  Basin  further  highlights  first  order controls on the location of the world class Siguiri orogenic gold district. Three metasedimentary Formations occur in the Siguiri district, namely: the Balato, Fatoya and  Kintinian  Formations. These  consist  of  fine-grained  organic-rich  shales,  mudstone  and  siltstone/greywacke/limestone  interbeds,  decimetre  to  metre-thick  graded  greywacke  beds  and  debris  flow  deposits. The  Balato  Formation  displays  low-energy,  hemipelagic  marine  or  51 || Guinea  (West  Africa):  Abstract  in  proceeding  of:  AESC-  22nd  Australian  Geological  Convention, vol. 110, p 84-85. Lebrun, E., Miller, J., Thébaud, N., Ulrich, S. and T. McCuaig, C., 2013, Structural framework and  evolution  of  the  world  class  Siguiri  orogenic  gold  district  (Guinea,  West  Africa):  CET  Sponsors’ Day. Lebrun, E., Miller, J., Thébaud, N., Ulrich, S. || However, trace element signatures of  sulphides  can  also  be  used  to  distinguish  between  different  sulphide  generations  associated  with multiple hydrothermal events (Zhao et al., 2011). The  wide  diversity  of  gold  mineralisation  types  recorded  in  the  West  African  Craton  such as intrusion related gold (McFarlane et al., 2011), orogenic gold (Lawrence et al., 2013a;  Fougerouse  et  al., in press; Allibone et al., 2002; Oberthür et  al., 1998), paleoplacers (Hirdes  and  Nunoo,  1994; Davis et  al.,  1994),  Cu-Au  porphyry  (Béziat et  al.,  2013),  renders  essential  the detailed petrographic and geochemical characterisation of a deposit to resolve its nature  (or footprint). In turn, this footprint can become a backbone for exploration strategies. This study focuses on characterisation of the mineral assemblages and mineralisation  in three key deposits of the world-class orogenic gold Siguiri district (Guinea, West Africa) and  its  geochemical  and  petrological  footprints. The  Siguiri  district  is  the  only  large  (>  50  t  Au)  160 || Introduction  Orogenic gold mineralization is common across the Paleoproterozoic Birimian rocks of  the West African Craton e.g. Lawrence et al., (2013a); Milési et al. (1989); Milési et al., (1992). The  location  of  orogenic  gold  deposits  is  typically  controlled  by  complex  regional-scale  fault  networks (Goldfarb et al., 2001; Groves et al., 2000). In West Africa, the Ashanti fault system in  Ghana, is one example of such a network, and its many faults host some of the biggest vein- hosted  and  fault-vein-hosted  orogenic  gold  deposits  (e.g.,  Obuasi,  Allibone  et  al.,  2002;  Fougerouse  et  al.,  this  volume). The  Siguiri  district  (240  t/7.9  Moz;  AngloGold  Ashanti  Ltd.,  2013;  AngloGold  Ashanti  Ltd.,  n.d.)  is  unusual  in  West  Africa  because  it  is  not  located  on  a  recognized  large  regional  scale  fault  system. || Keywords:  West  Africa,  Siguiri,  orogenic  gold,  laser  ablation,  geochemistry,  timing,  polyphase,  targeting  159 || Keywords: West Africa, Siguiri Basin, geochronology, lithostratigraphy, early architecture, gold  52 || Lawrence,  D. M.,  Treloar,  P. J.,  Rankin,  A. H.,  Boyce,  A.,  and  Harbidge,  P.,  2013b,  A  fluid  inclusion  and  stable  isotope  study  at  the  Loulo  mining  district,  Mali,  West  Africa:  Implications  for  multifluid  sources  in  the  generation  of  orogenic  gold  deposits:  Economic Geology, v. 108, p. 229-257. || Lawrence,  D. M.,  Treloar,  P. J.,  Rankin,  A. H.,  Boyce,  A.,  and  Harbidge,  P.,  2013b,  A  fluid  inclusion  and  stable  isotope  study  at  the  Loulo  mining  district,  Mali,  West  Africa:  Implications  for  multifluid  sources  in  the  generation  of  orogenic  gold  deposits:  Economic  Geology, v. 108, p. 229-257. || Lawrence, D. M., Treloar, P. J., Rankin, A. H., Harbidge, P., and Holliday, J., 2013a, The geology  and  mineralogy  of  the  Loulo  Mining  District,  Mali,  West  Africa:  evidence  for  two  distinct styles of orogenic gold mineralization: Economic Geology, v. 108, p. 199-227. || Lawrence, D. M., Treloar, P. J., Rankin, A. H., Harbidge, P., and Holliday, J., 2013a, The geology  and  mineralogy  of  the  Loulo  Mining  District,  Mali,  West  Africa:  evidence  for  two  distinct  styles of orogenic gold mineralization: Economic Geology, v. 108, p. 199-227. || Lebrun,  E.,  Miller,  J.,  Thébaud,  N.,  Ulrich,  S.,  and  McCuaig,  C.,  in  review  2015a,  Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin,  Guinea, West Africa: Economic Geology. Lebrun, E., Thébaud, N., Miller, J., Ulrich, S., Bourget, J., and Terblanche, O., in review 2015b,  Geochronology  and  lithostratigraphy  of  the  Siguiri  district:  implications  for  gold  mineralisation in the Siguiri Basin (Guinea, West Africa): Precambrian Research. López-Moro, F. J., 2012, EASYGRESGRANT—A Microsoft Excel spreadsheet to quantify volume  changes  and  to  perform  mass-balance  modeling  in  metasomatic  systems:  Computers  &  Geosciences, v. 39, p. 191-196. || Masurel,  Q.,  Thébaud,  N.,  Miller,  J.,  Ulrich,  S.,  Hein,  K.A.A.,  Cameron,  G.,  Béziat,  D. and  Bruguier,  O.,  in  press  2015,  Sadiola  Hill:  a  world-class  gold  deposit  in  Mali,  West  Africa:  Economic Geology. McFarlane, C. R. M., Mavrogenes, J., Lentz, D., King, K., Allibone, A., and Holcombe, R., 2011,  Geology and Intrusion-Related Affinity of the Morila Gold Mine, Southeast Mali: Economic  Geology, v. 106, p. || Masurel,  Q.,  Thébaud,  N.,  Miller,  J.,  Ulrich,  S.,  Hein,  K.A.A.,  Cameron,  G.,  Béziat,  D. and  Bruguier, O., this volume, Sadiola Hill: a world-class gold deposit in Mali, West Africa:  Economic Geology. McClay, K. R., 1992, The mapping of geological structures, John Wiley and Sons. McCuaig,  T. C.,  and  Hronsky,  J. || Parra-Avila,  L. A.,  2015,  4D  Evolution  of  the  Paleoproterozoic  Baoulé-Mossi  Domain  of  the  West African Craton: PhD thesis, University of Western Australia  Parra-Avila,  L. A.,  Bourassa,  L., Miller,  J., Perrouty,  S.,  Fiorentini, M. L. and  McCuaig,  T. C.,  in  review 2015, Age constraints of the Wassa and Benso Mesothermal Gold Deposits, Ashanti  Belt, Ghana, West Africa: Journal of African Earth Sciences  Passchier, C. || SUPPORTING REFERENCES  In  addition  to  the  three  journal  publications  submitted  submitted  forming  the  main  chapters of this thesis, the PhD candidate Lebrun wrote another submitted publication and six  abstracts and extended abstracts for a number of international conferences:  Publications  Lebrun, E., Ulrich, S., Miller, J., Thébaud, N. and T. McCuaig, C., in review 2015, The world-class  orogenic gold Siguiri district, Siguiri Basin (Guinea, West Africa): Ore Geology Review. Peer reviewed extended abstracts  Lebrun, E., Thébaud, N., Miller, J., T. McCuaig, C., 2014, Polyphase gold mineralization in the  Siguiri  district,  Guinea  (West  Africa):  Extended  abstract  in  proceeding  of:  SEG  2014  conference. Lebrun, E., Ulrich, S., Miller, J., Thébaud, N. || Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin, Guinea, West Africa  Erwann Lebrun1, John Miller1, Nicolas Thébaud1, Stanislav Ulrich2, T. Campbell McCuaig1  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Assets Development - Brownfields, 44 St George Terrace, Perth, WA,  6000, Australia  Abstract:  Ore  bodies  in  the  Siguiri  district,  a  world-class  Paleoproterozoic  orogenic  gold  camp  located  in  the  Birimian  of  north-eastern  Guinea,  are  typically  represented  by  cryptic  sub- vertical  damage  zones  only  expressed  by  a  high  density  of  mineralized  veins. Observations  from  five  representative  deposits  of  the  Siguiri  district  (Sanu  Tinti,  Bidini,  Kami,  Kosise  and  Sintroko PB1) show that these ore bodies are structurally controlled by incipient structures and  spread  across  three  distinct  structural  and  lithostratigraphic  domains. Two  shale-dominated  peripheral domains adjoin a central domain whose lithostratigraphy is dominated by medium  to  coarse-grained  greywacke  and  this  domain  hosts  the  bulk  of  the  gold  endowment  of  the  district. The three domains exhibit similar structural elements that can be described within a  four-stage  deformation  scheme. The  first  deformation  event  (D1S)  is  poorly  constrained  and  interpreted to have been a N-S compressional event. || and T. McCuaig, C., 2013, Structural framework and  evolution  of  the  world  class  Siguiri  orogenic  gold  district  (Guinea,  West  Africa):  Extended abstract in proceeding of: SGA- 12th biennial meeting, vol. 3, p 1136-1140. Short communications  Lebrun, E., Miller, J., Thébaud, N., Ulrich, S. and T. McCuaig, C., 2014, Understanding the Role  and  Origin  of  Stress-Field  Variations  in  Orogenic  Gold  Systems:  A  Case  Study  of  the  World-Class  Siguiri  District,  Siguiri  Basin,  Guinea,  West  Africa:  Abstract  in  proceeding  of: Gold14@Kalgoorlie International Symposium, n° 59, p 74-75. || and T. McCuaig, C., 2013, Structural framework and  evolution  of  the  world  class  Siguiri  orogenic  gold  district  (Guinea, West  Africa):  CCFS  conference. || ankerite, siderite nodules; Fougerouse et al., 2015). Other examples of similar  mineralisation  footprint  in  West  Africa  include  Wassa/Benso,  Damang  (Parra-Avila  et  al.,  in  review 2015; Pigois et al., 2003). The  structural  framework  and  geochronology  of  the  Kédougou-Kénieba  Inlier  (KKI),  Guinea, Mali, Ghana, and other West African references (Milési et al., 1989; Milési et al., 1992)  show that gold mineralisation in West Africa between ca. 2110-2060 Ma, occurred during two  main  events  (Figure  47). Both  gold  mineralisation  events  are  chronologically  associated  with  two distinct suites of intrusive rocks previously distinguished by Hirdes and Davis (2002). The  first  gold  mineralisation  event  occurs  between  ca. || geochronology  of  the  central  Siguiri  Basin  rocks. It  revises  the  lithostratigraphic  and tectonic position of the Siguiri Basin in the evolution of the Eburnean orogeny. It also discusses the early architecture of the Basin, thus highlighting the first order  structural controls at play in the Siguiri district and in the rest of the Basin;  3)  one  paper  submitted  to  a  special  issue  on  West  Africa  of  the  journal  Economic  Geology (Chapter three). This paper presents the structural evolution of the Siguiri  district  and  the  second  and  third  order  structures  hosting  the  mineralisation. It  also  discusses  the  mode  of  emplacement  and  stress-field  variations  associated  with the veins hosting the bulk of the mineralisation in Siguiri;  4)  one paper submitted to Mineralium Deposita (Chapter four). This paper presents  the  petrographic  and  geochemical  characteristics  of  the  mineral  assemblages  observed  in  the  Siguiri  district. || paleo-orientation  before,  during  and  after  gold  mineralization. In  turn,  these  paleo- orientations are used to assess the role stress-switches have had on mineralization. This paper  is  the  first  study  to  put  the  geology  of  the  Siguiri  district  together  and  to  highlight  the  structures  that  control  gold  mineralization  at  a  deposit  and  district-scale  and  that  may  represent  local  expressions  of  more  fundamental  structures  controlling  the  location  of  the  Siguiri district within the Siguiri Basin. Geological context and exploration history  The Siguiri district is located in the north-western part of the Paleoproterozoic Baoulé- Mossi domain, which covers the majority of the Man-Leo shield in West  Africa. The Birimian  terranes  (ca. 2210-2040  Ma;  Davis  et  al.,  2015;  Figure  16)  of  the  Paleoproterozoic  Baoulé- Mossi domain were accreted against the Archean Kénéma-Man domain, in the south-western  part of the West African Craton, during the Eburnean orogeny (ca. || All  these  elements  define  the knowledge base to improve exploration strategies in and around the Siguiri Basin as well as  in the broader West African Craton. AIMS OF THESIS  Based  on  background  information  and  knowledge  gaps  identified  in  the  Siguiri  Basin  and Siguiri district, the principal objectives of this study are to:  1)  Characterise  the  lithostratigraphy  and  tectonic  significance  of  the  Siguiri  district  and  Siguiri Basin sediments in the context of the Eburnean orogeny;   2)  Use  this  newly  developed  understanding  to  highlight  the  early  architecture  of  the  Siguiri Basin and the large scale structures which may have played a fundamental role  in the location of the Siguiri district;   3)  Characterise  the  structural  evolution of  the  district,  attributing  relative  timing to the  major  structures  and  deformation  events  in  the  context  of  previous  structural  work  conducted in West Africa;  4)  Develop  an  integrated  model  for  the  control  on  the  geometry  and  mineralisation  processes within the Siguiri district at the ore shoot, ore body and district scales;  33<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 133,134,135,140,143,144,184,187,188,189,191,193,29,33,38,41,42,45,46,84,86,88,90,33<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a25781618a761963f3f48e9b3bc5aebf = $(`<div id="html_a25781618a761963f3f48e9b3bc5aebf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> been described by a number of authors in recent years (Cook et al., 2013; Large et al., 2011;  Wilkinson  et  al.,  1999). The  present  dataset  do  not  allow  to  conclude  in  regards  to  D4S  gold  occurrence  and  further  work  would  be  required  to  assess  whether  gold  remobilisation  occurred or not. Geochemical footprint of the ore shoots  The  alteration  associated  with  the  superimposition  of  all  four  hydrothermal  events  was  geochemically  characterised  across  the  Siguiri  district  (Figure  42,  43  and  44). In  the  different  deposits  and  in  the  representative  Kosise  deposit  in  particular,  the  geochemical  variations associated with this style of mineralisation are characterised by enrichments in Ag,  Au, As, Bi, S, Sb, Te and W within the first fifteen meters around the ore shoots at minimum  (Figure 44). These enrichments relative to the geochemical baseline of the hosting formation,  are characteristic of hypozonal to mesozonal orogenic gold deposits (Groves et al., 1998; Eilu  et al., 1999; Groves et al., 2003) and are accompanied, in Siguiri, by additional increases in Co,  Mo, Na/Al (molar), Se and decreases in Ca, Cs, F, Ga, Hf, 3K/Al (molar), Li, Mg, P and V across  the  main  ore  shoot. These  variations  can  be  directly  related  to  the  hydrothermal  mineral  assemblage associated with the V3A and V3B gold mineralisation event.<br><b>Geocode:</b> Wilkinson County, Georgia, United States<br><b>Pages:</b> 182<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
