                var html_1983523520fb039116b616df1389a79d = $(`<div id="html_1983523520fb039116b616df1389a79d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> stated that there were in  fact  three phases of deformation; (1)  the Tangaean Event  which is  the characterised by a north-west trending fold-thrust belt (2170-2130 Ma cf., Tshibubudze et  al.,  2009;  Hein,  2010);  (2)  the  polycyclic  Eburnean  Orogeny  which  involved  continental  collision  with the orogenic front and associated shear zones in a north-northeast orientation  (2130-1980  Ma,  Feybesse  et  al.,  2006)  and  (3)  the  Wabo-Tampelse  Event  which  is  characterised  by  dextral  reverse  thrusts  and  WNW-trending  shears  and  folds  (undated  cf.,  Hein et al., 2004; Hein, 2010). 3.5. Metallogenesis  Gold  mineralisation  in  the  WAC  is  classified  into  five  different  processes  of  formation  by  Milesi et al. (1989) which was reviewed by Beziat et al. (2008) and Hein and Matabane (in  review). These classifications are: (1) Mineralisation that occurs in tourmalinised turbidites;  (2)  Mineralisation  of  intrusive  rocks  that  occur  within  disseminated  sulphides;  (3)  Conglomerates which host gold; (4) Lode gold where the gold is formed within arsenopyrite;  (5) Lode gold hosted in quartz veins where the gold is in its native state.<br><b>Geocode:</b> Beziat, Auragne, Muret, Haute-Garonne, Occitania, Metropolitan France, 31190, France<br><b>Pages:</b> 12<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c7c6c3273335bdee966afa421d8cd570 = $(`<div id="html_c7c6c3273335bdee966afa421d8cd570" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> the influence of gravity and makes up part of the Bouma Cycle (Bouma, 1962). In the field  area,  the  bottom  layers  of  the  cycle  was  seen;  (1)  massive  and  graded;  (2)  plane  parallel  laminae and (3) ripples, wavy or convoluted laminae (Bouma, 1962; Shanmugam, 1997). There is a variable amount of orthoclase in most samples, (modal abundance ranging from 2- 15%)  as  shown  by  very  prominent  Carlsbad  twinning  and  the  typical  smoky  grey  to  white  colourations. Granophyric  texture  in  some  clasts  provided  evidence  of  simultaneous  rapid  growth  of  quartz  and  alkali  feldspars  in  the  source  rock  region  (Barker,  1970). Perthitic  textures  were  also  evident  in  some  clasts  indicating  that  the  clast  source  region  underwent  exsolution between plagioclase and K-feldspars (Nesse, 2000). Clinopyroxene was present in  most of the samples in a relatively high abundance of 5-10%.<br><b>Geocode:</b> Karlovy Vary, okres Karlovy Vary, Karlovy Vary Region, Northwest, Czechia<br><b>Pages:</b> 22<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8806c4157fda77a9b2473daa5ab9b286 = $(`<div id="html_8806c4157fda77a9b2473daa5ab9b286" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> sequence  with  occasional  mud  drapes  making  up  the  Bouma  Te/f  layer  of  the  sequence. Layers A and B often occur together in coarser grained sediments which is the case for the  greywackes (Boggs, 2004) as shown by Figure 14. Figure 14: Classic model of the Bouma Cycle (Shanmugam, 1997). Stratigraphically, the entire field area was previously assigned to the metasedimentary rocks  of the Tarkwa Group (Milesi et al., 1989, 1992; Castaing et al., 2003) which represents the  erosional  product  of  the  Birimian  Supergroup. The  correlation  with  the  Tarkwa  Group  was  based on the single conglomerate unit in the study area and several conglomerate bands near  the  Essakane  gold  mine  (Milesi  et  al.,  1989,  1991;  Bossiere  et  al.,  1996). The  Tarkwaian  conglomerates in the type section in Ghana consist mostly of quartz vein clasts and a minor  proportion  of  quartzite  pebbles  in  a  dark,  fine-grained,  sandy  matrix.<br><b>Geocode:</b> Castaing, Lherm, Muret, Haute-Garonne, Occitania, Metropolitan France, 31600, France<br><b>Pages:</b> 38<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7cdf0eabcf794edb0811bbd70e3c6ecb = $(`<div id="html_7cdf0eabcf794edb0811bbd70e3c6ecb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  field  area  and  the  OGGB  do  not  exhibit  the  correct  criteria  for  large-scale  contact  metamorphism. One  would  expect  to  see  a  prominent  zonation  to  an  igneous  mass. In  the  case  of  the  Pine  Creek  Inlier,  a  zonation  from  hornfels  to  greenschist  is  mappable,  with  a  definable  biotite  isograd  (Hein,  2003). Burial  metamorphism  is  an  active  process  which  would  have  involved  basin  subsidence  and  a  resulting  increase  in  the  geothermal  gradient. There  would  be  an  increase  in  pressure  and  temperature  as  well  as  the  development  of  bedding parallel cleavage at depth (Vernon and Clarke, 2008). Cleavage is not present in the  rocks,  even  at  a  petrographic  scale  and  there  is  no  mineral  fabric  suggesting  burial  metamorphism.<br><b>Geocode:</b> Clarke County, Georgia, United States<br><b>Pages:</b> 29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5d420a3e48794f8dac430c6082922c87 = $(`<div id="html_5d420a3e48794f8dac430c6082922c87" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  tonalite  intruded  a  granite  adamellite  west of the Markoye Shear Zone. To the east, it intrudes Palaeoproterozoic sedimentary and  volcanic sequences (Tshibubudze and Hein, in review). A swarm of late dolerite dykes which  trend WNW and NW cross-cut the supracrustal rocks of the Birimian Supergroup. They are  dated at 250 Ma. Tshibubudze et al. (2009) classified dolerite dykes with the same trend in  the north-east of Burkina Faso, at Essakane, which also cross-cut supracrustal rocks including  greywacke and siltstone. || Tshibubudze  et  al. (2009)  described  gold mineralisation at Essakane and observed that it exists in stockwork veins that are made  up  of  quartz  and  carbonate  material. Tshibubudze  et  al. (2009)  explained  that  Essakane  goldfield hosts gold-bearing veins in an anticline that formed in D1 and was dilated in D2. 11<br><b>Geocode:</b> Essakane, Goundam Cercle, Timbuktu, Mali<br><b>Pages:</b> 11,12<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e61215d67a6fec425a8734042747d127 = $(`<div id="html_e61215d67a6fec425a8734042747d127" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 9.0. Tectonic Setting  Using  the  sedimentary  features,  its  composition  and  the  type  of  sediments  deposited,  a  probable basin setting can be determined. The sediments were deposited in a retro-arc basin,  probably a back-arc basin. The basin was situated behind an ancient magmatic arc, which was  caused  by  subduction. Such  an  extensional  environment  is  suitable  for  depositing  large  quantities of sediment in a relatively short time (Ravanas, 1991; Ravanas and Furnes, 1995;  Carter and Naish, 1998). This is synonymous with the greywacke succession of the study area  which has an approximate thickness of 4.5 kilometres.<br><b>Geocode:</b> Veurne, West Flanders, 8630, Belgium<br><b>Pages:</b> 41<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_43c6ec6aa32bec0e8329ef08c844f394 = $(`<div id="html_43c6ec6aa32bec0e8329ef08c844f394" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A  Classification of Igneous Rocks and Glossary of terms: Recommendations of the  International Union of Geological Sciences Subcommission on the Systematics of  Igneous Rocks. Blackwell Scientific Publications, Oxford, U.K. 236 pp. Leube, A., Hirdes, W., Mauer, R., Kesse, G. O., (1990). The early Proterozoic Birimian  Supergroup of Ghana and some aspects of its associated gold mineralization. || P., Johan, V., Tegyey, M., Calvez, J. Y., Lagny, P.,  (1989). West  African  gold  deposits,  in  their  lower  Proterozoic  lithostructural  setting. Chronique de la Recherche Miniere, 497, 3–98. Milesi,  J.P.,  Ledru,  P.,  Ankrah,  P.,  Johan,  V.,  Marcoux,  E.,  Vinchon,  C.,  (1991). The  metallogenic  relationship  between  Birimian  and  Tarkwaian  gold  deposits  in  Ghana. || R.,  (1998). A  review  of  Wanganui  Basin,  New  Zealand:  global  reference  section  for  shallow  marine,  Plio–Pleistocene  (2.5–0  Ma)  cyclostratigraphy. Sedimentary Geology, 122, 37-52. Davis,  D. W.,  Hirdes,  W.,  Schaltegger,  Nunoo,  A.,  (1994). U–Pb  age  constraints  on  deposition and provenance of Birimian and gold-bearing Tarkwaian sediments in Ghana,  West Africa. || These  authors  mentioned  that  the  Tarkwa  Group formed as a result of erosion of Birimian rocks and overlies the Birimian Supergroup  unconformably. Milesi  et  al. (1989,  1992)  stated  that  the  region  to  the  east  of  the  town  of  Markoye  is  made  up  Tarkwa  Group  sediments. Tshibubudze  et  al. (2009)  disagreed  with  these conclusions as the stratigraphy does not match the type section for the Tarkwa Group in  Ghana (Milesi et al., 1989, 1991; Bossiere et al., 1996). Brown  et  al. || This  is  shown  by  the  lower  greywacke  unit  in  the  stratigraphic  succession,  having  a much higher abundance of lithic fragments  and igneous minerals  compared to  the  overlying units. The Dembam Conglomerate Member and those described by Tshibubudze et  al.,  (2009)  lower  down  in  the  stratigraphy  may  have  been  deposited  very  rapidly,  possibly  within 1 day. Perhaps this occurred during times of flood. This negates the idea of the field  area’s original classification of Tarkwa Group rocks (Milesi et al., 1989, 1992). The Tarkwa  Group, in the type section in Ghana overlies the Birimian supracrustal rocks unconformably. The  Dembam  Conglomerate  Member  is  interbedded  within  greywacke  from  the  Birimian  Supergroup and does not fit the description for the Tarkwaian Group, post-orogenic molasse  deposits, as described in Ghana (Milesi et al., 1991; Leube et al., 1990). || sequence  with  occasional  mud  drapes  making  up  the  Bouma  Te/f  layer  of  the  sequence. Layers A and B often occur together in coarser grained sediments which is the case for the  greywackes (Boggs, 2004) as shown by Figure 14. Figure 14: Classic model of the Bouma Cycle (Shanmugam, 1997). Stratigraphically, the entire field area was previously assigned to the metasedimentary rocks  of the Tarkwa Group (Milesi et al., 1989, 1992; Castaing et al., 2003) which represents the  erosional  product  of  the  Birimian  Supergroup. The  correlation  with  the  Tarkwa  Group  was  based on the single conglomerate unit in the study area and several conglomerate bands near  the  Essakane  gold  mine  (Milesi  et  al.,  1989,  1991;  Bossiere  et  al.,  1996). The  Tarkwaian  conglomerates in the type section in Ghana consist mostly of quartz vein clasts and a minor  proportion  of  quartzite  pebbles  in  a  dark,  fine-grained,  sandy  matrix. || These  authors  mentioned  that  the  Tarkwa  Group formed as a result of erosion of Birimian rocks and overlies the Birimian Supergroup  unconformably. Milesi  et  al. (1989,  1992)  stated  that  the  region  to  the  east  of  the  town  of  Markoye  is  made  up  Tarkwa  Group  sediments. Tshibubudze  et  al. (2009)  disagreed  with  these conclusions as the stratigraphy does not match the type section for the Tarkwa Group in  Ghana (Milesi et al., 1989, 1991; Bossiere et al., 1996). Brown  et  al.<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 38,43,53,55,56,9,9<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_022562a509948d5ede81d5003d73c592 = $(`<div id="html_022562a509948d5ede81d5003d73c592" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.2. Location and Physiography  The study area is situated approximately 2 km east of the town of Markoye and is located 12  km west of the international border of Niger and 38 km south of the border of Mali (Fig. 2). The town of Markoye is located at the divide between the Sahel and the Sahara; everything  north of the town is considered to be the Sahara Desert. Thus, the field area is an arid and hot  environment with much of the surface covered with sand and loose gravels making outcrop  difficult to find in the low-lying areas. The areas of high relief however, are desert mountains  that contain a large amount of rock which, unfortunately, was dominated by  loose boulders  and very little in situ-outcrop.<br><b>Geocode:</b> Mali<br><b>Pages:</b> 6<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_30c9143e3732679919142f30636968ee = $(`<div id="html_30c9143e3732679919142f30636968ee" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> the influence of gravity and makes up part of the Bouma Cycle (Bouma, 1962). In the field  area,  the  bottom  layers  of  the  cycle  was  seen;  (1)  massive  and  graded;  (2)  plane  parallel  laminae and (3) ripples, wavy or convoluted laminae (Bouma, 1962; Shanmugam, 1997). There is a variable amount of orthoclase in most samples, (modal abundance ranging from 2- 15%)  as  shown  by  very  prominent  Carlsbad  twinning  and  the  typical  smoky  grey  to  white  colourations. Granophyric  texture  in  some  clasts  provided  evidence  of  simultaneous  rapid  growth  of  quartz  and  alkali  feldspars  in  the  source  rock  region  (Barker,  1970). Perthitic  textures  were  also  evident  in  some  clasts  indicating  that  the  clast  source  region  underwent  exsolution between plagioclase and K-feldspars (Nesse, 2000). Clinopyroxene was present in  most of the samples in a relatively high abundance of 5-10%.<br><b>Geocode:</b> Nesse, Landkreis Gotha, Thuringia, Germany<br><b>Pages:</b> 22<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_32d728e35cf92437ba02adc7ae6d96d9 = $(`<div id="html_32d728e35cf92437ba02adc7ae6d96d9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.2. Location and Physiography  The study area is situated approximately 2 km east of the town of Markoye and is located 12  km west of the international border of Niger and 38 km south of the border of Mali (Fig. 2). The town of Markoye is located at the divide between the Sahel and the Sahara; everything  north of the town is considered to be the Sahara Desert. Thus, the field area is an arid and hot  environment with much of the surface covered with sand and loose gravels making outcrop  difficult to find in the low-lying areas. The areas of high relief however, are desert mountains  that contain a large amount of rock which, unfortunately, was dominated by  loose boulders  and very little in situ-outcrop.<br><b>Geocode:</b> Niger<br><b>Pages:</b> 6<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3c2aee051ef9067087120a45eedb0cec = $(`<div id="html_3c2aee051ef9067087120a45eedb0cec" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> This  is  a  good  correlation  to  the  sediments  of  the  Birimian  Supergroup  and  particularly  the  4  km  thick  sequence of greywacke in the study area. It is typical for thick sedimentary sequences to be  deposited  during  the  spreading  of  a  back-arc  environment  like  in  back-arc  environments  in  Norway  (between  Solund  and  Bremanger)  and  New  Zealand  (Ravanas,  1991;  Ravanas  and  Furnes, 1995; Carter and Naish., 1998). Sediment sourced from the arc settings  was transported in river systems that travelled from  the uplifted regions, towards the basin. The sediment was then deposited in a deltaic system. The  greywackes  were  deposited  in  this  deltaic  system  on  a  steep  submarine  slope  which  allowed for rapid deposition, gravity sliding and slumping, synonymous with turbiditic flows. The erosion rate of the arc is interpreted as getting progressively slower throughout the filling  of  the  basin.<br><b>Geocode:</b> Norway<br><b>Pages:</b> 43<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d631e39138f64d1297d9b070866ea055 = $(`<div id="html_d631e39138f64d1297d9b070866ea055" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> more than a 1.9 Ga hiatus in the sedimentary sequence of the belt. This ferricrete is overlain  by recent, unconsolidated aeolian sediments and alluvium which make up most of the recent  stratigraphy of the OGGB. 39Ar-Ar40 age dating of laterite at Tambão, north of the field area,  suggested  that  the  last  period  of  weathering  and  oxidation  was  between  18  Ma  and  3  Ma  which was the time the iron-rich laterites formed (Beauvais et al., 2008). This weathering is a  reworking  of  previously  formed  bauxite  deposits  from  a  tropical  palaeo-climate  that  dominated  the  region  approximately  60  Ma. Mechanical  weathering  dominated  the  last  18  Ma and ultimately produced the glacis that are seen today (Beauvais et al., 2008). The laterite  and ferricrete form part of the stratigraphy in the field area.<br><b>Geocode:</b> Tambao, Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 45<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_596c9dd606232488f4faf02137a74efd = $(`<div id="html_596c9dd606232488f4faf02137a74efd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  field  area  and  the  OGGB  do  not  exhibit  the  correct  criteria  for  large-scale  contact  metamorphism. One  would  expect  to  see  a  prominent  zonation  to  an  igneous  mass. In  the  case  of  the  Pine  Creek  Inlier,  a  zonation  from  hornfels  to  greenschist  is  mappable,  with  a  definable  biotite  isograd  (Hein,  2003). Burial  metamorphism  is  an  active  process  which  would  have  involved  basin  subsidence  and  a  resulting  increase  in  the  geothermal  gradient. There  would  be  an  increase  in  pressure  and  temperature  as  well  as  the  development  of  bedding parallel cleavage at depth (Vernon and Clarke, 2008). Cleavage is not present in the  rocks,  even  at  a  petrographic  scale  and  there  is  no  mineral  fabric  suggesting  burial  metamorphism.<br><b>Geocode:</b> Vernon, Les Andelys, Eure, Normandy, Metropolitan France, 27200, France<br><b>Pages:</b> 29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9de1a1fd979a8479e17dec9fbeaebfba = $(`<div id="html_9de1a1fd979a8479e17dec9fbeaebfba" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2004)  concluded  that  the  Goren  Greenstone  Belt  of  north-east  Burkina  Faso  is  made  up  of  metamorphosed  volcanic  and pyroclastic rock units that are intercalated with metasedimentary rocks, thus revising the  type section stratigraphy of that belt. This research focuses on different geological aspects and provides a holistic study of the field  area. Due  to  the  lack  of  field  work  in  the  region,  basic  stratigraphy  is  not  known  in  many  parts  of  the  WAC. However,  Tshibubudze  and  Hein  (in  review)  have  established  a  stratigraphy  for  the  OGGB  in  a  large  way. The  study  area  characterizes  the  greywacke  sequence,  establishes  its  internal  stratigraphy  and  looks  at  its  relationships  with  intrusive  rocks that crop out throughout the region. The rocks in the field area are well exposed which  is not the case for other parts of the belt, making correlation difficult.<br><b>Geocode:</b> Wan Chai, Hennessy Road, Wan Chai South, Wan Chai, Wan Chai District, Hong Kong Island, Hong Kong, China<br><b>Pages:</b> 5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8d61e699e0bb76e2fef0d73f596e7468 = $(`<div id="html_8d61e699e0bb76e2fef0d73f596e7468" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 10.0. Discussion  The  WAC,  namely  the  Birimian  Supergroup,  consists  of  many  island  arc  terranes  that  underwent terrane accretion (2300-2250 Ma). This occurred during the process of subduction,  thus  creating  a  felsic  continental  crust  due  to  its  association  with  TTG,  calc-alkaline  plutonism (Klein and Moura., 2009). Following this, other cratonic blocks  which formed in  the  same  way,  collided  with  the  accreted  arcs  to  form  orogenic  belts  and  the  closure  of  an  oceanic basin. The Eburnean Orogeny is an example of this process (Hirdes et al., 1996; Hein  et al., 2004; Feybesse et al., 2006). The OGGB is one of the island arc terranes, and the east  Markoye  region  is  most  likely  a  small,  but  proximal  to  the  source,  portion  of  the  back-arc  basin.<br><b>Geocode:</b> Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 42<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7ede8f9af23cecaf8472cfcae029fc37 = $(`<div id="html_7ede8f9af23cecaf8472cfcae029fc37" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2004)  concluded  that  the  Goren  Greenstone  Belt  of  north-east  Burkina  Faso  is  made  up  of  metamorphosed  volcanic  and pyroclastic rock units that are intercalated with metasedimentary rocks, thus revising the  type section stratigraphy of that belt. This research focuses on different geological aspects and provides a holistic study of the field  area. Due  to  the  lack  of  field  work  in  the  region,  basic  stratigraphy  is  not  known  in  many  parts  of  the  WAC. However,  Tshibubudze  and  Hein  (in  review)  have  established  a  stratigraphy  for  the  OGGB  in  a  large  way. The  study  area  characterizes  the  greywacke  sequence,  establishes  its  internal  stratigraphy  and  looks  at  its  relationships  with  intrusive  rocks that crop out throughout the region. The rocks in the field area are well exposed which  is not the case for other parts of the belt, making correlation difficult. || 2.0. Introduction  2.1. Preamble  The  study  area  is  situated  in  the  Oudalan-Gourouol  Greenstone  Belt  (OGGB)  in  north-east  Burkina  Faso  (Fig. 1). Besides  the  research  completed  by  Tshibubudze  et  al. (2009)  which  only encompassed a minor portion to the north of the study area, the study area has not been  previously  mapped  or  described.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 5<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e81f26faaf231ea30ca32f09ac194c0e = $(`<div id="html_e81f26faaf231ea30ca32f09ac194c0e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.2. Location and Physiography  The study area is situated approximately 2 km east of the town of Markoye and is located 12  km west of the international border of Niger and 38 km south of the border of Mali (Fig. 2). The town of Markoye is located at the divide between the Sahel and the Sahara; everything  north of the town is considered to be the Sahara Desert. Thus, the field area is an arid and hot  environment with much of the surface covered with sand and loose gravels making outcrop  difficult to find in the low-lying areas. The areas of high relief however, are desert mountains  that contain a large amount of rock which, unfortunately, was dominated by  loose boulders  and very little in situ-outcrop. || 5.0. Lithologies  The geology of the study area consists of metamorphosed and folded sedimentary sequences  as well as igneous intrusions. The geology is best expressed on ridges to the east and south- east of the town of Markoye. In-situ outcrop is difficult to locate because approximately 95 %  of the exposed rock mass is made up of dislodged boulders and blocks (Figs. 6 a & b). This  made  retrieving  accurate  measurements  difficult.<br><b>Geocode:</b> Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 21,6<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
