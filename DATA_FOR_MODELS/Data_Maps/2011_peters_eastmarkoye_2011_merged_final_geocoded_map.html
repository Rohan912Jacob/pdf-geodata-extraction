                var html_49e7dc54729e00e689e661a4fc6d0c0f = $(`<div id="html_49e7dc54729e00e689e661a4fc6d0c0f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  tonalite  intruded  a  granite  adamellite  west of the Markoye Shear Zone. To the east, it intrudes Palaeoproterozoic sedimentary and  volcanic sequences (Tshibubudze and Hein, in review). A swarm of late dolerite dykes which  trend WNW and NW cross-cut the supracrustal rocks of the Birimian Supergroup. They are  dated at 250 Ma. Tshibubudze et al. (2009) classified dolerite dykes with the same trend in  the north-east of Burkina Faso, at Essakane, which also cross-cut supracrustal rocks including  greywacke and siltstone. || Tshibubudze  et  al. (2009)  described  gold mineralisation at Essakane and observed that it exists in stockwork veins that are made  up  of  quartz  and  carbonate  material. Tshibubudze  et  al. (2009)  explained  that  Essakane  goldfield hosts gold-bearing veins in an anticline that formed in D1 and was dilated in D2. 11<br><b>Geocode:</b> Essakane, Goundam Cercle, Timbuktu, Mali<br><b>Pages:</b> 11,12<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_04daa5f30f5f55793ebb047abd545e95 = $(`<div id="html_04daa5f30f5f55793ebb047abd545e95" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> sequence  with  occasional  mud  drapes  making  up  the  Bouma  Te/f  layer  of  the  sequence. Layers A and B often occur together in coarser grained sediments which is the case for the  greywackes (Boggs, 2004) as shown by Figure 14. Figure 14: Classic model of the Bouma Cycle (Shanmugam, 1997). Stratigraphically, the entire field area was previously assigned to the metasedimentary rocks  of the Tarkwa Group (Milesi et al., 1989, 1992; Castaing et al., 2003) which represents the  erosional  product  of  the  Birimian  Supergroup. The  correlation  with  the  Tarkwa  Group  was  based on the single conglomerate unit in the study area and several conglomerate bands near  the  Essakane  gold  mine  (Milesi  et  al.,  1989,  1991;  Bossiere  et  al.,  1996). The  Tarkwaian  conglomerates in the type section in Ghana consist mostly of quartz vein clasts and a minor  proportion  of  quartzite  pebbles  in  a  dark,  fine-grained,  sandy  matrix.<br><b>Geocode:</b> Essakane, Goundam Cercle, Timbuktu, Mali<br><b>Pages:</b> 38<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f34e80df3dc19320c412e9a1a276edf4 = $(`<div id="html_f34e80df3dc19320c412e9a1a276edf4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A  Classification of Igneous Rocks and Glossary of terms: Recommendations of the  International Union of Geological Sciences Subcommission on the Systematics of  Igneous Rocks. Blackwell Scientific Publications, Oxford, U.K. 236 pp. Leube, A., Hirdes, W., Mauer, R., Kesse, G. O., (1990). The early Proterozoic Birimian  Supergroup of Ghana and some aspects of its associated gold mineralization. || P., Johan, V., Tegyey, M., Calvez, J. Y., Lagny, P.,  (1989). West  African  gold  deposits,  in  their  lower  Proterozoic  lithostructural  setting. Chronique de la Recherche Miniere, 497, 3–98. Milesi,  J.P.,  Ledru,  P.,  Ankrah,  P.,  Johan,  V.,  Marcoux,  E.,  Vinchon,  C.,  (1991). The  metallogenic  relationship  between  Birimian  and  Tarkwaian  gold  deposits  in  Ghana. || R.,  (1998). A  review  of  Wanganui  Basin,  New  Zealand:  global  reference  section  for  shallow  marine,  Plio–Pleistocene  (2.5–0  Ma)  cyclostratigraphy. Sedimentary Geology, 122, 37-52. Davis,  D. W.,  Hirdes,  W.,  Schaltegger,  Nunoo,  A.,  (1994). U–Pb  age  constraints  on  deposition and provenance of Birimian and gold-bearing Tarkwaian sediments in Ghana,  West Africa. || These  authors  mentioned  that  the  Tarkwa  Group formed as a result of erosion of Birimian rocks and overlies the Birimian Supergroup  unconformably. Milesi  et  al. (1989,  1992)  stated  that  the  region  to  the  east  of  the  town  of  Markoye  is  made  up  Tarkwa  Group  sediments. Tshibubudze  et  al. (2009)  disagreed  with  these conclusions as the stratigraphy does not match the type section for the Tarkwa Group in  Ghana (Milesi et al., 1989, 1991; Bossiere et al., 1996). Brown  et  al. || This  is  shown  by  the  lower  greywacke  unit  in  the  stratigraphic  succession,  having  a much higher abundance of lithic fragments  and igneous minerals  compared to  the  overlying units. The Dembam Conglomerate Member and those described by Tshibubudze et  al.,  (2009)  lower  down  in  the  stratigraphy  may  have  been  deposited  very  rapidly,  possibly  within 1 day. Perhaps this occurred during times of flood. This negates the idea of the field  area’s original classification of Tarkwa Group rocks (Milesi et al., 1989, 1992). The Tarkwa  Group, in the type section in Ghana overlies the Birimian supracrustal rocks unconformably. The  Dembam  Conglomerate  Member  is  interbedded  within  greywacke  from  the  Birimian  Supergroup and does not fit the description for the Tarkwaian Group, post-orogenic molasse  deposits, as described in Ghana (Milesi et al., 1991; Leube et al., 1990). || sequence  with  occasional  mud  drapes  making  up  the  Bouma  Te/f  layer  of  the  sequence. Layers A and B often occur together in coarser grained sediments which is the case for the  greywackes (Boggs, 2004) as shown by Figure 14. Figure 14: Classic model of the Bouma Cycle (Shanmugam, 1997). Stratigraphically, the entire field area was previously assigned to the metasedimentary rocks  of the Tarkwa Group (Milesi et al., 1989, 1992; Castaing et al., 2003) which represents the  erosional  product  of  the  Birimian  Supergroup. The  correlation  with  the  Tarkwa  Group  was  based on the single conglomerate unit in the study area and several conglomerate bands near  the  Essakane  gold  mine  (Milesi  et  al.,  1989,  1991;  Bossiere  et  al.,  1996). The  Tarkwaian  conglomerates in the type section in Ghana consist mostly of quartz vein clasts and a minor  proportion  of  quartzite  pebbles  in  a  dark,  fine-grained,  sandy  matrix. || These  authors  mentioned  that  the  Tarkwa  Group formed as a result of erosion of Birimian rocks and overlies the Birimian Supergroup  unconformably. Milesi  et  al. (1989,  1992)  stated  that  the  region  to  the  east  of  the  town  of  Markoye  is  made  up  Tarkwa  Group  sediments. Tshibubudze  et  al. (2009)  disagreed  with  these conclusions as the stratigraphy does not match the type section for the Tarkwa Group in  Ghana (Milesi et al., 1989, 1991; Bossiere et al., 1996). Brown  et  al.<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 38,43,53,55,56,9,9<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_36851dd53c2009fd34598d753f3b5ce2 = $(`<div id="html_36851dd53c2009fd34598d753f3b5ce2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> This  is  a  good  correlation  to  the  sediments  of  the  Birimian  Supergroup  and  particularly  the  4  km  thick  sequence of greywacke in the study area. It is typical for thick sedimentary sequences to be  deposited  during  the  spreading  of  a  back-arc  environment  like  in  back-arc  environments  in  Norway  (between  Solund  and  Bremanger)  and  New  Zealand  (Ravanas,  1991;  Ravanas  and  Furnes, 1995; Carter and Naish., 1998). Sediment sourced from the arc settings  was transported in river systems that travelled from  the uplifted regions, towards the basin. The sediment was then deposited in a deltaic system. The  greywackes  were  deposited  in  this  deltaic  system  on  a  steep  submarine  slope  which  allowed for rapid deposition, gravity sliding and slumping, synonymous with turbiditic flows. The erosion rate of the arc is interpreted as getting progressively slower throughout the filling  of  the  basin.<br><b>Geocode:</b> Bremanger, Vestland, Norway<br><b>Pages:</b> 43<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6cdeabe556e9f43500c4c5767821bb0f = $(`<div id="html_6cdeabe556e9f43500c4c5767821bb0f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.2. Location and Physiography  The study area is situated approximately 2 km east of the town of Markoye and is located 12  km west of the international border of Niger and 38 km south of the border of Mali (Fig. 2). The town of Markoye is located at the divide between the Sahel and the Sahara; everything  north of the town is considered to be the Sahara Desert. Thus, the field area is an arid and hot  environment with much of the surface covered with sand and loose gravels making outcrop  difficult to find in the low-lying areas. The areas of high relief however, are desert mountains  that contain a large amount of rock which, unfortunately, was dominated by  loose boulders  and very little in situ-outcrop.<br><b>Geocode:</b> Sahara, Tazrouk, Tazrouk District, Tamanrasset, Algeria<br><b>Pages:</b> 6<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_264e9d1723bdd86d144a44844e24b098 = $(`<div id="html_264e9d1723bdd86d144a44844e24b098" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> more than a 1.9 Ga hiatus in the sedimentary sequence of the belt. This ferricrete is overlain  by recent, unconsolidated aeolian sediments and alluvium which make up most of the recent  stratigraphy of the OGGB. 39Ar-Ar40 age dating of laterite at Tambão, north of the field area,  suggested  that  the  last  period  of  weathering  and  oxidation  was  between  18  Ma  and  3  Ma  which was the time the iron-rich laterites formed (Beauvais et al., 2008). This weathering is a  reworking  of  previously  formed  bauxite  deposits  from  a  tropical  palaeo-climate  that  dominated  the  region  approximately  60  Ma. Mechanical  weathering  dominated  the  last  18  Ma and ultimately produced the glacis that are seen today (Beauvais et al., 2008). The laterite  and ferricrete form part of the stratigraphy in the field area.<br><b>Geocode:</b> Tambao, Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 45<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9af232bc9c8615248f849a811fbf02c0 = $(`<div id="html_9af232bc9c8615248f849a811fbf02c0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 10.0. Discussion  The  WAC,  namely  the  Birimian  Supergroup,  consists  of  many  island  arc  terranes  that  underwent terrane accretion (2300-2250 Ma). This occurred during the process of subduction,  thus  creating  a  felsic  continental  crust  due  to  its  association  with  TTG,  calc-alkaline  plutonism (Klein and Moura., 2009). Following this, other cratonic blocks  which formed in  the  same  way,  collided  with  the  accreted  arcs  to  form  orogenic  belts  and  the  closure  of  an  oceanic basin. The Eburnean Orogeny is an example of this process (Hirdes et al., 1996; Hein  et al., 2004; Feybesse et al., 2006). The OGGB is one of the island arc terranes, and the east  Markoye  region  is  most  likely  a  small,  but  proximal  to  the  source,  portion  of  the  back-arc  basin.<br><b>Geocode:</b> Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 42<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e55634f106b3e1f6bcd93e20206c7c28 = $(`<div id="html_e55634f106b3e1f6bcd93e20206c7c28" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> more than a 1.9 Ga hiatus in the sedimentary sequence of the belt. This ferricrete is overlain  by recent, unconsolidated aeolian sediments and alluvium which make up most of the recent  stratigraphy of the OGGB. 39Ar-Ar40 age dating of laterite at Tambão, north of the field area,  suggested  that  the  last  period  of  weathering  and  oxidation  was  between  18  Ma  and  3  Ma  which was the time the iron-rich laterites formed (Beauvais et al., 2008). This weathering is a  reworking  of  previously  formed  bauxite  deposits  from  a  tropical  palaeo-climate  that  dominated  the  region  approximately  60  Ma. Mechanical  weathering  dominated  the  last  18  Ma and ultimately produced the glacis that are seen today (Beauvais et al., 2008). The laterite  and ferricrete form part of the stratigraphy in the field area.<br><b>Geocode:</b> The Meadows At Mitchell Field, East Meadow, Town of Hempstead, Nassau County, New York, United States<br><b>Pages:</b> 45<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f6aad37dfcedef22eef15ae487195d46 = $(`<div id="html_f6aad37dfcedef22eef15ae487195d46" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.2. Location and Physiography  The study area is situated approximately 2 km east of the town of Markoye and is located 12  km west of the international border of Niger and 38 km south of the border of Mali (Fig. 2). The town of Markoye is located at the divide between the Sahel and the Sahara; everything  north of the town is considered to be the Sahara Desert. Thus, the field area is an arid and hot  environment with much of the surface covered with sand and loose gravels making outcrop  difficult to find in the low-lying areas. The areas of high relief however, are desert mountains  that contain a large amount of rock which, unfortunately, was dominated by  loose boulders  and very little in situ-outcrop. || 5.0. Lithologies  The geology of the study area consists of metamorphosed and folded sedimentary sequences  as well as igneous intrusions. The geology is best expressed on ridges to the east and south- east of the town of Markoye. In-situ outcrop is difficult to locate because approximately 95 %  of the exposed rock mass is made up of dislodged boulders and blocks (Figs. 6 a & b). This  made  retrieving  accurate  measurements  difficult.<br><b>Geocode:</b> Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 21,6<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
