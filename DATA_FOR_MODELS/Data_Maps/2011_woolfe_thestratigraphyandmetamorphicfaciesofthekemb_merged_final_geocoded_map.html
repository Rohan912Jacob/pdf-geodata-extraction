                var html_883b8d3cd5a46676fcb91ae773afbfb1 = $(`<div id="html_883b8d3cd5a46676fcb91ae773afbfb1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Geology setting  2.1 Regional geology and tectonics  The West African Craton is composed of Palaeoproterozoic rocks of the Birimian Supergroup  (Feybesse et  al.,  2006; Hein,  2010) and Tarkwa Group (Davis  et  al.,  1994)  as  well as  calc- alkaline plutons which include tonalite-trondjhemite-granodiorite and diorite intrusions which  intrude the Palaeoproterozoic stratigraphy (Pons et al., 1995; Naba et al., 2004 Hein, 2010). The Birimian Supergroup is dominated by metamorphosed sedimentary, volcano-sedimentary  and  volcanic  sequences. The  meta-volcanic  sequences  in  the  Goren  greenstone  belt  and  Boromo greenstone belt are at dated at 2238 ± 5 Ma and 2171 ± 7 Ma respectively (Castaing  et  al.,  2003)  based  on  Pb-Pb  zircon  dating  from  rhyolites  within  the  belts. The  metasedimentary  rocks  of  the  Birimian  Supergroup  comprise  mainly  metamorphosed  volcaniclastics,  greywacke,  siltstone,  shale,  chemical  sediments  and  chert. The  younger  Tarkwa  Group,  dated  at  2194–2132  Ma  from  U-Pb  detrital  zircons  (Davis  et  al.,  1994),  comprises  clastic  sedimentary  rocks  derived  from  erosion  of  the  Birimian  Supergroup  of  which it overlies unconformably (Hirdes et al., 1992 and Davis et al., 1994).<br><b>Geocode:</b> Boromo, Balé, Boucle du Mouhoun, Burkina Faso<br><b>Pages:</b> 8<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5597e536d28ae9e5faeb117ba046d2ac = $(`<div id="html_5597e536d28ae9e5faeb117ba046d2ac" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1. Introduction  1.1 Preamble  The  Kel  Enguef  metamorphic  belt  (KEMB)  is  located  in  the  low  hills  southeast  of  Gorom  Gorom, in the northeast of Burkina Faso. It is named after the village of Kel Enguef which is  situated  in  the  east  of  the  field  area. During  field  reconnaissance  in  2010,  the  KEMB  was  found by the Wits research team where it presented an anomaly on the regional topographical  and geological maps. The KEMB has not been researched in detail, thus how it fits in with  the  surrounding  area  is  unknown. The  general  region  of  the  KEMB  has  been  mapped  by  Castaing et al. || STUDY AREA  a. Road to Markoye  N  Kel Enguef  Kel Enguef metamorphic belt  1 km  b. Road to Dori  Figure 1.1: a) Location of field area within Burkina Faso with surrounding greenstone belts and major shears  indicated (after Tshibubudze et al., 2009). b) Satellite image of the field area in relation to Gorom Gorom. Indicated  on the image is the location of Kel Enguef and the main roads in the area. (Google Earth)  4 || The  field  area,  which  is  approximately  30km2,  hosts  two  east-west  trending  ridges  that  expose a portion of the KEMB  (Fig. 1.1b). The  UTM coordinates of the extent of the field  area  are:    30  P  (Northern  Hemisphere)  0805000  E,  1600000  N;  0805000  E,  1594000  N;  0810000 E, 1594000 N; 0810000 E, 1600000 N. This region of Burkina Faso is situated in  the Sahel, just south of the Sahara Desert. Climatic conditions are arid, that is very hot and  dry. Field  work  was  carried  out  in  January  which  is  the  coolest  time  of  the  year  although  daily  temperatures  exceeded  30  ⁰C.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 4,5,6<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_af4adf4c2162a35d5714939a53e677f9 = $(`<div id="html_af4adf4c2162a35d5714939a53e677f9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Considering the KEMB and related  pressure-temperature  conditions,  would  it  have  been  possible  to  produce  a  migmatite? The  migmatite  is  situated  between  the  greenschist  and  amphibolite  facies. Here  temperatures  would have been in excess of 450 ⁰C (c.f., Vernon and Clarke, 2008). The influx of fluids at  these  temperatures  would  not  have  been  sufficient  to  induce  melting. However  there  is  the  presence  of  several  large  plutons  in  the  surrounding  area  which  include  the  Tin  Taradat  granodiorite-tonalite,  Dori  batholith  and  the  Granite  Adamelite  (Tshibubudze  and  Hein,  submitted). These  could  have  been  the  source  of  high  temperature  igneous  related  fluids  which would have infiltrated the surrounding rocks. || STUDY AREA  a. Road to Markoye  N  Kel Enguef  Kel Enguef metamorphic belt  1 km  b. Road to Dori  Figure 1.1: a) Location of field area within Burkina Faso with surrounding greenstone belts and major shears  indicated (after Tshibubudze et al., 2009). b) Satellite image of the field area in relation to Gorom Gorom. Indicated  on the image is the location of Kel Enguef and the main roads in the area. (Google Earth)  4 || STUDY AREA  a. Road to Markoye  N  Kel Enguef  Kel Enguef metamorphic belt  1 km  b. Road to Dori  Figure 1.1: a) Location of field area within Burkina Faso with surrounding greenstone belts and major shears  indicated (after Tshibubudze et al., 2009). b) Satellite image of the field area in relation to Gorom Gorom. Indicated  on the image is the location of Kel Enguef and the main roads in the area. (Google Earth)  4<br><b>Geocode:</b> Dori, Séno, Sahel, Burkina Faso<br><b>Pages:</b> 47,5,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3ac78c09dd60c82125dcec5ecdcafca6 = $(`<div id="html_3ac78c09dd60c82125dcec5ecdcafca6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Geology setting  2.1 Regional geology and tectonics  The West African Craton is composed of Palaeoproterozoic rocks of the Birimian Supergroup  (Feybesse et  al.,  2006; Hein,  2010) and Tarkwa Group (Davis  et  al.,  1994)  as  well as  calc- alkaline plutons which include tonalite-trondjhemite-granodiorite and diorite intrusions which  intrude the Palaeoproterozoic stratigraphy (Pons et al., 1995; Naba et al., 2004 Hein, 2010). The Birimian Supergroup is dominated by metamorphosed sedimentary, volcano-sedimentary  and  volcanic  sequences. The  meta-volcanic  sequences  in  the  Goren  greenstone  belt  and  Boromo greenstone belt are at dated at 2238 ± 5 Ma and 2171 ± 7 Ma respectively (Castaing  et  al.,  2003)  based  on  Pb-Pb  zircon  dating  from  rhyolites  within  the  belts. The  metasedimentary  rocks  of  the  Birimian  Supergroup  comprise  mainly  metamorphosed  volcaniclastics,  greywacke,  siltstone,  shale,  chemical  sediments  and  chert. The  younger  Tarkwa  Group,  dated  at  2194–2132  Ma  from  U-Pb  detrital  zircons  (Davis  et  al.,  1994),  comprises  clastic  sedimentary  rocks  derived  from  erosion  of  the  Birimian  Supergroup  of  which it overlies unconformably (Hirdes et al., 1992 and Davis et al., 1994).<br><b>Geocode:</b> Goren, Maale Yosef Regional Council, Acre Subdistrict, North District, Israel<br><b>Pages:</b> 8<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c1b7320861a854848595d666cfd2e375 = $(`<div id="html_c1b7320861a854848595d666cfd2e375" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> River  channels  trend  east  towards  a  major  river that is located on the eastern limits of the field area. The majority of the land between  the ridges is covered by millet fields where the underlying rock is covered by a layer of sand. Huts  are  scatted  across  the  farm  land  with  the  village  of  Kel  Enguef  situated  to  the  east  between  the  two  ridges  of  the  field  area  (Fig. 1.1b). Dirt  roads  are  present  connecting  the  village of Kel Enguef to the main road off to the west of the field area. Access into the field  was either from this main road or from the north off a main road that connects Gorom Gorom  to the village of Markoye (Fig. || STUDY AREA  a. Road to Markoye  N  Kel Enguef  Kel Enguef metamorphic belt  1 km  b. Road to Dori  Figure 1.1: a) Location of field area within Burkina Faso with surrounding greenstone belts and major shears  indicated (after Tshibubudze et al., 2009). b) Satellite image of the field area in relation to Gorom Gorom. Indicated  on the image is the location of Kel Enguef and the main roads in the area. (Google Earth)  4<br><b>Geocode:</b> Gorom-Gorom, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 5,6<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_976943be67a63d7b17119dbe5bad6c26 = $(`<div id="html_976943be67a63d7b17119dbe5bad6c26" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 7.4 Tectonic History  The  KEMB  is  host  to  metamorphosed  sedimentary  sequences  and  igneous  intrusions. The  terrain has been subjected to a series of regional tectonic events. The studies of Tshibubudze  et al. (2009) and Tshibubudze and Hein (submitted) have indicated that the KEMB lies west  of    the  Markoye  Shear  Zone  which  developed  by  at  least  two  regional  deformation  events. Understanding the tectonic history of the KEMB is beyond the scope of this project however  based on the metamorphic and structural data collected, a simplified tectonic history can be  suggested. Saying this, further studies will be crucial in acquiring a greater understanding of  how the KEMB fits in with the regional geology. || The  Essakane  gold  mine  and  Tambão  manganese  deposit  are  situated  approximately  20km ESE and 40km NNE of the field area, respectively, and similar styles of mineralisation  may occur in the field area. 1.2 Location and physiography  The KEMB is located in the northeast of Burkina Faso, approximately 275km to the northeast  of Ouagadougou and east of the town of Gorom Gorom (Fig. 1.1a & 1.1b). 3 || The craton has been subjected to several tectonic events corresponding to the deformation of  Birimian  Supergroup. This  includes  the  SW  directed  shortening  of  the  Tangaean  Event  (2170-2130  Ma),  SE-NW  shortening  of  the  Eburnean  Orogeny  (2130-1980  Ma)  and  the  young Wabo-Tampelse Event. The Tangaean Event and Eburnean Orogeny were associated  with emplacement of TTG-suite plutons and dykes (Feybesse et al., 2006; Tshibubudze et al.,  2009; Hein 2010). The tectonic events resulted in the formation of greenstone belts separated  by  the  granitoids  (Hirdes  and  Davis,  2002). The  Eburnean  Orogeny  resulted  in  regional  metamorphism of the Birimian Supergroup to greenschist facies and contact metamorphism  from pluton emplacement to low - medium amphibolite facies (Pons et al., 1995; Debat et al.,  2003). 2.2 Local geology  The  Markoye  Shear  Zone  lies  to  the  east  of  the  KEMB. || The intrusion of the diorite pluton. There are several granodiorite plutons that occur in  the  surrounding  area  (Tshibubudze  and  Hein,  submitted). The  most  likely  source  of  the pluton in KEMB could be a  younger batholith related diorite intrusions south of  the town of Gorom Gorom. 7. The  formation  of  the  ferricrete  horizons  followed  by  the  tertiary  sands. Ferricrete  horizons  in  the  WAC  formed  during  the  Cretaceous  and  associated  with  the  development of in situ laterite (Brown et al., 1994; Burke and Gunnell, 2008). || Therefore  the  sequences  described  may  represent a portion of the Oudalan-Gorouol greenstone belt and this would also be enforced  by the KEMB close proximity to the belt, to east of the Markoye shear zone,  41 || These zones of infiltration would have  had  to  be  concentrated  and  localised. The  rapid  increase  of  temperature  in  pre-existing  hot  conditions could have induced partial melting and dehydration of the rock. Migmatites from  Saint-Malo, France, with a very similar mineral assemblage of muscovite-plagioclase-quartz  leucosome and biotite-rich melanosome, are interpreted to have formed by the breakdown of  muscovite (Sawyer, 2008). Although the Saint-Malo migmatites have been proposed to have  formed  in  upper  amphibolite  facies,  the  presence  of  muscovite  in  the  metamorphosed  rock  which formed the migmatite in KEMB would have been a source for more hydrous fluid. 46<br><b>Geocode:</b> Kembach, Wertheim, Main-Tauber-Kreis, Baden-Württemberg, 97277, Germany<br><b>Pages:</b> 4,42,47,48,49,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_e03c0736050c0ed4bc64646ef277e858.setContent(html_976943be67a63d7b17119dbe5bad6c26);

                var html_55fd2ebc0bcc1a84e5529bfadab3cbed = $(`<div id="html_55fd2ebc0bcc1a84e5529bfadab3cbed" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5. Petrography  The petrographic study included 16 thin section samples of the Kel Enguef metamorphic belt. These  were  chosen  as  representative  samples  of  the  stratigraphy. The  focus  of  the  petrographic study was on the textural features and mineral assemblages in order to establish  the original rock types and the conditions which lead to metamorphism of the metamorphic  samples. The study splits the samples into the various facies. Intrusive samples focus on the  mineralogy. || Abstract  The  Kel  Enguef  metamorphic  belt  is  host  to  metamorphosed  clastic  and  chemical  sedimentary  rocks  that  are  intruded  by  gabbro  dykes  and  a  diorite  pluton. The  metamorphosed  clastic  and  sedimentary  rocks  were  deposited  in  a  deltaic  setting  into  a  shallow  marine  environment. The  sequences  comprise  fine-  to  coarse-grained  sedimentary  rocks  that  exhibit  an  overall  upward  coarsening  stratigraphy. The  metamorphism  and  deformation of the sequences is interpreted to have occurred mainly as a result of burial. Both  greenschist and amphibolite grade metamorphism have been recognised. Gradation between  these two facies is not observed. || STUDY AREA  a. Road to Markoye  N  Kel Enguef  Kel Enguef metamorphic belt  1 km  b. Road to Dori  Figure 1.1: a) Location of field area within Burkina Faso with surrounding greenstone belts and major shears  indicated (after Tshibubudze et al., 2009). b) Satellite image of the field area in relation to Gorom Gorom. Indicated  on the image is the location of Kel Enguef and the main roads in the area. (Google Earth)  4<br><b>Geocode:</b> Kel Enguef, Téra, Tillabéri Region, Niger<br><b>Pages:</b> 2,30,5<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2d3138ba8450c527b22c6e9fec4bc519 = $(`<div id="html_2d3138ba8450c527b22c6e9fec4bc519" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Geology setting  2.1 Regional geology and tectonics  The West African Craton is composed of Palaeoproterozoic rocks of the Birimian Supergroup  (Feybesse et  al.,  2006; Hein,  2010) and Tarkwa Group (Davis  et  al.,  1994)  as  well as  calc- alkaline plutons which include tonalite-trondjhemite-granodiorite and diorite intrusions which  intrude the Palaeoproterozoic stratigraphy (Pons et al., 1995; Naba et al., 2004 Hein, 2010). The Birimian Supergroup is dominated by metamorphosed sedimentary, volcano-sedimentary  and  volcanic  sequences. The  meta-volcanic  sequences  in  the  Goren  greenstone  belt  and  Boromo greenstone belt are at dated at 2238 ± 5 Ma and 2171 ± 7 Ma respectively (Castaing  et  al.,  2003)  based  on  Pb-Pb  zircon  dating  from  rhyolites  within  the  belts. The  metasedimentary  rocks  of  the  Birimian  Supergroup  comprise  mainly  metamorphosed  volcaniclastics,  greywacke,  siltstone,  shale,  chemical  sediments  and  chert. The  younger  Tarkwa  Group,  dated  at  2194–2132  Ma  from  U-Pb  detrital  zircons  (Davis  et  al.,  1994),  comprises  clastic  sedimentary  rocks  derived  from  erosion  of  the  Birimian  Supergroup  of  which it overlies unconformably (Hirdes et al., 1992 and Davis et al., 1994).<br><b>Geocode:</b> NEZO Group, WT 0819-2439, IR6, Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, 00233, Ghana<br><b>Pages:</b> 8<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_cd2a505603dfbc7930574ca7cc54ffa9 = $(`<div id="html_cd2a505603dfbc7930574ca7cc54ffa9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Considering the KEMB and related  pressure-temperature  conditions,  would  it  have  been  possible  to  produce  a  migmatite? The  migmatite  is  situated  between  the  greenschist  and  amphibolite  facies. Here  temperatures  would have been in excess of 450 ⁰C (c.f., Vernon and Clarke, 2008). The influx of fluids at  these  temperatures  would  not  have  been  sufficient  to  induce  melting. However  there  is  the  presence  of  several  large  plutons  in  the  surrounding  area  which  include  the  Tin  Taradat  granodiorite-tonalite,  Dori  batholith  and  the  Granite  Adamelite  (Tshibubudze  and  Hein,  submitted). These  could  have  been  the  source  of  high  temperature  igneous  related  fluids  which would have infiltrated the surrounding rocks.<br><b>Geocode:</b> Ti-n-Taradat, Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 47<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
