he early architecture of the Siguiri Basin and viewed as the first order controls  on the location of the Siguiri district. These conclusions make the Siguiri Basin and the Siguiri  49 || 5)  Characterise the mineral assemblage, its evolution and the geochemical footprint left  by the gold mineralisation in the metasediments of the Siguiri district;  GENERAL METHODOLOGY  This  section  briefly  details  the  different  methods  and  techniques  used  to  meet  the  defined objectives of this study. Fieldwork and sampling  In  order  to  achieve  the  objectives  identified  in  the  previous  section,  fieldwork  was  conducted in and around the Siguiri district. A total of 22 weeks were spent in the field over  the  course  of  this  study. Fieldwork  was  focused  on  geological  and  structural  mapping,  core  logging and sampling in the  different  deposits of the district  but  was  also conducted around  the district and outside of the Siguiri Basin. Thirteen deposits from the Siguiri district were accessible over the course of this study. From  south  to  north:  Sintroko  PB1,  Sintroko  PB2C,  Sintroko  PB3A,  Sintroko  North,  Kosise,  Kami, Kozan, Kalamagna PB1, Tubani, Bidini, Sanu Tinti, Eureka North and Seguelen (Figure 2). || A  composite  geochemical  cross-section  across  damage  zones  from  the  Kosise  deposit,  indicates  that  gold  mineralisation  in  the  Siguiri  district  is  associated  with  enrichments in Ag, Au, As, Bi, Co, Mo, Sb, Se, S, Te and W. Geochemical variations associated with  the ore shoots in the Siguiri district are consistent with petrographic observations and highlight an  albite-carbonate-sulphide-sericite alteration system. The  fourth  and  last  hydrothermal  event  is  associated  with  the  development  of  a  late  penetrative  S4S  cleavage  during  D4S  deformation. This  late  deformation  event  overprints  all  pre- existing hydrothermal events and is associated with the deposition of free gold, chalcopyrite and  galena along fractures in V3A pyrite and V3B pyrite and arsenopyrite. Mineral  and  geochemical  footprint  and  timing  of  the  gold  events  in  the  Siguiri  district,  when  compared  with  other  deposits  of  the  West  African  Craton,  highlight  the  synchronicity  of  gold  mineralisation in Siguiri (syn-D3S and syn-D4S events) with other events of gold mineralisation in this  part  of  the  Craton,  such  as  the  early  Au-Sb-Bi-(Te-W)  mineralisation  at  the  Morila  deposit  in  Southeast Mali. Results support the idea that late Eburnean-age gold mineralisation in the Siguiri  district and in the West African Craton as a whole, is polyphase and that economic post-D4S gold  mineralisation could be found in the Siguiri Basin. || ABSTRACT  The West African Craton hosts some of the biggest gold deposits in the world such as  Obuasi,  Sadiola,  Morila  or  Siguiri. However,  the  Craton  is  still  largely  unexplored  and  its  formation,  evolution  and  how  and  when  the  gold  deposits  it  hosts  developed  during  the  Eburnean  orogeny  remain  unclear. The  Siguiri  district  is  one  of  West  Africa's  largest  Paleoproterozoic  sedimentary  basins  and  sits  in  the  northern  part  of  the  Siguiri  Basin. The  district and its hosting Basin have received limited attention from the scientific community to  date. This  thesis  makes  use  of  a  multi-scale  and  multi-disciplinary  approach  in  order  to  constrain the evolution of the  Siguiri district and Siguiri Basin architecture and hydrothermal  activity through time. The objective is to provide the backbone of future exploration strategies  for orogenic gold deposits in the Siguiri Basin and, potentially, in the rest of the West African  Craton. || Albite can sometimes be found in these veins but this set is usually cross-cutting  the already albitised host-rock. The V3B veins are filled with quartz-ankerite with arsenopyrite,  pyrite and minor millimetric siderite nodules along the selvages (Figure 28K). These veins can  infrequently be found associated with minor albite, but are overall cross-cutting the albitised  host-rock. Native gold occurs in the quartz (Figure 20E) or at the contact between quartz and  ankerite. Currently, most gold produced at Siguiri is associated with the V3B vein set. There is a first-order structural control on both the disseminated and vein hosted gold  mineralization in the Siguiri district, in that both occur within the first ten to twenty meters of  the  four  groups  of  faults  mapped  in  this  study  (Figure  28C,  28D  and  28F). || All  these  elements  define  the knowledge base to improve exploration strategies in and around the Siguiri Basin as well as  in the broader West African Craton. AIMS OF THESIS  Based  on  background  information  and  knowledge  gaps  identified  in  the  Siguiri  Basin  and Siguiri district, the principal objectives of this study are to:  1)  Characterise  the  lithostratigraphy  and  tectonic  significance  of  the  Siguiri  district  and  Siguiri Basin sediments in the context of the Eburnean orogeny;   2)  Use  this  newly  developed  understanding  to  highlight  the  early  architecture  of  the  Siguiri Basin and the large scale structures which may have played a fundamental role  in the location of the Siguiri district;   3)  Characterise  the  structural  evolution of  the  district,  attributing  relative  timing to the  major  structures  and  deformation  events  in  the  context  of  previous  structural  work  conducted in West Africa;  4)  Develop  an  integrated  model  for  the  control  on  the  geometry  and  mineralisation  processes within the Siguiri district at the ore shoot, ore body and district scales;  33 || As  initially  suggested  by  Steyn  (2011),  competency  contrasts  also  play  an  important  role in the focusing of mineralizing fluids and on the location of the ore shoots through strain  partitioning. At  the  scale  of  the  Siguiri  district  the  more  competent  Fatoya  Formation  hosts  most  of  the  deposits  and  this  reflects  the  fact  this  unit  has  a  rheology  that  preferentially  fractures rather than forming a penetrative cleavage. At a deposit scale, veining develops more  intensely in competent greywacke beds (Figure 19E, 23A, 24A, 24B, 28E and 28F). Competency  contrast  is  also  thought  to  have  played  an  important  role  in  the  Sanu  Tinti  deposit  where  mineralized sulfides are found disseminated in the porous conglomerate layers of the Kintinian  Formation  rather  than  in  the  less  permeable  greywacke  and  shale  beds  of  the  Fatoya  Formation (Figure 28F to 28H). Compared to the general characteristics described by Dube and  Gosselin (2007), the styles, controls, and late timing of mineralization (syn-D3S) with respect to  the main compressional event (D2S), is consistent with an orogenic gold style of mineralization  in the Siguiri district. 138 || Both these gold episodes are overprinted by a late penetrative NNE-SSW S4S cleavage  associated  with  free  gold-chalcopyrite-galena  infilling  V3A  pyrite  and  V3B  pyrite  and  arsenopyrite fractures. Geochemistry  conducted  in  different  deposits  and  a  composite  geochemical  cross- section  across  ore  shoots  reveals  that  gold  mineralisation  in  the  Siguiri  district  is  associated  with host rock enrichments in: Ag, Au, As, Bi, Sb, Te and W, typical of mesozonal to hypozonal  orogenic gold deposits. These enrichments are also accompanied by additional increases in Co,  Mo, Na/Al (molar), Se and S and decreases in Ca, Cs, F, Ga, Hf, 3K/Al (molar), Li, Mg, P and V  across the main ore shoot. These chemical changes can be linked to the paragenetic sequence,  are indicative of an albite-carbonate-sulphide-sericite alteration associated with the ore shoots  and may increase the size of the targets for exploration. Comparison of the syn-D3S and syn-D4S gold mineralisation timing at the Siguiri district  with  other  orogenic  gold  deposits  from  West  Africa  indicates  that  these  gold  mineralisation  events  are  coeval  with  other  gold  events  recognized  Craton-wide  at  ca. 2102-2085  Ma. || CHAPTER 2: PAPER ONE  GEOCHRONOLOGY AND LITHOSTRATIGRAPHY OF THE  SIGUIRI DISTRICT: IMPLICATIONS FOR GOLD  MINERALISATION IN THE SIGUIRI BASIN (GUINEA, WEST  AFRICA)  The Siguiri district sits alone in the central Siguiri Basin, one of the biggest sedimentary  basins  of  the  West  African  Craton. The  following  paper  presents  the  lithostratigraphy  and  geochronology of the central part of the Siguiri Basin. The study is based on field observations  and  geophysical  datasets  from  the  whole  Siguiri  Basin. This  work  constitutes  the  first  integrated study of the Siguiri Basin lithostratigraphy and geochronology. A total of six new U- Pb  ages  were  determined  from  three  sedimentary  Formations  (four  ages)  and  two  igneous  rocks. The  Siguiri  Basin  sediments  were  deposited  around  ca. || CHAPTER 3: PAPER TWO  STRUCTURAL CONTROLS ON THE WORLD-CLASS SIGUIRI  GOLD DISTRICT, SIGUIRI BASIN, GUINEA, WEST AFRICA  The following paper presents the structural framework associated with the Siguiri gold  district  and  its  evolution  through  the  Eburnean  orogeny. The  study  is  based  on  field  observations, geophysical datasets, drill core logging and petrographic observations. This work  focuses  on  district  and  deposit-scale  observations  of  the  second  and  third  order  structures  controlling  gold  mineralisation. It  describes  the  different  structural  features  encountered  in  the  Siguiri  district  and  the  link  they  have  with  gold  mineralisation. This  paper  discusses  the  deformation  history  of  the  Siguiri  district,  the  development  of  gold  mineralisation  in  the  district and the stress-field variations associated with this mineralisation. Based on this work,  four  deformation  events  were  recognized  to  affect  the  Siguiri  district  sediments:  a  N-S  compression  (D1S),  an  E-W  compression  (D2S)  interpreted  to  progressively  evolve  into  transpression and then transtension (D3S), and a NW-SE compression (D4S). || CHAPTER 4: PAPER THREE  MINERALISATION FOOTPRINTS AND REGIONAL TIMING  OF THE SIGUIRI OROGENIC GOLD DISTRICT (GUINEA,  WEST AFRICA)  The following paper focuses on deposit to microscopic scale observations and presents  the  petrographic  and  geochemical  characteristics  of  the  Siguiri  district  and  of  its  gold  mineralisation. This study is based on field observations, drill core logging, petrography, geochemistry  and  in situ analyses by LA-ICP-MS of sulphide  minerals acquired  in  three  key deposits of the  Siguiri district. For each deposit, a log, a cross-section and numerous polished thin-sections are  presented. Based  on  this  work,  gold  mineralisation  characteristics  were  found  to  be  consistent  across the different deposits making the Siguiri district. Gold mineralisation in the district was  found to be  polyphase  and  to have  occurred mainly  during D3S,  but  was  interpreted to have  also occurred during D4S deformation. The timing of gold mineralisation in the Siguiri district is  also  constrained  in  this  study  and  compared  with  gold  mineralisation  events  from  other  orogenic  gold  deposits  of  the  West  African  Craton. || CHAPTER 5: CONCLUSIONS  4D EVOLUTION OF THE SIGUIRI DISTRICT –  IMPLICATIONS FOR THE WEST AFRICAN CRATON AND  GOLD EXPLORATION  This  thesis  presents  an  integrated  lithostratigraphic, geochronological,  structural  and  geochemical study of the Siguiri district and of its hosting sedimentary basin, the Siguiri Basin. Eleven deposits from the district were studied as well as a number of key locations across the  Basin. A  wide  variety  of  datasets,  tools  and  analytical  techniques  were  used,  ranging  from  fieldwork and the taking of structural readings to in-situ LA-ICP-MS. The work was organised  to:  1)  characterise  the  Siguiri  Basin  lithostratigraphy  and  its  tectonic  context  during  the  Eburnean  orogeny;  2)  determine  the  controls  on  gold  mineralisation  affecting  the  Siguiri  district, 3) understand the evolution of the Siguiri district and its current architecture, and; 4)  characterise the district mineralisation and footprint. The major findings of this thesis and their  implications  in  the  understanding  of  the  West  African  Craton  formation  and  for  gold  exploration are detailed below. 214 || Comparison  of  the  sedimentary  facies  and  geochronology of the Siguiri sediments with other metasedimentary basins in the West African  Craton,  suggests  that  the  Kintinian  Formation  is  part  of  the  Lower  Tarkwa  Group  sediments  commonly  described  as  “late  orogenic  basin”  sediments. The  Kintinian  olistostromes  are  inferred to highlight the onset of renewed tectonic activity associated with the first phases of  compression  during  the  Eburnean  orogeny  in  the  Siguiri  Basin  at  ca. 2115  Ma. The  peculiar  morphology  of  this  olistostrome,  compared  to  the  bulk  of  the  Siguiri  Basin  sediments,  illustrates  a  major  change  in  lithofacies. This  change  is  interpreted  to  have  developed  along  WNW-ESE,  N-S  and  NE-SW  oriented  fundamental  basement  structures,  controlling  the  early  architecture of the Siguiri Basin as well as the location of world-class gold mineralisation in the  Siguiri district. These WNW-ESE, N-S and NE-SW fundamental structures are thought to have  acted  as  the  first  order  fluid  pathways  during  the  E-W  progressive  compressional  event  responsible for orogenic gold mineralisation in the Siguiri district. || Comparison of the characteristics and timing of gold  mineralisation  in  the  Siguiri  district  with  other  gold  deposits  from  the  West  African  Craton  indicates that gold mineralisation in Siguiri is coeval with mineralisation in other gold deposits. However,  other  orogenic  gold  deposits  in  the  West  African  Craton  are  associated  with  later  gold events that may have formed economic concentrations in the rest of the Siguiri Basin. The  conclusions  from  this  multi-scale  multi-disciplinary  work  have  implications  for  exploration targeting in and around the Siguiri Basin. This thesis highlights the importance of  the early architecture as a first order control on orogenic gold systems. The expression of the  second  and  third  order  structures  controlling  the  mineralisation  are  thought  to  develop  in  response  to  regional stress-switches  that  can  be  recognised  in  the  field. Finally,  at  a  deposit  scale, high grade zones can be targeted by geochemistry. || Conclusion  The clastic sediment-hosted orogenic gold deposits of Siguiri, in northeast Guinea, are  primarily  hosted  in  the  greywacke  of  the  Fatoya  Formation  and  to  lesser  extents  in  the  turbidites  of  adjacent  Balato  and  Kintinian  Formations. The  district  has  been  the  site  of  a  protracted and polyphase deformation divided into four local deformation stages (D1S to D4S),  all of which are attributed to Eburnean orogenesis. D1S was a cryptic N-S compressional event. The  main  deformation  event  D2S,  was  an  E-W  to  ENE-WSW  directed  compressional  event  responsible  for  the  bulk  of  the  deformation  affecting  the  Siguiri  Basin  metasediments. D3S  represents  a  progressive  evolution  of  D2S  compression  into  an  E-W  transpressional  event,  evolving into a transient period of NNW-SSE transtension. This latter episode of deformation is  associated with the bulk of veining observed in the Siguiri district and is also the main stage of  mineralization. || D1S deformation is interpreted to have been linked to N-S compression, but with inconclusive  outcrop exposures the understanding of this early deformation remains unclear. An alternative  interpretation is that the F1S folds represent syn-sedimentary slump folds (McClay, 1992), but  the  consistent  orientation  and  fold  axes  (accounting  for  overprinting  by  subsequent  events)  more  strongly  supports  a  tectonic  contractional  setting  for  this  folding. This  first  phase  of  deformation  may  be  responsible  for  the  early  albitisation  of  the  host  rock  across  the  Siguiri  district. D2S:  The second deformation is associated with the formation of major folds (F2S) and  associated D2S thrust faults (e.g., at Sanu Tinti and Kosise; Figure  18A and 18C). This event is  responsible for the bulk of the folding in the metasedimentary rocks and for the N-S structural  grain affecting much of the Siguiri Basin. F2S fold axial planes typically strike NNE-SSW to NNW- SSE,  and  their  fold  axes  plunge  at  variable  angles,  and  are  typically  steeper  in  the  Balato  Formation compared to the Fatoya Formation. || DEFORMATION EVENTS    Four  deformation  events  were  recognized  to  affect  the  sediments  of  the  Siguiri  district:  a  cryptic  N-S  compression  (D1S),  an  E-W  to  ENE-WSW  compression  (D2S)  that  is  interpreted  as  progressively  evolving  into  a  transpression  (early-D3S)  and  then  into  a  NNW-SSE  transtension  (late-D3S),  and  finally  a  NW-SE  compression  (D4S).   The D1S deformation event is mainly characterized by F1S recumbent folds with E-W  to  NW-SE  and  NE-SW  striking  axial  traces. A  discreet  S1S  cleavage,  shallowly  to  moderately dipping to the WSW was locally observed in the northernmost part of  the Siguiri district.   The  D2S  deformation  event  is  responsible  for  the  N-S  structural  grain  observed  across the Siguiri district and Siguiri Basin. This event is characterised by F2S upright  folds  with  NNE-SSW  to  NNW-SSE  striking  axial  planes  that  refolds  F1S  folds  and  create  fold  interference  patterns. While  no  axial  planar  cleavage  was  found  associated with the F2S folds, bedding parallel and en-echelon V2S veins developed  during flexural slip along these fold hinges. || Davis,  2002;  Masurel  et  al.,  in  press  2015;  Figure  47). This  younger  episode  of  magmatism,  dated  between  ca. 2085-2054  Ma,  is  coeval  with  the  second  episode  of  gold  mineralisation,  recognized in the deposits of Loulo in the KKI, Morila in Mali, as well as Damang and Obuasi in  Ghana (Fougerouse et al., 2015; Hirdes and Davis, 2002; McFarlane et al., 2011). In  comparison,  the  Siguiri  district  syn-D3S  orogenic  gold  mineralisation  (V3A  and  V3B  veining)  was  overprinted  by  a  latter  phase  of  gold  mineralisation  or  remobilisation,  syn-D4S. The D4S deformation was responsible for the development of the NNE-SSW S4S cleavage, sub- parallel  to  the  sub-solidus  fabric  observed  in  the  Malea  monzogranite,  outcropping  to  the  north of the district (Figure 32) and emplaced along with the Saraya volcanic breccia during the  first  episode  of  magmatism  discussed  above  (Figure  47). Based  on  the orientation  of  the  S4S  cleavage and sub-solidus fabric in the Malea monzogranite, we interpret the emplacement of  this  intrusive  and  of  the  Saraya  volcanic  breccia  as  coeval  with  the  formation  of  the  S4S  cleavage  recognized  in  the  Siguiri  district. || Discussion  Structural event history  The  field  relationships  documented  in  the  Siguiri  district  suggest  a  polyphase  deformation history. All structural elements documented in the Siguiri district can be grouped  in 4 sequential deformation events that have been termed D1S, D2S, D3S, and D4S. Within these  events, 3 distinct folding events and 3 distinct veining events can be determined (Figure  25),  allowing  the  relative  timing  and  geometric  controls  on  mineralization  to  be  placed  into  the  overall structural evolution of the district. Figure 25: Summary table of the deformation events and timing of the structural features recognized at Siguiri in this  study with the work from Milési et al. (1989, 1992), Miller et al. (2013) and Steyn (2012). || Dr Stanislav Ulrich spent the most time  with the candidate on the field and contributed to the overall interpretation of the structural  evolution  of  the  Siguiri  district. Dr  John  Miller  also  contributed  to  this  interpretation  and  provided numerous fruitful discussions regarding stress-switches in orogenic gold deposits. Drs  Nicolas Thébaud, and Campbell T. McCuaig also largely contributed in the revisions done to the  manuscript and by providing insightful discussions. The manuscript  presented in Chapter four is first  authored by the candidate and co- authored by Nicolas Thébaud, John Miller, Malcolm Roberts and Noreen Evans. The candidate  undertook  all  sampling,  sample  preparation,  optical  microscopy,  whole-rock  geochemical  analyses  and  writing  of  the  manuscript. || Early Au-Sb-Bi-(Te-W) mineralisation at the Morila deposit in Southeast Mali (McFarlane et al.,  2011)  is  categorised  as  intrusion-related  but  is  overprinted  by  As-Au-Ag  orogenic  style  mineralisation. This late overprint is hosted along a NNE-trending shear zone. Mineralisation is  characterised by disseminated arsenopyrite containing polygonal gold blebs and is associated  with  albitisation  and  the  development  of  titanite. Mineralisation  in  the  Obuasi  gold  mine  in  Ghana (Fougerouse et al., 2015) is similar to that in the Siguiri district. Mineralisation in Obuasi  is  structurally  controlled  and  displays  two  distinct  textures:  disseminated  gold-bearing  sulphides  (predominantly  arsenopyrite  in  shale)  and  quartz-carbonate  veins  associated  with  native  gold. Obuasi  mineralisation  is  also  associated  with  chlorite-quartz  and  carbonate  alteration (e.g. || Even  though  all  these  studies  propose  that  gold  mineralisation  in  Siguiri
