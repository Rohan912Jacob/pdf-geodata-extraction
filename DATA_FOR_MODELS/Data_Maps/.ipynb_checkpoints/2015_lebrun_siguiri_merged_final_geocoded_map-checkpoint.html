                var html_22a5fa8815cb1be8a3595d08080e4024 = $(`<div id="html_22a5fa8815cb1be8a3595d08080e4024" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Introduction  Orogenic gold mineralization is common across the Paleoproterozoic Birimian rocks of  the West African Craton e.g. Lawrence et al., (2013a); Milési et al. (1989); Milési et al., (1992). The  location  of  orogenic  gold  deposits  is  typically  controlled  by  complex  regional-scale  fault  networks (Goldfarb et al., 2001; Groves et al., 2000). In West Africa, the Ashanti fault system in  Ghana, is one example of such a network, and its many faults host some of the biggest vein- hosted  and  fault-vein-hosted  orogenic  gold  deposits  (e.g.,  Obuasi,  Allibone  et  al.,  2002;  Fougerouse  et  al.,  this  volume). The  Siguiri  district  (240  t/7.9  Moz;  AngloGold  Ashanti  Ltd.,  2013;  AngloGold  Ashanti  Ltd.,  n.d.)  is  unusual  in  West  Africa  because  it  is  not  located  on  a  recognized  large  regional  scale  fault  system.<br><b>Geocode:</b> Ashanti Region, Ghana<br><b>Pages:</b> 88<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ba8209fdf2c5732f74ae444ea60ad545 = $(`<div id="html_ba8209fdf2c5732f74ae444ea60ad545" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Prior to the switch, fluids are stored under  high  pressure  in  the  rock  mass  and  fluid  mobility  and  veining  are  minor. When  the  switch  occurs, a stress threshold is overcome allowing the barrier to be breached and fluids to flow  into an organized vein network. Geodynamic interpretation and drivers of stress-switches  Drivers of the different stress-switches observed in the Siguiri district may have a local  cause, including: 1) continuous local overburden build up; 2) fault irregularities; 3) earthquake  focal  behaviour  dynamics,  or  4)  a  regional  scale mechanism,  such  as  plate  convergence  rate  drop (Upton and Craw, 2013; Goldfarb et al., 2001; Beroza and Zoback, 1993). However, stress- switches  have  been  documented  in  many  other  orogenic  gold  systems  around  the  world,  including Archean examples (Bouiller and Robert, 1992;  Holyland and Ojala, 1997; Nguyen et  al., 1998; Goldfarb et al., 2001; McCuaig and Hronsky, 2014; e.g. in the Yilgarn: the Waroonga  and  New-Holland-Genesis  deposits,  Thébaud  et  al.,  2013). In  the  Birimian  of  West  Africa,  stress-switches have been recognised as one of the crucial triggers for mineralization in several  gold  deposits  (Ashanti  in  Ghana,  Sadiola,  Loulo  and  possibly  Morila  in  Mali,  Allibone  et  al.,  2002a;  Masurel  et  al.,  this  volume;  Lawrence  et  al.,  2013a;  McFarlane  et  al.,  2011).<br><b>Geocode:</b> Jerusalem In Ghana, Apimpua Road, Adum, Kumasi, Kumasi Metropolitan District, Ashanti Region, Ghana<br><b>Pages:</b> 129<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_2aba575713b423054d7ba24977437131.setContent(html_ba8209fdf2c5732f74ae444ea60ad545);

                var html_22d430936c3aa48c4cd8b9b1284111f6 = $(`<div id="html_22d430936c3aa48c4cd8b9b1284111f6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> FIGURE 42: GEOCHEMICAL SPIDER-DIAGRAMS  OF  THE A)  LEAST  ALTERED  SAMPLES  COLLECTED  IN THE SIGUIRI  DISTRICT  AND  NORMALISED  TO  LEAST  ALTERED  FATOYA  GREYWACKE  SAMPLE  (SAMPLE  O,  COLLECTED  IN  THE  KOSISE  DEPOSIT),  REPRESENTATIVE  OF  THE  LITHOLOGIES  HOSTING  THE  BULK  OF  THE  MINERALISATION  IN  SIGUIRI. KINTINIAN  CONGLOMERATE  IN  RED,  FATOYA  SAMPLES  IN  BLUE,  BALATO  SAMPLES  IN  GREEN,  SHALE  SAMPLES  AS  DASHED  LINES,  GREYWACKE  SAMPLES  AS  SOLID  LINES;  B)  KINTINIAN  CONGLOMERATE  SAMPLES  NORMALISED  TO  THE  LEAST  ALTERED  SAMPLE; C) FATOYA SHALE SAMPLES AND KINTINIAN SHALE SAMPLE NORMALISED TO THE LEAST ALTERED FATOYA SHALE  SAMPLE; D) BALATO SHALE SAMPLES  NORMALISED TO  THE  LEAST ALTERED  SAMPLE; E) FATOYA  GREYWACKE  SAMPLES  AND  KINTINIAN  GREYWACKE  SAMPLE  NORMALISED  TO  THE  LEAST  ALTERED  FATOYA  SHALE  SAMPLE,  AND;  F)  BALATO  GREYWACKE SAMPLES NORMALISED TO THE LEAST ALTERED SAMPLE. 187  FIGURE  43:  NORMAL  PROBABILITY  PLOTS  OF  THE  WHOLE-ROCK  GEOCHEMICAL  SAMPLES  FROM  THE  BALATO  (IN  GREEN),  FATOYA (IN BLUE)  AND KINTINIAN FORMATIONS (IN RED). THE  VALUES  PLOTTED  ALONG  THE X  AXIS  ARE  IN  UNITS  OF  STANDARD  DEVIATION  (MEAN  =  0  AND  A  STANDARD  DEVIATION  =  1). THESE  PLOTS  STATISTICALLY  SEPARATE  EACH  DATASET  INTO  MULTIPLE  POPULATIONS  BASED  ON  THEIR  INDIVIDUAL  VALUES  AND  REPRESENTATION  IN  THE  DATASET. 188  FIGURE 44: COMPOSITE LOG AND GEOCHEMICAL CROSS-SECTION FROM THE KOSISE DEPOSIT. || Figure  42:  Geochemical  spider-diagrams  of  the  A)  least  altered  samples  collected  in  the  Siguiri  district  and  normalised to least altered Fatoya greywacke sample (sample O, collected in the Kosise deposit), representative of  the  lithologies  hosting  the  bulk  of  the  mineralisation  in  Siguiri. Kintinian  conglomerate  in  red,  Fatoya  samples  in  blue,  Balato  samples  in  green,  shale  samples  as  dashed  lines,  greywacke  samples  as  solid  lines;  B)  Kintinian  conglomerate samples normalised to the least altered sample; C) Fatoya shale samples and Kintinian shale sample  normalised to the least altered Fatoya shale sample; D) Balato shale samples normalised to the least altered sample;  E) Fatoya greywacke samples and Kintinian greywacke sample normalised to the least altered Fatoya shale sample,  and; F) Balato greywacke samples normalised to the least altered sample. 187 || Figure  43:  Normal  probability  plots  of  the  whole-rock  geochemical  samples  from  the  Balato  (in  green),  Fatoya  (in  blue) and Kintinian Formations (in red). The values plotted along the X axis are in units of standard deviation (mean  =  0  and  a  standard  deviation  =  1). Normal  probability  plots  are  used  to  verify  if  a  dataset  displays  a  normal  distribution (straight line) and/or if multiple populations can be separated. Alteration  Comparison  between  least  altered  samples  and  mineralized  samples  of  each  rock  types and in each formation allow for the characterization of the suite of elements enriched or  depleted towards the ore zones. In the Kintinian conglomerate (Figure 42B), mineralisation is  associated with major increases in Au, Ba, Bi, Cu, K, Rb, S, Te, W, Zn, minor increases in F, Fe,  Mg,  Ni,  Sn  and  minor  decreases  in  As  and  Na  compared  to  the  least  altered  conglomerate  sample (Table 3 in Electronic Appendices). Geochemical variations linked to mineralisation in  the  Fatoya  shale  beds  are  associated with major  increases  in  Au,  As,  Bi,  Na,  S, Te, W, minor  increases in Ag, Cu, Sr and decreases in Ba, K, P, Rb, Zn (Figure  42C). || The  Saraya  area  is  located  ~50  km  west  of  the  Siguiri  district  (area  around  sample  Si327 on Figure  3B). The  lithostratigraphy in the Saraya  area is similar to that of the district,  displaying  fine  micaceous  greywacke,  siltstone  and  shale  beds  alike  of  those  of  the  Balato,  Fatoya and Kintinian Formations. In AEM, the Saraya area shows a low response similar to that  of the Fatoya Formation. The Saraya metasediments are however overlain unconformably by  67 || These  deposits  are  spread  along  an  average  WNW-ESE  trend  across  the  three  different  sedimentary  Formations  hosting  the  district:  the  Kintinian,  Fatoya  and  Balato  Formations  (Figure 2; Watts, 2010). Fieldwork was undertaken in all these deposits but the greater part of  the  work  was  focused  on  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti. This  choice  was  based on the:   1)  importance of the gold mineralisation in the deposit;  2)  hosting Formation;   3)  proximity to contact with another Formation;   4)  outcropping quality of the deposit, and;   5)  density of drill cores in the deposit. 34 || Whole-rock multi-element geochemistry  Baseline geochemistry  Comparison of the baseline geochemistry for the least altered samples of all three rock  types  (conglomerate,  shale  and  greywacke)  from  each  three  formations  hosting  the  Siguiri  district indicates that most elements have similar concentrations in all rock types of all three  formations (Table 3 in Electronic Appendices). However, when data from the Kintinian, Fatoya  and  Balato  Formations  are  normalised  to  a  sample  representative  of  the  dominant  lithology  found  in  the  Siguiri  district  (least  altered  greywacke  from  Kosise  in  the  Fatoya  Formation),  variations  in  a  suite  of  elements  can  be  observed  (Figure  42A). The  baseline  geochemical  variations between the three formations are also observed when comparing the geochemistry  of all collected samples (least altered and altered; Figure 43). In  particular,  baseline  geochemistry  of  the  Kintinian  Formation  is  associated  with  increased concentrations of Ca, F, Li, Mg, Ni, Sc, Sn, Sr, U, V (+ minor increases in Ga and W)  and decreased concentrations of As, Cu, Pr, Si and Zr when compared to the Fatoya and Balato  Formations (Figure 43; Table 3 in Electronic Appendices). Baseline geochemistry of the Balato  Formation,  when  compared  to  those  for  the  Kintinian  and  Fatoya  Formations,  is  associated  with a marked increase in Ba, minor increases in concentration of Bi, Cu, Hf, Pr, Sr, Th, Zn, Zr  and  a  minor  decrease  in  Ge  (Figure  43;  Table  3  in  Electronic  Appendices). These  variations  shows  that  the  Balato  Formation  differs  geochemically  mainly  from  the  Kintinian  Formation  (Figure  42A  and  43).<br><b>Geocode:</b> Balato, Kouroussa Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 171,172,173,22,34,61<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_aa975de3601e79be59edc4afd5218fdf = $(`<div id="html_aa975de3601e79be59edc4afd5218fdf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The felsic volcanic rocks were dated at ca. 2095 Ma Feybesse et al. (1999). Bordering the Basin to the east, the Yanfolila Belt displays an assemblage of sedimentary and  mafic  to  intermediate  volcanic  rocks  intruded  by  felsic  magmas. In  the  west  of  the  Yanfolila  Belt, intermediate to felsic calc-alkaline volcanic rocks from the Niani suite were dated at ca. 2210 Ma and interpreted to be  arc-related and derived from subduction of a young and hot  oceanic plate (Lahondère et al., 2002). || controlling  the morphology  of  the  Siguiri  Basin. These  fundamental  structures are  viewed  as  the  first  order  structures  controlling  the  location  of  the  world-class  Siguiri  district  in  the  eponym Basin. District  to  deposit  scale  structural  work  indicates  that  the  Siguiri  district  underwent  four  deformation  events:  a  N-S  compression  (D1S),  an  E-W  compression  (D2S)  progressively  evolving into a transpression and later on into a transtension (early- and late-D3S respectively),  and a NW-SE compression (D4S). While D1S deformation is cryptic and commonly expressed as  F1S  recumbent  folds  with  E-W  to  NW-SE  and  NE-SW  striking  axial  traces,  D2S  is  typically  characterised by F2S upright folds with NNE-SSW to NNW-SSE striking axial planes that refolds  F1S folds and are responsible for the bulk of the deformation and structural grain observed in  the Siguiri district and Siguiri Basin. The F2S folds are overprinted by four main orientations of  structures that develop (or are reactivated) during the early stages of D3S deformation and are  consistent with a transpressional deformation: N-S thrusts, E-W normal faults, NE-SW dextral  shear  zones  and  WNW-ESE  sinistral  shear  zones. In  field  exposures  and  in  drill  core,  these  structures are typically discreet and only expressed as sub-vertical damage zones ten to fifteen  meters wide and characterised by an increase  in  vein  density or  by  disseminated pyrite.<br><b>Geocode:</b> Basin, Big Horn County, Wyoming, 82410, United States<br><b>Pages:</b> 31,6<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9a8afe92db0588792981b243f883b74f = $(`<div id="html_9a8afe92db0588792981b243f883b74f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5)  Characterise the mineral assemblage, its evolution and the geochemical footprint left  by the gold mineralisation in the metasediments of the Siguiri district;  GENERAL METHODOLOGY  This  section  briefly  details  the  different  methods  and  techniques  used  to  meet  the  defined objectives of this study. Fieldwork and sampling  In  order  to  achieve  the  objectives  identified  in  the  previous  section,  fieldwork  was  conducted in and around the Siguiri district. A total of 22 weeks were spent in the field over  the  course  of  this  study. Fieldwork  was  focused  on  geological  and  structural  mapping,  core  logging and sampling in the  different  deposits of the district  but  was  also conducted around  the district and outside of the Siguiri Basin. Thirteen deposits from the Siguiri district were accessible over the course of this study. From  south  to  north:  Sintroko  PB1,  Sintroko  PB2C,  Sintroko  PB3A,  Sintroko  North,  Kosise,  Kami, Kozan, Kalamagna PB1, Tubani, Bidini, Sanu Tinti, Eureka North and Seguelen (Figure 2). || ANTITAXIAL  V3B  QUARTZ-ANKERITE-ARSENOPYRITE  VEIN;  G)  NATIVE  GOLD  IN  AN  ANTITAXIAL  V3B  QUARTZ-ANKERITE- ARSENOPYRITE  VEIN  OVERPRINTING  A  V2S  QUARTZ-(CARBONATE)  VEIN. CHLORITE  IS  PARTIALLY  REPLACING  THE  FE- CARBONATES. VG: VISIBLE GOLD. 166  FIGURE  35:  SIMPLIFIED  STRUCTURAL  MAPS  AND  CROSS-SECTIONS  OF  KEY  DEPOSITS  FROM  THE  SIGUIRI  DISTRICT  (LOCATION  MAP ON FIGURE 33). A) SANU TINTI AND BIDINI; B) KOSISE, AND; C) SINTROKO PB1. LOCATIONS OF THE DRILL HOLES  AND COLLECTED SAMPLES HIGHLIGHTED. || Both  the  V3A  and  the  V3B  vein  sets  were  found  in  Bidini. The  V3A  carbonate-pyrite  veins  show  coeval  growth  of  pyrite  and  minor  arsenopyrite. These  veins  are  often  found  associated  with  a  halo  of  siderite  nodules  overprinting  metamorphic  sericite. Minor  albite  can also  be  found  in  this vein set. Free  gold  occurs  along  fractures  in  V3A  pyrite  and  is  associated  with  chalcopyrite  and  galena. The  V3B  176 || Figure  35:  Simplified  structural  maps  and  cross-sections  of  key  deposits  from  the  Siguiri  district  (location  map  on  Figure 33). A) Sanu Tinti and Bidini; B) Kosise, and; C) Sintroko PB1. Locations of the drill holes and collected samples  highlighted. Fatoya Formation sediments in the Bidini deposit display various sedimentary features  that can be used as way-up indicators, such as: cross-bedding, rip-up clasts and ripple marks. Metre-thick  beds  of  medium  grained  greywacke  and  sandstone  dominate,  however  fine  alternations of siltstone and shale can also be occasionally found, as well as some black shale  layers. In  this  deposit,  the  Fatoya  Formation  is  overlying  up  to  100  m  of  conglomerate  interbeds, intersected in core BDRCDD009 (Figure 35A and 36). || Figure 21: Photographs of conjugate V3B vein sets. From top left to bottom right: A) Sanu Tinti extension deposit; B)  Bidini  (with  sub-horizontal  bedding,  in  black);  C)  Seguelen  and;  D)  Sintroko  PB1  deposit. In  the  equal  angle  stereonet/Wulff projection stereograms, bedding is represented as black great circles, V3B veins are represented as  red great circles, and the S4S cleavage as a green great circle. Mineralization in Bidini follows the NE-SW and N-S damage zones, and is contained in  both  the  second  and  third  vein  generation. The  first  bedding-parallel  vein  generation  dominated  by  quartz  and minor  ankerite  and  albite  is  barren. The  second  vein  generation  is  composed  of  ankerite  and  pyrite  (Figure  20B  and  20C)  and  the  third  vein  generation  is  composed of quartz-ankerite-arsenopyrite+/-pyrite (Figure 20D, 20E and 22). || Figure 22: A) Photograph of a steep mineralized V3B vein in Kami deposit overprinted by the S4S cleavage. The vein  (red  in  stereogram)  and  measured  fold  axes  from  other  folded  mined  veins  (red  poles)  are  indicative  of  a  NW-SE  compression  (S4S  cleavage  in  green);  B)  Core  from  Bidini  showing  multiple  arsenopyrite  crystals  around  a  V3B  mineralized vein (bottom; orientation of the veins in the upper part of the photo unconstrained). The crystals display  pressure  shadows  (PS;  orange  arrows)  parallel  to  the  S4S  cleavage  (in  green);  C)  Microphotograph  from  the  core  shown in B) of a V3B twinned arsenopyrite under cross-polarized reflected light, developing pressure shadows due to  S4S cleavage. Aspy: arsenopyrite, Qtz: quartz. Stereograms: S0 in black, mined veins as red great circles, mined vein  fold axes as red poles and S4S in green; equal angle (Wulff) projection. Gold in the ankerite-pyrite veins is found as free gold along fractures in the sulfides or  as  inclusions  displaying  triangular  textures  and  is  associated  with  chalcopyrite,  hematite  and  minor  chlorite  (Figure  23F). || Instead  it  is  located  in  the  center  of  a  large  sedimentary basin in the Paleoproterozoic Baoulé-Mossi domain of the West African Craton. The Siguiri gold district  currently  consists of eleven accessible deposits, and is the only  large  gold  district  (>  50  t  Au)  in  the  weakly  metamorphosed  rocks  of  the  Siguiri  Basin  (Egal  et  al.,  1999). Previous work on the district have recognized grade trends but have struggled to put  the geology together and highlight the incipient structures that control gold mineralization at a  deposit,  district  and  regional-scale. Most  notably,  a  study  on  the  structural  controls  of  auriferous quartz veining in eight of the deposits of the district was conducted by Steyn (2012). Steyn (2012) concluded that mineralization is hosted by veins, mainly controlled by competent  lithologies  and  associated  with  N-S  to  NW-SE  fold  hinges  and  N-S  to  NE-SW  shear  zones  developed during  ENE-WSW  transpression. This paper  builds onto the observations made  by  Steyn (2012) and describes the different brittle, ductile and brittle-ductile structures observed  in  the  district,  including  the  different  vein  generations  from  five  representative  deposits  including Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1. || Key deposits of the Siguiri district  The following section reviews the main geological characteristics and insights into the  mineralization of five key deposits from the Siguiri district: Bidini, Sanu Tinti, Kosise, Kami and  Sintroko PB1 (Figure 17). Bidini  The  Bidini  deposit  is  located  in  the  northern  part  of  the  district  (Figure  17). Bidini  is  hosted  in  the  greywacke-dominated  Fatoya  Formation,  and  is  adjacent  to  the  Sanu  Tinti  111 || MINERALIZED VEINS WITH ARSENOPYRITE CRYSTAL HALO. THE ARSENOPYRITE TYPICALLY CRYSTALLIZES ALONG THE EDGES  OF  THE  VEIN  OR  IN  THE  HOST  ROCK  AROUND,  BUT  RARELY  IN  THE  VEIN  ITSELF. THE  VEIN  TO  THE  LEFT  DISPLAYS  A  UNITAXIAL GEOMETRY, CHARACTERISTIC  OF THE  CRACK-SEAL GROWTH MECHANISM (PASSCHIER  AND TROUW, 2005). BOTH  VEINS  ARE  REPRESENTED  AS  RED  GREAT  CIRCLES  IN  THE  EQUAL  ANGLE  STEREONET/WULFF  PROJECTION  STEREOGRAM; E) VISIBLE GOLD IN A QUARTZ-ANKERITE V3B MINERALIZED VEIN. 115  FIGURE 21: PHOTOGRAPHS  OF  CONJUGATE V3B  VEIN  SETS. FROM  TOP  LEFT  TO  BOTTOM  RIGHT: A) SANU TINTI  EXTENSION  DEPOSIT; B) BIDINI (WITH SUB-HORIZONTAL BEDDING, IN BLACK); C) SEGUELEN AND; D) SINTROKO PB1 DEPOSIT. || Methodology  Field approach and sampling  Field approach  Structural elements and controls on gold mineralisation in the Siguiri district are very  consistent  from  one  deposit  to the next  (Lebrun et al., in review  2015a; Chapter 3). For this  reason, key deposits were selected based on the formation and host rocks, the understanding  of the deposit structural framework, and the accessibility to fresh outcrops and core intersects. Three  deposits  were  identified  as  representative  of  the  Siguiri  district  mineralisation:  the  Bidini, Kosise and Sintroko PB1 deposits (Figure 33). General sampling  Sampling was designed to: 1) constrain the paragenesis of the district; 2) characterise  the geochemical halo associated with a representative mineralised shear zone; 3) compare the  geochemical changes between formations and host rocks, and; 4) compare the sulphide major  and trace elements and gold content of each vein generation and hydrothermal events. A total  of 37 representative fresh rock samples were collected. Due to the weathering profile reaching  depths  over  200  m,  drill  core  logging  was  conducted  and  used  to  guide  sampling. || Mineralisation footprints and regional timing of the  Siguiri orogenic gold district (Guinea, West  Africa)  Erwann Lebrun1, Nicolas Thébaud1, John Miller1, Malcolm Roberts2, Noreen Evans3  1: Centre for Exploration Targeting and ARC Centre of Excellence for Core to Crust Fluid Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western  Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: Centre for Microscopy, Characterisation and Analysis, M010, The University of Western Australia,  35 Stirling Highway, Crawley, WA 6009, Australia  3:  John  de  Laeter  Centre  for  Isotope  Research,  TIGeR,  Department  of  Applied  Geology,  Curtin  University, Perth, WA 6845, Australia  Abstract:  Siguiri  is  a  world-class  orogenic  gold  district  hosted  in  the  weakly  metamorphosed  Upper  Birimian  to  Lower  Tarkwa  Group  sediments  of  the  Siguiri  Basin  (Guinea). The  district  is  characterized by a protracted deformation history associated with four main deformation events:  D1S  is  a  N-S  compression;  D2S  is  an  E-W  compression  progressively  evolving  into  an  early-D3S  transpression  and  then  into  a  late-D3S  NNW-SSE  transtension,  and  D4S  is  a  NE-SW  compression. Field observations, petrography and chemical analyses applied to three key deposits of the Siguiri  district  (Bidini,  Sintroko  PB1  and  Kosise)  suggest  that  the  hydrothermal  activity  in  the  district  is  polyphase  and  can  be  subdivided  into  four  distinct  hydrothermal  events. The  first  hydrothermal  event  is  associated  with  the  development  of  barren  bedding-parallel  and  en-echelon  V2S  quartz- dominated-(pyrite) veins. The second hydrothermal event is characterised by the development of  V3A  pyrite-ankerite  veins  late  during  D3S. Laser  ablation  data  show  that  this  vein  set  contains  an  anomalous gold content  of up to 43.3 ppm locked in its pyrite crystal lattice. || ON THE PHOTOGRAPHS, BEDDING IS REPRESENTED BY FULL BLACK LINES, FOLD AXIAL PLANES BY SHORT-DASHED  BLACK  LINES  AND  SHEAR  ZONE  BOUNDARIES  BY  LONG-DASHED  BLACK  LINES. IN  THE  STEREOGRAMS,  BEDDING  IS  REPRESENTED BY BLACK POLES OR FULL BLACK GREAT CIRCLES, CONSTRUCTED FOLD AXIAL PLANES ARE REPRESENTED BY  DASHED  BLACK  GREAT  CIRCLES  AND  CONSTRUCTED  FOLD  AXES  ARE  IN  YELLOW. FROM  TOP-LEFT  TO  BOTTOM  RIGHT:  RECUMBENT  F1S  FOLDS  FROM  A)  BIDINI  (THE  TRACE  OF  THE  OBSERVED  AXIAL  PLANAR  S1S  CLEAVAGE  IS  ALSO  REPRESENTED)  AND  B)  EUREKA  NORTH;  C)  F2S  FOLD  IN  BIDINI;  D)  THE  KOZAN  F2S  SYNCLINE,  THOUGHT  TO  BE  STRUCTURALLY ADJACENT TO THE KOSISE F2S SYNCLINE; E) UPRIGHT F2S FOLD WITH STEEPLY PLUNGING FOLD AXIS FROM  SINTROKO  PB1. NOTE  THE  CONSISTENT  ORIENTATION  OF  THE  VEINS  MINED  BY  LOCALS  (VERTICAL  CAVITIES  IN  WALL)  AND  THE  RHEOLOGICAL  CONTROL  ON  MINERALIZATION  (SEAL  CAP  OF  SHALES,  IN  DARK  GREY,  WITH  STRONG  VEINING  RESTRICTED TO UNDERLYING SANDSTONES). 114  FIGURE 20: PHOTOGRAPHS OF THE DIFFERENT VEIN GENERATIONS OBSERVED IN SIGUIRI. A) EN-ECHELON BARREN QUARTZ V2S  VEINS. || Results  Bidini  Lithostratigraphy and structure  The Bidini deposit is located in the northern part of the district (Figure 33). It is hosted  by  the  greywacke-dominated  Fatoya  Formation  and  is  located  east  of  the  contact  with  the  Kintinian Formation (Figure 35A). 172 || Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin, Guinea, West Africa  Erwann Lebrun1, John Miller1, Nicolas Thébaud1, Stanislav Ulrich2, T. Campbell McCuaig1  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Assets Development - Brownfields, 44 St George Terrace, Perth, WA,  6000, Australia  Abstract:  Ore  bodies  in  the  Siguiri  district,  a  world-class  Paleoproterozoic  orogenic  gold  camp  located  in  the  Birimian  of  north-eastern  Guinea,  are  typically  represented  by  cryptic  sub- vertical  damage  zones  only  expressed  by  a  high  density  of  mineralized  veins. Observations  from  five  representative  deposits  of  the  Siguiri  district  (Sanu  Tinti,  Bidini,  Kami,  Kosise  and  Sintroko PB1) show that these ore bodies are structurally controlled by incipient structures and  spread  across  three  distinct  structural  and  lithostratigraphic  domains. Two  shale-dominated  peripheral domains adjoin a central domain whose lithostratigraphy is dominated by medium  to  coarse-grained  greywacke  and  this  domain  hosts  the  bulk  of  the  gold  endowment  of  the  district. The three domains exhibit similar structural elements that can be described within a  four-stage  deformation  scheme. The  first  deformation  event  (D1S)  is  poorly  constrained  and  interpreted to have been a N-S compressional event. || The third hydrothermal event is also represented by a distinct texture,  only  observed  in  the  Bidini  and  Sanu  Tinti  deposits. The  mineralisation  texture  found  in  the  Kintinian  polymict  conglomerate  is  represented  by  disseminated  pyrite,  accompanied  by  tourmaline,  rare  monazite  and  traces  of  late chalcopyrite, sphalerite,  hematite  and  ilmenite. Minor  sericitisation  and  carbonate  alteration  is  also  associated  with  this  mineralisation  texture. This disseminated mineralisation shows some degree of structural control (Kintinian- Fatoya  N-S  thrust  contact)  but  is  mainly  stratigraphically  controlled  by  the  Kintinian  conglomerate. Comparison  of  major  and  trace  element  signatures  by  LA-ICP-MS  and  EPMA  between the disseminated pyrite and the other generations of pyrite associated with D2S, D3S  and  D4S  deformation  indicates  that  the  Sanu  Tinti  disseminated  pyrite  presents  geochemical  196 || These  deposits  are  spread  along  an  average  WNW-ESE  trend  across  the  three  different  sedimentary  Formations  hosting  the  district:  the  Kintinian,  Fatoya  and  Balato  Formations  (Figure 2; Watts, 2010). Fieldwork was undertaken in all these deposits but the greater part of  the  work  was  focused  on  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti. This  choice  was  based on the:   1)  importance of the gold mineralisation in the deposit;  2)  hosting Formation;   3)  proximity to contact with another Formation;   4)  outcropping quality of the deposit, and;   5)  density of drill cores in the deposit. 34 || These  deposits  highlight  critical  components of character of the host rocks, host rock controls on mineralization and also key  structural  features  with  different  relative  timing. The  five  deposits  selected  for  detailed  analysis were, from north to south: Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1. The Sanu  Tinti,  Bidini  and  Kosise  deposits  are  all  located  near  or  at  the  contact  between  two  of  the  110 || This moderate-dipping cleavage  is the  first  mappable  fabric in the deposit, and the folds are  therefore  termed  F1S  . The  discreet  F1S  folds  are  refolded  by  a  second  generation  of  folds,  termed F2S. The F2S folds in Bidini are not associated with any mappable axial planar foliation. The Bidini deposit itself sits on the hinge of a larger scale F2S fold. This larger scale F2S fold is a  tight upright anticline with an estimated wavelength of about 500 meters. The axial surface of  113 || Whole-rock major and trace element geochemical analyses  Whole-rock  major  and  trace  element  compositions  were  measured  on  each  sample  collected  from  Bidini,  Kosise  and  Sintroko  PB1. The  aim  was  to  identify  1)  the  different  geochemical  variations  associated  with  mineralisation  between  the  three  sedimentary  formations hosting the Siguiri district, and; 2) the main geochemical differences between these  formations. Geochemical analyses (Table 3 in Electronic Appendices) were carried out by Intertek  Genalysis Laboratories in Perth, using a combination of analytical techniques detailed in Table  6 in Electronic Appendices. The Geological Survey of Western Australia (GSWA) Bunbury basalt  and Kerba granite standards were included to monitor instrument precision. Data precision for  both  standards  was  typically  within  3%  for  major  elements  and  10%  for  trace  elements. Detection  limits  for  each  element  are  provided  in  Table  6  in  Electronic  Appendices. || from V2S, V3A, V3B veins and syn-D4S all came from the Fatoya and Kintinian Formations (Kosise  and Bidini deposits). Small amounts of pyrite were found in the Balato Formation (Sintroko PB1  deposit) and could not be linked to any of the four generations. Samples of arsenopyrite came  from  the  Balato  and  Fatoya  Formations  (Sintroko  PB1  and  Bidini  deposits). Samples  were  separated according to the nature of their host rock (either greywacke, shale or conglomerate;  Table  5  in  Electronic  Appendices). Laser  ablation  was  used  to  provide  the  missing  links  between  the  different  textures  of  the  hydrothermal  mineral  assemblages  observed  in  the  Siguiri  district. In  particular,  laser  ablation  and  EPMA  data  allowed  the  comparison  of  the  major  and  trace  element  signatures  from  the  multiple  pyrite  generations  from  Kosise  and  Sintroko  PB1  and  the  pyrite  found  in  the  Bidini  conglomerate. || lattice  of  the  V3B  arsenopyrite  have  similar  Ag/Au  and  Ni/Co  ratios  to  all  pyrite  generations,  around 7.5 and 2.81 respectively (Figure 45E and 45I). In summary, while no arsenopyrite was  found in the Kintinian Formation, arsenopyrite from the Balato Formation shows enrichment in  Ag, Co, Cr, Cu, Sb, Ti (and minor Mn) and depletion in As when compared to the arsenopyrite  hosted in the Fatoya Formation (Table 5 in Electronic Appendices). Discussion  Polyphase hydrothermal activity and gold mineralisation  Field  observations  of  vein  cross-cutting  relationships,  core  logging  and  petrographic  descriptions from Bidini, Sintroko PB1 and Kosise, permit the construction of local paragenetic  sequences  for  each  individual  deposit  studied. When  compared  to  one  another,  the  local  paragenetic  sequences  are  homogeneous  across  the  Siguiri  district  and  are  characterised  by  four  distinct  hydrothermal  events. These  events  were  correlated  in  the  district-scale  paragenetic sequence (Figure 46) summarized below. Together, the laser ablation data (Figure  45) and the general paragenetic  sequence of the district,  reflects  the polyphase  character of  gold mineralisation in Siguiri and three distinct gold mineralisation events were identified. || this anticline trends NNE-SSW, and its fold axis plunges shallowly to the north and south. An  asymmetric N-S trending F2S syncline with a western long limb, eastern short limb and an axial  surface  dipping  to  the  east,  occurs  in  between  Bidini  and  Sanu  Tinti,  giving  an  overall  west  vergence to the folding. Figure 19: Photographs of folds from the Siguiri district with corresponding stereograms of structural data. On the  photographs, bedding is represented by full black lines, fold axial planes by short-dashed black lines and shear zone  boundaries by long-dashed black lines. In the stereograms, bedding is represented by black poles or full black great  circles, constructed fold axial planes are represented by dashed black great circles and constructed fold axes are in  114 || which  are  the  dominant  lithology  in  the  Fatoya  Formation. Six  extra  samples  of  Fatoya  greywacke  were  collected  from  the  Kami  deposit  (hole  KMRCDD293). Six  samples  were  also  collected from hole SKRCDD040 in the Sintroko PB1 deposit (Figure 35C). This hole intersects  the  Balato  Formation  only. Sampling  was  focused  on  both  shale  and  fine  greywacke  beds  within  and  ~75  m  away  from  the  main  ore  zone  (samples  SK1  to  SK6;  Table  3  in  Electronic  Appendices). Geochemical sampling  Geochemical sampling was conducted in the Bidini, Kosise and Sintroko PB1 deposits. || yellow. From top-left to bottom right: recumbent F1S folds from A) Bidini (the trace of the observed axial planar S1S  cleavage  is  also  represented)  and  B)  Eureka  North;  C)  F2S  fold  in  Bidini;  D)  the  Kozan  F2S  syncline,  thought  to  be  structurally adjacent to the Kosise F2S syncline; E) upright F2S fold with steeply plunging fold axis from Sintroko PB1. Note the consistent orientation of the veins mined by locals (vertical cavities in wall) and the rheological control on  mineralization (seal cap of shales, in dark grey, with strong veining restricted to underlying sandstones). Numerous  veins  can  be  observed  to  develop  along  bedding  and  F2S  folds  in  Bidini  (Figure 20A). These veins, whose orientation varies across the deposit, are typically only a few  millimeters to 5 centimeters thick. Multiple sub-vertical damage zones, oriented NE-SW and N- S, crosscut the F2S folds and overprint the bedding parallel veins. || Instead  it  is  located  in  the  center  of  a  large  sedimentary basin in the Paleoproterozoic Baoulé-Mossi domain of the West African Craton. The Siguiri gold district  currently  consists of eleven accessible deposits, and is the only  large  gold  district  (>  50  t  Au)  in  the  weakly  metamorphosed  rocks  of  the  Siguiri  Basin  (Egal  et  al.,  1999). Previous work on the district have recognized grade trends but have struggled to put  the geology together and highlight the incipient structures that control gold mineralization at a  deposit,  district  and  regional-scale. Most  notably,  a  study  on  the  structural  controls  of  auriferous quartz veining in eight of the deposits of the district was conducted by Steyn (2012). Steyn (2012) concluded that mineralization is hosted by veins, mainly controlled by competent  lithologies  and  associated  with  N-S  to  NW-SE  fold  hinges  and  N-S  to  NE-SW  shear  zones  developed during  ENE-WSW  transpression. This paper  builds onto the observations made  by  Steyn (2012) and describes the different brittle, ductile and brittle-ductile structures observed  in  the  district,  including  the  different  vein  generations  from  five  representative  deposits  including Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1.<br><b>Geocode:</b> Bidiņi, Rucavas pagasts, Dienvidkurzemes novads, LV-3477, Latvia<br><b>Pages:</b> 100,102,103,142,152,153,155,156,157,158,16,161,17,178,180,20,34,86,88,95,96,98,99,88<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_30f8d295d76de32ed2d2b2c106c79cd0 = $(`<div id="html_30f8d295d76de32ed2d2b2c106c79cd0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (Figure 24E), and to open to isoclinal inclined W- to NW-verging folds near the Bidini deposit  (Figure  19). The  overall  asymmetric  fold  geometry  indicates  a  vergence  to  the  west  (Figure  17C). No axial planar cleavage (S2S) was identified as being associated with this event. A switch to a phase of brittle deformation marks the end stage of the D2S event in the  Siguiri district and is associated with the development of V2S veining and D2S brittle faults. The  V2S vein set is the oldest observed vein set in the Siguiri district, and it is not mineralized. The  orientation of this quartz-(carbonate) set varies from 320/80 in Sintroko PB1, to 070/40, and  280/45  in  the  Kosise  deposit. || C)  Folded  V3B  vein  and  axial  planar  S4S  cleavage. D)  Pyrite  developed  along  the  S4S  cleavage. E)  Close-up  photograph  of  the  polymict  conglomerate  from  the  Kintinian  Formation  found  below  the  Bidini  deposit  and  in  the  Sanu  Tinti  deposit. F)  Structural  contact  (fault)  between  the  Kintinian and Fatoya Formations in the Sanu Tinti deposit. 175 || Cryptic  D1S:    The  first  deformation  event  D1S  is  a  ductile  deformation  event  characterized by its cryptic F1S folds, because rarely observed in the district, whose axial trace  strikes E-W to NW-SE and NE-SW (Figure 17). Remnants of these folds have been observed in  the northern part of the district (Bidini deposit, Figure 19A; Eureka North deposit, Figure 19B). The F1S folds are commonly tight with recumbent orientation, and fold axes gently plunging to  the E and WNW (axial plane and calculated fold axis on Figure 26A, 26B and 26C). In the Kami  deposit, where NE-SW trending F1S folds are gentle to open with wavelengths in the 100’s of  meters,  F2S  N-S  folds  overprint  the  F1S  folds  and  form  interpreted  type  1  fold  interference  pattern  characterized  by  large  domes  and  basins  (Figure  17  and  18B;  Ramsay  and  Huber,  1987). A  weakly  developed  cleavage  (S1S),  shallowly  to  moderately  dipping  to  the  WSW  is  locally observed in some of the northern deposits (e.g. Bidini; Figure 26E, 26F, 26G and 26H). || Figure  18:  Detailed  structural  form  line  maps  of  the  A)  Bidini  and  Sanu  Tinti  deposits;  B)  Kami  deposit;  C)  Kosise  deposit, and; D) Sintroko PB1 deposit. Each map is accompanied by the deposit cross-section, denoted in red letters. Damage zones, distinct and incipient structures are all represented by a thick black line. Discrete folds occur in the southeastern part of the Bidini deposit (Figure 19A). These  gently  inclined  to  recumbent  folds  are  open  to  tight,  and  have  a  wavelength  of  about  15  meters and fold axes that plunge moderately to the WSW. These folds are associated with an  axial planar cleavage that trends NW-SE to N-S and dips shallowly to moderately to the WSW. || Figure  35:  Simplified  structural  maps  and  cross-sections  of  key  deposits  from  the  Siguiri  district  (location  map  on  Figure 33). A) Sanu Tinti and Bidini; B) Kosise, and; C) Sintroko PB1. Locations of the drill holes and collected samples  highlighted. Fatoya Formation sediments in the Bidini deposit display various sedimentary features  that can be used as way-up indicators, such as: cross-bedding, rip-up clasts and ripple marks. Metre-thick  beds  of  medium  grained  greywacke  and  sandstone  dominate,  however  fine  alternations of siltstone and shale can also be occasionally found, as well as some black shale  layers. In  this  deposit,  the  Fatoya  Formation  is  overlying  up  to  100  m  of  conglomerate  interbeds, intersected in core BDRCDD009 (Figure 35A and 36). || In  the  disseminated  pyrite,  gold  was  found  free  along  fractures  associated  with  chalcopyrite,  hematite and galena. The crystal lattice of the disseminated pyrite was however found to be  barren (~3 ppm Au maximum; Figure 45; Table 5 in Electronic Appendices). The  last  hydrothermal  event  is  a  late  overprint,  which  developed  during  D4S  NW-SE  compression and formed the S4S cleavage. This cleavage is characterised by strain shadows of  sericite, quartz, ankerite and albite around V3B arsenopyrite crystals. Chlorite, hematite, pyrite,  chalcopyrite, pyrrhotite, sphalerite, magnetite can also be found in these strain shadows or in  veinlets  overprinting  the  syn-V3B  disseminated  pyrite  in  the  Kintinian  conglomerate. Even  though no significant gold was found locked in syn-D4S pyrite (~3 ppm Au maximum), free gold  has  been  described  in  both  Bidini  and  Kosise  deposits  infilling  fractures  or  strain  shadow  of  early  mineralised  V3B  pyrite  and  arsenopyrite  with  chalcopyrite,  hematite  and  galena. || In drill core, V3A veins often have brecciated  textures and range from a few mm up to 20 cm. In comparison, individual V3B veins typically  have antitaxial textures (Passchier and Trouw, 2005) and are only a few cm to 15 cm thick but  can extend for up to tens of metres. Supergene alteration has formed a centimetre wide halo  of iron oxides around the V3B veins, preserving them from further weathering (Figure 37C). Mineral assemblages and mineralisation  Hydrothermal  mineral  assemblages  in  the  Bidini  deposit  occurs  as  two  styles  of  mineralisation  dependant  on  whether  these  assemblages  are  hosted  by  the  greywacke  or  shale beds of the Fatoya Formation or in the conglomerate of the Kintinian Formation. In the  Fatoya Formation, hydrothermal activity has formed veins whereas in the Kintinian Formation,  hydrothermal alteration is disseminated throughout the matrix and clasts of the conglomerate  (Figure 34D). In  the  Fatoya  Formation,  mineralisation  is  controlled  by  early-D3S  N-W  and  NE-SW  damage  zones,  around  which  V3S  veining  develops. || In the Bidini deposit, bedding strikes N-NE on average with multiple small-scale open  F2S  folds. The  deposit  sits  on  the  hinge  of  a  refolded  F2S  anticline  the  fold  axes  of  which  dip  shallowly  to the  north  and  south  (Figure  33  and  35A). The  F2S  folds  are  crosscut  by  multiple  early-D3S sub-vertical incipient structures oriented NE-SW and N-S (Figure 37A). These incipient  structures  are  mainly  developed  in  the  centre  of  the  deposit  and  are  expressed  as  discreet  damage zones associated with areas about ten metres wide where the density of mineralised  V3B veins increases (Figure 37B; Lebrun et al., in review 2015a; Chapter 3). These damage zones  can extend up to 300 metres in depth (Figure 35A). Veining in Bidini is dominated by the V3B  vein set (Figure 37B and 37C) and some V3A veins. || Sample  BDRCDD009  402,  meta-greywacke  (WGS84,  UTM  29N,  East.:  460946,  North.:  1280579, Elev.: 352 m)  This sample comes from the base of the Kintinian Formation, below the Bidini deposit. It is a medium-grained, equigranular, massive, feldspathic greywacke (~50 vol% matrix) at sub- greenschist facies. Petrographic observations indicate that its modal composition is around: 20  vol% quartz, 25 vol% albite, 20 vol% white micas. Zircon yield was low and the average crystal  size  is  60x80  μm. The  zircons  are  mostly  colourless  and  fractured  but  remain  subhedral  to  euhedral with a prismatic habit. Cl imaging shows that grain exhibit oscillatory zoning (Figure  11D). || Samples  were collected from drill-core and the sample-size was kept consistent to a quarter core of 50  cm  long  (~1  kg)  for  most  samples  and  about  2  to  3  kg  for  conglomerate  samples. Seven  samples were collected in the Bidini deposit from hole BDRCDD009 (Figure 35A), which starts  in  the  Fatoya  Formation  and  ends  in  the  Kintinian  Formation. Five  of  these  samples  were  collected  from  the  conglomerate  interbeds  (samples  BD2,  BD3  and  BD5  to  BD7;  Table  3  in  Electronic Appendices) while the last two samples were of greywacke and shale beds from the  Kintinian  Formation  (samples  BD1  and  BD4;  Table  3  in  Electronic  Appendices;  Figure  36). Eighteen samples were collected along holes KSDD018, KSDD020, KSDD022 and KSDD024 from  the Kosise deposit (samples A to R; Table 3 in Electronic Appendices; Figure 35B). All of these  drill-holes intersect the Fatoya Formation only. Sampling was focused on the greywacke beds,  167 || Sanu Tinti  The  Sanu  Tinti  deposit  is one  of  the  northernmost  deposits (Figure  17). It  sits  at  the  contact between the greywacke-dominated Fatoya Formation to the east, and the overturned  and  younger  Kintinian  Formation  to  the  west  (Figure  18A). The  Kintinian  Formation  in  Sanu  Tinti  is  characterized  by  a  basal  sequence  of  polymict,  clast  supported  conglomerate. The  remainder of the Kintinian Formation outcropping in this deposit is composed of shale and fine  siltstone beds. The deposit is on the western long limb of a large scale F2S N-S trending open to  close syncline within the Fatoya Formation. This N-S syncline has an E-dipping axial plane that  shows a fold vergence to the west, has a wavelength of about 500 meters, and extends into  the  Bidini  deposit  (Figure  19C). || The matrix correction method was  ZAF utilising the algorithm of Armstrong/Love Scott (Armstrong, 1988). X-Ray  Diffraction  (XRD)  was  used  to  characterise  the  modal  composition  and  its  variations  of  the  geochemical  samples  collected  in  the  Kosise  deposit. Analyses  were  conducted on a Panalytical Empyrean multi-purpose research XRD spectrometer at the CMCA,  UWA. Spectra  were  processed  with  the  HighScore  Plus  software  and  the  final  weighted  R  profile values were all between 5.89 and 11.4 with an average of 8.7. LA-ICP-MS  was  conducted on  all  generations of  pyrite  and  arsenopyrite  found  in  the  district  (V2S,  V3A,  V3B  and  syn-D4S),  as  well  as  on  unconstrained  disseminated  pyrite  hosted  in  the  conglomerate of  the  Bidini  deposit  (Table  4  in  Electronic  Appendices). Samples  of  pyrite  169 || supported  by  other  studies  (Pitcairn  et  al.,  2006;  Price  and  Pichler,  2006). Variations  in  As  content also have a direct impact on the unit cell parameters of the pyrite crystal lattice (a, b, c  distances between atoms and α, β, γ angles between a, b and c) which affects the capacity of  this  mineral  to  contain  gold  (Large  et  al.,  2011;  Savage  et  al.,  2000). This  conclusion  is  highlighted by the covariance in the LA-ICP-MS and EPMA datasets of Au and As in V3A pyrite:  more  Au  is  incorporated  into  the  pyrite  crystal  lattice  along  with  the  increase  in  As  (Figure  45F). The low As content of the Kintinian Formation is thus interpreted to be responsible for  the low Au content of the syn-V3B pyrite disseminated in the Kintinian conglomerate below the  Bidini deposit and outcropping in the Sanu Tinti deposit. Comparison with other West African orogenic gold deposits  The  Siguiri  mineralisation  footprint  has  many  similarities  with  other  West  African  orogenic gold deposits. In particular, mineralisation at the Massawa deposit in Eastern Senegal  (Treloar et al., 2014) is structurally controlled and hosted along sub-vertical NE-trending shear  zones similar to the Kosise deposit.<br><b>Geocode:</b> Bidiņi, Rucavas pagasts, Dienvidkurzemes novads, LV-3477, Latvia<br><b>Pages:</b> 106,115,116,152,154,158,160,161,181,183,72,98<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_891042da528364ccf2b73ff9fd18f6c5 = $(`<div id="html_891042da528364ccf2b73ff9fd18f6c5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Prior to the switch, fluids are stored under  high  pressure  in  the  rock  mass  and  fluid  mobility  and  veining  are  minor. When  the  switch  occurs, a stress threshold is overcome allowing the barrier to be breached and fluids to flow  into an organized vein network. Geodynamic interpretation and drivers of stress-switches  Drivers of the different stress-switches observed in the Siguiri district may have a local  cause, including: 1) continuous local overburden build up; 2) fault irregularities; 3) earthquake  focal  behaviour  dynamics,  or  4)  a  regional  scale mechanism,  such  as  plate  convergence  rate  drop (Upton and Craw, 2013; Goldfarb et al., 2001; Beroza and Zoback, 1993). However, stress- switches  have  been  documented  in  many  other  orogenic  gold  systems  around  the  world,  including Archean examples (Bouiller and Robert, 1992;  Holyland and Ojala, 1997; Nguyen et  al., 1998; Goldfarb et al., 2001; McCuaig and Hronsky, 2014; e.g. in the Yilgarn: the Waroonga  and  New-Holland-Genesis  deposits,  Thébaud  et  al.,  2013). In  the  Birimian  of  West  Africa,  stress-switches have been recognised as one of the crucial triggers for mineralization in several  gold  deposits  (Ashanti  in  Ghana,  Sadiola,  Loulo  and  possibly  Morila  in  Mali,  Allibone  et  al.,  2002a;  Masurel  et  al.,  this  volume;  Lawrence  et  al.,  2013a;  McFarlane  et  al.,  2011).<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 129<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_650af2dd5df26432cfd3b000ec02f014 = $(`<div id="html_650af2dd5df26432cfd3b000ec02f014" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2200 up to ca. 2140 Ma (Adadey et al., 2009; Davis et al., 2015; Davis et  al.,  1994;  Hirdes  and  Davis,  1998;  Taylor  et  al.,  1992). The  Sefwi  Formation  displays  similar  facies  and  ages  as  the  Fetekoro  sediments  and  its  equivalents  in  the  Boromo,  Houndé  and  Banfora belts of Burkina Faso (Davis et al., 2015; Baratoux et al., 2011). In Burkina Faso, the  Boromo,  Houndé  and  Banfora  sedimentary  rocks  have  been  described  as  tuffs,  epiclastic  volcano-sediments,  volcaniclastics,  argilites  and  wackes  with  occasional  intercalations  of  andesites (Baratoux et al., 2011). The Komana sedimentary rocks in the Yanfolila Belt of Mali,  are another example interpreted by Davis et al. (2015) to be a lateral equivalent of the Sefwi  Formation (Figure 15).<br><b>Geocode:</b> Boromo, Balé, Boucle du Mouhoun, Burkina Faso<br><b>Pages:</b> 78<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_91097cc5a33906b05eb2d9aca61021e7 = $(`<div id="html_91097cc5a33906b05eb2d9aca61021e7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Davis,  2002;  Masurel  et  al.,  in  press  2015;  Figure  47). This  younger  episode  of  magmatism,  dated  between  ca. 2085-2054  Ma,  is  coeval  with  the  second  episode  of  gold  mineralisation,  recognized in the deposits of Loulo in the KKI, Morila in Mali, as well as Damang and Obuasi in  Ghana (Fougerouse et al., 2015; Hirdes and Davis, 2002; McFarlane et al., 2011). In  comparison,  the  Siguiri  district  syn-D3S  orogenic  gold  mineralisation  (V3A  and  V3B  veining)  was  overprinted  by  a  latter  phase  of  gold  mineralisation  or  remobilisation,  syn-D4S. The D4S deformation was responsible for the development of the NNE-SSW S4S cleavage, sub- parallel  to  the  sub-solidus  fabric  observed  in  the  Malea  monzogranite,  outcropping  to  the  north of the district (Figure 32) and emplaced along with the Saraya volcanic breccia during the  first  episode  of  magmatism  discussed  above  (Figure  47). Based  on  the orientation  of  the  S4S  cleavage and sub-solidus fabric in the Malea monzogranite, we interpret the emplacement of  this  intrusive  and  of  the  Saraya  volcanic  breccia  as  coeval  with  the  formation  of  the  S4S  cleavage  recognized  in  the  Siguiri  district. || ankerite, siderite nodules; Fougerouse et al., 2015). Other examples of similar  mineralisation  footprint  in  West  Africa  include  Wassa/Benso,  Damang  (Parra-Avila  et  al.,  in  review 2015; Pigois et al., 2003). The  structural  framework  and  geochronology  of  the  Kédougou-Kénieba  Inlier  (KKI),  Guinea, Mali, Ghana, and other West African references (Milési et al., 1989; Milési et al., 1992)  show that gold mineralisation in West Africa between ca. 2110-2060 Ma, occurred during two  main  events  (Figure  47). Both  gold  mineralisation  events  are  chronologically  associated  with  two distinct suites of intrusive rocks previously distinguished by Hirdes and Davis (2002). The  first  gold  mineralisation  event  occurs  between  ca.<br><b>Geocode:</b> Damang, Prestea-Huni Valley Municipal District, Western Region, Ghana<br><b>Pages:</b> 184,186<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_58b2d3c80fe65b2b9d8031f42f4f3e11 = $(`<div id="html_58b2d3c80fe65b2b9d8031f42f4f3e11" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Tarkwa Group  rocks  were  all  deposited  late  during  the  Eburnean  lithostratigraphic  evolution  and  are  also  referred to as “Tarkwa-like” by some authors (Baratoux et al., 2011). The  Tarkwa  Group,  are  “late orogenic  basin”-type  sedimentary  rocks. These  types  of  rocks  were  deposited  in  other  cratons  throughout  the  Earth  geological  history. The  Timiskaming sedimentary rocks and the rest of the Duparquet Basin in Canada, as well as the  Kurrawang  Group  in  the  Eastern  Goldfields  of  Western  Australia,  are  Archean  examples  (Krapež et al., 2000; Mueller et al., 1996). The Hanmer Basin, a foreland sedimentary basin in  New  Zealand,  is  a  modern  example  of  these  “late  orogenic  basin”  sediments  (Wood  et  al.,  1994). These sediments may be associated with early phases of orogenic contraction (Robert  86<br><b>Geocode:</b> Canada, Perry County, Indiana, 47515, United States<br><b>Pages:</b> 80<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c6510759fae8f6c8d3aef45771de7738 = $(`<div id="html_c6510759fae8f6c8d3aef45771de7738" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5)  Characterise the mineral assemblage, its evolution and the geochemical footprint left  by the gold mineralisation in the metasediments of the Siguiri district;  GENERAL METHODOLOGY  This  section  briefly  details  the  different  methods  and  techniques  used  to  meet  the  defined objectives of this study. Fieldwork and sampling  In  order  to  achieve  the  objectives  identified  in  the  previous  section,  fieldwork  was  conducted in and around the Siguiri district. A total of 22 weeks were spent in the field over  the  course  of  this  study. Fieldwork  was  focused  on  geological  and  structural  mapping,  core  logging and sampling in the  different  deposits of the district  but  was  also conducted around  the district and outside of the Siguiri Basin. Thirteen deposits from the Siguiri district were accessible over the course of this study. From  south  to  north:  Sintroko  PB1,  Sintroko  PB2C,  Sintroko  PB3A,  Sintroko  North,  Kosise,  Kami, Kozan, Kalamagna PB1, Tubani, Bidini, Sanu Tinti, Eureka North and Seguelen (Figure 2). || ON THE PHOTOGRAPHS, BEDDING IS REPRESENTED BY FULL BLACK LINES, FOLD AXIAL PLANES BY SHORT-DASHED  BLACK  LINES  AND  SHEAR  ZONE  BOUNDARIES  BY  LONG-DASHED  BLACK  LINES. IN  THE  STEREOGRAMS,  BEDDING  IS  REPRESENTED BY BLACK POLES OR FULL BLACK GREAT CIRCLES, CONSTRUCTED FOLD AXIAL PLANES ARE REPRESENTED BY  DASHED  BLACK  GREAT  CIRCLES  AND  CONSTRUCTED  FOLD  AXES  ARE  IN  YELLOW. FROM  TOP-LEFT  TO  BOTTOM  RIGHT:  RECUMBENT  F1S  FOLDS  FROM  A)  BIDINI  (THE  TRACE  OF  THE  OBSERVED  AXIAL  PLANAR  S1S  CLEAVAGE  IS  ALSO  REPRESENTED)  AND  B)  EUREKA  NORTH;  C)  F2S  FOLD  IN  BIDINI;  D)  THE  KOZAN  F2S  SYNCLINE,  THOUGHT  TO  BE  STRUCTURALLY ADJACENT TO THE KOSISE F2S SYNCLINE; E) UPRIGHT F2S FOLD WITH STEEPLY PLUNGING FOLD AXIS FROM  SINTROKO  PB1. NOTE  THE  CONSISTENT  ORIENTATION  OF  THE  VEINS  MINED  BY  LOCALS  (VERTICAL  CAVITIES  IN  WALL)  AND  THE  RHEOLOGICAL  CONTROL  ON  MINERALIZATION  (SEAL  CAP  OF  SHALES,  IN  DARK  GREY,  WITH  STRONG  VEINING  RESTRICTED TO UNDERLYING SANDSTONES). 114  FIGURE 20: PHOTOGRAPHS OF THE DIFFERENT VEIN GENERATIONS OBSERVED IN SIGUIRI. A) EN-ECHELON BARREN QUARTZ V2S  VEINS. || yellow. From top-left to bottom right: recumbent F1S folds from A) Bidini (the trace of the observed axial planar S1S  cleavage  is  also  represented)  and  B)  Eureka  North;  C)  F2S  fold  in  Bidini;  D)  the  Kozan  F2S  syncline,  thought  to  be  structurally adjacent to the Kosise F2S syncline; E) upright F2S fold with steeply plunging fold axis from Sintroko PB1. Note the consistent orientation of the veins mined by locals (vertical cavities in wall) and the rheological control on  mineralization (seal cap of shales, in dark grey, with strong veining restricted to underlying sandstones). Numerous  veins  can  be  observed  to  develop  along  bedding  and  F2S  folds  in  Bidini  (Figure 20A). These veins, whose orientation varies across the deposit, are typically only a few  millimeters to 5 centimeters thick. Multiple sub-vertical damage zones, oriented NE-SW and N- S, crosscut the F2S folds and overprint the bedding parallel veins.<br><b>Geocode:</b> Eureka, Wayne County, North Carolina, United States<br><b>Pages:</b> 100,16,34<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_34d9c53cb90ec31d87404ebca80794c7 = $(`<div id="html_34d9c53cb90ec31d87404ebca80794c7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Cryptic  D1S:    The  first  deformation  event  D1S  is  a  ductile  deformation  event  characterized by its cryptic F1S folds, because rarely observed in the district, whose axial trace  strikes E-W to NW-SE and NE-SW (Figure 17). Remnants of these folds have been observed in  the northern part of the district (Bidini deposit, Figure 19A; Eureka North deposit, Figure 19B). The F1S folds are commonly tight with recumbent orientation, and fold axes gently plunging to  the E and WNW (axial plane and calculated fold axis on Figure 26A, 26B and 26C). In the Kami  deposit, where NE-SW trending F1S folds are gentle to open with wavelengths in the 100’s of  meters,  F2S  N-S  folds  overprint  the  F1S  folds  and  form  interpreted  type  1  fold  interference  pattern  characterized  by  large  domes  and  basins  (Figure  17  and  18B;  Ramsay  and  Huber,  1987). A  weakly  developed  cleavage  (S1S),  shallowly  to  moderately  dipping  to  the  WSW  is  locally observed in some of the northern deposits (e.g. Bidini; Figure 26E, 26F, 26G and 26H).<br><b>Geocode:</b> Eureka, Wayne County, North Carolina, United States<br><b>Pages:</b> 115<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_66b2fa1f8b77622c99fb61e25abdbe95 = $(`<div id="html_66b2fa1f8b77622c99fb61e25abdbe95" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> FIGURE 42: GEOCHEMICAL SPIDER-DIAGRAMS  OF  THE A)  LEAST  ALTERED  SAMPLES  COLLECTED  IN THE SIGUIRI  DISTRICT  AND  NORMALISED  TO  LEAST  ALTERED  FATOYA  GREYWACKE  SAMPLE  (SAMPLE  O,  COLLECTED  IN  THE  KOSISE  DEPOSIT),  REPRESENTATIVE  OF  THE  LITHOLOGIES  HOSTING  THE  BULK  OF  THE  MINERALISATION  IN  SIGUIRI. KINTINIAN  CONGLOMERATE  IN  RED,  FATOYA  SAMPLES  IN  BLUE,  BALATO  SAMPLES  IN  GREEN,  SHALE  SAMPLES  AS  DASHED  LINES,  GREYWACKE  SAMPLES  AS  SOLID  LINES;  B)  KINTINIAN  CONGLOMERATE  SAMPLES  NORMALISED  TO  THE  LEAST  ALTERED  SAMPLE; C) FATOYA SHALE SAMPLES AND KINTINIAN SHALE SAMPLE NORMALISED TO THE LEAST ALTERED FATOYA SHALE  SAMPLE; D) BALATO SHALE SAMPLES  NORMALISED TO  THE  LEAST ALTERED  SAMPLE; E) FATOYA  GREYWACKE  SAMPLES  AND  KINTINIAN  GREYWACKE  SAMPLE  NORMALISED  TO  THE  LEAST  ALTERED  FATOYA  SHALE  SAMPLE,  AND;  F)  BALATO  GREYWACKE SAMPLES NORMALISED TO THE LEAST ALTERED SAMPLE. 187  FIGURE  43:  NORMAL  PROBABILITY  PLOTS  OF  THE  WHOLE-ROCK  GEOCHEMICAL  SAMPLES  FROM  THE  BALATO  (IN  GREEN),  FATOYA (IN BLUE)  AND KINTINIAN FORMATIONS (IN RED). THE  VALUES  PLOTTED  ALONG  THE X  AXIS  ARE  IN  UNITS  OF  STANDARD  DEVIATION  (MEAN  =  0  AND  A  STANDARD  DEVIATION  =  1). THESE  PLOTS  STATISTICALLY  SEPARATE  EACH  DATASET  INTO  MULTIPLE  POPULATIONS  BASED  ON  THEIR  INDIVIDUAL  VALUES  AND  REPRESENTATION  IN  THE  DATASET. 188  FIGURE 44: COMPOSITE LOG AND GEOCHEMICAL CROSS-SECTION FROM THE KOSISE DEPOSIT. || Figure  42:  Geochemical  spider-diagrams  of  the  A)  least  altered  samples  collected  in  the  Siguiri  district  and  normalised to least altered Fatoya greywacke sample (sample O, collected in the Kosise deposit), representative of  the  lithologies  hosting  the  bulk  of  the  mineralisation  in  Siguiri. Kintinian  conglomerate  in  red,  Fatoya  samples  in  blue,  Balato  samples  in  green,  shale  samples  as  dashed  lines,  greywacke  samples  as  solid  lines;  B)  Kintinian  conglomerate samples normalised to the least altered sample; C) Fatoya shale samples and Kintinian shale sample  normalised to the least altered Fatoya shale sample; D) Balato shale samples normalised to the least altered sample;  E) Fatoya greywacke samples and Kintinian greywacke sample normalised to the least altered Fatoya shale sample,  and; F) Balato greywacke samples normalised to the least altered sample. 187 || Figure  43:  Normal  probability  plots  of  the  whole-rock  geochemical  samples  from  the  Balato  (in  green),  Fatoya  (in  blue) and Kintinian Formations (in red). The values plotted along the X axis are in units of standard deviation (mean  =  0  and  a  standard  deviation  =  1). Normal  probability  plots  are  used  to  verify  if  a  dataset  displays  a  normal  distribution (straight line) and/or if multiple populations can be separated. Alteration  Comparison  between  least  altered  samples  and  mineralized  samples  of  each  rock  types and in each formation allow for the characterization of the suite of elements enriched or  depleted towards the ore zones. In the Kintinian conglomerate (Figure 42B), mineralisation is  associated with major increases in Au, Ba, Bi, Cu, K, Rb, S, Te, W, Zn, minor increases in F, Fe,  Mg,  Ni,  Sn  and  minor  decreases  in  As  and  Na  compared  to  the  least  altered  conglomerate  sample (Table 3 in Electronic Appendices). Geochemical variations linked to mineralisation in  the  Fatoya  shale  beds  are  associated with major  increases  in  Au,  As,  Bi,  Na,  S, Te, W, minor  increases in Ag, Cu, Sr and decreases in Ba, K, P, Rb, Zn (Figure  42C). || The  Saraya  area  is  located  ~50  km  west  of  the  Siguiri  district  (area  around  sample  Si327 on Figure  3B). The  lithostratigraphy in the Saraya  area is similar to that of the district,  displaying  fine  micaceous  greywacke,  siltstone  and  shale  beds  alike  of  those  of  the  Balato,  Fatoya and Kintinian Formations. In AEM, the Saraya area shows a low response similar to that  of the Fatoya Formation. The Saraya metasediments are however overlain unconformably by  67 || The basal Kintinian olistostrome marks the interface between the Fatoya and Kintinian  Formations and can be traced in regional magnetic datasets and by field mapping as a narrow  N-S belt across the entire Siguiri Basin (Figure 10). The prominence of this N-S trend in other  major volcano-sedimentary belts across the West African Craton, parallel to the central Siguiri  Basin (e.g. Yanfolila Belt; Figure 3A), indicates probable basement structure reactivation. Bends  in  the  Kintinian  olistostrome  and  in  the  rest  of  the  lithostratigraphy  defined  in  the  Siguiri  district  can  be  observed  both  at  the  scale  of  the  district  (Figure  5)  and  at  the  regional  scale  where  the  olistostrome  forms  a  “Z”-shaped  unit  recognized  across  the  entire  Siguiri  Basin  (Figure  3B  and  10). The  peculiar  shape  of  the  Kintinian  olistostrome  recognized  across  the  Siguiri Basin originated from the first phases of orogenic contraction affecting the Basin, such  as  D1S  N-S  compression. The  WNW-ESE,  N-S  and  NE-SW  structures  that  bound  the  Kintinian  olistostrome  across  the  Siguiri  Basin  (Figure  3B,  5  and  10)  are  therefore  considered  to  represent  fundamental  deeper  basement  structures  that  controlled  the  thickness  and  morphology of this unit at the time of its deposition. || These  deposits  are  spread  along  an  average  WNW-ESE  trend  across  the  three  different  sedimentary  Formations  hosting  the  district:  the  Kintinian,  Fatoya  and  Balato  Formations  (Figure 2; Watts, 2010). Fieldwork was undertaken in all these deposits but the greater part of  the  work  was  focused  on  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti. This  choice  was  based on the:   1)  importance of the gold mineralisation in the deposit;  2)  hosting Formation;   3)  proximity to contact with another Formation;   4)  outcropping quality of the deposit, and;   5)  density of drill cores in the deposit. 34 || This fabric is overprinted by bedding parallel veins following the western long limb of the large  scale F2S N-S trending syncline developed in the Fatoya side of the deposit (Figure 18A). Sub-vertical ENE-trending veins were  found to cut across the  large scale  F2S  syncline. These veins often display a conjugate geometry and are a few centimeters to 15 centimeters  thick, but can extend for tens of meters in length (Figure 21A). In Sanu Tinti, these conjugate  veins are typically oriented in two main sets: 335/82 and 196/84. Either of these sets can have  a conjugate geometry with additional secondary veins of similar orientation to the other vein  set. In the northern part of the Sanu Tinti deposit, the density of these veins increases up to  121 || Whole-rock multi-element geochemistry  Baseline geochemistry  Comparison of the baseline geochemistry for the least altered samples of all three rock  types  (conglomerate,  shale  and  greywacke)  from  each  three  formations  hosting  the  Siguiri  district indicates that most elements have similar concentrations in all rock types of all three  formations (Table 3 in Electronic Appendices). However, when data from the Kintinian, Fatoya  and  Balato  Formations  are  normalised  to  a  sample  representative  of  the  dominant  lithology  found  in  the  Siguiri  district  (least  altered  greywacke  from  Kosise  in  the  Fatoya  Formation),  variations  in  a  suite  of  elements  can  be  observed  (Figure  42A). The  baseline  geochemical  variations between the three formations are also observed when comparing the geochemistry  of all collected samples (least altered and altered; Figure 43). In  particular,  baseline  geochemistry  of  the  Kintinian  Formation  is  associated  with  increased concentrations of Ca, F, Li, Mg, Ni, Sc, Sn, Sr, U, V (+ minor increases in Ga and W)  and decreased concentrations of As, Cu, Pr, Si and Zr when compared to the Fatoya and Balato  Formations (Figure 43; Table 3 in Electronic Appendices). Baseline geochemistry of the Balato  Formation,  when  compared  to  those  for  the  Kintinian  and  Fatoya  Formations,  is  associated  with a marked increase in Ba, minor increases in concentration of Bi, Cu, Hf, Pr, Sr, Th, Zn, Zr  and  a  minor  decrease  in  Ge  (Figure  43;  Table  3  in  Electronic  Appendices). These  variations  shows  that  the  Balato  Formation  differs  geochemically  mainly  from  the  Kintinian  Formation  (Figure  42A  and  43). || compositional  variation  across  the  Basin,  consistent  with  the  local  geology. For  instance,  limestone clasts were observed in the conglomerate from the Marble Hill location (Figure  5),  north-west  of  the  Siguiri  district  is  dominated  by  shale  and  greywacke  from  the  Fatoya  and  Balato Formations. U-Pb detrital zircon geochronology  Few  geochronological  constraints  exist  over  the  study  area  and  the  broader  Siguiri  Basin  area  (Egal  et  al.,  1999;  Egal  et  al.,  2002;  Feybesse  et  al.,  1999). Sample  details  and  analytical data for each sample are below and in Table 1 (in Electronic Appendices). Sample  SKRCDD040  236.5,  meta-greywacke  (WGS84,  UTM  29N,  East.:  462781,  North.:  1271072, Elev.: 364 m)  This  sample  is  a  fine-grained,  massive,  equigranular,  dark  grey  greywacke  (~60  vol%  matrix)  at  sub-greenschist  facies  from  the  Balato  Formation  (Sintroko  PB1  deposit). Modal  composition  for  quartz,  albite  and  white  micas  of  around  20,  25  and  20  vol%  respectively. || sedimentation. However, available data show that the Kintinian conglomerates occur as thick  (~10-15 m) deposits overlain by thin (<50 cm) shale to mudstone intervals. The conglomerates  were observed at  the contact  with Fatoya greywackes, above  a thrust  fault in the  Sanu Tinti  deposit, and reworking meta-limestone/marble in drill cores from the Silakoro area. Based on  the  current  data,  the  conglomeratic  layers  sit  near  the  base  of  the  Kintinian  Formation,  are  overlain  by  mudstone  and  boudinaged  limestone  interbeds  representing  the  bulk  of  the  Kintinian Formation (Figure 6F), and their true thickness varies across the map and in cores. In  order  to  integrate  the  observations  from  the  Siguiri  district  in  the  broader  Siguiri  basin  framework,  two  additional  localities  were  investigated: the  Marble  Hill  and  the  Saraya  area  (Figure  3B  and  5A). Located  between  the  Kintinian  and  the  Fatoya  Formations  in  map  view  (area  around  sample  Si241  on  Figure  5A),  the  Marble  Hill  displays  conglomerate  and  greywacke sitting on top of strongly foliated meta-limestone beds (Figure 6D). || supported conglomerate beds. In the Sanu Tinti deposit, detailed further in the results, a thrust  fault marks the contact between the Fatoya and the Kintinian Formation. Figure 17: A) Form line map, and; B) structural map of the Siguiri gold district and its different deposits constrained  by aeromagnetics, magnetics, gravimetry, drill core and field observations. The three structural domains follow the  lithostratigraphy. Red  lines  indicate  the  segments  of  the  district  composite  cross-section  shown  in  C. C)  Simplified  composite  E-W  cross-sections  of  the  Siguiri  district  (deposit  cross-sections  in  Figure  18).<br><b>Geocode:</b> Fatöya, Kintinian, Siguiri Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 106,171,172,173,22,34,61,65,82,93<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6a86abc45e8dfb36344441ae78ad4ed1 = $(`<div id="html_6a86abc45e8dfb36344441ae78ad4ed1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure 7: Field photographs of (A) ripple marks in the Kami deposit, Fatoya formation; (B) rip-up clasts of shale at the  base of a turbidite (greywacke) bed in the Fatoya formation; (C) cm to dm-thick bedded greywacke turbidites in the  Fatoya  formation  associated  with  basal  erosional  (scour)  surfaces  (white  arrows);(D)  basal  conglomerate  of  the  Kintinian  formation  showing  the  polymict,  poorly-sorted,  angular  to  sub-rounded  clasts  dominated  by  greywacke/shale interbeds and shale (likely sourced from the Balato and Fatoya formations). The Fatoya Formation is dominated by normally-graded (fining-upward), dm to m-thick  beds  of  medium  to  coarse-grained  greywacke  grading  upwards  to  siltstone  and  mudstone  (Figure 5C, 5D, 6B). Beds are highlighted by sharp to erosional (scoured) basal surfaces (Figure  6D and 7C). Sub-angular to sub-rounded rip-up clasts of siltstone, mudstone and shale can be  observed  in  some  instances  (Figure  7B),  suggesting  that  the  fining-upward  greywacke  beds  were the product of erosional flows. High to low-angle cross-lamination is commonly observed  highlighting  the  deposition of current ripples in lower flow  regime  conditions (Figure  6B and  6D). Asymmetric ripple marks are also observed in the field (Figure  7A). || In  the  Siguiri  district,  such  structures  were  not  observed. Instead,  strike-slip  and  dip-slip  movements  were  accommodated along the four different orientations of faults observed throughout the district. Field  data  from  the  Siguiri  district  indicate  that  dip-slip  movements  (or  pure  shear  component) were accommodated by the N-S thrust faults, these structures dominantly border  the low-strain central part of the Siguiri district (Fatoya formation). Strike-slip movements (or  simple  shear  component)  were  accommodated  by  the  NE-SW  dextral  shear  zones  and  the  140 || Sampling was designed to obtain the baseline geochemistry of each sedimentary Formation. In  order to characterise  the geochemical variations associated with early-D3S  mineralised faults,  samples  were  collected  along  a  NW-SE  composite  section,  across  a  discrete  NE-SW  dextral  shear  zone  in  the  Kosise  deposit  and  across  a  NE-SW  shear  zone  and  a  bedding-parallel  N-S  reverse  fault (Figure  35B). The  Kosise  deposit  was  chosen  because  it  is  hosted  in  the  Fatoya  formation,  host  to most  of  the  deposits  (Figure  33),  and  because  its  structural  framework  is  relatively simple and well constrained. Sample spacing was modified according to the shear- zone proximity, grade distribution and apparent alteration. Sampling at intervals of about 10  metres was used in the distal part of the section while shorter intervals of a few metres were  used  around  proximal  alteration  zones. Veins  were  trimmed  off  from  all  samples  to  avoid  nugget  effects. || particularly  useful  in  the  making  of  the  district-scale  geological  map  (Figure  5),  regional  correlations were constrained by the magnetics datasets. Figure  5:  A)  Geological  map  of  the  Siguiri  district  tenement  as  interpreted  from  the  Spectrem  AEM  Tau  products. Deposits  are  structurally  controlled  and  mostly  hosted  in  the  Fatoya  formation  (Lebrun  et  al.,  in  review  2015;  Chapter 3). The location of each geochronological sample is reported on the map. Sample Si326 was sampled further  west (Figure 3B). The blue outline represents the Siguiri tenement boundaries. || sedimentary formations hosting gold deposits in the district, whereas the Kami and Sintroko  PB1 deposits are located in the middle of the Fatoya formation. Seven  months  of  fieldwork  in  the  Siguiri  district  were  conducted  over  two  years,  starting  in  April  2011. Mapping,  structural  data  collection,  and  sampling  in  the  district  were  accomplished using open pit and limited field exposure augmented by logging of selected drill  cores. All  readings  are  given  in  true  north  coordinates. Planar  features  are  given  in  dip  direction/dip  format  (e.g.,  180/45  for  an  E-W  plane  dipping  at  45°  to  the  south). Each  structural element or event is suffixed by “XS” or "XY" subscripts with “X” representing a digit  related to the relative timing of the deformation event mapped, “Y” representing a particular  group of structural elements, and “S” standing for Siguiri.<br><b>Geocode:</b> Fatöya, Kintinian, Siguiri Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 125,153,53,58,96<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
