                var html_4ecf8959feaf421c84e46c84cbc04720 = $(`<div id="html_4ecf8959feaf421c84e46c84cbc04720" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5)  Characterise the mineral assemblage, its evolution and the geochemical footprint left  by the gold mineralisation in the metasediments of the Siguiri district;  GENERAL METHODOLOGY  This  section  briefly  details  the  different  methods  and  techniques  used  to  meet  the  defined objectives of this study. Fieldwork and sampling  In  order  to  achieve  the  objectives  identified  in  the  previous  section,  fieldwork  was  conducted in and around the Siguiri district. A total of 22 weeks were spent in the field over  the  course  of  this  study. Fieldwork  was  focused  on  geological  and  structural  mapping,  core  logging and sampling in the  different  deposits of the district  but  was  also conducted around  the district and outside of the Siguiri Basin. Thirteen deposits from the Siguiri district were accessible over the course of this study. From  south  to  north:  Sintroko  PB1,  Sintroko  PB2C,  Sintroko  PB3A,  Sintroko  North,  Kosise,  Kami, Kozan, Kalamagna PB1, Tubani, Bidini, Sanu Tinti, Eureka North and Seguelen (Figure 2). || ANTITAXIAL  V3B  QUARTZ-ANKERITE-ARSENOPYRITE  VEIN;  G)  NATIVE  GOLD  IN  AN  ANTITAXIAL  V3B  QUARTZ-ANKERITE- ARSENOPYRITE  VEIN  OVERPRINTING  A  V2S  QUARTZ-(CARBONATE)  VEIN. CHLORITE  IS  PARTIALLY  REPLACING  THE  FE- CARBONATES. VG: VISIBLE GOLD. 166  FIGURE  35:  SIMPLIFIED  STRUCTURAL  MAPS  AND  CROSS-SECTIONS  OF  KEY  DEPOSITS  FROM  THE  SIGUIRI  DISTRICT  (LOCATION  MAP ON FIGURE 33). A) SANU TINTI AND BIDINI; B) KOSISE, AND; C) SINTROKO PB1. LOCATIONS OF THE DRILL HOLES  AND COLLECTED SAMPLES HIGHLIGHTED. || D1S deformation is interpreted to have been linked to N-S compression, but with inconclusive  outcrop exposures the understanding of this early deformation remains unclear. An alternative  interpretation is that the F1S folds represent syn-sedimentary slump folds (McClay, 1992), but  the  consistent  orientation  and  fold  axes  (accounting  for  overprinting  by  subsequent  events)  more  strongly  supports  a  tectonic  contractional  setting  for  this  folding. This  first  phase  of  deformation  may  be  responsible  for  the  early  albitisation  of  the  host  rock  across  the  Siguiri  district. D2S:  The second deformation is associated with the formation of major folds (F2S) and  associated D2S thrust faults (e.g., at Sanu Tinti and Kosise; Figure  18A and 18C). This event is  responsible for the bulk of the folding in the metasedimentary rocks and for the N-S structural  grain affecting much of the Siguiri Basin. F2S fold axial planes typically strike NNE-SSW to NNW- SSE,  and  their  fold  axes  plunge  at  variable  angles,  and  are  typically  steeper  in  the  Balato  Formation compared to the Fatoya Formation. || Figure  35:  Simplified  structural  maps  and  cross-sections  of  key  deposits  from  the  Siguiri  district  (location  map  on  Figure 33). A) Sanu Tinti and Bidini; B) Kosise, and; C) Sintroko PB1. Locations of the drill holes and collected samples  highlighted. Fatoya Formation sediments in the Bidini deposit display various sedimentary features  that can be used as way-up indicators, such as: cross-bedding, rip-up clasts and ripple marks. Metre-thick  beds  of  medium  grained  greywacke  and  sandstone  dominate,  however  fine  alternations of siltstone and shale can also be occasionally found, as well as some black shale  layers. In  this  deposit,  the  Fatoya  Formation  is  overlying  up  to  100  m  of  conglomerate  interbeds, intersected in core BDRCDD009 (Figure 35A and 36). || Gold  mineralisation  in  the  Kami  and  Kosise  deposits  is  associated  with  veins  that  crosscut the oldest quartz-dominated vein sets and developed adjacent to discrete fault zones  and  also  with  veins  within  damage  zones  related  to  incipient  structures. The  vein  arrays  occurring adjacent to the discrete fault zones and within the damage zones, can be separated  into  two  generations. The first  generation  of  these  veins  consists  of  ankerite-pyrite  and  rare  albite,  and  was  only  observed  in  drill  core  and  develops  in  the  first  few  meters  around  the  damage zone linked to the discrete fault zones (Figure 20B and 20C). These veins orientation  could  only  be  constrained  from  drill  core  observation,  and  do  not  show  a  consistent  orientation  (Figure  20B). These  veins  are  a  few  millimeters  up  to  15  centimeters  thick  and  commonly display brecciated textures (Figure 20B). Their lateral extent is not known. || In  Kosise,  the  former  orientation  displays  an  en-echelon  geometry  (Figure  20A). In  the  Kosise  deposit,  the  V2S  vein  poles  typically  plot  along  an  E-W  oriented  girdle,  consistent  with  the  prominent  F2S  folding  event  (stereogram on  Figure  20A). The V2S bedding parallel veins, and also the en-echelon sigmoidal vein sets, are interpreted to  indicate  some  amount  of  flexural  slip  along  bedding  occurred  during  late-stage  F2S  fold  development  (Figure  20A  and  27). Based  on  all  early  and  late-D2S  structural  elements  presented (Figure 17 and 18C), we interpret that D2S was associated with an E-W to ESE-WNW  compressional stress-field under a brittle-ductile regime. Figure 27: Schematic evolution of the early-D2S compression and of the mode of formation of the bedding parallel  and en-echelon V2S veins associated with flexural slip. 131 || In the field, veins from one set can be  found  conjugate  with  veins  from  the  other,  or  with  other  secondary  veins  with  a  slightly  differently orientation (Figure 23B). In the first ten to fifteen meters away from these damage  zones  the  conjugate  vein  sets  can  also  be  found  in  domal  structures  along  particularly  competent  greywacke  beds  (Figure  23A). The  bulk of  the  gold  found  in  the  Kami  and  Kosise  deposits is associated with these quartz-ankerite-arsenopyrite veins. Native gold can be found  in the quartz veins and along the ankerite rims. Free gold can also be found in the arsenopyrite  and  along  fractures  associated  with  chalcopyrite,  galena  and  some  sphalerite. Gold  grades  125 || Instead  it  is  located  in  the  center  of  a  large  sedimentary basin in the Paleoproterozoic Baoulé-Mossi domain of the West African Craton. The Siguiri gold district  currently  consists of eleven accessible deposits, and is the only  large  gold  district  (>  50  t  Au)  in  the  weakly  metamorphosed  rocks  of  the  Siguiri  Basin  (Egal  et  al.,  1999). Previous work on the district have recognized grade trends but have struggled to put  the geology together and highlight the incipient structures that control gold mineralization at a  deposit,  district  and  regional-scale. Most  notably,  a  study  on  the  structural  controls  of  auriferous quartz veining in eight of the deposits of the district was conducted by Steyn (2012). Steyn (2012) concluded that mineralization is hosted by veins, mainly controlled by competent  lithologies  and  associated  with  N-S  to  NW-SE  fold  hinges  and  N-S  to  NE-SW  shear  zones  developed during  ENE-WSW  transpression. This paper  builds onto the observations made  by  Steyn (2012) and describes the different brittle, ductile and brittle-ductile structures observed  in  the  district,  including  the  different  vein  generations  from  five  representative  deposits  including Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1. || Intersections between  NE-SW  dextral  shear  zones  and  N-S  thrust  faults  are  typically  highly  mineralized,  such  as  in  Kosise  (Figure  19C). Minor faults represented by dashed lines in E). Stereograms: S0 in black, calculated F2S fold axes in yellow, structures  in blue, mined vein in red and S4S in green; equal angle (Wulff) projection. 124 || Key deposits of the Siguiri district  The following section reviews the main geological characteristics and insights into the  mineralization of five key deposits from the Siguiri district: Bidini, Sanu Tinti, Kosise, Kami and  Sintroko PB1 (Figure 17). Bidini  The  Bidini  deposit  is  located  in  the  northern  part  of  the  district  (Figure  17). Bidini  is  hosted  in  the  greywacke-dominated  Fatoya  Formation,  and  is  adjacent  to  the  Sanu  Tinti  111 || Kosise  Lithostratigraphy and structure Kosise   The Kosise deposit is hosted by the Fatoya Formation and is located to the west of the  contact with the Balato Formation (Figure 33). Sedimentary beds in Kosise are typically a metre  thick and commonly display sedimentary features, such as graded bedding, ripple marks, rip- up  clasts  as  well  as  loading  and  cross-bedding  structures. These  sedimentary  features  were  used  as  way-up  indicators  and  show  that  the  Fatoya  Formation  in  this  deposit  is  normally  graded. Kosise lithostratigraphy is dominated by beds of medium to coarse-grained greywacke  and some beds of sandstone can also be found in the north of the deposit. Rare alternations of  thin siltstone and shale beds can also be found. Kosise  is located in a F2S  syncline  oriented N-S with a sub-horizontal fold axis (Figure  35B). || Methodology  Field approach and sampling  Field approach  Structural elements and controls on gold mineralisation in the Siguiri district are very  consistent  from  one  deposit  to the next  (Lebrun et al., in review  2015a; Chapter 3). For this  reason, key deposits were selected based on the formation and host rocks, the understanding  of the deposit structural framework, and the accessibility to fresh outcrops and core intersects. Three  deposits  were  identified  as  representative  of  the  Siguiri  district  mineralisation:  the  Bidini, Kosise and Sintroko PB1 deposits (Figure 33). General sampling  Sampling was designed to: 1) constrain the paragenesis of the district; 2) characterise  the geochemical halo associated with a representative mineralised shear zone; 3) compare the  geochemical changes between formations and host rocks, and; 4) compare the sulphide major  and trace elements and gold content of each vein generation and hydrothermal events. A total  of 37 representative fresh rock samples were collected. Due to the weathering profile reaching  depths  over  200  m,  drill  core  logging  was  conducted  and  used  to  guide  sampling. || Mineral assemblages and mineralisation  The  XRD  analyses  on  the  Kosise  samples  show  that  the  greywacke  host  rock  is  comprised of >40 vol% albite, 7 vol% carbonate, >5 vol% chamosite (chlorite family), 15 vol%  white micas and 27 vol% quartz. In the shale beds chamosite and white mica increase to 8 vol%  and 28 vol%, respectively and quartz decreases to 17 vol%. These abundances vary by only a  few percent across the ore shoots (Table 3 in Electronic Appendices). The V2S en-echelon veins  crosscut the already albitised and sericitised host rock. In Kosise, these veins are dominated by  quartz with rare ankerite and albite. No free gold was observed in V2S pyrite. || Mineralisation footprints and regional timing of the  Siguiri orogenic gold district (Guinea, West  Africa)  Erwann Lebrun1, Nicolas Thébaud1, John Miller1, Malcolm Roberts2, Noreen Evans3  1: Centre for Exploration Targeting and ARC Centre of Excellence for Core to Crust Fluid Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western  Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: Centre for Microscopy, Characterisation and Analysis, M010, The University of Western Australia,  35 Stirling Highway, Crawley, WA 6009, Australia  3:  John  de  Laeter  Centre  for  Isotope  Research,  TIGeR,  Department  of  Applied  Geology,  Curtin  University, Perth, WA 6845, Australia  Abstract:  Siguiri  is  a  world-class  orogenic  gold  district  hosted  in  the  weakly  metamorphosed  Upper  Birimian  to  Lower  Tarkwa  Group  sediments  of  the  Siguiri  Basin  (Guinea). The  district  is  characterized by a protracted deformation history associated with four main deformation events:  D1S  is  a  N-S  compression;  D2S  is  an  E-W  compression  progressively  evolving  into  an  early-D3S  transpression  and  then  into  a  late-D3S  NNW-SSE  transtension,  and  D4S  is  a  NE-SW  compression. Field observations, petrography and chemical analyses applied to three key deposits of the Siguiri  district  (Bidini,  Sintroko  PB1  and  Kosise)  suggest  that  the  hydrothermal  activity  in  the  district  is  polyphase  and  can  be  subdivided  into  four  distinct  hydrothermal  events. The  first  hydrothermal  event  is  associated  with  the  development  of  barren  bedding-parallel  and  en-echelon  V2S  quartz- dominated-(pyrite) veins. The second hydrothermal event is characterised by the development of  V3A  pyrite-ankerite  veins  late  during  D3S. Laser  ablation  data  show  that  this  vein  set  contains  an  anomalous gold content  of up to 43.3 ppm locked in its pyrite crystal lattice. || Native gold can be found within the quartz or on the margin of the quartz and ankerite (Figure  20E). Kami and Kosise  The  Kami  and  Kosise  deposits  are  both  hosted  in  the  Fatoya  Formation,  which  is  dominated by meter-thick greywacke-sandstone beds fining up into, or alternating with, minor  centimeter-thick  beds  of  siltstone  and  shale  (Figure  17). Kami  sits  in  the  centre  of  the  Formation, whereas Kosise sits further to the east. The  Kami  deposit  has  a  structural  style  characterized  by  open  F1S  upright  folds  with  fold  axes  gently  plunging  to  the  NE  or  the  SW  and  by  open  F2S  upright  folds  with  fold  axes  gently  plunging  to  the  north  or  south. The  intersection  of  these  folds  forms  a  broad  domal  structure that hosts the Kami deposit. The Kosise deposit is adjacent to Kami and is hosted on  the hinge and short limb of an open N-S F2S syncline which has a sub-horizontal fold axis. || ON THE PHOTOGRAPHS, BEDDING IS REPRESENTED BY FULL BLACK LINES, FOLD AXIAL PLANES BY SHORT-DASHED  BLACK  LINES  AND  SHEAR  ZONE  BOUNDARIES  BY  LONG-DASHED  BLACK  LINES. IN  THE  STEREOGRAMS,  BEDDING  IS  REPRESENTED BY BLACK POLES OR FULL BLACK GREAT CIRCLES, CONSTRUCTED FOLD AXIAL PLANES ARE REPRESENTED BY  DASHED  BLACK  GREAT  CIRCLES  AND  CONSTRUCTED  FOLD  AXES  ARE  IN  YELLOW. FROM  TOP-LEFT  TO  BOTTOM  RIGHT:  RECUMBENT  F1S  FOLDS  FROM  A)  BIDINI  (THE  TRACE  OF  THE  OBSERVED  AXIAL  PLANAR  S1S  CLEAVAGE  IS  ALSO  REPRESENTED)  AND  B)  EUREKA  NORTH;  C)  F2S  FOLD  IN  BIDINI;  D)  THE  KOZAN  F2S  SYNCLINE,  THOUGHT  TO  BE  STRUCTURALLY ADJACENT TO THE KOSISE F2S SYNCLINE; E) UPRIGHT F2S FOLD WITH STEEPLY PLUNGING FOLD AXIS FROM  SINTROKO  PB1. NOTE  THE  CONSISTENT  ORIENTATION  OF  THE  VEINS  MINED  BY  LOCALS  (VERTICAL  CAVITIES  IN  WALL)  AND  THE  RHEOLOGICAL  CONTROL  ON  MINERALIZATION  (SEAL  CAP  OF  SHALES,  IN  DARK  GREY,  WITH  STRONG  VEINING  RESTRICTED TO UNDERLYING SANDSTONES). 114  FIGURE 20: PHOTOGRAPHS OF THE DIFFERENT VEIN GENERATIONS OBSERVED IN SIGUIRI. A) EN-ECHELON BARREN QUARTZ V2S  VEINS. || Similar  N-S,  E-W,  WNW-ESE  and  NE-SW  damage  zones  extending along strike over a few hundred meters to more than a kilometer were recognized in  the  field  (Figure  17,  18B  and  18C). The  only  N-S  damage  zone  recognized  in  Kosise  is  sub- parallel to the stratigraphy and extends to the Kozan deposit, which displays similar structural  features  (Figure  17  and  19D). No  kinematic  indicators  could  be  observed  in  the  WNW-ESE  damage zones in Kami or Kosise. 123 || Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin, Guinea, West Africa  Erwann Lebrun1, John Miller1, Nicolas Thébaud1, Stanislav Ulrich2, T. Campbell McCuaig1  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Assets Development - Brownfields, 44 St George Terrace, Perth, WA,  6000, Australia  Abstract:  Ore  bodies  in  the  Siguiri  district,  a  world-class  Paleoproterozoic  orogenic  gold  camp  located  in  the  Birimian  of  north-eastern  Guinea,  are  typically  represented  by  cryptic  sub- vertical  damage  zones  only  expressed  by  a  high  density  of  mineralized  veins. Observations  from  five  representative  deposits  of  the  Siguiri  district  (Sanu  Tinti,  Bidini,  Kami,  Kosise  and  Sintroko PB1) show that these ore bodies are structurally controlled by incipient structures and  spread  across  three  distinct  structural  and  lithostratigraphic  domains. Two  shale-dominated  peripheral domains adjoin a central domain whose lithostratigraphy is dominated by medium  to  coarse-grained  greywacke  and  this  domain  hosts  the  bulk  of  the  gold  endowment  of  the  district. The three domains exhibit similar structural elements that can be described within a  four-stage  deformation  scheme. The  first  deformation  event  (D1S)  is  poorly  constrained  and  interpreted to have been a N-S compressional event. || The  en-echelon  veins  are  typically  thinner  and  rarely  exceed 4 centimeters in thickness. The en-echelon vein arrays can extend over 2-3 meters, but  individual  veins  typically  extend  for  up  to  50  centimeters. This  oldest  vein  set  is  not  mineralized. The  veins,  the  open  folds in  Kami and  the  F2S  syncline  in  Kosise  are  crosscut by  sub- vertical  discrete  shear  zones,  or  by  what  have  been  defined  as  incipient  structures. For  example,  a  meter-wide  discrete  NE-SW  fault  zone  displaying  dextral  kinematics  is  a  major  structural feature observed in the Kosise deposit (Figure 24C, 24D and 24E) and vein patterns  along minor E-W  trending fault zones  in the  Kami deposit  indicate  normal movements along  these  discrete  structures. However,  incipient  structures  are  more  common  than  discrete  structures in the Kosise and Kami deposits, and are expressed by an abundance of veins along  a 10 to 15 meters-wide damage zone of sheet-like geometry with no visible discrete zone of  faulting  or  shearing  (Figure  24B). || These  deposits  are  spread  along  an  average  WNW-ESE  trend  across  the  three  different  sedimentary  Formations  hosting  the  district:  the  Kintinian,  Fatoya  and  Balato  Formations  (Figure 2; Watts, 2010). Fieldwork was undertaken in all these deposits but the greater part of  the  work  was  focused  on  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti. This  choice  was  based on the:   1)  importance of the gold mineralisation in the deposit;  2)  hosting Formation;   3)  proximity to contact with another Formation;   4)  outcropping quality of the deposit, and;   5)  density of drill cores in the deposit. 34 || These  deposits  highlight  critical  components of character of the host rocks, host rock controls on mineralization and also key  structural  features  with  different  relative  timing. The  five  deposits  selected  for  detailed  analysis were, from north to south: Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1. The Sanu  Tinti,  Bidini  and  Kosise  deposits  are  all  located  near  or  at  the  contact  between  two  of  the  110 || These  structures,  which  cut  across  F2S  folds  (Figure  28D  and  28E),  are  expressed  differently  across  the  Siguiri  district. Most  of  these  are  incipient  faults,  and  expressed  as  damage  zones  around  incipient  structures such as in Kosise (Figure 28D), delineated by zones of dense veining (Figure 28C and  28F). These damage zones are cryptic and therefore difficult to recognize on the field and in  geophysics  but  based  on  their  regular  orientation,  could  be  linked  to  fundamental  deeper  137 || This  stress-field  is  compatible  with  the  mapped  N-S  thrust  faults,  and  with  the  E-W  normal  faults. In  this  model,  D2S  E-W  compression  forms  F2S  folds  with  N-S  trending  axial  planes  and  N-S  thrust  faults  that  may  have  collectively  developed  local  N-S  trending  extension,  accommodated  by  E-W  normal  faults. However,  the  later  strike-slip  structures  that  transect  the  F2S  folds and also control V3S  veining, such as the  NE-SW dextral  shear  zone  in  Kosise,  require  σ3  to  have  been  horizontal. We  interpret  that  from  D2S  to  D3S  there was a switch in the orientation of σ3 from vertical to low angle. This change is thought to  be responsible for the formation of the dextral NE-SW shear zones, sinistral WNW-ESE faults as  well  as  the  E-W  normal  faults. The  V3S  veins  are  interpreted  to  be  part  of  this  event. || Whole-rock major and trace element geochemical analyses  Whole-rock  major  and  trace  element  compositions  were  measured  on  each  sample  collected  from  Bidini,  Kosise  and  Sintroko  PB1. The  aim  was  to  identify  1)  the  different  geochemical  variations  associated  with  mineralisation  between  the  three  sedimentary  formations hosting the Siguiri district, and; 2) the main geochemical differences between these  formations. Geochemical analyses (Table 3 in Electronic Appendices) were carried out by Intertek  Genalysis Laboratories in Perth, using a combination of analytical techniques detailed in Table  6 in Electronic Appendices. The Geological Survey of Western Australia (GSWA) Bunbury basalt  and Kerba granite standards were included to monitor instrument precision. Data precision for  both  standards  was  typically  within  3%  for  major  elements  and  10%  for  trace  elements. Detection  limits  for  each  element  are  provided  in  Table  6  in  Electronic  Appendices. || Whole-rock multi-element geochemistry  Baseline geochemistry  Comparison of the baseline geochemistry for the least altered samples of all three rock  types  (conglomerate,  shale  and  greywacke)  from  each  three  formations  hosting  the  Siguiri  district indicates that most elements have similar concentrations in all rock types of all three  formations (Table 3 in Electronic Appendices). However, when data from the Kintinian, Fatoya  and  Balato  Formations  are  normalised  to  a  sample  representative  of  the  dominant  lithology  found  in  the  Siguiri  district  (least  altered  greywacke  from  Kosise  in  the  Fatoya  Formation),  variations  in  a  suite  of  elements  can  be  observed  (Figure  42A). The  baseline  geochemical  variations between the three formations are also observed when comparing the geochemistry  of all collected samples (least altered and altered; Figure 43). In  particular,  baseline  geochemistry  of  the  Kintinian  Formation  is  associated  with  increased concentrations of Ca, F, Li, Mg, Ni, Sc, Sn, Sr, U, V (+ minor increases in Ga and W)  and decreased concentrations of As, Cu, Pr, Si and Zr when compared to the Fatoya and Balato  Formations (Figure 43; Table 3 in Electronic Appendices). Baseline geochemistry of the Balato  Formation,  when  compared  to  those  for  the  Kintinian  and  Fatoya  Formations,  is  associated  with a marked increase in Ba, minor increases in concentration of Bi, Cu, Hf, Pr, Sr, Th, Zn, Zr  and  a  minor  decrease  in  Ge  (Figure  43;  Table  3  in  Electronic  Appendices). These  variations  shows  that  the  Balato  Formation  differs  geochemically  mainly  from  the  Kintinian  Formation  (Figure  42A  and  43). || from V2S, V3A, V3B veins and syn-D4S all came from the Fatoya and Kintinian Formations (Kosise  and Bidini deposits). Small amounts of pyrite were found in the Balato Formation (Sintroko PB1  deposit) and could not be linked to any of the four generations. Samples of arsenopyrite came  from  the  Balato  and  Fatoya  Formations  (Sintroko  PB1  and  Bidini  deposits). Samples  were  separated according to the nature of their host rock (either greywacke, shale or conglomerate;  Table  5  in  Electronic  Appendices). Laser  ablation  was  used  to  provide  the  missing  links  between  the  different  textures  of  the  hydrothermal  mineral  assemblages  observed  in  the  Siguiri  district. In  particular,  laser  ablation  and  EPMA  data  allowed  the  comparison  of  the  major  and  trace  element  signatures  from  the  multiple  pyrite  generations  from  Kosise  and  Sintroko  PB1  and  the  pyrite  found  in  the  Bidini  conglomerate. || lattice  of  the  V3B  arsenopyrite  have  similar  Ag/Au  and  Ni/Co  ratios  to  all  pyrite  generations,  around 7.5 and 2.81 respectively (Figure 45E and 45I). In summary, while no arsenopyrite was  found in the Kintinian Formation, arsenopyrite from the Balato Formation shows enrichment in  Ag, Co, Cr, Cu, Sb, Ti (and minor Mn) and depletion in As when compared to the arsenopyrite  hosted in the Fatoya Formation (Table 5 in Electronic Appendices). Discussion  Polyphase hydrothermal activity and gold mineralisation  Field  observations  of  vein  cross-cutting  relationships,  core  logging  and  petrographic  descriptions from Bidini, Sintroko PB1 and Kosise, permit the construction of local paragenetic  sequences  for  each  individual  deposit  studied. When  compared  to  one  another,  the  local  paragenetic  sequences  are  homogeneous  across  the  Siguiri  district  and  are  characterised  by  four  distinct  hydrothermal  events. These  events  were  correlated  in  the  district-scale  paragenetic sequence (Figure 46) summarized below. Together, the laser ablation data (Figure  45) and the general paragenetic  sequence of the district,  reflects  the polyphase  character of  gold mineralisation in Siguiri and three distinct gold mineralisation events were identified. || linked  to  mineralisation  in  the  Kintinian  Formation  shale  beds  are  associated  with  major  increases in Au, Ca, Na, S, Sr, W, minor increases in Mg, Pb, Sb and decreases in Ba, Cu, K, Rb  and  Zn  compared  to the  least  altered  shale  sample from  the  Fatoya  Formation  (Figure  42C). Geochemical  variations  linked  to  mineralisation  in  the  Balato  Formation  shale  beds  are  associated  with  major  increases  in  Au,  As,  Bi,  Cu,  F,  Fe,  Na,  Ni,  Sb,  Sn,  Sr,  Te,  W,  minor  increases in Mg and decreases in Ba, Ca, K, P, Pb, Rb, S, Th, U and Zn compared to the least  altered  shale  sample  from  this  formation  (Figure  42D). Comparison  of  the  geochemical  variations  between  the  altered  greywacke  from  the  Fatoya  Formation  and  the  least  altered  greywacke  from  the  same  formation  indicates  major  enrichments  in  Au,  Ag,  As,  Bi,  S,  Te,  W  and depletions in Ba, Ca, Cu, K, Mg associated with mineralisation (Figure  42E). Geochemical  alteration in the Kintinian Formation greywacke is characterised by enrichments in Au, Ca, F,  Mg,  Pb,  S,  Sn,  Sr,  W  and  depletions  in  As,  Bi,  Cu  and  Na  (Figure  42E). Comparison  of  the  geochemical  variations  between  the  altered  greywacke  from  the  Balato  Formation  and  the  least  altered  greywacke  from the  same  formation  indicates  major enrichments  in  Au,  As,  Bi,  Ca,  Pb,  S,  Sb,  Sr,  Te,  Zn,  minor  enrichments  in  K,  Rb,  Sn  and  depletions  in  Cu,  F,  P  and  W  associated with mineralisation (Figure 42F). In addition, high-grade zones in Kosise (some over 100 g.t-1 Au; Lebrun et al., in review  2015a; Chapter 3) are associated with a geochemical alteration halo at least 15 metres wide,  characterized by an increase towards the                 var html_ba282862bf40f24713bb77804c59d028 = $(`<div id="html_ba282862bf40f24713bb77804c59d028" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (DEPOSIT  CROSS-SECTIONS  IN  FIGURE  18). INTERPRETED  CONFORMABLE  CONTACTS  ARE  SYMBOLIZED  BY  FULL  BLACK  LINES, UNCONFORMABLE AND UNKNOWN CONTACTS BY DASHED LINES. 108  FIGURE  18:  DETAILED  STRUCTURAL  FORM  LINE  MAPS  OF  THE  A)  BIDINI  AND  SANU  TINTI  DEPOSITS;  B)  KAMI  DEPOSIT;  C)  KOSISE  DEPOSIT,  AND;  D)  SINTROKO  PB1  DEPOSIT. EACH  MAP  IS  ACCOMPANIED  BY  THE  DEPOSIT  CROSS-SECTION,  DENOTED  IN  RED  LETTERS. DAMAGE  ZONES,  DISTINCT  AND  INCIPIENT  STRUCTURES  ARE  ALL  REPRESENTED  BY  A  THICK  BLACK LINE. 113  FIGURE  19:  PHOTOGRAPHS  OF  FOLDS  FROM  THE  SIGUIRI  DISTRICT  WITH  CORRESPONDING  STEREOGRAMS  OF  STRUCTURAL  DATA. || (Figure 24E), and to open to isoclinal inclined W- to NW-verging folds near the Bidini deposit  (Figure  19). The  overall  asymmetric  fold  geometry  indicates  a  vergence  to  the  west  (Figure  17C). No axial planar cleavage (S2S) was identified as being associated with this event. A switch to a phase of brittle deformation marks the end stage of the D2S event in the  Siguiri district and is associated with the development of V2S veining and D2S brittle faults. The  V2S vein set is the oldest observed vein set in the Siguiri district, and it is not mineralized. The  orientation of this quartz-(carbonate) set varies from 320/80 in Sintroko PB1, to 070/40, and  280/45  in  the  Kosise  deposit. || A  composite  geochemical  cross-section  across  damage  zones  from  the  Kosise  deposit,  indicates  that  gold  mineralisation  in  the  Siguiri  district  is  associated  with  enrichments in Ag, Au, As, Bi, Co, Mo, Sb, Se, S, Te and W. Geochemical variations associated with  the ore shoots in the Siguiri district are consistent with petrographic observations and highlight an  albite-carbonate-sulphide-sericite alteration system. The  fourth  and  last  hydrothermal  event  is  associated  with  the  development  of  a  late  penetrative  S4S  cleavage  during  D4S  deformation. This  late  deformation  event  overprints  all  pre- existing hydrothermal events and is associated with the deposition of free gold, chalcopyrite and  galena along fractures in V3A pyrite and V3B pyrite and arsenopyrite. Mineral  and  geochemical  footprint  and  timing  of  the  gold  events  in  the  Siguiri  district,  when  compared  with  other  deposits  of  the  West  African  Craton,  highlight  the  synchronicity  of  gold  mineralisation in Siguiri (syn-D3S and syn-D4S events) with other events of gold mineralisation in this  part  of  the  Craton,  such  as  the  early  Au-Sb-Bi-(Te-W)  mineralisation  at  the  Morila  deposit  in  Southeast Mali. Results support the idea that late Eburnean-age gold mineralisation in the Siguiri  district and in the West African Craton as a whole, is polyphase and that economic post-D4S gold  mineralisation could be found in the Siguiri Basin. || Comparison  between  the  major  and  trace  element  signatures  of  pyrite  from  the  Fatoya and Kintinian Formations show variations in Co, ranging from below detection limit up  to  1962.3  ppm  in  the  Fatoya  Formation,  and  from  below  detection  limit  to  32.6  ppm  in  the  Kintinian Formation. Values for Ni range from below detection limit to 1248 ppm in the Fatoya  Formation, and from below detection limit to 57 ppm in the Kintinian Formation. Values for Cu  range  from below  detection limit to 3688 ppm in the  Fatoya Formation, to 2 ppm and 4393  ppm in the Kintinian Formation. In addition, laser ablation data shows that V3A pyrite hosted in  greywacke from the Kosise deposit (Fatoya Formation; Figure 45A) has gold grades up to 43.3  ppm,  while  the  other  pyrite  generations  do  not  reach  grades  higher  than  3  ppm  (the  three  higher values reported on Figure 45E were obtained from gold inclusions). In summary, pyrite  from the Fatoya Formation is associated with increased concentrations in As, Au, Co, Ni (and  minor Bi, Mn), and a depletion in Cr, Cu, S, Si, Sn, Zr when compared to the major and trace  element  signatures  of  pyrite  hosted  in  the  Kintinian  Formation  (Table  5  in  Electronic  Appendices). Moreover, the crystal lattice of the different generation of pyrite shares similar  Ag/Au and Ni/Co ratios, around 7.5 and 2.81 respectively (Figure 45E and 45I). || D3S:  Although formally separated into a third deformation event, D3S potentially marks  the progressive continuation of D2S. The difference is that the D2S event is dominated by plastic  deformation  related  to  folding,  whereas  the  D3S  event  is  linked  to  the  rocks  developing  a  network  of  D3S  faults  with  contrasting  kinematics  including  thrust  faults,  normal  faults,  and  strike-slip faults that extend sub-vertically to depths of more than 300 meters (constrained by  drilling; Figure 18). These D3S faults are typically not fully developed as discrete features, but  are  rather  expressed  as  sub-vertical  and  poorly  outlined  incipient  faults  or  planar  damage  zones  characterized  by  increased  density  of  quartz  veining  and  associated  alteration  haloes  that  crosscut  both  F2S  folds  and  V2S  veins  (Figure  24A  and  24B). Establishing  a  relative  chronology between the different D3S faults was not possible in the field. These D3S structures  include:   -  Thrust faults that are moderately dipping to sub-vertical and N-S-trending (e.g. in the  Kosise deposit). || Figure  18:  Detailed  structural  form  line  maps  of  the  A)  Bidini  and  Sanu  Tinti  deposits;  B)  Kami  deposit;  C)  Kosise  deposit, and; D) Sintroko PB1 deposit. Each map is accompanied by the deposit cross-section, denoted in red letters. Damage zones, distinct and incipient structures are all represented by a thick black line. Discrete folds occur in the one and is interpreted to represent the reaction front. || Figure 20: Photographs of the different vein generations observed in Siguiri. A) En-echelon barren quartz V2S veins. The  projected  poles  from  the  entire  Kosise  deposit  of  bedding,  V2S  bedding-parallel  and  V2S  en-echelon  veins,  highlight that orientations and sigmoidal character of V2S veins are consistent with their formation by flexural slip  115 || Figure 2: Geology map of the Siguiri district and its deposits. After Chapter 3. Sampling  was  focused  in  these  five  key  deposits  and  organised  to  cover  the  main  lithotypes (greywacke, shale and conglomerate) inside and outside of the ore zones. Sampling  for  whole-rock  multi-element  geochemistry  was  focused  in  the  Kosise  deposit. For  more  details on sampling, see the methodology sections of Chapters two and four. Regional  fieldwork  was  first  conducted  in  the  first  hundred  kilometres  around  the  Siguiri  district. || In  the  disseminated  pyrite,  gold  was  found  free  along  fractures  associated  with  chalcopyrite,  hematite and galena. The crystal lattice of the disseminated pyrite was however found to be  barren (~3 ppm Au maximum; Figure 45; Table 5 in Electronic Appendices). The  last  hydrothermal  event  is  a  late  overprint,  which  developed  during  D4S  NW-SE  compression and formed the S4S cleavage. This cleavage is characterised by strain shadows of  sericite, quartz, ankerite and albite around V3B arsenopyrite crystals. Chlorite, hematite, pyrite,  chalcopyrite, pyrrhotite, sphalerite, magnetite can also be found in these strain shadows or in  veinlets  overprinting  the  syn-V3B  disseminated  pyrite  in  the  Kintinian  conglomerate. Even  though no significant gold was found locked in syn-D4S pyrite (~3 ppm Au maximum), free gold  has  been  described  in  both  Bidini  and  Kosise  deposits  infilling  fractures  or  strain  shadow  of  early  mineralised  V3B  pyrite  and  arsenopyrite  with  chalcopyrite,  hematite  and  galena. || In  Kosise,  the  former  orientation  displays  an  en-echelon  geometry  (Figure  20A). In  the  Kosise  deposit,  the  V2S  vein  poles  typically  plot  along  an  E-W  oriented  girdle,  consistent  with  the  prominent  F2S  folding  event  (stereogram on  Figure  20A). The V2S bedding parallel veins, and also the en-echelon sigmoidal vein sets, are interpreted to  indicate  some  amount  of  flexural  slip  along  bedding  occurred  during  late-stage  F2S  fold  development  (Figure  20A  and  27). Based  on  all  early  and  late-D2S  structural  elements  presented (Figure 17 and 18C), we interpret that D2S was associated with an E-W to ESE-WNW  compressional stress-field under a brittle-ductile regime. Figure 27: Schematic evolution of the early-D2S compression and of the mode of formation of the bedding parallel  and en-echelon V2S veins associated with flexural slip. 131 || Samples  were collected from drill-core and the sample-size was kept consistent to a quarter core of 50  cm  long  (~1  kg)  for  most  samples  and  about  2  to  3  kg  for  conglomerate  samples. Seven  samples were collected in the Bidini deposit from hole BDRCDD009 (Figure 35A), which starts  in  the  Fatoya  Formation  and  ends  in  the  Kintinian  Formation. Five  of  these  samples  were  collected  from  the  conglomerate  interbeds  (samples  BD2,  BD3  and  BD5  to  BD7;  Table  3  in  Electronic Appendices) while the last two samples were of greywacke and shale beds from the  Kintinian  Formation  (samples  BD1  and  BD4;  Table  3  in  Electronic  Appendices;  Figure  36). Eighteen samples were collected along holes KSDD018, KSDD020, KSDD022 and KSDD024 from  the Kosise deposit (samples A to R; Table 3 in Electronic Appendices; Figure 35B). All of these  drill-holes intersect the Fatoya Formation only. Sampling was focused on the greywacke beds,  167 || Sampling was designed to obtain the baseline geochemistry of each sedimentary Formation. In  order to characterise  the geochemical variations associated with early-D3S  mineralised faults,  samples  were  collected  along  a  NW-SE  composite  section,  across  a  discrete  NE-SW  dextral  shear  zone  in  the  Kosise  deposit  and  across  a  NE-SW  shear  zone  and  a  bedding-parallel  N-S  reverse  fault (Figure  35B). The  Kosise  deposit  was  chosen  because  it  is  hosted  in  the  Fatoya  formation,  host  to most  of  the  deposits  (Figure  33),  and  because  its  structural  framework  is  relatively simple and well constrained. Sample spacing was modified according to the shear- zone proximity, grade distribution and apparent alteration. Sampling at intervals of about 10  metres was used in the distal part of the section while shorter intervals of a few metres were  used  around  proximal  alteration  zones. Veins  were  trimmed  off  from  all  samples  to  avoid  nugget  effects. || THE  PROJECTED  POLES  FROM  THE  ENTIRE  KOSISE  DEPOSIT  OF  BEDDING,  V2S  BEDDING-PARALLEL  AND  V2S  EN- ECHELON  VEINS,  HIGHLIGHT  THAT  ORIENTATIONS  AND  SIGMOIDAL  CHARACTER  OF  V2S  VEINS  ARE  CONSISTENT  WITH  THEIR FORMATION BY FLEXURAL SLIP ALONG BEDDING DURING F2S FOLDING. IN THE EQUAL AREA STEREONET/SCHMIDT  PROJECTION  STEREOGRAM,  BEDDING  IS  REPRESENTED  BY  BLACK  POLES,  THE  CONSTRUCTED  FOLD  AXIAL  PLANE  IS  REPRESENTED BY A DASHED BLACK GREAT CIRCLE AND THE CONSTRUCTED FOLD AXIS BY A LARGE YELLOW DISK. BEDDING- PARALLEL VEINS ARE REPRESENTED BY ORANGE POLES, EN-ECHELON ARE IN PURPLE; B) GOLD BEARING ANKERITE-PYRITE  V3A  VEINS  DEVELOPED  AS  A  BRECCIATED  VEIN. IN  THE  EQUAL  AREA  STEREONET/SCHMIDT  PROJECTION  STEREOGRAM,  V3A POLES ARE IN YELLOW AND A GREAT CIRCLE WAS CONSTRUCTED IN BLUE FROM THEIR AVERAGE ORIENTATIONS; C)  SHALLOW  V3B  VEIN  CUTTING  ACROSS  MULTIPLE  ANKERITE-PYRITE  V3A  VEINS;  D)  STEEP  QUARTZ-ANKERITE  V3B  16 || The  en-echelon  veins  are  typically  thinner  and  rarely  exceed 4 centimeters in thickness. The en-echelon vein arrays can extend over 2-3 meters, but  individual  veins  typically  extend  for  up  to  50  centimeters. This  oldest  vein  set  is  not  mineralized. The  veins,  the  open  folds in  Kami and  the  F2S  syncline  in  Kosise  are  crosscut by  sub- vertical  discrete  shear  zones,  or  by  what  have  been  defined  as  incipient  structures. For  example,  a  meter-wide  discrete  NE-SW  fault  zone  displaying  dextral  kinematics  is  a  major  structural feature observed in the Kosise deposit (Figure 24C, 24D and 24E) and vein patterns  along minor E-W  trending fault zones  in the  Kami deposit  indicate  normal movements along  these  discrete  structures. However,  incipient  structures  are  more  common  than  discrete  structures in the Kosise and Kami deposits, and are expressed by an abundance of veins along  a 10 to 15 meters-wide damage zone of sheet-like geometry with no visible discrete zone of  faulting  or  shearing  (Figure  24B). || The F2S fold typology varies from south to north  with upright horizontal isoclinal folds and upright vertical open folds in the area of the Sintroko  deposit, to gentle upright to open inclined N-plunging W-verging folds near the Kosise deposit  130 || The matrix correction method was  ZAF utilising the algorithm of Armstrong/Love Scott (Armstrong, 1988). X-Ray  Diffraction  (XRD)  was  used  to  characterise  the  modal  composition  and  its  variations  of  the  geochemical  samples  collected  in  the  Kosise  deposit. Analyses  were  conducted on a Panalytical Empyrean multi-purpose research XRD spectrometer at the CMCA,  UWA. Spectra  were  processed  with  the  HighScore  Plus  software  and  the  final  weighted  R  profile values were all between 5.89 and 11.4 with an average of 8.7. LA-ICP-MS  was  conducted on  all  generations of  pyrite  and  arsenopyrite  found  in  the  district  (V2S,  V3A,  V3B  and  syn-D4S),  as  well  as  on  unconstrained  disseminated  pyrite  hosted  in  the  conglomerate of  the  Bidini  deposit  (Table  4  in  Electronic  Appendices). Samples  of  pyrite  169 || This fold is open, has a vergence to the west (Figure 41A) and has bedding-parallel and  en-echelon V2S veins along both limbs. A number of early-D3S sub-vertical structures crosscut  the F2S syncline, including: NE-SW dextral shear zones, a N-S thrust fault developed along the  steep  limb of  the  fold,  and  an  E-W  normal  fault  (Figure  41C;  Lebrun  et  al.,  in  review  2015a;  Chapter  3). Most  of  the  early-D3S  structures  present  in  this  deposit  are  damage  zones  and  incipient faults, highlighted only by the increase in vein density developed late-D3S in the first  ten-fifteen metres around them (Figure 41B). The two different V3S vein sets (V3A and V3B) were  observed around the damage zones, both in the field and drill core. The V3A vein set develops  in  the  first  few  metres  of  the  damage  zones  whereas  the  V3B  vein  set  commonly  displays  a  dense  lateral  extension  of  up  to  fifteen  metres. In  the  Kosise  deposit,  the  orientation  of  V3A  veins is extremely variable with individual veins showing brecciated textures. || associated with D3S varies from between NW-SE extension to strike-slip deformation related to  NW-SE  extension  and  NE-SW  compression,  which  is  different  to  the  earlier  D2S  E-W  to  ESE- WNW compression. D4S:    The  third  and  last  fold  generation  recorded  in  the  district  (F4S;  Figure  22A)  is  oriented  ENE-WSW  to  NE-SW. At  the  outcrop  to  deposit-scale  the  F4S  folds crenulate  the  F2S  folds and fold the V3S veins (Figure 22A, 26A, 26B, 26C and 26D). A penetrative planar fabric  (S4S)  is  axial  planar  to  these  local  F4S  folds. The  S4S  fabric  is  a  sericite-bearing  cleavage  that  transects  the  F2S  fold  hinges  in  many  areas,  such  as  in  the  Kosise  deposit  (Figure  17),  and  develops  strain  shadows  around  the  arsenopyrite  crystals  in  the  selvage  of  V3B  veins  (Figure  22B and 22C). Overall, D4S is interpreted to have been associated with a NW-SE compression. || been described by a number of authors in recent years (Cook et al., 2013; Large et al., 2011;  Wilkinson  et  al.,  1999). The  present  dataset  do  not  allow  to  conclude  in  regards  to  D4S  gold  occurrence  and  further  work  would  be  required  to  assess  whether  gold  remobilisation  occurred or not. Geochemical footprint of the ore shoots  The  alteration  associated  with  the  superimposition  of  all  four  hydrothermal  events  was  geochemically  characterised  across  the  Siguiri  district  (Figure  42,  43  and  44). In  the  different  deposits  and  in  the  representative  Kosise  deposit  in  particular,  the  geochemical  variations associated with this style of mineralisation are characterised by enrichments in Ag,  Au, As, Bi, S, Sb, Te and W within the first fifteen meters around the ore shoots at minimum  (Figure 44). These enrichments relative to the geochemical baseline of the hosting formation,  are characteristic of hypozonal to mesozonal orogenic gold deposits (Groves et al., 1998; Eilu  et al., 1999; Groves et al., 2003) and are accompanied, in Siguiri, by additional increases in Co,  Mo, Na/Al (molar), Se and decreases in Ca, Cs, F, Ga, Hf, 3K/Al (molar), Li, Mg, P and V across  the  main  ore  shoot. These  variations  can  be  directly  related  to  the  hydrothermal  mineral  assemblage associated with the V3A and V3B gold mineralisation event. || prominently  developed  hydrothermal  event,  is  also  the  second  and  principal  gold  mineralisation  event  to  develop  late  during  D3S  deformation. It  is  associated  with  two  distinct  mineralisation  textures. The first texture is best exposed in the Kosise deposit and is characterised by gold bearing  quartz-ankerite-arsenopyrite conjugate V3B veins. Although the bulk of the gold is hosted native in  V3B veins, LA-ICP-MS analyses show that gold can also be found locked into the arsenopyrite crystal  lattice  (up  to  55.5  ppm). The  second  mineralisation  texture  is  best  expressed  in  the  Sanu  Tinti  deposit and consists of disseminated barren pyrite hosted in a polymict conglomerate. The second and third hydrothermal events are both structurally controlled by a series of early- D3S N-S, NE-SW, WNW-ESE and E-W sub-vertical incipient structures expressed as damage zones of  higher  V3S  vein  density. || supported  by  other  studies  (Pitcairn  et  al.,  2006;  Price  and  Pichler,  2006). Variations  in  As  content also have a direct impact on the unit cell parameters of the pyrite crystal lattice (a, b, c  distances between atoms and α, β, γ angles between a, b and c) which affects the capacity of  this  mineral  to  contain  gold  (Large  et  al.,  2011;  Savage  et  al.,  2000). This  conclusion  is  highlighted by the covariance in the LA-ICP-MS and EPMA datasets of Au and As in V3A pyrite:  more  Au  is  incorporated  into  the  pyrite  crystal  lattice  along  with  the  increase  in  As  (Figure  45F). The low As content of the Kintinian Formation is thus interpreted to be responsible for  the low Au content of the syn-V3B pyrite disseminated in the Kintinian conglomerate below the  Bidini deposit and outcropping in the Sanu Tinti deposit. Comparison with other West African orogenic gold deposits  The  Siguiri  mineralisation  footprint  has  many  similarities  with  other  West  African  orogenic gold deposits. In particular, mineralisation at the Massawa deposit in Eastern Senegal  (Treloar et al., 2014) is structurally controlled and hosted along sub-vertical NE-trending shear  zones similar to the Kosise deposit.<br><b>Geocode:</b> Košiše, Tunjice, Kamnik, Upravna Enota Kamnik, 1241, Slovenia<br><b>Pages:</b> 100,108,115,116,117,119,143,152,153,154,16,168,172,176,177,181,182,183,35,98<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</d                 var html_8b3492e9f7eb83055ded99e2c10e1aa4 = $(`<div id="html_8b3492e9f7eb83055ded99e2c10e1aa4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5)  Characterise the mineral assemblage, its evolution and the geochemical footprint left  by the gold mineralisation in the metasediments of the Siguiri district;  GENERAL METHODOLOGY  This  section  briefly  details  the  different  methods  and  techniques  used  to  meet  the  defined objectives of this study. Fieldwork and sampling  In  order  to  achieve  the  objectives  identified  in  the  previous  section,  fieldwork  was  conducted in and around the Siguiri district. A total of 22 weeks were spent in the field over  the  course  of  this  study. Fieldwork  was  focused  on  geological  and  structural  mapping,  core  logging and sampling in the  different  deposits of the district  but  was  also conducted around  the district and outside of the Siguiri Basin. Thirteen deposits from the Siguiri district were accessible over the course of this study. From  south  to  north:  Sintroko  PB1,  Sintroko  PB2C,  Sintroko  PB3A,  Sintroko  North,  Kosise,  Kami, Kozan, Kalamagna PB1, Tubani, Bidini, Sanu Tinti, Eureka North and Seguelen (Figure 2). || 5)  Characterise the mineral assemblage, its evolution and the geochemical footprint left  by the gold mineralisation in the metasediments of the Siguiri district;  GENERAL METHODOLOGY  This  section  briefly  details  the  different  methods  and  techniques  used  to  meet  the  defined objectives of this study. Fieldwork and sampling  In  order  to  achieve  the  objectives  identified  in  the  previous  section,  fieldwork  was  conducted in and around the Siguiri district. A total of 22 weeks were spent in the field over  the  course  of  this  study. Fieldwork  was  focused  on  geological  and  structural  mapping,  core  logging and sampling in the  different  deposits of the district  but  was  also conducted around  the district and outside of the Siguiri Basin. Thirteen deposits from the Siguiri district were accessible over the course of this study. From  south  to  north:  Sintroko  PB1,  Sintroko  PB2C,  Sintroko  PB3A,  Sintroko  North,  Kosise,  Kami, Kozan, Kalamagna PB1, Tubani, Bidini, Sanu Tinti, Eureka North and Seguelen (Figure 2). || ON THE PHOTOGRAPHS, BEDDING IS REPRESENTED BY FULL BLACK LINES, FOLD AXIAL PLANES BY SHORT-DASHED  BLACK  LINES  AND  SHEAR  ZONE  BOUNDARIES  BY  LONG-DASHED  BLACK  LINES. IN  THE  STEREOGRAMS,  BEDDING  IS  REPRESENTED BY BLACK POLES OR FULL BLACK GREAT CIRCLES, CONSTRUCTED FOLD AXIAL PLANES ARE REPRESENTED BY  DASHED  BLACK  GREAT  CIRCLES  AND  CONSTRUCTED  FOLD  AXES  ARE  IN  YELLOW. FROM  TOP-LEFT  TO  BOTTOM  RIGHT:  RECUMBENT  F1S  FOLDS  FROM  A)  BIDINI  (THE  TRACE  OF  THE  OBSERVED  AXIAL  PLANAR  S1S  CLEAVAGE  IS  ALSO  REPRESENTED)  AND  B)  EUREKA  NORTH;  C)  F2S  FOLD  IN  BIDINI;  D)  THE  KOZAN  F2S  SYNCLINE,  THOUGHT  TO  BE  STRUCTURALLY ADJACENT TO THE KOSISE F2S SYNCLINE; E) UPRIGHT F2S FOLD WITH STEEPLY PLUNGING FOLD AXIS FROM  SINTROKO  PB1. NOTE  THE  CONSISTENT  ORIENTATION  OF  THE  VEINS  MINED  BY  LOCALS  (VERTICAL  CAVITIES  IN  WALL)  AND  THE  RHEOLOGICAL  CONTROL  ON  MINERALIZATION  (SEAL  CAP  OF  SHALES,  IN  DARK  GREY,  WITH  STRONG  VEINING  RESTRICTED TO UNDERLYING SANDSTONES). 114  FIGURE 20: PHOTOGRAPHS OF THE DIFFERENT VEIN GENERATIONS OBSERVED IN SIGUIRI. A) EN-ECHELON BARREN QUARTZ V2S  VEINS. || yellow. From top-left to bottom right: recumbent F1S folds from A) Bidini (the trace of the observed axial planar S1S  cleavage  is  also  represented)  and  B)  Eureka  North;  C)  F2S  fold  in  Bidini;  D)  the  Kozan  F2S  syncline,  thought  to  be  structurally adjacent to the Kosise F2S syncline; E) upright F2S fold with steeply plunging fold axis from Sintroko PB1. Note the consistent orientation of the veins mined by locals (vertical cavities in wall) and the rheological control on  mineralization (seal cap of shales, in dark grey, with strong veining restricted to underlying sandstones). Numerous  veins  can  be  observed  to  develop  along  bedding  and  F2S  folds  in  Bidini  (Figure 20A). These veins, whose orientation varies across the deposit, are typically only a few  millimeters to 5 centimeters thick. Multiple sub-vertical damage zones, oriented NE-SW and N- S, crosscut the F2S folds and overprint the bedding parallel veins.<br><b>Geocode:</b> Kozan, Adana, Mediterranean Region, Turkey<br><b>Pages:</b> 100,16,34,34<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e8cec19c2a2f040464cfcdff6f11add4 = $(`<div id="html_e8cec19c2a2f040464cfcdff6f11add4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2102-2085  Ma  and  is  coeval  with a first episode of magmatism characterised by the emplacement of granodiorite and felsic  flows in the KKI and quartz-diorite in the Morila deposit (McFarlane et al., 2011; Parra-Avila,  2015;  Figure  47). This  first  magmatic  event  was  interpreted  as  associated  with  the  syn-D3Lo  gold-tourmaline event in Loulo (KKI) and with the syn-D2M intrusion related gold mineralisation  in  Morila  and  early  gold  mineralisation  at  Obuasi  (Fougerouse  et  al.,  2015;  Lawrence  et  al.,  2013a; Lawrence et al., 2013b; McFarlane et al., 2011). 201 || Obuasi, Sadiola  and  Loulo;  Fougerouse  et al.,  in  press; Masurel  et  al.,  in  press  2015;  Lawrence  et al.,  2013a;  Lawrence  et  al.,  2013b),  atypical  orogenic  gold  (e.g. Masawa  deposit;  Treloar  et  al.,  2015),  29 || Prior to the switch, fluids are stored under  high  pressure  in  the  rock  mass  and  fluid  mobility  and  veining  are  minor. When  the  switch  occurs, a stress threshold is overcome allowing the barrier to be breached and fluids to flow  into an organized vein network. Geodynamic interpretation and drivers of stress-switches  Drivers of the different stress-switches observed in the Siguiri district may have a local  cause, including: 1) continuous local overburden build up; 2) fault irregularities; 3) earthquake  focal  behaviour  dynamics,  or  4)  a  regional  scale mechanism,  such  as  plate  convergence  rate  drop (Upton and Craw, 2013; Goldfarb et al., 2001; Beroza and Zoback, 1993). However, stress- switches  have  been  documented  in  many  other  orogenic  gold  systems  around  the  world,  including Archean examples (Bouiller and Robert, 1992;  Holyland and Ojala, 1997; Nguyen et  al., 1998; Goldfarb et al., 2001; McCuaig and Hronsky, 2014; e.g. in the Yilgarn: the Waroonga  and  New-Holland-Genesis  deposits,  Thébaud  et  al.,  2013). In  the  Birimian  of  West  Africa,  stress-switches have been recognised as one of the crucial triggers for mineralization in several  gold  deposits  (Ashanti  in  Ghana,  Sadiola,  Loulo  and  possibly  Morila  in  Mali,  Allibone  et  al.,  2002a;  Masurel  et  al.,  this  volume;  Lawrence  et  al.,  2013a;  McFarlane  et  al.,  2011). || The  overprinting  gold  mineralisation  event  recognized  Craton-wide  at  ca. 2085-2054  Ma  is  not  represented in the Siguiri district but represents the main source of gold in other deposits of  the  West  African  Craton  (e.g. Morila,  Loulo,  Sadiola). This  study  support  the  idea  that  gold  mineralisation in Siguiri and in West Africa is polyphase and that careful consideration of the  Siguiri district mineralisation timings could lead to future gold discovery in the Siguiri Basin. 204<br><b>Geocode:</b> Loulo, Kivetia, Bashu, Beni, North Kivu, Democratic Republic of the Congo<br><b>Pages:</b> 129,184,187,29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_28da58799755ecf5b6f331dd87aa03b8 = $(`<div id="html_28da58799755ecf5b6f331dd87aa03b8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Davis,  2002;  Masurel  et  al.,  in  press  2015;  Figure  47). This  younger  episode  of  magmatism,  dated  between  ca. 2085-2054  Ma,  is  coeval  with  the  second  episode  of  gold  mineralisation,  recognized in the deposits of Loulo in the KKI, Morila in Mali, as well as Damang and Obuasi in  Ghana (Fougerouse et al., 2015; Hirdes and Davis, 2002; McFarlane et al., 2011). In  comparison,  the  Siguiri  district  syn-D3S  orogenic  gold  mineralisation  (V3A  and  V3B  veining)  was  overprinted  by  a  latter  phase  of  gold  mineralisation  or  remobilisation,  syn-D4S. The D4S deformation was responsible for the development of the NNE-SSW S4S cleavage, sub- parallel  to  the  sub-solidus  fabric  observed  in  the  Malea  monzogranite,  outcropping  to  the  north of the district (Figure 32) and emplaced along with the Saraya volcanic breccia during the  first  episode  of  magmatism  discussed  above  (Figure  47). Based  on  the orientation  of  the  S4S  cleavage and sub-solidus fabric in the Malea monzogranite, we interpret the emplacement of  this  intrusive  and  of  the  Saraya  volcanic  breccia  as  coeval  with  the  formation  of  the  S4S  cleavage  recognized  in  the  Siguiri  district.<br><b>Geocode:</b> KKI. CPA, 1133, 56 Street, The Highlands, Tsawwassen, Delta, Metro Vancouver Regional District, British Columbia, V4L 2C0, Canada<br><b>Pages:</b> 186<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6bd0f1252eb8c07fa1eeee7cb3ac3233 = $(`<div id="html_6bd0f1252eb8c07fa1eeee7cb3ac3233" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The maximum ages of deposition for the Siguiri district sediments are all within error  of  each  other  and  average  at  ca. 2117  Ma  (Figure  14). Currently,  the  only  constraint  on  the  minimum deposition age  is provided by the crystallisation age of the  Saraya volcanic breccia  (2092±5  Ma),  sitting  on  top  of  the  siliciclastic  sedimentary  rocks  of  the  Siguiri  district. This  volcanic unit is coeval with the intrusion of the Maléa monzogranite, whose crystallisation age  was dated by Parra-Avila et al. (this volume) at 2089±12 Ma. Based  on  a  recent  regional  synthesis  Davis  et  al. || To the south, the Siguiri Basin is bordered by a series of  late  Eburnean intrusives (ca. 2090-2070 Ma) and by the Sassandra fault separating the Basin  sediments from the Archean Kénéma-Man gneiss (Egal et al., 2002). The Archean banded iron  formations of the Simandou also outcrop south of the Siguiri Basin (Egal et al., 1999). Finally, to  the north, the Siguiri Basin is unconformably overlain by the Neoproterozoic sediments of the  Taoudeni  Basin. The  Siguiri  Basin  sediments  are  intruded  by  a  number  of  late  Eburnean  monzogranite  and  biotite  granite  intrusions  dated  at  ca. 2090-2070  Ma  such  as  the  Malea  monzogranite, outcropping in the northernmost part of the Basin, 50 km north of the Siguiri  district  (Egal  et  al.,  2002;  Parra-Avila,  2015).<br><b>Geocode:</b> Malea, Zau de Câmpie, Mureș, 547667, Romania<br><b>Pages:</b> 31,77<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d64aa176098f6df0d5a3fe68aab32138 = $(`<div id="html_d64aa176098f6df0d5a3fe68aab32138" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2095 Ma by Feybesse et al. (1999). To the south, the Sassandra fault puts  rocks  of  the  Kénéma-Man  Archean  domain  in  contact  with  those  of  the  Siguiri  Basin  (Figure  16A,  Egal  et  al.,  2002). To  the  east,  the  Siguiri  Basin  is  bordered  by  the  Yanfolila  granite- greenstone  belt,  which  consists  of  volcaniclastic  sedimentary  and  mafic  to  intermediate  volcanic rocks. Finally, to the north, the flat-lying sandstones of the Neoproterozoic Taoudeni  Basin  unconformably  overlie  rocks  of  the  Siguiri  Basin. Paleoproterozoic  intrusive  rocks  crosscut  the  Siguiri  Basin  sediments,  such  as  the  Maléa  monzogranite  (Parra-Avila  et  al.,  in  press), outcropping north of the Siguiri district (Figure 16B). || Davis,  2002;  Masurel  et  al.,  in  press  2015;  Figure  47). This  younger  episode  of  magmatism,  dated  between  ca. 2085-2054  Ma,  is  coeval  with  the  second  episode  of  gold  mineralisation,  recognized in the deposits of Loulo in the KKI, Morila in Mali, as well as Damang and Obuasi in  Ghana (Fougerouse et al., 2015; Hirdes and Davis, 2002; McFarlane et al., 2011). In  comparison,  the  Siguiri  district  syn-D3S  orogenic  gold  mineralisation  (V3A  and  V3B  veining)  was  overprinted  by  a  latter  phase  of  gold  mineralisation  or  remobilisation,  syn-D4S. The D4S deformation was responsible for the development of the NNE-SSW S4S cleavage, sub- parallel  to  the  sub-solidus  fabric  observed  in  the  Malea  monzogranite,  outcropping  to  the  north of the district (Figure 32) and emplaced along with the Saraya volcanic breccia during the  first  episode  of  magmatism  discussed  above  (Figure  47). Based  on  the orientation  of  the  S4S  cleavage and sub-solidus fabric in the Malea monzogranite, we interpret the emplacement of  this  intrusive  and  of  the  Saraya  volcanic  breccia  as  coeval  with  the  formation  of  the  S4S  cleavage  recognized  in  the  Siguiri  district. || To the south, the Siguiri Basin is bordered by a series of  late  Eburnean intrusives (ca. 2090-2070 Ma) and by the Sassandra fault separating the Basin  sediments from the Archean Kénéma-Man gneiss (Egal et al., 2002). The Archean banded iron  formations of the Simandou also outcrop south of the Siguiri Basin (Egal et al., 1999). Finally, to  the north, the Siguiri Basin is unconformably overlain by the Neoproterozoic sediments of the  Taoudeni  Basin. The  Siguiri  Basin  sediments  are  intruded  by  a  number  of  late  Eburnean  monzogranite  and  biotite  granite  intrusions  dated  at  ca. 2090-2070  Ma  such  as  the  Malea  monzogranite, outcropping in the northernmost part of the Basin, 50 km north of the Siguiri  district  (Egal  et  al.,  2002;  Parra-Avila,  2015). || are  consistently  oriented  NE-SW  across  the  entire  Siguiri  district  and  are  typically  steeply  dipping  to  the  SE. Overprinting  all  earlier  structures,  the  D4S  NW-SE  compression  develops a  penetrative steep cleavage, S4S, that is parallel to the sub-solidus magmatic fabric found in the  Maléa monzogranite which intrudes the Siguiri Basin sediments a few kilometres north of the  Siguiri district (Figure 2B). Methodology  Fieldwork and sample selection  Twenty-two  weeks  of  fieldwork  in  the  Siguiri  Basin  were  conducted  over  2  years  starting  in  April  2011. Fieldwork  campaigns,  of  about  a  month  length  each,  were  mainly  focused  on  the  Siguiri  district  tenement  (Figure  5),  with  2  weeks  of  regional  field  transects  undertaken. Observations  and  description  of  the  stratigraphy,  lithofacies  associations  and  geochronological  sampling  were  conducted  directly  on  outcrop  and  drill  core. These  observations, integrated with geophysical data, were compiled on a geology map of the district  (Figure 5).<br><b>Geocode:</b> Malea, Zau de Câmpie, Mureș, 547667, Romania<br><b>Pages:</b> 186,31,52,92<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_83d8c5fa4f30e2316b2ae8f28aaa1233 = $(`<div id="html_83d8c5fa4f30e2316b2ae8f28aaa1233" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Two  main  regions  were  targeted  for  structural  and  lithostratigraphic  observations and sampling: the Maléa monzogranite region, ~30 km north of the district, and  the  Saraya  greenfield  project  ~50 km to the  west of  the  district. The  Maléa  site  was  chosen  because  this  monzogranite  represents  the  closest  and  largest  mapped  pluton  intruding  the  sediments  of  the  Siguiri  Basin. Dating  of  this  intrusive  hence  gives  a  minimum  age  for  the  Siguiri  Basin  sediments. Additionally,  structural  observations  from  this  site  would  get  an  35<br><b>Geocode:</b> Malea, Zau de Câmpie, Mureș, 547667, Romania<br><b>Pages:</b> 35<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_15f08aa336c9ea3dd3eea11eaa7905f2 = $(`<div id="html_15f08aa336c9ea3dd3eea11eaa7905f2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2200 up to ca. 2140 Ma (Adadey et al., 2009; Davis et al., 2015; Davis et  al.,  1994;  Hirdes  and  Davis,  1998;  Taylor  et  al.,  1992). The  Sefwi  Formation  displays  similar  facies  and  ages  as  the  Fetekoro  sediments  and  its  equivalents  in  the  Boromo,  Houndé  and  Banfora belts of Burkina Faso (Davis et al., 2015; Baratoux et al., 2011). In Burkina Faso, the  Boromo,  Houndé  and  Banfora  sedimentary  rocks  have  been  described  as  tuffs,  epiclastic  volcano-sediments,  volcaniclastics,  argilites  and  wackes  with  occasional  intercalations  of  andesites (Baratoux et al., 2011). The Komana sedimentary rocks in the Yanfolila Belt of Mali,  are another example interpreted by Davis et al. (2015) to be a lateral equivalent of the Sefwi  Formation (Figure 15). || Formation and Bambela Basin sediments in Burkina Faso, and Fingouana, Kabaya and Her’kono  Formations in Mali. All these  sedimentary rocks  are dominated by flysch-like  metasediments  (e.g. greywacke, argillite) deposited at ca. 2120 Ma (Figure 15; Davis et al., 2015). The Siguiri  district sedimentary rocks are therefore interpreted to have deposited at the same time than  that of the Lower Tarkwa Group deposited between 2110 and ca. 2095 Ma, or to represent the  last expression of Upper Birimian sedimentation dated as 2130-2110 Ma (Davis et al., 2015). || Lawrence,  D. M.,  Treloar,  P. J.,  Rankin,  A. H.,  Boyce,  A.,  and  Harbidge,  P.,  2013b,  A  fluid  inclusion  and  stable  isotope  study  at  the  Loulo  mining  district,  Mali,  West  Africa:  Implications  for  multifluid  sources  in  the  generation  of  orogenic  gold  deposits:  Economic  Geology, v. 108, p. 229-257. || Lawrence, D. M., Treloar, P. J., Rankin, A. H., Harbidge, P., and Holliday, J., 2013a, The geology  and  mineralogy  of  the  Loulo  Mining  District,  Mali,  West  Africa:  evidence  for  two  distinct  styles of orogenic gold mineralization: Economic Geology, v. 108, p. 199-227. || Masurel,  Q.,  Thébaud,  N.,  Miller,  J.,  Ulrich,  S.,  Hein,  K.A.A.,  Cameron,  G.,  Béziat,  D. and  Bruguier, O., this volume, Sadiola Hill: a world-class gold deposit in Mali, West Africa:  Economic Geology. McClay, K. R., 1992, The mapping of geological structures, John Wiley and Sons. McCuaig,  T. C.,  and  Hronsky,  J. || The Siguiri Basin covers about 40,000 km² in Guinea and adjacent Mali. It consists of  upper  Birimian  sedimentary,  volcaniclastic  and  volcanic  rocks  and  intrusive  rocks. The  upper  Birimian  sediments  were  derived  from  Paleoproterozoic  volcanic  rocks  and  felsic  intrusions  that were emplaced during the early stages of the Eburnean orogeny (Milési et al. 1989; Begg  et al. 2009; Feybesse and Milési 1994). The Siguiri Basin is bordered to the south-west by the  Niandan komatiite suite and the mafic to felsic volcanic rocks of the Kéniéro Range (not shown  on map), dated at ca. || ankerite, siderite nodules; Fougerouse et al., 2015). Other examples of similar  mineralisation  footprint  in  West  Africa  include  Wassa/Benso,  Damang  (Parra-Avila  et  al.,  in  review 2015; Pigois et al., 2003). The  structural  framework  and  geochronology  of  the  Kédougou-Kénieba  Inlier  (KKI),  Guinea, Mali, Ghana, and other West African references (Milési et al., 1989; Milési et al., 1992)  show that gold mineralisation in West Africa between ca. 2110-2060 Ma, occurred during two  main  events  (Figure  47). Both  gold  mineralisation  events  are  chronologically  associated  with  two distinct suites of intrusive rocks previously distinguished by Hirdes and Davis (2002). The  first  gold  mineralisation  event  occurs  between  ca. || As an example, numerous orogenic gold deposits hosted in sedimentary basins around  the  world  are  interpreted  to  be  sitting  on  early  structures  highlighted  in  the  field  through  lithofacies  variations. For  example,  the  Kirkland  Lake  deposit  hosted  along  the  Kirkland-Lake  Cadillac fault that marks the unconformity between the Timiskaming sediments and the Abitibi  Supergroup  in  Canada  (Hyde,  1980). Similarly  in  the  Western  Australian  Yilgarn  craton,  gold  deposits such as Ant Hill, Bullant, Porphyry and Wattlebird are hosted along the Ballard-Zuleika  Shear Zone and highlighted by the Kurrawang Group sediments (Robert et al., 2005; Mueller et  al., 1996; Weinberg et al., n.d.). In the West African Craton, the giant Obuasi deposit in Ghana  is hosted along the  Ashanti fault separating the Birimian sediments from the "late orogenic"  Tarkwaian sediments of the Ashanti Belt (Perrouty et al., 2012; Sestini, 1973). Also located in the West African Craton, the world-class orogenic gold district of Siguiri  (Steyn, 2012; Lebrun et al., in review 2015; Chapter 3) is hosted in the north of the Siguiri Basin  (Guinea), about 200 km south-west of Bamako in Mali and 150 km north of Kankan, the second  53<br><b>Geocode:</b> Mali<br><b>Pages:</b> 135,184,191,78,80,92,47<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8c88cee8370006b06bf0526829afe487 = $(`<div id="html_8c88cee8370006b06bf0526829afe487" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> paleo-orientation  before,  during  and  after  gold  mineralization. In  turn,  these  paleo- orientations are used to assess the role stress-switches have had on mineralization. This paper  is  the  first  study  to  put  the  geology  of  the  Siguiri  district  together  and  to  highlight  the  structures  that  control  gold  mineralization  at  a  deposit  and  district-scale  and  that  may  represent  local  expressions  of  more  fundamental  structures  controlling  the  location  of  the  Siguiri district within the Siguiri Basin. Geological context and exploration history  The Siguiri district is located in the north-western part of the Paleoproterozoic Baoulé- Mossi domain, which covers the majority of the Man-Leo shield in West  Africa. The Birimian  terranes  (ca. 2210-2040  Ma;  Davis  et  al.,  2015;  Figure  16)  of  the  Paleoproterozoic  Baoulé- Mossi domain were accreted against the Archean Kénéma-Man domain, in the south-western  part of the West African Craton, during the Eburnean orogeny (ca.<br><b>Geocode:</b> Leo Lake, Unorganized Division No. 21, Manitoba, Canada<br><b>Pages:</b> 90<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2bfbde2e357dc4f9ac86f4d09bb38300 = $(`<div id="html_2bfbde2e357dc4f9ac86f4d09bb38300" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> All  five  detrital  SHRIMP  samples  display  a  polymodal  detrital  zircon  age  distribution. The magmatic sample from Saraya does not show any inheritance (one age population). Mean  U content remains relatively constant and around 100-150 ppm for all samples, except for the  sedimentary  rocks  from  Marble  Hill,  where  values  are  slightly  lower. All  maximum  ages  of  deposition and the magmatic age are compiled on Figure 14. 79 || Formation  is  estimated  at  ~400m  (Figure  9). Field  observations  of  the  contact  between  the  Fatoya and Kintinian Formation clearly put the latter stratigraphically on top of the former. In  the Seguelen deposit further to the north, the contact between the two Formations is sharp  and disconformable (Figure 8C). Figure 8: Photographs of A) the Saraya volcanic breccia; B) marbles from the Marble Hill location; and C) the contact  between the Fatoya and the Kintinian formation in the Seguelen deposit. The Kintinian Formation is a >400 m thick Formation dominated by massive dark-green  shale with cm-thick, boudinaged limestone interbeds (Figure 6F). Thin beds of siltstone or fine  graded  greywacke  are  also  observed. || Sample Si241, meta-greywacke (WGS84, UTM 29N, East.: 449911, North.: 1285773, Elev.: 574  m)  This  sample  is  a  strongly  foliated,  very  coarse-grained,  dark  green  feldspathic  greywacke at sub-greenschist facies displaying ~30% of matrix. It comes from the Marble Hill  location, a hill made of marbles, conglomerate and greywacke sedimentary rocks. The modal  composition of this sample is similar to the previous greywacke, with about 20 vol% quartz, 25  vol%  albite  and 20 vol%  white  micas. The proportion of clasts  is however higher than in the  other greywacke samples. Zircons are medium to dark brown, display an average crystal size of  50x70  μm,  are  reasonably  fractured  and  mostly  subhedral  to  anhedral. The  vast  majority  of  grains exhibit a strong oscillatory zoning (Figure 11B). || This is the only  place  in  the  Siguiri  district  where  in  situ  beds  of  meta-limestone  were  observed. The  conglomerate  layers  found  in  the  Marble  Hill  are  similar  to  the  ones  hosted  in  the  Kintinian  Formation and observed in the Sanu Tinti deposit. However, in the conglomerate units in and  around the Marble Hill, limestone clasts increase in proportion (drill-hole SIDD002; Figure 5A). The Marble Hill conglomerates are viewed as a locally sourced lateral variation of the Kintinian  conglomerate  found  in  the  Sanu  Tinti  deposit. The  meta-limestone  beds  are  therefore  considered to represent the overturned stratigraphic top of the Fatoya Formation or base of  the Kintinian Formation (Figure 9). Even though not enough zircons could be separated from  the  meta-limestone,  meta-greywacke  from  the  top  of  the  Marble  Hill  were  sampled  successfully for SHRIMP dating (sample Si241; Figure 5A). || compositional  variation  across  the  Basin,  consistent  with  the  local  geology. For  instance,  limestone clasts were observed in the conglomerate from the Marble Hill location (Figure  5),  north-west  of  the  Siguiri  district  is  dominated  by  shale  and  greywacke  from  the  Fatoya  and  Balato Formations. U-Pb detrital zircon geochronology  Few  geochronological  constraints  exist  over  the  study  area  and  the  broader  Siguiri  Basin  area  (Egal  et  al.,  1999;  Egal  et  al.,  2002;  Feybesse  et  al.,  1999). Sample  details  and  analytical data for each sample are below and in Table 1 (in Electronic Appendices). Sample  SKRCDD040  236.5,  meta-greywacke  (WGS84,  UTM  29N,  East.:  462781,  North.:  1271072, Elev.: 364 m)  This  sample  is  a  fine-grained,  massive,  equigranular,  dark  grey  greywacke  (~60  vol%  matrix)  at  sub-greenschist  facies  from  the  Balato  Formation  (Sintroko  PB1  deposit). Modal  composition  for  quartz,  albite  and  white  micas  of  around  20,  25  and  20  vol%  respectively. || sedimentation. However, available data show that the Kintinian conglomerates occur as thick  (~10-15 m) deposits overlain by thin (<50 cm) shale to mudstone intervals. The conglomerates  were observed at  the contact  with Fatoya greywackes, above  a thrust  fault in the  Sanu Tinti  deposit, and reworking meta-limestone/marble in drill cores from the Silakoro area. Based on  the  current  data,  the  conglomeratic  layers  sit  near  the  base  of  the  Kintinian  Formation,  are  overlain  by  mudstone  and  boudinaged  limestone  interbeds  representing  the  bulk  of  the  Kintinian Formation (Figure 6F), and their true thickness varies across the map and in cores. In  order  to  integrate  the  observations  from  the  Siguiri  district  in  the  broader  Siguiri  basin  framework,  two  additional  localities  were  investigated: the  Marble  Hill  and  the  Saraya  area  (Figure  3B  and  5A). Located  between  the  Kintinian  and  the  Fatoya  Formations  in  map  view  (area  around  sample  Si241  on  Figure  5A),  the  Marble  Hill  displays  conglomerate  and  greywacke sitting on top of strongly foliated meta-limestone beds (Figure 6D). || Formation  is  estimated  at  ~400m  (Figure  9). Field  observations  of  the  contact  between  the  Fatoya and Kintinian Formation clearly put the latter stratigraphically on top of the former. In  the Seguelen deposit further to the north, the contact between the two Formations is sharp  and disconformable (Figure 8C). Figure 8: Photographs of A) the Saraya volcanic breccia; B) marbles from the Marble Hill location; and C) the contact  between the Fatoya and the Kintinian formation in the Seguelen deposit. The Kintinian Formation is a >400 m thick Formation dominated by massive dark-green  shale with cm-thick, boudinaged limestone interbeds (Figure 6F). Thin beds of siltstone or fine  graded  greywacke  are  also  observed.<br><b>Geocode:</b> Marble Hill, Manhattan, New York County, New York, 10463, United States<br><b>Pages:</b> 59,59,61,65,69,73<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4a3e7de16ba50ceda6c915ba3435d57e = $(`<div id="html_4a3e7de16ba50ceda6c915ba3435d57e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  stacked  conglomerates  sitting  near  its  base  are  interpreted  as  the  products  of  subaqueous,  cohesive  debris  flows  (Mulder  and  Alexander,  2001). They incorporated relatively local clasts, as highlighted by the clast angularity, sorting  and the along-strike variations in their origin. This is exemplified by the shale-dominated clasts  eroded along the marine (or lake) slope  from the older Balato and Fatoya Formations in the  Siguiri  district  while  limestone  clasts  dominates  in the  conglomerates  observed  closer to  the  Marble Hill location. The rest of the Kintinian is interpreted as a return to a low energy marine  or lake depositional setting with fluctuating water geochemistry and conditions at the origin of  the organic-rich shales / limestone interbeds (Figure 6F). Overall,  the  Siguiri  district  sediments  are  interpreted  as  marine  or  lake  sedimentary  deposits. They  initially  form  a  regressive  (coarsening-upward)  sequence  showing  a  transition  from (Figure 9):   1) low-energy marine (or lake) organic-rich shales (lower Balato Formation);   2) onset of gravity-flow deposits and distal turbidite deposition (possibly turbidite lobe  complex including distributary channel fills), and;   81<br><b>Geocode:</b> Marble Hill, Manhattan, New York County, New York, 10463, United States<br><b>Pages:</b> 75<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
