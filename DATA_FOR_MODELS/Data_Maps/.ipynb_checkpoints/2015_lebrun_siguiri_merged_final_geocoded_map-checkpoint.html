                var html_06e8307e14c3a87b8ce443ec16ada091 = $(`<div id="html_06e8307e14c3a87b8ce443ec16ada091" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 3: PAPER TWO  STRUCTURAL CONTROLS ON THE WORLD-CLASS SIGUIRI  GOLD DISTRICT, SIGUIRI BASIN, GUINEA, WEST AFRICA  The following paper presents the structural framework associated with the Siguiri gold  district  and  its  evolution  through  the  Eburnean  orogeny. The  study  is  based  on  field  observations, geophysical datasets, drill core logging and petrographic observations. This work  focuses  on  district  and  deposit-scale  observations  of  the  second  and  third  order  structures  controlling  gold  mineralisation. It  describes  the  different  structural  features  encountered  in  the  Siguiri  district  and  the  link  they  have  with  gold  mineralisation. This  paper  discusses  the  deformation  history  of  the  Siguiri  district,  the  development  of  gold  mineralisation  in  the  district and the stress-field variations associated with this mineralisation. Based on this work,  four  deformation  events  were  recognized  to  affect  the  Siguiri  district  sediments:  a  N-S  compression  (D1S),  an  E-W  compression  (D2S)  interpreted  to  progressively  evolve  into  transpression and then transtension (D3S), and a NW-SE compression (D4S). || Even  though  all  these  studies  propose  that  gold  mineralisation  in  Siguiri  is  dominantly  controlled by veins, no consensus was reached by the authors on what controls the location of  the Siguiri gold district at the scale of the Siguiri Basin or what controls the extent of the ore  shoots at the district and deposit scales. To  further  the  understanding  of  the  characteristics,  geometry  and  genesis  of  gold  mineralisation  in  the  Siguiri  district,  a  multi-scale  and  multidisciplinary  approach  was  employed. This  approach  addresses  the  various  scales  at  which  geological  processes  work  in  gold  mineral  systems. Modern  gold  exploration  strategies  increasingly  rely  on  such  an  approach,  involving  integration  of  fieldwork,  geophysics,  and  geochemistry  among  other  techniques, used at different scales (McCuaig and Hronsky, 2014; McCuaig et al., 2010; Robert  et al., 2005; Miller et al., 2010; Williams and Currie, 1993; McIntyre and Martyn, 2005; Blewett  et  al.,  2010;  Goldfarb  et  al.,  2005;  Groves  et  al.,  2003;  Groves  et  al.,  2000;  Neumayr  et  al.,  2008; Eilu and Groves, 2001; Eilu et al., 1999). At a province scale, numerous studies highlight  the role of early architecture as a primary control on gold mineralisation (Robert et al., 2005;  Miller et al., 2010; McIntyre and Martyn, 2005; Chapter two). Down one  scale at the  district  level,  secondary  structures  control  and/or  host  gold  mineralisation  (Blewett  et  al.,  2010;  32 || Figure 33: Form line map of the Siguiri gold district and its different deposits. Locations of the logged drill holes and  areas of interest highlighted in red. After Lebrun et al., (in review 2015a); Chapter 3. 164 || Goldfarb et al., 2001; Goldfarb et al., 2005; Miller et al., 2010; Chapter three). Province- and  district-scale controlling structures are typically delineated using geophysical datasets (Blewett  et al., 2010; Chapter two) but can also be exposed by exploration geochemistry, especially at  smaller scale (e.g. deposit scale; Eilu and Groves, 2001; Eilu et al., 1999; Chapter four). The present study thus focuses on the detailed description of the geology and regional  framework  of  gold  mineralisation  in  the  world-class  Siguiri  gold  district. The  results  of  this  study  presents  the  4D  (space-time)  evolution  of  the  Siguiri  district  lithostratigraphic  record,  structural  architecture,  and  mineral  alteration. Collectively,  the  data  recorded  during  the  course  of  this  study  provides  an  insight  into  the  tectonic  context,  genetic  processes  and  the  geochemical  footprint  of  gold  mineralisation  in  the  Siguiri  district. || Instead  it  is  located  in  the  center  of  a  large  sedimentary basin in the Paleoproterozoic Baoulé-Mossi domain of the West African Craton. The Siguiri gold district  currently  consists of eleven accessible deposits, and is the only  large  gold  district  (>  50  t  Au)  in  the  weakly  metamorphosed  rocks  of  the  Siguiri  Basin  (Egal  et  al.,  1999). Previous work on the district have recognized grade trends but have struggled to put  the geology together and highlight the incipient structures that control gold mineralization at a  deposit,  district  and  regional-scale. Most  notably,  a  study  on  the  structural  controls  of  auriferous quartz veining in eight of the deposits of the district was conducted by Steyn (2012). Steyn (2012) concluded that mineralization is hosted by veins, mainly controlled by competent  lithologies  and  associated  with  N-S  to  NW-SE  fold  hinges  and  N-S  to  NE-SW  shear  zones  developed during  ENE-WSW  transpression. This paper  builds onto the observations made  by  Steyn (2012) and describes the different brittle, ductile and brittle-ductile structures observed  in  the  district,  including  the  different  vein  generations  from  five  representative  deposits  including Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1. || Interpreted  conformable  contacts are symbolized by full black lines, unconformable and unknown contacts by dashed lines. The  Siguiri  gold  district  has  been  recognized  for  many  years  (first  gold  produced  in  1931  by  the  French;  AngloGold  Ashanti  Ltd.,  2013),  however,  only  one  publically  available  research study has been conducted by Steyn (2012). This study  detailed the different brittle,  ductile  and  brittle-ductile  structures  observed  in  the  district  and  described  the  structural  108 || Lebrun,  E.,  Miller,  J.,  Thébaud,  N.,  Ulrich,  S.,  and  McCuaig,  C.,  in  review  2015a,  Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin,  Guinea, West Africa: Economic Geology. Lebrun, E., Thébaud, N., Miller, J., Ulrich, S., Bourget, J., and Terblanche, O., in review 2015b,  Geochronology  and  lithostratigraphy  of  the  Siguiri  district:  implications  for  gold  mineralisation in the Siguiri Basin (Guinea, West Africa): Precambrian Research. López-Moro, F. J., 2012, EASYGRESGRANT—A Microsoft Excel spreadsheet to quantify volume  changes  and  to  perform  mass-balance  modeling  in  metasomatic  systems:  Computers  &  Geosciences, v. 39, p. 191-196. || Results  The Siguiri district lithostratigraphy  The Siguiri district lithostratigraphy consists of a thick (>400 m) sedimentary sequence  metamorphosed  to  sub-greenschist  facies. Overall,  the  metasediments  mostly  consist  of  normally  graded  to  massive,  dm  to  m-thick  greywacke  beds  interbedded  with  claystone- siltstone, and shale (Figure 6, 7, 8, 9). In  detail,  the  lithostratigraphy  of  the  Siguiri  district  was  divided  into  three  distinct  sedimentary Formations (Figure 9; Watts, 2010). These Formations are, from older to younger:  the  Balato,  Fatoya  and  Kintinian  Formations. A  schematic  log  representing  the  lithostratigraphic column of the Siguiri gold district is presented on Figure 9. 62 || Seven  diamond  drill  cores  were  logged,  allowing  the  creation  of  a  synthetic  lithostratigraphic  column. This  column  was  constrained  by  sedimentary  descriptions  and  interpretations (Figures 6 to 8), as well as structural work (e.g. fold vergence). The stratigraphic  column  (Figure  9)  was  constructed  by  detailed  logging  of  bedsets  in  the  selected  cores  and  stacking  each  log  according  to  field  observations  of  geopetal  indicators  or  structural  relationships. Geophysical data  The  Siguiri  gold  district  is  characterised  by  lateritic  profile  of  up  to  200  m  thick. To  compensate  for this thick cover and link  district-scale  and regional-scale  interpretations over  the  Siguiri  Basin  lithostratigraphy,  multiple  geophysical  datasets  were  used. || Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin, Guinea, West Africa  Erwann Lebrun1, John Miller1, Nicolas Thébaud1, Stanislav Ulrich2, T. Campbell McCuaig1  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Assets Development - Brownfields, 44 St George Terrace, Perth, WA,  6000, Australia  Abstract:  Ore  bodies  in  the  Siguiri  district,  a  world-class  Paleoproterozoic  orogenic  gold  camp  located  in  the  Birimian  of  north-eastern  Guinea,  are  typically  represented  by  cryptic  sub- vertical  damage  zones  only  expressed  by  a  high  density  of  mineralized  veins. Observations  from  five  representative  deposits  of  the  Siguiri  district  (Sanu  Tinti,  Bidini,  Kami,  Kosise  and  Sintroko PB1) show that these ore bodies are structurally controlled by incipient structures and  spread  across  three  distinct  structural  and  lithostratigraphic  domains. Two  shale-dominated  peripheral domains adjoin a central domain whose lithostratigraphy is dominated by medium  to  coarse-grained  greywacke  and  this  domain  hosts  the  bulk  of  the  gold  endowment  of  the  district. The three domains exhibit similar structural elements that can be described within a  four-stage  deformation  scheme. The  first  deformation  event  (D1S)  is  poorly  constrained  and  interpreted to have been a N-S compressional event. || The Siguiri Basin, has been known for its gold endowment since the 12th century and  potentially  as  early  as  the  3rd  century,  and  is  associated  with  a  prolonged  and  ongoing  artisanal  mining  history  (Watts,  2010). Over  the  last  84  years,  gold  in  the  Basin  has  been  produced  at  an  industrial  scale  by  various  international  mining  companies  including  by  a  French company starting the production in 1931, a Russian company from 1960 to 1963, and  North  American  and  British  companies  in  the  1980s. In  2002,  the  world-class  Siguiri  gold  district was bought by AngloGold Ashanti Ltd. (Watts, 2010). Gold mineralisation in the Siguiri  district have been discussed by a MSc student (Steyn, 2012) and contractors, but descriptions  and interpretations  differ greatly. For instance, typology of gold mineralisation in the  district  has  been  ascribed  to  a  variety  of  styles  ranging  from  epithermal  lode  (Paranhos,  2008),  orogenic  (Holcombe,  2007)  to  paleoplacers  overprinted  by  mineralised  veins  (Watts,  2010). || residuum gold (e.g. Yatela; Hanssen et al., 2004) and placer type deposits (e.g. Tarkwa; Sestini,  1973; Pigois et al., 2003). Amongst this breadth of gold mineral systems, the Siguiri gold district  in north-eastern Guinea is the only large gold deposit (> 50 t Au; AngloGold Ashanti Ltd., 2013)  hosted in the Siguiri Basin (Figure 1B) and one of the largest gold mineral systems in the West  African Craton. Figure  1: Geological map of A) the West African Craton and its gold deposits (red disks), and; B) the Siguiri Basin. Modified from Milési et al. || supported conglomerate beds. In the Sanu Tinti deposit, detailed further in the results, a thrust  fault marks the contact between the Fatoya and the Kintinian Formation. Figure 17: A) Form line map, and; B) structural map of the Siguiri gold district and its different deposits constrained  by aeromagnetics, magnetics, gravimetry, drill core and field observations. The three structural domains follow the  lithostratigraphy. Red  lines  indicate  the  segments  of  the  district  composite  cross-section  shown  in  C. C)  Simplified  composite  E-W  cross-sections  of  the  Siguiri  district  (deposit  cross-sections  in  Figure  18).<br><b>Geocode:</b> Siguiri, Siguiri Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 149,191,30,32,33,52,56,84,86,88,93<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e48cd531663d7170e200d601c52e699f = $(`<div id="html_e48cd531663d7170e200d601c52e699f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Guinea  (West  Africa):  Abstract  in  proceeding  of:  AESC-  22nd  Australian  Geological  Convention, vol. 110, p 84-85. Lebrun, E., Miller, J., Thébaud, N., Ulrich, S. and T. McCuaig, C., 2013, Structural framework and  evolution  of  the  world  class  Siguiri  orogenic  gold  district  (Guinea,  West  Africa):  CET  Sponsors’ Day. Lebrun, E., Miller, J., Thébaud, N., Ulrich, S. || Mineralisation footprints and regional timing of the  Siguiri orogenic gold district (Guinea, West  Africa)  Erwann Lebrun1, Nicolas Thébaud1, John Miller1, Malcolm Roberts2, Noreen Evans3  1: Centre for Exploration Targeting and ARC Centre of Excellence for Core to Crust Fluid Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western  Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: Centre for Microscopy, Characterisation and Analysis, M010, The University of Western Australia,  35 Stirling Highway, Crawley, WA 6009, Australia  3:  John  de  Laeter  Centre  for  Isotope  Research,  TIGeR,  Department  of  Applied  Geology,  Curtin  University, Perth, WA 6845, Australia  Abstract:  Siguiri  is  a  world-class  orogenic  gold  district  hosted  in  the  weakly  metamorphosed  Upper  Birimian  to  Lower  Tarkwa  Group  sediments  of  the  Siguiri  Basin  (Guinea). The  district  is  characterized by a protracted deformation history associated with four main deformation events:  D1S  is  a  N-S  compression;  D2S  is  an  E-W  compression  progressively  evolving  into  an  early-D3S  transpression  and  then  into  a  late-D3S  NNW-SSE  transtension,  and  D4S  is  a  NE-SW  compression. Field observations, petrography and chemical analyses applied to three key deposits of the Siguiri  district  (Bidini,  Sintroko  PB1  and  Kosise)  suggest  that  the  hydrothermal  activity  in  the  district  is  polyphase  and  can  be  subdivided  into  four  distinct  hydrothermal  events. The  first  hydrothermal  event  is  associated  with  the  development  of  barren  bedding-parallel  and  en-echelon  V2S  quartz- dominated-(pyrite) veins. The second hydrothermal event is characterised by the development of  V3A  pyrite-ankerite  veins  late  during  D3S. Laser  ablation  data  show  that  this  vein  set  contains  an  anomalous gold content  of up to 43.3 ppm locked in its pyrite crystal lattice. || and T. McCuaig, C., 2013, Structural framework and  evolution  of  the  world  class  Siguiri  orogenic  gold  district  (Guinea,  West  Africa):  Extended abstract in proceeding of: SGA- 12th biennial meeting, vol. 3, p 1136-1140. Short communications  Lebrun, E., Miller, J., Thébaud, N., Ulrich, S. and T. McCuaig, C., 2014, Understanding the Role  and  Origin  of  Stress-Field  Variations  in  Orogenic  Gold  Systems:  A  Case  Study  of  the  World-Class  Siguiri  District,  Siguiri  Basin,  Guinea,  West  Africa:  Abstract  in  proceeding  of: Gold14@Kalgoorlie International Symposium, n° 59, p 74-75. || and T. McCuaig, C., 2013, Structural framework and  evolution  of  the  world  class  Siguiri  orogenic  gold  district  (Guinea, West  Africa):  CCFS  conference.<br><b>Geocode:</b> Siguiri, Siguiri Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 142,41,42<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9a4e33cd573bbe683fcbcc958d679e7a = $(`<div id="html_9a4e33cd573bbe683fcbcc958d679e7a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  E-W  compression  D2S  evolves progressively to a transtension responsible for gold mineralisation in Siguri, D3S. After the work from Lebrun  et al. (in review 2015); Chapter 3. While  D1S  deformation  is  cryptic  and  its  E-W  folds  discreet,  D2S  E-W  compression  is  associated with the bulk of the deformation observed in the Siguiri district and is responsible  for the N-S structural grain of the Siguiri Basin. Finite strain analysis of the ductile and brittle  structural  elements  associated  with  D2S  and  D3S  (e.g. folds,  faults,  veins)  indicates  multiple  stress-switches.<br><b>Geocode:</b> Siguri, Sohagpur Tahsil, Shahdol, Madhya Pradesh, India<br><b>Pages:</b> 51<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_62d46e61b9f0c9fd8e6065d1b58a006a = $(`<div id="html_62d46e61b9f0c9fd8e6065d1b58a006a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> sedimentation. However, available data show that the Kintinian conglomerates occur as thick  (~10-15 m) deposits overlain by thin (<50 cm) shale to mudstone intervals. The conglomerates  were observed at  the contact  with Fatoya greywackes, above  a thrust  fault in the  Sanu Tinti  deposit, and reworking meta-limestone/marble in drill cores from the Silakoro area. Based on  the  current  data,  the  conglomeratic  layers  sit  near  the  base  of  the  Kintinian  Formation,  are  overlain  by  mudstone  and  boudinaged  limestone  interbeds  representing  the  bulk  of  the  Kintinian Formation (Figure 6F), and their true thickness varies across the map and in cores. In  order  to  integrate  the  observations  from  the  Siguiri  district  in  the  broader  Siguiri  basin  framework,  two  additional  localities  were  investigated: the  Marble  Hill  and  the  Saraya  area  (Figure  3B  and  5A). Located  between  the  Kintinian  and  the  Fatoya  Formations  in  map  view  (area  around  sample  Si241  on  Figure  5A),  the  Marble  Hill  displays  conglomerate  and  greywacke sitting on top of strongly foliated meta-limestone beds (Figure 6D).<br><b>Geocode:</b> Silakoro, Bafing, Woroba, Côte d'Ivoire<br><b>Pages:</b> 61<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

the Siguiri  district  (Egal  et  al.,  2002;  Parra-Avila,  2015).<br><b>Geocode:</b> Simandou, Macenta Prefecture, Nzérékoré Region, Guinea<br><b>Pages:</b> 31,50<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_09da7f67efc6b0d5943384ace646715f = $(`<div id="html_09da7f67efc6b0d5943384ace646715f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 1: INTRODUCTION  4D EVOLUTION OF THE OROGENIC GOLD DISTRICT OF  SIGUIRI, GUINEA (WEST AFRICA)  PREAMBLE AND KNOWLEDGE GAPS  The West African Craton (WAC) is also known as the Leo-Man Shield. It is made of two  distinct  terranes:  the  Archean  Kénéma-Man  domain  to  the  south-west,  and  the  Paleoproterozoic  Baoulé-Mossi  domain  (Figure  1A). The  Archean  domain  is  dominated  by  gneiss  dated  between  ca. 3540  and  2750  Ma  (Kouamelan  et  al.,  1997;  Thiéblemont  et  al.,  2001) while the Paleoproterozoic domain displays an assemblage of volcano-sedimentary belts  and felsic intrusives, ranging in age from ca. 2250 to 2040 Ma (Davis et al., 2015; Parra-Avila,  2015;  Tshibubudze  et  al.,  2013). A  large  part  of  the  Baoulé-Mossi  domain  is  overlain  unconformably  by  the  Neoproterozoic  sediments  of  the  Taoudeni  Basin  (Begg  et  al.,  2009;  Lawrence et al., 2013a; Villeneuve and Cornée, 1994). || CHAPTER 1: INTRODUCTION  4D EVOLUTION OF THE OROGENIC GOLD DISTRICT OF  SIGUIRI, GUINEA (WEST AFRICA)  PREAMBLE AND KNOWLEDGE GAPS  The West African Craton (WAC) is also known as the Leo-Man Shield. It is made of two  distinct  terranes:  the  Archean  Kénéma-Man  domain  to  the  south-west,  and  the  Paleoproterozoic  Baoulé-Mossi  domain  (Figure  1A). The  Archean  domain  is  dominated  by  gneiss  dated  between  ca. 3540  and  2750  Ma  (Kouamelan  et  al.,  1997;  Thiéblemont  et  al.,  2001) while the Paleoproterozoic domain displays an assemblage of volcano-sedimentary belts  and felsic intrusives, ranging in age from ca. 2250 to 2040 Ma (Davis et al., 2015; Parra-Avila,  2015;  Tshibubudze  et  al.,  2013). A  large  part  of  the  Baoulé-Mossi  domain  is  overlain  unconformably  by  the  Neoproterozoic  sediments  of  the  Taoudeni  Basin  (Begg  et  al.,  2009;  Lawrence et al., 2013a; Villeneuve and Cornée, 1994). || Kénéma-Man  domain,  in  the  south-west  of  the  West  African  Craton,  during  the  Eburnean  orogeny (ca. 2100-2000 Ma; Abouchami et al., 1990; Egal et al. 2002; Thiéblemont et al. 2004). The  Neoproterozoic  sediments  of  the  Taoudeni  Basin  overlie  both  these  domains  unconformably. Figure 3: A) Geological map of the West African Craton. || The Siguiri Basin is bordered to the west and south by the mafic to felsic volcanic rocks  of  the  Kéniéro  Range  (dated  at  2093±2  Ma;  Feybesse  et  al.,  1999),  the  komatiite  suite  of  Niandan,  and  by  a  large  volume  of  granodiorite  (ca. 2090-2070  Ma,  Egal  et  al.,  2002;  Figure  3B). To  the  south  the  Sassandra  fault  separates  the  Siguiri  Basin  from  the  Kénéma-Man  Archean domain (Egal et al., 2002), host to the Archean Simandou banded iron formations. To  the  east,  the  Siguiri  Basin  is  bordered  by  the  intermediate  to  felsic  calc-alkaline  Niani  suite,  dated  at  2212±6  Ma,  and  by  the  Yanfolila  greenstone  belt  which  has  an  intercalation  of  volcanoclastic  sedimentary  rocks  and  dominantly  mafic  to  intermediate  volcanics. To  the  north,  the  Siguiri  Basin  is  overlain  unconformably  by  the  flat-lying  sandstones  of  the  Neoproterozoic Taoudeni Basin. Mesozoic sills, volcanic flows and ENE-WSW dykes related to  the south Atlantic opening also cut across or overlie the Siguiri Basin (Abouchami et al. || To the south, the Siguiri Basin is bordered by a series of  late  Eburnean intrusives (ca. 2090-2070 Ma) and by the Sassandra fault separating the Basin  sediments from the Archean Kénéma-Man gneiss (Egal et al., 2002). The Archean banded iron  formations of the Simandou also outcrop south of the Siguiri Basin (Egal et al., 1999). Finally, to  the north, the Siguiri Basin is unconformably overlain by the Neoproterozoic sediments of the  Taoudeni  Basin. The  Siguiri  Basin  sediments  are  intruded  by  a  number  of  late  Eburnean  monzogranite  and  biotite  granite  intrusions  dated  at  ca. 2090-2070  Ma  such  as  the  Malea  monzogranite, outcropping in the northernmost part of the Basin, 50 km north of the Siguiri  district  (Egal  et  al.,  2002;  Parra-Avila,  2015).<br><b>Geocode:</b> Taoudeni Basin, Hodh Ech Chargui, Mauritania<br><b>Pages:</b> 29,29,31,49,50<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f71d59ad84adc367156ce11ffc9b5ae8 = $(`<div id="html_f71d59ad84adc367156ce11ffc9b5ae8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5)  Characterise the mineral assemblage, its evolution and the geochemical footprint left  by the gold mineralisation in the metasediments of the Siguiri district;  GENERAL METHODOLOGY  This  section  briefly  details  the  different  methods  and  techniques  used  to  meet  the  defined objectives of this study. Fieldwork and sampling  In  order  to  achieve  the  objectives  identified  in  the  previous  section,  fieldwork  was  conducted in and around the Siguiri district. A total of 22 weeks were spent in the field over  the  course  of  this  study. Fieldwork  was  focused  on  geological  and  structural  mapping,  core  logging and sampling in the  different  deposits of the district  but  was  also conducted around  the district and outside of the Siguiri Basin. Thirteen deposits from the Siguiri district were accessible over the course of this study. From  south  to  north:  Sintroko  PB1,  Sintroko  PB2C,  Sintroko  PB3A,  Sintroko  North,  Kosise,  Kami, Kozan, Kalamagna PB1, Tubani, Bidini, Sanu Tinti, Eureka North and Seguelen (Figure 2).<br><b>Geocode:</b> Capo Tubani, Corscia, Corte, Upper Corsica, Corsica, Metropolitan France, 20224, France<br><b>Pages:</b> 34<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d8250b321137682e4fcfa5e47cefe442 = $(`<div id="html_d8250b321137682e4fcfa5e47cefe442" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 108, p. 1273-1283. Craig, J. R., and Vaughan, D. L., 1994, Ore microscopy & ore petrography  – 2nd edition, John  Wiley & Sons, 448 p. Davis, D., Hirdes, W., Schaltegger, U., and Nunoo, E., 1994, U-Pb age constraints on deposition  and provenance of Birimian and gold-bearing Tarkwaian sediments in Ghana, West Africa:  Precambrian Research, v. || 209-212. Feybesse, J.-L., and Milési, J.-P., 1994, The Archean/Proterozoic contact zone in West Africa: a  mountain belt of décollement thrusting and folding on a continental margin related to  2.1 Ga convergence of Archean cratons?: Precambrian Research, v. 69, p. 199-227. Feybesse,  J.,  Bangoura,  A.,  Billa,  M.,  Costea,  A.,  Diabaté,  B.,  Diaby,  S.,  Diallo,  A.,  Diallo,  S.,  Diallo, A., and Egal, E., 1999, Notice explicative de la Carte géologique de la Guinée à  1/200 000, Feuille no. 19, Kankan: BRGM, DNRGH, Ministère des Mines, de la Géologie  et de l’Environnement, Conakry, Guinée, 27p. || 67, p. 89-107. Dia, A., Van Schmus, W., and Kröner, A., 1997, Isotopic constraints on the age and formation of  a  Palaeoproterozoic  volcanic  arc  complex  in  the  Kedougou  Inlier,  eastern  Senegal,  West  Africa: Journal of African Earth Sciences, v. 24, p. 197-213. Donovan, J. || All  these  elements  define  the knowledge base to improve exploration strategies in and around the Siguiri Basin as well as  in the broader West African Craton. AIMS OF THESIS  Based  on  background  information  and  knowledge  gaps  identified  in  the  Siguiri  Basin  and Siguiri district, the principal objectives of this study are to:  1)  Characterise  the  lithostratigraphy  and  tectonic  significance  of  the  Siguiri  district  and  Siguiri Basin sediments in the context of the Eburnean orogeny;   2)  Use  this  newly  developed  understanding  to  highlight  the  early  architecture  of  the  Siguiri Basin and the large scale structures which may have played a fundamental role  in the location of the Siguiri district;   3)  Characterise  the  structural  evolution of  the  district,  attributing  relative  timing to the  major  structures  and  deformation  events  in  the  context  of  previous  structural  work  conducted in West Africa;  4)  Develop  an  integrated  model  for  the  control  on  the  geometry  and  mineralisation  processes within the Siguiri district at the ore shoot, ore body and district scales;  33 || Both these gold episodes are overprinted by a late penetrative NNE-SSW S4S cleavage  associated  with  free  gold-chalcopyrite-galena  infilling  V3A  pyrite  and  V3B  pyrite  and  arsenopyrite fractures. Geochemistry  conducted  in  different  deposits  and  a  composite  geochemical  cross- section  across  ore  shoots  reveals  that  gold  mineralisation  in  the  Siguiri  district  is  associated  with host rock enrichments in: Ag, Au, As, Bi, Sb, Te and W, typical of mesozonal to hypozonal  orogenic gold deposits. These enrichments are also accompanied by additional increases in Co,  Mo, Na/Al (molar), Se and S and decreases in Ca, Cs, F, Ga, Hf, 3K/Al (molar), Li, Mg, P and V  across the main ore shoot. These chemical changes can be linked to the paragenetic sequence,  are indicative of an albite-carbonate-sulphide-sericite alteration associated with the ore shoots  and may increase the size of the targets for exploration. Comparison of the syn-D3S and syn-D4S gold mineralisation timing at the Siguiri district  with  other  orogenic  gold  deposits  from  West  Africa  indicates  that  these  gold  mineralisation  events  are  coeval  with  other  gold  events  recognized  Craton-wide  at  ca. 2102-2085  Ma. || CHAPTER 1: INTRODUCTION  4D EVOLUTION OF THE OROGENIC GOLD DISTRICT OF  SIGUIRI, GUINEA (WEST AFRICA)  PREAMBLE AND KNOWLEDGE GAPS  The West African Craton (WAC) is also known as the Leo-Man Shield. It is made of two  distinct  terranes:  the  Archean  Kénéma-Man  domain  to  the  south-west,  and  the  Paleoproterozoic  Baoulé-Mossi  domain  (Figure  1A). The  Archean  domain  is  dominated  by  gneiss  dated  between  ca. 3540  and  2750  Ma  (Kouamelan  et  al.,  1997;  Thiéblemont  et  al.,  2001) while the Paleoproterozoic domain displays an assemblage of volcano-sedimentary belts  and felsic intrusives, ranging in age from ca. 2250 to 2040 Ma (Davis et al., 2015; Parra-Avila,  2015;  Tshibubudze  et  al.,  2013). A  large  part  of  the  Baoulé-Mossi  domain  is  overlain  unconformably  by  the  Neoproterozoic  sediments  of  the  Taoudeni  Basin  (Begg  et  al.,  2009;  Lawrence et al., 2013a; Villeneuve and Cornée, 1994). || CHAPTER 3: PAPER TWO  STRUCTURAL CONTROLS ON THE WORLD-CLASS SIGUIRI  GOLD DISTRICT, SIGUIRI BASIN, GUINEA, WEST AFRICA  The following paper presents the structural framework associated with the Siguiri gold  district  and  its  evolution  through  the  Eburnean  orogeny. The  study  is  based  on  field  observations, geophysical datasets, drill core logging and petrographic observations. This work  focuses  on  district  and  deposit-scale  observations  of  the  second  and  third  order  structures  controlling  gold  mineralisation. It  describes  the  different  structural  features  encountered  in  the  Siguiri  district  and  the  link  they  have  with  gold  mineralisation. This  paper  discusses  the  deformation  history  of  the  Siguiri  district,  the  development  of  gold  mineralisation  in  the  district and the stress-field variations associated with this mineralisation. Based on this work,  four  deformation  events  were  recognized  to  affect  the  Siguiri  district  sediments:  a  N-S  compression  (D1S),  an  E-W  compression  (D2S)  interpreted  to  progressively  evolve  into  transpression and then transtension (D3S), and a NW-SE compression (D4S). || CHAPTER 4: PAPER THREE  MINERALISATION FOOTPRINTS AND REGIONAL TIMING  OF THE SIGUIRI OROGENIC GOLD DISTRICT (GUINEA,  WEST AFRICA)  The following paper focuses on deposit to microscopic scale observations and presents  the  petrographic  and  geochemical  characteristics  of  the  Siguiri  district  and  of  its  gold  mineralisation. This study is based on field observations, drill core logging, petrography, geochemistry  and  in situ analyses by LA-ICP-MS of sulphide  minerals acquired  in  three  key deposits of the  Siguiri district. For each deposit, a log, a cross-section and numerous polished thin-sections are  presented. Based  on  this  work,  gold  mineralisation  characteristics  were  found  to  be  consistent  across the different deposits making the Siguiri district. Gold mineralisation in the district was  found to be  polyphase  and  to have  occurred mainly  during D3S,  but  was  interpreted to have  also occurred during D4S deformation. The timing of gold mineralisation in the Siguiri district is  also  constrained  in  this  study  and  compared  with  gold  mineralisation  events  from  other  orogenic  gold  deposits  of  the  West  African  Craton. || Fougerouse,  D.,  Micklethwaite,  S.,  Halfpenny,  A.,  Kilburn,  M. and  Ulrich,  S.,  2015,  Gold  remobilisation  from  Arsenopyrite:  Crystal-plasticity  and  dissolution-reprecipitation  reactions: Proceeding of the SGA conference 2015  Fougerouse, D., Micklethwaite, S., Ulrich, S., Miller, J., Godel, B., Adams, D. T. and McCuaig, T. C.,  in  press,  Evidence  for  Two  Stages  of  Mineralization  in  West  Africa’s  Largest  Gold  Deposit: Obuasi, Ghana: Economic Geology  Goldfarb, R. J., Baker, T., Dube, B., Groves, D. || Fougerouse, D., Micklethwaite, S., Ulrich, S., Miller, J., Godel, B., Adams, D. T. and McCuaig, T. C., this volume, Evidence for Two Stages of Mineralization in West Africa’s Largest Gold  Deposit: Obuasi, Ghana: Economic Geology  Fossen,  H.,  and  Tikoff,  B.,  1998,  Extended  models  of  transpression  and  transtension,  and  application  to  tectonic  settings:  Geological  Society,  London,  Special  Publications,  v. 135, p. 15-33. || Geochronology  and  lithostratigraphy  of  the  Siguiri  district:  implications  for  gold  mineralisation in the Siguiri Basin (Guinea, West Africa)  Erwann  Lebrun1*,  Nicolas  Thébaud1,  John  Miller1,  Stanislav  Ulrich2,  Julien  Bourget3,  Ockert  Terblanche2  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Brownfields Exploration Technical Hub - Continental Africa Region,  44 St George Terrace, Perth, WA, 6000, Australia  3: Centre for Petroleum Geoscience and CO2 Sequestration, School of Earth and Environment,  M004, The University of Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  *: Corresponding author. Phone: (+61) 8 6488 7152  Email: erwann.lebrun@gmail.com  Abstract:  Geochronology  and  lithostratigraphic  characterisation  of  the  Siguiri  district  in  the  Paleoproterozoic Birimian terrane of West Africa has provided a reappraisal of the Siguiri Basin  stratigraphy. This  new  insight  into  the  evolution  of  the  central  part  of  the  Basin  further  highlights  first  order controls on the location of the world class Siguiri orogenic gold district. Three metasedimentary Formations occur in the Siguiri district, namely: the Balato, Fatoya and  Kintinian  Formations. These  consist  of  fine-grained  organic-rich  shales,  mudstone  and  siltstone/greywacke/limestone  interbeds,  decimetre  to  metre-thick  graded  greywacke  beds  and  debris  flow  deposits. The  Balato  Formation  displays  low-energy,  hemipelagic  marine  or  51 || Guinea  (West  Africa):  Abstract  in  proceeding  of:  AESC-  22nd  Australian  Geological  Convention, vol. 110, p 84-85. Lebrun, E., Miller, J., Thébaud, N., Ulrich, S. and T. McCuaig, C., 2013, Structural framework and  evolution  of  the  world  class  Siguiri  orogenic  gold  district  (Guinea,  West  Africa):  CET  Sponsors’ Day. Lebrun, E., Miller, J., Thébaud, N., Ulrich, S. || However, trace element signatures of  sulphides  can  also  be  used  to  distinguish  between  different  sulphide  generations  associated  with multiple hydrothermal events (Zhao et al., 2011). The  wide  diversity  of  gold  mineralisation  types  recorded  in  the  West  African  Craton  such as intrusion related gold (McFarlane et al., 2011), orogenic gold (Lawrence et al., 2013a;  Fougerouse  et  al., in press; Allibone et al., 2002; Oberthür et  al., 1998), paleoplacers (Hirdes  and  Nunoo,  1994; Davis et  al.,  1994),  Cu-Au  porphyry  (Béziat et  al.,  2013),  renders  essential  the detailed petrographic and geochemical characterisation of a deposit to resolve its nature  (or footprint). In turn, this footprint can become a backbone for exploration strategies. This study focuses on characterisation of the mineral assemblages and mineralisation  in three key deposits of the world-class orogenic gold Siguiri district (Guinea, West Africa) and  its  geochemical  and  petrological  footprints. The  Siguiri  district  is  the  only  large  (>  50  t  Au)  160 || Introduction  Orogenic gold mineralization is common across the Paleoproterozoic Birimian rocks of  the West African Craton e.g. Lawrence et al., (2013a); Milési et al. (1989); Milési et al., (1992). The  location  of  orogenic  gold  deposits  is  typically  controlled  by  complex  regional-scale  fault  networks (Goldfarb et al., 2001; Groves et al., 2000). In West Africa, the Ashanti fault system in  Ghana, is one example of such a network, and its many faults host some of the biggest vein- hosted  and  fault-vein-hosted  orogenic  gold  deposits  (e.g.,  Obuasi,  Allibone  et  al.,  2002;  Fougerouse  et  al.,  this  volume). The  Siguiri  district  (240  t/7.9  Moz;  AngloGold  Ashanti  Ltd.,  2013;  AngloGold  Ashanti  Ltd.,  n.d.)  is  unusual  in  West  Africa  because  it  is  not  located  on  a  recognized  large  regional  scale  fault  system. || Keywords:  West  Africa,  Siguiri,  orogenic  gold,  laser  ablation,  geochemistry,  timing,  polyphase,  targeting  159 || Keywords: West Africa, Siguiri Basin, geochronology, lithostratigraphy, early architecture, gold  52 || Lawrence,  D. M.,  Treloar,  P. J.,  Rankin,  A. H.,  Boyce,  A.,  and  Harbidge,  P.,  2013b,  A  fluid  inclusion  and  stable  isotope  study  at  the  Loulo  mining  district,  Mali,  West  Africa:  Implications  for  multifluid  sources  in  the  generation  of  orogenic  gold  deposits:  Economic Geology, v. 108, p. 229-257. || Lawrence,  D. M.,  Treloar,  P. J.,  Rankin,  A. H.,  Boyce,  A.,  and  Harbidge,  P.,  2013b,  A  fluid  inclusion  and  stable  isotope  study  at  the  Loulo  mining  district,  Mali,  West  Africa:  Implications  for  multifluid  sources  in  the  generation  of  orogenic  gold  deposits:  Economic  Geology, v. 108, p. 229-257. || Lawrence, D. M., Treloar, P. J., Rankin, A. H., Harbidge, P., and Holliday, J., 2013a, The geology  and  mineralogy  of  the  Loulo  Mining  District,  Mali,  West  Africa:  evidence  for  two  distinct styles of orogenic gold mineralization: Economic Geology, v. 108, p. 199-227. || Lawrence, D. M., Treloar, P. J., Rankin, A. H., Harbidge, P., and Holliday, J., 2013a, The geology  and  mineralogy  of  the  Loulo  Mining  District,  Mali,  West  Africa:  evidence  for  two  distinct  styles of orogenic gold mineralization: Economic Geology, v. 108, p. 199-227. || Lebrun,  E.,  Miller,  J.,  Thébaud,  N.,  Ulrich,  S.,  and  McCuaig,  C.,  in  review  2015a,  Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin,  Guinea, West Africa: Economic Geology. Lebru , E., Ulrich, S., Miller, J., Thébaud, N. || Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin, Guinea, West Africa  Erwann Lebrun1, John Miller1, Nicolas Thébaud1, Stanislav Ulrich2, T. Campbell McCuaig1  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Assets Development - Brownfields, 44 St George Terrace, Perth, WA,  6000, Australia  Abstract:  Ore  bodies  in  the  Siguiri  district,  a  world-class  Paleoproterozoic  orogenic  gold  camp  located  in  the  Birimian  of  north-eastern  Guinea,  are  typically  represented  by  cryptic  sub- vertical  damage  zones  only  expressed  by  a  high  density  of  mineralized  veins. Observations  from  five  representative  deposits  of  the  Siguiri  district  (Sanu  Tinti,  Bidini,  Kami,  Kosise  and  Sintroko PB1) show that these ore bodies are structurally controlled by incipient structures and  spread  across  three  distinct  structural  and  lithostratigraphic  domains. Two  shale-dominated  peripheral domains adjoin a central domain whose lithostratigraphy is dominated by medium  to  coarse-grained  greywacke  and  this  domain  hosts  the  bulk  of  the  gold  endowment  of  the  district. The three domains exhibit similar structural elements that can be described within a  four-stage  deformation  scheme. The  first  deformation  event  (D1S)  is  poorly  constrained  and  interpreted to have been a N-S compressional event. || and T. McCuaig, C., 2013, Structural framework and  evolution  of  the  world  class  Siguiri  orogenic  gold  district  (Guinea,  West  Africa):  Extended abstract in proceeding of: SGA- 12th biennial meeting, vol. 3, p 1136-1140. Short communications  Lebrun, E., Miller, J., Thébaud, N., Ulrich, S. and T. McCuaig, C., 2014, Understanding the Role  and  Origin  of  Stress-Field  Variations  in  Orogenic  Gold  Systems:  A  Case  Study  of  the  World-Class  Siguiri  District,  Siguiri  Basin,  Guinea,  West  Africa:  Abstract  in  proceeding  of: Gold14@Kalgoorlie International Symposium, n° 59, p 74-75. || and T. McCuaig, C., 2013, Structural framework and  evolution  of  the  world  class  Siguiri  orogenic  gold  district  (Guinea, West  Africa):  CCFS  conference. || ankerite, siderite nodules; Fougerouse et al., 2015). Other examples of similar  mineralisation  footprint  in  West  Africa  include  Wassa/Benso,  Damang  (Parra-Avila  et  al.,  in  review 2015; Pigois et al., 2003). The  structural  framework  and  geochronology  of  the  Kédougou-Kénieba  Inlier  (KKI),  Guinea, Mali, Ghana, and other West African references (Milési et al., 1989; Milési et al., 1992)  show that gold mineralisation in West Africa between ca. 2110-2060 Ma, occurred during two  main  events  (Figure  47). Both  gold  mineralisation  events  are  chronologically  associated  with  two distinct suites of intrusive rocks previously distinguished by Hirdes and Davis (2002). The  first  gold  mineralisation  event  occurs  between  ca. || geochronology  of  the  central  Siguiri  Basin  rocks. It  revises  the  lithostratigraphic  and tectonic position of the Siguiri Basin in the evolution of the Eburnean orogeny. It also discusses the early architecture of the Basin, thus highlighting the first order  structural controls at play in the Siguiri district and in the rest of the Basin;  3)  one  paper  submitted  to  a  special  issue  on  West  Africa  of  the  journal  Economic  Geology (Chapter three). This paper presents the structural evolution of the Siguiri  district  and  the  second  and  third  order  structures  hosting  the  mineralisation. It  also  discusses  the  mode  of  emplacement  and  stress-field  variations  associated  with the veins hosting the bulk of the mineralisation in Siguiri;  4)  one paper submitted to Mineralium Deposita (Chapter four). This paper presents  the  petrographic  and  geochemical  characteristics  of  the  mineral  assemblages  observed  in  the  Siguiri  district. || paleo-orientation  before,  during  and  after  gold  mineralization. In  turn,  these  paleo- orientations are used to assess the role stress-switches have had on mineralization. This paper  is  the  first  study  to  put  the  geology  of  the  Siguiri  district  together  and  to  highlight  the  structures  that  control  gold  mineralization  at  a  deposit  and  district-scale  and  that  may  represent  local  expressions  of  more  fundamental  structures  controlling  the  location  of  the  Siguiri district within the Siguiri Basin. Geological context and exploration history  The Siguiri district is located in the north-western part of the Paleoproterozoic Baoulé- Mossi domain, which covers the majority of the Man-Leo shield in West  Africa. The Birimian  terranes  (ca. 2210-2040  Ma;  Davis  et  al.,  2015;  Figure  16)  of  the  Paleoproterozoic  Baoulé- Mossi domain were accreted against the Archean Kénéma-Man domain, in the south-western  part of the West African Craton, during the Eburnean orogeny (ca. || All  these  elements  define  the knowledge base to improve exploration strategies in and around the Siguiri Basin as well as  in the broader West African Craton. AIMS OF THESIS  Based  on  background  information  and  knowledge  gaps  identified  in  the  Siguiri  Basin  and Siguiri district, the principal objectives of this study are to:  1)  Characterise  the  lithostratigraphy  and  tectonic  significance  of  the  Siguiri  district  and  Siguiri Basin sediments in the context of the Eburnean orogeny;   2)  Use  this  newly  developed  understanding  to  highlight  the  early  architecture  of  the  Siguiri Basin and the large scale structures which may have played a fundamental role  in the location of the Siguiri district;   3)  Characterise  the  structural  evolution of  the  district,  attributing  relative  timing to the  major  structures  and  deformation  events  in  the  context  of  previous  structural  work  conducted in West Africa;  4)  Develop  an  integrated  model  for  the  control  on  the  geometry  and  mineralisation  processes within the Siguiri district at the ore shoot, ore body and district scales;  33<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 133,134,135,140,143,144,184,187,188,189,191,29,33,38,41,42,45,46,84,86,88,90,33<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a9d09b60ef4b65271fbc7ee2e1eb69c4 = $(`<div id="html_a9d09b60ef4b65271fbc7ee2e1eb69c4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Cryptic  D1S:    The  first  deformation  event  D1S  is  a  ductile  deformation  event  characterized by its cryptic F1S folds, because rarely observed in the district, whose axial trace  strikes E-W to NW-SE and NE-SW (Figure 17). Remnants of these folds have been observed in  the northern part of the district (Bidini deposit, Figure 19A; Eureka North deposit, Figure 19B). The F1S folds are commonly tight with recumbent orientation, and fold axes gently plunging to  the E and WNW (axial plane and calculated fold axis on Figure 26A, 26B and 26C). In the Kami  deposit, where NE-SW trending F1S folds are gentle to open with wavelengths in the 100’s of  meters,  F2S  N-S  folds  overprint  the  F1S  folds  and  form  interpreted  type  1  fold  interference  pattern  characterized  by  large  domes  and  basins  (Figure  17  and  18B;  Ramsay  and  Huber,  1987). A  weakly  developed  cleavage  (S1S),  shallowly  to  moderately  dipping  to  the  WSW  is  locally observed in some of the northern deposits (e.g. Bidini; Figure 26E, 26F, 26G and 26H).<br><b>Geocode:</b> District, Township of Langley, Metro Vancouver Regional District, British Columbia, Canada<br><b>Pages:</b> 115<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9b1617dfd8eee07e4982513aafbe7463 = $(`<div id="html_9b1617dfd8eee07e4982513aafbe7463" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Conclusion  The clastic sediment-hosted orogenic gold deposits of Siguiri, in northeast Guinea, are  primarily  hosted  in  the  greywacke  of  the  Fatoya  Formation  and  to  lesser  extents  in  the  turbidites  of  adjacent  Balato  and  Kintinian  Formations. The  district  has  been  the  site  of  a  protracted and polyphase deformation divided into four local deformation stages (D1S to D4S),  all of which are attributed to Eburnean orogenesis. D1S was a cryptic N-S compressional event. The  main  deformation  event  D2S,  was  an  E-W  to  ENE-WSW  directed  compressional  event  responsible  for  the  bulk  of  the  deformation  affecting  the  Siguiri  Basin  metasediments. D3S  represents  a  progressive  evolution  of  D2S  compression  into  an  E-W  transpressional  event,  evolving into a transient period of NNW-SSE transtension. This latter episode of deformation is  associated with the bulk of veining observed in the Siguiri district and is also the main stage of  mineralization.<br><b>Geocode:</b> Guinea<br><b>Pages:</b> 131<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3cdffb63f97a2142b04699f8841f991e = $(`<div id="html_3cdffb63f97a2142b04699f8841f991e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure  41:  Photographs  of  the  main  structural  elements  found  in  the  Sintroko  PB1  deposit. A)  Overview  of  the  deposit. The  northern  part  of  the  deposit  (centre)  hosts  a  bedding  parallel  thrust  fault  that  develop  intense  V3S  veining (B). B) Veining developed in the northern part of the deposit. The V3B veins are stratigraphically controlled  and  mainly  hosted  in  the  greywacke  and  sandstone  beds. C)  Close-up  photograph  of  one  of  the  rare  discrete  structures controlling gold grades in the Siguiri district, a dextral NE-SW shear zone. || THE  NORTHERN  PART  OF  THE  DEPOSIT  (CENTRE)  HOSTS  A  BEDDING  PARALLEL  THRUST  FAULT  THAT  DEVELOP INTENSE V3S VEINING (B). B) VEINING DEVELOPED IN THE NORTHERN PART OF THE DEPOSIT. THE V3B VEINS  ARE  STRATIGRAPHICALLY CONTROLLED  AND  MAINLY HOSTED  IN THE  GREYWACKE AND  SANDSTONE  BEDS. C) CLOSE-UP  PHOTOGRAPH  OF  ONE  OF  THE  RARE  DISCRETE  STRUCTURES  CONTROLLING  GOLD  GRADES  IN  THE  SIGUIRI  DISTRICT,  A  DEXTRAL NE-SW SHEAR ZONE. GOLD GRADES ACROSS THIS SHEAR ZONE ARE OVER 100 G/T AU. D) SIDERITE NODULES  DEVELOPED AROUND THE ORE SHOOTS.<br><b>Geocode:</b> The Evangelistic Center, Front Street, Village of Deposit, Town of Deposit, Delaware County, New York, 13754, United States<br><b>Pages:</b> 169,21<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_74aa21e04b434c356f90c2abbba30b7b = $(`<div id="html_74aa21e04b434c356f90c2abbba30b7b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Cryptic  D1S:    The  first  deformation  event  D1S  is  a  ductile  deformation  event  characterized by its cryptic F1S folds, because rarely observed in the district, whose axial trace  strikes E-W to NW-SE and NE-SW (Figure 17). Remnants of these folds have been observed in  the northern part of the district (Bidini deposit, Figure 19A; Eureka North deposit, Figure 19B). The F1S folds are commonly tight with recumbent orientation, and fold axes gently plunging to  the E and WNW (axial plane and calculated fold axis on Figure 26A, 26B and 26C). In the Kami  deposit, where NE-SW trending F1S folds are gentle to open with wavelengths in the 100’s of  meters,  F2S  N-S  folds  overprint  the  F1S  folds  and  form  interpreted  type  1  fold  interference  pattern  characterized  by  large  domes  and  basins  (Figure  17  and  18B;  Ramsay  and  Huber,  1987). A  weakly  developed  cleavage  (S1S),  shallowly  to  moderately  dipping  to  the  WSW  is  locally observed in some of the northern deposits (e.g. Bidini; Figure 26E, 26F, 26G and 26H). || Key deposits of the Siguiri district  The following section reviews the main geological characteristics and insights into the  mineralization of five key deposits from the Siguiri district: Bidini, Sanu Tinti, Kosise, Kami and  Sintroko PB1 (Figure 17). Bidini  The  Bidini  deposit  is  located  in  the  northern  part  of  the  district  (Figure  17). Bidini  is  hosted  in  the  greywacke-dominated  Fatoya  Formation,  and  is  adjacent  to  the  Sanu  Tinti  111 || Results  Bidini  Lithostratigraphy and structure  The Bidini deposit is located in the northern part of the district (Figure 33). It is hosted  by  the  greywacke-dominated  Fatoya  Formation  and  is  located  east  of  the  contact  with  the  Kintinian Formation (Figure 35A). 172 || The  domes  and  basins  most  notably  developed  in  the  Kami  deposit,  could  therefore  have  developed  by  overprinting  of  the  F2S  N-S  folds  by  the  D4S  NW-SE  compression. The  V3B  mineralized veins located in these domes suggest that these domes developed pre- to syn-D3S  veining and thus cannot have formed by F2S/F4S interference. However, D4S may have amplified  the domes and basins. The S4S  dip angle and dip  direction varies  across the Siguiri district, from sub-vertical  and ESE- to WNW-dipping in the south, to shallowly SE-dipping in the north. Variations in S4S  dip angle and dip direction in the northern part of the district are interpreted to be related to  the  pre-existing  faults  and  the  rotation  of  cleavage  trajectories  around  these  structures,  a  mechanism described by Dewey et al. (1998).<br><b>Geocode:</b> District of Columbia, United States<br><b>Pages:</b> 115,119,157,96<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1d49c8699af0c0b1d9de41234a620362 = $(`<div id="html_1d49c8699af0c0b1d9de41234a620362" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> orogenic gold deposit found in the Siguiri Basin, one of the largest sedimentary basins of the  West  African  Craton. Therefore,  the  Siguiri  district  provides  a  unique  opportunity  to  characterise the alteration haloes associated with gold mineralisation found in the Basin. Laser  ablation  data  are  used  to  constrain  the  relative  timing  of  the  different  generations  of  pyrite  observed,  allowing  the  creation  of  a  district-scale  paragenetic  sequence,  which  serves  to  highlight  the  polyphase  nature  of  gold  mineralisation  in  the  Siguiri  district. Comparison  between  the  timing  of  the  main  gold  mineralisation  event  in  the  district  with  events  from  other orogenic gold systems of the West African Craton can elucidate the temporal patterns of  mineralisation on the regional scale, with implications for prospectivity. Geological context  The Siguiri district is located in the north-western part of the Baoulé-Mossi domain, in  the  West  African  Craton  (Lebrun  et  al.,  in  review  2015a;  Chapter  3;  Lebrun  et  al.,  in  review  2015b;  Chapter  2). The  district  sits  in  the  sedimentary  Basin  of  Siguiri,  Guinea  (Figure  32).<br><b>Geocode:</b> Guinea<br><b>Pages:</b> 145<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_51c89395b57f7b8b39cc407245975620 = $(`<div id="html_51c89395b57f7b8b39cc407245975620" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Kintinian Formation – a Tarkwa Group sequence? With  the  sole  base  of  the  geochronological  record  it  remains  difficult  to  determine  wether the Siguiri district sediments  belong to the Upper Birimian or Tarka Group. The first  detailed  study  of  the  Tarkwaian  sedimentary  rocks  lithotype  in  Ghana,  defining  the  Tarkwa  Group,  was  conducted  over  40  years  ago  by  Sestini  (1973). The  Tarkwaian  consists  of  intercalations  of  conglomerates,  sandstones  and  phyllites. The  conglomeratic  layers  display  Birimian quartz pebbles and volcanic clasts and were interpreted to represent piedmont-type  deposits (short transport in an environment of active continental erosion; Bossière et al., 1996;  Mueller et al., 1996), similar to that found on the southern foot of the Alps and the Himalayas  (Hirdes  and  Nunoo,  1994;  Sestini,  1973). Since  this  early  work,  sedimentary  rocks  from  the  Tarkwa Group have been described in other parts of the West African Craton.<br><b>Geocode:</b> The Alps, Reading, Windsor County, Vermont, United States<br><b>Pages:</b> 80<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
