f the West African Craton (modified after Boher et al., 1992). The Falémé River forms the  international border with Senegal to the west and Mali to the east and north. 135 || Figure 1. Geologic map of the Kédougou-Kéniéba inlier (1:250,000 scale, modified after Gueye et  al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African craton  (modified after Boher et al., 1992). The Falémé River forms the international border with Senegal  to the west and Mali to the east and north. Geochronological data after references given in Table 1. Abbreviations refer to plutons mentioned in the text: (Mako) Ma = Mamakono granodiorite, Ti =  Tinkoto  granodiorite,  Dbl  =  Diombalou  granite,  Bbr  =  Bouroumbourou  granodiorite,  Ssk  =  Sanssakhoto  monzogranite,  LKPC  =  Laminia-Kaourou  plutonic  complex,  SLPC  =  Sandikounda  layered  plutonic  complex;  (Falémé)  Bal  =  Balangouma  tonalite,  Bo  =  Boboti  granodiorite,  SF  =  South  Falémé  granodiorite,  DS  =  Dar  Salam  granodiorite,  Msl  =  Moussala  granodiorite,  Bbj  =  Bambadji  granodiorite,  Bt  =  Boto  tonalite;  (Kofi)  Ga  =  Gamaye  monzogranite,  Yt  =  Yatea  monzogranite, Al = Alamoutala granodiorite, Ya = Yatela diorite, Sek = Sekekoto granodiorite. || Figure 2. Geologic map of the Kédougou-Kéniéba inlier (1:250,000 scale, modified after Gueye et  al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African Craton  (modified after Boher et al., 1992). The Falémé River forms the international border with Senegal  to the west and Mali to the east and north. 5<br><b>Geocode:</b> Faleme River, Moussala, Communauté rurale de Bembou, Arrondissement de Bembou, Département de Saraya, Kédougou Region, Senegal<br><b>Pages:</b> 107,153,187,23,45<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ab15a7b665a6571b0e71cea70c6b77e9 = $(`<div id="html_ab15a7b665a6571b0e71cea70c6b77e9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Bassot  (1987)  defined  the  Mako  belt  to  the  west  of  the  MTZ  and  the  Dialé- Daléma  basin  to  the  east. The  Falémé  belt  is  recognized  as  a  distinct  entity  from  the  Dialé-Daléma  basin  (Hirdes  and  Davis,  2002; Lawrence, 2010) and is bordered to the  east  by  the  SMSZ. The  Kofi  basin,  as  first  defined  by  Klöckner  Industrie  (1989),  is  situated east of the SMSZ. The Dialé-Daléma and Kofi sedimentary basins contain the  most extensive occurrence of carbonate rocks in the Birimian (Bessoles, 1977). The  Mako  belt  (Fig. 1)  consists  of  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  and  volcaniclastic  rocks  (Hirdes  and  Davis, 2002; Dioh et al., 2006; Gueye et al., 2008). || Figure 1. Geologic  map  of the  Birimian Kédougou-Kéniéba  inlier (1:250,000  scale,  modified  after  Gueye et al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African  craton (modified  after  Boher  et al., 1992). The  Falémé  River forms the  international  border  with  Senegal to the west and Mali to the east and north. Abbreviations refer to plutons mentioned in the  text:  (Mako  belt)  Ma  =  Mamakono  granodiorite,  Ti  =  Tinkoto  granodiorite,  (Falémé  belt)  Bal  =  Balangouma tonalite, Bo = Boboti granodiorite, SF = South Falémé granodiorite, DS = Dar Salam  granodiorite, Msl = Moussala granodiorite, Bbj = Bambadji granodiorite, Bt = Boto tonalite; (Kofi  basin) Ga = Gamaye monzogranite. Geochronological data from Bassot and Caen-Vachette, 1984;  Dia, 1988; Calvez et al., 1990; Boher et al., 1992; Dia et al., 1997; Hirdes and Davis, 2002; Gueye et  al., 2007. || Figure 12. Summary space-time chart integrating new results with available geochronological data  for  the  KKI  given  in  Table  1. The  proposed  relative  timing  of  iron  skarn  mineralisation  in  the  Falémé belt is consistent with studies by Schwartz and Melcher (2004), Lawrence et al. (2013a) and  Lambert-Smith (2014). The proposed relative timing of gold mineralisation in the KKI is consistent  with  economic  geology  studies  by  Lawrence  et  al. (2013a,  b)  for  the  Loulo  district,  Treloar  et  al. || The  Falémé  belt  (Fig. 1)  consists  of  calc-alkaline  volcaniclastic  rocks,  wackes,  chert,  manganiferous  shale,  minor  andesitic  lavas,  and  local  rhyolite  flows  (Ndiaye  et  al.,  1997; Hirdes and Davis 2002; Lawrence, 2010). The Falémé belt has been intruded by  numerous  syn-tectonic,  belt-type,  calc-alkaline  granitoids  (Ndiaye  et  al.,  1997;  Hirdes  and  Davis,  2002)  such  as  the  Boto  tonalite  dated  at  2082  ±  1  Ma  and  the  Boboti  granodiorite dated at 2080 ± 1 Ma (Hirdes and Davis, 2002; Pb-Pb zircon). The plutons  are spatially and genetically associated with iron skarns of the Falémé district (Schwartz  and Melcher, 2004). The  Kofi  basin,  which  is  host  to  the  Sadiola  Hill  deposit,  consists  of  a  sequence  of  carbonates, wackes, arenites, siltstones, and calcareous clastic rocks (Fig. 1) (Lawrence  et al., 2013a). || The  fourth  peak  of  magmatic  activity  (ME-IV)  occurred  during  the  onset  of  the  Eburnean  orogeny  between  ca. 2115  and  2090  Ma. It  is  marked  by  the  intrusion  of  numerous  basic  to  felsic  calc-alkaline  plutons  forming  circular  to  elliptic  bodies  of  various sizes (e.g., Diombalou, Bouroumbourou) (Gueye et al., 2008) (Fig. 1). This time  period also represents the best age estimate for the emplacement of pillowed andesitic  flows  with  subordinate  rhyolitic  lavas  and  pyroclastites  in  the  Falémé  belt  (Fig. 1). || undoubtedly  responsible  for  the  formation  of  map-scale  structures. Syn-tectonic  magmatic suites with arc-related geochemical signatures have been described to intrude  the KKI volcano-sedimentary country rocks between ca. 2115 and 2070 Ma (Hirdes and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Pawlig  et  al.,  2006;  Gueye  et  al.,  2007,  2008). The REE signature and calc-alkaline affinity of the Alamoutala quartz-feldspar- porphyry stocks are consistent with data reported for other Eburnean granitoids of the  Falémé belt (e.g., Schwartz and Melcher, 2004; Dioh et al., 2006; Lambert-Smith, 2014)  and  suggests  derivation  from  either  a  metasomatized  mantle  source  with  crustal  contamination  (e.g.,  Egal  et  al.,  2002)  or  melting  of  an  enriched  lower-crustal  garnet- amphibolite source (e.g., Doumbia et al., 1998; Pouclet et al., 2006). It is possible that  the late Eburnean magmatic activity helped generate increased thermal gradients, which  could have produced regional fluid systems capable of transporting gold (e.g., Oberthür  et al., 1998). Additional geochronology and metamorphic data for the KKI will help to  better understand the tectono-thermal evolution of the inlier.<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 107,137,185,222,42,43<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d65a6181bab2570dec5671c4f00295eb = $(`<div id="html_d65a6181bab2570dec5671c4f00295eb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2090 and 2070 Ma, after  the cessation of regional compressional deformation (Lawrence et al., 2013a; Treloar et  al., 2014; Masurel et al., in press). The KKI also hosts iron skarn deposits of the Falémé  district, which collectively represent the largest Birimian iron resource of West Africa  (750  Mt  ore  reserves,  ArcellorMittal  2007,  press  release)  (Fig. 1). The  iron  skarns  formed  post-peak  metamorphism  at  ca. 2080  Ma  and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons,  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a;  Lambert-Smith,  2014). Recent  research in the eastern part of the KKI has highlighted the spatial association between  calc-alkaline Eburnean plutons, gold mineralization, and local iron skarn mineralization,  suggesting  the  potential  role  of  a  complex  fluid  history  in  the  development  of  major  gold deposits (e.g., Loulo, Lawrence et al., 2013a,b). || 4. Alamoutala exploration and mining history  The Alamoutala gold deposit is located in the Yatela mining district. The district  displays  widespread  evidence  of  ancient  and  recent  artisanal  mining,  with  written  records  of  mining  dating  back  more  than  250  years  (public  data  from  IAMGold  website). A geochemical survey was conducted in 1994 over the Alamoutala and Yatela  prospects, followed by trench sampling in 1996. Drill testing resulted in the discovery  of  a  significant  gold  resource  at  Yatela  and  a  minor  one  at  Alamoutala. Disseminated  magnetite  is  abundant  in  host  rocks  at  Alamoutala  but  has  never  been  of  economic  interest  in  contrast  to  the  magnetite  skarns  of  the  Falémé  district  (see  Fig. || Available  geochronological  data  suggest  that  the  emplacement of most granitoids took place within a short time span between ca. 2115  and 2060 Ma, which is the best time estimate for the Eburnean orogeny in the KKI. The  iron skarns of the Falémé district formed post-peak metamorphism at ca. 2080 Ma and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a; Lambert-Smith, 2014). The similar relative timing and structural setting between  gold deposits of the Sadiola-Yatela region and other deposits of the KKI (e.g., Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al., 2014) suggests that gold mineralisation  occurred  subsequently  during  a  period  of  transcurrent  tectonics  that  outlasted  emplacement  of  the  peraluminous  high-K  granites,  after  the  cessation  of  regional  compressional  deformation. It  is  likely  that  the  late  Eburnean  magmatic  activity  participated  in  the  generation  of  thermal  gradients,  which  produced  regional  fluid  systems  capable  of  transpoting  gold  (e.g.,  Masurel  et  al.,  a,  b). || The  Falémé  belt  (Fig. 1)  consists  of  calc-alkaline  volcaniclastic  rocks,  wackes,  chert,  manganiferous  shale,  minor  andesitic  lavas,  and  local  rhyolite  flows  (Ndiaye  et  al.,  1997; Hirdes and Davis 2002; Lawrence, 2010). The Falémé belt has been intruded by  numerous  syn-tectonic,  belt-type,  calc-alkaline  granitoids  (Ndiaye  et  al.,  1997;  Hirdes  and  Davis,  2002)  such  as  the  Boto  tonalite  dated  at  2082  ±  1  Ma  and  the  Boboti  granodiorite dated at 2080 ± 1 Ma (Hirdes and Davis, 2002; Pb-Pb zircon). The plutons  are spatially and genetically associated with iron skarns of the Falémé district (Schwartz  and Melcher, 2004). The  Kofi  basin,  which  is  host  to  the  Sadiola  Hill  deposit,  consists  of  a  sequence  of  carbonates, wackes, arenites, siltstones, and calcareous clastic rocks (Fig. 1) (Lawrence  et al., 2013a).<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 102,109,219,43<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_dd3b8fcd179091d6ac4f75f05a0d16ec = $(`<div id="html_dd3b8fcd179091d6ac4f75f05a0d16ec" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2014)  have  suggested the diversity in mineralization styles and ore paragenesis in the KKI resulted  from hydrothermal systems that sourced fluids and metals from both metamorphic and  magmatic reservoirs. Such diversity appears to be largely controlled by the distance of  the  deposits  from  the  regional-scale  lineaments  and  late  Eburnean  syn-kinematic  intrusions. Yalea-style deposits occur along brittle-ductile shears as far as 8 km from the  SMSZ and share characteristics typical of Birimian gold mineralization in the Ashanti  belt of Ghana. In contrast, a magmatic hydrothermal influence has been suggested for  the  Gara  deposit,  which  occurs  within  2  km  of  the  SMSZ,  and  shows  possible  links  between  gold  mineralization  and  magnetite  skarn  development  in  the  region  (e.g.,  Falémé  iron  district). The  shear-hosted  Massawa  deposit  occurs  within  3  km  of  the  MTZ  and  is  related  to  a  magmatic  fluid  derived  from  syn-kinematic  quartz-feldspar- porphyry  sills. The  goal  of  this  contribution  is  to  summarize  the  geology,  tectonic  setting, hydrothermal alteration, and ore mineralogy of the Sadiola Hill gold deposit in  an attempt to clarify its genesis. || 7. Discussion  7.1. Towards a genetic model for the Alamoutala gold deposit  The  geological  setting  of  the  Alamoutala  gold  deposit  is  analogous  to  that  of  magnetite  skarns  of  the  Falémé  iron  district  as  described  in  Schwartz  and  Melcher  (2004). The  mineralogy,  whole  rock  geochemistry,  and  emplacement  age  of  the  Alamoutala  quartz-feldspar-porphyry  bodies  are  consistent  with  that  of  the  Falémé  plutons  (e.g.,  Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004). The  silicate  and  oxide mineral association of endoskarn and exoskarn at Alamoutala indicates an overall  oxidized  magmatic-hydrothermal  fluid  (e.g.,  formation  of  Fe3+-bearing  andradite,  relative  abundance  of  magnetite,  garnet  >>  pyroxene)  and  a  shallow  crustal  level  of  emplacement  (≤5  km)  (e.g.,  Meinert,  2000;  Meinert  et  al.,  2005). The  Alamoutala  magnetite skarns, however, have never been of economic interest. || Detail  detection  limits  achieved for each analysis are provided in the supplementary material. 5.4. Geochronology   Intermediate  quartz-feldspar-porphyry  stocks  that  outcrop  on  walls  of  the  Alamoutala  open  pit  have  been  dated  in  order  to  compare  the  timing  of  magma  emplacement and formation of the magnetite-bearing skarn aureole with those events in  the Falémé iron district. Approximately 5 kg of rock was collected from outcrop for U- Pb geochronology. After cleaning and removal of weathered surfaces, the rock sample  was  processed  at  Geotrack  Pty. Ltd.<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 111,135,41<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_7f73dbc4615f6bc052d5a572e378adb7.setContent(html_dd3b8fcd179091d6ac4f75f05a0d16ec);

                var html_0e0c4b59cb0935b95ad89d9c75987b4b = $(`<div id="html_0e0c4b59cb0935b95ad89d9c75987b4b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 8. Conclusions  Recent  research  in  the  eastern  part  of  the  KKI  has  highlighted  the  spatial  association between calc-alkaline Eburnean plutons, gold mineralization, and local iron  skarn  mineralization,  suggesting  a  complex  fluid  evolution  in  relation  to  the  development of major gold deposits (e.g., Lawrence et al., 2013a, b). The emplacement  of Eburnean quartz-feldspar-porphyry stocks in the Alamoutala deposit area resulted in  the  formation  of  a  low  P-high  T  magnetite-bearing  skarn  in  a  geological  setting  analogous  to  that  of  the  Falémé  iron  skarns  (e.g.,  Schwartz  and  Melcher,  2004). The  gold  mineralization  is  shear-hosted  and  occured  subsequently  during  a  period  of  transcurrent  tectonics,  and  thus  overprints  the  contact-metamorphic  mineral  assemblages. The current study indicates that the magmatic episode occurred at 2083 ±  7 Ma, and thus regional orogenic gold mineralization is younger than this age. 119<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 137<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_829358f9a2585bc767b985f1ab6672c8 = $(`<div id="html_829358f9a2585bc767b985f1ab6672c8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province.<br><b>Geocode:</b> Gaoua, Poni, Southwest, Burkina Faso<br><b>Pages:</b> 19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_eb17e2a38398308e2f0ae63a45ce069d = $(`<div id="html_eb17e2a38398308e2f0ae63a45ce069d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (SMSZ)  and  the  Main  Transcurrent  Zone  (MTZ),  and  along  local  NNE-trending  structures during late-Eburnean tectono-thermal activity between ca. 2090 and 2070 Ma  (Schwartz and Melcher, 2004; Lawrence et al, 2013a; Treloar et al., 2014). Despite gold  deposits  in  the  KKI  sharing  a  similar  relative  timing  and  structural  setting,  gold  mineralization  occurs  in  a  variety  of  styles  including  epizonal  orogenic  Au-As-Sb  mineralization  at  Massawa  (~3.6  Moz)  (Treloar  et  al.,  2014),  As-rich  orogenic  gold  mineralization  at  Yalea  (~6.3  Moz),  and  polymetallic  Fe-B-rich  orogenic  gold  mineralization at Gara (~3.1 Moz) (Lawrence et al., 2013a, b). These gold deposits have  developed  synchronously  with  the  generation  of  large  melt  volumes,  leading  to  the  possibility of a genetic connection. Recent  studies  by  Lawrence  et  al. (2013a,  b)  and  Treloar  et  al. || Figure  8. Representative  chemical  composition  of  Yatela  syn-mineralisation  stage  hydrothermal  tourmalines. Micro-analyses  were  undertaken  using  an  electron  probe  and  the  stoichiometry  was  calculated using the Winclastour software (Yavuz et al., 2006). Ternary plots show the classification  of  hydrothermal  tourmaline  at  Yatela. Light  shaded  areas  show  the  composition  of  multistage  hydrothermal tourmaline from the Loulo deposits (Yalea North, Gara, P-129, P-64 and Gounkoto;  data  from  Lawrence  et  al.,  2013a). Darker  shaded  areas  show  the  composition  of  hydrothermal  tourmaline  from  the  Sadiola  Hill  deposit  (data  from  Masurel  et  al.,  in  press). || Figure  9. A)  Micrograph  of  zoned  hydrothermal  tourmalines  in  a  quartz-calcite-biotite  vein  in  diorite. B) Hydrothermal tourmalines in sheared impure limestone. C-D) Representative chemical  composition of syn-mineralization stage hydrothermal tourmalines were analysed by electron probe  and the stoichiometry calculated using the Winclastour software (Yavuz et al., 2006). Ternary plots  show the classification of tourmalines at Sadiola Hill deposit. Shaded areas show the composition of  multistage hydrothermal tourmaline from the Loulo deposits (Yalea North, Gara, P-129, P-64 and  Gounkoto;  modified  from  Lawrence  et  al.,  2013a). || Timing of regional orogenic gold mineralisation   The relative timing of gold mineralisation is well constrained with respect to the  structural  evolution  of  the  KKI. No  absolute  ages  for  the  region-wide  orogenic  gold  mineralisation,  however,  have  yet  been  reported. Such  data  would  allow  regional  correlations  to  be  made,  which  in  turn  could  provide  critical  information  in  terms  of  geological  development  of  the  West  African  Craton. The  2028  ±  10  Ma  age  for  gold  mineralisation at Gara in the Loulo district reported by Vielreicher (U-Pb on xenotime  and monazite, 2006) is incompatible with the proposed tectonic evolution of the KKI. Such  young  age  may  relate  to  cooling  paths  after  the  late  Eburnean  tectono-thermal  event. 234 || Timing of regional orogenic gold mineralisation   The relative timing of gold mineralisation is well constrained with respect to the  structural  evolution  of  the  KKI. No  absolute  ages  for  the  region-wide  orogenic  gold  mineralisation,  however,  have  yet  been  reported. Such  data  would  allow  regional  correlations  to  be  made,  which  in  turn  could  provide  critical  information  in  terms  of  geological  development  of  the  West  African  Craton. The  2028  ±  10  Ma  age  for  gold  mineralisation at Gara in the Loulo district reported by Vielreicher (U-Pb on xenotime  and monazite, 2006) is incompatible with the proposed tectonic evolution of the KKI. Such  young  age  may  relate  to  cooling  paths  after  the  late  Eburnean  tectono-thermal  event. 234<br><b>Geocode:</b> Gara, Bajai járás, Bács-Kiskun, South Great Plain, Great Plain and North, 6522, Hungary<br><b>Pages:</b> 167,244,41,65,244<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4da254e2af104f661d4300c842a62903 = $(`<div id="html_4da254e2af104f661d4300c842a62903" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2014)  have  suggested the diversity in mineralization styles and ore paragenesis in the KKI resulted  from hydrothermal systems that sourced fluids and metals from both metamorphic and  magmatic reservoirs. Such diversity appears to be largely controlled by the distance of  the  deposits  from  the  regional-scale  lineaments  and  late  Eburnean  syn-kinematic  intrusions. Yalea-style deposits occur along brittle-ductile shears as far as 8 km from the  SMSZ and share characteristics typical of Birimian gold mineralization in the Ashanti  belt of Ghana. In contrast, a magmatic hydrothermal influence has been suggested for  the  Gara  deposit,  which  occurs  within  2  km  of  the  SMSZ,  and  shows  possible  links  between  gold  mineralization  and  magnetite  skarn  development  in  the  region  (e.g.,  Falémé  iron  district). The  shear-hosted  Massawa  deposit  occurs  within  3  km  of  the  MTZ  and  is  related  to  a  magmatic  fluid  derived  from  syn-kinematic  quartz-feldspar- porphyry  sills. The  goal  of  this  contribution  is  to  summarize  the  geology,  tectonic  setting, hydrothermal alteration, and ore mineralogy of the Sadiola Hill gold deposit in  an attempt to clarify its genesis.<br><b>Geocode:</b> Gara, Bajai járás, Bács-Kiskun, South Great Plain, Great Plain and North, 6522, Hungary<br><b>Pages:</b> 41<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6cffd607b9ed7f4b3f62d47a82673db7 = $(`<div id="html_6cffd607b9ed7f4b3f62d47a82673db7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district. || Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district. || Chapter I. Introduction   1. Preamble and knowledge gaps  Paleoproterozoic  (i.e. Birimian)  volcano-plutonic  belts  and  sedimentary  basins  of  West  Africa  not  only  provide  a  complete  record  of  crustal  growth  but  also  host  a  number of world-class  gold  deposits  (Abouchami et al., 1990; Boher  et al., 1992). To  date, a large number of studies have focused on the Baoulé-Mossi domain, which covers  portions  of  Burkina  Faso,  Côte  d’Ivoire,  Ghana,  Guinea  and  Mali  (Fig. 1).<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 19,5,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

tion  regime  (Lawrence  et  al.,  2013a;  Masurel  et  al.,  in  press). The  last  deformation  event  (D4)  has  been  locally  reported  in  the  Loulo  deposit  area  and  is  correlated  with  the  dextral  reactivation  of  the  earlier  accretionary  structures. Available  metamorphic  data  indicate  regional  peak  metamorphic  conditions  reached  greenschist-facies  (e.g.,  Dia  et  al.,  1997;  Hirdes  and  Davis,  2002;  Gueye  et  al.,  2008)  with  local  hornblende-hornfels  contact  aureoles  surrounding  Eburnean  granitoids  (Debat  et  al.,  1984;  Pawlig  et  al.,  2006; Masurel et al., in press). 134<br><b>Geocode:</b> Gounkoto Gold Mine, Kéniéba, Kayes, Mali<br><b>Pages:</b> 152,167,65<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_44e92d1efa2f0d279d3d54d6950f19af = $(`<div id="html_44e92d1efa2f0d279d3d54d6950f19af" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter I. Introduction   1. Preamble and knowledge gaps  Paleoproterozoic  (i.e. Birimian)  volcano-plutonic  belts  and  sedimentary  basins  of  West  Africa  not  only  provide  a  complete  record  of  crustal  growth  but  also  host  a  number of world-class  gold  deposits  (Abouchami et al., 1990; Boher  et al., 1992). To  date, a large number of studies have focused on the Baoulé-Mossi domain, which covers  portions  of  Burkina  Faso,  Côte  d’Ivoire,  Ghana,  Guinea  and  Mali  (Fig. 1). || Chapter I. Introduction   1. Preamble and knowledge gaps  Paleoproterozoic  (i.e. Birimian)  volcano-plutonic  belts  and  sedimentary  basins  of  West  Africa  not  only  provide  a  complete  record  of  crustal  growth  but  also  host  a  number of world-class  gold  deposits  (Abouchami et al., 1990; Boher  et al., 1992). To  date, a large number of studies have focused on the Baoulé-Mossi domain, which covers  portions  of  Burkina  Faso,  Côte  d’Ivoire,  Ghana,  Guinea  and  Mali  (Fig. 1). || Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a). || The development of NNE- trending upright folds and penetrative axial-planar cleavage (S2) are correlated with the  D2s  deformation  event. Fold  and  fault  geometries,  and  kinematic  indicators  are  consistent  with  NW-SE-directed  shortening. At  the  regional  scale,  D2s  is  compatible  with  a  period  of  fold-and-thrust  tectonics  correlated  with  a  region-wide  compressive  event  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein, 2010; in Guinea, Lahondère et al., 2002; in Mali, Liégeois et al., 1991; Milési et  al., 1992; Dabo and Aïfa, 2010; McFarlane et al., 2011; Diene et al., 2012; Lawrence et  al.,  2013a;  Treloar  et  al.,  2014). In  southern  Mali,  inversion  of  the  Birimian  host  sequence is constrained to 2103 ± 14 - 2094 ± 4 Ma (Amstrong, 2003; McFarlane et al.,  2011). The D3s event marks a switch from dominantly pure shear (folding and reverse  faulting  with  minor  strike-slip  displacement  during  D2s)  to  a  simple-shear  (strike-slip  faulting) system (Fig. 12). || The development of NNE-trending upright folds  (F2)  and  penetrative  axial-planar  cleavage  (S2)  is  cryptic  at  Yatela  but  represents  the  dominant structural feature 1.5 km west in the KW18 ancillary pits and 25 km south at  the world-class Sadiola Hill gold deposit. Fold geometry and lineation data associated  with  the  second  deformation  event  (D2y)  are  consistent  with  NW-SE  directed  shortening. The  D2y  event  is  compatible  with  a  period  of  fold-and-thrust  tectonics  responsible  for  the  region-wide  structural  grain  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  Mali,  Liégeois  et  al.,  1991;  Milési  et  al.,  1992;  Dabo  and  Aïfa,  2010;  McFarlane et al., 2011; Diene et al., 2012; Lawrence et al., 2013a; in Senegal, Treloar et  al.,  2014). Calc-alkaline  magmatic  suites  intruded  the  Birimian  volcano-sedimentary  pile  at  ca. 2100  Ma  in  the  KKI  (Ndiaye  et  al.,  1997;  Pawlig  et  al.,  2006;  Dioh  et  al.,  2006). The Yatela diorite was emplaced during D2y and has been dated at 2106 ± 10 Ma  by  Hein  et  al. || and Terblanche, O., in press,  Geochronology and lithostratigraphy of the Siguiri district: implications for gold  mineralisation in the Siguiri Basin (Guinea, West Africa): Precambrian Research. McFarlane,  C. R. M.,  Mavrogenes,  J.,  Lentz,  D.,  King,  K.,  Allibone,  A.,  and   Holcombe, R., 2011, Geology and Intrusion-Related Affinity of the Morila Gold  Mine, Southeast Mali: Economic Geology, v. 106, p. 727-750.<br><b>Geocode:</b> Guinea<br><b>Pages:</b> 174,19,36,43,71,19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4394c0deaa193be3ee04a69c9caa158b = $(`<div id="html_4394c0deaa193be3ee04a69c9caa158b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover.<br><b>Geocode:</b> Hill County, Texas, United States<br><b>Pages:</b> 25<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_eea5f11278172184b371cfc3325b227e = $(`<div id="html_eea5f11278172184b371cfc3325b227e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press).<br><b>Geocode:</b> Embassy of Côte d'Ivoire, 1, Wesley Street, Tower Hill, Freetown, Western Area Urban, Western Area, Sierra Leone<br><b>Pages:</b> 150<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2590c8c9319bbcf439ed6b61df48be18 = $(`<div id="html_2590c8c9319bbcf439ed6b61df48be18" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2160 and 2115 Ma (Ledru et al., 1991; Milési et al., 1992; Dabo  and Aïfa, 2010, 2011; McFarlane et al., 2011; Diene et al., 2012; Gueye et al., 2008). At  the regional scale D2y is compatible with a period of fold-and-thrust tectonics correlated  with a region-wide compressive event (D2) (in Ivory Coast, Pouclet et al., 2006; Vidal et  al., 2009; in Burkina Faso, Hein, 2010; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; McFarlane et al., 2011; in the  KKI,  Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012;  Lawrence  et  al.,  2013a;  Treloar  et  al.,  2014; Masurel et al., in press). The Senegal-Mali Shear Zone is inferred to have formed  as  a  transpressional  fault  during  D2  deformation,  coeval  with  development  of  the  S2  penetrative  cleavage  (Liégeois  et  al.,  1991;  Lawrence  et  al.,  2013a). The  Alamoutala  quartz-feldspar-porphyry  stocks  emplaced  in  the  upper  crust  syn-D2y  but  were  sheared  subsequently  during  D3y. The  economic  gold  mineralization  at  Alamoutala  formed  during  D3y  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  Alamoutala Fracture Zone. The similar relative timing and structural setting between the  Alamoutala  gold  deposit  and  other  deposits  of  the  KKI  (e.g.,  Loulo,  Lawrence  et  al.,  2013a; Massawa, Treloar et al., 2014; Sadiola Hill, Masurel et al., in press) suggest that  gold mineralization in the region occurred during a period of transcurrent tectonics that  outlasted  emplacement  of  the  Falémé-type  granitoids,  after  the  cessation  of  regional  compressional deformation. || Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a). || Evolution  of  a  Paleoproterozoic  “weak  type”  orogeny  in  the  West  African  Craton (Ivory Coast). Tectonophysics 477, 145-159. Villeneuve,  M.,  2008. Review  of  the  orogenic belts  on  the  western  side  of  the  West  African  Craton:  the  Bassarides,  Rokelides  and  Mauritanides;  in  Ennih,  N.,  and  225 || The development of NNE- trending upright folds and penetrative axial-planar cleavage (S2) are correlated with the  D2s  deformation  event. Fold  and  fault  geometries,  and  kinematic  indicators  are  consistent  with  NW-SE-directed  shortening. At  the  regional  scale,  D2s  is  compatible  with  a  period  of  fold-and-thrust  tectonics  correlated  with  a  region-wide  compressive  event  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein, 2010; in Guinea, Lahondère et al., 2002; in Mali, Liégeois et al., 1991; Milési et  al., 1992; Dabo and Aïfa, 2010; McFarlane et al., 2011; Diene et al., 2012; Lawrence et  al.,  2013a;  Treloar  et  al.,  2014). In  southern  Mali,  inversion  of  the  Birimian  host  sequence is constrained to 2103 ± 14 - 2094 ± 4 Ma (Amstrong, 2003; McFarlane et al.,  2011). The D3s event marks a switch from dominantly pure shear (folding and reverse  faulting  with  minor  strike-slip  displacement  during  D2s)  to  a  simple-shear  (strike-slip  faulting) system (Fig. 12). || The development of NNE-trending upright folds  (F2)  and  penetrative  axial-planar  cleavage  (S2)  is  cryptic  at  Yatela  but  represents  the  dominant structural feature 1.5 km west in the KW18 ancillary pits and 25 km south at  the world-class Sadiola Hill gold deposit. Fold geometry and lineation data associated  with  the  second  deformation  event  (D2y)  are  consistent  with  NW-SE  directed  shortening. The  D2y  event  is  compatible  with  a  period  of  fold-and-thrust  tectonics  responsible  for  the  region-wide  structural  grain  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  Mali,  Liégeois  et  al.,  1991;  Milési  et  al.,  1992;  Dabo  and  Aïfa,  2010;  McFarlane et al., 2011; Diene et al., 2012; Lawrence et al., 2013a; in Senegal, Treloar et  al.,  2014). Calc-alkaline  magmatic  suites  intruded  the  Birimian  volcano-sedimentary  pile  at  ca. 2100  Ma  in  the  KKI  (Ndiaye  et  al.,  1997;  Pawlig  et  al.,  2006;  Dioh  et  al.,  2006). The Yatela diorite was emplaced during D2y and has been dated at 2106 ± 10 Ma  by  Hein  et  al. || The polycyclic  deformation  history  recorded  in  the  KKI  is  similar  to  that  reported  at  the  scale  of  the  West African Craton (In Ivory Coast, Pouclet et al., 2006; Vidal et al., 2009; in Burkina  Faso, Hein, 2010; Baratoux et al., 2011; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; Olson et al., 1992; McFarlane  et al., 2011; in southern Ghana, Allibone et al., 2002a, b). As for the KKI, the bulk of  gold  mineralisation  in  the  Ashanti  belt  of  Ghana  occurred  during  a  period  of  transcurrent tectonics, after  the cessation of regional-scale compressional deformation. The  best  age  estimate  for  region-wide  world-class  orogenic  gold  mineralisation  in  the  Ashanti  belt,  however,  is  constrained  to  2105  ±  2  Ma  (Oberthür  et  al.,  1998). By  comparison, regional orogenic gold mineralisation is younger in the KKI and is better  correlated with the 2063 ± 9 Ma minor gold phase reported in the Damang area (Pigois  et al., 2003) or the 2074 ± 14 Ma gold phase at Morila in southern Mali (McFarlane et  al., 2011). Regional peak metamorphism was dated at ca. 2100 Ma in the Ashanti belt of  southern Ghana (Oberthür et al., 1998) whereas metamorphic monazite and titanite from  west  to  central  Ivory  Coast  record  regional  metamorphism  at  2080  ±  10  Ma  (Kouamelan, 1996). || mineralization in the El Callao district, Venezuela: Economic Geology, v. 109, p. 457- 486. Vidal,  M.,  Gumiaux,  C.,  Cagnard,  F.,  Pouclet,  A.,  Ouattara,  G.,  and  Pichon,  M.,  2009,  Evolution of a Paleoproterozoic “weak type” orogeny in the West African Craton (Ivory  Coast): Tectonophysics, v. 477, p. 145-159. || Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a).<br><b>Geocode:</b> Côte d'Ivoire<br><b>Pages:</b> 136,174,226,234,43,71,88,43<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_23041923f21659acdb7d52fef5d0c20f = $(`<div id="html_23041923f21659acdb7d52fef5d0c20f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2014)  have  suggested the diversity in mineralization styles and ore paragenesis in the KKI resulted  from hydrothermal systems that sourced fluids and metals from both metamorphic and  magmatic reservoirs. Such diversity appears to be largely controlled by the distance of  the  deposits  from  the  regional-scale  lineaments  and  late  Eburnean  syn-kinematic  intrusions. Yalea-style deposits occur along brittle-ductile shears as far as 8 km from the  SMSZ and share characteristics typical of Birimian gold mineralization in the Ashanti  belt of Ghana. In contrast, a magmatic hydrothermal influence has been suggested for  the  Gara  deposit,  which  occurs  within  2  km  of  the  SMSZ,  and  shows  possible  links  between  gold  mineralization  and  magnetite  skarn  development  in  the  region  (e.g.,  Falémé  iron  district). The  shear-hosted  Massawa  deposit  occurs  within  3  km  of  the  MTZ  and  is  related  to  a  magmatic  fluid  derived  from  syn-kinematic  quartz-feldspar- porphyry  sills. The  goal  of  this  contribution  is  to  summarize  the  geology,  tectonic  setting, hydrothermal alteration, and ore mineralogy of the Sadiola Hill gold deposit in  an attempt to clarify its genesis. || (Lawrence et al., 2013a; Masurel et al., in press). The Dialé-Daléma and Kofi have been  interpreted  to  represent  syn-deformational  foreland  basins  (e.g.,  Hirdes  and  Davis,  2002; Gueye et al., 2008). Four deformation episodes have been identified in the KKI  and include early thrusting events associated with crustal thickening (D1-D2), followed  by  two  transcurrent  events  (D3-D4)  accomodating  oblique  convergence  (Ledru  et  al.,  1991;  Milési  et  al.,  1992;  Dabo  and  Aïfa,  2010,  2011;  Diene  et  al.,  2012). Little  is  known  about  the  earliest  event  (D1)  due  to  pervasive  reworking  by  subsquent  deformation. The D2 and D3 events mark the principal imprint of the Eburnean orogeny  (ca. 2115-2050 Ma) in the eastern part of the KKI and are undoubtedly responsible for  the formation of map-scale structures (Lawrence et al., 2013a; Masurel et al., in press). || 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 2.25 to 2.05  Ga. The geology of the KKI consists of linear greenstone belts and wider sedimentary  basins. Available geochronological data indicate that distinct peaks of magmatic activity  occurred in the region from ca. 2200 Ma to 2070 Ma (e.g., Boher et al., 1992; Dia et al.,  1997; Hirdes and Davis, 2002; Pawlig et al., 2006; Dioh et al., 2006; Gueye et al., 2007,  2008). Intensive  studies  of  the  Eburnean  granitoids  have  focused  on  the  western  and  southern parts of the KKI but limited data exist for the eastern part of the inlier, which  hosts  the  world-class  Loulo  and  Sadiola-Yatela  gold  districts. Hence,  the  study  of  igneous  rocks  in  that  exceptionally  gold-endowed  region  appears  critical  not  only  to  unravel  the  tectono-thermal  evolution  of  the  KKI  crust  but  also  in  terms  of  mineral  system,  whereby  gold  deposits  are  viewed  as  local  expressions  of  orogen-  to  172 || 2115 and 2060 Ma, which is the best time  estimate  for  the  Eburnean  orogeny  in  the  KKI. The  evolution  from  calc-alkaline  metaluminous  hornblende-granodiorite  plutons  (ca. 2120-2080  Ma)  to  evolved  peraluminous  monzogranites  (ca. 2080-2060  Ma)  is  similar  to  that  reported  for  Eburnean  granitoids  elsewhere  in  the  KKI  (e.g.,  Hirdes  and  Davis,  2002;  Dioh  et  al.,  2006; Gueye et al., 2008). The Sadiola volcanic rocks formed at 2118 ± 9 Ma and are  significantly  younger  than  bimodal  volcanic  rocks  in  the  Mako  belt  (dated  between  2195 ± 11 and 2158 ± 8 Ma, Dia, 1988, Dia et al., 1997). The 2071 ± 5 Ma and 2066 ±  8  Ma  ages  for  magmatic  crystallisation  of  the  peraluminous  biotite-granites  in  the  Sadiola Hill deposit area are the youngest plutonic ages so far reported from the Baoulé- Mossi  domain. || 2160 and 2115 Ma (Ledru et al., 1991; Milési et al., 1992; Dabo  and Aïfa, 2010, 2011; McFarlane et al., 2011; Diene et al., 2012; Gueye et al., 2008). At  the regional scale D2y is compatible with a period of fold-and-thrust tectonics correlated  with a region-wide compressive event (D2) (in Ivory Coast, Pouclet et al., 2006; Vidal et  al., 2009; in Burkina Faso, Hein, 2010; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; McFarlane et al., 2011; in the  KKI,  Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012;  Lawrence  et  al.,  2013a;  Treloar  et  al.,  2014; Masurel et al., in press). The Senegal-Mali Shear Zone is inferred to have formed  as  a  transpressional  fault  during  D2  deformation,  coeval  with  development  of  the  S2  penetrative  cleavage  (Liégeois  et  al.,  1991;  Lawrence  et  al.,  2013a). The  Alamoutala  quartz-feldspar-porphyry  stocks  emplaced  in  the  upper  crust  syn-D2y  but  were  sheared  subsequently  during  D3y. The  economic  gold  mineralization  at  Alamoutala  formed  during  D3y  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  Alamoutala Fracture Zone. The similar relative timing and structural setting between the  Alamoutala  gold  deposit  and  other  deposits  of  the  KKI  (e.g.,  Loulo,  Lawrence  et  al.,  2013a; Massawa, Treloar et al., 2014; Sadiola Hill, Masurel et al., in press) suggest that  gold mineralization in the region occurred during a period of transcurrent tectonics that  outlasted  emplacement  of  the  Falémé-type  granitoids,  after  the  cessation  of  regional  compressional deformation. || 3. Future work  Despite  the  work  undertaken  by  the  candidate,  a  number  of  questions  remain  unanswered, some of which are directly relevant to exploration targeting:   3.1. Source of fluids and metals  Recent  research  suggests  that  the  diversity  in  mineralisation  styles  and  ore  paragenesis  expressed  in  the  KKI  result  from  a  dynamic  hydrothermal  system  that  sourced fluids and metals from both metamorphic and magmatic reservoirs (Lawrence  et al., 2013a, b; Treloar et al., 2014). The collection and interpretation of fluid inclusion  and  stable  isotope  data  is  critical  to  establishing  an  ore  genetic  model  for  the  gold  deposits of the Sadiola-Yatela district. It would also be interesting to see how well the  orogenic gold paradigm (Groves et al., 1998; Goldfarb et al., 2001; Groves et al., 2003;  Goldfarb et al., 2005) translate to accretionary terranes of the West African Craton. 3.2. || 6.4. Comparison with other Birimian terranes and diachroneity of  geological development  The  ca. 2110-2070  Ma  volcanic  rocks  exposed  in  the  KKI  are  younger  than  volcanic rocks in the Baoulé-Mossi domain. Thus far, ca. 2100 Ma volcanic ages have  only  been  reported  in  Côte  d’Ivoire  (Fétékro  belt,  Leake,  1992;  Ouango  Fitini  belt,  Hirdes  et  al.,  1996). In  addition,  the  2071  ±  5  Ma  and  2066  ±  8  Ma  magmatic  crystallisation  ages  of  the  peraluminous  biotite-granites  in  the  Kofi  basin  are  the  youngest plutonic ages so far reported from the Baoulé-Mossi domain. || Fold and fault geometries, and kinematic  indicators  are  consistent  with  progressive  NW-SE-directed  shortening. The  following  D3  event  is  associated  with  the  strike-slip  reactivation  of  early  accretionary  structures  and  the  formation  of  steep  NNE-trending  sinistral  shear  zones  (Diene  et  al.,  2012;  Lawrence  et  al.,  2013a;  Masurel  et  al.,  in  press  a,  b). Fault  geometries  and  kinematic  indicators  are  consistent  with  NNW-SSE-directed  shortening. The  D2  and  D3  events  documented  in  the  KKI  relate  to  the  evolution  of  a  regional  system  accommodating  oblique  convergence  during  the  Eburnean  orogeny  (Masurel  et  al.,  in  press  a). The  Senegal-Mali  Shear  Zone  and  the  Main  Transcurrent  Zone  are  interpreted  to  have  formed during the onset of D2 as transpressional shear zones (Fig. 1) (Lawrence et al.,  2013a; Treloar et al., 2014). || Post-Birimian dolerite dykes  Dolerite  dykes  are  abundant  across  the  West  African  craton  and  present  as  magnetic  linear  features  due  to  their  remanent  magnetism  and  high  magnetic  susceptibility  (Perrouty  et  al.,  2012). Two  sets  of  dolerite  dyke  swarms  have  been  reported  in  the  KKI  and  consistently  present  as  ENE-WSW  and  NE-SW-oriented  lineaments. Both  dyke  sets  crosscut  the  Paleoproterozoic  basement  and  show  no  evidence  for  deformation  and  hydrothermal  alteration. These  dolerite  swarms  can  be  correlated  with  the  several  generations  of  Mesoproterozoic  to  Neoproterozoic  dolerite  swarms  recorded  in  eastern  Senegal  and  dated  at  1500  Ma,  1300  Ma  and  1150  Ma  (Kalsbeek et al., 2008; Perrouty et al., 2012). 4. Methodology  4.1. || Recent  discoveries  in  the  inlier  include  the  Fekola  gold  deposit  (3.72  Moz  probable  mineral  reserves,  B2Gold  press  release,  July  2015) and the Petowal gold deposit (mineral resource of 1.35 Moz contained Au, public  data  from  ToroGold  website,  2015). Recent  research  in  the  KKI  has  highlighted  the  spatial  association  between  calc-alkaline  Eburnean  plutons,  gold  mineralisation,  and  local iron skarn mineralisation, suggesting the potential role of a complex fluid history  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,  b;  Massawa, Treloar et al., 2014; Falémé, Lambert-Smith, 2014). 2 || Regional geology  The  geology  of  the  KKI  consists  of  linear  volcano-plutonic  belts  and  sedimentary basins, which are separated by the Main Transcurrent Zone (MTZ, Ledru et  al.,  1991)  and  the  Senegal-Mali  Shear  Zone  (SMSZ,  Bassot  and  Dommanget,  1986)  (Fig. 1). It differs from other Paleoproterozoic terranes by the abundance of carbonates,  with  thick  sequences  (>250  m)  in  the  Dialé-Daléma  and  Kofi  Series  representing  the  most extensive carbonate exposure in the Birimian of West Africa (Fig. 1) (Bosse et al.,  1996;  Bering  et  al.,  1998). Rocks  of  the  Dialé-Daléma  Series  (Fig. 1)  include  volcaniclastics,  arenites,  wackes,  siltstones,  argillites,  and  carbonates  with  minor  intercalations  of  andesite  lavas  and  rhyolite  pyroclastites  (Bassot,  1987;  Dia,  1988;  Hirdes  and  Davis,  2002). || Table 1. Compilation of available geochronological data for the Kédougou-Kénieba inlier  3.3. Tectonics      Rocks  in  the  KKI  have  undergone  polycyclic  deformation. A  summary  table  presenting structural events reported for different regions of the KKI is given in Table 2. Most  authors  report  an  early  period  of  thrusting  tectonics  responsible  for  crustal  thickening  (D1-  D2)  followed  by  a  period  of  transcurrent  tectonics  accommodating  oblique convergence (D3-D4) (Diene et al., 2012). The early deformation episode (D1)  was reported in the Mako belt where it is correlated with stratigraphic stacking and the  formation of a NNW-trending planar fabric (Dabo and Aïfa, 2010, 2011; Gueye et al.,  2008; Diene et al., 2012; Lawrence et al., 2013a; Masurel et al., in press a, b, c). || The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press). || The  geology  of  the  KKI  differs  from  other  Paleoproterozoic  granite-greenstone  belts and sedimentary basins by the abundance of carbonate rocks. The Yatela deposit  occurs within 8 km of the regional-scale Senegal-Mali Shear Zone. Country rocks in the  Yatela region have been subjected to polycyclic deformation and regional greenschist- facies metamorphism. A syn-kinematic diorite stock has intruded the metasedimentary  sequences in the open pit and is associated with a hornblende-hornfels contact aureole. Field relationships and micro-textural data indicate that the primary gold mineralisation  is  shear-hosted. The  similar  relative  timing  and  structural  setting  between  the  Yatela  primary  gold  mineralisation  and  other  world-class  deposits  in  the  region  (e.g.,  Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al.,  2014; Sadiola  Hill, Masurel et al., in  131 || The  primary  gold  mineralisation  occurred  during  D3y  based  on  field  relationships  and  micro-textural observations. The equivalent structural setting and relative timing of gold  between Yatela and other world-class gold deposits in the KKI (e.g., Loulo, Lawrence  et  al.,  2013a;  Massawa,  Treloar  et  al.,  2014;  Sadiola  Hill,  Masurel  et  al.,  in  press)  suggests that region-wide gold mineralisation occurred  during a  period  of  transcurrent  tectonics, after the cessation of regional-scale compressional deformation. Although not  diagnostic  of  a  specific  fluid  source,  the  chemical  composition  of  syn-mineralisation  hydrothermal tourmalines at Yatela is also consistent with that reported for Sadiola Hill  (Masurel et al., in press) and for the Loulo-Bambadji  district (Lawrence  et al., 2013a;  Lambert-Smith,  2014). At  the  district  scale,  the  primary  ore  paragenesis  at  Yatela  is  compatible with the Au-As-Sb ± Cu-Ag-W-Mo-Bi-Zn-Pb-Te metal signature identified  at  Sadiola  Hill  (Masurel  et  al.,  in  press). The  presence  of  pyrite  as  principal  sulphide  phase  at  Yatela,  however,  is  interpreted  to  reflect  a  host-rock  dependency,  and/or  a  spatial  zoning  of  metals  with  increasing  distance  from  the  Senegal-Mali  Shear  Zone,  157 || The Senegal-Mali Shear Zone acted as the main conduit  for  hydrothermal  fluids  in  the  Sadiola  camp. The  sinistral  reactivation  of  early  accretionary  structures,  and  their  linkage  with  belt-discordant  NNE-trending  shears,  appears to be a critical factor controlling ore deposit location and ore shoot geometry. Paragenetic  studies  reveal  a  multistage  ore  development  comprising  an  early  As-rich  sulfide  stage,  followed  by  an  Au-Sb  stage. The  similar  gold  relative  timing  and  structural  setting  in  the  KKI  and  southern  Ghana  (e.g.,  Ashanti,  Loulo,  Massawa,  Sadiola  Hill)  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West  Africa  occurred  over  a  protracted  period  of  transcurrent  tectonics,  soon  after  the  cessation of regional-scale contractional deformation. Despite the uncertainty regarding  the  source  of  fluids  and  metals  for  the  Sadiola  Hill  hydrothermal  system,  the  late- Eburnean  tectono-magmatic  activity  reflects  a  transient  geodynamic  process  that  may  have been critical for orogenic gold mineralization in the region. 60 || The deposit therefore provides an ideal setting to investigate field relationships between  magnetite  skarn  formation  and  gold  mineralization  in  the  region. Although  initial  attempts  to  date  the  gold  mineralization  in-situ  have  failed,  this  study  outlines  the  geology,  tectonic  setting,  contact  metamorphism,  absolute  timing,  and  whole  rock  geochemistry of the local intrusive stocks, hydrothermal alteration, and ore mineralogy  in  the  area  of  the  Alamoutala  gold  deposit. The  primary  conclusion  is  that  the  Alamoutala  deposit  represents  a  locally-developed  magnetite-bearing  skarn  in  the  aureole  to  the  quartz-feldspar-porphyry  stocks  that  was  overprinted  by  a  regional  orogenic gold event in the late Eburnean. 3. Geological setting  3.1. Regional geology   The geology of the KKI consists of two volcanic rock belts (Mako and Falémé)  separated  by  wider  sedimentary  basins  (Dialé-Daléma  and  Kofi)  (Fig. || The development of NNE-trending upright folds  (F2)  and  penetrative  axial-planar  cleavage  (S2)  is  cryptic  at  Yatela  but  represents  the  dominant structural feature 1.5 km west in the KW18 ancillary pits and 25 km south at  the world-class Sadiola Hill gold deposit. Fold geometry and lineation data associated  with  the  second  deformation  event  (D2y)  are  consistent  with  NW-SE  directed  shortening. The  D2y  event  is  compatible  with  a  period  of  fold-and-thrust  tectonics  responsible  for  the  region-wide  structural  grain  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  Mali,  Liégeois  et  al.,  1991;  Milési  et  al.,  1992;  Dabo  and  Aïfa,  2010;  McFarlane et al., 2011; Diene et al., 2012; Lawrence et al., 2013a; in Senegal, Treloar et  al.,  2014). Calc-alkaline  magmatic  suites  intruded  the  Birimian  volcano-sedimentary  pile  at  ca. 2100  Ma  in  the  KKI  (Ndiaye  et  al.,  1997;  Pawlig  et  al.,  2006;  Dioh  et  al.,  2006). The Yatela diorite was emplaced during D2y and has been dated at 2106 ± 10 Ma  by  Hein  et  al. || and  southern  Ghana  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West Africa occurred over a protracted interval between ca. 2100 to 2070 Ma, during a  period of transcurrent tectonics, soon after the cessation of regional-scale contractional  deformation  (e.g,  in  the  Ashanti  belt  of  Ghana,  Allibone  et  al.,  2002a,  b;  in  southern  Mali,  Olson  et  al.,  1992;  McFarlane  et  al.,  2011;  in  the  KKI,  Lawrence  et  al.,  2013a;  Treloar et al., 2014). At Morila, orogenic gold mineralization has been dated at 2074 ±  14 Ma (McFarlane et al., 2011: U-Pb on hydrothermal titanite). The structural evolution  from early fold-and-thrust tectonics to strike-slip tectonics has been described in other  orogenic belts (e.g. Vassallo and Wilson, 2002; Clegg and Holdsworth, 2005; Ulrich et  al.,  2011)  and  is  typically  associated  with  gold-forming  events. At  Sadiola  Hill,  the  Sadiola Fracture Zone was the dominant structure active during mineralization and has  therefore focused the greatest amount of dilation and permeability. || gold  deposit  formation  in  the  KKI  occured  during  D3  NNW-SSE  shortening,  with  hydrothermal  fluid  circulation  along  the  sinistral  regional-scale  shear  zones  and  steep  NNE-trending  shears  connected  to  structural  traps  in  the  Kofi  basin  (Lawrence  et  al.,  2013a; Treloar et al., 2014; Masurel et al., in press). The last deformation event, D4, has  been locally reported on the Senegalese side of the Falémé River and is correlated with  the  late  dextral  reactivation  of  the  N-S-oriented  to  NNE-trending  structural  corridors  during NE-SW-directed shortening (Dabo and Aïfa, 2011). Available metamorphic data  for  the  KKI  point  to  peak  regional  metamorphism  under  greenschist-facies  conditions  (Dia et al., 1997; Debat et al., 2003). Amphibolite-facies contact-metamorphic aureoles  have  locally  been  observed  surrounding  late-Eburnean  granitoids  (Debat  et  al.,  1984;  Pawlig et al., 2006). Mineral assemblages developed during regional metamorphism are  overprinted  by  contact-metamorphic  mineral  assemblages  (Schwartz  and  Melcher,  2004). Gold  deposits  in  the  region  are  unmetamorphosed  (Lawrence  et  al,  2013a;  Masurel et al., in press). || lithospheric-scale  processes  (e.g.,  Bierlein  et  al.,  2006;  McCuaig  et  al.,  2010). Recent  research in the KKI has highlighted the spatial association between late Eburnean calc- alkaline plutons and gold mineralisation (Lawrence et al., 2013a, b; Treloar et al., 2014;  Lambert-Smith, 2014; Masurel et al., in press a, b). The potential role a complex fluid  history  involving  metamorphic  and  magmatic  sources  has  been  proposed  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,b;  Massawa,  Treloar  et  al.,  2014). The  late  Eburnean  magmatic  activity  has  also  been  proposed  to  have participated in the generation of thermal gradients, which produced regional fluid  systems capable of transpoting gold (e.g., Masurel et al., in press a,.b). Regardless of the  variability in gold mineralisation at the deposit-scale, the late Ebrunean tectono-thermal  event  may  represent  the  geodynamic  engine  that  empowered  orogenic  gold  mineralisation  in  the  KKI. This  study  aims  at  (i)  documenting  the  petrographical- geochemical  characteristics  and  absolute  timing  of  representative  igneous  rocks  in  the  Sadiola-Yatela region and (ii) placing these rocks into a regional geological framework  with respect to polycyclic deformation and gold mineralisation. || partly derived from the Mako bimodal volcanic rocks. Eburnean granitoids in the KKI  display a similar evolution from calc-alkaline metaluminous diorite-granodiorite plutons  to peraluminous high-K granites (e.g., Hirdes and Davis, 2002; Dioh et al., 2006; Gueye  et  al.,  2008). Geochronological  data  also  shows  the  syn-volcanic  nature  of  Eburnean  plutonism. Field relationships and geochronology data indicate that sediment deposition  in the Kofi and Dialé-Daléma basins most likely initiated during early convergence (D1)  coeval  with  the  onset  of  calc-alkaline  magmatism. The  diachroneity  of  the  recorded  magmatic  ages  is  reflected  in  the  provenance  of  the  sediments,  which  further  strengthened  the  hypothesis  that  the  Kofi  and  Dialé-Daléma  represented  syn- deformational  basins  in  a  convergent  setting. The  evolution  from  fold-and-thrust  tectonics  to  transcurrent  tectonics  identified  in  the  Sadiola-Yatela  region  has  similarly  been  proposed  for  the  Mako  area  (Diene  et  al.,  2012)  and  the  Loulo  area  (Dabo  and  Aïfa,  2010;  Lawrence  et  al.,  2013a).<br><b>Geocode:</b> Akiachak airport, Airport Road, Unorganized Borough, Alaska, 99551, United States<br><b>Pages:</b> 103,105,136,149,150,151,152,174,175,182,183,188,189,191,20,219,226,239,240,244,41,72,78<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_18e3b0799e9439820b1861b429c5e7ef = $(`<div id="html_18e3b0799e9439820b1861b429c5e7ef" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 3.1.2. Diamond drill core logging  Drill  core  logging  was  conducted  over  4  weeks  and  included  spatially  representative  diamond  drill  holes  from  individual  gold  deposits  (i.e. Sadiola  Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4). Structural  measurements  were  collected  using  a  rocket  launcher  device  and/or  using  α-β  angles  protractors. 3.1.3. Geological sampling  On the basis of the field observations, 215 samples were collected from outcrop  in the open pits and diamond drill core. || 3.2. Analytical techniques  3.2.1. Optical microscopy  A total of 277 polished thin sections were prepared at the University of Western  Australia  (UWA)  and  at  Vancouver  Petrographics  Ltd. The  database  included  62  polished  thin  sections  from  regional  outcrops,  60  from  Sadiola  Hill,  58  from  Alamoutala,  41  from  Yatela,  10  from  FE3-FE4,  and  14  from  KW18. Transmitted  and  reflected light optical microscopy was used to investigate rock types, alteration textures  and intensities, ore mineralogy, and strain fabrics in magmatic and sedimentary rocks of  the region. Such study took place at the Centre for Exploration Targeting (UWA) and  enabled prioritisation of samples for higher resolution microscopy. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover.<br><b>Geocode:</b> Kwai Fong (Kwai Tsui Estate) Bus Terminus, Kwai Yi Road, Ha Kwai Chung Village, Kwai Tsing District, Kwai Chung, New Territories, Hong Kong, China<br><b>Pages:</b> 240,25,26<br><b>Type:</b> GPS<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a4d5e5732bb42cf5fe0f9168feb99606 = $(`<div id="html_a4d5e5732bb42cf5fe0f9168feb99606" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district. || defined as biotite + calcite + pyrite ± K-feldspar, actinolite-tremolite, quartz, muscovite,  and  tourmaline. Petrographic  studies  reveal  that  ore-related  sulfides  largely  consist  of  pyrite with  lesser  pyrrhotite and chalcopyrite. The ore also contains accessory  Ag-Sb- As-Hg-Bi-Te-Mo-W-Zn-Pb-Ni-Co-U-bearing mineral  species. The  Alamoutala deposit  represents  two  distinct  hydrothermal  systems  in  which  a  locally-developed  magnetite- bearing skarn was overprinted by a regional orogenic gold event in the late Eburnean. 2. Introduction  The Alamoutala deposit is situated within the Kédougou-Kénieba inlier (KKI),  which  represents  the  westernmost  exposure  (approx.<br><b>Geocode:</b> Akiachak airport, Airport Road, Unorganized Borough, Alaska, 99551, United States<br><b>Pages:</b> 102,5<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7d4615c464f8397bcc1a5e6912981f7e = $(`<div id="html_7d4615c464f8397bcc1a5e6912981f7e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.2.4. Whole-rock geochemistry  Least-altered  samples  of  representative  igneous  rocks  in  the  Sadiola-Yatela  region were analysed for major and trace elements at the Intertek Genalysis Laboratory  in Perth. Major elements were measured by XRF spectrometry. REE, HFSE and trace  elements (e.g., Ba, Cr, Cs, Ga, Rb, Sc, Sn, Sr, U, V, W) were analysed by inductively  coupled  plasma  mass  spectrometry  (ICP-MS)  and  inductively  coupled  plasma  optical  emission  spectrometry  (ICP-OES). The  Geological  Survey  of  Western  Australia  Bunbury  basalt  and  Kerba  granite  standards  were  analysed  during  each  session  to  monitor accuracy and instrument stability. 3.2.5. || Major  elements  were  measured  by  X-ray  fluorescence  spectrometry  (XRF). The  rare  earth  elements  (REE),  high  field  strength  elements  (HFSE),  and  other  trace  elements  (e.g.,  Ba, Cr, Cs, Ga, Rb, Sc, Sn, Sr, U, V, W) were analyzed by inductively coupled plasma  mass  spectrometry  (ICP-MS)  and  inductively  coupled  plasma  optical  emission  spectrometry  (ICP-OES). Other  metals  were  analyzed  by  the  same  techniques  but  prepared  with  multi-acid  digestions,  including  hydrofluoric,  nitric,  perchloric,  and  hydrochloric acids in teflon tubes. Gold content was measured by fire-assay followed by  ICP-MS. The  Geological  Survey  of  Western  Australia  Bunbury  basalt  and  Kerba  granite standards were analyzed during each session to monitor accuracy and instrument  stability. The accuracy of the data was typically better than 3% for the major elements  and  trace  elements  were  within  10%  of  reference  values.<br><b>Geocode:</b> Kerba, Sangla — Rõngu, Neemisküla, Elva vald, Tartu County, 61109, Estonia<br><b>Pages:</b> 111,28<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
