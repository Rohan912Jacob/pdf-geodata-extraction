                var html_e06dc36156be6eb999c12e2e2e64c5f1 = $(`<div id="html_e06dc36156be6eb999c12e2e2e64c5f1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.2. Local geology  The geology of the Yatela deposit area is characteristic of the Kofi Series (e.g.,  Lawrence  et  al.,  2013a)  and  consists  of  feldspathic  wackes,  arkosic  arenites,  and  carbonates with subordinate rhyolite flows and pyroclastites to the west progressing to  siltstones  and  argillites  further  east  (Fig. 2). Chemical  and  detrital  sedimentary  rocks  transition towards the west into a linear volcano-sedimentary belt that consists of calc- alkaline  volcaniclastic  rocks  and  porphyritic  andesites  with  subordinate  rhyolite  flows  and  pyroclastites  (Masurel  et  al.,  in  press)  (Fig. 2). The  original  lithostratigraphy  has  been complicated by folding and thrusting during the Eburnean orogeny. || 4.8. Karst infill stratigraphy  Post-Birimian  karstification  and  the  development  of  a  deep  weathering  profile  have  modified  the  original  lithostratigraphy  in  the  Yatela  deposit  area. The  dominant  geological  feature  at  Yatela  is  the  presence  of  a  complex  surficial  karst  topography  characterised by coalescing troughs that are infilled by unconsolidated sandy material. The  vertically-extensive  trough  in  the  southern  part  of  the  open  pit  is  220  m  deep. Drilling  and  satellite  pits  targeting  oxide  ore  have  allowed  this  buried  karstic  topography  to  be  traced  northwards  up  to  the  Neoproterozoic  sandstone  escarpment  where it thins out. The karst infill shows a simple stratigraphy as follows (Fig. || A number of  syn-kinematic  elliptic  to  oval-shaped  plutons  have  intruded  the  volcano-sedimentary  rocks  in  the  Yatela  deposit  area. These  intrusions  have  a  calc-alkaline  affinity  and  exhibit  a  differentiated  trend  from  hornblende-monzodiorite  to  biotite-granodiorite  (Masurel et al., in press). Deformed Birimian rocks are unconformably overlain to the  east by flat-lying Neoproterozoic cover sequences locally  referred to as the Seroukoto  sandstone (Fig. 2). 136<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 154,170<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3d9fdcf0bae472c040b100a436a5b3d9 = $(`<div id="html_3d9fdcf0bae472c040b100a436a5b3d9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4.9. Secondary gold distribution   There  is  a  spatial  relationship  between  the  NNW-trending  faults  in  carbonate  near  the  Yatela  diorite,  the  location  of  hydrothermal  alteration  and  primary  mineralisation,  and  the  location  of  auriferous  residuum  (Fig. 12A). In  contrast,  the  ENE-trending  and  WNW-trending  sub-vertical  fault  sets  do  not  appear  as  dominant  controls on development of the auriferous residuum. The steep WNW-trending normal  faults, however, bound the main karst cavity in the Yatela open pit and may have played  a  significant  role  in  the  deposition  of  the  blocky  sand  and  fine  sand  units  (Fig. 12B).<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 173<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_07a35ed825cf50538933082770fe039c = $(`<div id="html_07a35ed825cf50538933082770fe039c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4Laboratoire Géosciences Environment Toulouse, UMR-CNRS 5563, Université Paul Sabatier, France. *Corresponding author: qmasurel@hotmail.com  Keywords:  Yatela,  carbonate-hosted  gold,  Eburnean  orogeny,  Kédougou-Kénieba  inlier, West Africa. 1. Abstract  The  Alamoutala  gold  deposit  is  located  in  the  Kédougou-Kénieba  inlier,  a  window  of  Paleoproterozoic  rocks  that  outcrop  in  eastern  Senegal  and  western  Mali. The  deposit  is  part  of  the  ~3  Moz  Au  Yatela  district  and  produced  308,400  oz  Au  between  2002  and  2012. Country  rocks  in  the  Alamoutala  open  pit  consist  of  limestones, arenites, wackes, and siltstones. || All  structural  readings  are  given  in  true  north  coordinates. Planar  features are given in strike/dip/quadrant and linear data is given as plunge and azimuth. In  this  paper,  the  “y”  subscript  indicates  that  the  considered  structural  event  is  only  valid  for  the  Yatela  district,  which  may  differ  from  regional  structural  compilations  reported  for  the  West  African  Craton. The  trends  of  ore  shoots  were  evaluated  using  Leapfrog® three-dimensional rendering of combined grade control and exploration drill  hole assay data. 4.2. Petrography and mineral chemistry  Fifty samples were collected from diamond drill core and directly in the Yatela  open pit. || strike/dip/quadrant  and  linear data  are  given  as  plunge  and azimuth. In  this  paper,  the  “y” subscript indicates that the considered structural event is only valid for the Yatela  district,  which  may  differ  from  regional  structural  compilations  reported  for  the  West  African  Craton. The  trends  of  ore  shoots  in  and  surrounding  the  main  orebody  of  the  Alamoutala deposit were evaluated using Leapfrog® three-dimensional rendering of the  assay data, which combined grade control and exploration. 5.2. Petrography and mineral chemistry  Approximately  50  polished  thin  sections  were  prepared  at  the  University  of  Western  Australia  (UWA)  and  at  Vancouver  Petrographics  Ltd. The  selected  suite  of  samples included country rocks with various alteration types and intensities, and all ore  types.<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 101,110,157<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_12de2c3c867a42ac02002f3b3b6f4060 = $(`<div id="html_12de2c3c867a42ac02002f3b3b6f4060" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter  IV. The  Yatela  gold  deposit  in  Mali,  West  Africa:  the  final  product  of  a  long-lived  history  of  hydrothermal alteration and weathering. Quentin  Masurela*,  John  Millera,  Kim  A.A. Heinb,  Eric  Hanssenc,  Nicolas  Thébauda,  Stanislav  Ulrichd, Jean Kaisine, Samuel Tessouguef  aCentre for Exploration Targeting, The University of Western Australia, 35 Stirling Highway, Crawley,  WA, Australia. *Corresponding author, Ph: +61864885809, E-mail:  qmasurel@hotmail.com  bUniversity of the Witwatersrand, Johannesburg, South Africa. cLegend Gold Corporation, Vancouver, British Columbia. || The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press). || U-Pb  geochronology  work  (zircon  mount  making, imaging and SHRIMP data collection) was undertaken by the candidate under  the supervision of Nicolas Thébaud. John Miller provided re-processed geophysical data  used  as  a  base  for  the  making  of  district-scale  geological  map. John  Miller  also  contributed to the interpretation of the structural evolution of the Sadiola-Yatela district. Stanislav  Ulrich  provided  a  comprehensive  appraisal  of  the  study  and  constructive  scientific reviews. Electronic  Appendix  A:  the  manuscript  entitled  “The  Yatela  gold  deposit:  2  billion  years  in  the  making”  has  recently  been  accepted  for  publication  in  the  Journal  of  African Earth Sciences. It is first authored by Kim A.A. || that  these  older  rocks  must  have  been  uplifted,  eroded  and  transported  before  the  late  Eburnean  tectono-thermal  event  (ca. 2090-2060  Ma). The  change  in  sedimentary  rock  facies deposition from carbonate sequences to flysch-type detrital sedimentary rocks in  the  Kofi  basin  may  reflect  the  onset  of  the  Eburnean  orogeny  (i.e. advanced  convergence). 1.2. Deformation  The Sadiola Hill gold deposit, the Yatela gold deposit and all ancillary open pits  share a similar structural evolution.<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 149,150,238,32<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7517123e56a0f0e4b637782dbbe61683 = $(`<div id="html_7517123e56a0f0e4b637782dbbe61683" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> For comparison, the orogenic overprint at the  Morila gold deposit in southern Mali is constrained to have occurred at 2074 ± 14 Ma  (hydrothermal  titanite,  McFarlane  et  al.,  2011). In  addition  to  primary  orogenic  gold  mineralisation, prospectivity in the region is increased due to the exploration potential  for  Yatela-style  orebodies. Such  orebodies  formed  by  residual  and  supergene  gold  enrichment processes associated with the development of a deep weathering profile over  carbonate host rocks. 1.6. Hydrothermal alteration  Although  gold  deposits  of  the  district  share  equivalent  structural  setting  and  relative gold timing, the diversity in ore paragenesis, nature and chemistry of wall-rock  alteration recognised over the camp points toward three distinct styles of mineralisation  typified by the Sadiola Hill, the Alamoutala, and the Yatela gold deposits (Table 1). The  typical  gold-related  hydrothermal  alteration  assemblage  in  the  district  is  defined  as  biotite  +  calcite-dolomite  +  quartz  ±  actinolite-tremolite  ±  muscovite  ±  tourmaline  ±  pyrite-arsenopyrite-pyrrhotite.<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 240<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ae7525b7ab74a87a1073b3ff3698ad44 = $(`<div id="html_ae7525b7ab74a87a1073b3ff3698ad44" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.3. The Yatela gold resource  The Yatela gold mine is located 25 km north of the world-class Sadiola Hill gold  mine  in  southwest  Mali  (Fig. 2). Economic  mineralisation  at  Yatela  occurs  in  a  saprolitic  residuum  that  lines  the  bottom  of  deep  troughs  (max. depth  of  220  m)  developed  over  carbonate  rocks  (Hein  et  al.,  in  press). The  residuum  consists  of  a  mixture  of  underlying  insoluble  Paleoproterozoic  bedrock  fragments  (e.g.,  metagreywacke, marble, metadiorite), blocks and pebbles of Neoproterozoic sandstone,  quartz  fragments  and  pebbles,  and  gossanous  fragments  derived  from  the  primary  hypogene mineralisation, which are set into a clay-rich ferruginous matrix (Hanssen et  al., 2004).<br><b>Geocode:</b> Yatela Gold Mine Power Plant, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 156<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0f00bf3126914ec475793055b11bf03e = $(`<div id="html_0f00bf3126914ec475793055b11bf03e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4. Alamoutala exploration and mining history  The Alamoutala gold deposit is located in the Yatela mining district. The district  displays  widespread  evidence  of  ancient  and  recent  artisanal  mining,  with  written  records  of  mining  dating  back  more  than  250  years  (public  data  from  IAMGold  website). A geochemical survey was conducted in 1994 over the Alamoutala and Yatela  prospects, followed by trench sampling in 1996. Drill testing resulted in the discovery  of  a  significant  gold  resource  at  Yatela  and  a  minor  one  at  Alamoutala. Disseminated  magnetite  is  abundant  in  host  rocks  at  Alamoutala  but  has  never  been  of  economic  interest  in  contrast  to  the  magnetite  skarns  of  the  Falémé  district  (see  Fig.<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 109<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_51967287f86a06f050a861fe9bcb57f4 = $(`<div id="html_51967287f86a06f050a861fe9bcb57f4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4. Methodology  4.1. Pit mapping, drill core logging, sampling and 3D modelling   Systematic face mapping was conducted on all accessible ramps and benches of  the  Yatela  open  pit  where  fresh  rocks  are  exposed. As  of  2013,  the  main  open  pit  is  1,300 m in length, 600 m wide and 220 m deep. Detailed logging was undertaken and  included  five  diamond  drill  holes  chosen  to  represent  the  main  structural,  lithological  and mineralogical variations observed in the deposit. Petrographic data reported in this  paper investigates primary mineralisation and therefore largely relies on deep diamond  drill  core  samples. || 4.9. Secondary gold distribution   There  is  a  spatial  relationship  between  the  NNW-trending  faults  in  carbonate  near  the  Yatela  diorite,  the  location  of  hydrothermal  alteration  and  primary  mineralisation,  and  the  location  of  auriferous  residuum  (Fig. 12A). In  contrast,  the  ENE-trending  and  WNW-trending  sub-vertical  fault  sets  do  not  appear  as  dominant  controls on development of the auriferous residuum. The steep WNW-trending normal  faults, however, bound the main karst cavity in the Yatela open pit and may have played  a  significant  role  in  the  deposition  of  the  blocky  sand  and  fine  sand  units  (Fig. 12B). || All  structural  readings  are  given  in  true  north  coordinates. Planar  features are given in strike/dip/quadrant and linear data is given as plunge and azimuth. In  this  paper,  the  “y”  subscript  indicates  that  the  considered  structural  event  is  only  valid  for  the  Yatela  district,  which  may  differ  from  regional  structural  compilations  reported  for  the  West  African  Craton. The  trends  of  ore  shoots  were  evaluated  using  Leapfrog® three-dimensional rendering of combined grade control and exploration drill  hole assay data. 4.2. Petrography and mineral chemistry  Fifty samples were collected from diamond drill core and directly in the Yatela  open pit. || Figure  3. Structural  correlation  chart  including  data  collected  for  the  Sadiola  Hill  open  pit,  the  Yatela  open  pit,  and  ancillary  open  pits  in  the  region. SFZ:  Sadiola  Fracture  Zone;  AFZ:  Alamoutala Fracture Zone. 188 || Figure  4. A)  Field  photograph  illustrating  the  penetrative  S1  planar  fabric  recorded  in  metasedimentary rocks. Note the S-shaped asymmetry of the parasitic folds. B) Field photograph  showing an early barren quartz vein (V1) boudinaged and dismembered along S1 in metasiltstones. C) Field photograph showing an ENE-trending steep quartz vein (V2) cut and sinistrally offset by a  steep NNW-trending fault. D) Panoramic view of Yatela open pit walls looking to the NNW.<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 157,162,173,198<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7f7344c5f9c042e02b3fd829a791ba61 = $(`<div id="html_7f7344c5f9c042e02b3fd829a791ba61" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.2. Local geology   The  geology  of  the  Kofi  basin  in  the  Yatela  region  consists  of  feldspathic  wackes,  arkosic  arenites,  and  carbonates,  with  subordinate  rhyolite  flows,  and  pyroclastites  to  the  west  progressing  to  siltstones  and  argillites  further  east  (Fig. 2). Thick  sequences  (>250 m) of carbonate rocks are exposed and consist of limestones locally interlayered  with dolomitic horizons. The original lithostratigraphy consisted of carbonates overlain  by younger sequences of detrital sedimentary rocks based on way-up indicators, such as  fining-upwards  sequences,  scour-and-fill  structures,  and  rare  cross-bedding  in  sandstone. Chemical and detrital sedimentary rocks of the Kofi basin transition towards  the  west  into  a  linear  volcano-sedimentary  belt  that  consists  of  calc-alkaline  volcaniclastic  rocks  and  porphyritic  andesite  flows. || The  geology  of  the  KKI  differs  from  other  Paleoproterozoic  granite-greenstone  belts and sedimentary basins by the abundance of carbonate rocks. The Yatela deposit  occurs within 8 km of the regional-scale Senegal-Mali Shear Zone. Country rocks in the  Yatela region have been subjected to polycyclic deformation and regional greenschist- facies metamorphism. A syn-kinematic diorite stock has intruded the metasedimentary  sequences in the open pit and is associated with a hornblende-hornfels contact aureole. Field relationships and micro-textural data indicate that the primary gold mineralisation  is  shear-hosted. The  similar  relative  timing  and  structural  setting  between  the  Yatela  primary  gold  mineralisation  and  other  world-class  deposits  in  the  region  (e.g.,  Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al.,  2014; Sadiola  Hill, Masurel et al., in  131<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 107,149<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_41ca2716757edc0aebbc63c5484418ec = $(`<div id="html_41ca2716757edc0aebbc63c5484418ec" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 162, p. 187–202. Dabo,  M.,  and  Aïfa,  T.,  2011,  Late  Eburnean  deformation  in  the  Kolia-Boboti  sedimentary  basin,  Kédougou-Kéniéba  Inlier,  Senegal:  Journal  of  African  Earth  Sciences,  v. 60,  p. 106-116. Dabo,  M.,  and  Aïfa,  T.,  2010,  Structural  styles  and  tectonic  evolution  of  the  Kolia-Boboti  sedimentary  Basin,  Kédougou-Kéniéba  inlier,  eastern  Senegal:  Comptes  Rendus  Geoscience, v. || 4Laboratoire Géosciences Environment Toulouse, UMR-CNRS 5563, Université Paul Sabatier, France. *Corresponding author: qmasurel@hotmail.com  Keywords:  Yatela,  carbonate-hosted  gold,  Eburnean  orogeny,  Kédougou-Kénieba  inlier, West Africa. 1. Abstract  The  Alamoutala  gold  deposit  is  located  in  the  Kédougou-Kénieba  inlier,  a  window  of  Paleoproterozoic  rocks  that  outcrop  in  eastern  Senegal  and  western  Mali. The  deposit  is  part  of  the  ~3  Moz  Au  Yatela  district  and  produced  308,400  oz  Au  between  2002  and  2012. Country  rocks  in  the  Alamoutala  open  pit  consist  of  limestones, arenites, wackes, and siltstones. || 51-52. Dabo, M., and  Aïfa, T., 2011, Late Eburnean deformation in the Kolia-Boboti sedimentary  basin,  Kédougou-Kéniéba  Inlier,  Senegal:  Journal  of  African  Earth  Sciences,  v. 60,  p. 106-116. Dabo,  M.,  and    Aïfa,  T.,  2010,  Structural  styles  and  tectonic  evolution  of  the  Kolia-Boboti  sedimentary  Basin,  Kédougou-Kéniéba  inlier,  eastern  Senegal:  Comptes  Rendus  Geoscience, v. 342, p. || 6Geosciences Montpellier, UMR-CNRS 5543, Université de Montpellier, France. *Corresponding author: qmasurel@hotmail.com  Keywords:  Kédougou-Kénieba  inlier,  Sadiola,  carbonate-hosted  gold,  Eburnean  orogeny, Au-As-Sb metal signature. 1. Abstract  The ~8 Moz Sadiola Hill gold deposit is located in the Kédougou-Kénieba inlier,  a  window  of  deformed  ca. 2200-2050  Ma  rocks  that  outcrops  in  eastern  Senegal  and  western  Mali. The  geology  of  the  inlier  differs  from  other  Paleoproterozoic  granite- greenstone  belts  and  sedimentary  basins  by  the  abundance  of  carbonate  rocks. || 71-79. Dia, A., 1988, Caractéres et signification des complexes magmatiques et métamorphiques du  secteur  de  Sandikounda-Laminia  (Nord  de  la  boutonnière  de  Kédougou,  Est  du  Sénégal):  un  modèle  géodynamique  du  Birimien  de  l'Afrique  de  l'Ouest:  Unpublished  Ph.D. thesis, Sénégal, Université de Dakar, 350 p. Dia,  A.,  Van  Schmus,  W.R.,  and    Kröner,  A.,  1997,  Isotopic  constraints  on  the  age  and  formation of a Palaeoproterozoic volcanic arc complex in the Kedougou Inlier, eastern  Senegal, West Africa: Journal of African Earth Sciences, v. 24, p. 197-213. || Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district. || Compston, W., Williams, I.S., and Meyer, C., 1984. U–Pb geochronology of zircons  from lunar breccia 73217 using a sensitive high mass-resolution ion microprobe. Journal of Geophysical Research 89, B252–B534. Dabo,  M.,  and  Aïfa,  T.,  2010. Structural  styles  and  tectonic  evolution  of  the  Kolia- Boboti sedimentary Basin, Kédougou-Kéniéba inlier, eastern Senegal. Comptes  Rendus Geoscience 342, 796-805. || Diallo,  D.P.,  2001. Paleovolcanism  in  the  western  border  of  the  Paleoproterozoic  Kédougou inlier, eastern Senegal: geodynamic implications. Journal of African  Earth Sciences 32, 919-940. Diene,  M.,  Gueye,  M.,  Diallo,  D.P.,  and  Dia,  A.,  2012. Structural  evolution  of  a  Precambrian Segment: example of the Paleoproterozoic formations of the Mako  219 || Post-Birimian dolerite dykes  Dolerite  dykes  are  abundant  across  the  West  African  craton  and  present  as  magnetic  linear  features  due  to  their  remanent  magnetism  and  high  magnetic  susceptibility  (Perrouty  et  al.,  2012). Two  sets  of  dolerite  dyke  swarms  have  been  reported  in  the  KKI  and  consistently  present  as  ENE-WSW  and  NE-SW-oriented  lineaments. Both  dyke  sets  crosscut  the  Paleoproterozoic  basement  and  show  no  evidence  for  deformation  and  hydrothermal  alteration. These  dolerite  swarms  can  be  correlated  with  the  several  generations  of  Mesoproterozoic  to  Neoproterozoic  dolerite  swarms  recorded  in  eastern  Senegal  and  dated  at  1500  Ma,  1300  Ma  and  1150  Ma  (Kalsbeek et al., 2008; Perrouty et al., 2012). 4. Methodology  4.1. || The results are then integrated with available data on  other world-class gold deposits in the KKI to form the basis of a metallogenic model. 3. Regional geology  The  Sadiola  Hill  gold  deposit  is  located  along  the  NNE  margin  of  the  KKI,  which  crops  out  in  eastern  Senegal  and  western  Mali. This  inlier,  which  consists  of  a  window of deformed Paleoproterozoic terranes, represents the westernmost exposure of  23 || belt (eastern Senegal, West Africa). International Journal of Geosciences 3, 153- 165. Dioh, E., Béziat, D., Debat, P., Grégoire, M., and Ngom, P.M., 2006. Diversity of the  Palaeoproterozoic  granitoids  of  the  Kédougou  inlier  (eastern  Senegal):  Petrographical  and  geochemical  constraints. Journal  of  African  Earth  Sciences  44, 351-371. Doumbia, S., Pouclet, A., Kouamelan, A., Peucat, J.J., Vidal, M., and Delor, C., 1998. || dAngloGold Ashanti Australia Limited, Perth, WA. eSociété Minière de la Vallée du Fleuve Sénégal. fSociété des Mines d’Or du Mali, Sadiola-Yatela gold mines. Keywords:  Kédougou-Kénieba  inlier,  Yatela,  carbonate-hosted  gold,  auriferous  residuum  1. Abstract  The  Yatela  gold  deposit  is  located  in  the  Kédougou-Kénieba  inlier  (KKI),  a  window  of  ca. 2200-2050  Ma  rocks  that  are  exposed  in  eastern  Senegal  and  western  Mali.<br><b>Geocode:</b> Senegal Street, Marikina Greenheigts, Nangka, District II, Marikina, Eastern Manila District, Metro Manila, 1800, Philippines<br><b>Pages:</b> 101,139,140,149,191,228,229,39,41,5,82<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_adb967c6d2dc2b63850ef55ec36ce0b7 = $(`<div id="html_adb967c6d2dc2b63850ef55ec36ce0b7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (Lawrence et al., 2013a; Masurel et al., in press). The Dialé-Daléma and Kofi have been  interpreted  to  represent  syn-deformational  foreland  basins  (e.g.,  Hirdes  and  Davis,  2002; Gueye et al., 2008). Four deformation episodes have been identified in the KKI  and include early thrusting events associated with crustal thickening (D1-D2), followed  by  two  transcurrent  events  (D3-D4)  accomodating  oblique  convergence  (Ledru  et  al.,  1991;  Milési  et  al.,  1992;  Dabo  and  Aïfa,  2010,  2011;  Diene  et  al.,  2012). Little  is  known  about  the  earliest  event  (D1)  due  to  pervasive  reworking  by  subsquent  deformation. The D2 and D3 events mark the principal imprint of the Eburnean orogeny  (ca. 2115-2050 Ma) in the eastern part of the KKI and are undoubtedly responsible for  the formation of map-scale structures (Lawrence et al., 2013a; Masurel et al., in press). || 2090 and 2070 Ma, after  the cessation of regional compressional deformation (Lawrence et al., 2013a; Treloar et  al., 2014; Masurel et al., in press). The KKI also hosts iron skarn deposits of the Falémé  district, which collectively represent the largest Birimian iron resource of West Africa  (750  Mt  ore  reserves,  ArcellorMittal  2007,  press  release)  (Fig. 1). The  iron  skarns  formed  post-peak  metamorphism  at  ca. 2080  Ma  and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons,  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a;  Lambert-Smith,  2014). Recent  research in the eastern part of the KKI has highlighted the spatial association between  calc-alkaline Eburnean plutons, gold mineralization, and local iron skarn mineralization,  suggesting  the  potential  role  of  a  complex  fluid  history  in  the  development  of  major  gold deposits (e.g., Loulo, Lawrence et al., 2013a,b). || 8. Conclusions  Recent  research  in  the  eastern  part  of  the  KKI  has  highlighted  the  spatial  association between calc-alkaline Eburnean plutons, gold mineralization, and local iron  skarn  mineralization,  suggesting  a  complex  fluid  evolution  in  relation  to  the  development of major gold deposits (e.g., Lawrence et al., 2013a, b). The emplacement  of Eburnean quartz-feldspar-porphyry stocks in the Alamoutala deposit area resulted in  the  formation  of  a  low  P-high  T  magnetite-bearing  skarn  in  a  geological  setting  analogous  to  that  of  the  Falémé  iron  skarns  (e.g.,  Schwartz  and  Melcher,  2004). The  gold  mineralization  is  shear-hosted  and  occured  subsequently  during  a  period  of  transcurrent  tectonics,  and  thus  overprints  the  contact-metamorphic  mineral  assemblages. The current study indicates that the magmatic episode occurred at 2083 ±  7 Ma, and thus regional orogenic gold mineralization is younger than this age. 119 || D)  Weighted  average  plot  of  all  near-concordant  analyses  illustrating the two U-Pb age groups. 6.4. Contact metamorphism   The  Alamoutala  quartz-feldspar-porphyry  is  locally  bordered  by  contact  metamorphic  zones  in  country  rocks. Amphibolite-facies  contact-metamorphic  assemblages  overprint  regional  greenschist  facies  metamorphism  of  host  rocks  on  the  basis  of  textural  relationships,  which  indicates  that  the  peak  of  the  regional  metamorphism  in  the  eastern  part  of  the  KKI  occurred  prior  to  2083  ±  7  Ma. Early  recrystallization of limestone was followed by the development of both exoskarns and  endoskarns,  which  resulted  in  the  destruction  of  all  primary  tectono-metamorphic  texture  in  the  host  rocks  (Fig. 6A).<br><b>Geocode:</b> KKI. CPA, 1133, 56 Street, The Highlands, Tsawwassen, Delta, Metro Vancouver Regional District, British Columbia, V4L 2C0, Canada<br><b>Pages:</b> 102,119,137,152<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6a1cb44ab003e1ac282369dd75cce11d = $(`<div id="html_6a1cb44ab003e1ac282369dd75cce11d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2160 and 2115 Ma (Ledru et al., 1991; Milési et al., 1992; Dabo  and Aïfa, 2010, 2011; McFarlane et al., 2011; Diene et al., 2012; Gueye et al., 2008). At  the regional scale D2y is compatible with a period of fold-and-thrust tectonics correlated  with a region-wide compressive event (D2) (in Ivory Coast, Pouclet et al., 2006; Vidal et  al., 2009; in Burkina Faso, Hein, 2010; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; McFarlane et al., 2011; in the  KKI,  Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012;  Lawrence  et  al.,  2013a;  Treloar  et  al.,  2014; Masurel et al., in press). The Senegal-Mali Shear Zone is inferred to have formed  as  a  transpressional  fault  during  D2  deformation,  coeval  with  development  of  the  S2  penetrative  cleavage  (Liégeois  et  al.,  1991;  Lawrence  et  al.,  2013a). The  Alamoutala  quartz-feldspar-porphyry  stocks  emplaced  in  the  upper  crust  syn-D2y  but  were  sheared  subsequently  during  D3y. The  economic  gold  mineralization  at  Alamoutala  formed  during  D3y  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  Alamoutala Fracture Zone. The similar relative timing and structural setting between the  Alamoutala  gold  deposit  and  other  deposits  of  the  KKI  (e.g.,  Loulo,  Lawrence  et  al.,  2013a; Massawa, Treloar et al., 2014; Sadiola Hill, Masurel et al., in press) suggest that  gold mineralization in the region occurred during a period of transcurrent tectonics that  outlasted  emplacement  of  the  Falémé-type  granitoids,  after  the  cessation  of  regional  compressional deformation. || The polycyclic  deformation  history  recorded  in  the  KKI  is  similar  to  that  reported  at  the  scale  of  the  West African Craton (In Ivory Coast, Pouclet et al., 2006; Vidal et al., 2009; in Burkina  Faso, Hein, 2010; Baratoux et al., 2011; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; Olson et al., 1992; McFarlane  et al., 2011; in southern Ghana, Allibone et al., 2002a, b). As for the KKI, the bulk of  gold  mineralisation  in  the  Ashanti  belt  of  Ghana  occurred  during  a  period  of  transcurrent tectonics, after  the cessation of regional-scale compressional deformation. The  best  age  estimate  for  region-wide  world-class  orogenic  gold  mineralisation  in  the  Ashanti  belt,  however,  is  constrained  to  2105  ±  2  Ma  (Oberthür  et  al.,  1998). By  comparison, regional orogenic gold mineralisation is younger in the KKI and is better  correlated with the 2063 ± 9 Ma minor gold phase reported in the Damang area (Pigois  et al., 2003) or the 2074 ± 14 Ma gold phase at Morila in southern Mali (McFarlane et  al., 2011). Regional peak metamorphism was dated at ca. 2100 Ma in the Ashanti belt of  southern Ghana (Oberthür et al., 1998) whereas metamorphic monazite and titanite from  west  to  central  Ivory  Coast  record  regional  metamorphism  at  2080  ±  10  Ma  (Kouamelan, 1996).<br><b>Geocode:</b> MBA Yahaya Guinea fowl, Sabonjida Road, Tamale Aboabo, Tamale, Tamale Metropolitan District, Northern Region, Ghana<br><b>Pages:</b> 136,226<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fe7014e5c897e9f939421c58741a8f80 = $(`<div id="html_fe7014e5c897e9f939421c58741a8f80" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> SAD-102 biotite-bearing quartz-monzonite:  A biotite-bearing quartz-monzonite sample was collected from outcrop 7 km northwest  of the Sadiola Hill open pit on the road to the Alamoutala village. The intrusive rock is  light pink and has a weak magnetic response using a magnetic scribe pen. The rock is  composed  of  plagioclase  and  alkali  feldspars  (80%  modal  vol.),  quartz  (15%  modal  vol.), minor biotite (5% modal vol.), and traces of magnetite (up to 1% modal vol.). The  rock does not exhibit any sub-solidus or solid-state fabric. Zircon yield for the quartz- monzonite was poor (n=15<). Two zircon analyses yielded  207Pb/206Pb dates of 2136 ±  10 Ma and 2147 ± 9 Ma.<br><b>Geocode:</b> Alamoutala, Communauté rurale de Sinthiou Malème, Arrondissement de Koussanar, Département de Tambacounda, Tambacounda Region, Senegal<br><b>Pages:</b> 209<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2c3e2d876fb1510ebd5e12afb18782f2 = $(`<div id="html_2c3e2d876fb1510ebd5e12afb18782f2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (in  press). The  development  of  the  ENE-trending  steep  vein  set  is  interpreted  to  represent  a  post-D2y,  short-lived  and  local  episode  of  extension  as  no  regional correlations could be made. The geometry of the NNW-trending fault array and  NNE-trending fault at the diorite-marble interface, and associated kinematic indicators  are consistent NW-SE directed shortening (D3y). At the regional scale, D3y is compatible  with  a  period  of  transcurrent  tectonics  (D3)  coeval  with  voluminous  calc-alkaline  magmatism (in southern Mali, Milési et al., 1992; Olson et al., 1992; McFarlane et al.,  2011; in eastern Guinea, Egal et al., 2002; in southern Ghana, Feybesse et al., 2006; in  western Burkina Faso, Baratoux et al., 2011). The two local deformation phases D2y and  156 || 2160 and 2115 Ma (Ledru et al., 1991; Milési et al., 1992; Dabo  and Aïfa, 2010, 2011; McFarlane et al., 2011; Diene et al., 2012; Gueye et al., 2008). At  the regional scale D2y is compatible with a period of fold-and-thrust tectonics correlated  with a region-wide compressive event (D2) (in Ivory Coast, Pouclet et al., 2006; Vidal et  al., 2009; in Burkina Faso, Hein, 2010; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; McFarlane et al., 2011; in the  KKI,  Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012;  Lawrence  et  al.,  2013a;  Treloar  et  al.,  2014; Masurel et al., in press). The Senegal-Mali Shear Zone is inferred to have formed  as  a  transpressional  fault  during  D2  deformation,  coeval  with  development  of  the  S2  penetrative  cleavage  (Liégeois  et  al.,  1991;  Lawrence  et  al.,  2013a). The  Alamoutala  quartz-feldspar-porphyry  stocks  emplaced  in  the  upper  crust  syn-D2y  but  were  sheared  subsequently  during  D3y. The  economic  gold  mineralization  at  Alamoutala  formed  during  D3y  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  Alamoutala Fracture Zone. The similar relative timing and structural setting between the  Alamoutala  gold  deposit  and  other  deposits  of  the  KKI  (e.g.,  Loulo,  Lawrence  et  al.,  2013a; Massawa, Treloar et al., 2014; Sadiola Hill, Masurel et al., in press) suggest that  gold mineralization in the region occurred during a period of transcurrent tectonics that  outlasted  emplacement  of  the  Falémé-type  granitoids,  after  the  cessation  of  regional  compressional deformation. || 7. Discussion  7.1. Integration  of  the  Sadiola  Hill  deposit  with  regional  geology  and tectonics   In  this  section,  the  local  deformation  history  identified  at  Sadiola  Hill  is  compared to the prolonged tectono-magmatic history recorded in other Paleoproterozoic  greenstone  belts  of  the  West  African  Craton. At  least  two  phases  of  folding  have  affected  the  country  rocks  in  the  Sadiola  Hill  deposit  area. Little  is  known  about  the  kinematics  of  the  earliest  local  deformation  phase  (D1s),  but  fold  geometry  and  associated  lineation  data  are  consistent  with  NE-SW-directed  shortening. At  the  regional  scale,  D1s  is  compatible  with  an  early  deformation  event  (D1)  recorded  in  southern Mali (Liégeois et al., 1991; McFarlane et al., 2011). || Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a). || For comparison, the orogenic overprint at the  Morila gold deposit in southern Mali is constrained to have occurred at 2074 ± 14 Ma  (hydrothermal  titanite,  McFarlane  et  al.,  2011). In  addition  to  primary  orogenic  gold  mineralisation, prospectivity in the region is increased due to the exploration potential  for  Yatela-style  orebodies. Such  orebodies  formed  by  residual  and  supergene  gold  enrichment processes associated with the development of a deep weathering profile over  carbonate host rocks. 1.6. Hydrothermal alteration  Although  gold  deposits  of  the  district  share  equivalent  structural  setting  and  relative gold timing, the diversity in ore paragenesis, nature and chemistry of wall-rock  alteration recognised over the camp points toward three distinct styles of mineralisation  typified by the Sadiola Hill, the Alamoutala, and the Yatela gold deposits (Table 1). The  typical  gold-related  hydrothermal  alteration  assemblage  in  the  district  is  defined  as  biotite  +  calcite-dolomite  +  quartz  ±  actinolite-tremolite  ±  muscovite  ±  tourmaline  ±  pyrite-arsenopyrite-pyrrhotite. || Liégeois, J.P., Claessens, W., Camara, D., and Klerkx, J., 1991, Short-lived Eburnian orogeny  in  southern  Mali. Geology,  tectonics,  U-Pb  and  Rb-Sr  geochronology:  Precambrian  Research, v. 50, p. 111-136. Ludwig,  K.R.,  2003,  Isoplot  3.0;  a  geochronological  toolkit  for  Microsoft  Excel:  Berkeley  Geochronology Centre Special Publication, v.4, 70 p. Ludwig,  K.R.,  2009,  Squid  2.50,  A  User’s  Manual:  Unpublished  report  by  Berkeley  Geochronology Centre, California, USA, 95 p. || The development of NNE- trending upright folds and penetrative axial-planar cleavage (S2) are correlated with the  D2s  deformation  event. Fold  and  fault  geometries,  and  kinematic  indicators  are  consistent  with  NW-SE-directed  shortening. At  the  regional  scale,  D2s  is  compatible  with  a  period  of  fold-and-thrust  tectonics  correlated  with  a  region-wide  compressive  event  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein, 2010; in Guinea, Lahondère et al., 2002; in Mali, Liégeois et al., 1991; Milési et  al., 1992; Dabo and Aïfa, 2010; McFarlane et al., 2011; Diene et al., 2012; Lawrence et  al.,  2013a;  Treloar  et  al.,  2014). In  southern  Mali,  inversion  of  the  Birimian  host  sequence is constrained to 2103 ± 14 - 2094 ± 4 Ma (Amstrong, 2003; McFarlane et al.,  2011). The D3s event marks a switch from dominantly pure shear (folding and reverse  faulting  with  minor  strike-slip  displacement  during  D2s)  to  a  simple-shear  (strike-slip  faulting) system (Fig. 12). || The polycyclic  deformation  history  recorded  in  the  KKI  is  similar  to  that  reported  at  the  scale  of  the  West African Craton (In Ivory Coast, Pouclet et al., 2006; Vidal et al., 2009; in Burkina  Faso, Hein, 2010; Baratoux et al., 2011; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; Olson et al., 1992; McFarlane  et al., 2011; in southern Ghana, Allibone et al., 2002a, b). As for the KKI, the bulk of  gold  mineralisation  in  the  Ashanti  belt  of  Ghana  occurred  during  a  period  of  transcurrent tectonics, after  the cessation of regional-scale compressional deformation. The  best  age  estimate  for  region-wide  world-class  orogenic  gold  mineralisation  in  the  Ashanti  belt,  however,  is  constrained  to  2105  ±  2  Ma  (Oberthür  et  al.,  1998). By  comparison, regional orogenic gold mineralisation is younger in the KKI and is better  correlated with the 2063 ± 9 Ma minor gold phase reported in the Damang area (Pigois  et al., 2003) or the 2074 ± 14 Ma gold phase at Morila in southern Mali (McFarlane et  al., 2011). Regional peak metamorphism was dated at ca. 2100 Ma in the Ashanti belt of  southern Ghana (Oberthür et al., 1998) whereas metamorphic monazite and titanite from  west  to  central  Ivory  Coast  record  regional  metamorphism  at  2080  ±  10  Ma  (Kouamelan, 1996). || and  southern  Ghana  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West Africa occurred over a protracted interval between ca. 2100 to 2070 Ma, during a  period of transcurrent tectonics, soon after the cessation of regional-scale contractional  deformation  (e.g,  in  the  Ashanti  belt  of  Ghana,  Allibone  et  al.,  2002a,  b;  in  southern  Mali,  Olson  et  al.,  1992;  McFarlane  et  al.,  2011;  in  the  KKI,  Lawrence  et  al.,  2013a;  Treloar et al., 2014). At Morila, orogenic gold mineralization has been dated at 2074 ±  14 Ma (McFarlane et al., 2011: U-Pb on hydrothermal titanite). The structural evolution  from early fold-and-thrust tectonics to strike-slip tectonics has been described in other  orogenic belts (e.g. Vassallo and Wilson, 2002; Clegg and Holdsworth, 2005; Ulrich et  al.,  2011)  and  is  typically  associated  with  gold-forming  events. At  Sadiola  Hill,  the  Sadiola Fracture Zone was the dominant structure active during mineralization and has  therefore focused the greatest amount of dilation and permeability.<br><b>Geocode:</b> Kisbudmér, Bólyi járás, Baranya, Southern Transdanubia, Hungary<br><b>Pages:</b> 136,142,174,226,240,43,71,72<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_82195d42285c734cb477e5a724938995 = $(`<div id="html_82195d42285c734cb477e5a724938995" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4.8. Karst infill stratigraphy  Post-Birimian  karstification  and  the  development  of  a  deep  weathering  profile  have  modified  the  original  lithostratigraphy  in  the  Yatela  deposit  area. The  dominant  geological  feature  at  Yatela  is  the  presence  of  a  complex  surficial  karst  topography  characterised by coalescing troughs that are infilled by unconsolidated sandy material. The  vertically-extensive  trough  in  the  southern  part  of  the  open  pit  is  220  m  deep. Drilling  and  satellite  pits  targeting  oxide  ore  have  allowed  this  buried  karstic  topography  to  be  traced  northwards  up  to  the  Neoproterozoic  sandstone  escarpment  where it thins out. The karst infill shows a simple stratigraphy as follows (Fig.<br><b>Geocode:</b> The University of the West Indies Open Campus, Elmshall Road, Bath Estate, Roseau, Saint George Parish, Dominica<br><b>Pages:</b> 170<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7b51f0b73897a63704b7e716b11b6eea = $(`<div id="html_7b51f0b73897a63704b7e716b11b6eea" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.3. The Yatela gold resource  The Yatela gold mine is located 25 km north of the world-class Sadiola Hill gold  mine  in  southwest  Mali  (Fig. 2). Economic  mineralisation  at  Yatela  occurs  in  a  saprolitic  residuum  that  lines  the  bottom  of  deep  troughs  (max. depth  of  220  m)  developed  over  carbonate  rocks  (Hein  et  al.,  in  press). The  residuum  consists  of  a  mixture  of  underlying  insoluble  Paleoproterozoic  bedrock  fragments  (e.g.,  metagreywacke, marble, metadiorite), blocks and pebbles of Neoproterozoic sandstone,  quartz  fragments  and  pebbles,  and  gossanous  fragments  derived  from  the  primary  hypogene mineralisation, which are set into a clay-rich ferruginous matrix (Hanssen et  al., 2004).<br><b>Geocode:</b> Galerie Marie, 149, Horní, Vnitřní Město, Český Krumlov, okres Český Krumlov, South Bohemian Region, Southwest, 381 01, Czechia<br><b>Pages:</b> 156<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
