                var html_03db5e130013ac0f3652370399196bc2 = $(`<div id="html_03db5e130013ac0f3652370399196bc2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Microtectonic  evidence  such  as  symmetrical  porphyroclasts  and  strain  shadows indicate dominantly pure shear deformation. The presence of fractured feldspar  porphyroclasts  and  fine  grain  size  of  the  recrystallised  quartz  groundmass  (<50  µm)  together with the abundance of muscovite and biotite along the shear fabric suggest that  the  mylonites  developed  at  low  metamorphic  grade  (~250-500°C)  (e.g.,  Passchier  and  Trouw et al., 2005). A least-deformed and least-altered sample of feldspar-quartz-phyric  andesite was collected 3 km south from the Sadiola village for geochronology (Fig. 6C). Inheritance  proved  to  be  common  in  that  sample  based  on  the  207Pb/206Pb  age  distribution. A single zircon analysis yielded a 207Pb/206Pb date of 2249 ± 8 Ma.<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 203<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_24282e50075fe0665abc09cea16c3a48 = $(`<div id="html_24282e50075fe0665abc09cea16c3a48" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district. || Bosse,  H.R.,  Gwosdz,  W.,  Lorenz,  W.,  Markwich,  H.,  Roth,  W.,  and  Wolff,  F.,  1996,  Limestone  and  dolomite  resources  of  Africa:  Geologisches  Jahrbuch,  D102,  3- 532. B2Gold, 2015, Press release, B2Gold announces filling of thecnical report on the Fekola  project. Accessed in 2015 on website http://www.b2gold.com. Feybesse,  J.L.,  Billa,  M.,  Guerrot,  C.,  Duguey,  E.,  Lescuyer,  J.L.,  Milesi,  J.P.,  and  Bouchot, V., 2006, The paleoproterozoic Ghanaian province: Geodynamic model  and  ore  controls,  including  regional  stress  modeling:  Precambrian  Research,  v. 149, p. 149-196.<br><b>Geocode:</b> Africa<br><b>Pages:</b> 35,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_38556462ca989fa702db983520ea06dd = $(`<div id="html_38556462ca989fa702db983520ea06dd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 2). Early  F1  folds  observed  in  the  Sadiola  Hill  and  FE3  open  pits  have  been  refolded  by  F2  creating  interference patterns (Fig. 3, 4A). The F2 folds are disharmonic with upright to inclined  fold  hinges. They  are  associated  with  a  015º/75ºE  (e.g. Sadiola  Hill,  Tambali,  Alamoutala)  to  035º/75ºE  (e.g. || 2160 and 2115 Ma (Ledru et al., 1991; Milési et al., 1992; Dabo  and Aïfa, 2010, 2011; McFarlane et al., 2011; Diene et al., 2012; Gueye et al., 2008). At  the regional scale D2y is compatible with a period of fold-and-thrust tectonics correlated  with a region-wide compressive event (D2) (in Ivory Coast, Pouclet et al., 2006; Vidal et  al., 2009; in Burkina Faso, Hein, 2010; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; McFarlane et al., 2011; in the  KKI,  Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012;  Lawrence  et  al.,  2013a;  Treloar  et  al.,  2014; Masurel et al., in press). The Senegal-Mali Shear Zone is inferred to have formed  as  a  transpressional  fault  during  D2  deformation,  coeval  with  development  of  the  S2  penetrative  cleavage  (Liégeois  et  al.,  1991;  Lawrence  et  al.,  2013a). The  Alamoutala  quartz-feldspar-porphyry  stocks  emplaced  in  the  upper  crust  syn-D2y  but  were  sheared  subsequently  during  D3y. The  economic  gold  mineralization  at  Alamoutala  formed  during  D3y  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  Alamoutala Fracture Zone. The similar relative timing and structural setting between the  Alamoutala  gold  deposit  and  other  deposits  of  the  KKI  (e.g.,  Loulo,  Lawrence  et  al.,  2013a; Massawa, Treloar et al., 2014; Sadiola Hill, Masurel et al., in press) suggest that  gold mineralization in the region occurred during a period of transcurrent tectonics that  outlasted  emplacement  of  the  Falémé-type  granitoids,  after  the  cessation  of  regional  compressional deformation. || 3.1.2. Diamond drill core logging  Drill  core  logging  was  conducted  over  4  weeks  and  included  spatially  representative  diamond  drill  holes  from  individual  gold  deposits  (i.e. Sadiola  Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4). Structural  measurements  were  collected  using  a  rocket  launcher  device  and/or  using  α-β  angles  protractors. 3.1.3. Geological sampling  On the basis of the field observations, 215 samples were collected from outcrop  in the open pits and diamond drill core. || 3.2. Analytical techniques  3.2.1. Optical microscopy  A total of 277 polished thin sections were prepared at the University of Western  Australia  (UWA)  and  at  Vancouver  Petrographics  Ltd. The  database  included  62  polished  thin  sections  from  regional  outcrops,  60  from  Sadiola  Hill,  58  from  Alamoutala,  41  from  Yatela,  10  from  FE3-FE4,  and  14  from  KW18. Transmitted  and  reflected light optical microscopy was used to investigate rock types, alteration textures  and intensities, ore mineralogy, and strain fabrics in magmatic and sedimentary rocks of  the region. Such study took place at the Centre for Exploration Targeting (UWA) and  enabled prioritisation of samples for higher resolution microscopy. || 4. Alamoutala exploration and mining history  The Alamoutala gold deposit is located in the Yatela mining district. The district  displays  widespread  evidence  of  ancient  and  recent  artisanal  mining,  with  written  records  of  mining  dating  back  more  than  250  years  (public  data  from  IAMGold  website). A geochemical survey was conducted in 1994 over the Alamoutala and Yatela  prospects, followed by trench sampling in 1996. Drill testing resulted in the discovery  of  a  significant  gold  resource  at  Yatela  and  a  minor  one  at  Alamoutala. Disseminated  magnetite  is  abundant  in  host  rocks  at  Alamoutala  but  has  never  been  of  economic  interest  in  contrast  to  the  magnetite  skarns  of  the  Falémé  district  (see  Fig. || 6.8. Ore mineralogy   The  shear-hosted  ore  largely  consists  of  pyrite  with  lesser  chalcopyrite  and  pyrrhotite. The  ore  also  contains  accessory  Ag-Sb-As-Hg-Bi-Te-Mo-W-Zn-Pb-Ni-Co- U-bearing  mineral  species. A  summary  of  the  ore  and  alteration  paragenesis  at  Alamoutala is presented in Figure 13 and explained in detail below. Pyrite  is  the  dominant  sulfide  phase  at  Alamoutala  and  occurs  in  numerous  forms,  including  single  euhedral  to  subhedral  crystals  (generally  50-250  µm),  crystal  aggregates  (up  to  1  cm),  stringers,  and  massive  pyrite  (Fig. 14A). || 7. Discussion  7.1. Towards a genetic model for the Alamoutala gold deposit  The  geological  setting  of  the  Alamoutala  gold  deposit  is  analogous  to  that  of  magnetite  skarns  of  the  Falémé  iron  district  as  described  in  Schwartz  and  Melcher  (2004). The  mineralogy,  whole  rock  geochemistry,  and  emplacement  age  of  the  Alamoutala  quartz-feldspar-porphyry  bodies  are  consistent  with  that  of  the  Falémé  plutons  (e.g.,  Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004). The  silicate  and  oxide mineral association of endoskarn and exoskarn at Alamoutala indicates an overall  oxidized  magmatic-hydrothermal  fluid  (e.g.,  formation  of  Fe3+-bearing  andradite,  relative  abundance  of  magnetite,  garnet  >>  pyroxene)  and  a  shallow  crustal  level  of  emplacement  (≤5  km)  (e.g.,  Meinert,  2000;  Meinert  et  al.,  2005). The  Alamoutala  magnetite skarns, however, have never been of economic interest. || Chapter  III. The  Alamoutala  carbonate-hosted  gold  deposit, Kédougou-Kénieba inlier, West Africa. Quentin  Masurel1*,  Nicolas  Thébaud1,  John  Miller1,  Stanislav  Ulrich2,  Malcolm  Peter  Roberts3,  Didier Béziat4  1Centre for Exploration Targeting, The University of Western Australia, 35 Stirling Highway, Crawley,  WA, Australia. 2AngloGold Ashanti Australia Limited, Asset Development - Brownfields, 44 St. Georges Terrace, Perth,  WA, Australia. 3Centre for Microscopy, Characterisation & Analysis, The University of Western Australia. || Combined  channel  sampling  and  three-dimensional  rendering  of  the  assay  data under Modelling under Leapfrog® shows that the linkage of steep  NNE-trending  shears  with  reactivated  early  accretionary  structures  (e.g.,  Sadiola  Fracture  Zone,  Alamoutala Fracture Zone, and FE4 Shear Zone) applied a direct control on ore shoot  geometries in the Sadiola Hill, Alamoutala, FE3, and FE4 gold deposits (Fig. 4E-F). A very late deformation episode (D4s) is associated with a dextral reactivation of earlier  accretionary  structures. Chlorite-calcite  slickenfibres  on  rare  fault  walls  from  the  Sadiola  Hill  and Alamoutala  open pits indicate late dextral displacement. Steep NNE- trending  faults  associated  with  dextral  displacement  have  been  mapped  locally  in  outcrop  over  the  Finman  plutonic  complex. The  apparent  dextral  offset  of  the  Sadiola  volcanics in map scale is tentatively associated with D4s. || D)  Weighted  average  plot  of  all  near-concordant  analyses  illustrating the two U-Pb age groups. 6.4. Contact metamorphism   The  Alamoutala  quartz-feldspar-porphyry  is  locally  bordered  by  contact  metamorphic  zones  in  country  rocks. Amphibolite-facies  contact-metamorphic  assemblages  overprint  regional  greenschist  facies  metamorphism  of  host  rocks  on  the  basis  of  textural  relationships,  which  indicates  that  the  peak  of  the  regional  metamorphism  in  the  eastern  part  of  the  KKI  occurred  prior  to  2083  ±  7  Ma. Early  recrystallization of limestone was followed by the development of both exoskarns and  endoskarns,  which  resulted  in  the  destruction  of  all  primary  tectono-metamorphic  texture  in  the  host  rocks  (Fig. 6A). || Figure  8. A)  Representative  chemical  composition  of  pyroxenes  analysed  by  electron  probe. The  stoichiometry was calculated using the WinPyrox software (Yavuz, 2013). MgCaSi2O6-FeCaSi2O6- CaMnSi2O6  plot  (after  Meinert,  1992)  showing  the  compositional  ranges  of  clinopyroxene  in  endoskarn at Alamoutala. Clinopyroxene is intermediate in composition and varies between Hed48- 55Di45-52Jo1  in  individual  grains  and  between  different  grains. Data  for  the  Falémé  contact  metasomatic magnetite skarns is presented for comparison. || For comparison, the orogenic overprint at the  Morila gold deposit in southern Mali is constrained to have occurred at 2074 ± 14 Ma  (hydrothermal  titanite,  McFarlane  et  al.,  2011). In  addition  to  primary  orogenic  gold  mineralisation, prospectivity in the region is increased due to the exploration potential  for  Yatela-style  orebodies. Such  orebodies  formed  by  residual  and  supergene  gold  enrichment processes associated with the development of a deep weathering profile over  carbonate host rocks. 1.6. Hydrothermal alteration  Although  gold  deposits  of  the  district  share  equivalent  structural  setting  and  relative gold timing, the diversity in ore paragenesis, nature and chemistry of wall-rock  alteration recognised over the camp points toward three distinct styles of mineralisation  typified by the Sadiola Hill, the Alamoutala, and the Yatela gold deposits (Table 1). The  typical  gold-related  hydrothermal  alteration  assemblage  in  the  district  is  defined  as  biotite  +  calcite-dolomite  +  quartz  ±  actinolite-tremolite  ±  muscovite  ±  tourmaline  ±  pyrite-arsenopyrite-pyrrhotite. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover. || Masurel,  Q.,  Thébaud,  N.,  Miller,  J.,  Ulrich,  S.,  Hein,  K.A.A.,  Cameron,  G.,  Béziat,  D.,  Bruguier,  O.,  and  Davis,  J.A.,  in  press  a. Sadiola  Hill:  a  world-class  gold  deposit  in  Mali,  West  Africa. Economic  Geology  –  Special  Issue  on  the  West  African Craton. Masurel, Q., Thébaud, N., Miller, J., Ulrich, S., Roberts, M.P., and Béziat, D., in press  b. The  Alamoutala  carbonate-hosted  gold  deposit,  Kédougou-Kénieba  inlier,  West Africa. Economic Geology – Special Issue on the West African Craton. || Masurel,  Q.,  Thébaud,  N.,  Miller,  J.,  Ulrich,  S.,  Hein,  K.A.A.,  accepted  with  minor  revisions. The  Alamoutala  carbonated-hosted  gold  deposit  in  Mali,  West  Africa. Ore  Geology Reviews. 6.2. Peer-reviewed abstracts  Masurel, Q., Miller, J., Thébaud, N., McCuaig, T.C., Ulrich, S., 2013, Structural setting  and  mineralisation  of  the  carbonate-hosted  Sadiola  gold  deposit,  Mali,  West  Africa. SGA-12th biennial meeting, “Mineral deposits research for a high-tech world”, Uppsala,  Sweden, August 12-15. || Shaded areas show the compositional  ranges  of  clinopyroxene  in  the  Karakaene-Ndi  endoskarn  and  Goto  exoskarn  (modified  from  Schwartz  and  Melcher,  2004). B)  Photo  micrograph  of  typical  clinopyroxene  in  endoskarn. Clinopyroxene  coexists  with  epidote,  the  latter  growing  over  magmatic  cores  of  allanite. Retrogression of the clinopyroxene is minor and marked by chlorite. 6.5. Structural setting and geometry   Ductile  deformation  (D1y  and  D2y):  The  thermal  overprinting  during  emplacement  of  the  Alamoutala  quartz-feldspar-porphyry  and  skarn  formation  precludes accurate recording of any early structural component in the open pit. || The  third  manuscript  (chapter  IV)  has  been  accepted  for  publication  in  the  Journal  of  African  Earth  Sciences. The  last  manuscript  (chapter  V)  will  be  sent  to  Precambrian  Research following submission of this thesis. The  first  manuscript  (chapter  II)  presents  the  geology,  tectonic  setting,  hydrothermal  alteration,  and  ore  mineralogy  of  the  world-class  Sadiola  Hill  carbonate-hosted  gold  deposit. The  documented  results  are  integrated  with  available  data  on  other  gold  deposits in the Kédougou-Kénieba inlier to form the basis of a metallogenic model. The  second  manuscript  (chapter  III)  presents  the  geology,  tectonic  setting,  contact  metamorphism,  absolute  timing  and  whole  rock  geochemistry  of  the  local  intrusive  stocks, hydrothermal alteration, and ore mineralogy of the Alamoutala gold deposit. The  results  are  used  to  discuss  the  possible  links  between  local  magnetite  skarn  formation  and regional orogenic gold mineralisation in the Kédougou-Kénieba inlier. || The  F2  folds  are  associated  with  a  015º/75ºE  (e.g. Sadiola Hill, Tambali, Alamoutala) to 035º/75ºE (e.g. FE3, FE4) axial-planar cleavage  (S2)  indicative  of  a  WNW  fold  vergence. Fold  axes  and  intersection  lineations  plunge  gently (15-30°) to the SSW or NNE. A number of NNE-trending thrusts and high-angle  reverse  faults  are  closely  associated  with  these  F2  folds. Fold  and  fault  geometry,  and  lineation  data  associated  with  this  second  deformation  event  (D2s)  are  consistent  with  NW-SE directed shortening. || The data presented in  this study suggest that the Alamoutala deposit contains an early and locally-developed  magnetite-bearing skarn that was overprinted by regional orogenic gold mineralization. This  interpretation  is  supported  by  micro-textural  evidence  that  indicates  that  the  ore- forming  process  must  have  taken  place,  at  least  in  part,  after  the  solidification  and  cooling  of  the  pluton  because  shearing  generated  mineralized  proto-mylonite  zones  in  the quartz-feldspar-porphyry stocks. Moreover, the bulk of the ore is shear-hosted and  displays  no  vertical  or  lateral  zonation  of  metals  away  from  the  intrusive  contact  as  commonly observed in magmatic-hydrothermal systems (e.g., Au-skarn, Meinert et al.,  2005; Cu-Au porphyry, Seedorff et al., 2005). It is likely that magmas, which exsolved  a  magmatic-hydrothermal  fluid,  and  the  regional  gold-bearing  fluids  have  utilized  the  same  fault  system  at  Alamoutala,  although  at  different  times. Ore  fluids  were  most  likely  concentrated  in  low  mean  stress  areas  surrounding  the  quartz-feldspar-porphyry  stocks and in damage zones surrounding fault intersections. Nevertheless, the difficulty  in  interpreting  the  Alamoutala  deposit  is  to  reconcile  the  thermal  disequilibrium  between  country  rocks  at  regional  greenschist-facies  conditions  and  the  higher  temperature  of  the  ore-related  hydrothermal  alteration  paragenesis  with  characteristics  of orogenic gold deposits (e.g., Groves et al., 1998, 2003; Goldfarb et al., 2005). || metaluminous  plutons  (e.g.,  diorite,  hornblende-biotite-granodiorite)  to  ca  2080-2060  Ma peraluminous biotite-monzogranites. The  tectonic,  magmatic,  metamorphic  and  hydrothermal  alteration  history  of  the  gold  deposits in the district is comparable to that of other world-class orogenic gold deposits  in the KKI. Despite the commonalities, gold mineralisation in the Sadiola-Yatela district  exhibits  three  distinct  styles  defined  on  the  basis  of  contrasted  ore  and  alteration  paragenesis. The  three gold mineralisation styles  are typified by  the Sadiola Hill-style  Au-As-Sb  mineralisation,  the  Alamoutala-style  Au-Cu  mineralisation,  and  the  Yatela- style  auriferous  residuum. The  metal  enrichment  association  and  geothermometric  estimates from ore and alteration paragenesis at Sadiola Hill are compatible with those  of mesozonal Au-As-Te (6-12 km, 300°-475°C) to near-epizonal Au-Sb (≤6 km, 150°- 300°C)  orogenic  gold  deposits  worldwide. The  Alamoutala  deposit  represents  two  distinct  hydrothermal  systems  in  which  a  magnetite-bearing  skarn  developed  locally  surrounding  syn-kinematic  quartz-feldspar-porphyry  stocks,  and  was  overprinted  by  district-wide orogenic gold mineralisation. || undoubtedly  responsible  for  the  formation  of  map-scale  structures. Syn-tectonic  magmatic suites with arc-related geochemical signatures have been described to intrude  the KKI volcano-sedimentary country rocks between ca. 2115 and 2070 Ma (Hirdes and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Pawlig  et  al.,  2006;  Gueye  et  al.,  2007,  2008). The REE signature and calc-alkaline affinity of the Alamoutala quartz-feldspar- porphyry stocks are consistent with data reported for other Eburnean granitoids of the  Falémé belt (e.g., Schwartz and Melcher, 2004; Dioh et al., 2006; Lambert-Smith, 2014)  and  suggests  derivation  from  either  a  metasomatized  mantle  source  with  crustal  contamination  (e.g.,  Egal  et  al.,  2002)  or  melting  of  an  enriched  lower-crustal  garnet- amphibolite source (e.g., Doumbia et al., 1998; Pouclet et al., 2006). It is possible that  the late Eburnean magmatic activity helped generate increased thermal gradients, which  could have produced regional fluid systems capable of transporting gold (e.g., Oberthür  et al., 1998). Additional geochronology and metamorphic data for the KKI will help to  better understand the tectono-thermal evolution of the inlier. || Detail  detection  limits  achieved for each analysis are provided in the supplementary material. 5.4. Geochronology   Intermediate  quartz-feldspar-porphyry  stocks  that  outcrop  on  walls  of  the  Alamoutala  open  pit  have  been  dated  in  order  to  compare  the  timing  of  magma  emplacement and formation of the magnetite-bearing skarn aureole with those events in  the Falémé iron district. Approximately 5 kg of rock was collected from outcrop for U- Pb geochronology. After cleaning and removal of weathered surfaces, the rock sample  was  processed  at  Geotrack  Pty. Ltd.<br><b>Geocode:</b> Alamoutala, Communauté rurale de Sinthiou Malème, Arrondissement de Koussanar, Département de Tambacounda, Tambacounda Region, Senegal<br><b>Pages:</b> 101,109,119,123,131,135,136,137,196,197,232,238,240,25,26,29,33,6,111<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e0d5abfea191674a19d3dba8cb640a16 = $(`<div id="html_e0d5abfea191674a19d3dba8cb640a16" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Materials and methods  5.1. Pit mapping, logging, sampling and 3D modeling   Systematic  face  mapping  was  done  on  all  accessible  ramps  of  the  abandoned  open  –pit  mine  at  the  Alamoutala  deposit. Detailed  logging  was  undertaken  and  included four diamond drill holes chosen to include the main structural, lithological, and  mineralogical  variations  observed  in  the  deposit. A  number  of  outcrops  were  also  investigated  surrounding  the  deposit  to  integrate  pit  observations  into  a  regional  framework. Petrographic  data  reported  in  this  paper  largely  come  from  drill  core  samples and, to a lesser extent, from oriented blocks sampled directly in the field. All  structural  readings  are  given  in  true  north  coordinates. || Sedimentary  and  volcanic  rocks  were  intruded  by  different  generations  of  syn-tectonic,  calc-alkaline  plutons  forming  circular to elliptical bodies of various sizes (Fig. 2). A large plutonic complex has been  mapped  in  the  field  2  km  west  of  the  Alamoutala  deposit. The  plutons  range  in  composition from diorite and hornblende-biotite-granodiorite to K-rich biotite-granites. The  Alamoutala  deposit  is  located  within  the  Kofi  basin  and  occurs  in  the  contact- metamorphic aureole to isolated intermediate quartz-feldspar-porphyry stocks. Country  rocks  in  the  Alamoutala  deposit  area  have  undergone  regional  greenschist-facies  metamorphism. || The data presented in  this study suggest that the Alamoutala deposit contains an early and locally-developed  magnetite-bearing skarn that was overprinted by regional orogenic gold mineralization. This  interpretation  is  supported  by  micro-textural  evidence  that  indicates  that  the  ore- forming  process  must  have  taken  place,  at  least  in  part,  after  the  solidification  and  cooling  of  the  pluton  because  shearing  generated  mineralized  proto-mylonite  zones  in  the quartz-feldspar-porphyry stocks. Moreover, the bulk of the ore is shear-hosted and  displays  no  vertical  or  lateral  zonation  of  metals  away  from  the  intrusive  contact  as  commonly observed in magmatic-hydrothermal systems (e.g., Au-skarn, Meinert et al.,  2005; Cu-Au porphyry, Seedorff et al., 2005). It is likely that magmas, which exsolved  a  magmatic-hydrothermal  fluid,  and  the  regional  gold-bearing  fluids  have  utilized  the  same  fault  system  at  Alamoutala,  although  at  different  times. Ore  fluids  were  most  likely  concentrated  in  low  mean  stress  areas  surrounding  the  quartz-feldspar-porphyry  stocks and in damage zones surrounding fault intersections. Nevertheless, the difficulty  in  interpreting  the  Alamoutala  deposit  is  to  reconcile  the  thermal  disequilibrium  between  country  rocks  at  regional  greenschist-facies  conditions  and  the  higher  temperature  of  the  ore-related  hydrothermal  alteration  paragenesis  with  characteristics  of orogenic gold deposits (e.g., Groves et al., 1998, 2003; Goldfarb et al., 2005). || defined as biotite + calcite + pyrite ± K-feldspar, actinolite-tremolite, quartz, muscovite,  and  tourmaline. Petrographic  studies  reveal  that  ore-related  sulfides  largely  consist  of  pyrite with  lesser  pyrrhotite and chalcopyrite. The ore also contains accessory  Ag-Sb- As-Hg-Bi-Te-Mo-W-Zn-Pb-Ni-Co-U-bearing mineral  species. The  Alamoutala deposit  represents  two  distinct  hydrothermal  systems  in  which  a  locally-developed  magnetite- bearing skarn was overprinted by a regional orogenic gold event in the late Eburnean. 2. Introduction  The Alamoutala deposit is situated within the Kédougou-Kénieba inlier (KKI),  which  represents  the  westernmost  exposure  (approx. || deposit (Masurel et al., in press) and is suggested to represent a transient thermal effect  associated  with  syn-kinematic  igneous  activity  in  the  region  at  the  time  of  mineralization (i.e. D3y). 7.2. Integration  of  the  Alamoutala  deposit  with  regional  geology  and tectonics   At  least  two  phases  of  folding  have  affected  country  rocks  at  the  Alamoutala  gold deposit. The D1y early event may be correlated with the regional D1 responsible for  the  formation  of  a  NNW-trending  structural  corridor  in  Mali  and  associated  WSW- ENE-directed  shortening  (public  data  from  AMIRA  International,  West  African  Initiative final report, 2013). The D1 deformation episode has been interpreted to have  occurred between ca. || strike/dip/quadrant  and  linear data  are  given  as  plunge  and azimuth. In  this  paper,  the  “y” subscript indicates that the considered structural event is only valid for the Yatela  district,  which  may  differ  from  regional  structural  compilations  reported  for  the  West  African  Craton. The  trends  of  ore  shoots  in  and  surrounding  the  main  orebody  of  the  Alamoutala deposit were evaluated using Leapfrog® three-dimensional rendering of the  assay data, which combined grade control and exploration. 5.2. Petrography and mineral chemistry  Approximately  50  polished  thin  sections  were  prepared  at  the  University  of  Western  Australia  (UWA)  and  at  Vancouver  Petrographics  Ltd. The  selected  suite  of  samples included country rocks with various alteration types and intensities, and all ore  types.<br><b>Geocode:</b> Alamoutala, Communauté rurale de Sinthiou Malème, Arrondissement de Koussanar, Département de Tambacounda, Tambacounda Region, Senegal<br><b>Pages:</b> 102,107,109,110,135,136<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_16ee42d105374d35c2445cedb577a18e = $(`<div id="html_16ee42d105374d35c2445cedb577a18e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 8. Conclusions  Recent  research  in  the  eastern  part  of  the  KKI  has  highlighted  the  spatial  association between calc-alkaline Eburnean plutons, gold mineralization, and local iron  skarn  mineralization,  suggesting  a  complex  fluid  evolution  in  relation  to  the  development of major gold deposits (e.g., Lawrence et al., 2013a, b). The emplacement  of Eburnean quartz-feldspar-porphyry stocks in the Alamoutala deposit area resulted in  the  formation  of  a  low  P-high  T  magnetite-bearing  skarn  in  a  geological  setting  analogous  to  that  of  the  Falémé  iron  skarns  (e.g.,  Schwartz  and  Melcher,  2004). The  gold  mineralization  is  shear-hosted  and  occured  subsequently  during  a  period  of  transcurrent  tectonics,  and  thus  overprints  the  contact-metamorphic  mineral  assemblages. The current study indicates that the magmatic episode occurred at 2083 ±  7 Ma, and thus regional orogenic gold mineralization is younger than this age. 119 || Sedimentary  and  volcanic  rocks  were  intruded  by  different  generations  of  syn-tectonic,  calc-alkaline  plutons  forming  circular to elliptical bodies of various sizes (Fig. 2). A large plutonic complex has been  mapped  in  the  field  2  km  west  of  the  Alamoutala  deposit. The  plutons  range  in  composition from diorite and hornblende-biotite-granodiorite to K-rich biotite-granites. The  Alamoutala  deposit  is  located  within  the  Kofi  basin  and  occurs  in  the  contact- metamorphic aureole to isolated intermediate quartz-feldspar-porphyry stocks. Country  rocks  in  the  Alamoutala  deposit  area  have  undergone  regional  greenschist-facies  metamorphism.<br><b>Geocode:</b> Alamoutala, Communauté rurale de Sinthiou Malème, Arrondissement de Koussanar, Département de Tambacounda, Tambacounda Region, Senegal<br><b>Pages:</b> 107,137<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_52d4c152884ffb7885db44d909da6357 = $(`<div id="html_52d4c152884ffb7885db44d909da6357" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1). In  late  1997, IAMGOLD and Anglo American Corporation (now AngloGold  Ashanti) signed  an agreement to purchase the Yatela concession located 25 km north of the Sadiola Hill  gold  deposit. The  Government  of  Mali  issued  an  exploitation  permit  for  the  Yatela  project in February 2000. The Alamoutala gold deposit has been operated by the Société  des  Mines  d’Or  du  Mali  (SEMOS),  a  joint  venture  between  AngloGold  Ashanti  Limited,  IAMGold  Corporation  and  the  government  of  Mali,  until  the  mine  was  decommissioned in 2012. The total production of the Alamoutala gold deposit over its  mine life was 308,400 oz Au at an average grade of 1.70 g/t (AngloGold Ashanti 2011  mineral resource and ore reserve report). 5. || 7. Discussion  7.1. Towards a genetic model for the Alamoutala gold deposit  The  geological  setting  of  the  Alamoutala  gold  deposit  is  analogous  to  that  of  magnetite  skarns  of  the  Falémé  iron  district  as  described  in  Schwartz  and  Melcher  (2004). The  mineralogy,  whole  rock  geochemistry,  and  emplacement  age  of  the  Alamoutala  quartz-feldspar-porphyry  bodies  are  consistent  with  that  of  the  Falémé  plutons  (e.g.,  Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004). The  silicate  and  oxide mineral association of endoskarn and exoskarn at Alamoutala indicates an overall  oxidized  magmatic-hydrothermal  fluid  (e.g.,  formation  of  Fe3+-bearing  andradite,  relative  abundance  of  magnetite,  garnet  >>  pyroxene)  and  a  shallow  crustal  level  of  emplacement  (≤5  km)  (e.g.,  Meinert,  2000;  Meinert  et  al.,  2005). The  Alamoutala  magnetite skarns, however, have never been of economic interest. || The deposit therefore provides an ideal setting to investigate field relationships between  magnetite  skarn  formation  and  gold  mineralization  in  the  region. Although  initial  attempts  to  date  the  gold  mineralization  in-situ  have  failed,  this  study  outlines  the  geology,  tectonic  setting,  contact  metamorphism,  absolute  timing,  and  whole  rock  geochemistry of the local intrusive stocks, hydrothermal alteration, and ore mineralogy  in  the  area  of  the  Alamoutala  gold  deposit. The  primary  conclusion  is  that  the  Alamoutala  deposit  represents  a  locally-developed  magnetite-bearing  skarn  in  the  aureole  to  the  quartz-feldspar-porphyry  stocks  that  was  overprinted  by  a  regional  orogenic gold event in the late Eburnean. 3. Geological setting  3.1. Regional geology   The geology of the KKI consists of two volcanic rock belts (Mako and Falémé)  separated  by  wider  sedimentary  basins  (Dialé-Daléma  and  Kofi)  (Fig.<br><b>Geocode:</b> Alamoutala, Communauté rurale de Sinthiou Malème, Arrondissement de Koussanar, Département de Tambacounda, Tambacounda Region, Senegal<br><b>Pages:</b> 103,109,135<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a7112d0be0b5980ad47aea34128ee7f5 = $(`<div id="html_a7112d0be0b5980ad47aea34128ee7f5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4Laboratoire Géosciences Environment Toulouse, UMR-CNRS 5563, Université Paul Sabatier, France. *Corresponding author: qmasurel@hotmail.com  Keywords:  Yatela,  carbonate-hosted  gold,  Eburnean  orogeny,  Kédougou-Kénieba  inlier, West Africa. 1. Abstract  The  Alamoutala  gold  deposit  is  located  in  the  Kédougou-Kénieba  inlier,  a  window  of  Paleoproterozoic  rocks  that  outcrop  in  eastern  Senegal  and  western  Mali. The  deposit  is  part  of  the  ~3  Moz  Au  Yatela  district  and  produced  308,400  oz  Au  between  2002  and  2012. Country  rocks  in  the  Alamoutala  open  pit  consist  of  limestones, arenites, wackes, and siltstones. || Detail  detection  limits  achieved for each analysis are provided in the supplementary material. 5.4. Geochronology   Intermediate  quartz-feldspar-porphyry  stocks  that  outcrop  on  walls  of  the  Alamoutala  open  pit  have  been  dated  in  order  to  compare  the  timing  of  magma  emplacement and formation of the magnetite-bearing skarn aureole with those events in  the Falémé iron district. Approximately 5 kg of rock was collected from outcrop for U- Pb geochronology. After cleaning and removal of weathered surfaces, the rock sample  was  processed  at  Geotrack  Pty. Ltd.<br><b>Geocode:</b> Alamoutala, Communauté rurale de Sinthiou Malème, Arrondissement de Koussanar, Département de Tambacounda, Tambacounda Region, Senegal<br><b>Pages:</b> 101,111<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_bcc166d614acd7de9e985c80450191bc = $(`<div id="html_bcc166d614acd7de9e985c80450191bc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province. || The  Sadiola  Hill  deposit  shares  a  similar  relative  timing  and  structural setting to that of other world-class orogenic gold systems in the West African  Craton  (e.g. Ashanti,  Loulo),  with  gold  deposition  occurring  during  a  period  of  transcurrent tectonics soon after the cessation of region-wide contractional deformation. The high temperature ore and alteration paragenesis at Sadiola Hill is atypical of gold  mineralization  in  the  craton  and  indicates  that  the  late  Eburnean  tectono-magmatic  activity  between  ca. 2090  and  2070  Ma  played  an  important  role  in  the  dynamics  of  hydrothermal fluid circulation along the Senegal-Mali Shear Zone. 2. Introduction  The  Paleoproterozoic  terranes  of  the  West  African  Craton  host  a  number  of  world-class gold deposits that are related to orogenic processes associated with the ca. || The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press). || The Senegal-Mali Shear Zone acted as the main conduit  for  hydrothermal  fluids  in  the  Sadiola  camp. The  sinistral  reactivation  of  early  accretionary  structures,  and  their  linkage  with  belt-discordant  NNE-trending  shears,  appears to be a critical factor controlling ore deposit location and ore shoot geometry. Paragenetic  studies  reveal  a  multistage  ore  development  comprising  an  early  As-rich  sulfide  stage,  followed  by  an  Au-Sb  stage. The  similar  gold  relative  timing  and  structural  setting  in  the  KKI  and  southern  Ghana  (e.g.,  Ashanti,  Loulo,  Massawa,  Sadiola  Hill)  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West  Africa  occurred  over  a  protracted  period  of  transcurrent  tectonics,  soon  after  the  cessation of regional-scale contractional deformation. Despite the uncertainty regarding  the  source  of  fluids  and  metals  for  the  Sadiola  Hill  hydrothermal  system,  the  late- Eburnean  tectono-magmatic  activity  reflects  a  transient  geodynamic  process  that  may  have been critical for orogenic gold mineralization in the region. 60<br><b>Geocode:</b> Ashanti Region, Ghana<br><b>Pages:</b> 150,19,40,78<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_166bdcb0e584bb92b85408bc024f7cad = $(`<div id="html_166bdcb0e584bb92b85408bc024f7cad" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2120-2060 Ma Eburnean orogeny (Milési et al., 1992; Oberthür et al., 1998; Goldfarb et  al., 2001; Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a; Treloar  et  al.,  2014;  Fougerousse  et  al.,  this  volume;  Lebrun  et  al.,  this  volume). Within  the  Kédougou-Kénieba  inlier  (KKI),  the  Sadiola  and  Loulo  gold  districts  contain  some  of  the largest gold endowments in west Africa outside of the Ashanti belt in Ghana. Gold  deposits in the inlier are hosted by a wide range of host rocks including mafic volcanics,  detrital sedimentary rocks, and carbonates. Host rocks have been subjected to regional  greenschist-facies  metamorphism  and  have  undergone  polycyclic  deformation. Gold  mineralization  in  the  KKI  is  interpreted  to  result  from  protracted  hydrothermal  fluid  circulation along regional-scale lineaments, which include the Senegal-Mali Shear Zone  22<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 40<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9e3a2f196f2798a2f247871fc70f874d = $(`<div id="html_9e3a2f196f2798a2f247871fc70f874d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2014)  have  suggested the diversity in mineralization styles and ore paragenesis in the KKI resulted  from hydrothermal systems that sourced fluids and metals from both metamorphic and  magmatic reservoirs. Such diversity appears to be largely controlled by the distance of  the  deposits  from  the  regional-scale  lineaments  and  late  Eburnean  syn-kinematic  intrusions. Yalea-style deposits occur along brittle-ductile shears as far as 8 km from the  SMSZ and share characteristics typical of Birimian gold mineralization in the Ashanti  belt of Ghana. In contrast, a magmatic hydrothermal influence has been suggested for  the  Gara  deposit,  which  occurs  within  2  km  of  the  SMSZ,  and  shows  possible  links  between  gold  mineralization  and  magnetite  skarn  development  in  the  region  (e.g.,  Falémé  iron  district). The  shear-hosted  Massawa  deposit  occurs  within  3  km  of  the  MTZ  and  is  related  to  a  magmatic  fluid  derived  from  syn-kinematic  quartz-feldspar- porphyry  sills. The  goal  of  this  contribution  is  to  summarize  the  geology,  tectonic  setting, hydrothermal alteration, and ore mineralogy of the Sadiola Hill gold deposit in  an attempt to clarify its genesis. || The polycyclic  deformation  history  recorded  in  the  KKI  is  similar  to  that  reported  at  the  scale  of  the  West African Craton (In Ivory Coast, Pouclet et al., 2006; Vidal et al., 2009; in Burkina  Faso, Hein, 2010; Baratoux et al., 2011; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; Olson et al., 1992; McFarlane  et al., 2011; in southern Ghana, Allibone et al., 2002a, b). As for the KKI, the bulk of  gold  mineralisation  in  the  Ashanti  belt  of  Ghana  occurred  during  a  period  of  transcurrent tectonics, after  the cessation of regional-scale compressional deformation. The  best  age  estimate  for  region-wide  world-class  orogenic  gold  mineralisation  in  the  Ashanti  belt,  however,  is  constrained  to  2105  ±  2  Ma  (Oberthür  et  al.,  1998). By  comparison, regional orogenic gold mineralisation is younger in the KKI and is better  correlated with the 2063 ± 9 Ma minor gold phase reported in the Damang area (Pigois  et al., 2003) or the 2074 ± 14 Ma gold phase at Morila in southern Mali (McFarlane et  al., 2011). Regional peak metamorphism was dated at ca. 2100 Ma in the Ashanti belt of  southern Ghana (Oberthür et al., 1998) whereas metamorphic monazite and titanite from  west  to  central  Ivory  Coast  record  regional  metamorphism  at  2080  ±  10  Ma  (Kouamelan, 1996). || and  southern  Ghana  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West Africa occurred over a protracted interval between ca. 2100 to 2070 Ma, during a  period of transcurrent tectonics, soon after the cessation of regional-scale contractional  deformation  (e.g,  in  the  Ashanti  belt  of  Ghana,  Allibone  et  al.,  2002a,  b;  in  southern  Mali,  Olson  et  al.,  1992;  McFarlane  et  al.,  2011;  in  the  KKI,  Lawrence  et  al.,  2013a;  Treloar et al., 2014). At Morila, orogenic gold mineralization has been dated at 2074 ±  14 Ma (McFarlane et al., 2011: U-Pb on hydrothermal titanite). The structural evolution  from early fold-and-thrust tectonics to strike-slip tectonics has been described in other  orogenic belts (e.g. Vassallo and Wilson, 2002; Clegg and Holdsworth, 2005; Ulrich et  al.,  2011)  and  is  typically  associated  with  gold-forming  events. At  Sadiola  Hill,  the  Sadiola Fracture Zone was the dominant structure active during mineralization and has  therefore focused the greatest amount of dilation and permeability.<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 226,41,72<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9840dad35a81b73b6c95ee8fcd8470de = $(`<div id="html_9840dad35a81b73b6c95ee8fcd8470de" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1)  (Bassot,  1987;  Hirdes and Davis, 2002; Dioh et al., 2006; Gueye et al., 2008). Tholeiitic basalts in the  Mako belt have been dated at ca. 2195 ± 11 Ma (Dia, 1988). The best crystallisation age  estimates  for  emplacement  of  the  Sandikounda  amphibolite-gneiss  plutonic  complex  and the Badon granodiorite fall within error at ca. 2200 Ma (Fig. 1) (Dia et al., 1997;  Gueye  et  al.,  2007). || 3.1. Magmatic activity    Several  geochronological  studies  have  been  carried  out  in  the  KKI. Available  geochronological  data  rely  on  several  analytical  methods  and  indicate  a  polycyclic  magmatic activity that lasted from ca. 2200 to 2070 Ma (Table 1). The  oldest  peak  of  magmatic  activity  recorded  in  the  KKI  led  to  the  formation  of  the  Mako  volcanic  belt,  the  Sandikounda  amphibolite-gneiss  plutonic  complex,  and  the  Badon  granodiorite-granite  complex. Rocks  of  the  Mako  Series  consist  of  juxtaposed  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  rocks,  volcaniclastic  rocks,  and  pyroclastic  rocks  (Fig.<br><b>Geocode:</b> Badon, Hereclean, Sălaj, 457166, Romania<br><b>Pages:</b> 184<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8000a496ef24900eca761b2ca11eb971 = $(`<div id="html_8000a496ef24900eca761b2ca11eb971" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Regional geology  The  geology  of  the  KKI  consists  of  linear  volcano-plutonic  belts  and  sedimentary basins, which are separated by the Main Transcurrent Zone (MTZ, Ledru et  al.,  1991)  and  the  Senegal-Mali  Shear  Zone  (SMSZ,  Bassot  and  Dommanget,  1986)  (Fig. 1). It differs from other Paleoproterozoic terranes by the abundance of carbonates,  with  thick  sequences  (>250  m)  in  the  Dialé-Daléma  and  Kofi  Series  representing  the  most extensive carbonate exposure in the Birimian of West Africa (Fig. 1) (Bosse et al.,  1996;  Bering  et  al.,  1998). Rocks  of  the  Dialé-Daléma  Series  (Fig. 1)  include  volcaniclastics,  arenites,  wackes,  siltstones,  argillites,  and  carbonates  with  minor  intercalations  of  andesite  lavas  and  rhyolite  pyroclastites  (Bassot,  1987;  Dia,  1988;  Hirdes  and  Davis,  2002). || intervening sedimentary basins (Dialé-Daléma and Kofi) (Fig. 2). It differs from other  Birimian granite-greenstone belts by the abundance of carbonates, with thick sequences  in  the  Dialé-Daléma  and  Kofi  Series  representing  the  most  extensive  carbonate  exposure in the Birimian of West Africa (Bosse et al., 1996; Bering et al., 1998). The  structural  architecture  of  the  inlier  is  marked  by  two  regional-scale  tectonic  discontinuities, respectively the Senegal-Mali Shear Zone and Main Transcurrent Zone. A  number  of  world-class  mining  districts  are  located  along  these  highly  prospective  lineaments  and  include  Loulo-Gounkoto  (~14  Moz),  Sadiola-Yatela  (~12  Moz),  and  Sabodala-Massawa  (~12  Moz)  (Fig. 2).<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 151,20<br><b>Type:                 var html_f474fa2a9e5d3cf60d76db3d0f39b6d7 = $(`<div id="html_f474fa2a9e5d3cf60d76db3d0f39b6d7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Senegal-Mali Shear Zone acted as the main conduit  for  hydrothermal  fluids  in  the  Sadiola  camp. The  sinistral  reactivation  of  early  accretionary  structures,  and  their  linkage  with  belt-discordant  NNE-trending  shears,  appears to be a critical factor controlling ore deposit location and ore shoot geometry. Paragenetic  studies  reveal  a  multistage  ore  development  comprising  an  early  As-rich  sulfide  stage,  followed  by  an  Au-Sb  stage. The  similar  gold  relative  timing  and  structural  setting  in  the  KKI  and  southern  Ghana  (e.g.,  Ashanti,  Loulo,  Massawa,  Sadiola  Hill)  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West  Africa  occurred  over  a  protracted  period  of  transcurrent  tectonics,  soon  after  the  cessation of regional-scale contractional deformation. Despite the uncertainty regarding  the  source  of  fluids  and  metals  for  the  Sadiola  Hill  hydrothermal  system,  the  late- Eburnean  tectono-magmatic  activity  reflects  a  transient  geodynamic  process  that  may  have been critical for orogenic gold mineralization in the region. 60 || and  southern  Ghana  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West Africa occurred over a protracted interval between ca. 2100 to 2070 Ma, during a  period of transcurrent tectonics, soon after the cessation of regional-scale contractional  deformation  (e.g,  in  the  Ashanti  belt  of  Ghana,  Allibone  et  al.,  2002a,  b;  in  southern  Mali,  Olson  et  al.,  1992;  McFarlane  et  al.,  2011;  in  the  KKI,  Lawrence  et  al.,  2013a;  Treloar et al., 2014). At Morila, orogenic gold mineralization has been dated at 2074 ±  14 Ma (McFarlane et al., 2011: U-Pb on hydrothermal titanite). The structural evolution  from early fold-and-thrust tectonics to strike-slip tectonics has been described in other  orogenic belts (e.g. Vassallo and Wilson, 2002; Clegg and Holdsworth, 2005; Ulrich et  al.,  2011)  and  is  typically  associated  with  gold-forming  events. At  Sadiola  Hill,  the  Sadiola Fracture Zone was the dominant structure active during mineralization and has  therefore focused the greatest amount of dilation and permeability.<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 72,78<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6b5643ca96df0aa6e57ca6978d64f9f9 = $(`<div id="html_6b5643ca96df0aa6e57ca6978d64f9f9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1) indicate ages  from 2165 ± 1 Ma (Hirdes and Davis, 2002) down to 2093 ± 7 Ma (Boher et al., 1992),  which suggests that the Dialé-Daléma and Kofi sequences represent rocks deposited in  syn-deformational foreland basins. Rocks of the sedimentary basins and volcanic belts  were intruded by different generations of syn-tectonic, calc-alkaline plutons during the  Eburnean  orogeny  between  ca. 2115  and  2070  Ma. These  granitoids  include  metaluminous hornblende-biotite-bearing diorite to granodiorite (e.g., Mamakono, 2076  ± 3 Ma, Hirdes and Davis, 2002; Tinkoto, 2074 ± 5 Ma, Gueye et al., 2007), pyroxene- bearing granodiorite-tonalite (e.g., Boboti, 2080 ± 1 Ma, Hirdes and Davis, 2002), and  peraluminous monzogranites (e.g., Saraya, 2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). Available  geochronological  data  suggest  that  the  emplacement  of  most  Eburnean  granitoids took place within a short time span between ca. || 2090 and 2070 Ma, after  the cessation of regional compressional deformation (Lawrence et al., 2013a; Treloar et  al., 2014; Masurel et al., in press). The KKI also hosts iron skarn deposits of the Falémé  district, which collectively represent the largest Birimian iron resource of West Africa  (750  Mt  ore  reserves,  ArcellorMittal  2007,  press  release)  (Fig. 1). The  iron  skarns  formed  post-peak  metamorphism  at  ca. 2080  Ma  and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons,  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a;  Lambert-Smith,  2014). Recent  research in the eastern part of the KKI has highlighted the spatial association between  calc-alkaline Eburnean plutons, gold mineralization, and local iron skarn mineralization,  suggesting  the  potential  role  of  a  complex  fluid  history  in  the  development  of  major  gold deposits (e.g., Loulo, Lawrence et al., 2013a,b). || Available  geochronological  data  suggest  that  the  emplacement of most granitoids took place within a short time span between ca. 2115  and 2060 Ma, which is the best time estimate for the Eburnean orogeny in the KKI. The  iron skarns of the Falémé district formed post-peak metamorphism at ca. 2080 Ma and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a; Lambert-Smith, 2014). The similar relative timing and structural setting between  gold deposits of the Sadiola-Yatela region and other deposits of the KKI (e.g., Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al., 2014) suggests that gold mineralisation  occurred  subsequently  during  a  period  of  transcurrent  tectonics  that  outlasted  emplacement  of  the  peraluminous  high-K  granites,  after  the  cessation  of  regional  compressional  deformation. It  is  likely  that  the  late  Eburnean  magmatic  activity  participated  in  the  generation  of  thermal  gradients,  which  produced  regional  fluid  systems  capable  of  transpoting  gold  (e.g.,  Masurel  et  al.,  a,  b). || Geochronological data acquired on a rhyolite flow provides a magmatic age of 2099 ± 4  Ma (Hirdes and Davis, 2002). The  last  peak  of  magmatic  activity  (ME-V)  was  associated  with  the  massive  emplacement of Eburnean granitoids in the KKI upper crust between ca. 2090 and 2070  Ma (e.g., Dia et al., 1997; Hirdes and Davis, 2002; Gueye et al., 2007). These plutons  vary in size (100’s of metres to 10’s of km) and define a wide compositional spectrum  from metaluminous hornblende-biotite-bearing granodiorite (e.g., Mamakono, 2076 ± 3  Ma, Hirdes and Davis, 2002) and pyroxene-bearing granodiorite-tonalite (e.g., Boboti,  2080  ±  1  Ma,  Hirdes  and  Davis,  2002)  to  peraluminous  monzogranites  (e.g.,  Saraya,  2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). 175<br><b>Geocode:</b> Boboti, Martvili Municipality, Samegrelo-Upper Svaneti, Georgia<br><b>Pages:</b> 102,104,185,219<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6c1e3eb5c433f161eb6d9736177bc221 = $(`<div id="html_6c1e3eb5c433f161eb6d9736177bc221" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2160 and 2115 Ma (Ledru et al., 1991; Milési et al., 1992; Dabo  and Aïfa, 2010, 2011; McFarlane et al., 2011; Diene et al., 2012; Gueye et al., 2008). At  the regional scale D2y is compatible with a period of fold-and-thrust tectonics correlated  with a region-wide compressive event (D2) (in Ivory Coast, Pouclet et al., 2006; Vidal et  al., 2009; in Burkina Faso, Hein, 2010; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; McFarlane et al., 2011; in the  KKI,  Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012;  Lawrence  et  al.,  2013a;  Treloar  et  al.,  2014; Masurel et al., in press). The Senegal-Mali Shear Zone is inferred to have formed  as  a  transpressional  fault  during  D2  deformation,  coeval  with  development  of  the  S2  penetrative  cleavage  (Liégeois  et  al.,  1991;  Lawrence  et  al.,  2013a). The  Alamoutala  quartz-feldspar-porphyry  stocks  emplaced  in  the  upper  crust  syn-D2y  but  were  sheared  subsequently  during  D3y. The  economic  gold  mineralization  at  Alamoutala  formed  during  D3y  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  Alamoutala Fracture Zone. The similar relative timing and structural setting between the  Alamoutala  gold  deposit  and  other  deposits  of  the  KKI  (e.g.,  Loulo,  Lawrence  et  al.,  2013a; Massawa, Treloar et al., 2014; Sadiola Hill, Masurel et al., in press) suggest that  gold mineralization in the region occurred during a period of transcurrent tectonics that  outlasted  emplacement  of  the  Falémé-type  granitoids,  after  the  cessation  of  regional  compressional deformation. || 2160 and 2115 Ma (Ledru et al., 1991; Milési et al., 1992; Dabo  and Aïfa, 2010, 2011; McFarlane et al., 2011; Diene et al., 2012; Gueye et al., 2008). At  the regional scale D2y is compatible with a period of fold-and-thrust tectonics correlated  with a region-wide compressive event (D2) (in Ivory Coast, Pouclet et al., 2006; Vidal et  al., 2009; in Burkina Faso, Hein, 2010; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; McFarlane et al., 2011; in the  KKI,  Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012;  Lawrence  et  al.,  2013a;  Treloar  et  al.,  2014; Masurel et al., in press). The Senegal-Mali Shear Zone is inferred to have formed  as  a  transpressional  fault  during  D2  deformation,  coeval  with  development  of  the  S2  penetrative  cleavage  (Liégeois  et  al.,  1991;  Lawrence  et  al.,  2013a). The  Alamoutala  quartz-feldspar-porphyry  stocks  emplaced  in  the  upper  crust  syn-D2y  but  were  sheared  subsequently  during  D3y. The  economic  gold  mineralization  at  Alamoutala  formed  during  D3y  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  Alamoutala Fracture Zone. The similar relative timing and structural setting between the  Alamoutala  gold  deposit  and  other  deposits  of  the  KKI  (e.g.,  Loulo,  Lawrence  et  al.,  2013a; Massawa, Treloar et al., 2014; Sadiola Hill, Masurel et al., in press) suggest that  gold mineralization in the region occurred during a period of transcurrent tectonics that  outlasted  emplacement  of  the  Falémé-type  granitoids,  after  the  cessation  of  regional  compressional deformation. || Chapter I. Introduction   1. Preamble and knowledge gaps  Paleoproterozoic  (i.e. Birimian)  volcano-plutonic  belts  and  sedimentary  basins  of  West  Africa  not  only  provide  a  complete  record  of  crustal  growth  but  also  host  a  number of world-class  gold  deposits  (Abouchami et al., 1990; Boher  et al., 1992). To  date, a large number of studies have focused on the Baoulé-Mossi domain, which covers  portions  of  Burkina  Faso,  Côte  d’Ivoire,  Ghana,  Guinea  and  Mali  (Fig. 1). || Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a). || Eburnean orogeny from Palaeoproterozoic formations of the Man shield (Aribinda and  Tampelga countries, Burkina Faso): Precambrian Research,  v. 123, p. 47–65. Debat, P., Diallo, D.P., Ngom, P.M., Rollet, M., and  Seyler, M., 1984, La série de Mako dans  ses parties centrale et méridionale (Sénégal Oriental, Afrique de l'ouest). Précisions sur  l'évolution  de  la  série  volcanosédimentaire  et  données  géochimiques  préliminaires  sur  les formations magmatiques post-tectoniques: Journal of African Earth Sciences, v. 2, p. || Hansen,  M.,  and  Anderko,  L.,  1958,  Sulfide  Mineral  Stabilitites,  in  Barnes,  H.L.,  ed.,  Geochemistry of Hydrothermal Ore Deposits, 2d ed., New York, Wiley, p. 302-303. Hawthorne,  F.C.,  and  Henry,  D.J.,  1999,  Classification  of  the  minerals  of  the  tourmaline  group: European Journal of Mineralogy, v. 11, p. 201–215. Hein,  K.A.A.,  2010,  Succession  of  structural  events  in  the  Goren  greenstone  belt  (Burkina  Faso): Implications for West African tectonics: Journal of African Earth Sciences, v. || Hein,  K.A.A.,  2010,  Succession  of  structural  events  in  the  Goren  greenstone  belt  (Burkina  Faso): Implications for West African tectonics: Journal of African Earth Sciences, v. 56,  p. 83-94. Hirdes, W., and  Davis, D.W., 2002, U–Pb Geochronology of Paleoproterozoic Rocks in the  Southern  Part  of  the  Kedougou-Kéniéba  Inlier,  Senegal,  West  Africa:  Evidence  for  Diachronous  Accretionary  Development  of  the  Eburnean  Province:  Precambrian  Research, v. 118, p. 83-99. || The development of NNE- trending upright folds and penetrative axial-planar cleavage (S2) are correlated with the  D2s  deformation  event. Fold  and  fault  geometries,  and  kinematic  indicators  are  consistent  with  NW-SE-directed  shortening. At  the  regional  scale,  D2s  is  compatible  with  a  period  of  fold-and-thrust  tectonics  correlated  with  a  region-wide  compressive  event  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein, 2010; in Guinea, Lahondère et al., 2002; in Mali, Liégeois et al., 1991; Milési et  al., 1992; Dabo and Aïfa, 2010; McFarlane et al., 2011; Diene et al., 2012; Lawrence et  al.,  2013a;  Treloar  et  al.,  2014). In  southern  Mali,  inversion  of  the  Birimian  host  sequence is constrained to 2103 ± 14 - 2094 ± 4 Ma (Amstrong, 2003; McFarlane et al.,  2011). The D3s event marks a switch from dominantly pure shear (folding and reverse  faulting  with  minor  strike-slip  displacement  during  D2s)  to  a  simple-shear  (strike-slip  faulting) system (Fig. 12). || The development of NNE-trending upright folds  (F2)  and  penetrative  axial-planar  cleavage  (S2)  is  cryptic  at  Yatela  but  represents  the  dominant structural feature 1.5 km west in the KW18 ancillary pits and 25 km south at  the world-class Sadiola Hill gold deposit. Fold geometry and lineation data associated  with  the  second  deformation  event  (D2y)  are  consistent  with  NW-SE  directed  shortening. The  D2y  event  is  compatible  with  a  period  of  fold-and-thrust  tectonics  responsible  for  the  region-wide  structural  grain  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  Mali,  Liégeois  et  al.,  1991;  Milési  et  al.,  1992;  Dabo  and  Aïfa,  2010;  McFarlane et al., 2011; Diene et al., 2012; Lawrence et al., 2013a; in Senegal, Treloar et  al.,  2014). Calc-alkaline  magmatic  suites  intruded  the  Birimian  volcano-sedimentary  pile  at  ca. 2100  Ma  in  the  KKI  (Ndiaye  et  al.,  1997;  Pawlig  et  al.,  2006;  Dioh  et  al.,  2006). The Yatela diorite was emplaced during D2y and has been dated at 2106 ± 10 Ma  by  Hein  et  al. || The polycyclic  deformation  history  recorded  in  the  KKI  is  similar  to  that  reported  at  the  scale  of  the  West African Craton (In Ivory Coast, Pouclet et al., 2006; Vidal et al., 2009; in Burkina  Faso, Hein, 2010; Baratoux et al., 2011; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; Olson et al., 1992; McFarlane  et al., 2011; in southern Ghana, Allibone et al., 2002a, b). As for the KKI, the bulk of  gold  mineralisation  in  the  Ashanti  belt  of  Ghana  occurred  during  a  period  of  transcurrent tectonics, after  the cessation of regional-scale compressional deformation. The  best  age  estimate  for  region-wide  world-class  orogenic  gold  mineralisation  in  the  Ashanti  belt,  however,  is  constrained  to  2105  ±  2  Ma  (Oberthür  et  al.,  1998). By  comparison, regional orogenic gold mineralisation is younger in the KKI and is better  correlated with the 2063 ± 9 Ma minor gold phase reported in the Damang area (Pigois  et al., 2003) or the 2074 ± 14 Ma gold phase at Morila in southern Mali (McFarlane et  al., 2011). Regional peak metamorphism was dated at ca. 2100 Ma in the Ashanti belt of  southern Ghana (Oberthür et al., 1998) whereas metamorphic monazite and titanite from  west  to  central  Ivory  Coast  record  regional  metamorphism  at  2080  ±  10  Ma  (Kouamelan, 1996).<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 136,136,140,141,174,19,226,43,71,84<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b90f94ec097ba2ab2b46eac778ad30fb = $(`<div id="html_b90f94ec097ba2ab2b46eac778ad30fb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province.<br><b>Geocode:</b> Damang, Prestea-Huni Valley Municipal District, Western Region, Ghana<br><b>Pages:</b> 19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_febf9209ce5a109b2fae0d69bdbcbd9d = $(`<div id="html_febf9209ce5a109b2fae0d69bdbcbd9d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The polycyclic  deformation  history  recorded  in  the  KKI  is  similar  to  that  reported  at  the  scale  of  the  West African Craton (In Ivory Coast, Pouclet et al., 2006; Vidal et al., 2009; in Burkina  Faso, Hein, 2010; Baratoux et al., 2011; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; Olson et al., 1992; McFarlane  et al., 2011; in southern Ghana, Allibone et al., 2002a, b). As for the KKI, the bulk of  gold  mineralisation  in  the  Ashanti  belt  of  Ghana  occurred  during  a  period  of  transcurrent tectonics, after  the cessation of regional-scale compressional deformation. The  best  age  estimate  for  region-wide  world-class  orogenic  gold  mineralisation  in  the  Ashanti  belt,  however,  is  constrained  to  2105  ±  2  Ma  (Oberthür  et  al.,  1998). By  comparison, regional orogenic gold mineralisation is younger in the KKI and is better  correlated with the 2063 ± 9 Ma minor gold phase reported in the Damang area (Pigois  et al., 2003) or the 2074 ± 14 Ma gold phase at Morila in southern Mali (McFarlane et  al., 2011). Regional peak metamorphism was dated at ca. 2100 Ma in the Ashanti belt of  southern Ghana (Oberthür et al., 1998) whereas metamorphic monazite and titanite from  west  to  central  Ivory  Coast  record  regional  metamorphism  at  2080  ±  10  Ma  (Kouamelan, 1996).<br><b>Geocode:</b> Damang, Prestea-Huni Valley Municipal District, Western Region, Ghana<br><b>Pages:</b> 226<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a11ccb101e29f963055f3cd923aa5ee8 = $(`<div id="html_a11ccb101e29f963055f3cd923aa5ee8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || Combined  channel  sampling  and  three-dimensional  rendering  of  the  assay  data under Modelling under Leapfrog® shows that the linkage of steep  NNE-trending  shears  with  reactivated  early  accretionary  structures  (e.g.,  Sadiola  Fracture  Zone,  Alamoutala Fracture Zone, and FE4 Shear Zone) applied a direct control on ore shoot  geometries in the Sadiola Hill, Alamoutala, FE3, and FE4 gold deposits (Fig. 4E-F). A very late deformation episode (D4s) is associated with a dextral reactivation of earlier  accretionary  structures. Chlorite-calcite  slickenfibres  on  rare  fault  walls  from  the  Sadiola  Hill  and Alamoutala  open pits indicate late dextral displacement. Steep NNE- trending  faults  associated  with  dextral  displacement  have  been  mapped  locally  in  outcrop  over  the  Finman  plutonic  complex. The  apparent  dextral  offset  of  the  Sadiola  volcanics in map scale is tentatively associated with D4s.<br><b>Geocode:</b> FE3, D 913, Parc d'activités du Plateau, Flavigny-sur-Moselle, Nancy, Meurthe-et-Moselle, Grand Est, Metropolitan France, 54630, France<br><b>Pages:</b> 197,240<br><b>Type:</b> GPS<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0aaac8e4fc99d727c1ac1cb07ebeb654 = $(`<div id="html_0aaac8e4fc99d727c1ac1cb07ebeb654" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 7. Discussion  7.1. Towards a genetic model for the Alamoutala gold deposit  The  geological  setting  of  the  Alamoutala  gold  deposit  is  analogous  to  that  of  magnetite  skarns  of  the  Falémé  iron  district  as  described  in  Schwartz  and  Melcher  (2004). The  mineralogy,  whole  rock  geochemistry,  and  emplacement  age  of  the  Alamoutala  quartz-feldspar-porphyry  bodies  are  consistent  with  that  of  the  Falémé  plutons  (e.g.,  Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004). The  silicate  and  oxide mineral association of endoskarn and exoskarn at Alamoutala indicates an overall  oxidized  magmatic-hydrothermal  fluid  (e.g.,  formation  of  Fe3+-bearing  andradite,  relative  abundance  of  magnetite,  garnet  >>  pyroxene)  and  a  shallow  crustal  level  of  emplacement  (≤5  km)  (e.g.,  Meinert,  2000;  Meinert  et  al.,  2005). The  Alamoutala  magnetite skarns, however, have never been of economic interest. || Figure  8. A)  Representative  chemical  composition  of  pyroxenes  analysed  by  electron  probe. The  stoichiometry was calculated using the WinPyrox software (Yavuz, 2013). MgCaSi2O6-FeCaSi2O6- CaMnSi2O6  plot  (after  Meinert,  1992)  showing  the  compositional  ranges  of  clinopyroxene  in  endoskarn at Alamoutala. Clinopyroxene is intermediate in composition and varies between Hed48- 55Di45-52Jo1  in  individual  grains  and  between  different  grains. Data  for  the  Falémé  contact  metasomatic magnetite skarns is presented for comparison. || Gueye et al., 2008; Lawrence, 2010). Available geochronological data are limited to a  rhyolite  flow  dated  at  2099 ± 4 Ma  (Hirdes  and  Davis,  2002),  but  indicate  a  late  Birimian formation in relation to the Mako volcanic belt. Geochemical studies carried  out  on  both  the  Mako  and  Falémé  volcanic  rocks  are  consistent  with  a  volcanic  arc  setting (Dia et al., 1997; Schwartz and Melcher, 2004; Dioh et al., 2006; Pawlig et al.,  2006). The Dialé-Daléma and Kofi sedimentary basins (Fig. 1) are composed of thick  sequences of volcaniclastic rocks, arenites, wackes, siltstones, argillites, and carbonates,  with subordinate andesitic lavas, rhyolite flows, and pyroclastites (Bassot, 1987; Hirdes  and Davis, 2002). Available detrital  zircon data from the  region (Fig. || Recent  discoveries  in  the  inlier  include  the  Fekola  gold  deposit  (3.72  Moz  probable  mineral  reserves,  B2Gold  press  release,  July  2015) and the Petowal gold deposit (mineral resource of 1.35 Moz contained Au, public  data  from  ToroGold  website,  2015). Recent  research  in  the  KKI  has  highlighted  the  spatial  association  between  calc-alkaline  Eburnean  plutons,  gold  mineralisation,  and  local iron skarn mineralisation, suggesting the potential role of a complex fluid history  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,  b;  Massawa, Treloar et al., 2014; Falémé, Lambert-Smith, 2014). 2 || The deposit therefore provides an ideal setting to investigate field relationships between  magnetite  skarn  formation  and  gold  mineralization  in  the  region. Although  initial  attempts  to  date  the  gold  mineralization  in-situ  have  failed,  this  study  outlines  the  geology,  tectonic  setting,  contact  metamorphism,  absolute  timing,  and  whole  rock  geochemistry of the local intrusive stocks, hydrothermal alteration, and ore mineralogy  in  the  area  of  the  Alamoutala  gold  deposit. The  primary  conclusion  is  that  the  Alamoutala  deposit  represents  a  locally-developed  magnetite-bearing  skarn  in  the  aureole  to  the  quartz-feldspar-porphyry  stocks  that  was  overprinted  by  a  regional  orogenic gold event in the late Eburnean. 3. Geological setting  3.1. Regional geology   The geology of the KKI consists of two volcanic rock belts (Mako and Falémé)  separated  by  wider  sedimentary  basins  (Dialé-Daléma  and  Kofi)  (Fig.<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 103,104,123,135,20<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
