                var html_550cbcfc4886a0816a98d113ad7447a4 = $(`<div id="html_550cbcfc4886a0816a98d113ad7447a4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (SMSZ)  and  the  Main  Transcurrent  Zone  (MTZ),  and  along  local  NNE-trending  structures during late-Eburnean tectono-thermal activity between ca. 2090 and 2070 Ma  (Schwartz and Melcher, 2004; Lawrence et al, 2013a; Treloar et al., 2014). Despite gold  deposits  in  the  KKI  sharing  a  similar  relative  timing  and  structural  setting,  gold  mineralization  occurs  in  a  variety  of  styles  including  epizonal  orogenic  Au-As-Sb  mineralization  at  Massawa  (~3.6  Moz)  (Treloar  et  al.,  2014),  As-rich  orogenic  gold  mineralization  at  Yalea  (~6.3  Moz),  and  polymetallic  Fe-B-rich  orogenic  gold  mineralization at Gara (~3.1 Moz) (Lawrence et al., 2013a, b). These gold deposits have  developed  synchronously  with  the  generation  of  large  melt  volumes,  leading  to  the  possibility of a genetic connection. Recent  studies  by  Lawrence  et  al. (2013a,  b)  and  Treloar  et  al. || 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 2160 and 2115 Ma (Ledru et al., 1991; Milési et al., 1992; Dabo  and Aïfa, 2010, 2011; McFarlane et al., 2011; Diene et al., 2012; Gueye et al., 2008). At  the regional scale D2y is compatible with a period of fold-and-thrust tectonics correlated  with a region-wide compressive event (D2) (in Ivory Coast, Pouclet et al., 2006; Vidal et  al., 2009; in Burkina Faso, Hein, 2010; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; McFarlane et al., 2011; in the  KKI,  Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012;  Lawrence  et  al.,  2013a;  Treloar  et  al.,  2014; Masurel et al., in press). The Senegal-Mali Shear Zone is inferred to have formed  as  a  transpressional  fault  during  D2  deformation,  coeval  with  development  of  the  S2  penetrative  cleavage  (Liégeois  et  al.,  1991;  Lawrence  et  al.,  2013a). The  Alamoutala  quartz-feldspar-porphyry  stocks  emplaced  in  the  upper  crust  syn-D2y  but  were  sheared  subsequently  during  D3y. The  economic  gold  mineralization  at  Alamoutala  formed  during  D3y  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  Alamoutala Fracture Zone. The similar relative timing and structural setting between the  Alamoutala  gold  deposit  and  other  deposits  of  the  KKI  (e.g.,  Loulo,  Lawrence  et  al.,  2013a; Massawa, Treloar et al., 2014; Sadiola Hill, Masurel et al., in press) suggest that  gold mineralization in the region occurred during a period of transcurrent tectonics that  outlasted  emplacement  of  the  Falémé-type  granitoids,  after  the  cessation  of  regional  compressional deformation. || Available  geochronological  data  suggest  that  the  emplacement of most granitoids took place within a short time span between ca. 2115  and 2060 Ma, which is the best time estimate for the Eburnean orogeny in the KKI. The  iron skarns of the Falémé district formed post-peak metamorphism at ca. 2080 Ma and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a; Lambert-Smith, 2014). The similar relative timing and structural setting between  gold deposits of the Sadiola-Yatela region and other deposits of the KKI (e.g., Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al., 2014) suggests that gold mineralisation  occurred  subsequently  during  a  period  of  transcurrent  tectonics  that  outlasted  emplacement  of  the  peraluminous  high-K  granites,  after  the  cessation  of  regional  compressional  deformation. It  is  likely  that  the  late  Eburnean  magmatic  activity  participated  in  the  generation  of  thermal  gradients,  which  produced  regional  fluid  systems  capable  of  transpoting  gold  (e.g.,  Masurel  et  al.,  a,  b). || Hill  hydrothermal  system  remains  uncertain. Indeed,  although  a  magmatic  source  is  indicated at Massawa (Treloar et al., 2014) and may be proposed for Sadiola Hill, gold  deposits  of  the  Kweke  district  in  the  Archean  Midlands  greenstone  belt  of  Zimbabwe  are  associated  with  low  salinity,  mixed  aqueous-carbonic  fluid  inclusions  and  stable  isotope  data  indicating  a  homogeneous  metamorphic  or  mixed  metamorphic  and/or  magmatic  fluid  source  for  both  the  Au-As  and  the  Au-Sb  mineralization  stages  (Buchholz et al., 2007). 8. Conclusions  The  presented  field  and  mineralogical  data  suggest  that  the  Sadiola  Hill  carbonate-hosted Au-As-Sb mineralization formed during a period of sinistral tectonics  (i.e. D3s  NNW-SSE  shortening)  that  was  coeval  with  calc-alkaline  magmatic  activity  between ca. 2090 and 2070 Ma. || Recent  discoveries  in  the  inlier  include  the  Fekola  gold  deposit  (3.72  Moz  probable  mineral  reserves,  B2Gold  press  release,  July  2015) and the Petowal gold deposit (mineral resource of 1.35 Moz contained Au, public  data  from  ToroGold  website,  2015). Recent  research  in  the  KKI  has  highlighted  the  spatial  association  between  calc-alkaline  Eburnean  plutons,  gold  mineralisation,  and  local iron skarn mineralisation, suggesting the potential role of a complex fluid history  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,  b;  Massawa, Treloar et al., 2014; Falémé, Lambert-Smith, 2014). 2 || The  geology  of  the  KKI  differs  from  other  Paleoproterozoic  granite-greenstone  belts and sedimentary basins by the abundance of carbonate rocks. The Yatela deposit  occurs within 8 km of the regional-scale Senegal-Mali Shear Zone. Country rocks in the  Yatela region have been subjected to polycyclic deformation and regional greenschist- facies metamorphism. A syn-kinematic diorite stock has intruded the metasedimentary  sequences in the open pit and is associated with a hornblende-hornfels contact aureole. Field relationships and micro-textural data indicate that the primary gold mineralisation  is  shear-hosted. The  similar  relative  timing  and  structural  setting  between  the  Yatela  primary  gold  mineralisation  and  other  world-class  deposits  in  the  region  (e.g.,  Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al.,  2014; Sadiola  Hill, Masurel et al., in  131 || The  primary  gold  mineralisation  occurred  during  D3y  based  on  field  relationships  and  micro-textural observations. The equivalent structural setting and relative timing of gold  between Yatela and other world-class gold deposits in the KKI (e.g., Loulo, Lawrence  et  al.,  2013a;  Massawa,  Treloar  et  al.,  2014;  Sadiola  Hill,  Masurel  et  al.,  in  press)  suggests that region-wide gold mineralisation occurred  during a  period  of  transcurrent  tectonics, after the cessation of regional-scale compressional deformation. Although not  diagnostic  of  a  specific  fluid  source,  the  chemical  composition  of  syn-mineralisation  hydrothermal tourmalines at Yatela is also consistent with that reported for Sadiola Hill  (Masurel et al., in press) and for the Loulo-Bambadji  district (Lawrence  et al., 2013a;  Lambert-Smith,  2014). At  the  district  scale,  the  primary  ore  paragenesis  at  Yatela  is  compatible with the Au-As-Sb ± Cu-Ag-W-Mo-Bi-Zn-Pb-Te metal signature identified  at  Sadiola  Hill  (Masurel  et  al.,  in  press). The  presence  of  pyrite  as  principal  sulphide  phase  at  Yatela,  however,  is  interpreted  to  reflect  a  host-rock  dependency,  and/or  a  spatial  zoning  of  metals  with  increasing  distance  from  the  Senegal-Mali  Shear  Zone,  157 || The Senegal-Mali Shear Zone acted as the main conduit  for  hydrothermal  fluids  in  the  Sadiola  camp. The  sinistral  reactivation  of  early  accretionary  structures,  and  their  linkage  with  belt-discordant  NNE-trending  shears,  appears to be a critical factor controlling ore deposit location and ore shoot geometry. Paragenetic  studies  reveal  a  multistage  ore  development  comprising  an  early  As-rich  sulfide  stage,  followed  by  an  Au-Sb  stage. The  similar  gold  relative  timing  and  structural  setting  in  the  KKI  and  southern  Ghana  (e.g.,  Ashanti,  Loulo,  Massawa,  Sadiola  Hill)  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West  Africa  occurred  over  a  protracted  period  of  transcurrent  tectonics,  soon  after  the  cessation of regional-scale contractional deformation. Despite the uncertainty regarding  the  source  of  fluids  and  metals  for  the  Sadiola  Hill  hydrothermal  system,  the  late- Eburnean  tectono-magmatic  activity  reflects  a  transient  geodynamic  process  that  may  have been critical for orogenic gold mineralization in the region. 60 || lithospheric-scale  processes  (e.g.,  Bierlein  et  al.,  2006;  McCuaig  et  al.,  2010). Recent  research in the KKI has highlighted the spatial association between late Eburnean calc- alkaline plutons and gold mineralisation (Lawrence et al., 2013a, b; Treloar et al., 2014;  Lambert-Smith, 2014; Masurel et al., in press a, b). The potential role a complex fluid  history  involving  metamorphic  and  magmatic  sources  has  been  proposed  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,b;  Massawa,  Treloar  et  al.,  2014). The  late  Eburnean  magmatic  activity  has  also  been  proposed  to  have participated in the generation of thermal gradients, which produced regional fluid  systems capable of transpoting gold (e.g., Masurel et al., in press a,.b). Regardless of the  variability in gold mineralisation at the deposit-scale, the late Ebrunean tectono-thermal  event  may  represent  the  geodynamic  engine  that  empowered  orogenic  gold  mineralisation  in  the  KKI. This  study  aims  at  (i)  documenting  the  petrographical- geochemical  characteristics  and  absolute  timing  of  representative  igneous  rocks  in  the  Sadiola-Yatela region and (ii) placing these rocks into a regional geological framework  with respect to polycyclic deformation and gold mineralisation. || Recent  discoveries  in  the  inlier  include  the  Fekola  gold  deposit  (3.72  Moz  probable  mineral  reserves,  B2Gold  press  release,  July  2015) and the Petowal gold deposit (mineral resource of 1.35 Moz contained Au, public  data  from  ToroGold  website,  2015). Recent  research  in  the  KKI  has  highlighted  the  spatial  association  between  calc-alkaline  Eburnean  plutons,  gold  mineralisation,  and  local iron skarn mineralisation, suggesting the potential role of a complex fluid history  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,  b;  Massawa, Treloar et al., 2014; Falémé, Lambert-Smith, 2014). 2<br><b>Geocode:</b> Massawa, Northern Red Sea Region, Eritrea<br><b>Pages:</b> 136,149,175,183,20,219,240,41,78,20<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fb85f03cb795e1ca7d7c2c249dd47282 = $(`<div id="html_fb85f03cb795e1ca7d7c2c249dd47282" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Armstrong,  R.A.,  2003,  A  Geochronological  Investigation  of  the  Morila  gold  mine,  Mali:  Canberra,  Australian  National  University,  Research  School  of  Earth  Sciences,  Precise  Radiogenic Isotope Services (PRISE), 25 p. Baratoux,  L.,  Metelka,  V.,  Naba,  S.,  Jessell,  M.W.,  Grégoire,  M.,  and  Ganne,  J.,  2011,  Juvenile  Paleoproterozoic  crust  evolution  during  the  Eburnean  orogeny  (ca. 2.2–2.0  Ga), western Burkina Faso: Precambrian Research, v. 191, p. 18-45. Barton, P.B., 1971, The Fe-Sb-S system: Economic Geology, v. || Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province. || The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press). || and  southern  Ghana  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West Africa occurred over a protracted interval between ca. 2100 to 2070 Ma, during a  period of transcurrent tectonics, soon after the cessation of regional-scale contractional  deformation  (e.g,  in  the  Ashanti  belt  of  Ghana,  Allibone  et  al.,  2002a,  b;  in  southern  Mali,  Olson  et  al.,  1992;  McFarlane  et  al.,  2011;  in  the  KKI,  Lawrence  et  al.,  2013a;  Treloar et al., 2014). At Morila, orogenic gold mineralization has been dated at 2074 ±  14 Ma (McFarlane et al., 2011: U-Pb on hydrothermal titanite). The structural evolution  from early fold-and-thrust tectonics to strike-slip tectonics has been described in other  orogenic belts (e.g. Vassallo and Wilson, 2002; Clegg and Holdsworth, 2005; Ulrich et  al.,  2011)  and  is  typically  associated  with  gold-forming  events. At  Sadiola  Hill,  the  Sadiola Fracture Zone was the dominant structure active during mineralization and has  therefore focused the greatest amount of dilation and permeability.<br><b>Geocode:</b> Morila, Dioïla Cercle, Koulikoro, Mali<br><b>Pages:</b> 150,19,72,81<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4ddfa5c338555ad62e44118781c771b7 = $(`<div id="html_4ddfa5c338555ad62e44118781c771b7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> For comparison, the orogenic overprint at the  Morila gold deposit in southern Mali is constrained to have occurred at 2074 ± 14 Ma  (hydrothermal  titanite,  McFarlane  et  al.,  2011). In  addition  to  primary  orogenic  gold  mineralisation, prospectivity in the region is increased due to the exploration potential  for  Yatela-style  orebodies. Such  orebodies  formed  by  residual  and  supergene  gold  enrichment processes associated with the development of a deep weathering profile over  carbonate host rocks. 1.6. Hydrothermal alteration  Although  gold  deposits  of  the  district  share  equivalent  structural  setting  and  relative gold timing, the diversity in ore paragenesis, nature and chemistry of wall-rock  alteration recognised over the camp points toward three distinct styles of mineralisation  typified by the Sadiola Hill, the Alamoutala, and the Yatela gold deposits (Table 1). The  typical  gold-related  hydrothermal  alteration  assemblage  in  the  district  is  defined  as  biotite  +  calcite-dolomite  +  quartz  ±  actinolite-tremolite  ±  muscovite  ±  tourmaline  ±  pyrite-arsenopyrite-pyrrhotite.<br><b>Geocode:</b> Morila, Dioïla Cercle, Koulikoro, Mali<br><b>Pages:</b> 240<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_36079b62e9357a7371087df1501a409a = $(`<div id="html_36079b62e9357a7371087df1501a409a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The polycyclic  deformation  history  recorded  in  the  KKI  is  similar  to  that  reported  at  the  scale  of  the  West African Craton (In Ivory Coast, Pouclet et al., 2006; Vidal et al., 2009; in Burkina  Faso, Hein, 2010; Baratoux et al., 2011; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; Olson et al., 1992; McFarlane  et al., 2011; in southern Ghana, Allibone et al., 2002a, b). As for the KKI, the bulk of  gold  mineralisation  in  the  Ashanti  belt  of  Ghana  occurred  during  a  period  of  transcurrent tectonics, after  the cessation of regional-scale compressional deformation. The  best  age  estimate  for  region-wide  world-class  orogenic  gold  mineralisation  in  the  Ashanti  belt,  however,  is  constrained  to  2105  ±  2  Ma  (Oberthür  et  al.,  1998). By  comparison, regional orogenic gold mineralisation is younger in the KKI and is better  correlated with the 2063 ± 9 Ma minor gold phase reported in the Damang area (Pigois  et al., 2003) or the 2074 ± 14 Ma gold phase at Morila in southern Mali (McFarlane et  al., 2011). Regional peak metamorphism was dated at ca. 2100 Ma in the Ashanti belt of  southern Ghana (Oberthür et al., 1998) whereas metamorphic monazite and titanite from  west  to  central  Ivory  Coast  record  regional  metamorphism  at  2080  ±  10  Ma  (Kouamelan, 1996).<br><b>Geocode:</b> Kisbudmér, Bólyi járás, Baranya, Southern Transdanubia, Hungary<br><b>Pages:</b> 226<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_928c5604adefd3fea62d5339d1039c38 = $(`<div id="html_928c5604adefd3fea62d5339d1039c38" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district.<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 5<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_675c3e1e0bf4dbc5fb8c71b325743597 = $(`<div id="html_675c3e1e0bf4dbc5fb8c71b325743597" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 22000  km2)  of  Paleoproterozoic  crust in the West African Craton (inset, Fig. 1). The KKI hosts  numerous world-class  gold  districts,  such  as  Loulo-Gounkoto  (~14  Moz),  Sadiola  (~10  Moz),  Yatela  (~3  Moz), and Sabodala-Massawa (~8 Moz) (Fig. 1). Gold deposits in the inlier are hosted  by  a  wide  range  of  host  rocks  including  mafic  volcanic  rocks,  detrital  sedimentary  rocks, and carbonates. The relative timing and structural setting of gold deposits in the  KKI  indicate  that  the  mineralizing  episode  occurred  during  a  period  of  transcurrent  deformation coeval with calc-alkaline magmatism between ca. || The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press). || intervening sedimentary basins (Dialé-Daléma and Kofi) (Fig. 2). It differs from other  Birimian granite-greenstone belts by the abundance of carbonates, with thick sequences  in  the  Dialé-Daléma  and  Kofi  Series  representing  the  most  extensive  carbonate  exposure in the Birimian of West Africa (Bosse et al., 1996; Bering et al., 1998). The  structural  architecture  of  the  inlier  is  marked  by  two  regional-scale  tectonic  discontinuities, respectively the Senegal-Mali Shear Zone and Main Transcurrent Zone. A  number  of  world-class  mining  districts  are  located  along  these  highly  prospective  lineaments  and  include  Loulo-Gounkoto  (~14  Moz),  Sadiola-Yatela  (~12  Moz),  and  Sabodala-Massawa  (~12  Moz)  (Fig. 2).<br><b>Geocode:</b> Sabodala-Massawa Power Plant, Communauté rurale de Sabodala, Arrondissement de Sabodala, Département de Saraya, Kédougou Region, Senegal<br><b>Pages:</b> 102,150,20<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c249cef429ed68d6c9a0da0b2ceba833 = $(`<div id="html_c249cef429ed68d6c9a0da0b2ceba833" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2115 and 2060 Ma, which is the best time  estimate  for  the  Eburnean  orogeny  in  the  KKI. The  evolution  from  calc-alkaline  metaluminous  hornblende-granodiorite  plutons  (ca. 2120-2080  Ma)  to  evolved  peraluminous  monzogranites  (ca. 2080-2060  Ma)  is  similar  to  that  reported  for  Eburnean  granitoids  elsewhere  in  the  KKI  (e.g.,  Hirdes  and  Davis,  2002;  Dioh  et  al.,  2006; Gueye et al., 2008). The Sadiola volcanic rocks formed at 2118 ± 9 Ma and are  significantly  younger  than  bimodal  volcanic  rocks  in  the  Mako  belt  (dated  between  2195 ± 11 and 2158 ± 8 Ma, Dia, 1988, Dia et al., 1997). The 2071 ± 5 Ma and 2066 ±  8  Ma  ages  for  magmatic  crystallisation  of  the  peraluminous  biotite-granites  in  the  Sadiola Hill deposit area are the youngest plutonic ages so far reported from the Baoulé- Mossi  domain. || 22000  km2)  of  Paleoproterozoic  crust in the West African Craton (inset, Fig. 1). The KKI hosts  numerous world-class  gold  districts,  such  as  Loulo-Gounkoto  (~14  Moz),  Sadiola  (~10  Moz),  Yatela  (~3  Moz), and Sabodala-Massawa (~8 Moz) (Fig. 1). Gold deposits in the inlier are hosted  by  a  wide  range  of  host  rocks  including  mafic  volcanic  rocks,  detrital  sedimentary  rocks, and carbonates. The relative timing and structural setting of gold deposits in the  KKI  indicate  that  the  mineralizing  episode  occurred  during  a  period  of  transcurrent  deformation coeval with calc-alkaline magmatism between ca. || Masurel,  Q.,  Thébaud,  N.,  Miller,  J.,  Ulrich,  S.,  Hein,  K.A.A.,  accepted  with  minor  revisions. The  Alamoutala  carbonated-hosted  gold  deposit  in  Mali,  West  Africa. Ore  Geology Reviews. 6.2. Peer-reviewed abstracts  Masurel, Q., Miller, J., Thébaud, N., McCuaig, T.C., Ulrich, S., 2013, Structural setting  and  mineralisation  of  the  carbonate-hosted  Sadiola  gold  deposit,  Mali,  West  Africa. SGA-12th biennial meeting, “Mineral deposits research for a high-tech world”, Uppsala,  Sweden, August 12-15. || Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district.<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 102,239,33,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_40b9490cf65cacedd0a0be23e609461a = $(`<div id="html_40b9490cf65cacedd0a0be23e609461a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3). The  S1  planar  fabric  is  sub-parallel  to  bedding  and  the  general  orientation  of  lithostratigraphic  units  (see  Fig. 2). Fold  geometry  and  lineation  data  associated  with  this  early  deformation  event  (D1s)  are  consistent  with  WSW-ENE-directed  shortening. Structural  features  associated  with  D1s  are  better  preserved  in  the  Yatela  area  than  further  south  in  the  Sadiola area, which is characterised by penetrative reworking of the early fabric by the  second episode of folding. The  second  structural  component  (D2s)  recorded  in  the  region  is  correlated  with  the  formation  of  map-scale  NNE-trending  structural  corridors  (see  Fig. || Host  rocks  in  the  Sadiola  area  have  undergone  regional  greenschist  facies  metamorphism. For  the  purpose  of  clarity,  the  prefix “meta” will be omitted in the following section. 30<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 196,48<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b6bc40f3f009caaf7d1d97781c515ed0 = $(`<div id="html_b6bc40f3f009caaf7d1d97781c515ed0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Senegal-Mali Shear Zone acted as the main conduit  for  hydrothermal  fluids  in  the  Sadiola  camp. The  sinistral  reactivation  of  early  accretionary  structures,  and  their  linkage  with  belt-discordant  NNE-trending  shears,  appears to be a critical factor controlling ore deposit location and ore shoot geometry. Paragenetic  studies  reveal  a  multistage  ore  development  comprising  an  early  As-rich  sulfide  stage,  followed  by  an  Au-Sb  stage. The  similar  gold  relative  timing  and  structural  setting  in  the  KKI  and  southern  Ghana  (e.g.,  Ashanti,  Loulo,  Massawa,  Sadiola  Hill)  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West  Africa  occurred  over  a  protracted  period  of  transcurrent  tectonics,  soon  after  the  cessation of regional-scale contractional deformation. Despite the uncertainty regarding  the  source  of  fluids  and  metals  for  the  Sadiola  Hill  hydrothermal  system,  the  late- Eburnean  tectono-magmatic  activity  reflects  a  transient  geodynamic  process  that  may  have been critical for orogenic gold mineralization in the region. 60<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 78<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1fceb76726dcdfccaeb8a3c08fef7c9b = $(`<div id="html_1fceb76726dcdfccaeb8a3c08fef7c9b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2120-2060 Ma Eburnean orogeny (Milési et al., 1992; Oberthür et al., 1998; Goldfarb et  al., 2001; Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a; Treloar  et  al.,  2014;  Fougerousse  et  al.,  this  volume;  Lebrun  et  al.,  this  volume). Within  the  Kédougou-Kénieba  inlier  (KKI),  the  Sadiola  and  Loulo  gold  districts  contain  some  of  the largest gold endowments in west Africa outside of the Ashanti belt in Ghana. Gold  deposits in the inlier are hosted by a wide range of host rocks including mafic volcanics,  detrital sedimentary rocks, and carbonates. Host rocks have been subjected to regional  greenschist-facies  metamorphism  and  have  undergone  polycyclic  deformation. Gold  mineralization  in  the  KKI  is  interpreted  to  result  from  protracted  hydrothermal  fluid  circulation along regional-scale lineaments, which include the Senegal-Mali Shear Zone  22<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 40<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_05990a74e6ff6e5433cc1227135ed999 = $(`<div id="html_05990a74e6ff6e5433cc1227135ed999" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Implications for exploration  In November 2013, John Miller, Nicolas Thébaud, and the candidate conducted  a targeting workshop on the Sadiola mine site with SEMOS personnel and AngloGold  Ashanti  brownfield  exploration  group. The  targeting  session  used  a  mineral  system  approach  (e.g.,  McCuaig  and  Beresford,  2009;  McCuaig  et  al.,  2010;  McCuaig  and  Hronsky,  2014)  in  order  to  identify  and  rank  targets  based  on  research  data  and  extensive  in-house  knowledge. The  mineral  system  approach  relies  on  the  breakup  of  the  mineralising  process  into  a  series  of  base  critical  processes  that  can  be  treated  as  independent variables. These range from a primary fluid source region, an active fluid  pathway,  and  at  the  deposit-scale  a  fluid  sink  related  to  a  physical  throttle  and/or  a  chemical  trap. This  approach  presents  significant  advantages  over  the  deposit  model  approach  or  empirical  exploration  approaches,  which  are  traditionally  used.<br><b>Geocode:</b> SADIOLA MINE [1er C]ycle, RN21, Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 243<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_bc78bfbc3fd30c2a812feac4fe0f156d = $(`<div id="html_bc78bfbc3fd30c2a812feac4fe0f156d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1) indicate ages  from 2165 ± 1 Ma (Hirdes and Davis, 2002) down to 2093 ± 7 Ma (Boher et al., 1992),  which suggests that the Dialé-Daléma and Kofi sequences represent rocks deposited in  syn-deformational foreland basins. Rocks of the sedimentary basins and volcanic belts  were intruded by different generations of syn-tectonic, calc-alkaline plutons during the  Eburnean  orogeny  between  ca. 2115  and  2070  Ma. These  granitoids  include  metaluminous hornblende-biotite-bearing diorite to granodiorite (e.g., Mamakono, 2076  ± 3 Ma, Hirdes and Davis, 2002; Tinkoto, 2074 ± 5 Ma, Gueye et al., 2007), pyroxene- bearing granodiorite-tonalite (e.g., Boboti, 2080 ± 1 Ma, Hirdes and Davis, 2002), and  peraluminous monzogranites (e.g., Saraya, 2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). Available  geochronological  data  suggest  that  the  emplacement  of  most  Eburnean  granitoids took place within a short time span between ca. || 13). The  general  concave-down  pattern  from  the  MORB  field  to  upper continental crust compositions reflects a differentiation trend with amphibole as a  major mineral phase control (fractionated or residual). The relative scatter in the field of  Eburnean granitoids likely reflects variable incorporation of sedimentary material. This  is  compatible  with  the  fact  that  magmas  in  more  mature  arcs  typically  stall  at  density  barriers  in  the  mantle  or  at  one  or  more  levels  in  the  crust,  where  they  undergo  wall- rock  assimilation  and  fractionated  crystallisation  (e.g.,  De  Paolo,  1981),  or  MASH  (melting,  assimilation,  storage,  homogenisation)  processes  (e.g.,  Annen  et  al.,  2006). The late Eburnean peraluminous high-K granites (e.g., Saraya, Gamaye) plot to the far  right  of  the  diagram,  suggesting  the  presence  of  garnet  in  deep  residual  sources  and  crustal  contamination  (Fig. 13). || Detrital  zircons  from  a  quartz  wacke  in  the  Dialé-Daléma  basin  indicate  a  uniform  age  of  2165  ±  1  Ma  (Hirdes  and  Davis,  2002;  Pb-Pb  zircon)  for  the  source  material. Rocks  of  the  Dialé-Daléma  Series  are  intruded  by  the  peraluminous,  K-rich  Saraya  granite,  which  has  been  dated  at  2079  ±  2  Ma  (Hirdes  and  Davis,  2002;  U-Pb  zircon). 24 || Geochronological data acquired on a rhyolite flow provides a magmatic age of 2099 ± 4  Ma (Hirdes and Davis, 2002). The  last  peak  of  magmatic  activity  (ME-V)  was  associated  with  the  massive  emplacement of Eburnean granitoids in the KKI upper crust between ca. 2090 and 2070  Ma (e.g., Dia et al., 1997; Hirdes and Davis, 2002; Gueye et al., 2007). These plutons  vary in size (100’s of metres to 10’s of km) and define a wide compositional spectrum  from metaluminous hornblende-biotite-bearing granodiorite (e.g., Mamakono, 2076 ± 3  Ma, Hirdes and Davis, 2002) and pyroxene-bearing granodiorite-tonalite (e.g., Boboti,  2080  ±  1  Ma,  Hirdes  and  Davis,  2002)  to  peraluminous  monzogranites  (e.g.,  Saraya,  2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). 175 || Detrital  zircons  from  a  quartz  wacke  in  the  Dialé-Daléma  basin  indicate  a  uniform  age  of  2165  ±  1  Ma  (Hirdes  and  Davis,  2002;  Pb-Pb  zircon)  for  the  source  material. Rocks  of  the  Dialé-Daléma  Series  are  intruded  by  the  peraluminous,  K-rich  Saraya  granite,  which  has  been  dated  at  2079  ±  2  Ma  (Hirdes  and  Davis,  2002;  U-Pb  zircon). 24<br><b>Geocode:</b> Syria<br><b>Pages:</b> 104,185,222,42,42<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1c1eb1bc52397bfddffcd161eca37b64 = $(`<div id="html_1c1eb1bc52397bfddffcd161eca37b64" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press).<br><b>Geocode:</b> Embassy of Guinea, 24, B-3, Vasant Vihar Tehsil, New Delhi, Delhi, 110057, India<br><b>Pages:</b> 150<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f491c2ea3f9989c746cca3435edcafce = $(`<div id="html_f491c2ea3f9989c746cca3435edcafce" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 2). Early  F1  folds  observed  in  the  Sadiola  Hill  and  FE3  open  pits  have  been  refolded  by  F2  creating  interference patterns (Fig. 3, 4A). The F2 folds are disharmonic with upright to inclined  fold  hinges. They  are  associated  with  a  015º/75ºE  (e.g. Sadiola  Hill,  Tambali,  Alamoutala)  to  035º/75ºE  (e.g. || 3.1.2. Diamond drill core logging  Drill  core  logging  was  conducted  over  4  weeks  and  included  spatially  representative  diamond  drill  holes  from  individual  gold  deposits  (i.e. Sadiola  Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4). Structural  measurements  were  collected  using  a  rocket  launcher  device  and/or  using  α-β  angles  protractors. 3.1.3. Geological sampling  On the basis of the field observations, 215 samples were collected from outcrop  in the open pits and diamond drill core. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover. || SD1071-285m quartz-feldspar-porphyry:  Steep NNE-trending  quartz-feldspar-porphyry dykes have been  mapped in the  Sadiola  Hill and Tambali open pits. The quartz-feldspar-porphyritic dykes are generally 1-2 m  wide  and  are  spatially  associated  with  NNE-trending  faults  oriented  020º/75ºE. These  dykes crosscut an early generation of diorite as well as impure carbonates and detrital  sedimentary rocks in the Sadiola Hill open pit. These dykes were locally folded by F2  and  boudinaged. They  were  also  sheared  during  subsequent  D3s  deformation  and  host  mineralisation  at  Sadiola  Hill  and  Tambali. A  least-deformed  and  least-altered  sample  of quartz-feldspar porphyry was collected from deep diamond drill core at Sadiola Hill. || The  F2  folds  are  associated  with  a  015º/75ºE  (e.g. Sadiola Hill, Tambali, Alamoutala) to 035º/75ºE (e.g. FE3, FE4) axial-planar cleavage  (S2)  indicative  of  a  WNW  fold  vergence. Fold  axes  and  intersection  lineations  plunge  gently (15-30°) to the SSW or NNE. A number of NNE-trending thrusts and high-angle  reverse  faults  are  closely  associated  with  these  F2  folds. Fold  and  fault  geometry,  and  lineation  data  associated  with  this  second  deformation  event  (D2s)  are  consistent  with  NW-SE directed shortening. || The  F2  folds  are  associated  with  a  015º/75ºE  (e.g. Sadiola Hill, Tambali, Alamoutala) to 035º/75ºE (e.g. FE3, FE4) axial-planar cleavage  (S2)  indicative  of  a  WNW  fold  vergence. Fold  axes  and  intersection  lineations  plunge  gently (15-30°) to the SSW or NNE. A number of NNE-trending thrusts and high-angle  reverse  faults  are  closely  associated  with  these  F2  folds. Fold  and  fault  geometry,  and  lineation  data  associated  with  this  second  deformation  event  (D2s)  are  consistent  with  NW-SE directed shortening.<br><b>Geocode:</b> Tambalí Centre Polivalent d'Atenció a la Infància, Carrer Central, Alp, Cerdanya, Girona, Catalonia, 17538, Spain<br><b>Pages:</b> 196,204,238,240,25,238<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c82bc55abde17a5738f3e18487b31a1f = $(`<div id="html_c82bc55abde17a5738f3e18487b31a1f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A distinct set of NNE- to NE-trending late diorite dikes (<2 m wide) was identified in  the  pit  (Fig. 3). Although  no  direct  crosscutting  relationships  could  be  observed  at  Sadiola Hill, these dikes crosscut the quartz-feldspar-phyric felsic dikes at the Tambali  ancillary pits, which are situated 2 km southwest of the Sadiola Hill deposit (See Fig. 2). 6.3. Structural setting and geometry  The  broad  structure  of  the  Sadiola  Hill  open  pit  is  dominated  by  the  N-S  to  NNW-trending  Sadiola  Fracture  Zone  and  an  array  of  NNE-trending  shears  (Fig. || STA-037 diorite:  A set of NNE-trending diorite dykes (<2 m wide) was identified in the Sadiola Hill and  Tambali  open  pits. Although  no  direct  crosscutting  relationships  could  be  observed  at  Sadiola  Hill,  these  dykes  crosscut  the  quartz-feldspar-porphyry  dykes  at  the  Tambali  ancillary pits. These diorite dykes are locally affected by F2 folding and display a well- defined  shear  foliation  marked  by  aligned  sulphides  at  the  Tambali  open  pits. Despite  extensive weathering conditions due to the shallow level of mining activity at the time  of fieldwork, a sample was collected from bench walls for geochronology. The rock is  essentially  composed  of  plagioclase  feldspars  (>80%  modal  vol.)  with  minor  quartz  (<10%  modal  vol.)  and  green  actinolitic  hornblende  (up  to  6%  modal  vol.). An  older  population defined by 12 zircons yielded a 207Pb/206Pb weighted mean date of 2161.5 ±  7 Ma (MSWD = 1.2).<br><b>Geocode:</b> Tambalí Centre Polivalent d'Atenció a la Infància, Carrer Central, Alp, Cerdanya, Girona, Catalonia, 17538, Spain<br><b>Pages:</b> 206,53<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_dd03a967d277be37f83ee2bd847e1064 = $(`<div id="html_dd03a967d277be37f83ee2bd847e1064" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province.<br><b>Geocode:</b> Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, Ghana<br><b>Pages:</b> 19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d6f9cf366344770a7ff763036733fe88 = $(`<div id="html_d6f9cf366344770a7ff763036733fe88" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 89, p. 129-143. Parra-Avila,  L.A.,  Bourassa,  Y.,  Miller,  J.,  Perrouty,  S.,  Fiorentini,  M.,  and  McCuaig,  T.C., in press, Age constrains of the Wassa and Benso mesothermal gold deposits,  Ashanti belt, Ghana, West Africa: Journal of African Earth Sciences. Pigois, J.P., Groves, D.I., Fletcher, I.R., McNaughton, N.J., and Snee, L.W., 2003, Age  constraints  on  Tarkwaian  paleoplacer  and  lode-gold  formation  in  the  Tarkwa- Damang district, SW Ghana: Mineralium Deposita, v. 38, p. 695-714. || Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province. || Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province.<br><b>Geocode:</b> Wassa, Penka-Michel, Menoua, Cameroon<br><b>Pages:</b> 19,19,37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

 world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press). || and Terblanche, O., in press,  Geochronology and lithostratigraphy of the Siguiri district: implications for gold  mineralisation in the Siguiri Basin (Guinea, West Africa): Precambrian Research. McFarlane,  C. R. M.,  Mavrogenes,  J.,  Lentz,  D.,  King,  K.,  Allibone,  A.,  and   Holcombe, R., 2011, Geology and Intrusion-Related Affinity of the Morila Gold  Mine, Southeast Mali: Economic Geology, v. 106, p. 727-750. || and/or  mineralisation  at  a  distinct  crustal  level. Thus,  the  Yatela  gold  occurrence  is  interpreted to have formed during a period of region-wide orogenic gold (e.g., Groves et  al., 1998; McCuaig and Kerrich, 1998; Ridley and Diamond, 2000; Groves et al., 2003;  Goldfarb et al., 2005) mineralisation in the late Eburnean, similarly to world-class and  minor gold deposits in the KKI. The bulk of the resource at Yatela, however, is hosted in the auriferous residuum and is  associated  with  irregular  (e.g.,  dendritic  to  wire-like  forms),  angular  secondary  gold  grains (Hein et al., in press). Such morphology is interpreted to result from mobilisation  (physical  and/or  chemical)  of  the  locally-sourced  primary  (hypogene)  gold  during  the  creation  of  a  deep  weathering  profile  and  associated  karstification  processes  (e.g.,  Bowell  et  al.,  1996). The  creation  of  a  deep  weathering  profile  was  initiated  in  the  upper-Cretaceous  across  West  Africa  (e.g.,  Brown  et  al.,  1994;  Lavaud  et  al.,  2004). The surficial dissolution of the carbonate host rocks resulted in the creation of troughs  that  were  draped  and  filled  with  a  ferruginous  dissolution  residue  locally  containing  secondary gold (e.g., Hein et al., in press) and blocks of Neoproterozoic sandstone that  are  likely  to  have  collapsed  into  the  Yatela  depocentre  because  karstification  started  beneath  the  cover  sequences  (Fig. || belt (eastern Senegal, West Africa). International Journal of Geosciences 3, 153- 165. Dioh, E., Béziat, D., Debat, P., Grégoire, M., and Ngom, P.M., 2006. Diversity of the  Palaeoproterozoic  granitoids  of  the  Kédougou  inlier  (eastern  Senegal):  Petrographical  and  geochemical  constraints. Journal  of  African  Earth  Sciences  44, 351-371. Doumbia, S., Pouclet, A., Kouamelan, A., Peucat, J.J., Vidal, M., and Delor, C., 1998. || igneous  trace  element  geochemistry  and  U-Pb  zircon  ages. Precambrian  Research. Lambert-Smith, J., 2014, The geology, structure and metallogenesis of the world class  Loulo-Bambadji  Au  district  in  Mali  and  Senegal,  West  Africa. Ph.D. Thesis,  Kingston University London, U.K., 346 p. Lawrence, D.M., Treloar, P.J., Rankin, A.H., Boyce, A., and Harbidge, P., 2013b. || intervening sedimentary basins (Dialé-Daléma and Kofi) (Fig. 2). It differs from other  Birimian granite-greenstone belts by the abundance of carbonates, with thick sequences  in  the  Dialé-Daléma  and  Kofi  Series  representing  the  most  extensive  carbonate  exposure in the Birimian of West Africa (Bosse et al., 1996; Bering et al., 1998). The  structural  architecture  of  the  inlier  is  marked  by  two  regional-scale  tectonic  discontinuities, respectively the Senegal-Mali Shear Zone and Main Transcurrent Zone. A  number  of  world-class  mining  districts  are  located  along  these  highly  prospective  lineaments  and  include  Loulo-Gounkoto  (~14  Moz),  Sadiola-Yatela  (~12  Moz),  and  Sabodala-Massawa  (~12  Moz)  (Fig. 2).<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 101,102,139,140,141,142,144,149,150,176,177,181,19,223,229,2                 var html_ecf6d2844defb1ce78c9f10647b54a89 = $(`<div id="html_ecf6d2844defb1ce78c9f10647b54a89" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 22000  km2)  of  Paleoproterozoic  crust in the West African Craton (inset, Fig. 1). The KKI hosts  numerous world-class  gold  districts,  such  as  Loulo-Gounkoto  (~14  Moz),  Sadiola  (~10  Moz),  Yatela  (~3  Moz), and Sabodala-Massawa (~8 Moz) (Fig. 1). Gold deposits in the inlier are hosted  by  a  wide  range  of  host  rocks  including  mafic  volcanic  rocks,  detrital  sedimentary  rocks, and carbonates. The relative timing and structural setting of gold deposits in the  KKI  indicate  that  the  mineralizing  episode  occurred  during  a  period  of  transcurrent  deformation coeval with calc-alkaline magmatism between ca. || 3.1.2. Diamond drill core logging  Drill  core  logging  was  conducted  over  4  weeks  and  included  spatially  representative  diamond  drill  holes  from  individual  gold  deposits  (i.e. Sadiola  Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4). Structural  measurements  were  collected  using  a  rocket  launcher  device  and/or  using  α-β  angles  protractors. 3.1.3. Geological sampling  On the basis of the field observations, 215 samples were collected from outcrop  in the open pits and diamond drill core. || 3.2. Analytical techniques  3.2.1. Optical microscopy  A total of 277 polished thin sections were prepared at the University of Western  Australia  (UWA)  and  at  Vancouver  Petrographics  Ltd. The  database  included  62  polished  thin  sections  from  regional  outcrops,  60  from  Sadiola  Hill,  58  from  Alamoutala,  41  from  Yatela,  10  from  FE3-FE4,  and  14  from  KW18. Transmitted  and  reflected light optical microscopy was used to investigate rock types, alteration textures  and intensities, ore mineralogy, and strain fabrics in magmatic and sedimentary rocks of  the region. Such study took place at the Centre for Exploration Targeting (UWA) and  enabled prioritisation of samples for higher resolution microscopy. || 4. Alamoutala exploration and mining history  The Alamoutala gold deposit is located in the Yatela mining district. The district  displays  widespread  evidence  of  ancient  and  recent  artisanal  mining,  with  written  records  of  mining  dating  back  more  than  250  years  (public  data  from  IAMGold  website). A geochemical survey was conducted in 1994 over the Alamoutala and Yatela  prospects, followed by trench sampling in 1996. Drill testing resulted in the discovery  of  a  significant  gold  resource  at  Yatela  and  a  minor  one  at  Alamoutala. Disseminated  magnetite  is  abundant  in  host  rocks  at  Alamoutala  but  has  never  been  of  economic  interest  in  contrast  to  the  magnetite  skarns  of  the  Falémé  district  (see  Fig. || 4.7. Primary ore mineralogy  The primary mineralisation is pyrite-rich, contains abundant chalcopyrite, minor  arsenopyrite,  and  accessory  Zn-Pb-Sb-Ag-Co-Ni-Fe-bearing  mineral  species. Pyrite  is  the  dominant  sulphide  phase  at  Yatela  and  largely  occurs  in  two  forms  that  include  single euhedral to subhedral crystals and crystal aggregates (Fig. 9A). Chalcopyrite and  arsenopyrite  are  also  common  ore  phases. Chalcopyrite  occurs  as  subhedral  crystals  enclosed in pyrite, crystals intergrown with pyrite, interstitial space infill between pyrite  crystals,  infill  of  micro-fractures  in  pyrite,  crystals  mantling  pyrite  faces,  and  as  overgrowths  on  pyrite  (Fig. || 4.8. Karst infill stratigraphy  Post-Birimian  karstification  and  the  development  of  a  deep  weathering  profile  have  modified  the  original  lithostratigraphy  in  the  Yatela  deposit  area. The  dominant  geological  feature  at  Yatela  is  the  presence  of  a  complex  surficial  karst  topography  characterised by coalescing troughs that are infilled by unconsolidated sandy material. The  vertically-extensive  trough  in  the  southern  part  of  the  open  pit  is  220  m  deep. Drilling  and  satellite  pits  targeting  oxide  ore  have  allowed  this  buried  karstic  topography  to  be  traced  northwards  up  to  the  Neoproterozoic  sandstone  escarpment  where it thins out. The karst infill shows a simple stratigraphy as follows (Fig. || 5.2. Structural framework  The  Sadiola  Hill,  Yatela,  and  ancillary  pits  share  a  similar  tectonic  evolution  (Fig. 2, 3). The data presented hereafter integrates extensive data collected in the open  pits with data collected from surface outcrop mapping. The earliest structural component (D1s) recorded in the region consists of NNW- to N- trending  folds. These  folds  are  associated  with  a  weak  to  strong  axial-planar  cleavage  (S1)  and  a  gently  NNW-plunging  intersection  lineation  (L1)  (Fig. || D3y documented at Yatela relate to the evolution of a regional system accommodating  oblique convergence during the Eburnean orogeny (ca. 2115-2060 Ma). The steep ENE- trending  sub-vertical  faults  recorded  at  Yatela  crosscut  the  ore-hosting  structures  and  hence  post-date  the  primary  mineralisation. Fault  geometry  and  associated  dextral  kinematic indicators are consistent with E-W oriented shortening (D4y). At the regional  scale, this D4y deformation phase could correlate with the very late Eburnean (ca. 2060- 2050 Ma) dextral reactivation described by Dabo and Aïfa (2011) in the Falémé region. || Figure  13. Series  of  schematic  geological  cross-sections  illustrating  a  protracted  ore-forming  process at Yatela. A) Unconformable deposition of Neoproterozoic sandstone cover sequences over  Birimian  country  rocks. The  country  rocks  host  a  low-grade,  primary  gold  mineralisation. B)  Surficial dissolution of marble host rocks results in the formation of troughs that are draped and  filled  with  a  ferruginous  dissolution  residue  locally  enriched  in  gold. Blocks  of  the  sandstone  collapse into the Yatela depocentre because karstification started beneath the cover sequences. || Figure  8. Representative  chemical  composition  of  Yatela  syn-mineralisation  stage  hydrothermal  tourmalines. Micro-analyses  were  undertaken  using  an  electron  probe  and  the  stoichiometry  was  calculated using the Winclastour software (Yavuz et al., 2006). Ternary plots show the classification  of  hydrothermal  tourmaline  at  Yatela. Light  shaded  areas  show  the  composition  of  multistage  hydrothermal tourmaline from the Loulo deposits (Yalea North, Gara, P-129, P-64 and Gounkoto;  data  from  Lawrence  et  al.,  2013a). Darker  shaded  areas  show  the  composition  of  hydrothermal  tourmaline  from  the  Sadiola  Hill  deposit  (data  from  Masurel  et  al.,  in  press). || Figure  9. BSE  images  of  ore-related  phases  at  Yatela. A)  Minor  arsenopyrite  is  enclosed  and/or  mantled  by  pyrite. B)  Chalcopyrite  is  enclosed  by  and  intergrown  with  pyrite. C)  Traces  of  base  metal  sulphides  consistently  occur  late  in  the  paragenesis. D)  Galena  occurring  as  infill  in  pyrite  micro-fractures. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover. || Miocene in West Africa (Beauvais et al., 2008; Beauvais  and  Chardon, 2013). Lastly,  the Yatela karst infill succession was capped by barren alluvial cover (Fig. 13D). The  presence  of  carbonate  host  rocks,  characteristics  of  the  primary  mineralisation,  semi-arid climatic conditions, and weathering intensity were probably the major factors  that determined residual and supergene gold enrichment at Yatela (e.g., Anand and Butt,  2010). The  Yatela-style  orebodies  represent  attractive  exploration  opportunities  as  the  surficial  karst  cavities  are  deep  and  laterally  extensive. The  Yatela-style  targets,  however, represent an exploration challenge. || Representative electron probe micro-analyses  of hydrothermal tourmalines are presented in Appendix A. Micro-analyses indicate that  the tourmalines at Yatela belong to the alkali group and the schorl-dravite series, similar  to those identified at the Sadiola Hill gold deposit and in the Loulo district (Fig. 8A-B). Syn-mineralisation  stage  tourmalines  at  Yatela  also  plot  along  the  oxydravite- povondraite  compositional  trend  (meta-evaporite  tie  line  proposed  by  Henry  et  al.,  2008) (Fig. 8B). 146 || The  primary  gold  mineralisation  occurred  during  D3y  based  on  field  relationships  and  micro-textural observations. The equivalent structural setting and relative timing of gold  between Yatela and other world-class gold deposits in the KKI (e.g., Loulo, Lawrence  et  al.,  2013a;  Massawa,  Treloar  et  al.,  2014;  Sadiola  Hill,  Masurel  et  al.,  in  press)  suggests that region-wide gold mineralisation occurred  during a  period  of  transcurrent  tectonics, after the cessation of regional-scale compressional deformation. Although not  diagnostic  of  a  specific  fluid  source,  the  chemical  composition  of  syn-mineralisation  hydrothermal tourmalines at Yatela is also consistent with that reported for Sadiola Hill  (Masurel et al., in press) and for the Loulo-Bambadji  district (Lawrence  et al., 2013a;  Lambert-Smith,  2014). At  the  district  scale,  the  primary  ore  paragenesis  at  Yatela  is  compatible with the Au-As-Sb ± Cu-Ag-W-Mo-Bi-Zn-Pb-Te metal signature identified  at  Sadiola  Hill  (Masurel  et  al.,  in  press). The  presence  of  pyrite  as  principal  sulphide  phase  at  Yatela,  however,  is  interpreted  to  reflect  a  host-rock  dependency,  and/or  a  spatial  zoning  of  metals  with  increasing  distance  from  the  Senegal-Mali  Shear  Zone,  157 || The development of NNE-trending upright folds  (F2)  and  penetrative  axial-planar  cleavage  (S2)  is  cryptic  at  Yatela  but  represents  the  dominant structural feature 1.5 km west in the KW18 ancillary pits and 25 km south at  the world-class Sadiola Hill gold deposit. Fold geometry and lineation data associated  with  the  second  deformation  event  (D2y)  are  consistent  with  NW-SE  directed  shortening. The  D2y  event  is  compatible  with  a  period  of  fold-and-thrust  tectonics  responsible  for  the  region-wide  structural  grain  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  Mali,  Liégeois  et  al.,  1991;  Milési  et  al.,  1992;  Dabo  and  Aïfa,  2010;  McFarlane et al., 2011; Diene et al., 2012; Lawrence et al., 2013a; in Senegal, Treloar et  al.,  2014). Calc-alkaline  magmatic  suites  intruded  the  Birimian  volcano-sedimentary  pile  at  ca. 2100  Ma  in  the  KKI  (Ndiaye  et  al.,  1997;  Pawlig  et  al.,  2006;  Dioh  et  al.,  2006). The Yatela diorite was emplaced during D2y and has been dated at 2106 ± 10 Ma  by  Hein  et  al. || and/or  mineralisation  at  a  distinct  crustal  level. Thus,  the  Yatela  gold  occurrence  is  interpreted to have formed during a period of region-wide orogenic gold (e.g., Groves et  al., 1998; McCuaig and Kerrich, 1998; Ridley and Diamond, 2000; Groves et al., 2003;  Goldfarb et al., 2005) mineralisation in the late Eburnean, similarly to world-class and  minor gold deposits in the KKI. The bulk of the resource at Yatela, however, is hosted in the auriferous residuum and is  associated  with  irregular  (e.g.,  dendritic  to  wire-like  forms),  angular  secondary  gold  grains (Hein et al., in press). Such morphology is interpreted to result from mobilisation  (physical  and/or  chemical)  of  the  locally-sourced  primary  (hypogene)  gold  during  the  creation  of  a  deep  weathering  profile  and  associated  karstification  processes  (e.g.,  Bowell  et  al.,  1996). The  creation  of  a  deep  weathering  profile  was  initiated  in  the  upper-Cretaceous  across  West  Africa  (e.g.,  Brown  et  al.,  1994;  Lavaud  et  al.,  2004). The surficial dissolution of the carbonate host rocks resulted in the creation of troughs  that  were  draped  and  filled  with  a  ferruginous  dissolution  residue  locally  containing  secondary gold (e.g., Hein et al., in press) and blocks of Neoproterozoic sandstone that  are  likely  to  have  collapsed  into  the  Yatela  depocentre  because  karstification  started  beneath  the  cover  sequences  (Fig. || dAngloGold Ashanti Australia Limited, Perth, WA. eSociété Minière de la Vallée du Fleuve Sénégal. fSociété des Mines d’Or du Mali, Sadiola-Yatela gold mines. Keywords:  Kédougou-Kénieba  inlier,  Yatela,  carbonate-hosted  gold,  auriferous  residuum  1. Abstract  The  Yatela  gold  deposit  is  located  in  the  Kédougou-Kénieba  inlier  (KKI),  a  window  of  ca. 2200-2050  Ma  rocks  that  are  exposed  in  eastern  Senegal  and  western  Mali. || metaluminous  plutons  (e.g.,  diorite,  hornblende-biotite-granodiorite)  to  ca  2080-2060  Ma peraluminous biotite-monzogranites. The  tectonic,  magmatic,  metamorphic  and  hydrothermal  alteration  history  of  the  gold  deposits in the district is comparable to that of other world-class orogenic gold deposits  in the KKI. Despite the commonalities, gold mineralisation in the Sadiola-Yatela district  exhibits  three  distinct  styles  defined  on  the  basis  of  contrasted  ore  and  alteration  paragenesis. The  three gold mineralisation styles  are typified by  the Sadiola Hill-style  Au-As-Sb  mineralisation,  the  Alamoutala-style  Au-Cu  mineralisation,  and  the  Yatela- style  auriferous  residuum. The  metal  enrichment  association  and  geothermometric  estimates from ore and alteration paragenesis at Sadiola Hill are compatible with those  of mesozonal Au-As-Te (6-12 km, 300°-475°C) to near-epizonal Au-Sb (≤6 km, 150°- 300°C)  orogenic  gold  deposits  worldwide. The  Alamoutala  deposit  represents  two  distinct  hydrothermal  systems  in  which  a  magnetite-bearing  skarn  developed  locally  surrounding  syn-kinematic  quartz-feldspar-porphyry  stocks,  and  was  overprinted  by  district-wide orogenic gold mineralisation. || mineral  resource  and  ore  reserve  report  2010). The Yatela mining operations have been managed by the Société des Mines d’Or  du  Mali  (SEMOS),  a  joint  venture  between  AngloGold  Ashanti  Limited,  IAMGold  Corporation  and  the  government  of  Mali. As  of  2012  (near  the  end  of  mining  of  the  oxidised and partly oxidised orebody), the primary gold mineralisation was evaluated to  be sub-economic and the subsequent drop in the spot price of gold and the reduction of  the  profit  margin  led  to  the  closure  of  the  Yatela  gold  mine  (IAMGold  news  release,  September 2013). 138 || press)  suggest  that  regional  orogenic  gold  mineralisation  occurred  during  a  period  of  transcurrent  tectonics,  after  the  cessation  of  regional  compressional  deformation. The  primary  gold  mineralisation  at  Yatela,  however,  is  low-grade  and  sub-economic. It  is  hosted  by  marbles  and,  to  a  lesser  extent,  diorite. The  primary  ore  is  pyrite-rich,  with  abundant  chalcopyrite,  minor  arsenopyrite  and  accessory  Zn-Pb-Sb-Fe-Ag-Co-Ni- bearing  mineral  species. Post-Birimian  surficial  dissolution  of  hydrothermally  altered  and mineralised host marbles resulted in the creation of troughs, which were draped and  infilled  with  a  ferruginous  dissolution  residue  enriched  in  gold. This  auriferous  residuum  formed  the  economic  resource  mined  at  Yatela  until  decommissioning  in  2013. || was decommissioned. A recent study by Hein et al. (in press) examined the geological  history of the auriferous residuum through mineralogical, textural and geochronological  investigations,  and  suggested  that:  1)  the  auriferous  residuum  consists  of  a  mixture  of  underlying  insoluble  bedrock  fragments  (e.g.,  metagreywacke,  marble,  metadiorite),  blocks  and  pebbles  of  Neoproterozoic  sandstone,  and  quartz  fragments  and  pebbles,  which  are  set  into  a  brown-red  sandy  matrix;  2)  the  maximum  deposition  age  for  the  auriferous residuum is constrained in the Neoproterozoic, or during early deposition of  the Taoudeni sandstone; 3) the formation of the residuum likely involved a local source  that included recycled material based on gold grain morphology and detrital zircon ages;  and  4)  the  creation  of  a  deep  weathering  profile  and  supergene  enrichment  of  the  auriferous residuum may have taken place during the mid-Cretaceous to early Tertiary. In this study, we summarise the geology, tectonic setting, hydrothermal alteration, and  ore  mineralogy  of  the  primary  gold  mineralisation  at  Yatela  with  the  objective  of  defining  its  link  to  the  auriferous  residuum,  and  thus  form  the  basis  of  an  ore  genetic  model for the deposit. 3. Background  3.1. || Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district.<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 102,109,149,150,151,156,164,167,168,169,170,174,175,176,177,178,196,240,25,26,6,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
