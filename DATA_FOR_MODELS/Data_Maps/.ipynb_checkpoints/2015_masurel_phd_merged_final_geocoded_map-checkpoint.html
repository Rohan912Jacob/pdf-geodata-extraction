                var html_081729ab2c1484a3110e76ac15c64a95 = $(`<div id="html_081729ab2c1484a3110e76ac15c64a95" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (Lawrence et al., 2013a; Masurel et al., in press). The Dialé-Daléma and Kofi have been  interpreted  to  represent  syn-deformational  foreland  basins  (e.g.,  Hirdes  and  Davis,  2002; Gueye et al., 2008). Four deformation episodes have been identified in the KKI  and include early thrusting events associated with crustal thickening (D1-D2), followed  by  two  transcurrent  events  (D3-D4)  accomodating  oblique  convergence  (Ledru  et  al.,  1991;  Milési  et  al.,  1992;  Dabo  and  Aïfa,  2010,  2011;  Diene  et  al.,  2012). Little  is  known  about  the  earliest  event  (D1)  due  to  pervasive  reworking  by  subsquent  deformation. The D2 and D3 events mark the principal imprint of the Eburnean orogeny  (ca. 2115-2050 Ma) in the eastern part of the KKI and are undoubtedly responsible for  the formation of map-scale structures (Lawrence et al., 2013a; Masurel et al., in press). || 1) indicate ages  from 2165 ± 1 Ma (Hirdes and Davis, 2002) down to 2093 ± 7 Ma (Boher et al., 1992),  which suggests that the Dialé-Daléma and Kofi sequences represent rocks deposited in  syn-deformational foreland basins. Rocks of the sedimentary basins and volcanic belts  were intruded by different generations of syn-tectonic, calc-alkaline plutons during the  Eburnean  orogeny  between  ca. 2115  and  2070  Ma. These  granitoids  include  metaluminous hornblende-biotite-bearing diorite to granodiorite (e.g., Mamakono, 2076  ± 3 Ma, Hirdes and Davis, 2002; Tinkoto, 2074 ± 5 Ma, Gueye et al., 2007), pyroxene- bearing granodiorite-tonalite (e.g., Boboti, 2080 ± 1 Ma, Hirdes and Davis, 2002), and  peraluminous monzogranites (e.g., Saraya, 2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). Available  geochronological  data  suggest  that  the  emplacement  of  most  Eburnean  granitoids took place within a short time span between ca. || Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a). || The deposit therefore provides an ideal setting to investigate field relationships between  magnetite  skarn  formation  and  gold  mineralization  in  the  region. Although  initial  attempts  to  date  the  gold  mineralization  in-situ  have  failed,  this  study  outlines  the  geology,  tectonic  setting,  contact  metamorphism,  absolute  timing,  and  whole  rock  geochemistry of the local intrusive stocks, hydrothermal alteration, and ore mineralogy  in  the  area  of  the  Alamoutala  gold  deposit. The  primary  conclusion  is  that  the  Alamoutala  deposit  represents  a  locally-developed  magnetite-bearing  skarn  in  the  aureole  to  the  quartz-feldspar-porphyry  stocks  that  was  overprinted  by  a  regional  orogenic gold event in the late Eburnean. 3. Geological setting  3.1. Regional geology   The geology of the KKI consists of two volcanic rock belts (Mako and Falémé)  separated  by  wider  sedimentary  basins  (Dialé-Daléma  and  Kofi)  (Fig. || intervening sedimentary basins (Dialé-Daléma and Kofi) (Fig. 2). It differs from other  Birimian granite-greenstone belts by the abundance of carbonates, with thick sequences  in  the  Dialé-Daléma  and  Kofi  Series  representing  the  most  extensive  carbonate  exposure in the Birimian of West Africa (Bosse et al., 1996; Bering et al., 1998). The  structural  architecture  of  the  inlier  is  marked  by  two  regional-scale  tectonic  discontinuities, respectively the Senegal-Mali Shear Zone and Main Transcurrent Zone. A  number  of  world-class  mining  districts  are  located  along  these  highly  prospective  lineaments  and  include  Loulo-Gounkoto  (~14  Moz),  Sadiola-Yatela  (~12  Moz),  and  Sabodala-Massawa  (~12  Moz)  (Fig. 2). || Deposit-scale investigations indicate that gold deposits of the Sadiola-Yatela district are  primarily  hosted  by  impure  metacarbonates  and,  to  a  lesser  extent,  detrital  metasedimentary  rocks  (e.g.,  wacke,  arenite,  siltstone,  and  argillite)  and  Eburnean  granitoids. The  presence  of  carbonate  host  rocks  is  very  rare  compared  to  gold  mineralisation in typical granite-greenstone belts of the West African Craton. Country  rocks  have  undergone  polycyclic  deformation,  which  included  early  fold-and-thrust  tectonics  (D1,  D2)  followed  by  transcurrent  tectonics  accommodating  oblique  convergence (D3, D4). The gold deposits of the district share a similar structural setting  and gold relative timing. District-scale work indicates that orogenic gold mineralisation occured during D3, after  the cessation of region-wide compressional deformation. Hydrothermal fluid circulation  was  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  local  steep NNE-trending shears connected to structural traps in the Kofi basin.<br><b>Geocode:</b> Kofi, Mamou Prefecture, Mamou Region, Guinea<br><b>Pages:</b> 103,104,152,20,43,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a0120d36f9a3f4831e16445a7f8b7df8 = $(`<div id="html_a0120d36f9a3f4831e16445a7f8b7df8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.2. Local geology   The  geology  of  the  Kofi  basin  in  the  Yatela  region  consists  of  feldspathic  wackes,  arkosic  arenites,  and  carbonates,  with  subordinate  rhyolite  flows,  and  pyroclastites  to  the  west  progressing  to  siltstones  and  argillites  further  east  (Fig. 2). Thick  sequences  (>250 m) of carbonate rocks are exposed and consist of limestones locally interlayered  with dolomitic horizons. The original lithostratigraphy consisted of carbonates overlain  by younger sequences of detrital sedimentary rocks based on way-up indicators, such as  fining-upwards  sequences,  scour-and-fill  structures,  and  rare  cross-bedding  in  sandstone. Chemical and detrital sedimentary rocks of the Kofi basin transition towards  the  west  into  a  linear  volcano-sedimentary  belt  that  consists  of  calc-alkaline  volcaniclastic  rocks  and  porphyritic  andesite  flows. || 6.1. Sedimentary rocks  The geology of the Kofi basin in the Sadiola Hill deposit area consists of impure  carbonates,  wackes,  and  arenites  to  the  west,  progressing  to  siltstones  and  argillites  towards  the  east. The  structural  mapping  of  the  open  pit  and  surrounding  outcrops  provides  evidence  for  complex  folding  and  stacking  of  the  original  strata  during  the  Eburnean orogeny (Fig. 2). Based on pit mapping and core logging, the lithostratigraphy  of  the  Sadiola  Hill  deposit  consists  of  impure  carbonates  overlain  by  younger  detrital  sedimentary  rocks  (Fig. 3). || 6.2. Intrusions and relationship to metasedimentary rocks  Numerous  syn-tectonic  granitoids  have  intruded  the  sedimentary  rocks  of  the  Kofi  basin  to  the  east  of  the  SMSZ  (Fig. 2). Chemical  and  detrital  sedimentary  rocks  exposed  in  the  Sadiola  Hill  open  pit  are  intruded  by  three  successive  generations  of  intrusion, namely early diorite, quartz-feldspar porphyry, and late diorite. All intrusive  rocks were affected by the late sinistral shearing. Diorite stocks, and discontinuous dikes and sills were emplaced parallel to sub-parallel  to bedding at the lithostratigraphic contact between carbonate and sandstone units (Fig. || 6.4. Comparison with other Birimian terranes and diachroneity of  geological development  The  ca. 2110-2070  Ma  volcanic  rocks  exposed  in  the  KKI  are  younger  than  volcanic rocks in the Baoulé-Mossi domain. Thus far, ca. 2100 Ma volcanic ages have  only  been  reported  in  Côte  d’Ivoire  (Fétékro  belt,  Leake,  1992;  Ouango  Fitini  belt,  Hirdes  et  al.,  1996). In  addition,  the  2071  ±  5  Ma  and  2066  ±  8  Ma  magmatic  crystallisation  ages  of  the  peraluminous  biotite-granites  in  the  Kofi  basin  are  the  youngest plutonic ages so far reported from the Baoulé-Mossi domain. || Bassot  (1987)  defined  the  Mako  belt  to  the  west  of  the  MTZ  and  the  Dialé- Daléma  basin  to  the  east. The  Falémé  belt  is  recognized  as  a  distinct  entity  from  the  Dialé-Daléma  basin  (Hirdes  and  Davis,  2002; Lawrence, 2010) and is bordered to the  east  by  the  SMSZ. The  Kofi  basin,  as  first  defined  by  Klöckner  Industrie  (1989),  is  situated east of the SMSZ. The Dialé-Daléma and Kofi sedimentary basins contain the  most extensive occurrence of carbonate rocks in the Birimian (Bessoles, 1977). The  Mako  belt  (Fig. 1)  consists  of  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  and  volcaniclastic  rocks  (Hirdes  and  Davis, 2002; Dioh et al., 2006; Gueye et al., 2008). || Deposit-scale investigations indicate that gold deposits of the Sadiola-Yatela district are  primarily  hosted  by  impure  metacarbonates  and,  to  a  lesser  extent,  detrital  metasedimentary  rocks  (e.g.,  wacke,  arenite,  siltstone,  and  argillite)  and  Eburnean  granitoids. The  presence  of  carbonate  host  rocks  is  very  rare  compared  to  gold  mineralisation in typical granite-greenstone belts of the West African Craton. Country  rocks  have  undergone  polycyclic  deformation,  which  included  early  fold-and-thrust  tectonics  (D1,  D2)  followed  by  transcurrent  tectonics  accommodating  oblique  convergence (D3, D4). The gold deposits of the district share a similar structural setting  and gold relative timing. District-scale work indicates that orogenic gold mineralisation occured during D3, after  the cessation of region-wide compressional deformation. Hydrothermal fluid circulation  was  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  local  steep NNE-trending shears connected to structural traps in the Kofi basin. || Figure 1. Geologic  map  of the  Birimian Kédougou-Kéniéba  inlier (1:250,000  scale,  modified  after  Gueye et al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African  craton (modified  after  Boher  et al., 1992). The  Falémé  River forms the  international  border  with  Senegal to the west and Mali to the east and north. Abbreviations refer to plutons mentioned in the  text:  (Mako  belt)  Ma  =  Mamakono  granodiorite,  Ti  =  Tinkoto  granodiorite,  (Falémé  belt)  Bal  =  Balangouma tonalite, Bo = Boboti granodiorite, SF = South Falémé granodiorite, DS = Dar Salam  granodiorite, Msl = Moussala granodiorite, Bbj = Bambadji granodiorite, Bt = Boto tonalite; (Kofi  basin) Ga = Gamaye monzogranite. Geochronological data from Bassot and Caen-Vachette, 1984;  Dia, 1988; Calvez et al., 1990; Boher et al., 1992; Dia et al., 1997; Hirdes and Davis, 2002; Gueye et  al., 2007. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover. || Sedimentary  and  volcanic  rocks  were  intruded  by  different  generations  of  syn-tectonic,  calc-alkaline  plutons  forming  circular to elliptical bodies of various sizes (Fig. 2). A large plutonic complex has been  mapped  in  the  field  2  km  west  of  the  Alamoutala  deposit. The  plutons  range  in  composition from diorite and hornblende-biotite-granodiorite to K-rich biotite-granites. The  Alamoutala  deposit  is  located  within  the  Kofi  basin  and  occurs  in  the  contact- metamorphic aureole to isolated intermediate quartz-feldspar-porphyry stocks. Country  rocks  in  the  Alamoutala  deposit  area  have  undergone  regional  greenschist-facies  metamorphism. || The  Falémé  belt  (Fig. 1)  consists  of  calc-alkaline  volcaniclastic  rocks,  wackes,  chert,  manganiferous  shale,  minor  andesitic  lavas,  and  local  rhyolite  flows  (Ndiaye  et  al.,  1997; Hirdes and Davis 2002; Lawrence, 2010). The Falémé belt has been intruded by  numerous  syn-tectonic,  belt-type,  calc-alkaline  granitoids  (Ndiaye  et  al.,  1997;  Hirdes  and  Davis,  2002)  such  as  the  Boto  tonalite  dated  at  2082  ±  1  Ma  and  the  Boboti  granodiorite dated at 2080 ± 1 Ma (Hirdes and Davis, 2002; Pb-Pb zircon). The plutons  are spatially and genetically associated with iron skarns of the Falémé district (Schwartz  and Melcher, 2004). The  Kofi  basin,  which  is  host  to  the  Sadiola  Hill  deposit,  consists  of  a  sequence  of  carbonates, wackes, arenites, siltstones, and calcareous clastic rocks (Fig. 1) (Lawrence  et al., 2013a). || The  geology  of  the  Kofi  basin  in  the  Sadiola-Yatela region consists of carbonate and detrital sedimentary rocks that exhibit  KFMASH assemblages (e.g., biotite, chlorite, muscovite, quartz, K-feldspar) indicative  of  regional  greenschist-facies  metamorphic  conditions. For  the  purpose  of  clarity,  the  prefix  “meta”  will  be  omitted  in  the  following  section. Carbonate  rocks  consist  of  impure  limestones  in  the  Sadiola  Hill  deposit  area  and  are  characterised  by  abundant  thin  (0.2-2  cm)  argillaceous-silty  interbeds. Carbonate  rocks  elsewhere  in  the  region  consist  of  limestones  locally  interlayered  with  dolomitic  horizons. Meso-scale  disharmonic slump folds were mapped in carbonate rocks at the Sadiola Hill and FE3  open pits. The overlying detrital sedimentary rock sequences exhibit way-up indicators  such  as  fining-upwards  sequences,  scour-and-fill  structures,  and  rare  cross-bedding  in  sandstone, which altogether indicate a younging to the West. || The  polycyclic  deformation  recorded  in  sedimentary  and  magmatic  rocks of the region includes a period of early convergence (D1s), followed by a period of  fold-and-thrust tectonics (D2s), and later transcurrent tectonics (D3s-D4s). The bulk of the  gold  mineralisation  in  the  region  occured  during  D3s,  with  sinistral  displacement  and  hydrothermal  fluid  circulation  along  the  Senegal-Mali  Shear  Zone  and  steep  NNE- trending shear zones connected to structural traps in the Kofi basin. The  results  of  this  study,  when  integrated  with  published  data,  indicate  that  the  late  Eburnean  tectono-thermal  event  between  2080  and  2060  Ma  represented  the  geodynamic  engine  that  empowered  orogenic  gold  mineralisation  in  the  Kédougou- Kénieba  inlier. The  new  data  also  further  supports  the  hypothesis  that  the  Eburnean  tectono-magmatic activity affected the Baoulé-Mossi domain diachronously from SE to  NW. 2. Introduction    Paleoproterozoic  supracrustal  and  intrusive  rocks  in  the  West  African  Craton  mark a major episode of juvenile crust growth that lasted ~175 Ma from ca. || The bulk of  the gold mineralisation in the region occured during D3s, with sinistral displacement and  hydrothermal  fluid  circulation  along  the  Senegal-Mali  Shear  Zone  and  steep  NNE- trending shear zones connected to structural traps in the Kofi basin. The Senegal-Mali  Shear  Zone,  however,  does  not  correlate  in  the  field  with  a  continuous  crustal-scale  structure  (e.g.,  Bassot  and  Dommanget,  1986;  Ledru  et  al.,  1991). In  contrast,  the  Senegal-Mali Shear Zone is represented by alterning high strain and low strain domains  separating  two  distinct  volcanic  and  sedimentary  lithostratigraphic  domains  that  occur  at similar metamorphic grades. Within the high strain domains, microtectonic evidence  such  as  stretched  porphyroclasts  and  symmetrical  strain  shadows  indicate  a  dominant  component of flattening (i.e. pure shear deformation). Such results are consistent with  the  interpretation  that  the  Senegal-Mali  Shear  Zone  formed  as  a  transpressional  fault  during the onset of D2s (Lawrence et al., 2013a). || gold  deposit  formation  in  the  KKI  occured  during  D3  NNW-SSE  shortening,  with  hydrothermal  fluid  circulation  along  the  sinistral  regional-scale  shear  zones  and  steep  NNE-trending  shears  connected  to  structural  traps  in  the  Kofi  basin  (Lawrence  et  al.,  2013a; Treloar et al., 2014; Masurel et al., in press). The last deformation event, D4, has  been locally reported on the Senegalese side of the Falémé River and is correlated with  the  late  dextral  reactivation  of  the  N-S-oriented  to  NNE-trending  structural  corridors  during NE-SW-directed shortening (Dabo and Aïfa, 2011). Available metamorphic data  for  the  KKI  point  to  peak  regional  metamorphism  under  greenschist-facies  conditions  (Dia et al., 1997; Debat et al., 2003). Amphibolite-facies contact-metamorphic aureoles  have  locally  been  observed  surrounding  late-Eburnean  granitoids  (Debat  et  al.,  1984;  Pawlig et al., 2006). Mineral assemblages developed during regional metamorphism are  overprinted  by  contact-metamorphic  mineral  assemblages  (Schwartz  and  Melcher,  2004). Gold  deposits  in  the  region  are  unmetamorphosed  (Lawrence  et  al,  2013a;  Masurel et al., in press). || that  these  older  rocks  must  have  been  uplifted,  eroded  and  transported  before  the  late  Eburnean  tectono-thermal  event  (ca. 2090-2060  Ma). The  change  in  sedimentary  rock  facies deposition from carbonate sequences to flysch-type detrital sedimentary rocks in  the  Kofi  basin  may  reflect  the  onset  of  the  Eburnean  orogeny  (i.e. advanced  convergence). 1.2. Deformation  The Sadiola Hill gold deposit, the Yatela gold deposit and all ancillary open pits  share a similar structural evolution. || Bassot  (1987)  defined  the  Mako  belt  to  the  west  of  the  MTZ  and  the  Dialé- Daléma  basin  to  the  east. The  Falémé  belt  is  recognized  as  a  distinct  entity  from  the  Dialé-Daléma  basin  (Hirdes  and  Davis,  2002; Lawrence, 2010) and is bordered to the  east  by  the  SMSZ. The  Kofi  basin,  as  first  defined  by  Klöckner  Industrie  (1989),  is  situated east of the SMSZ. The Dialé-Daléma and Kofi sedimentary basins contain the  most extensive occurrence of carbonate rocks in the Birimian (Bessoles, 1977). The  Mako  belt  (Fig. 1)  consists  of  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  and  volcaniclastic  rocks  (Hirdes  and  Davis, 2002; Dioh et al., 2006; Gueye et al., 2008).<br><b>Geocode:</b> Kofi, Mamou Prefecture, Mamou Region, Guinea<br><b>Pages:</b> 105,107,182,194,217,226,238,25,42,43,49,5,51,42<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_95d74557c96bc5e0399a420275a0ca5a = $(`<div id="html_95d74557c96bc5e0399a420275a0ca5a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 2.25 to 2.05  Ga. The geology of the KKI consists of linear greenstone belts and wider sedimentary  basins. Available geochronological data indicate that distinct peaks of magmatic activity  occurred in the region from ca. 2200 Ma to 2070 Ma (e.g., Boher et al., 1992; Dia et al.,  1997; Hirdes and Davis, 2002; Pawlig et al., 2006; Dioh et al., 2006; Gueye et al., 2007,  2008). Intensive  studies  of  the  Eburnean  granitoids  have  focused  on  the  western  and  southern parts of the KKI but limited data exist for the eastern part of the inlier, which  hosts  the  world-class  Loulo  and  Sadiola-Yatela  gold  districts. Hence,  the  study  of  igneous  rocks  in  that  exceptionally  gold-endowed  region  appears  critical  not  only  to  unravel  the  tectono-thermal  evolution  of  the  KKI  crust  but  also  in  terms  of  mineral  system,  whereby  gold  deposits  are  viewed  as  local  expressions  of  orogen-  to  172 || 2090 and 2070 Ma, after  the cessation of regional compressional deformation (Lawrence et al., 2013a; Treloar et  al., 2014; Masurel et al., in press). The KKI also hosts iron skarn deposits of the Falémé  district, which collectively represent the largest Birimian iron resource of West Africa  (750  Mt  ore  reserves,  ArcellorMittal  2007,  press  release)  (Fig. 1). The  iron  skarns  formed  post-peak  metamorphism  at  ca. 2080  Ma  and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons,  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a;  Lambert-Smith,  2014). Recent  research in the eastern part of the KKI has highlighted the spatial association between  calc-alkaline Eburnean plutons, gold mineralization, and local iron skarn mineralization,  suggesting  the  potential  role  of  a  complex  fluid  history  in  the  development  of  major  gold deposits (e.g., Loulo, Lawrence et al., 2013a,b). || 2160 and 2115 Ma (Ledru et al., 1991; Milési et al., 1992; Dabo  and Aïfa, 2010, 2011; McFarlane et al., 2011; Diene et al., 2012; Gueye et al., 2008). At  the regional scale D2y is compatible with a period of fold-and-thrust tectonics correlated  with a region-wide compressive event (D2) (in Ivory Coast, Pouclet et al., 2006; Vidal et  al., 2009; in Burkina Faso, Hein, 2010; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; McFarlane et al., 2011; in the  KKI,  Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012;  Lawrence  et  al.,  2013a;  Treloar  et  al.,  2014; Masurel et al., in press). The Senegal-Mali Shear Zone is inferred to have formed  as  a  transpressional  fault  during  D2  deformation,  coeval  with  development  of  the  S2  penetrative  cleavage  (Liégeois  et  al.,  1991;  Lawrence  et  al.,  2013a). The  Alamoutala  quartz-feldspar-porphyry  stocks  emplaced  in  the  upper  crust  syn-D2y  but  were  sheared  subsequently  during  D3y. The  economic  gold  mineralization  at  Alamoutala  formed  during  D3y  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  Alamoutala Fracture Zone. The similar relative timing and structural setting between the  Alamoutala  gold  deposit  and  other  deposits  of  the  KKI  (e.g.,  Loulo,  Lawrence  et  al.,  2013a; Massawa, Treloar et al., 2014; Sadiola Hill, Masurel et al., in press) suggest that  gold mineralization in the region occurred during a period of transcurrent tectonics that  outlasted  emplacement  of  the  Falémé-type  granitoids,  after  the  cessation  of  regional  compressional deformation. || Available  geochronological  data  suggest  that  the  emplacement of most granitoids took place within a short time span between ca. 2115  and 2060 Ma, which is the best time estimate for the Eburnean orogeny in the KKI. The  iron skarns of the Falémé district formed post-peak metamorphism at ca. 2080 Ma and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a; Lambert-Smith, 2014). The similar relative timing and structural setting between  gold deposits of the Sadiola-Yatela region and other deposits of the KKI (e.g., Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al., 2014) suggests that gold mineralisation  occurred  subsequently  during  a  period  of  transcurrent  tectonics  that  outlasted  emplacement  of  the  peraluminous  high-K  granites,  after  the  cessation  of  regional  compressional  deformation. It  is  likely  that  the  late  Eburnean  magmatic  activity  participated  in  the  generation  of  thermal  gradients,  which  produced  regional  fluid  systems  capable  of  transpoting  gold  (e.g.,  Masurel  et  al.,  a,  b). || Recent  discoveries  in  the  inlier  include  the  Fekola  gold  deposit  (3.72  Moz  probable  mineral  reserves,  B2Gold  press  release,  July  2015) and the Petowal gold deposit (mineral resource of 1.35 Moz contained Au, public  data  from  ToroGold  website,  2015). Recent  research  in  the  KKI  has  highlighted  the  spatial  association  between  calc-alkaline  Eburnean  plutons,  gold  mineralisation,  and  local iron skarn mineralisation, suggesting the potential role of a complex fluid history  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,  b;  Massawa, Treloar et al., 2014; Falémé, Lambert-Smith, 2014). 2 || The  Sadiola  Hill  deposit  shares  a  similar  relative  timing  and  structural setting to that of other world-class orogenic gold systems in the West African  Craton  (e.g. Ashanti,  Loulo),  with  gold  deposition  occurring  during  a  period  of  transcurrent tectonics soon after the cessation of region-wide contractional deformation. The high temperature ore and alteration paragenesis at Sadiola Hill is atypical of gold  mineralization  in  the  craton  and  indicates  that  the  late  Eburnean  tectono-magmatic  activity  between  ca. 2090  and  2070  Ma  played  an  important  role  in  the  dynamics  of  hydrothermal fluid circulation along the Senegal-Mali Shear Zone. 2. Introduction  The  Paleoproterozoic  terranes  of  the  West  African  Craton  host  a  number  of  world-class gold deposits that are related to orogenic processes associated with the ca. || The  geology  of  the  KKI  differs  from  other  Paleoproterozoic  granite-greenstone  belts and sedimentary basins by the abundance of carbonate rocks. The Yatela deposit  occurs within 8 km of the regional-scale Senegal-Mali Shear Zone. Country rocks in the  Yatela region have been subjected to polycyclic deformation and regional greenschist- facies metamorphism. A syn-kinematic diorite stock has intruded the metasedimentary  sequences in the open pit and is associated with a hornblende-hornfels contact aureole. Field relationships and micro-textural data indicate that the primary gold mineralisation  is  shear-hosted. The  similar  relative  timing  and  structural  setting  between  the  Yatela  primary  gold  mineralisation  and  other  world-class  deposits  in  the  region  (e.g.,  Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al.,  2014; Sadiola  Hill, Masurel et al., in  131 || The  primary  gold  mineralisation  occurred  during  D3y  based  on  field  relationships  and  micro-textural observations. The equivalent structural setting and relative timing of gold  between Yatela and other world-class gold deposits in the KKI (e.g., Loulo, Lawrence  et  al.,  2013a;  Massawa,  Treloar  et  al.,  2014;  Sadiola  Hill,  Masurel  et  al.,  in  press)  suggests that region-wide gold mineralisation occurred  during a  period  of  transcurrent  tectonics, after the cessation of regional-scale compressional deformation. Although not  diagnostic  of  a  specific  fluid  source,  the  chemical  composition  of  syn-mineralisation  hydrothermal tourmalines at Yatela is also consistent with that reported for Sadiola Hill  (Masurel et al., in press) and for the Loulo-Bambadji  district (Lawrence  et al., 2013a;  Lambert-Smith,  2014). At  the  district  scale,  the  primary  ore  paragenesis  at  Yatela  is  compatible with the Au-As-Sb ± Cu-Ag-W-Mo-Bi-Zn-Pb-Te metal signature identified  at  Sadiola  Hill  (Masurel  et  al.,  in  press). The  presence  of  pyrite  as  principal  sulphide  phase  at  Yatela,  however,  is  interpreted  to  reflect  a  host-rock  dependency,  and/or  a  spatial  zoning  of  metals  with  increasing  distance  from  the  Senegal-Mali  Shear  Zone,  157 || The  second  event  (D2)  is  associated  with  the  formation  of  the  SMSZ  as  a  sinistral  transpressional  fault  under  NW-SE  directed  shortening  (Lawrence  et  al.,  2013a). Hydrothermal  fluid  flow  and  regional  orogenic  gold  mineralisation  along  the  SMSZ  (e.g, Loulo, Gounkoto, Sadiola Hill) (Fig. 1) occurred subsequently during the D3 event,  which marked a switch from a dominantly coaxial system to a non-coaxial deformation  regime  (Lawrence  et  al.,  2013a;  Masurel  et  al.,  in  press). The  last  deformation  event  (D4)  has  been  locally  reported  in  the  Loulo  deposit  area  and  is  correlated  with  the  dextral  reactivation  of  the  earlier  accretionary  structures. Available  metamorphic  data  indicate  regional  peak  metamorphic  conditions  reached  greenschist-facies  (e.g.,  Dia  et  al.,  1997;  Hirdes  and  Davis,  2002;  Gueye  et  al.,  2008)  with  local  hornblende-hornfels  contact  aureoles  surrounding  Eburnean  granitoids  (Debat  et  al.,  1984;  Pawlig  et  al.,  2006; Masurel et al., in press). 134 || The Senegal-Mali Shear Zone acted as the main conduit  for  hydrothermal  fluids  in  the  Sadiola  camp. The  sinistral  reactivation  of  early  accretionary  structures,  and  their  linkage  with  belt-discordant  NNE-trending  shears,  appears to be a critical factor controlling ore deposit location and ore shoot geometry. Paragenetic  studies  reveal  a  multistage  ore  development  comprising  an  early  As-rich  sulfide  stage,  followed  by  an  Au-Sb  stage. The  similar  gold  relative  timing  and  structural  setting  in  the  KKI  and  southern  Ghana  (e.g.,  Ashanti,  Loulo,  Massawa,  Sadiola  Hill)  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West  Africa  occurred  over  a  protracted  period  of  transcurrent  tectonics,  soon  after  the  cessation of regional-scale contractional deformation. Despite the uncertainty regarding  the  source  of  fluids  and  metals  for  the  Sadiola  Hill  hydrothermal  system,  the  late- Eburnean  tectono-magmatic  activity  reflects  a  transient  geodynamic  process  that  may  have been critical for orogenic gold mineralization in the region. 60 || lithospheric-scale  processes  (e.g.,  Bierlein  et  al.,  2006;  McCuaig  et  al.,  2010). Recent  research in the KKI has highlighted the spatial association between late Eburnean calc- alkaline plutons and gold mineralisation (Lawrence et al., 2013a, b; Treloar et al., 2014;  Lambert-Smith, 2014; Masurel et al., in press a, b). The potential role a complex fluid  history  involving  metamorphic  and  magmatic  sources  has  been  proposed  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,b;  Massawa,  Treloar  et  al.,  2014). The  late  Eburnean  magmatic  activity  has  also  been  proposed  to  have participated in the generation of thermal gradients, which produced regional fluid  systems capable of transpoting gold (e.g., Masurel et al., in press a,.b). Regardless of the  variability in gold mineralisation at the deposit-scale, the late Ebrunean tectono-thermal  event  may  represent  the  geodynamic  engine  that  empowered  orogenic  gold  mineralisation  in  the  KKI. This  study  aims  at  (i)  documenting  the  petrographical- geochemical  characteristics  and  absolute  timing  of  representative  igneous  rocks  in  the  Sadiola-Yatela region and (ii) placing these rocks into a regional geological framework  with respect to polycyclic deformation and gold mineralisation. || Tourmaline  is  structurally-controlled  and  occurs  as  a  euhedral,  rod-  and  heart-shaped  accessory mineral (up to 2%). Tourmaline is observed in quartz-calcite-biotite veins and  in narrow selvages of such veins, as acicular masses and heart-shaped mineral sections  along shear fabric in the Sadiola Fracture Zone, and as part of the alteration envelope  surrounding  the  NNE-trending  shears. Tourmaline  grains  either  display  no  chemical  zoning  or  a  core-and-rim  texture  (Fig. 9A-B). Two  styles  of  occurrence  have  been  studied under electron microprobe: (a) tourmaline grains orientated parallel to the shear  fabric in impure carbonate and (b) tourmaline crystals on the selvages of quartz-calcite- biotite  veins. Electron  probe  micro-analyses  (supplementary  material)  show  that  these  tourmalines  dominantly  belong  to  the  alkali  group  and  the  schorl-dravite  series,  similarly to that identified in the Loulo district (Fig.<br><b>Geocode:</b> Loulo, Kivetia, Bashu, Beni, North Kivu, Democratic Republic of the Congo<br><b>Pages:</b> 102,136,149,152,175,182,183,20,219,240,40,78,64<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_08850c7a419a816992975f89c11dd26c = $(`<div id="html_08850c7a419a816992975f89c11dd26c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a). || partly derived from the Mako bimodal volcanic rocks. Eburnean granitoids in the KKI  display a similar evolution from calc-alkaline metaluminous diorite-granodiorite plutons  to peraluminous high-K granites (e.g., Hirdes and Davis, 2002; Dioh et al., 2006; Gueye  et  al.,  2008). Geochronological  data  also  shows  the  syn-volcanic  nature  of  Eburnean  plutonism. Field relationships and geochronology data indicate that sediment deposition  in the Kofi and Dialé-Daléma basins most likely initiated during early convergence (D1)  coeval  with  the  onset  of  calc-alkaline  magmatism. The  diachroneity  of  the  recorded  magmatic  ages  is  reflected  in  the  provenance  of  the  sediments,  which  further  strengthened  the  hypothesis  that  the  Kofi  and  Dialé-Daléma  represented  syn- deformational  basins  in  a  convergent  setting. The  evolution  from  fold-and-thrust  tectonics  to  transcurrent  tectonics  identified  in  the  Sadiola-Yatela  region  has  similarly  been  proposed  for  the  Mako  area  (Diene  et  al.,  2012)  and  the  Loulo  area  (Dabo  and  Aïfa,  2010;  Lawrence  et  al.,  2013a).<br><b>Geocode:</b> Loulo, Kivetia, Bashu, Beni, North Kivu, Democratic Republic of the Congo<br><b>Pages:</b> 219,43<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_75f7b32d4c7ab34415c2689086efe4e4 = $(`<div id="html_75f7b32d4c7ab34415c2689086efe4e4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 12). Similar late E-W faults have been reported at the Yalea deposit in the Loulo  district  (Lawrence  et  al.,  2013a). The  integration  of  D4s  and  D5s  into  the  regional  tectonic framework remains unclear at this stage. 54 || Figure 12. Summary space-time chart integrating new results with available geochronological data  for  the  KKI  given  in  Table  1. The  proposed  relative  timing  of  iron  skarn  mineralisation  in  the  Falémé belt is consistent with studies by Schwartz and Melcher (2004), Lawrence et al. (2013a) and  Lambert-Smith (2014). The proposed relative timing of gold mineralisation in the KKI is consistent  with  economic  geology  studies  by  Lawrence  et  al. (2013a,  b)  for  the  Loulo  district,  Treloar  et  al. || Representative electron probe micro-analyses  of hydrothermal tourmalines are presented in Appendix A. Micro-analyses indicate that  the tourmalines at Yatela belong to the alkali group and the schorl-dravite series, similar  to those identified at the Sadiola Hill gold deposit and in the Loulo district (Fig. 8A-B). Syn-mineralisation  stage  tourmalines  at  Yatela  also  plot  along  the  oxydravite- povondraite  compositional  trend  (meta-evaporite  tie  line  proposed  by  Henry  et  al.,  2008) (Fig. 8B). 146 || The main ore shoots  plunge  45°S,  indicating  that  mineralization  resulted  from  the  sinistral-normal  linkage  between the Sadiola Fracture Zone and the NNE-trending shears (Fig. 12). Within the  KKI, NW-SE shortening in a transpressive regime has similarly been proposed for the  Kolia-Boboti  sedimentary  basin  (Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012)  and  in  a  transtensional regime for the Loulo district (Lawrence et al., 2013a). Vein geometry and  kinematic  indicators  associated  with  the  steep  NE-trending  barren  quartz  veins  (240°/65°NW)  present  at  Sadiola  Hill  are  consistent  with  a  late  phase  of  NW-SE  extension (D4s). These veins post-date mineralization. The last local deformation event  (D5s) is associated with the formation of WNW-trending sub-vertical brittle cross-faults  (Fig. || Timing of regional orogenic gold mineralisation   The relative timing of gold mineralisation is well constrained with respect to the  structural  evolution  of  the  KKI. No  absolute  ages  for  the  region-wide  orogenic  gold  mineralisation,  however,  have  yet  been  reported. Such  data  would  allow  regional  correlations  to  be  made,  which  in  turn  could  provide  critical  information  in  terms  of  geological  development  of  the  West  African  Craton. The  2028  ±  10  Ma  age  for  gold  mineralisation at Gara in the Loulo district reported by Vielreicher (U-Pb on xenotime  and monazite, 2006) is incompatible with the proposed tectonic evolution of the KKI. Such  young  age  may  relate  to  cooling  paths  after  the  late  Eburnean  tectono-thermal  event. 234 || Tourmaline  is  structurally-controlled  and  occurs  as  a  euhedral,  rod-  and  heart-shaped  accessory mineral (up to 2%). Tourmaline is observed in quartz-calcite-biotite veins and  in narrow selvages of such veins, as acicular masses and heart-shaped mineral sections  along shear fabric in the Sadiola Fracture Zone, and as part of the alteration envelope  surrounding  the  NNE-trending  shears. Tourmaline  grains  either  display  no  chemical  zoning  or  a  core-and-rim  texture  (Fig. 9A-B). Two  styles  of  occurrence  have  been  studied under electron microprobe: (a) tourmaline grains orientated parallel to the shear  fabric in impure carbonate and (b) tourmaline crystals on the selvages of quartz-calcite- biotite  veins. Electron  probe  micro-analyses  (supplementary  material)  show  that  these  tourmalines  dominantly  belong  to  the  alkali  group  and  the  schorl-dravite  series,  similarly to that identified in the Loulo district (Fig.<br><b>Geocode:</b> Loulo, Poro, Savanes, Côte d'Ivoire<br><b>Pages:</b> 164,222,244,64,72<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f39a92fe05ecee634e535f7372f90fed = $(`<div id="html_f39a92fe05ecee634e535f7372f90fed" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2014)  have  suggested the diversity in mineralization styles and ore paragenesis in the KKI resulted  from hydrothermal systems that sourced fluids and metals from both metamorphic and  magmatic reservoirs. Such diversity appears to be largely controlled by the distance of  the  deposits  from  the  regional-scale  lineaments  and  late  Eburnean  syn-kinematic  intrusions. Yalea-style deposits occur along brittle-ductile shears as far as 8 km from the  SMSZ and share characteristics typical of Birimian gold mineralization in the Ashanti  belt of Ghana. In contrast, a magmatic hydrothermal influence has been suggested for  the  Gara  deposit,  which  occurs  within  2  km  of  the  SMSZ,  and  shows  possible  links  between  gold  mineralization  and  magnetite  skarn  development  in  the  region  (e.g.,  Falémé  iron  district). The  shear-hosted  Massawa  deposit  occurs  within  3  km  of  the  MTZ  and  is  related  to  a  magmatic  fluid  derived  from  syn-kinematic  quartz-feldspar- porphyry  sills. The  goal  of  this  contribution  is  to  summarize  the  geology,  tectonic  setting, hydrothermal alteration, and ore mineralogy of the Sadiola Hill gold deposit in  an attempt to clarify its genesis. || (2014)  have  suggested the diversity in mineralization styles and ore paragenesis in the KKI resulted  from hydrothermal systems that sourced fluids and metals from both metamorphic and  magmatic reservoirs. Such diversity appears to be largely controlled by the distance of  the  deposits  from  the  regional-scale  lineaments  and  late  Eburnean  syn-kinematic  intrusions. Yalea-style deposits occur along brittle-ductile shears as far as 8 km from the  SMSZ and share characteristics typical of Birimian gold mineralization in the Ashanti  belt of Ghana. In contrast, a magmatic hydrothermal influence has been suggested for  the  Gara  deposit,  which  occurs  within  2  km  of  the  SMSZ,  and  shows  possible  links  between  gold  mineralization  and  magnetite  skarn  development  in  the  region  (e.g.,  Falémé  iron  district). The  shear-hosted  Massawa  deposit  occurs  within  3  km  of  the  MTZ  and  is  related  to  a  magmatic  fluid  derived  from  syn-kinematic  quartz-feldspar- porphyry  sills. The  goal  of  this  contribution  is  to  summarize  the  geology,  tectonic  setting, hydrothermal alteration, and ore mineralogy of the Sadiola Hill gold deposit in  an attempt to clarify its genesis. || Bassot  (1987)  defined  the  Mako  belt  to  the  west  of  the  MTZ  and  the  Dialé- Daléma  basin  to  the  east. The  Falémé  belt  is  recognized  as  a  distinct  entity  from  the  Dialé-Daléma  basin  (Hirdes  and  Davis,  2002; Lawrence, 2010) and is bordered to the  east  by  the  SMSZ. The  Kofi  basin,  as  first  defined  by  Klöckner  Industrie  (1989),  is  situated east of the SMSZ. The Dialé-Daléma and Kofi sedimentary basins contain the  most extensive occurrence of carbonate rocks in the Birimian (Bessoles, 1977). The  Mako  belt  (Fig. 1)  consists  of  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  and  volcaniclastic  rocks  (Hirdes  and  Davis, 2002; Dioh et al., 2006; Gueye et al., 2008).<br><b>Geocode:</b> Main-Taunus Zentrum, B 8, Sulzbach (Taunus), Main-Taunus-Kreis, Hesse, 65843, Germany<br><b>Pages:</b> 41,41,42<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_142c78aefbc5f398d0bcc2cae636a08d = $(`<div id="html_142c78aefbc5f398d0bcc2cae636a08d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Debat,  P.,  Diallo,  D.P.,  Ngom,  P.M.,  Rollet,  M.,  and  Seyler,  M.,  1984. La  série  de  Mako  dans  ses  parties  centrale  et  méridionale  (Sénégal  Oriental,  Afrique  de  l'Ouest). Précisions  sur  l'évolution  de  la  série  volcano-sédimentaire  et  données  géochimiques  préliminaires  sur  les  formations  magmatiques  post-tectoniques. Journal of African Earth Sciences 2, 71-79. Defant, M.J., and Drummond, M.S., 1990. Derivation of some modern arc magmas by  melting of young subducted lithosphere. || Diallo,  D.P.,  2001. Paleovolcanism  in  the  western  border  of  the  Paleoproterozoic  Kédougou inlier, eastern Senegal: geodynamic implications. Journal of African  Earth Sciences 32, 919-940. Diene,  M.,  Gueye,  M.,  Diallo,  D.P.,  and  Dia,  A.,  2012. Structural  evolution  of  a  Precambrian Segment: example of the Paleoproterozoic formations of the Mako  219 || Gneisses  of  the  Kakadian-Badon  basement have been dated between 2194 ± 4 and 2202 ± 6 Ma, and are interpreted to  represent  the  deeper  root  of  the  Mako  volcanic  rocks  (Dia  et  al.,  1997,  Pawlig  et  al,  2006;  Gueye  et  al.,  2007). The  Mako  bimodal  volcanic  rocks  were  intruded  by  the  Sandikounda  layered  plutonic  complex  at  2158  ±  8  Ma  (Dia  et  al.,  1997). The  latter  complex largely consists of gabbro and hornblende-biotite-tonalite (Dioh et al., 2006). The Falémé volcano-sedimentary belt (Fig. 1) has only been recently recognized during  exploration  activities  (Hirdes  and  Davis,  2002;  Lawrence,  2010). It  consists  of  calc- alkaline  volcaniclastic  rocks,  chert,  manganiferous  shale,  wackes,  minor  calc-alkaline  andesitic lavas, and subordinate felsic flows (Hirdes and Davis, 2002; Dioh et al., 2006;  85 || The deposit therefore provides an ideal setting to investigate field relationships between  magnetite  skarn  formation  and  gold  mineralization  in  the  region. Although  initial  attempts  to  date  the  gold  mineralization  in-situ  have  failed,  this  study  outlines  the  geology,  tectonic  setting,  contact  metamorphism,  absolute  timing,  and  whole  rock  geochemistry of the local intrusive stocks, hydrothermal alteration, and ore mineralogy  in  the  area  of  the  Alamoutala  gold  deposit. The  primary  conclusion  is  that  the  Alamoutala  deposit  represents  a  locally-developed  magnetite-bearing  skarn  in  the  aureole  to  the  quartz-feldspar-porphyry  stocks  that  was  overprinted  by  a  regional  orogenic gold event in the late Eburnean. 3. Geological setting  3.1. Regional geology   The geology of the KKI consists of two volcanic rock belts (Mako and Falémé)  separated  by  wider  sedimentary  basins  (Dialé-Daléma  and  Kofi)  (Fig. || partly derived from the Mako bimodal volcanic rocks. Eburnean granitoids in the KKI  display a similar evolution from calc-alkaline metaluminous diorite-granodiorite plutons  to peraluminous high-K granites (e.g., Hirdes and Davis, 2002; Dioh et al., 2006; Gueye  et  al.,  2008). Geochronological  data  also  shows  the  syn-volcanic  nature  of  Eburnean  plutonism. Field relationships and geochronology data indicate that sediment deposition  in the Kofi and Dialé-Daléma basins most likely initiated during early convergence (D1)  coeval  with  the  onset  of  calc-alkaline  magmatism. The  diachroneity  of  the  recorded  magmatic  ages  is  reflected  in  the  provenance  of  the  sediments,  which  further  strengthened  the  hypothesis  that  the  Kofi  and  Dialé-Daléma  represented  syn- deformational  basins  in  a  convergent  setting. The  evolution  from  fold-and-thrust  tectonics  to  transcurrent  tectonics  identified  in  the  Sadiola-Yatela  region  has  similarly  been  proposed  for  the  Mako  area  (Diene  et  al.,  2012)  and  the  Loulo  area  (Dabo  and  Aïfa,  2010;  Lawrence  et  al.,  2013a).<br><b>Geocode:</b> Makó, Makói járás, Csongrád-Csanád, South Great Plain, Great Plain and North, Hungary<br><b>Pages:</b> 103,219,228<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5a10b433a4e31723546ff09fe5aff49d = $(`<div id="html_5a10b433a4e31723546ff09fe5aff49d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1)  (Bassot,  1987;  Hirdes and Davis, 2002; Dioh et al., 2006; Gueye et al., 2008). Tholeiitic basalts in the  Mako belt have been dated at ca. 2195 ± 11 Ma (Dia, 1988). The best crystallisation age  estimates  for  emplacement  of  the  Sandikounda  amphibolite-gneiss  plutonic  complex  and the Badon granodiorite fall within error at ca. 2200 Ma (Fig. 1) (Dia et al., 1997;  Gueye  et  al.,  2007). || 2115 and 2060 Ma, which is the best time  estimate  for  the  Eburnean  orogeny  in  the  KKI. The  evolution  from  calc-alkaline  metaluminous  hornblende-granodiorite  plutons  (ca. 2120-2080  Ma)  to  evolved  peraluminous  monzogranites  (ca. 2080-2060  Ma)  is  similar  to  that  reported  for  Eburnean  granitoids  elsewhere  in  the  KKI  (e.g.,  Hirdes  and  Davis,  2002;  Dioh  et  al.,  2006; Gueye et al., 2008). The Sadiola volcanic rocks formed at 2118 ± 9 Ma and are  significantly  younger  than  bimodal  volcanic  rocks  in  the  Mako  belt  (dated  between  2195 ± 11 and 2158 ± 8 Ma, Dia, 1988, Dia et al., 1997). The 2071 ± 5 Ma and 2066 ±  8  Ma  ages  for  magmatic  crystallisation  of  the  peraluminous  biotite-granites  in  the  Sadiola Hill deposit area are the youngest plutonic ages so far reported from the Baoulé- Mossi  domain. || Bassot  (1987)  defined  the  Mako  belt  to  the  west  of  the  MTZ  and  the  Dialé- Daléma  basin  to  the  east. The  Falémé  belt  is  recognized  as  a  distinct  entity  from  the  Dialé-Daléma  basin  (Hirdes  and  Davis,  2002; Lawrence, 2010) and is bordered to the  east  by  the  SMSZ. The  Kofi  basin,  as  first  defined  by  Klöckner  Industrie  (1989),  is  situated east of the SMSZ. The Dialé-Daléma and Kofi sedimentary basins contain the  most extensive occurrence of carbonate rocks in the Birimian (Bessoles, 1977). The  Mako  belt  (Fig. 1)  consists  of  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  and  volcaniclastic  rocks  (Hirdes  and  Davis, 2002; Dioh et al., 2006; Gueye et al., 2008). || Figure 1. Geologic  map  of the  Birimian Kédougou-Kéniéba  inlier (1:250,000  scale,  modified  after  Gueye et al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African  craton (modified  after  Boher  et al., 1992). The  Falémé  River forms the  international  border  with  Senegal to the west and Mali to the east and north. Abbreviations refer to plutons mentioned in the  text:  (Mako  belt)  Ma  =  Mamakono  granodiorite,  Ti  =  Tinkoto  granodiorite,  (Falémé  belt)  Bal  =  Balangouma tonalite, Bo = Boboti granodiorite, SF = South Falémé granodiorite, DS = Dar Salam  granodiorite, Msl = Moussala granodiorite, Bbj = Bambadji granodiorite, Bt = Boto tonalite; (Kofi  basin) Ga = Gamaye monzogranite. Geochronological data from Bassot and Caen-Vachette, 1984;  Dia, 1988; Calvez et al., 1990; Boher et al., 1992; Dia et al., 1997; Hirdes and Davis, 2002; Gueye et  al., 2007. || Table 1. Compilation of available geochronological data for the Kédougou-Kénieba inlier  3.3. Tectonics      Rocks  in  the  KKI  have  undergone  polycyclic  deformation. A  summary  table  presenting structural events reported for different regions of the KKI is given in Table 2. Most  authors  report  an  early  period  of  thrusting  tectonics  responsible  for  crustal  thickening  (D1-  D2)  followed  by  a  period  of  transcurrent  tectonics  accommodating  oblique convergence (D3-D4) (Diene et al., 2012). The early deformation episode (D1)  was reported in the Mako belt where it is correlated with stratigraphic stacking and the  formation of a NNW-trending planar fabric (Dabo and Aïfa, 2010, 2011; Gueye et al.,  2008; Diene et al., 2012; Lawrence et al., 2013a; Masurel et al., in press a, b, c). || The volcanic assemblage has been  dated between 2160 ± 16 Ma (Boher et al., 1992; Sm-Nd on whole rock andesite) and  2197  ±  13  Ma  (Dia,  1988;  Sm-Nd  on  whole  rock basalt). The Mako crustal rocks are  intruded by a group of variably deformed syn-tectonic plutons, such as the Tinkoto and  Mamakono granodiorites, respectively dated at 2074 ± 9 Ma and 2076 ± 3 Ma (Bassot  and Caen-Vachette, 1984; Dia et al., 1997; Hirdes and Davis, 2002; Gueye et al., 2007;  U-Pb zircon). Geochemical and isotopic studies of the volcanic package and intrusions  from the Mako belt suggest a volcanic arc setting (Dia et al., 1997; Dioh et al., 2006;  Pawlig et al., 2006). The  Dialé-Daléma  basin  (Fig. 1)  consists  of  thick  sequences  of  wackes,  arenites,  conglomerates,  siltstones,  and  argillites  that  are  intercalated  with  carbonates,  volcaniclastics,  andesite  lavas,  and  rhyolitic  pyroclastites  (Bassot,  1997;  Hirdes  and  Davis,  2002). Conglomerates  of  the  Dialé-Daléma  basin  host  boulders  of  carbonate  from  the  lower  units  of  the  series  and  pebbles  sourced  from  the  Mako  belt  (Bassot,  1997). || Bassot  (1987)  defined  the  Mako  belt  to  the  west  of  the  MTZ  and  the  Dialé- Daléma  basin  to  the  east. The  Falémé  belt  is  recognized  as  a  distinct  entity  from  the  Dialé-Daléma  basin  (Hirdes  and  Davis,  2002; Lawrence, 2010) and is bordered to the  east  by  the  SMSZ. The  Kofi  basin,  as  first  defined  by  Klöckner  Industrie  (1989),  is  situated east of the SMSZ. The Dialé-Daléma and Kofi sedimentary basins contain the  most extensive occurrence of carbonate rocks in the Birimian (Bessoles, 1977). The  Mako  belt  (Fig. 1)  consists  of  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  and  volcaniclastic  rocks  (Hirdes  and  Davis, 2002; Dioh et al., 2006; Gueye et al., 2008).<br><b>Geocode:</b> Makó, Makói járás, Csongrád-Csanád, South Great Plain, Great Plain and North, Hungary<br><b>Pages:</b> 107,184,188,239,42,42<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8d0ba25ff881d90d3dfa7045e486d7f3 = $(`<div id="html_8d0ba25ff881d90d3dfa7045e486d7f3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Sandikounda  amphibolite-gneiss  plutonic  complex  has  been  interpreted to represent the deeper root of the Mako volcanic system (Dia et al., 1997). Altogether,  this  early  phase  of  magmatism  is  interpreted  to  reflect  the  initial  stage  of  juvenile  crustal  growth  in  the  region  (ME-I)  (e.g.,  Pawlig  et  al.,  2006;  Gueye  et  al.,  2007). The second manifestation of magmatism (ME-II) was associated with the emplacement  of  the  Sandikounda  layered  plutonic  complex,  which  intruded  rocks  of  the  Mako  greenstone belt (Fig. 1). The layered plutonic complex is composed of Na-differentiated  plutons  with  varying  composition  from  opx-gabbro  to  amphibole-biotite-bearing  tonalite (Dioh et al., 2006). The best estimate for crystallisation of the layered plutonic  complex is 2158 ± 8 Ma (Dia et al., 1997), which provides a minimum age for the Mako  volcanic assemblage.<br><b>Geocode:</b> Makó, Makói járás, Csongrád-Csanád, South Great Plain, Great Plain and North, Hungary<br><b>Pages:</b> 184<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

1) are composed of thick  sequences of volcaniclastic rocks, arenites, wackes, siltstones, argillites, and carbonates,  with subordinate andesitic lavas, rhyolite flows, and pyroclastites (Bassot, 1987; Hirdes  and Davis, 2002). Available detrital  zircon data from the  region (Fig.<br><b>Geocode:</b> Makó, Makói járás, Csongrád-Csanád, South Great Plain, Great Plain and North, Hungary<br><b>Pages:</b> 103,104,174<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1d3f09878e02741d7429bdd7ff39d060 = $(`<div id="html_1d3f09878e02741d7429bdd7ff39d060" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (Debat et al., 1984; Liégeois et al., 1991; Dia et al., 1997). Hornblende-hornfels contact  aureoles  have  locally  been  observed  surrounding  Eburnean  granitoids  (Debat  et  al.,  1984; Pawlig et al., 2006). 4. Mining background  The Sadiola Hill deposit and satellite occurrences are mined by the Société des  Mines  d’Or  du  Mali  (SEMOS),  a  joint  venture  between  AngloGold  Ashanti  Limited,  IAMGold  Corporation,  and  the  government  of  Mali. The  region  displays  widespread  evidence of ancient and recent artisanal mining, and written records of mining date back  more  than  300  years  (public  data  from  IAMGOLD  website). However,  the  development  of  the  Sadiola  Hill  mine  began  in  1992  and  was  based  on  proven  and  probable reserves amounting to 49.2 Mt of oxide and partly oxidized ore at an average  grade of 2.86 g/t Au, representing approximately 4.5 Moz (141 t) of contained gold to  an average depth of 140 m (Boshoff et al., 1998). || 1). In  late  1997, IAMGOLD and Anglo American Corporation (now AngloGold  Ashanti) signed  an agreement to purchase the Yatela concession located 25 km north of the Sadiola Hill  gold  deposit. The  Government  of  Mali  issued  an  exploitation  permit  for  the  Yatela  project in February 2000. The Alamoutala gold deposit has been operated by the Société  des  Mines  d’Or  du  Mali  (SEMOS),  a  joint  venture  between  AngloGold  Ashanti  Limited,  IAMGold  Corporation  and  the  government  of  Mali,  until  the  mine  was  decommissioned in 2012. The total production of the Alamoutala gold deposit over its  mine life was 308,400 oz Au at an average grade of 1.70 g/t (AngloGold Ashanti 2011  mineral resource and ore reserve report). 5. || 14, p. 364-386. Lahondère,  D.,  Thiéblemont,  D.,  Tegyey,  M.,  Guerrot,  C.,  and  Diabate,  B.,  2002,  First  evidence of early Birimian (2.21 Ga) volcanic activity in Upper Guinea: The volcanics  and associated rocks of the Niani suite: Journal of African Earth Sciences, v. 35, p. 417– 431. Lambert-Smith, J., 2014, The geology, structure and metallogenesis of the world class Loulo- Bambadji  Au  district  in  Mali  and  Senegal,  West  Africa:  Ph.D  Thesis,  Kingston  University, London, 346 p. || 417– 431. Lambert-Smith, J., 2014, The geology, structure and metallogenesis of the world class Loulo- Bambadji  Au  district  in  Mali  and  Senegal,  West  Africa:  Ph.D. Thesis,  Kingston  University, London, 346 p. 123 || Chapter  IV. The  Yatela  gold  deposit  in  Mali,  West  Africa:  the  final  product  of  a  long-lived  history  of  hydrothermal alteration and weathering. Quentin  Masurela*,  John  Millera,  Kim  A.A. Heinb,  Eric  Hanssenc,  Nicolas  Thébauda,  Stanislav  Ulrichd, Jean Kaisine, Samuel Tessouguef  aCentre for Exploration Targeting, The University of Western Australia, 35 Stirling Highway, Crawley,  WA, Australia. *Corresponding author, Ph: +61864885809, E-mail:  qmasurel@hotmail.com  bUniversity of the Witwatersrand, Johannesburg, South Africa. cLegend Gold Corporation, Vancouver, British Columbia. || Chapter I. Introduction   1. Preamble and knowledge gaps  Paleoproterozoic  (i.e. Birimian)  volcano-plutonic  belts  and  sedimentary  basins  of  West  Africa  not  only  provide  a  complete  record  of  crustal  growth  but  also  host  a  number of world-class  gold  deposits  (Abouchami et al., 1990; Boher  et al., 1992). To  date, a large number of studies have focused on the Baoulé-Mossi domain, which covers  portions  of  Burkina  Faso,  Côte  d’Ivoire,  Ghana,  Guinea  and  Mali  (Fig. 1). || Chapter II. Sadiola Hill: a world-class carbonate-hosted  gold deposit in Mali, West Africa. Quentin Masurel1*, Nicolas Thébaud1, John Miller1, Stanislav Ulrich2, Kim A. A. Hein3, Greg  Cameron4, Didier Béziat5, Olivier Bruguier6, James A. Davis1  1Centre for Exploration Targeting, The University of Western Australia, 35 Stirling Highway, Crawley,  WA, Australia. || Figure 1. Geologic  map  of the  Birimian Kédougou-Kéniéba  inlier (1:250,000  scale,  modified  after  Gueye et al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African  Craton (modified after Boher et al., 1992). The Falémé River forms the international border with  Senegal to the west and Mali to the east and north. Abbreviations refer to plutons mentioned in the  text: Bal = Balangouma tonalite, Bo = Boboti granodiorite, Ga = Gamaye granite, Ma = Mamakono  granodiorite, SF = South Falémé pluton, Ti = Tinkoto granodiorite. 27 || Figure 1. Geologic  map  of the  Birimian Kédougou-Kéniéba  inlier (1:250,000  scale,  modified  after  Gueye et al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African  craton (modified  after  Boher  et al., 1992). The  Falémé  River forms the  international  border  with  Senegal to the west and Mali to the east and north. Abbreviations refer to plutons mentioned in the  text:  (Mako  belt)  Ma  =  Mamakono  granodiorite,  Ti  =  Tinkoto  granodiorite,  (Falémé  belt)  Bal  =  Balangouma tonalite, Bo = Boboti granodiorite, SF = South Falémé granodiorite, DS = Dar Salam  granodiorite, Msl = Moussala granodiorite, Bbj = Bambadji granodiorite, Bt = Boto tonalite; (Kofi  basin) Ga = Gamaye monzogranite. Geochronological data from Bassot and Caen-Vachette, 1984;  Dia, 1988; Calvez et al., 1990; Boher et al., 1992; Dia et al., 1997; Hirdes and Davis, 2002; Gueye et  al., 2007. || Figure 1. Geologic map of the Kédougou-Kéniéba inlier (1:250,000 scale, modified after Gueye et  al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African craton  (modified after Boher et al., 1992). The Falémé River forms the international border with Senegal  to the west and Mali to the east and north. Geochronological data after references given in Table 1. Abbreviations refer to plutons mentioned in the text: (Mako) Ma = Mamakono granodiorite, Ti =  Tinkoto  granodiorite,  Dbl  =  Diombalou  granite,  Bbr  =  Bouroumbourou  granodiorite,  Ssk  =  Sanssakhoto  monzogranite,  LKPC  =  Laminia-Kaourou  plutonic  complex,  SLPC  =  Sandikounda  layered  plutonic  complex;  (Falémé)  Bal  =  Balangouma  tonalite,  Bo  =  Boboti  granodiorite,  SF  =  South  Falémé  granodiorite,  DS  =  Dar  Salam  granodiorite,  Msl  =  Moussala  granodiorite,  Bbj  =  Bambadji  granodiorite,  Bt  =  Boto  tonalite;  (Kofi)  Ga  =  Gamaye  monzogranite,  Yt  =  Yatea  monzogranite, Al = Alamoutala granodiorite, Ya = Yatela diorite, Sek = Sekekoto granodiorite. || IAMGold,  2015,  public  data  from  http://www.iamgold.com/Operations/Operating- Mines/Yatela-GoldMine. Lambert-Smith, J., 2014, The geology, structure and metallogenesis of the world class  Loulo-Bambadji  Au  district  in  Mali  and  Senegal,  West  Africa:  Ph.D. Thesis,  Kingston University London, U.K., 346 p. Lawrence, D.M., Treloar, P.J., Rankin, A.H., Harbidge, P., and Holliday, J., 2013a, The  Geology  and  Mineralogy  of  the  Loulo  Mining  District,  Mali,  West  Africa:  Evidence  for  Two  Distinct  Styles  of  Orogenic  Gold  Mineralization:  Economic  Geology, v. 108, p. 199-227. || Lawrence,  D.M.,  2010,  Characterization  and  evolution  of  Au  mineralization  in  the  Loulo  mining district, western Mali: Unpublished Ph.D. thesis, London, Kingston University,  341 p. Lawrence, D.M., Treloar, P. J., Rankin, A.H., Boyce, A., and  Harbidge, P., 2013b, A Fluid  Inclusion  and  Stable  Isotope  Study  at  the  Loulo  Mining  District,  Mali,  West  Africa:  Implications  for  Multifluid  Sources  in  the  Generation  of  Orogenic  Gold  Deposits:  Economic Geology, v. 108, p. 229-257. || Masurel,  Q.,  Thébaud,  N.,  Miller,  J.,  Ulrich,  S.,  Hein,  K.A.A.,  accepted  with  minor  revisions. The  Alamoutala  carbonated-hosted  gold  deposit  in  Mali,  West  Africa. Ore  Geology Reviews. 6.2. Peer-reviewed abstracts  Masurel, Q., Miller, J., Thébaud, N., McCuaig, T.C., Ulrich, S., 2013, Structural setting  and  mineralisation  of  the  carbonate-hosted  Sadiola  gold  deposit,  Mali,  West  Africa. SGA-12th biennial meeting, “Mineral deposits research for a high-tech world”, Uppsala,  Sweden, August 12-15. || The development of NNE- trending upright folds and penetrative axial-planar cleavage (S2) are correlated with the  D2s  deformation  event. Fold  and  fault  geometries,  and  kinematic  indicators  are  consistent  with  NW-SE-directed  shortening. At  the  regional  scale,  D2s  is  compatible  with  a  period  of  fold-and-thrust  tectonics  correlated  with  a  region-wide  compressive  event  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein, 2010; in Guinea, Lahondère et al., 2002; in Mali, Liégeois et al., 1991; Milési et  al., 1992; Dabo and Aïfa, 2010; McFarlane et al., 2011; Diene et al., 2012; Lawrence et  al.,  2013a;  Treloar  et  al.,  2014). In  southern  Mali,  inversion  of  the  Birimian  host  sequence is constrained to 2103 ± 14 - 2094 ± 4 Ma (Amstrong, 2003; McFarlane et al.,  2011). The D3s event marks a switch from dominantly pure shear (folding and reverse  faulting  with  minor  strike-slip  displacement  during  D2s)  to  a  simple-shear  (strike-slip  faulting) system (Fig. 12). || The development of NNE-trending upright folds  (F2)  and  penetrative  axial-planar  cleavage  (S2)  is  cryptic  at  Yatela  but  represents  the  dominant structural feature 1.5 km west in the KW18 ancillary pits and 25 km south at  the world-class Sadiola Hill gold deposit. Fold geometry and lineation data associated  with  the  second  deformation  event  (D2y)  are  consistent  with  NW-SE  directed  shortening. The  D2y  event  is  compatible  with  a  period  of  fold-and-thrust  tectonics  responsible  for  the  region-wide  structural  grain  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  Mali,  Liégeois  et  al.,  1991;  Milési  et  al.,  1992;  Dabo  and  Aïfa,  2010;  McFarlane et al., 2011; Diene et al., 2012; Lawrence et al., 2013a; in Senegal, Treloar et  al.,  2014). Calc-alkaline  magmatic  suites  intruded  the  Birimian  volcano-sedimentary  pile  at  ca. 2100  Ma  in  the  KKI  (Ndiaye  et  al.,  1997;  Pawlig  et  al.,  2006;  Dioh  et  al.,  2006). The Yatela diorite was emplaced during D2y and has been dated at 2106 ± 10 Ma  by  Hein  et  al. || deposit (Masurel et al., in press) and is suggested to represent a transient thermal effect  associated  with  syn-kinematic  igneous  activity  in  the  region  at  the  time  of  mineralization (i.e. D3y). 7.2. Integration  of  the  Alamoutala  deposit  with  regional  geology  and tectonics   At  least  two  phases  of  folding  have  affected  country  rocks  at  the  Alamoutala  gold deposit. The D1y early event may be correlated with the regional D1 responsible for  the  formation  of  a  NNW-trending  structural  corridor  in  Mali  and  associated  WSW- ENE-directed  shortening  (public  data  from  AMIRA  International,  West  African  Initiative final report, 2013). The D1 deformation episode has been interpreted to have  occurred between ca. || igneous  trace  element  geochemistry  and  U-Pb  zircon  ages. Precambrian  Research. Lambert-Smith, J., 2014, The geology, structure and metallogenesis of the world class  Loulo-Bambadji  Au  district  in  Mali  and  Senegal,  West  Africa. Ph.D. Thesis,  Kingston University London, U.K., 346 p. Lawrence, D.M., Treloar, P.J., Rankin, A.H., Boyce, A., and Harbidge, P., 2013b. || mineral  resource  and  ore  reserve  report  2010). The Yatela mining operations have been managed by the Société des Mines d’Or  du  Mali  (SEMOS),  a  joint  venture  between  AngloGold  Ashanti  Limited,  IAMGold  Corporation  and  the  government  of  Mali. As  of  2012  (near  the  end  of  mining  of  the  oxidised and partly oxidised orebody), the primary gold mineralisation was evaluated to  be sub-economic and the subsequent drop in the spot price of gold and the reduction of  the  profit  margin  led  to  the  closure  of  the  Yatela  gold  mine  (IAMGold  news  release,  September 2013). 138 || Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district.<br><b>Geocode:</b> Mali<br><b>Pages:</b> 107,109,136,141,149,156,174,187,19,231,33,36,39,44,45,71,84,85,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ae10f16e505f740c0023d5927308a044 = $(`<div id="html_ae10f16e505f740c0023d5927308a044" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1) indicate ages  from 2165 ± 1 Ma (Hirdes and Davis, 2002) down to 2093 ± 7 Ma (Boher et al., 1992),  which suggests that the Dialé-Daléma and Kofi sequences represent rocks deposited in  syn-deformational foreland basins. Rocks of the sedimentary basins and volcanic belts  were intruded by different generations of syn-tectonic, calc-alkaline plutons during the  Eburnean  orogeny  between  ca. 2115  and  2070  Ma. These  granitoids  include  metaluminous hornblende-biotite-bearing diorite to granodiorite (e.g., Mamakono, 2076  ± 3 Ma, Hirdes and Davis, 2002; Tinkoto, 2074 ± 5 Ma, Gueye et al., 2007), pyroxene- bearing granodiorite-tonalite (e.g., Boboti, 2080 ± 1 Ma, Hirdes and Davis, 2002), and  peraluminous monzogranites (e.g., Saraya, 2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). Available  geochronological  data  suggest  that  the  emplacement  of  most  Eburnean  granitoids took place within a short time span between ca. || Geochronological data acquired on a rhyolite flow provides a magmatic age of 2099 ± 4  Ma (Hirdes and Davis, 2002). The  last  peak  of  magmatic  activity  (ME-V)  was  associated  with  the  massive  emplacement of Eburnean granitoids in the KKI upper crust between ca. 2090 and 2070  Ma (e.g., Dia et al., 1997; Hirdes and Davis, 2002; Gueye et al., 2007). These plutons  vary in size (100’s of metres to 10’s of km) and define a wide compositional spectrum  from metaluminous hornblende-biotite-bearing granodiorite (e.g., Mamakono, 2076 ± 3  Ma, Hirdes and Davis, 2002) and pyroxene-bearing granodiorite-tonalite (e.g., Boboti,  2080  ±  1  Ma,  Hirdes  and  Davis,  2002)  to  peraluminous  monzogranites  (e.g.,  Saraya,  2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). 175<br><b>Geocode:</b> Mamakhonon, Communauté rurale de Sabodala, Arrondissement de Sabodal
