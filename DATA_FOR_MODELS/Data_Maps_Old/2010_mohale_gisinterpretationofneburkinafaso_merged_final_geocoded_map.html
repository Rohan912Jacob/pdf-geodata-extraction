                var html_1c7555ea052363ab48fe712db16e9f46 = $(`<div id="html_1c7555ea052363ab48fe712db16e9f46" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Birimian  Bouroum-Yalogo  greenstone  belt  is  a  Y-shaped  terrane  located  between  large  Eburnean  granitoid  batholiths  200  km  northeast  of  Ouagadougou  (Ducellier  1963). It  consists  of:  (1)  metagranites,  metagabbro-diorites  and  metaquartzite  of  the  Bamga  series  (Hottin  and  Ouedraogo  1976;  Sawadogo 1983; Zonou, 1987) interpreted as early Birimian and dated at 2. 18 Ga (Boher et al. 1992); (2)  overlying  mafic  lava  flows  and  pillow  lavas  (Zonou  et  al.,1985)  with  associated  pyroclastites,  volcaniclastic rocks and immature sediments  mainly at lower levels and calc-alkaline andesite, dacite and  lamprophyre  at  upper  levels,  all  affected  by  a  greenschist-facies  metamorphism;  and  (3)  basic  to  intermediate plutons later emplaced. Markoye Shear zone  In  the  NE  Burkina  Faso  the  Palaeoproterozoic  Birimian  Domain  of  the  West  African  Craton  is  crosscut by the NE-trending Markoye Shear Zone (MSZ) which is a first crustal scale structure. The MSZ  marks  the  western  boundary  of  the  Oudalan-Gorouol  Greenstone  Belt  which  extends  into  the  Niger  17<br><b>Geocode:</b> Ouagadougou, Kadiogo, Centre, Burkina Faso<br><b>Pages:</b> 17<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7d401911e58c216e9d49dea6cacfe8a5 = $(`<div id="html_7d401911e58c216e9d49dea6cacfe8a5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Lateritic profiles cover much of the West African craton. The  Birimian  sequences  were  metamorphosed  during  the  Eburnean  Orogeny  where  the  meta- volcanic  and  metasedimentary  rocks  were  subjected  to  crustal  shortening  associated  with  greenschist  facies  regional  metamorphism  (Oberthur  et  al.,  1998)  and  by  further  metamorphism  related  to  the  intrusion  of  granitoids  (Milesi  et  al.,  1989,  1991;  Bossiére  et  al.,  1996;  Hirdes  et  al. 1996;  Hein  et  al.,  2004). Metamorphic  grade  includes  greenschist  facies  with  formation  of  dominant  chloride–muscovite  mineral  assemblage  and  abundant  hornblende  and  andalusite  mineral  assemblages  which  are  low  to  medium grade amphibolites facies (Bossiére et al., 1996; Béziat et al., 2000; Naba et al., 2004; Pawlig et  al., 2006). The Tarkwa Group unconformably overlies the Birimian sequence (Leube et al., 1990; Milési et al.,  1992;  Castaing  et  al.,  2003). It  has  been  divided  into  three  units:  the  Banket  Series,  Phyllite  Unit  and  Meta-Sandstone unit.<br><b>Geocode:</b> Bossière, 113, Route de Bossières, La Croix (Lutry), Lutry, District de Lavaux-Oron, Vaud, 1095, Switzerland<br><b>Pages:</b> 15<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_daae7ab66a8ea5017a4da58e0105adb3 = $(`<div id="html_daae7ab66a8ea5017a4da58e0105adb3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure  4.3: The  Boromo–Goren  Greenstone  Belt  (BGGB)  of  Burkina  Faso,  together  with the  Bouroum  and Yalogo greenstone belts Hein et al. (2004). 36 || Green show area of vegetation. Figure 4.1: Lineaments with E–W (ENE), N–S (NNW) and NE–SW trends. Figure 4.2: Distribution of greenstone belts, laterites and shear zones (Greenstone belts-green, laterites- purple and shear zones in red). Figure  4.3. The  Boromo–Goren  Greenstone  Belt  (BGGB)  of  Burkina  Faso,  together  with  the  Bouroum  and Yalogo greenstone belts Hein et al. (2004). || zone cuts the Goren greenstone belt and the BSZ cuts the OGGB and this is in accordance with what has  been documented in literature. Greenstone belts and laterite profiles  Since no GIS work has been done on the greenstone belts, there is no confirmation of association of  greenstone  belts  with  laterite  profiles  found  throughout  the  study  area. From  the  interpretation  it  was  found  that  the  laterite  profiles  have  the  same  orientation  as  the  greenstone  belts  and  cover  most  of  the  study  area  where  greenstone  belts  are  located. Studies  by  Hein,  (2008)  show  that  dykes  in  northern  Burkina Faso have laterite skirts and from the interpretation done in this study most of the dolerite dykes  interpreted  had  the  laterite  skirts. The  four  greenstone  belts  Goren,  Bouroum,  Oudalan-Gorouol,  and  Yalogo  greenstone  belts  locations  were  defined. A  Goren  Greenstone  Belt  is  cut  by  a  series  of  NE  trending joint sets and the SSZ.<br><b>Geocode:</b> Bouroum, Mirriah, Zinder Region, Niger<br><b>Pages:</b> 36,4,44<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fdc2ddc6b2671a08abed727d17c9f4b3 = $(`<div id="html_fdc2ddc6b2671a08abed727d17c9f4b3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (1994) concluded  that in-situ laterite in Burkina Faso formed during the upper Cretaceous to Eocene. 2.3. Case studies  The following case studies helped in choosing the methodology for this project. 18 || 1.2 Location and physiography  The study area for the project is north east Burkina Faso. Burkina Faso is a landlocked country located in  western  Africa,  north  of  Ghana  (Fig  1.1). It  shares  borders  with  six  countries  namely  Benin  in  the  southeast, Ivory Coast in the south west, Togo and Ghana in the south, Mali in the north and Niger in the  east. It  has  an  area  of  274.200  km2  and  an  annual  population  growth  of  2.7%.The  capital  city  is  Ouagadougou. The official language is French and regional languages include Dioula and Mooré. 11 || 2.2 Structures  In NE Burkina Faso there are four greenstone belts, of which three have been studied, namely, the  Goren  and  Oudalan-Gorouol  greenstone belts (Fig. 2.1)  which have  been  studied  by  Hein  et  al. (2004)  Hein  et  al. (2010)  and  Tshibubudze  et  al. (2009)  and  the  Yalogo  greenstone  belt  which  has  not  been  studied to date. Figure 2.1: Greenstone belts of Burkina Faso after Béziat et al. || As such, remote sensing techniques have great  utility  in  lithologic  discrimination,  outcrop  delineation  and  production  of  geological  maps  at  different  scales (Qari et al 2008). This study focused on the identification of various lithological units using Landsat images with the aim of  using  them  as  part  of  a  dataset for  mineral  (gold and  other  mineral commodities)  potential targeting  in  Burkina  Faso,  mapping  of  geological  structures  and  also  land  use/cover  data  sets. This  was  completed  using  six  Landsat  images,  radiometric  and  magnetic  data. The  images  will  be  georeferenced  using  geographic  coordination  systems  or  projections. Based  on  the  spectral  capabilities  of  Landsat  7  image  data, the RGB (Red, Green, and Blue) band combination was prepared for discrimination of geological  features  (lithology,  structure  and  contacts). Although  the  spectral  capabilities  of  Landsat  data  do  not  provide new information on lithology, they are useful for extracting geological features that might have  not been defined by field studies and aerial photography or maps in the area. || CHAPTER 1: INTRODUCTION  1.1 Preamble  Most geological maps of Burkina Faso are outdated and due to high cost of aerial photography the maps  have not been updated. There is massive investment in exploration in NE Burkina Faso and there are few  geological maps that assist in targeting, with the latest being completed by Castaing in 2003. Therefore a  GIS  interpretation  was  undertaken  to  create  a  strato-tectonic-magmatic  map  for  the  area. GIS  interpretation has become the most important modern tool for geological interpretation and a fundamental  approach in grassroots exploration for the delineation of resource potential. It involves the breaking up of  complex  data  planes  into  simpler  and  more  interpretable  forms  related  to  geological  features. Remote  sensing analysis from GIS is used to extract drainage and topographic patterns, curvilinear features and  stands of lithologically related vegetation (Drury, 1987). || Figure  4.3: The  Boromo–Goren  Greenstone  Belt  (BGGB)  of  Burkina  Faso,  together  with the  Bouroum  and Yalogo greenstone belts Hein et al. (2004). 36 || Figure 4.4: RGB 742 showing sand dunes in light green on the image. Figure 4.5: Outcrop locations in grey. Figure 4.6: Sharp lithological contacts (orange). Figure 4.7: A-RGB 432 false colour composite with areas of healthy and dense vegetation shown in red  and  areas  of  less  vegetation  shown  in  light  right. Rivers  are  marked  in  blue  and  cities  (City  of  Ouagadougou) in cyan blue (B) and drainage systems are shown in red indicating that there is vegetation  along the river (B). Figure 4.8: Locality map of Burkina Faso showing cities, towns, villages and roads. || Figure 5.1:  Interpretative geology map of the Markoye Shear Zone based on combined regional magnetic  data  (RTP  and  RTP  1st  vertical  derivative),  Landsat  imagery,  with  Landsat  image  p194r050_741  as  underlay (Tshibubudze et al., 2009). Figure 5.2: Strato-tectonic-magmatic map of Burkina Faso with distribution of structures and lithology. 5 || Green show area of vegetation. Figure 4.1: Lineaments with E–W (ENE), N–S (NNW) and NE–SW trends. Figure 4.2: Distribution of greenstone belts, laterites and shear zones (Greenstone belts-green, laterites- purple and shear zones in red). Figure  4.3. The  Boromo–Goren  Greenstone  Belt  (BGGB)  of  Burkina  Faso,  together  with  the  Bouroum  and Yalogo greenstone belts Hein et al. (2004). || LIST OF FIGURES  Figure 1.1: Map of Burkina Faso showing study area. Figure 1.2: Geological map of Burkina Faso showing study area (Hottin & Ouedraogo, 1992). Figure 2.1: Greenstone belts of Burkina Faso after Béziat et al. (2008). Figure 2.3.1: Flow diagram showing assessment of severity of degradation in the Save catchment. Figure  2.3.2:  Updated  national  road  network  map  overlaid  on  mosaiced  SPOT  satellite  images  of  the  Kingdom of Swaziland. || Land  use  can  be  divided  into  three  sections:  arable  land  (17.66%),  which  is  mainly  land  cultivated  for  crops  that  are  replanted  after  each  harvest  (e.g. rice,  maize,  wheat),  permanent  land  (0.22%),  which  is  cultivated land that cannot be replanted after harvest(e.g. coffee, rubber ) and other land (82.12%) which  includes  pastures,  woodland,  forest,  built-on  areas,  barren  lands  and  roads. The  land  surface  is  mainly  defined  by  alluvial  plains,  low  hills,  and  sand  dunes  of  the  Sahara  Desert. Landforms  in  Burkina  Faso  include lakes, rivers, mountains and wetlands. In the north and east of the country vegetation consists of  acacia  woodland  and  scrub,  expanding  into  semi-desert  in  the  dry  season  in  the  north.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 11,12,16,36,4,5,18<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f03062a03d2d21021b792be35be36dcf = $(`<div id="html_f03062a03d2d21021b792be35be36dcf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The studies indicate that the   1) Lower Birimian which includes a volcano-sedimentary package with intercalated fluvial deltaic meta- sediments is unconformably overlain by the:  2) Upper Birimian which is a volcanic-volcanoclastic package. Further investigations on lithologies and structures completed by  Hein et al. 2004 at Sanmatenga  district  indicate  that  the  deposition  of  the  volcanic,  metasedimentary  and  turbidic  rocks  in  the  Gorem  segment  of  the  BGGB  is  in  three  conformable  successions:  a  lower  volcano-  sedimentary  succession,  mafic-intermediate  volcanic  succession,  and an  upper  volcano-sedimentary  succession. The  successions  indicate  interplay  of  marine-deltaic  sedimentary  processes  and  volcanic  activity. The  deposition  was  interpreted to have occurred within a marginal marine setting adjacent to an emergent volcanic centre or  island arc setting (Hein et al., 2004). The conformable nature (angular unconformity) of the successions:  the 1) Lower Birimian and 2) Upper Birimian does not provide any case of separation into two formations  in the Sanmatenga district described from previous studies by Attoh (1982) and Feybesse et al., (1990).<br><b>Geocode:</b> посёлок Горем, Korotchaevo, Novy Urengoy, городской округ Новый Уренгой, Yamalo-Nenets Autonomous Okrug, Ural Federal District, Russia<br><b>Pages:</b> 17<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_66e3371a5cee648c3356fc4d548eae4b = $(`<div id="html_66e3371a5cee648c3356fc4d548eae4b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The studies indicate that the   1) Lower Birimian which includes a volcano-sedimentary package with intercalated fluvial deltaic meta- sediments is unconformably overlain by the:  2) Upper Birimian which is a volcanic-volcanoclastic package. Further investigations on lithologies and structures completed by  Hein et al. 2004 at Sanmatenga  district  indicate  that  the  deposition  of  the  volcanic,  metasedimentary  and  turbidic  rocks  in  the  Gorem  segment  of  the  BGGB  is  in  three  conformable  successions:  a  lower  volcano-  sedimentary  succession,  mafic-intermediate  volcanic  succession,  and an  upper  volcano-sedimentary  succession. The  successions  indicate  interplay  of  marine-deltaic  sedimentary  processes  and  volcanic  activity. The  deposition  was  interpreted to have occurred within a marginal marine setting adjacent to an emergent volcanic centre or  island arc setting (Hein et al., 2004). The conformable nature (angular unconformity) of the successions:  the 1) Lower Birimian and 2) Upper Birimian does not provide any case of separation into two formations  in the Sanmatenga district described from previous studies by Attoh (1982) and Feybesse et al., (1990).<br><b>Geocode:</b> посёлок Горем, Korotchaevo, Novy Urengoy, городской округ Новый Уренгой, Yamalo-Nenets Autonomous Okrug, Ural Federal District, Russia<br><b>Pages:</b> 17<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6fe53ceff60276469b405f444566aeb4 = $(`<div id="html_6fe53ceff60276469b405f444566aeb4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.2 Structures  In NE Burkina Faso there are four greenstone belts, of which three have been studied, namely, the  Goren  and  Oudalan-Gorouol  greenstone belts (Fig. 2.1)  which have  been  studied  by  Hein  et  al. (2004)  Hein  et  al. (2010)  and  Tshibubudze  et  al. (2009)  and  the  Yalogo  greenstone  belt  which  has  not  been  studied to date. Figure 2.1: Greenstone belts of Burkina Faso after Béziat et al. || zone cuts the Goren greenstone belt and the BSZ cuts the OGGB and this is in accordance with what has  been documented in literature. Greenstone belts and laterite profiles  Since no GIS work has been done on the greenstone belts, there is no confirmation of association of  greenstone  belts  with  laterite  profiles  found  throughout  the  study  area. From  the  interpretation  it  was  found  that  the  laterite  profiles  have  the  same  orientation  as  the  greenstone  belts  and  cover  most  of  the  study  area  where  greenstone  belts  are  located. Studies  by  Hein,  (2008)  show  that  dykes  in  northern  Burkina Faso have laterite skirts and from the interpretation done in this study most of the dolerite dykes  interpreted  had  the  laterite  skirts. The  four  greenstone  belts  Goren,  Bouroum,  Oudalan-Gorouol,  and  Yalogo  greenstone  belts  locations  were  defined. A  Goren  Greenstone  Belt  is  cut  by  a  series  of  NE  trending joint sets and the SSZ.<br><b>Geocode:</b> Goren, Maale Yosef Regional Council, Acre Subdistrict, North District, Israel<br><b>Pages:</b> 16,44<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6baef0eb9ea2fcf3d21e0b5428ca3c75 = $(`<div id="html_6baef0eb9ea2fcf3d21e0b5428ca3c75" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> As such, remote sensing techniques have great  utility  in  lithologic  discrimination,  outcrop  delineation  and  production  of  geological  maps  at  different  scales (Qari et al 2008). This study focused on the identification of various lithological units using Landsat images with the aim of  using  them  as  part  of  a  dataset for  mineral  (gold and  other  mineral commodities)  potential targeting  in  Burkina  Faso,  mapping  of  geological  structures  and  also  land  use/cover  data  sets. This  was  completed  using  six  Landsat  images,  radiometric  and  magnetic  data. The  images  will  be  georeferenced  using  geographic  coordination  systems  or  projections. Based  on  the  spectral  capabilities  of  Landsat  7  image  data, the RGB (Red, Green, and Blue) band combination was prepared for discrimination of geological  features  (lithology,  structure  and  contacts). Although  the  spectral  capabilities  of  Landsat  data  do  not  provide new information on lithology, they are useful for extracting geological features that might have  not been defined by field studies and aerial photography or maps in the area.<br><b>Geocode:</b> Lake Ossiach, Steindorf am Ossiacher See, Bezirk Feldkirchen, Carinthia, 9552, Austria<br><b>Pages:</b> 11<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_623b5b293f208c77e0e446ab3fcb95f7 = $(`<div id="html_623b5b293f208c77e0e446ab3fcb95f7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  branch  consists  of  an  array  of  interconnected  sub-shears  trending NE. The sub-shears crosscut and offset all the lithologies, F1 folds and D1 boudins at Tangapella  area (Hein, 2010). Belahouro Shear Zone  The Belahouro Shear Zone (BSZ) is a mineralised NNW trending shear zone. It is modelled as a  back structure to the major NNE trending Markoye Shear Zone (Middleton et al., 1997)). The Belahouro  Shear  Zone  is  mineralised and  is  considered  a  prospective  exploration  target. Basalt and  volcanoclastic  within the NE portion of the region have a sheared contact and provide a lithological contrast (Middleton  et al., 1997).<br><b>Geocode:</b> Middleton, Dane County, Wisconsin, 53562, United States<br><b>Pages:</b> 18<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d3a91e41aea87b98602db8a80c523c62 = $(`<div id="html_d3a91e41aea87b98602db8a80c523c62" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 1: INTRODUCTION  1.1 Preamble  Most geological maps of Burkina Faso are outdated and due to high cost of aerial photography the maps  have not been updated. There is massive investment in exploration in NE Burkina Faso and there are few  geological maps that assist in targeting, with the latest being completed by Castaing in 2003. Therefore a  GIS  interpretation  was  undertaken  to  create  a  strato-tectonic-magmatic  map  for  the  area. GIS  interpretation has become the most important modern tool for geological interpretation and a fundamental  approach in grassroots exploration for the delineation of resource potential. It involves the breaking up of  complex  data  planes  into  simpler  and  more  interpretable  forms  related  to  geological  features. Remote  sensing analysis from GIS is used to extract drainage and topographic patterns, curvilinear features and  stands of lithologically related vegetation (Drury, 1987).<br><b>Geocode:</b> Most, okres Most, Ústí nad Labem Region, Northwest, Czechia<br><b>Pages:</b> 11<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e21be15d61cffd78bbb76a259bfed89d = $(`<div id="html_e21be15d61cffd78bbb76a259bfed89d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2-  The FCC images gave additional information helping in improving the previous geological maps  of the study area. 3- This new strato-tectonic-magmatic map in this study (Fig. 5.2) needs more field investigations and  verifications  to  construct  the  detailed  geological  map  of  NE  Burkina  Faso. This  study  showed  the  important use of colour composite images constructed from the LANDSAT 7 bands combined with  the magnetic and radiometric data and for geological mapping improves mapping. 48 || 2.2 Structures  In NE Burkina Faso there are four greenstone belts, of which three have been studied, namely, the  Goren  and  Oudalan-Gorouol  greenstone belts (Fig. 2.1)  which have  been  studied  by  Hein  et  al. (2004)  Hein  et  al. (2010)  and  Tshibubudze  et  al. (2009)  and  the  Yalogo  greenstone  belt  which  has  not  been  studied to date. Figure 2.1: Greenstone belts of Burkina Faso after Béziat et al. || ABSTRACT  Satellite  images  are  among  continuous  sources  of  digital  data  for  mapping  geological  structures,  lithologies  and  for  human  geography  studies. In  this  study,  a  strato-tectonic-magmatic  map  of  NE  Burkina Faso was created using Landsat 7 imagery combined with radiometric and magnetic data. Four  different  false  color  composite  images  of  Landsat  data  (FCC  731,742,753  and  432)  RGB  images  were  generated and evaluated for lithological mapping and human geography studies. A false color composite  image of Landsat data 731 (RGB) was generated and used for production of the strato-tectonic-magmatic  map for the study area. Analysis of geological structures such as lineaments, shear zone, dykes, plutons  and lithological discrimination as well as geographic features was carried out using IDRISI Kilimanjaro  software and CorelDraw X3 ® software packages. Throughout  this  study  Landsat  data  731(RGB)  was  used  for  extraction  process. || CHAPTER 1: INTRODUCTION  1.1 Preamble  Most geological maps of Burkina Faso are outdated and due to high cost of aerial photography the maps  have not been updated. There is massive investment in exploration in NE Burkina Faso and there are few  geological maps that assist in targeting, with the latest being completed by Castaing in 2003. Therefore a  GIS  interpretation  was  undertaken  to  create  a  strato-tectonic-magmatic  map  for  the  area. GIS  interpretation has become the most important modern tool for geological interpretation and a fundamental  approach in grassroots exploration for the delineation of resource potential. It involves the breaking up of  complex  data  planes  into  simpler  and  more  interpretable  forms  related  to  geological  features. Remote  sensing analysis from GIS is used to extract drainage and topographic patterns, curvilinear features and  stands of lithologically related vegetation (Drury, 1987). || Figure  3.2:  Aeromagnetic  data  A,  B,  C  with  total  magnetic  intensity  reduced  to  the  pole  1st  vertical  derivative. D-represents overlay of the three magnetic data (A, B and C). 3.1.4 Radiometric data  Total K-Th-U RGB data for NE Burkina Faso was used. Due to the image being cut off only few parts of  the image making the study area will be used. There are two images making the radiometric data (figure  4) and using CorelDraw X3 ® Software the two image in figure 4 A and C were inverted. 27 || The  Birimian  Bouroum-Yalogo  greenstone  belt  is  a  Y-shaped  terrane  located  between  large  Eburnean  granitoid  batholiths  200  km  northeast  of  Ouagadougou  (Ducellier  1963). It  consists  of:  (1)  metagranites,  metagabbro-diorites  and  metaquartzite  of  the  Bamga  series  (Hottin  and  Ouedraogo  1976;  Sawadogo 1983; Zonou, 1987) interpreted as early Birimian and dated at 2. 18 Ga (Boher et al. 1992); (2)  overlying  mafic  lava  flows  and  pillow  lavas  (Zonou  et  al.,1985)  with  associated  pyroclastites,  volcaniclastic rocks and immature sediments  mainly at lower levels and calc-alkaline andesite, dacite and  lamprophyre  at  upper  levels,  all  affected  by  a  greenschist-facies  metamorphism;  and  (3)  basic  to  intermediate plutons later emplaced. Markoye Shear zone  In  the  NE  Burkina  Faso  the  Palaeoproterozoic  Birimian  Domain  of  the  West  African  Craton  is  crosscut by the NE-trending Markoye Shear Zone (MSZ) which is a first crustal scale structure. The MSZ  marks  the  western  boundary  of  the  Oudalan-Gorouol  Greenstone  Belt  which  extends  into  the  Niger  17 || The  map  by  Hottin  &  Ouedraogo  (1992)  doesn’t show  sand  dunes that cover most of the NE Burkina Faso. The new map (Fig. 5.2) has more details but more ground  truth  in the form  of  mapping  needs  to  be  done to  confirm  some  of  the  features  that are  not  covered  in  literature or haven’t been mapped. 45 || The last FCC  image was used for the location of outcrops. The prepared 731 FCC imagery (Fig. 3.1) obtained from the  Landsat 7 data, was used in constructing the detailed strato-tectonic-magmatic map of NE Burkina Faso  (Fig. 5.2) which illustrates the following:   1-  The greenstone belts with a brownish to orange colour covered by purple laterite caps, plutonic  rocks  which  had  a  pinkish  colour  surrounding  the  greenstone  belts  which  were  clearly  discriminated. 2-  The shear zones which had NNE- NW trends and dykes with laterite skirts trending NW. 3-  The lineaments with East to ENE), North to NNW and NEasterly trends and major joints created  by the drainage system in the area.<br><b>Geocode:</b> Ne, Niangoloko, Comoé, Waterfalls, Burkina Faso<br><b>Pages:</b> 10,11,16,17,27,45,48<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_7d27cb07033d4d8e79d97d6ee9bb3f20.setContent(html_e21be15d61cffd78bbb76a259bfed89d);

                var html_7f533cbb775cdde83571b72d4ef99a3a = $(`<div id="html_7f533cbb775cdde83571b72d4ef99a3a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 2: REGIONAL GEOLOGY  2.1 Stratigraphy  The  lithostratigraphy  in  north-eastern  Burkina  Faso  is  defined  by  NE-trending  Birimian  meta- volcaniclastic  greywacke  and  intercalated  meta-conglomerate,  siltstone  and  shale  (Figure  1. 2). The  Birimian stratigraphy was divided into two parts by Junner (1935; 1940) in (Leube et al., 1990), the lower  Birimian series and the upper Birimian series. The lower Birimian series is predominantly sedimentary in  origin  and  includes  dacitic/rhyodacitic  meta-volcaniclastic  sediments,  meta-greywacke  with intercalated  black meta-siltstone and manganiferous chert, argillite, shale and chemical meta-sedimentary (Feybesse et  al., 1990; Leube et al., 1990; Hirdes et al., 1990; Milési et al., 1991). The upper Birimian series consists  of metamorphosed basic and intermediate lavas and pyroclastic rocks (Feybesse et al., 1990; Leube et al.,  1990; Hirdes et al., 1996; Milési et al., 1991, 1992; Naba, 2004; Tshibubudze et al., 2009). The Birimian  sequences  were  metamorphosed  during  the  Eburnean  Orogeny  and  were  intruded  by  numerous  calc- alkaline  plutons  including  tonalite  (TTG),  granodiorite,  diorite  and  meta-diorite  bodies  that  are  collectively  termed  the  Eburnean  granitoids  (Pons  et  al.,  1995;  Naba  et  al.,  2004;  Pawlig  et  al.,  2006).<br><b>Geocode:</b> Laba, Zunyi, Guizhou, China<br><b>Pages:</b> 15<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_33d0b67f541d9b06dc2f5a6ad02e68d6 = $(`<div id="html_33d0b67f541d9b06dc2f5a6ad02e68d6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.2 Location and physiography  The study area for the project is north east Burkina Faso. Burkina Faso is a landlocked country located in  western  Africa,  north  of  Ghana  (Fig  1.1). It  shares  borders  with  six  countries  namely  Benin  in  the  southeast, Ivory Coast in the south west, Togo and Ghana in the south, Mali in the north and Niger in the  east. It  has  an  area  of  274.200  km2  and  an  annual  population  growth  of  2.7%.The  capital  city  is  Ouagadougou. The official language is French and regional languages include Dioula and Mooré. 11 || 1.2 Location and physiography  The study area for the project is north east Burkina Faso. Burkina Faso is a landlocked country located in  western  Africa,  north  of  Ghana  (Fig  1.1). It  shares  borders  with  six  countries  namely  Benin  in  the  southeast, Ivory Coast in the south west, Togo and Ghana in the south, Mali in the north and Niger in the  east. It  has  an  area  of  274.200  km2  and  an  annual  population  growth  of  2.7%.The  capital  city  is  Ouagadougou. The official language is French and regional languages include Dioula and Mooré. 11 || The  Birimian  Bouroum-Yalogo  greenstone  belt  is  a  Y-shaped  terrane  located  between  large  Eburnean  granitoid  batholiths  200  km  northeast  of  Ouagadougou  (Ducellier  1963). It  consists  of:  (1)  metagranites,  metagabbro-diorites  and  metaquartzite  of  the  Bamga  series  (Hottin  and  Ouedraogo  1976;  Sawadogo 1983; Zonou, 1987) interpreted as early Birimian and dated at 2. 18 Ga (Boher et al. 1992); (2)  overlying  mafic  lava  flows  and  pillow  lavas  (Zonou  et  al.,1985)  with  associated  pyroclastites,  volcaniclastic rocks and immature sediments  mainly at lower levels and calc-alkaline andesite, dacite and  lamprophyre  at  upper  levels,  all  affected  by  a  greenschist-facies  metamorphism;  and  (3)  basic  to  intermediate plutons later emplaced. Markoye Shear zone  In  the  NE  Burkina  Faso  the  Palaeoproterozoic  Birimian  Domain  of  the  West  African  Craton  is  crosscut by the NE-trending Markoye Shear Zone (MSZ) which is a first crustal scale structure. The MSZ  marks  the  western  boundary  of  the  Oudalan-Gorouol  Greenstone  Belt  which  extends  into  the  Niger  17<br><b>Geocode:</b> Niger<br><b>Pages:</b> 11,11,17<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e93233f18436d8fdc03362ea78ed2a2b = $(`<div id="html_e93233f18436d8fdc03362ea78ed2a2b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Dykes  The dykes are predominantly NW-trending and are inferred to be dolerite in composition. The dykes are  not continuous and hard to trace. Sand dunes  Two images (p194r050 and p195r050) from the false colour composite 742 were used to delineate sand  dunes  (Fig. 4.4). On  the  image  they  are  light  green  since  they  occur  in  areas with  less  vegetation. The  sand dunes only cover the northern part of Burkina Faso, they form part of the Sahara desert.<br><b>Geocode:</b> Sahara, Tazrouk, Tazrouk District, Tamanrasset, Algeria<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f3eba5b87310389958b33425bdcb4fec = $(`<div id="html_f3eba5b87310389958b33425bdcb4fec" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The studies indicate that the   1) Lower Birimian which includes a volcano-sedimentary package with intercalated fluvial deltaic meta- sediments is unconformably overlain by the:  2) Upper Birimian which is a volcanic-volcanoclastic package. Further investigations on lithologies and structures completed by  Hein et al. 2004 at Sanmatenga  district  indicate  that  the  deposition  of  the  volcanic,  metasedimentary  and  turbidic  rocks  in  the  Gorem  segment  of  the  BGGB  is  in  three  conformable  successions:  a  lower  volcano-  sedimentary  succession,  mafic-intermediate  volcanic  succession,  and an  upper  volcano-sedimentary  succession. The  successions  indicate  interplay  of  marine-deltaic  sedimentary  processes  and  volcanic  activity. The  deposition  was  interpreted to have occurred within a marginal marine setting adjacent to an emergent volcanic centre or  island arc setting (Hein et al., 2004). The conformable nature (angular unconformity) of the successions:  the 1) Lower Birimian and 2) Upper Birimian does not provide any case of separation into two formations  in the Sanmatenga district described from previous studies by Attoh (1982) and Feybesse et al., (1990).<br><b>Geocode:</b> Sanmatenga, Central-North, Burkina Faso<br><b>Pages:</b> 17<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a8bf2b01f6d666524db1e874d4c09f21 = $(`<div id="html_a8bf2b01f6d666524db1e874d4c09f21" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Dori Shear Zone, north trending Kargouna Shear Zone, Takabougou Shear Zone and Bom Kodjelé Shear  Zone (Tshibubudze et al., 2010). The  Goren  Greenstone  Belt  (GGB)  forms  part  of  the  largest  Boromo-Goren  Greenstone  Belt  (BGGB) .The GGB segment of the BGGB trends SE across the Yatenga, Bam, and Sanmatenga districts  (Hein et al., 2004). In the GGB there are two Birimian formations: the Lower and Upper Birimian which  are described based on studies done by Attoh (1982) and Feybesse et al. (1990) and craton-scale studies  by Milési et al. (1989), Abouchami et al. (1990), Hottin and Ouedraogo (1992)  and Boher et al (1992). || The studies indicate that the   1) Lower Birimian which includes a volcano-sedimentary package with intercalated fluvial deltaic meta- sediments is unconformably overlain by the:  2) Upper Birimian which is a volcanic-volcanoclastic package. Further investigations on lithologies and structures completed by  Hein et al. 2004 at Sanmatenga  district  indicate  that  the  deposition  of  the  volcanic,  metasedimentary  and  turbidic  rocks  in  the  Gorem  segment  of  the  BGGB  is  in  three  conformable  successions:  a  lower  volcano-  sedimentary  succession,  mafic-intermediate  volcanic  succession,  and an  upper  volcano-sedimentary  succession. The  successions  indicate  interplay  of  marine-deltaic  sedimentary  processes  and  volcanic  activity. The  deposition  was  interpreted to have occurred within a marginal marine setting adjacent to an emergent volcanic centre or  island arc setting (Hein et al., 2004). The conformable nature (angular unconformity) of the successions:  the 1) Lower Birimian and 2) Upper Birimian does not provide any case of separation into two formations  in the Sanmatenga district described from previous studies by Attoh (1982) and Feybesse et al., (1990).<br><b>Geocode:</b> Sanmatenga, Central-North, Burkina Faso<br><b>Pages:</b> 17<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5420c144ddc84df6598a6b6eb8917528 = $(`<div id="html_5420c144ddc84df6598a6b6eb8917528" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 2: REGIONAL GEOLOGY  2.1 Stratigraphy  The  lithostratigraphy  in  north-eastern  Burkina  Faso  is  defined  by  NE-trending  Birimian  meta- volcaniclastic  greywacke  and  intercalated  meta-conglomerate,  siltstone  and  shale  (Figure  1. 2). The  Birimian stratigraphy was divided into two parts by Junner (1935; 1940) in (Leube et al., 1990), the lower  Birimian series and the upper Birimian series. The lower Birimian series is predominantly sedimentary in  origin  and  includes  dacitic/rhyodacitic  meta-volcaniclastic  sediments,  meta-greywacke  with intercalated  black meta-siltstone and manganiferous chert, argillite, shale and chemical meta-sedimentary (Feybesse et  al., 1990; Leube et al., 1990; Hirdes et al., 1990; Milési et al., 1991). The upper Birimian series consists  of metamorphosed basic and intermediate lavas and pyroclastic rocks (Feybesse et al., 1990; Leube et al.,  1990; Hirdes et al., 1996; Milési et al., 1991, 1992; Naba, 2004; Tshibubudze et al., 2009). The Birimian  sequences  were  metamorphosed  during  the  Eburnean  Orogeny  and  were  intruded  by  numerous  calc- alkaline  plutons  including  tonalite  (TTG),  granodiorite,  diorite  and  meta-diorite  bodies  that  are  collectively  termed  the  Eburnean  granitoids  (Pons  et  al.,  1995;  Naba  et  al.,  2004;  Pawlig  et  al.,  2006).<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 15<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_79c7f46ab6a976db5fae4a6f72edfed0.setContent(html_5420c144ddc84df6598a6b6eb8917528);
