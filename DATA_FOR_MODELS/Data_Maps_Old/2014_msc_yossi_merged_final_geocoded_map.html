                var html_95a70b57a8385b99a346832befb312a3 = $(`<div id="html_95a70b57a8385b99a346832befb312a3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.3. Architecture and geological setting of southern Mali and northeast Guinea  The  study  area  in  southern  Mali  and  northeast  Guinea  is  composed  of  metamorphosed  sedimentary units including greywacke, siltstone and conglomerate that are intercalated with volcanic  rocks (Liégeois et al., 1991). The rocks of the study area are grouped from west to east into the Siguiri, Bougouni, and Bagoé  basins,  which  are  divided  by  greenstone  belts  including  the  Yanfolila,  Massigui  and  Syama  belts  (Figure  2.2). They  are  unconformably  overlain  by  the  Neoproterozoic  sediments  of  the  Taoudeni  basin. The Siguiri basin is dominated by the Siguiri-Kankan Formation in Guinea, and is composed of  siltstone,  mudstone  and  subordinate  arkoses,  with pelitic  schist (Egal  et al., 1999;  Lahondère  et  al.,  1999). These sediments are intercalated with pyroclastites or tuffs that are composed of rhyolite and  quartz  lithic  fragments  (Lahondère  et  al.,  2002). || 4. The Yanfolila fault to the west of the Yanfolila belt is arcuate and dips steeply west. 5. The Banifing shear zone is also characterised by parallel shear trends. A number of southeast  trending splay shears are also evident. The shears bound high susceptibility rock volumes that  internal to the Banifing shear zone form right handed (clockwise) sigmoids that are consistent  with dextral displacement in the plane of the shear zone, respectively. || 4.2.9. The potassium map  The Figure  4.14 corresponds to the potassium  map of the study area. This image was used for  comparison with attributes extracted from geophysical maps (Figure 4.13) to establish the confidence  level of the study area. According to the similarity between Figure 4.14 with attribute maps (Figure  4.13) the attributes that can be highlighted includes:    The Yanfolila, Mandiana-Yanfolila, Madina and Farako Faults (Figure 4.13)    The Yanfolila belt is the only belt that can be confirmed with Figure 4.14.   The folds were all confirmed in the potassium map (Figure 4.14).   The shear zones were all confirmed apart from Siguiri and Kadiolo Shears Zone. || An  east-west  trending dolerite dyke is clearly evident in the inversion model and corresponds with dyke 1 marked  in  Figure  4.13;  the  dyke  crosscuts  the  Yanfolila  fault  and  Yanfolila  belt. East-west  trending  linear  intrusions have been mapped as dolerite dykes across the study are a (Reference)  According to the gravity data inversion, high density rocks are located in the northwest of zone 3  (Figure 5.14). The high density coincides with a north-northeast trending susceptibility volume. The  coincidence may indicate basaltic rocks. Geometric elements such as dip, depth of structures and rocks volumes were determined for the  magmatic  and  gravity  inversion  sections  of  zone  3  (Figures  5.13-5.14). The  Yanfolila  fault  dips  steeply west. || Application of vertical integral on the analytical signal  The image presented in Figure 4.8 is the application of vertical integral on the analytical signal  map. The attributes extracted from Figure 4.8 coincide with those extracted from the analytical signal  map in Figure 4.7 but were more enhanced. The Figure 4.8 enabled the identification of:    NE, north and NNW trending lineaments that made up the Yanfolila belt. These lineaments  could be the lithological trends of Yanfolila belt.   The Bougouni belt presents a NW trend with magmatic intrusion around.   The Kolondieba belt (Randgold, 2007). || In  this  research  forward  modelling  included  three  west-east  transects  that  crosscut  first-order  structures  and  greenstone  belts  in  the  study  area. The  forward  models  were  constructed  using  available  geological  fact  and  petrophysical  data. The  correspondence  between  observed  and  calculated data was performed iteratively. The forward modelling aided in the construction of models  from which the geometry of structures was calculated. Transect lines selected included:     Transect 1 (AA’) from GPS coordinates 570950E and 1245150N to 616000E and 1245150N,  and  measures  approximately  45km  in  length. It  transects  the  Yanfolila  belt,  Yanfolila  shear  zone, Madiana-Yanfolila fault, and the Kalana-Kodieran fold in the west central region of the  study area (Figure 4.13). || Syama belt at Syama can be divided into sedimentary sequences of the Tarkwa Group in the east, and  volcano-sedimentary  rocks  of  the  Birimian  Supergroup  to  the  west  (Girard  et  al.,  1998). The  NNE  trending Syama Shear Zone crosscuts the Syama belt (Standing, 2006). The structures that predominate in the study area include first-order scale crustal shear zones, and  second-order shears, faults and folds. The Siguiri basin is dominated by north to NNE trending dextral  strike-slip shear zones (Steyn, 2012), and a second order scale WNW trending faults. The Yanfolila  belt is dominated by the northerly trending Yanfolila Shear Zone (Feybesse et al., 2006a; Randgold,  2008; Miller et al., 2013). The eastern margin of the Bougouni basin is bounded by the Banifing Shear  Zone. || The  inversion  section  of  gravity  data  presented in Figure 5.11 resolves high densities rock volumes at depth in the region of the Yanfolila  shear zone, but these are (apparently) not crosscut by the shear. The high density rocks could be due  to  intrusion  at  depth  that  is  younger  than  the  Yanfolila  shear  zone. Low  density  rocks  occur  in  the  extreme west of zone 2, and to the east of the Yanfolila shear zone (Figure 5.11). These low density  rocks are interpreted as unconsolidated sediment and/or deeply weathered granite. 5.3.3. Key Zone 3  The inversion model of key zone 3 is presented in Figure 5.12; zone 3 is located in the northwest  of  the  study  and  includes  the  Yanfolila  fault  and  Yanfolila  belt. || These  extensive  anomalies  trend  NNW  and NW  (Figure  4.5) and correspond with:    The  Yanfolila  belt  that  trends  NNW  and  is  located  west  of  Yanfolila-Kalana  Shear  Zone  (Girard et al., 1998).   The Bougouni belt that trends NW and is located to the southwest of BSZ (Randgold, 2007).   The Kolondieba belt which is located to the west  of the BSZ and north of Bougouni belt,  and  trends  NW. The  belt  was  identified  by  Randgold  (2007)  who  described  its  volcano- sedimentary character. A number of curvilinear attributes in the study area can be interpreted as folds  (Figure 4.5), and  correspond with folds interpreted by Feybesse et al. (2006). || magnetic and high density rocks. According to published petrophysical data, the area is composed of  felsic intrusions. The  inversion  model  of  magnetic  data  is  presented  in  Figure  5.12  resolves  generally  north  to  north-northeast rock volumes. The north trending rock volume in the east of zone 3 correspond with  the  position  of  the  Yanfolila  belt. The  north-northeast  trending  rock  volume  in  the  west  of  zone  3  corresponds  with  the  position  of  the  Yanfolila  fault. The  Yanfolila  fault  is  arcuate  and  is  north  trending  in  the  south  of  zone  3  and  north-northeast  trending  in  the  north  of  zone  3. || splay shears to the main Yanfolila shear zone. The Yanfolila shear zone crosscuts the Yanfolila belt  according to the similarity of bodies 1 and 6. The Kalana-Kodieran fold also is identified in transect 1. 2. Transect  2  and  3  is  located  to  the  Banifing  shear  zone  which  is  also  a  complex  structure  composed of several shear trends and secondary splay shears. The  forward  modelling of three profiles  across the Yanfolila  and Banifing shear  zones (Figure  4.13) facilitated the characterization and geometry of the first-order structures, in terms of trend and  dip. ||   Domain 2 - A northeast to east domain that is characterized by moderate magnetic mineral  content  and  moderate  to  high  density  mineral. It  possible  to  identify  the  NE  trending  Banifing, Fatou and Syama shear zones, and approximately EW trending dykes (Figure 4.5).   Domain 3 - A domain located between the southeast domain, and northeast to east domain  that is characterized by  moderate magnetic mineral content and moderate intensity gravity  signature. The first vertical derivative of TMI enabled the identification of Yanfolila-Kalana  shear zone; Yanfolila belt and Kalana-Kodiaran fold (Figure 4.5).   Domain 4 - A northwest domain that is characterized by low magnetic mineral content and  high intensity gravity zone. This domain includes the Yanfolila Fault and Siguiri Shear Zone  (Figure 4.5). || The  basin  is  bordered  by  the  Yanfolila  granites  in  Mali (Figure 2.3). The  Yanfolila  belt  is  the  northwest-trending  extension  in  Mali  of  the  Ziemougoula  volcano- sedimentary belt in Guinea and the Ivory Coast (Figure 2.2). The Yanfolila belt and several outliers  are composed of massive mafic volcanic rock (Girard et al., 1998; Parker and Wilkinson, 2011). The  Yanfolila  belt  is  crosscut  by  the  northerly  trending  Yanfolila  shear  zone  in  Figure  2.2  (Randgold,  2008) which separates the Siguiri basin from the Bougouni Basin. The  Bougouni  basin  (locally  called  the  Bougouni-Kerekoro  basin)  is  situated  between  the  Yanfolila  and  Banifing  shear  zones  (Figure  2.2  and  2.3). The  basin  is  intruded  by  a  TTG  suite  batholith located in the centre and north and granite plutons (Girard et al., 1998, Miller, 2013).<br><b>Geocode:</b> Yanfolila, Yanfolila Cercle, Sikasso Region, Mali<br><b>Pages:</b> 16,16,17,29,31,32,35,38,40,41,42,45<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4a3e1f35893717522be9dc4df7daa72e = $(`<div id="html_4a3e1f35893717522be9dc4df7daa72e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3. The  Yanfolila  shear  zone  is  characterised  by  parallel  shear  trends. A  number  of  southwest  trending second order splay shears are also evident. The shears bound high susceptibility rock  volumes that internal to the Yanfolila shear zone form left-handed (anticlockwise) sigmoids  that are consistent with sinistral displacement in the plane of the shear zone. The high density  rocks at depth could be intrusions that are younger than the Yanfolila shear zone. 47 || A low density rock volume in the southeastern corner of the inversion could be due granitoids in  that region. North-northeast trend rock volumes in the magnetic data resolve high density values in  the north and south of the inversion (Figure 5.6) that probably correspond with basalt andesite rocks. The Yanfolila shear zone is characterised by two parallel trends and the presence of a close upright  symmetric  fold  in  the  south on  the inversion. A  number of  southeast  trending  splay  shears are  also  evident. Geometric elements such as dip, depth of structures and rocks volumes were determined for the  magmatic and gravity inversion sections of zone 1 (Figures 5.7-5.8). The Yanfolila shear zone dips  steeply  west  in  the  south  of  the  inversion,  steeply  east  in  the  centre  and  north  of  the  inversion. || According to the magnetic susceptibility and density, bodies 1, 5 and 6 are different from bodies  2, 3 and 4, reflecting different rock types. Bodies 2, 3 and 4, which are located in the Yanfolila shear  zone, report high susceptibility that corresponds to the low magnetic field. Bodies 1, 5 and 6 report a  low susceptibility. The profile shows similarities between body 1 and 6 in terms of parameters (dip, top depth and  depth projection)  (Table 5.1). Bodies 2, 3, 4  and 5  with  approximately  the same  parameters  (Table  5.1) are situated between bodies 1 and 6 (Figure 5.3) and correspond with the positon of the Yanfolila  shear  zone  which  crosscuts  the  region. Body  5  is  slightly  different  than  bodies  2,  3  and  4  and  corresponds with the position of the Kalana-Kodiaran fold. || Consequently,  the  Banifing  shear  zone  can  be  considered  as  a  complex  structure  formed  by  a  main  shear  and  several  secondary splay shears that resolve differences in dip and trend. 5.2.4. Synthesis of forward modelling  The forward modelling of the three transects shows that:  1. Transect  1  crosscuts  the  Yanfolila  shear  zone  and  resolves  its  complexity. The  trends  are  subvertical  to  east-dipping  for  body  3,  and  east-dipping  for  bodies  2  and  3;  they  are  interpreted  as  42 || Geological synthesis of inverse modelling   Inverse modelling was performed on the two first-order crustal-scale structures, namely, the  Yanfolila shear zone and Banifing shear zone. The inversions modelling resolved the geometry of the  shear zone geometries using the surface petrophysical and fact data available. The inversion showed:-   1. There is a difference in thicknesses of sedimentary cover at approximately 1200m for the  Yanfolila shear zone and approximately 700m for Banifing shear zone. 2. First-order scale shear zones are steeply dipping to the west or east and are complex  structures, with numerous second order splay shear. || In  this  research  forward  modelling  included  three  west-east  transects  that  crosscut  first-order  structures  and  greenstone  belts  in  the  study  area. The  forward  models  were  constructed  using  available  geological  fact  and  petrophysical  data. The  correspondence  between  observed  and  calculated data was performed iteratively. The forward modelling aided in the construction of models  from which the geometry of structures was calculated. Transect lines selected included:     Transect 1 (AA’) from GPS coordinates 570950E and 1245150N to 616000E and 1245150N,  and  measures  approximately  45km  in  length. It  transects  the  Yanfolila  belt,  Yanfolila  shear  zone, Madiana-Yanfolila fault, and the Kalana-Kodieran fold in the west central region of the  study area (Figure 4.13). || Secondary  southwest  trending  splay  shears  dip  subvertical  to  steeply  west. The  shears  bound  high  susceptibility  rock  volumes,  and  in  the  centre  of  the  inversion  form  a  left-handed  (anticlockwise)  sigmoid that is consistent with sinistral displacement in the plane of the Yanfolila shear zone (Figure  5.6). 5.3.2. Key Zone 2  The  inverse  model  of  key  zone  2  is  presented  in  Figure  5.9;  zone  3  is  located  ****. Zone  2  includes the Yanfolila shear zone; Kalana-Kodiaran fold and Madiana-Yanfolila fault. According to  the petrophysical data, Zone 2 is composed of granite, sedimentary rocks, pegmatite and weathered  granite. || The  basin  is  bordered  by  the  Yanfolila  granites  in  Mali (Figure 2.3). The  Yanfolila  belt  is  the  northwest-trending  extension  in  Mali  of  the  Ziemougoula  volcano- sedimentary belt in Guinea and the Ivory Coast (Figure 2.2). The Yanfolila belt and several outliers  are composed of massive mafic volcanic rock (Girard et al., 1998; Parker and Wilkinson, 2011). The  Yanfolila  belt  is  crosscut  by  the  northerly  trending  Yanfolila  shear  zone  in  Figure  2.2  (Randgold,  2008) which separates the Siguiri basin from the Bougouni Basin. The  Bougouni  basin  (locally  called  the  Bougouni-Kerekoro  basin)  is  situated  between  the  Yanfolila  and  Banifing  shear  zones  (Figure  2.2  and  2.3). The  basin  is  intruded  by  a  TTG  suite  batholith located in the centre and north and granite plutons (Girard et al., 1998, Miller, 2013). || The results of the inversions enabled  the determination of the form, volume and the geometries of rock volumes and structures. The trend,  depth, dip, and the crosscutting relationship between rock volumes and structures were calculated to  develop an architectural model of the study area. 5.3.1. Key zone 1  The  inversion  model  of  key  zone  1  is  presented  in  Figure  5.6;  zone  3  is  located  *****. The  inversion model of key zone 1 included the Yanfolila shear zone, Kalana-Kodiaran fold, Mandiana- Yanfolila  fault,  and  dykes. According  to  the  magnetic  and  gravity  maps  (Figure  4.13),  the  area  is  located in a low susceptibility, and low to high density region. || Zone 2 is characterised by low magnetic susceptibility (Figure 4.13). The inversion of magnetic and gravity data resolves rock volumes and structures that trend north- northeast (Figure 5.9). According to the gravity data inversion, high density rock volumes are located  in  the  western  region  of  the  inversion  adjacent  to  the  Yanfolila  shear  zone  (Figure  5.9). High  susceptibility rock volumes generally trend north-northeast across zone 2 and are bounded by shears. Geometric elements such as dip, depth of structures and width were determined for the magmatic  and gravity inversion sections of zone 2 (Figures 5.10-5.11). The majority of high susceptibility rocks  dip  steeply  to  the  east,  as  do  their  bounding  shear  zones. || splay shears to the main Yanfolila shear zone. The Yanfolila shear zone crosscuts the Yanfolila belt  according to the similarity of bodies 1 and 6. The Kalana-Kodieran fold also is identified in transect 1. 2. Transect  2  and  3  is  located  to  the  Banifing  shear  zone  which  is  also  a  complex  structure  composed of several shear trends and secondary splay shears. The  forward  modelling of three profiles  across the Yanfolila  and Banifing shear  zones (Figure  4.13) facilitated the characterization and geometry of the first-order structures, in terms of trend and  dip.<br><b>Geocode:</b> Yanfolila, Yanfolila Cercle, Sikasso Region, Mali<br><b>Pages:</b> 16,38,39,40,41,44<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c3fbf36a8e34a889941de9adacc273e8 = $(`<div id="html_c3fbf36a8e34a889941de9adacc273e8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2010) from the west of Burkina Faso demonstrated the importance  of airborne data interpretation in reconstruction of the geology of southwest Burkina Faso where for  the most part, there is little outcrop. It was possible to resolve lithology and structures. The  study  in  the  Gawler  craton  in  Australia  by  Stewart  and  Betts  (2010)  was  based  on  the  analysis  of  shear  zones  with  interpretation  of  the  geophysical  data  by  direct  modelling. Geological  data was used as a constraint in building the forward model. The results of this study demonstrated  that  interpretations  by  forward  modelling,  across  large  regions  with  little  or  absent  outcrop,  can  be  extremely useful when building tectonic models. In  a  similar  way,  this  study  will use  large-scale geophysical  airborne data  for interpretation by  modelling  of  southern  Mali  into  northeast  Guinea,  as  a  case  study  region,  where  there  is  currently  limited geological data. || 2.3. Architecture and geological setting of southern Mali and northeast Guinea  The  study  area  in  southern  Mali  and  northeast  Guinea  is  composed  of  metamorphosed  sedimentary units including greywacke, siltstone and conglomerate that are intercalated with volcanic  rocks (Liégeois et al., 1991). The rocks of the study area are grouped from west to east into the Siguiri, Bougouni, and Bagoé  basins,  which  are  divided  by  greenstone  belts  including  the  Yanfolila,  Massigui  and  Syama  belts  (Figure  2.2). They  are  unconformably  overlain  by  the  Neoproterozoic  sediments  of  the  Taoudeni  basin. The Siguiri basin is dominated by the Siguiri-Kankan Formation in Guinea, and is composed of  siltstone,  mudstone  and  subordinate  arkoses,  with pelitic  schist (Egal  et al., 1999;  Lahondère  et  al.,  1999). These sediments are intercalated with pyroclastites or tuffs that are composed of rhyolite and  quartz  lithic  fragments  (Lahondère  et  al.,  2002).<br><b>Geocode:</b> Guinea<br><b>Pages:</b> 16,17<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5462fcaf878456e2084268767bf589d3 = $(`<div id="html_5462fcaf878456e2084268767bf589d3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Furthermore, this  study  will  make  comparison between  gold-bearing structures that crop out at surface (e.g., at Syama Mine, Komana prospect, Morila mine  and Kalana mine), with those under cover to search for potential gold exploration targets at depth. 1.2. Location and Physiography  The study area covers the south of Mali and the northeast of Guinea in West Africa (Figure 1.1). Geologically  the  study  area  is  hosted  in  the  Palaeoproterozoic  Baoulé-Mossi  domain  of  the  West  African craton (Figure 1.2). The study area is bounded by 10° 13'N to 12° 47'N latitude, and 9° 60'W to 5° 55'W longitude. It  covers an area of 114,750 km2 mostly across the province of Sikasso in Mali and Sirgui in Guinea. || In Guinea it included geological maps of the Sirakoro (Egal et al., 1999a; Costea et  al.,  1999),  Siguiri  (Egal  et  al.,  1999b),  Kankan  (Feybesse  et  al.,  1999),  Falama  (Lahondère  et  al.,  1999a;  Iliescu  et  al.,  1999)  and  Faraba  sheets  (Lahondère  et  al.,  1999b)  (Figure  1.3). There  are  no  geology technical reports available at the regional scale for Guinea. In Mali, maps include the Kadiolo  or  Niellé  (Kusnir  et  al.,  1986)  Massigui  (Claessens  et  al.,  1988)  and  Kadiana  or  Tingrela  sheets  (Kusnir  et  al.,  1989),  and  additionally  the  Yanfolila,  Tienko,  Bougouni,  Massigui,  Tingréla,  Nielle,  Bamako East and Bamako West sheets of Feybesse et al. (2006) (Figure 1.3) The reports include the  geological map of Mali by  Girard et al. (1998), the geophysical data interpretation of southern Mali  by  Randgold  (2007,  2008),  a  technical  report  by  Parker  and  Wilkinson  (2011)  and  finally,  a  geological  map  produced  by  Miller  et  al. (2013)  covering  the  entire  study  area  (southern  Mali  and  northeast of Guinea). || when choosing a reliable model that matches and responds well to the real distribution of subsurface  properties among a multitude of other solutions. Also  most  geological  structures  are  not  detectable  by  only  one  geophysical  method,  which  therefore  requires  a  combination  of  several  geophysical  methods  to  constrain  structures  and  geological  domains. The  combination  of  geophysical  methods  is  an  optimization  that  supports  the  geophysical interpretation and contributes in determining the geological elements that are important in  developing an understanding of the subsurface geology. The limitation in optimisation is the cost of  applying multiple geophysical techniques and methods. With this in mind, this project aims to use a combination of geophysical methods for modelling  by integrating the available geological data to build a 3D geophysical model of the study area, and to  interpret  geological  structures  and  geological  domains. Specifically,  the  aims  are  to  (1)  establish  tectonic domains in the south of Mali and northeast of Guinea; (2) to determine if structures (shears,  faults, etc.) beneath the thin sedimentary cover (up to 100m) potential to host structurally-hosted gold  mineralization  for  known  gold  deposit;  and  (3)  constrain  a  strato-tectonic  history  for  the  region  of  study  from  extracted  geophysical  attributes.<br><b>Geocode:</b> Guinea<br><b>Pages:</b> 19,9<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

cal  structures  are  not  detectable  by  only  one  geophysical  method,  which  therefore  requires  a  combination  of  several  geophysical  methods  to  constrain  structures  and  geological  domains. The  combination  of  geophysical  methods  is  an  optimization  that  supports  the  geophysical interpretation and contributes in determining the geological elements that are important in  developing an understanding of the subsurface geology. The limitation in optimisation is the cost of  applying multiple geophysical techniques and methods. With this in mind, this project aims to use a combination of geophysical methods for modelling  by integrating the available geological data to build a 3D geophysical model of the study area, and to  interpret  geological  structures  and  geological  domains. Specifically,  the  aims  are  to  (1)  establish  tectonic domains in the south of Mali and northeast of Guinea; (2) to determine if structures (shears,  faults, etc.) beneath the thin sedimentary cover (up to 100m) potential to host structurally-hosted gold  mineralization  for  known  gold  deposit;  and  (3)  constrain  a  strato-tectonic  history  for  the  region  of  study  from  extracted  geophysical  attributes.<br><b>Geocode:</b> Mali, Μαλλί, Municipality of Tinos, Tinos Regional Unit, South Aegean, Aegean, 842 01, Greece<br><b>Pages:</b> 10,9<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a158d71ef4ab2085be3151426e1430dc = $(`<div id="html_a158d71ef4ab2085be3151426e1430dc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2010) from the west of Burkina Faso demonstrated the importance  of airborne data interpretation in reconstruction of the geology of southwest Burkina Faso where for  the most part, there is little outcrop. It was possible to resolve lithology and structures. The  study  in  the  Gawler  craton  in  Australia  by  Stewart  and  Betts  (2010)  was  based  on  the  analysis  of  shear  zones  with  interpretation  of  the  geophysical  data  by  direct  modelling. Geological  data was used as a constraint in building the forward model. The results of this study demonstrated  that  interpretations  by  forward  modelling,  across  large  regions  with  little  or  absent  outcrop,  can  be  extremely useful when building tectonic models. In  a  similar  way,  this  study  will use  large-scale geophysical  airborne data  for interpretation by  modelling  of  southern  Mali  into  northeast  Guinea,  as  a  case  study  region,  where  there  is  currently  limited geological data. || 2.3. Architecture and geological setting of southern Mali and northeast Guinea  The  study  area  in  southern  Mali  and  northeast  Guinea  is  composed  of  metamorphosed  sedimentary units including greywacke, siltstone and conglomerate that are intercalated with volcanic  rocks (Liégeois et al., 1991). The rocks of the study area are grouped from west to east into the Siguiri, Bougouni, and Bagoé  basins,  which  are  divided  by  greenstone  belts  including  the  Yanfolila,  Massigui  and  Syama  belts  (Figure  2.2). They  are  unconformably  overlain  by  the  Neoproterozoic  sediments  of  the  Taoudeni  basin. The Siguiri basin is dominated by the Siguiri-Kankan Formation in Guinea, and is composed of  siltstone,  mudstone  and  subordinate  arkoses,  with pelitic  schist (Egal  et al., 1999;  Lahondère  et  al.,  1999). These sediments are intercalated with pyroclastites or tuffs that are composed of rhyolite and  quartz  lithic  fragments  (Lahondère  et  al.,  2002). || In Guinea it included geological maps of the Sirakoro (Egal et al., 1999a; Costea et  al.,  1999),  Siguiri  (Egal  et  al.,  1999b),  Kankan  (Feybesse  et  al.,  1999),  Falama  (Lahondère  et  al.,  1999a;  Iliescu  et  al.,  1999)  and  Faraba  sheets  (Lahondère  et  al.,  1999b)  (Figure  1.3). There  are  no  geology technical reports available at the regional scale for Guinea. In Mali, maps include the Kadiolo  or  Niellé  (Kusnir  et  al.,  1986)  Massigui  (Claessens  et  al.,  1988)  and  Kadiana  or  Tingrela  sheets  (Kusnir  et  al.,  1989),  and  additionally  the  Yanfolila,  Tienko,  Bougouni,  Massigui,  Tingréla,  Nielle,  Bamako East and Bamako West sheets of Feybesse et al. (2006) (Figure 1.3) The reports include the  geological map of Mali by  Girard et al. (1998), the geophysical data interpretation of southern Mali  by  Randgold  (2007,  2008),  a  technical  report  by  Parker  and  Wilkinson  (2011)  and  finally,  a  geological  map  produced  by  Miller  et  al. (2013)  covering  the  entire  study  area  (southern  Mali  and  northeast of Guinea).<br><b>Geocode:</b> Kisbudmér, Bólyi járás, Baranya, Southern Transdanubia, Hungary<br><b>Pages:</b> 16,17,19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_bbc6f279a43be09499b0449a47722cb5 = $(`<div id="html_bbc6f279a43be09499b0449a47722cb5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2010) from the west of Burkina Faso demonstrated the importance  of airborne data interpretation in reconstruction of the geology of southwest Burkina Faso where for  the most part, there is little outcrop. It was possible to resolve lithology and structures. The  study  in  the  Gawler  craton  in  Australia  by  Stewart  and  Betts  (2010)  was  based  on  the  analysis  of  shear  zones  with  interpretation  of  the  geophysical  data  by  direct  modelling. Geological  data was used as a constraint in building the forward model. The results of this study demonstrated  that  interpretations  by  forward  modelling,  across  large  regions  with  little  or  absent  outcrop,  can  be  extremely useful when building tectonic models. In  a  similar  way,  this  study  will use  large-scale geophysical  airborne data  for interpretation by  modelling  of  southern  Mali  into  northeast  Guinea,  as  a  case  study  region,  where  there  is  currently  limited geological data. || Regardless,  studies  which  may  have  relevance  to  the  field  area  include  Baratoux  et  al. (2011)  and  Metelka  et  al. (2011),  who  interpreted  the  geology  of  the  southwest  Burkina  Faso  on  the  eastern  margin of the study area map, and a compilation by Miller (2012) that forms the basis for geological  constraints in the south of Mali and into the NE of Guinea. The main aim of this project is to define and interpret the volcano-sedimentary belts of the study  area, batholiths, and regional structures that correspond to known zones of gold mineralisation. Using  geophysical 3D modelling the project will:  1. Undertake  an  advanced  processing  of  combined  geophysical  and  radiometric  data,  satellite  images  and  topographic  data  to  develop  an  interpretative  geological  map  that  can  be  compared with published geological maps to measure similarities and differences.<br><b>Geocode:</b> Southwest, Burkina Faso<br><b>Pages:</b> 10,17<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
