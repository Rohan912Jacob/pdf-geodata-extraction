                var html_420d86cf77d8d8da3d5ab394e331d293 = $(`<div id="html_420d86cf77d8d8da3d5ab394e331d293" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Specifically  the  Oudalan-Gorouol  Greenstone  Belt  has  undergone  greenschist- facies  metamorphism  (Tshibubudze  et  al.,  2009). Regional  metamorphism  to  greenschist  facies is associated to north-south crustal shortening during the Eburnean Orogeny (Vidal et  al., 1996, Beziat et al., 2000, Hein et al., 2004 and Naba et al., 2004). Contact metamorphism  of  these  rocks  occurred  due  to  the  emplacement  of  granitoids  which  include  granite- adamellite,  granite  and  granodiorite  compositions  (Pons  et  al.,  1995;  Debat  et  al.,  2003;  Tshibubudze et al., 2009). Metamorphism of the surrounding units to the granitoids occurred  to  amphibolite-facies  (Pons  et  al.,  1995;  Tshibubudze  et  al.,  2009;  Tshibubudze  and  Hein,  submitted)  and  granulite  facies  (Tshibubudze  and  Hein,  submitted).. Through  hornblende  barometric estimates, shallow crust (3-4 kbar) emplacement of plutons has been established  (Pons et al., 1992). Gold and manganese mineralisation as well as pegamatite veins are present in the Oudalan- Gorouol  greenstone  belt  (Milési  et  al.,  1992;  Nikiéma,  1992;  Beauvais  et  al.,  2008  Tshibubudze, et al., 2009; Tshibubudze and Hein, submitted).<br><b>Geocode:</b> Beauvais, Oise, Hauts-de-France, Metropolitan France, 60000, France<br><b>Pages:</b> 9<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c8ebcee6db250894160752b18142a4dd = $(`<div id="html_c8ebcee6db250894160752b18142a4dd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Geology setting  2.1 Regional geology and tectonics  The West African Craton is composed of Palaeoproterozoic rocks of the Birimian Supergroup  (Feybesse et  al.,  2006; Hein,  2010) and Tarkwa Group (Davis  et  al.,  1994)  as  well as  calc- alkaline plutons which include tonalite-trondjhemite-granodiorite and diorite intrusions which  intrude the Palaeoproterozoic stratigraphy (Pons et al., 1995; Naba et al., 2004 Hein, 2010). The Birimian Supergroup is dominated by metamorphosed sedimentary, volcano-sedimentary  and  volcanic  sequences. The  meta-volcanic  sequences  in  the  Goren  greenstone  belt  and  Boromo greenstone belt are at dated at 2238 ± 5 Ma and 2171 ± 7 Ma respectively (Castaing  et  al.,  2003)  based  on  Pb-Pb  zircon  dating  from  rhyolites  within  the  belts. The  metasedimentary  rocks  of  the  Birimian  Supergroup  comprise  mainly  metamorphosed  volcaniclastics,  greywacke,  siltstone,  shale,  chemical  sediments  and  chert. The  younger  Tarkwa  Group,  dated  at  2194–2132  Ma  from  U-Pb  detrital  zircons  (Davis  et  al.,  1994),  comprises  clastic  sedimentary  rocks  derived  from  erosion  of  the  Birimian  Supergroup  of  which it overlies unconformably (Hirdes et al., 1992 and Davis et al., 1994).<br><b>Geocode:</b> Boromo, Balé, Boucle du Mouhoun, Burkina Faso<br><b>Pages:</b> 8<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];
                popup_4a8a57b92aa48c178ff0f1a1d6fdd6c4.setContent(html_c8ebcee6db250894160752b18142a4dd);
            
        

        circle_marker_71c84dbf0896d132081108e02ebd64da.bindPopup(popup_4a8a57b92aa48c178ff0f1a1d6fdd6c4)

                var html_bf1a3faacdab4f608cc282fdfc00b39e = $(`<div id="html_bf1a3faacdab4f608cc282fdfc00b39e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1. Introduction  1.1 Preamble  The  Kel  Enguef  metamorphic  belt  (KEMB)  is  located  in  the  low  hills  southeast  of  Gorom  Gorom, in the northeast of Burkina Faso. It is named after the village of Kel Enguef which is  situated  in  the  east  of  the  field  area. During  field  reconnaissance  in  2010,  the  KEMB  was  found by the Wits research team where it presented an anomaly on the regional topographical  and geological maps. The KEMB has not been researched in detail, thus how it fits in with  the  surrounding  area  is  unknown. The  general  region  of  the  KEMB  has  been  mapped  by  Castaing et al. || STUDY AREA  a. Road to Markoye  N  Kel Enguef  Kel Enguef metamorphic belt  1 km  b. Road to Dori  Figure 1.1: a) Location of field area within Burkina Faso with surrounding greenstone belts and major shears  indicated (after Tshibubudze et al., 2009). b) Satellite image of the field area in relation to Gorom Gorom. Indicated  on the image is the location of Kel Enguef and the main roads in the area. (Google Earth)  4<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 4,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7da9d368a940c719fd020f6e504ed63d = $(`<div id="html_7da9d368a940c719fd020f6e504ed63d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 7.3 Migmatite formation  A  migmatite  results  from  the  partial  melting  of  a  pre-existing  rock. The  formation  of  migmatites is generally associated with an increase in pressure and temperature as either an  increase in  depth,  known as “static melting”, or  an increase in  differential  stress,  known as  “dynamic melting” (Ashworth, 1985 and Sawyer, 2008). In the absence of free fluid, melting  reactions occur at  granulite facies conditions,  typically at  temperature between 800 to  1000  ⁰C (Vernon and Clarke, 2008). However  the  occurrence  of  the  migmatite  in  the  KEMB  is  not  associated  with  a  typical  increase in temperature and pressure along a geothermal as described above. This is due to its  anomalous  position  between  greenschist  and  amphibolite  facies. Outcrop  suggest  the  migmatite has  little lateral  extent and is isolated to  an area of only several  hundred metres.<br><b>Geocode:</b> Clarke County, Georgia, United States<br><b>Pages:</b> 46<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c6585c5de929d406c58bfda720625602 = $(`<div id="html_c6585c5de929d406c58bfda720625602" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Geology setting  2.1 Regional geology and tectonics  The West African Craton is composed of Palaeoproterozoic rocks of the Birimian Supergroup  (Feybesse et  al.,  2006; Hein,  2010) and Tarkwa Group (Davis  et  al.,  1994)  as  well as  calc- alkaline plutons which include tonalite-trondjhemite-granodiorite and diorite intrusions which  intrude the Palaeoproterozoic stratigraphy (Pons et al., 1995; Naba et al., 2004 Hein, 2010). The Birimian Supergroup is dominated by metamorphosed sedimentary, volcano-sedimentary  and  volcanic  sequences. The  meta-volcanic  sequences  in  the  Goren  greenstone  belt  and  Boromo greenstone belt are at dated at 2238 ± 5 Ma and 2171 ± 7 Ma respectively (Castaing  et  al.,  2003)  based  on  Pb-Pb  zircon  dating  from  rhyolites  within  the  belts. The  metasedimentary  rocks  of  the  Birimian  Supergroup  comprise  mainly  metamorphosed  volcaniclastics,  greywacke,  siltstone,  shale,  chemical  sediments  and  chert. The  younger  Tarkwa  Group,  dated  at  2194–2132  Ma  from  U-Pb  detrital  zircons  (Davis  et  al.,  1994),  comprises  clastic  sedimentary  rocks  derived  from  erosion  of  the  Birimian  Supergroup  of  which it overlies unconformably (Hirdes et al., 1992 and Davis et al., 1994).<br><b>Geocode:</b> Goren, Maale Yosef Regional Council, Acre Subdistrict, North District, Israel<br><b>Pages:</b> 8<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6cef037cd77c30f7ccc9c9c15e12e273 = $(`<div id="html_6cef037cd77c30f7ccc9c9c15e12e273" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Considering the KEMB and related  pressure-temperature  conditions,  would  it  have  been  possible  to  produce  a  migmatite? The  migmatite  is  situated  between  the  greenschist  and  amphibolite  facies. Here  temperatures  would have been in excess of 450 ⁰C (c.f., Vernon and Clarke, 2008). The influx of fluids at  these  temperatures  would  not  have  been  sufficient  to  induce  melting. However  there  is  the  presence  of  several  large  plutons  in  the  surrounding  area  which  include  the  Tin  Taradat  granodiorite-tonalite,  Dori  batholith  and  the  Granite  Adamelite  (Tshibubudze  and  Hein,  submitted). These  could  have  been  the  source  of  high  temperature  igneous  related  fluids  which would have infiltrated the surrounding rocks.<br><b>Geocode:</b> Granite County, Montana, United States<br><b>Pages:</b> 47<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_878a56be31ac1c14f315854f86e2ca80 = $(`<div id="html_878a56be31ac1c14f315854f86e2ca80" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2003), Tshibubudze et al. (2009)  and  Tshibubudze  and  Hein  (submitted)  give  an  understanding  of  the  stratigraphic  sequences and metamorphism in the area. This has given some indication of what might be  present in the Kel Enguef metamorphic belt. The project has involved the geological mapping of the field area with follow up petrographic  and mineralogical work to elucidate the stratigraphy and metamorphic facies of the  KEMB. An  attempt  has  been  made  to  reconstruct  the  environment  of  deposition  and  the  tectonic  setting. The study will also investigate if there is any economic mineralization and if so what  type. || 7.4 Tectonic History  The  KEMB  is  host  to  metamorphosed  sedimentary  sequences  and  igneous  intrusions. The  terrain has been subjected to a series of regional tectonic events. The studies of Tshibubudze  et al. (2009) and Tshibubudze and Hein (submitted) have indicated that the KEMB lies west  of    the  Markoye  Shear  Zone  which  developed  by  at  least  two  regional  deformation  events. Understanding the tectonic history of the KEMB is beyond the scope of this project however  based on the metamorphic and structural data collected, a simplified tectonic history can be  suggested. Saying this, further studies will be crucial in acquiring a greater understanding of  how the KEMB fits in with the regional geology. || The  Essakane  gold  mine  and  Tambão  manganese  deposit  are  situated  approximately  20km ESE and 40km NNE of the field area, respectively, and similar styles of mineralisation  may occur in the field area. 1.2 Location and physiography  The KEMB is located in the northeast of Burkina Faso, approximately 275km to the northeast  of Ouagadougou and east of the town of Gorom Gorom (Fig. 1.1a & 1.1b). 3 || The intrusion of the diorite pluton. There are several granodiorite plutons that occur in  the  surrounding  area  (Tshibubudze  and  Hein,  submitted). The  most  likely  source  of  the pluton in KEMB could be a  younger batholith related diorite intrusions south of  the town of Gorom Gorom. 7. The  formation  of  the  ferricrete  horizons  followed  by  the  tertiary  sands. Ferricrete  horizons  in  the  WAC  formed  during  the  Cretaceous  and  associated  with  the  development of in situ laterite (Brown et al., 1994; Burke and Gunnell, 2008). || Therefore  the  sequences  described  may  represent a portion of the Oudalan-Gorouol greenstone belt and this would also be enforced  by the KEMB close proximity to the belt, to east of the Markoye shear zone,  41 || These zones of infiltration would have  had  to  be  concentrated  and  localised. The  rapid  increase  of  temperature  in  pre-existing  hot  conditions could have induced partial melting and dehydration of the rock. Migmatites from  Saint-Malo, France, with a very similar mineral assemblage of muscovite-plagioclase-quartz  leucosome and biotite-rich melanosome, are interpreted to have formed by the breakdown of  muscovite (Sawyer, 2008). Although the Saint-Malo migmatites have been proposed to have  formed  in  upper  amphibolite  facies,  the  presence  of  muscovite  in  the  metamorphosed  rock  which formed the migmatite in KEMB would have been a source for more hydrous fluid. 46<br><b>Geocode:</b> Kembach, Wertheim, Main-Tauber-Kreis, Baden-Württemberg, 97277, Germany<br><b>Pages:</b> 4,42,47,48,49<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_426fc54178dc9c71e9fe514216da5c38 = $(`<div id="html_426fc54178dc9c71e9fe514216da5c38" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2003), Tshibubudze et al. (2009)  and  Tshibubudze  and  Hein  (submitted)  give  an  understanding  of  the  stratigraphic  sequences and metamorphism in the area. This has given some indication of what might be  present in the Kel Enguef metamorphic belt. The project has involved the geological mapping of the field area with follow up petrographic  and mineralogical work to elucidate the stratigraphy and metamorphic facies of the  KEMB. An  attempt  has  been  made  to  reconstruct  the  environment  of  deposition  and  the  tectonic  setting. The study will also investigate if there is any economic mineralization and if so what  type. || 5. Petrography  The petrographic study included 16 thin section samples of the Kel Enguef metamorphic belt. These  were  chosen  as  representative  samples  of  the  stratigraphy. The  focus  of  the  petrographic study was on the textural features and mineral assemblages in order to establish  the original rock types and the conditions which lead to metamorphism of the metamorphic  samples. The study splits the samples into the various facies. Intrusive samples focus on the  mineralogy. || Abstract  The  Kel  Enguef  metamorphic  belt  is  host  to  metamorphosed  clastic  and  chemical  sedimentary  rocks  that  are  intruded  by  gabbro  dykes  and  a  diorite  pluton. The  metamorphosed  clastic  and  sedimentary  rocks  were  deposited  in  a  deltaic  setting  into  a  shallow  marine  environment. The  sequences  comprise  fine-  to  coarse-grained  sedimentary  rocks  that  exhibit  an  overall  upward  coarsening  stratigraphy. The  metamorphism  and  deformation of the sequences is interpreted to have occurred mainly as a result of burial. Both  greenschist and amphibolite grade metamorphism have been recognised. Gradation between  these two facies is not observed. || STUDY AREA  a. Road to Markoye  N  Kel Enguef  Kel Enguef metamorphic belt  1 km  b. Road to Dori  Figure 1.1: a) Location of field area within Burkina Faso with surrounding greenstone belts and major shears  indicated (after Tshibubudze et al., 2009). b) Satellite image of the field area in relation to Gorom Gorom. Indicated  on the image is the location of Kel Enguef and the main roads in the area. (Google Earth)  4<br><b>Geocode:</b> Kel Enguef, Téra, Tillabéri Region, Niger<br><b>Pages:</b> 2,30,4,5<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fc541a7539f481d2bc7c51c1b86084bf = $(`<div id="html_fc541a7539f481d2bc7c51c1b86084bf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> River  channels  trend  east  towards  a  major  river that is located on the eastern limits of the field area. The majority of the land between  the ridges is covered by millet fields where the underlying rock is covered by a layer of sand. Huts  are  scatted  across  the  farm  land  with  the  village  of  Kel  Enguef  situated  to  the  east  between  the  two  ridges  of  the  field  area  (Fig. 1.1b). Dirt  roads  are  present  connecting  the  village of Kel Enguef to the main road off to the west of the field area. Access into the field  was either from this main road or from the north off a main road that connects Gorom Gorom  to the village of Markoye (Fig.<br><b>Geocode:</b> Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 6<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b9728995a4937f9bb1581cf44f17c164 = $(`<div id="html_b9728995a4937f9bb1581cf44f17c164" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Geology setting  2.1 Regional geology and tectonics  The West African Craton is composed of Palaeoproterozoic rocks of the Birimian Supergroup  (Feybesse et  al.,  2006; Hein,  2010) and Tarkwa Group (Davis  et  al.,  1994)  as  well as  calc- alkaline plutons which include tonalite-trondjhemite-granodiorite and diorite intrusions which  intrude the Palaeoproterozoic stratigraphy (Pons et al., 1995; Naba et al., 2004 Hein, 2010). The Birimian Supergroup is dominated by metamorphosed sedimentary, volcano-sedimentary  and  volcanic  sequences. The  meta-volcanic  sequences  in  the  Goren  greenstone  belt  and  Boromo greenstone belt are at dated at 2238 ± 5 Ma and 2171 ± 7 Ma respectively (Castaing  et  al.,  2003)  based  on  Pb-Pb  zircon  dating  from  rhyolites  within  the  belts. The  metasedimentary  rocks  of  the  Birimian  Supergroup  comprise  mainly  metamorphosed  volcaniclastics,  greywacke,  siltstone,  shale,  chemical  sediments  and  chert. The  younger  Tarkwa  Group,  dated  at  2194–2132  Ma  from  U-Pb  detrital  zircons  (Davis  et  al.,  1994),  comprises  clastic  sedimentary  rocks  derived  from  erosion  of  the  Birimian  Supergroup  of  which it overlies unconformably (Hirdes et al., 1992 and Davis et al., 1994).<br><b>Geocode:</b> Laba, Zunyi, Guizhou, China<br><b>Pages:</b> 8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_418eca71cd2ecde09995c76133a11334.setContent(html_b9728995a4937f9bb1581cf44f17c164);

                var html_4028e8baee6654c581d7fcdc0d21be91 = $(`<div id="html_4028e8baee6654c581d7fcdc0d21be91" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 7.2 Metamorphic history  The  overall  metamorphism  of  the  KEMB  increases  very  rapidly  in  grade  from  greenschist  facies  in  the  north  to  amphibolite  facies  in  the  south. The  mineral  assemblage  of  the  greenschist  grade  rocks  are  quartz-muscovite-iron  oxide  ±  epidote  ±  chlorite. Pressure- temperature conditions specific to this assemblage are between 2 to 4 kbar at temperatures of  250 to 450⁰C (Nesse, 2000). The amphibolite has the general mineral assemblage of quartz- hornblende-plagioclase. This assemblage is typical of conditions of 2 to 5 kbar at temperature  of  450  to  650  ⁰C  (Nesse,  2000). These  conditions  are  satisfied  by  a  normal  geothermal  gradient (Fig.<br><b>Geocode:</b> Nesse, Landkreis Gotha, Thuringia, Germany<br><b>Pages:</b> 43<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_586b7226c4890d308bcf9cf28bd2969b = $(`<div id="html_586b7226c4890d308bcf9cf28bd2969b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Overall,  there  is  an  increase  in  grain  size  over  a  thickness  of  approximately  150  m. The  northern  ridge  units  comprise  a  fine-  to  medium- grained quartzite (Units X & Z) with a coarse, pebble like interbed (Unit Y). The eastern side  of  the  northern  ridge  is  host  to  facies  changes,  of  high  and  low  energy. Here  coarser  sequences are located a largely predominant fine-grained sequence. Due  to  the  greenschist  facies  rocks  having  more  sedimentary  features  preserved  relative  to  the  amphibolite  rocks,  they  are  more  useful  in  determining  the  depositional  environment. Considering the protolith of quartzwacke, which is extensive and occurs in beds up to a metre  or more thick as well as the coarsening upward sequence in the southern ridge and pebble like  nature  of  Unit  Y  between  Units  X  &  Z  of  the  northern  ridge,  a  deltaic  depositional  environment  is  interpreted  (Reading,  1978).<br><b>Geocode:</b> Reading, England, United Kingdom<br><b>Pages:</b> 41<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_07bb47721c7750e544aed0c1b70cd098 = $(`<div id="html_07bb47721c7750e544aed0c1b70cd098" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Geology setting  2.1 Regional geology and tectonics  The West African Craton is composed of Palaeoproterozoic rocks of the Birimian Supergroup  (Feybesse et  al.,  2006; Hein,  2010) and Tarkwa Group (Davis  et  al.,  1994)  as  well as  calc- alkaline plutons which include tonalite-trondjhemite-granodiorite and diorite intrusions which  intrude the Palaeoproterozoic stratigraphy (Pons et al., 1995; Naba et al., 2004 Hein, 2010). The Birimian Supergroup is dominated by metamorphosed sedimentary, volcano-sedimentary  and  volcanic  sequences. The  meta-volcanic  sequences  in  the  Goren  greenstone  belt  and  Boromo greenstone belt are at dated at 2238 ± 5 Ma and 2171 ± 7 Ma respectively (Castaing  et  al.,  2003)  based  on  Pb-Pb  zircon  dating  from  rhyolites  within  the  belts. The  metasedimentary  rocks  of  the  Birimian  Supergroup  comprise  mainly  metamorphosed  volcaniclastics,  greywacke,  siltstone,  shale,  chemical  sediments  and  chert. The  younger  Tarkwa  Group,  dated  at  2194–2132  Ma  from  U-Pb  detrital  zircons  (Davis  et  al.,  1994),  comprises  clastic  sedimentary  rocks  derived  from  erosion  of  the  Birimian  Supergroup  of  which it overlies unconformably (Hirdes et al., 1992 and Davis et al., 1994).<br><b>Geocode:</b> Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, Ghana<br><b>Pages:</b> 8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_002fe58820b140dd958468a4f554ad19 = $(`<div id="html_002fe58820b140dd958468a4f554ad19" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Considering the KEMB and related  pressure-temperature  conditions,  would  it  have  been  possible  to  produce  a  migmatite? The  migmatite  is  situated  between  the  greenschist  and  amphibolite  facies. Here  temperatures  would have been in excess of 450 ⁰C (c.f., Vernon and Clarke, 2008). The influx of fluids at  these  temperatures  would  not  have  been  sufficient  to  induce  melting. However  there  is  the  presence  of  several  large  plutons  in  the  surrounding  area  which  include  the  Tin  Taradat  granodiorite-tonalite,  Dori  batholith  and  the  Granite  Adamelite  (Tshibubudze  and  Hein,  submitted). These  could  have  been  the  source  of  high  temperature  igneous  related  fluids  which would have infiltrated the surrounding rocks.<br><b>Geocode:</b> Ti-n-Taradat, Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 47<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_090ecd530341391a351ecea4589e1004 = $(`<div id="html_090ecd530341391a351ecea4589e1004" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 7.3). Thus subsidence and burial to suitable depth, by some or other process,  would have resulted in the formation in the facies observed by regional metamorphism. Figure 7.3: Metamorphic facies and geothermal gradients (Nelson, 2003)  Features  within  the  metamorphic  rock  assist  in  determining  how  metamorphism  occurred. The  greenschist  contains  bedding  parallel  foliation  which  is  defined  by  the  elongation  and  alignment of quartz crystals and microcrystalline anastomosing zones, possibly representative  of  where  pressure  solution  may  have  also  occurred. Deformation  to  crystals  appears  to  be  axial  which  is  indicated  by  the  absence  of  shearing  and  rotation  of  crystals. Undulose  extinction, grain elongation defining a foliation and recrystallisation, all exhibited by quartz  crystals, are produced at low to moderate temperatures and pressures (Vernon, 1976; Vernon  &  Clarke,  2008).<br><b>Geocode:</b> Vernon, Les Andelys, Eure, Normandy, Metropolitan France, 27200, France<br><b>Pages:</b> 43<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_cb136b440039e4bc2146e531524938a7 = $(`<div id="html_cb136b440039e4bc2146e531524938a7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  northern  ridge  consists  of  three  meta-sedimentary  units  that  are  metamorphosed  to  greenschist facies. As with  the southern ridge, the rocks here are dominated by  quartz with  muscovite, epidote and iron oxides. The central and western region of the northern ridge host  three  well  defined  units  which  form  ridges  separated  by  valleys. Here  the  units  trends  approximately  east-west and dip at 58⁰N (Fig. 4.4a; 4.5f & 4.5g). In the eastern region, the  units  are  poorly  defined  and  the  ridges  are  broken  up  to  form  low  hillocks  where  the  units  trend 085⁰ and dip 60⁰ N.<br><b>Geocode:</b> Southern Ridge, Indianapolis, Marion County, Indiana, United States<br><b>Pages:</b> 23<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d94574e75bd213026ee765bb9eac1f3f = $(`<div id="html_d94574e75bd213026ee765bb9eac1f3f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1. Introduction  1.1 Preamble  The  Kel  Enguef  metamorphic  belt  (KEMB)  is  located  in  the  low  hills  southeast  of  Gorom  Gorom, in the northeast of Burkina Faso. It is named after the village of Kel Enguef which is  situated  in  the  east  of  the  field  area. During  field  reconnaissance  in  2010,  the  KEMB  was  found by the Wits research team where it presented an anomaly on the regional topographical  and geological maps. The KEMB has not been researched in detail, thus how it fits in with  the  surrounding  area  is  unknown. The  general  region  of  the  KEMB  has  been  mapped  by  Castaing et al. || River  channels  trend  east  towards  a  major  river that is located on the eastern limits of the field area. The majority of the land between  the ridges is covered by millet fields where the underlying rock is covered by a layer of sand. Huts  are  scatted  across  the  farm  land  with  the  village  of  Kel  Enguef  situated  to  the  east  between  the  two  ridges  of  the  field  area  (Fig. 1.1b). Dirt  roads  are  present  connecting  the  village of Kel Enguef to the main road off to the west of the field area. Access into the field  was either from this main road or from the north off a main road that connects Gorom Gorom  to the village of Markoye (Fig.<br><b>Geocode:</b> Kel Enguef, Téra, Tillabéri Region, Niger<br><b>Pages:</b> 4,6<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
