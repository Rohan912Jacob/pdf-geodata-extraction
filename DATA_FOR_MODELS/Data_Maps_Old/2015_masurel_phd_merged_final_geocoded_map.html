                var html_d771e9cb78fb897b83e55234c4bd4461 = $(`<div id="html_d771e9cb78fb897b83e55234c4bd4461" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 6.4. Comparison with other Birimian terranes and diachroneity of  geological development  The  ca. 2110-2070  Ma  volcanic  rocks  exposed  in  the  KKI  are  younger  than  volcanic rocks in the Baoulé-Mossi domain. Thus far, ca. 2100 Ma volcanic ages have  only  been  reported  in  Côte  d’Ivoire  (Fétékro  belt,  Leake,  1992;  Ouango  Fitini  belt,  Hirdes  et  al.,  1996). In  addition,  the  2071  ±  5  Ma  and  2066  ±  8  Ma  magmatic  crystallisation  ages  of  the  peraluminous  biotite-granites  in  the  Kofi  basin  are  the  youngest plutonic ages so far reported from the Baoulé-Mossi domain. || Chapter I. Introduction   1. Preamble and knowledge gaps  Paleoproterozoic  (i.e. Birimian)  volcano-plutonic  belts  and  sedimentary  basins  of  West  Africa  not  only  provide  a  complete  record  of  crustal  growth  but  also  host  a  number of world-class  gold  deposits  (Abouchami et al., 1990; Boher  et al., 1992). To  date, a large number of studies have focused on the Baoulé-Mossi domain, which covers  portions  of  Burkina  Faso,  Côte  d’Ivoire,  Ghana,  Guinea  and  Mali  (Fig. 1).<br><b>Geocode:</b> Côte d'Ivoire<br><b>Pages:</b> 19,226<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1948012234ec7c79aabf961f60adee0a = $(`<div id="html_1948012234ec7c79aabf961f60adee0a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province.<br><b>Geocode:</b> Damang, Prestea-Huni Valley Municipal District, Western Region, Ghana<br><b>Pages:</b> 19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_3b0dbc4d0f29b69b5d21b90e28344327.setContent(html_1948012234ec7c79aabf961f60adee0a);

                var html_b0ab55079bde3920b91b37f45b3f6701 = $(`<div id="html_b0ab55079bde3920b91b37f45b3f6701" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The polycyclic  deformation  history  recorded  in  the  KKI  is  similar  to  that  reported  at  the  scale  of  the  West African Craton (In Ivory Coast, Pouclet et al., 2006; Vidal et al., 2009; in Burkina  Faso, Hein, 2010; Baratoux et al., 2011; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; Olson et al., 1992; McFarlane  et al., 2011; in southern Ghana, Allibone et al., 2002a, b). As for the KKI, the bulk of  gold  mineralisation  in  the  Ashanti  belt  of  Ghana  occurred  during  a  period  of  transcurrent tectonics, after  the cessation of regional-scale compressional deformation. The  best  age  estimate  for  region-wide  world-class  orogenic  gold  mineralisation  in  the  Ashanti  belt,  however,  is  constrained  to  2105  ±  2  Ma  (Oberthür  et  al.,  1998). By  comparison, regional orogenic gold mineralisation is younger in the KKI and is better  correlated with the 2063 ± 9 Ma minor gold phase reported in the Damang area (Pigois  et al., 2003) or the 2074 ± 14 Ma gold phase at Morila in southern Mali (McFarlane et  al., 2011). Regional peak metamorphism was dated at ca. 2100 Ma in the Ashanti belt of  southern Ghana (Oberthür et al., 1998) whereas metamorphic monazite and titanite from  west  to  central  Ivory  Coast  record  regional  metamorphism  at  2080  ±  10  Ma  (Kouamelan, 1996).<br><b>Geocode:</b> Damang, Prestea-Huni Valley Municipal District, Western Region, Ghana<br><b>Pages:</b> 226<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4714fd2f123088d9ba693ad80327e6bd = $(`<div id="html_4714fd2f123088d9ba693ad80327e6bd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> gold  deposit  formation  in  the  KKI  occured  during  D3  NNW-SSE  shortening,  with  hydrothermal  fluid  circulation  along  the  sinistral  regional-scale  shear  zones  and  steep  NNE-trending  shears  connected  to  structural  traps  in  the  Kofi  basin  (Lawrence  et  al.,  2013a; Treloar et al., 2014; Masurel et al., in press). The last deformation event, D4, has  been locally reported on the Senegalese side of the Falémé River and is correlated with  the  late  dextral  reactivation  of  the  N-S-oriented  to  NNE-trending  structural  corridors  during NE-SW-directed shortening (Dabo and Aïfa, 2011). Available metamorphic data  for  the  KKI  point  to  peak  regional  metamorphism  under  greenschist-facies  conditions  (Dia et al., 1997; Debat et al., 2003). Amphibolite-facies contact-metamorphic aureoles  have  locally  been  observed  surrounding  late-Eburnean  granitoids  (Debat  et  al.,  1984;  Pawlig et al., 2006). Mineral assemblages developed during regional metamorphism are  overprinted  by  contact-metamorphic  mineral  assemblages  (Schwartz  and  Melcher,  2004). Gold  deposits  in  the  region  are  unmetamorphosed  (Lawrence  et  al,  2013a;  Masurel et al., in press).<br><b>Geocode:</b> Debat, 2e Haute Voldrogue, Commune de Jérémie, Arrondissement de Jérémie, Département de la Grande-Anse, Haiti<br><b>Pages:</b> 105<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f120e721fbc690209c173f007ac2f667 = $(`<div id="html_f120e721fbc690209c173f007ac2f667" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 7.3. Towards a genetic model…  The Sadiola Hill deposit shares a number of characteristics typical of  orogenic  gold deposits worldwide (Mikucki and Ridley, 1993; Groves et al., 1998; McCuaig and  Kerrich, 1998; Ridley and Diamond, 2000; Bierlein and Maher, 2001; Goldfarb et al.,  2001;  Groves  et  al.,  2003;  Bierlein  et  al.,  2006)  including  a  late-orogenic  relative  timing,  strong  regional  (i.e.,  Senegal-Mali  Shear  Zone)  and  local  structural  controls  (i.e.,  Sadiola  Fracture  Zone  and  NNE-trending  shear  array)  on  ore  location  and  geometry,  and  a  pronounced  Au-As-Sb  metal  enrichment  association. The  metal  enrichment  association  and  geothermometric  estimates  from  ore  and  alteration  paragenesis are compatible with mesozonal Au-As-Te (6-12 km, 300°-475°C) to near- epizonal Au-Sb (≤6 km, 150°-300°C) conditions in terms of crustal level based on the  proposed classification of orogenic gold deposits by Groves et al. (1998). However, the  high  temperature  ore  and  alteration  paragenesis  at  Sadiola  Hill  is  in  thermal  disequilibrium  with  host  rocks  at  regional  greenschist-facies  conditions,  which  is  atypical  for  that  class  of  deposit. Such  geological  feature  alone  is  not  diagnostic  of  a  magmatic fluid source because it can reflect the interaction of a fluid from any source  with reactive country rocks at a temperature high enough to form stable actinolite and  biotite  (Ridley  and  Diamond,  2000;  Meinert  et  al.,  2005).<br><b>Geocode:</b> Diamond, Grundy County, Illinois, United States<br><b>Pages:</b> 77<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_308684f849d07e3d18664907090262ea = $(`<div id="html_308684f849d07e3d18664907090262ea" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> undoubtedly  responsible  for  the  formation  of  map-scale  structures. Syn-tectonic  magmatic suites with arc-related geochemical signatures have been described to intrude  the KKI volcano-sedimentary country rocks between ca. 2115 and 2070 Ma (Hirdes and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Pawlig  et  al.,  2006;  Gueye  et  al.,  2007,  2008). The REE signature and calc-alkaline affinity of the Alamoutala quartz-feldspar- porphyry stocks are consistent with data reported for other Eburnean granitoids of the  Falémé belt (e.g., Schwartz and Melcher, 2004; Dioh et al., 2006; Lambert-Smith, 2014)  and  suggests  derivation  from  either  a  metasomatized  mantle  source  with  crustal  contamination  (e.g.,  Egal  et  al.,  2002)  or  melting  of  an  enriched  lower-crustal  garnet- amphibolite source (e.g., Doumbia et al., 1998; Pouclet et al., 2006). It is possible that  the late Eburnean magmatic activity helped generate increased thermal gradients, which  could have produced regional fluid systems capable of transporting gold (e.g., Oberthür  et al., 1998). Additional geochronology and metamorphic data for the KKI will help to  better understand the tectono-thermal evolution of the inlier.<br><b>Geocode:</b> Langford Lodge, Largy Road, Antrim and Newtownabbey District, County Antrim, Northern Ireland, BT29 4RS, United Kingdom<br><b>Pages:</b> 137<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_49c107d330f4dda84ca3e0e417072850 = $(`<div id="html_49c107d330f4dda84ca3e0e417072850" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Noreen Evans and Bradley McDonald from Curtin University, Olivier Bruguier from  Geosciences Montpellier, and Didier Béziat from Geosciences Environment Toulouse,  are thanked for their expertise in the collection and interpretation of LA-ICPMS data. Outside the academic world, I wholeheartedly thank my mom Pascale, my dad  Vincent,  my  sister  Manon,  and  my  brother  Arthur. My  parents  have  always  provided  unconditional love and inspiration. They passed me on values such as determination and  curiosity, made me who I am. My sister and brother have always been instrumental in  me  taking  time  off  and  not  saving  any  money  out  of  my  PhD  scholarship. I  consider  myself very lucky that I could spend wonderful times with them 15000 km away from  home  visiting  unique  places  such  as  Shark  Bay,  Exmouth,  Kalbarri,  Karijini,  Cairns...<br><b>Geocode:</b> Exmouth, East Devon, Devon, Devon and Torbay, England, United Kingdom<br><b>Pages:</b> 16<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3267792f61c9cec07a335f5f7d2cead8 = $(`<div id="html_3267792f61c9cec07a335f5f7d2cead8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4.4. Structural framework  The  earliest  structural  component  consists  of  a  strong  NW-trending  steeply  west-dipping planar fabric (S1), which sub-parallels the main orientation of bedding (S0)  in  the  open  pit  (Fig. 3,  Fig. 4A). That  planar  fabric  is  ubiquitous  in  the  detrital  sedimentary  rocks  on  the  western  pit  walls. Numerous  parasitic  folds  associated  with  that fabric have fold axes (F1A) and intersection lineations (L1) plunging gently to the  NW.<br><b>Geocode:</b> F1A, Viale Giuseppe Degennaro, Interporto Regionale della Puglia, Municipio 3, Bari, Apulia, 70132, Italy<br><b>Pages:</b> 160<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_06e2027fe7e25ff3864d141e10032953 = $(`<div id="html_06e2027fe7e25ff3864d141e10032953" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || Combined  channel  sampling  and  three-dimensional  rendering  of  the  assay  data under Modelling under Leapfrog® shows that the linkage of steep  NNE-trending  shears  with  reactivated  early  accretionary  structures  (e.g.,  Sadiola  Fracture  Zone,  Alamoutala Fracture Zone, and FE4 Shear Zone) applied a direct control on ore shoot  geometries in the Sadiola Hill, Alamoutala, FE3, and FE4 gold deposits (Fig. 4E-F). A very late deformation episode (D4s) is associated with a dextral reactivation of earlier  accretionary  structures. Chlorite-calcite  slickenfibres  on  rare  fault  walls  from  the  Sadiola  Hill  and Alamoutala  open pits indicate late dextral displacement. Steep NNE- trending  faults  associated  with  dextral  displacement  have  been  mapped  locally  in  outcrop  over  the  Finman  plutonic  complex. The  apparent  dextral  offset  of  the  Sadiola  volcanics in map scale is tentatively associated with D4s.<br><b>Geocode:</b> FE3, D 913, Parc d'activités du Plateau, Flavigny-sur-Moselle, Nancy, Meurthe-et-Moselle, Grand Est, Metropolitan France, 54630, France<br><b>Pages:</b> 197,240<br><b>Type:</b> GPS<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8796e624761b47164cef62a004cc0bc0 = $(`<div id="html_8796e624761b47164cef62a004cc0bc0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.1.2. Diamond drill core logging  Drill  core  logging  was  conducted  over  4  weeks  and  included  spatially  representative  diamond  drill  holes  from  individual  gold  deposits  (i.e. Sadiola  Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4). Structural  measurements  were  collected  using  a  rocket  launcher  device  and/or  using  α-β  angles  protractors. 3.1.3. Geological sampling  On the basis of the field observations, 215 samples were collected from outcrop  in the open pits and diamond drill core. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover.<br><b>Geocode:</b> North, Orangeburg County, South Carolina, United States<br><b>Pages:</b> 25<br><b>Type:</b> GPS<br><b>Accuracy:</b> exact</div>`)[0];
                popup_c65b09285c18aae0e1095b57cd405c6a.setContent(html_8796e624761b47164cef62a004cc0bc0);

                var html_3b41972bae48291f7fe1cccb43c4c360 = $(`<div id="html_3b41972bae48291f7fe1cccb43c4c360" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.1.2. Diamond drill core logging  Drill  core  logging  was  conducted  over  4  weeks  and  included  spatially  representative  diamond  drill  holes  from  individual  gold  deposits  (i.e. Sadiola  Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4). Structural  measurements  were  collected  using  a  rocket  launcher  device  and/or  using  α-β  angles  protractors. 3.1.3. Geological sampling  On the basis of the field observations, 215 samples were collected from outcrop  in the open pits and diamond drill core. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover.<br><b>Geocode:</b> South, Alta Vista, Ormoc, Leyte, Eastern Visayas, 6541, Philippines<br><b>Pages:</b> 25<br><b>Type:</b> GPS<br><b>Accuracy:</b> exact</div>`                 var html_4ce488448b7f82b86246ad13d6be672e = $(`<div id="html_4ce488448b7f82b86246ad13d6be672e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 3.1.2. Diamond drill core logging  Drill  core  logging  was  conducted  over  4  weeks  and  included  spatially  representative  diamond  drill  holes  from  individual  gold  deposits  (i.e. Sadiola  Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4). Structural  measurements  were  collected  using  a  rocket  launcher  device  and/or  using  α-β  angles  protractors. 3.1.3. Geological sampling  On the basis of the field observations, 215 samples were collected from outcrop  in the open pits and diamond drill core. || Combined  channel  sampling  and  three-dimensional  rendering  of  the  assay  data under Modelling under Leapfrog® shows that the linkage of steep  NNE-trending  shears  with  reactivated  early  accretionary  structures  (e.g.,  Sadiola  Fracture  Zone,  Alamoutala Fracture Zone, and FE4 Shear Zone) applied a direct control on ore shoot  geometries in the Sadiola Hill, Alamoutala, FE3, and FE4 gold deposits (Fig. 4E-F). A very late deformation episode (D4s) is associated with a dextral reactivation of earlier  accretionary  structures. Chlorite-calcite  slickenfibres  on  rare  fault  walls  from  the  Sadiola  Hill  and Alamoutala  open pits indicate late dextral displacement. Steep NNE- trending  faults  associated  with  dextral  displacement  have  been  mapped  locally  in  outcrop  over  the  Finman  plutonic  complex. The  apparent  dextral  offset  of  the  Sadiola  volcanics in map scale is tentatively associated with D4s. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover.<br><b>Geocode:</b> FE4, Rue de la Voivre, Parc d'activités du Plateau, Flavigny-sur-Moselle, Nancy, Meurthe-et-Moselle, Grand Est, Metropolitan France, 54630, France<br><b>Pages:</b> 197,240,25<br><b>Type:</b> GPS<br><b>Accuracy:</b> exact</div>`)[0];

re  associated  with  a  pinch-and-swell  anastomosing  geometry  that  extends  both  along  strike  and  down  dip. These  shear  zones  are  discontinuous  along  strike  in  contrast  to  the  high-angle  NNE-trending  shear  zones. Steeply-plunging  parasitic folds in transposed impure marbles within 25 m of the Sadiola Fracture Zone  exhibit  an  S-shaped  asymmetry,  indicating  of  a  component  of  sinistral  displacement  along the structure (Fig.<br><b>Geocode:</b> Shear, Beauregard Parish, Louisiana, United States<br><b>Pages:</b> 197<br><b>Type:</b> GPS<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0daa7730c6cfe3b03666bd0c4f7f2232 = $(`<div id="html_0daa7730c6cfe3b03666bd0c4f7f2232" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5.3. Whole-rock geochemical analyses  Least-altered  rock  samples  of  the  Alamoutala  intermediate  quartz-feldspar- porphyry stocks were obtained from wall rocks in the open pit and diamond drill core  for  geochemical  characterization  and  comparison  with  those  of  the  Falémé  plutons. Approximately 1 kg of fresh, homogeneous rock was collected per sample. Rust stains  were  cleaned  with  abrasives  and  weathered  surfaces  were  removed  prior  to  crushing. Rock chips were pulverized using low chrome-steel vessels. Rock powders were mixed  with  lithium  metaborate/tetraborate  and  prepared  as  fusion  for  lithogeochemisty  package  LITH/205X  analysis  at  Intertek  Genalysis  Laboratories  in  Perth. || Data  on  the  Falémé  granitoids,  the  Saraya  monzogranite,  and  the  Gamaye  leucogranite  are  shown  for  comparison  (analyses  included  from  Ndiaye  et  al.,  1997;  Schwartz  and  Melcher,  2004). E)  REE  spider  plot  normalized  to  chondrite  values  from  Sun  and  McDonough  (1989). F)  Spider  plot  normalized to primitive mantle values from Sun and McDonough (1989). 99 || Figure  8. A)  Representative  chemical  composition  of  pyroxenes  analysed  by  electron  probe. The  stoichiometry was calculated using the WinPyrox software (Yavuz, 2013). MgCaSi2O6-FeCaSi2O6- CaMnSi2O6  plot  (after  Meinert,  1992)  showing  the  compositional  ranges  of  clinopyroxene  in  endoskarn at Alamoutala. Clinopyroxene is intermediate in composition and varies between Hed48- 55Di45-52Jo1  in  individual  grains  and  between  different  grains. Data  for  the  Falémé  contact  metasomatic magnetite skarns is presented for comparison. || Gueye et al., 2008; Lawrence, 2010). Available geochronological data are limited to a  rhyolite  flow  dated  at  2099 ± 4 Ma  (Hirdes  and  Davis,  2002),  but  indicate  a  late  Birimian formation in relation to the Mako volcanic belt. Geochemical studies carried  out  on  both  the  Mako  and  Falémé  volcanic  rocks  are  consistent  with  a  volcanic  arc  setting (Dia et al., 1997; Schwartz and Melcher, 2004; Dioh et al., 2006; Pawlig et al.,  2006). The Dialé-Daléma and Kofi sedimentary basins (Fig. 1) are composed of thick  sequences of volcaniclastic rocks, arenites, wackes, siltstones, argillites, and carbonates,  with subordinate andesitic lavas, rhyolite flows, and pyroclastites (Bassot, 1987; Hirdes  and Davis, 2002). Available detrital  zircon data from the  region (Fig. || Recent  discoveries  in  the  inlier  include  the  Fekola  gold  deposit  (3.72  Moz  probable  mineral  reserves,  B2Gold  press  release,  July  2015) and the Petowal gold deposit (mineral resource of 1.35 Moz contained Au, public  data  from  ToroGold  website,  2015). Recent  research  in  the  KKI  has  highlighted  the  spatial  association  between  calc-alkaline  Eburnean  plutons,  gold  mineralisation,  and  local iron skarn mineralisation, suggesting the potential role of a complex fluid history  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,  b;  Massawa, Treloar et al., 2014; Falémé, Lambert-Smith, 2014). 2 || The deposit therefore provides an ideal setting to investigate field relationships between  magnetite  skarn  formation  and  gold  mineralization  in  the  region. Although  initial  attempts  to  date  the  gold  mineralization  in-situ  have  failed,  this  study  outlines  the  geology,  tectonic  setting,  contact  metamorphism,  absolute  timing,  and  whole  rock  geochemistry of the local intrusive stocks, hydrothermal alteration, and ore mineralogy  in  the  area  of  the  Alamoutala  gold  deposit. The  primary  conclusion  is  that  the  Alamoutala  deposit  represents  a  locally-developed  magnetite-bearing  skarn  in  the  aureole  to  the  quartz-feldspar-porphyry  stocks  that  was  overprinted  by  a  regional  orogenic gold event in the late Eburnean. 3. Geological setting  3.1. Regional geology   The geology of the KKI consists of two volcanic rock belts (Mako and Falémé)  separated  by  wider  sedimentary  basins  (Dialé-Daléma  and  Kofi)  (Fig.<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 103,104,111,117,123,20<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ec6238c6575cd3044a6a46c00bc8d411 = $(`<div id="html_ec6238c6575cd3044a6a46c00bc8d411" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure 1. Geologic  map  of the  Birimian Kédougou-Kéniéba  inlier (1:250,000  scale,  modified  after  Gueye et al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African  Craton (modified after Boher et al., 1992). The Falémé River forms the international border with  Senegal to the west and Mali to the east and north. Abbreviations refer to plutons mentioned in the  text: Bal = Balangouma tonalite, Bo = Boboti granodiorite, Ga = Gamaye granite, Ma = Mamakono  granodiorite, SF = South Falémé pluton, Ti = Tinkoto granodiorite. 27 || Figure 1. Geologic  map  of the  Birimian Kédougou-Kéniéba  inlier (1:250,000  scale,  modified  after  Gueye et al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African  craton (modified  after  Boher  et al., 1992). The  Falémé  River forms the  international  border  with  Senegal to the west and Mali to the east and north. Abbreviations refer to plutons mentioned in the  text:  (Mako  belt)  Ma  =  Mamakono  granodiorite,  Ti  =  Tinkoto  granodiorite,  (Falémé  belt)  Bal  =  Balangouma tonalite, Bo = Boboti granodiorite, SF = South Falémé granodiorite, DS = Dar Salam  granodiorite, Msl = Moussala granodiorite, Bbj = Bambadji granodiorite, Bt = Boto tonalite; (Kofi  basin) Ga = Gamaye monzogranite. Geochronological data from Bassot and Caen-Vachette, 1984;  Dia, 1988; Calvez et al., 1990; Boher et al., 1992; Dia et al., 1997; Hirdes and Davis, 2002; Gueye et  al., 2007. || Figure 1. Geologic map of the Birimian Kédougou-Kéniéba Inlier (1:250,000 scale, modified after  Gueye et al., 2007; Lawrence et al., 2013a). Geochronological constraints after Dia, 1988; Calvez et  al., 1990; Dia et al., 1997; Hirdes and Davis, 2002; Gueye et al., 2007). Inset map shows the geologic  setting of the West African Craton (modified after Boher et al., 1992). The Falémé River forms the  international border with Senegal to the west and Mali to the east and north. 135 || Figure 1. Geologic map of the Kédougou-Kéniéba inlier (1:250,000 scale, modified after Gueye et  al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African craton  (modified after Boher et al., 1992). The Falémé River forms the international border with Senegal  to the west and Mali to the east and north. Geochronological data after references given in Table 1. Abbreviations refer to plutons mentioned in the text: (Mako) Ma = Mamakono granodiorite, Ti =  Tinkoto  granodiorite,  Dbl  =  Diombalou  granite,  Bbr  =  Bouroumbourou  granodiorite,  Ssk  =  Sanssakhoto  monzogranite,  LKPC  =  Laminia-Kaourou  plutonic  complex,  SLPC  =  Sandikounda  layered  plutonic  complex;  (Falémé)  Bal  =  Balangouma  tonalite,  Bo  =  Boboti  granodiorite,  SF  =  South  Falémé  granodiorite,  DS  =  Dar  Salam  granodiorite,  Msl  =  Moussala  granodiorite,  Bbj  =  Bambadji  granodiorite,  Bt  =  Boto  tonalite;  (Kofi)  Ga  =  Gamaye  monzogranite,  Yt  =  Yatea  monzogranite, Al = Alamoutala granodiorite, Ya = Yatela diorite, Sek = Sekekoto granodiorite. || Figure 2. Geologic map of the Kédougou-Kéniéba inlier (1:250,000 scale, modified after Gueye et  al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African Craton  (modified after Boher et al., 1992). The Falémé River forms the international border with Senegal  to the west and Mali to the east and north. 5<br><b>Geocode:</b> Faleme River, Moussala, Communauté rurale de Bembou, Arrondissement de Bembou, Département de Saraya, Kédougou Region, Senegal<br><b>Pages:</b> 107,153,187,23,45<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5d75ce902687ef8418dab6c7f860edc4 = $(`<div id="html_5d75ce902687ef8418dab6c7f860edc4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Bassot  (1987)  defined  the  Mako  belt  to  the  west  of  the  MTZ  and  the  Dialé- Daléma  basin  to  the  east. The  Falémé  belt  is  recognized  as  a  distinct  entity  from  the  Dialé-Daléma  basin  (Hirdes  and  Davis,  2002; Lawrence, 2010) and is bordered to the  east  by  the  SMSZ. The  Kofi  basin,  as  first  defined  by  Klöckner  Industrie  (1989),  is  situated east of the SMSZ. The Dialé-Daléma and Kofi sedimentary basins contain the  most extensive occurrence of carbonate rocks in the Birimian (Bessoles, 1977). The  Mako  belt  (Fig. 1)  consists  of  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  and  volcaniclastic  rocks  (Hirdes  and  Davis, 2002; Dioh et al., 2006; Gueye et al., 2008). || Figure 1. Geologic  map  of the  Birimian Kédougou-Kéniéba  inlier (1:250,000  scale,  modified  after  Gueye et al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African  craton (modified  after  Boher  et al., 1992). The  Falémé  River forms the  international  border  with  Senegal to the west and Mali to the east and north. Abbreviations refer to plutons mentioned in the  text:  (Mako  belt)  Ma  =  Mamakono  granodiorite,  Ti  =  Tinkoto  granodiorite,  (Falémé  belt)  Bal  =  Balangouma tonalite, Bo = Boboti granodiorite, SF = South Falémé granodiorite, DS = Dar Salam  granodiorite, Msl = Moussala granodiorite, Bbj = Bambadji granodiorite, Bt = Boto tonalite; (Kofi  basin) Ga = Gamaye monzogranite. Geochronological data from Bassot and Caen-Vachette, 1984;  Dia, 1988; Calvez et al., 1990; Boher et al., 1992; Dia et al., 1997; Hirdes and Davis, 2002; Gueye et  al., 2007. || Figure 12. Summary space-time chart integrating new results with available geochronological data  for  the  KKI  given  in  Table  1. The  proposed  relative  timing  of  iron  skarn  mineralisation  in  the  Falémé belt is consistent with studies by Schwartz and Melcher (2004), Lawrence et al. (2013a) and  Lambert-Smith (2014). The proposed relative timing of gold mineralisation in the KKI is consistent  with  economic  geology  studies  by  Lawrence  et  al. (2013a,  b)  for  the  Loulo  district,  Treloar  et  al. || The  Falémé  belt  (Fig. 1)  consists  of  calc-alkaline  volcaniclastic  rocks,  wackes,  chert,  manganiferous  shale,  minor  andesitic  lavas,  and  local  rhyolite  flows  (Ndiaye  et  al.,  1997; Hirdes and Davis 2002; Lawrence, 2010). The Falémé belt has been intruded by  numerous  syn-tectonic,  belt-type,  calc-alkaline  granitoids  (Ndiaye  et  al.,  1997;  Hirdes  and  Davis,  2002)  such  as  the  Boto  tonalite  dated  at  2082  ±  1  Ma  and  the  Boboti  granodiorite dated at 2080 ± 1 Ma (Hirdes and Davis, 2002; Pb-Pb zircon). The plutons  are spatially and genetically associated with iron skarns of the Falémé district (Schwartz  and Melcher, 2004). The  Kofi  basin,  which  is  host  to  the  Sadiola  Hill  deposit,  consists  of  a  sequence  of  carbonates, wackes, arenites, siltstones, and calcareous clastic rocks (Fig. 1) (Lawrence  et al., 2013a). || The  fourth  peak  of  magmatic  activity  (ME-IV)  occurred  during  the  onset  of  the  Eburnean  orogeny  between  ca. 2115  and  2090  Ma. It  is  marked  by  the  intrusion  of  numerous  basic  to  felsic  calc-alkaline  plutons  forming  circular  to  elliptic  bodies  of  various sizes (e.g., Diombalou, Bouroumbourou) (Gueye et al., 2008) (Fig. 1). This time  period also represents the best age estimate for the emplacement of pillowed andesitic  flows  with  subordinate  rhyolitic  lavas  and  pyroclastites  in  the  Falémé  belt  (Fig. 1). || undoubtedly  responsible  for  the  formation  of  map-scale  structures. Syn-tectonic  magmatic suites with arc-related geochemical signatures have been described to intrude  the KKI volcano-sedimentary country rocks between ca. 2115 and 2070 Ma (Hirdes and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Pawlig  et  al.,  2006;  Gueye  et  al.,  2007,  2008). The REE signature and calc-alkaline affinity of the Alamoutala quartz-feldspar- porphyry stocks are consistent with data reported for other Eburnean granitoids of the  Falémé belt (e.g., Schwartz and Melcher, 2004; Dioh et al., 2006; Lambert-Smith, 2014)  and  suggests  derivation  from  either  a  metasomatized  mantle  source  with  crustal  contamination  (e.g.,  Egal  et  al.,  2002)  or  melting  of  an  enriched  lower-crustal  garnet- amphibolite source (e.g., Doumbia et al., 1998; Pouclet et al., 2006). It is possible that  the late Eburnean magmatic activity helped generate increased thermal gradients, which  could have produced regional fluid systems capable of transporting gold (e.g., Oberthür  et al., 1998). Additional geochronology and metamorphic data for the KKI will help to  better understand the tectono-thermal evolution of the inlier.<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 107,137,185,222,42,43<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7e0383697d8b04d09272ada1ee8f4c9f = $(`<div id="html_7e0383697d8b04d09272ada1ee8f4c9f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2090 and 2070 Ma, after  the cessation of regional compressional deformation (Lawrence et al., 2013a; Treloar et  al., 2014; Masurel et al., in press). The KKI also hosts iron skarn deposits of the Falémé  district, which collectively represent the largest Birimian iron resource of West Africa  (750  Mt  ore  reserves,  ArcellorMittal  2007,  press  release)  (Fig. 1). The  iron  skarns  formed  post-peak  metamorphism  at  ca. 2080  Ma  and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons,  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a;  Lambert-Smith,  2014). Recent  research in the eastern part of the KKI has highlighted the spatial association between  calc-alkaline Eburnean plutons, gold mineralization, and local iron skarn mineralization,  suggesting  the  potential  role  of  a  complex  fluid  history  in  the  development  of  major  gold deposits (e.g., Loulo, Lawrence et al., 2013a,b). || 4. Alamoutala exploration and mining history  The Alamoutala gold deposit is located in the Yatela mining district. The district  displays  widespread  evidence  of  ancient  and  recent  artisanal  mining,  with  written  records  of  mining  dating  back  more  than  250  years  (public  data  from  IAMGold  website). A geochemical survey was conducted in 1994 over the Alamoutala and Yatela  prospects, followed by trench sampling in 1996. Drill testing resulted in the discovery  of  a  significant  gold  resource  at  Yatela  and  a  minor  one  at  Alamoutala. Disseminated  magnetite  is  abundant  in  host  rocks  at  Alamoutala  but  has  never  been  of  economic  interest  in  contrast  to  the  magnetite  skarns  of  the  Falémé  district  (see  Fig. || Available  geochronological  data  suggest  that  the  emplacement of most granitoids took place within a short time span between ca. 2115  and 2060 Ma, which is the best time estimate for the Eburnean orogeny in the KKI. The  iron skarns of the Falémé district formed post-peak metamorphism at ca. 2080 Ma and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a; Lambert-Smith, 2014). The similar relative timing and structural setting between  gold deposits of the Sadiola-Yatela region and other deposits of the KKI (e.g., Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al., 2014) suggests that gold mineralisation  occurred  subsequently  during  a  period  of  transcurrent  tectonics  that  outlasted  emplacement  of  the  peraluminous  high-K  granites,  after  the  cessation  of  regional  compressional  deformation. It  is  likely  that  the  late  Eburnean  magmatic  activity  participated  in  the  generation  of  thermal  gradients,  which  produced  regional  fluid  systems  capable  of  transpoting  gold  (e.g.,  Masurel  et  al.,  a,  b). || The  Falémé  belt  (Fig. 1)  consists  of  calc-alkaline  volcaniclastic  rocks,  wackes,  chert,  manganiferous  shale,  minor  andesitic  lavas,  and  local  rhyolite  flows  (Ndiaye  et  al.,  1997; Hirdes and Davis 2002; Lawrence, 2010). The Falémé belt has been intruded by  numerous  syn-tectonic,  belt-type,  calc-alkaline  granitoids  (Ndiaye  et  al.,  1997;  Hirdes  and  Davis,  2002)  such  as  the  Boto  tonalite  dated  at  2082  ±  1  Ma  and  the  Boboti  granodiorite dated at 2080 ± 1 Ma (Hirdes and Davis, 2002; Pb-Pb zircon). The plutons  are spatially and genetically associated with iron skarns of the Falémé district (Schwartz  and Melcher, 2004). The  Kofi  basin,  which  is  host  to  the  Sadiola  Hill  deposit,  consists  of  a  sequence  of  carbonates, wackes, arenites, siltstones, and calcareous clastic rocks (Fig. 1) (Lawrence  et al., 2013a).<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 102,109,219,43<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2700974b9c087bc496e11fa52710183d = $(`<div id="html_2700974b9c087bc496e11fa52710183d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2014)  have  suggested the diversity in mineralization styles and ore paragenesis in the KKI resulted  from hydrothermal systems that sourced fluids and metals from both metamorphic and  magmatic reservoirs. Such diversity appears to be largely controlled by the distance of  the  deposits  from  the  regional-scale  lineaments  and  late  Eburnean  syn-kinematic  intrusions. Yalea-style deposits occur along brittle-ductile shears as far as 8 km from the  SMSZ and share characteristics typical of Birimian gold mineralization in the Ashanti  belt of Ghana. In contrast, a magmatic hydrothermal influence has been suggested for  the  Gara  deposit,  which  occurs  within  2  km  of  the  SMSZ,  and  shows  possible  links  between  gold  mineralization  and  magnetite  skarn  development  in  the  region  (e.g.,  Falémé  iron  district). The  shear-hosted  Massawa  deposit  occurs  within  3  km  of  the  MTZ  and  is  related  to  a  magmatic  fluid  derived  from  syn-kinematic  quartz-feldspar- porphyry  sills. The  goal  of  this  contribution  is  to  summarize  the  geology,  tectonic  setting, hydrothermal alteration, and ore mineralogy of the Sadiola Hill gold deposit in  an attempt to clarify its genesis. || 7. Discussion  7.1. Towards a genetic model for the Alamoutala gold deposit  The  geological  setting  of  the  Alamoutala  gold  deposit  is  analogous  to  that  of  magnetite  skarns  of  the  Falémé  iron  district  as  described  in  Schwartz  and  Melcher  (2004). The  mineralogy,  whole  rock  geochemistry,  and  emplacement  age  of  the  Alamoutala  quartz-feldspar-porphyry  bodies  are  consistent  with  that  of  the  Falémé  plutons  (e.g.,  Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004). The  silicate  and  oxide mineral association of endoskarn and exoskarn at Alamoutala indicates an overall  oxidized  magmatic-hydrothermal  fluid  (e.g.,  formation  of  Fe3+-bearing  andradite,  relative  abundance  of  magnetite,  garnet  >>  pyroxene)  and  a  shallow  crustal  level  of  emplacement  (≤5  km)  (e.g.,  Meinert,  2000;  Meinert  et  al.,  2005). The  Alamoutala  magnetite skarns, however, have never been of economic interest. || Detail  detection  limits  achieved for each analysis are provided in the supplementary material. 5.4. Geochronology   Intermediate  quartz-feldspar-porphyry  stocks  that  outcrop  on  walls  of  the  Alamoutala  open  pit  have  been  dated  in  order  to  compare  the  timing  of  magma  emplacement and formation of the magnetite-bearing skarn aureole with those events in  the Falémé iron district. Approximately 5 kg of rock was collected from outcrop for U- Pb geochronology. After cleaning and removal of weathered surfaces, the rock sample  was  processed  at  Geotrack  Pty. Ltd.<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 111,135,41<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_eb309548a79127970b294cdfa99fb735 = $(`<div id="html_eb309548a79127970b294cdfa99fb735" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 8. Conclusions  Recent  research  in  the  eastern  part  of  the  KKI  has  highlighted  the  spatial  association between calc-alkaline Eburnean plutons, gold mineralization, and local iron  skarn  mineralization,  suggesting  a  complex  fluid  evolution  in  relation  to  the  development of major gold deposits (e.g., Lawrence et al., 2013a, b). The emplacement  of Eburnean quartz-feldspar-porphyry stocks in the Alamoutala deposit area resulted in  the  formation  of  a  low  P-high  T  magnetite-bearing  skarn  in  a  geological  setting  analogous  to  that  of  the  Falémé  iron  skarns  (e.g.,  Schwartz  and  Melcher,  2004). The  gold  mineralization  is  shear-hosted  and  occured  subsequently  during  a  period  of  transcurrent  tectonics,  and  thus  overprints  the  contact-metamorphic  mineral  assemblages. The current study indicates that the magmatic episode occurred at 2083 ±  7 Ma, and thus regional orogenic gold mineralization is younger than this age. 119<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 137<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7870c43861967cff3e3ed727b799c2c8 = $(`<div id="html_7870c43861967cff3e3ed727b799c2c8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 13). The  general  concave-down  pattern  from  the  MORB  field  to  upper continental crust compositions reflects a differentiation trend with amphibole as a  major mineral phase control (fractionated or residual). The relative scatter in the field of  Eburnean granitoids likely reflects variable incorporation of sedimentary material. This  is  compatible  with  the  fact  that  magmas  in  more  mature  arcs  typically  stall  at  density  barriers  in  the  mantle  or  at  one  or  more  levels  in  the  crust,  where  they  undergo  wall- rock  assimilation  and  fractionated  crystallisation  (e.g.,  De  Paolo,  1981),  or  MASH  (melting,  assimilation,  storage,  homogenisation)  processes  (e.g.,  Annen  et  al.,  2006). The late Eburnean peraluminous high-K granites (e.g., Saraya, Gamaye) plot to the far  right  of  the  diagram,  suggesting  the  presence  of  garnet  in  deep  residual  sources  and  crustal  contamination  (Fig. 13). || 13). The  general  concave-down  pattern  from  the  MORB  field  to  upper continental crust compositions reflects a differentiation trend with amphibole as a  major mineral phase control (fractionated or residual). The relative scatter in the field of  Eburnean granitoids likely reflects variable incorporation of sedimentary material. This  is  compatible  with  the  fact  that  magmas  in  more  mature  arcs  typically  stall  at  density  barriers  in  the  mantle  or  at  one  or  more  levels  in  the  crust,  where  they  undergo  wall- rock  assimilation  and  fractionated  crystallisation  (e.g.,  De  Paolo,  1981),  or  MASH  (melting,  assimilation,  storage,  homogenisation)  processes  (e.g.,  Annen  et  al.,  2006). The late Eburnean peraluminous high-K granites (e.g., Saraya, Gamaye) plot to the far  right  of  the  diagram,  suggesting  the  presence  of  garnet  in  deep  residual  sources  and  crustal  contamination  (Fig. 13). || Data  on  the  Falémé  granitoids,  the  Saraya  monzogranite,  and  the  Gamaye  leucogranite  are  shown  for  comparison  (analyses  included  from  Ndiaye  et  al.,  1997;  Schwartz  and  Melcher,  2004). E)  REE  spider  plot  normalized  to  chondrite  values  from  Sun  and  McDonough  (1989). F)  Spider  plot  normalized to primitive mantle values from Sun and McDonough (1989). 99 || Figure 1. Geologic  map  of the  Birimian Kédougou-Kéniéba  inlier (1:250,000  scale,  modified  after  Gueye et al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African  Craton (modified after Boher et al., 1992). The Falémé River forms the international border with  Senegal to the west and Mali to the east and north. Abbreviations refer to plutons mentioned in the  text: Bal = Balangouma tonalite, Bo = Boboti granodiorite, Ga = Gamaye granite, Ma = Mamakono  granodiorite, SF = South Falémé pluton, Ti = Tinkoto granodiorite. 27<br><b>Geocode:</b> Gamage, Gajibo, Dikwa, Borno State, Nigeria<br><b>Pages:</b> 117,222,45,222<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b83866e67ae4fe7d030056c02014242d = $(`<div id="html_b83866e67ae4fe7d030056c02014242d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province.<br><b>Geocode:</b> Gaoua, Poni, Southwest, Burkina Faso<br><b>Pages:</b> 19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_de2d5e3adf0ad41eca5f38529a0cbc93 = $(`<div id="html_de2d5e3adf0ad41eca5f38529a0cbc93" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (SMSZ)  and  the  Main  Transcurrent  Zone  (MTZ),  and  along  local  NNE-trending  structures during late-Eburnean tectono-thermal activity between ca. 2090 and 2070 Ma  (Schwartz and Melcher, 2004; Lawrence et al, 2013a; Treloar et al., 2014). Despite gold  deposits  in  the  KKI  sharing  a  similar  relative  timing  and  structural  setting,  gold  mineralization  occurs  in  a  variety  of  styles  including  epizonal  orogenic  Au-As-Sb  mineralization  at  Massawa  (~3.6  Moz)  (Treloar  et  al.,  2014),  As-rich  orogenic  gold  mineralization  at  Yalea  (~6.3  Moz),  and  polymetallic  Fe-B-rich  orogenic  gold  mineralization at Gara (~3.1 Moz) (Lawrence et al., 2013a, b). These gold deposits have  developed  synchronously  with  the  generation  of  large  melt  volumes,  leading  to  the  possibility of a genetic connection. Recent  studies  by  Lawrence  et  al. (2013a,  b)  and  Treloar  et  al. || Figure  8. Representative  chemical  composition  of  Yatela  syn-mineralisation  stage  hydrothermal  tourmalines. Micro-analyses  were  undertaken  using  an  electron  probe  and  the  stoichiometry  was  calculated using the Winclastour software (Yavuz et al., 2006). Ternary plots show the classification  of  hydrothermal  tourmaline  at  Yatela. Light  shaded  areas  show  the  composition  of  multistage  hydrothermal tourmaline from the Loulo deposits (Yalea North, Gara, P-129, P-64 and Gounkoto;  data  from  Lawrence  et  al.,  2013a). Darker  shaded  areas  show  the  composition  of  hydrothermal  tourmaline  from  the  Sadiola  Hill  deposit  (data  from  Masurel  et  al.,  in  press). || Figure  9. A)  Micrograph  of  zoned  hydrothermal  tourmalines  in  a  quartz-calcite-biotite  vein  in  diorite. B) Hydrothermal tourmalines in sheared impure limestone. C-D) Representative chemical  composition of syn-mineralization stage hydrothermal tourmalines were analysed by electron probe  and the stoichiometry calculated using the Winclastour software (Yavuz et al., 2006). Ternary plots  show the classification of tourmalines at Sadiola Hill deposit. Shaded areas show the composition of  multistage hydrothermal tourmaline from the Loulo deposits (Yalea North, Gara, P-129, P-64 and  Gounkoto;  modified  from  Lawrence  et  al.,  2013a). || Timing of regional orogenic gold mineralisation   The relative timing of gold mineralisation is well constrained with respect to the  structural  evolution  of  the  KKI. No  absolute  ages  for  the  region-wide  orogenic  gold  mineralisation,  however,  have  yet  been  reported. Such  data  would  allow  regional  correlations  to  be  made,  which  in  turn  could  provide  critical  information  in  terms  of  geological  development  of  the  West  African  Craton. The  2028  ±  10  Ma  age  for  gold  mineralisation at Gara in the Loulo district reported by Vielreicher (U-Pb on xenotime  and monazite, 2006) is incompatible with the proposed tectonic evolution of the KKI. Such  young  age  may  relate  to  cooling  paths  after  the  late  Eburnean  tectono-thermal  event. 234 || Timing of regional orogenic gold mineralisation   The relative timing of gold mineralisation is well constrained with respect to the  structural  evolution  of  the  KKI. No  absolute  ages  for  the  region-wide  orogenic  gold  mineralisation,  however,  have  yet  been  reported. Such  data  would  allow  regional  correlations  to  be  made,  which  in  turn  could  provide  critical  information  in  terms  of  geological  development  of  the  West  African  Craton. The  2028  ±  10  Ma  age  for  gold  mineralisation at Gara in the Loulo district reported by Vielreicher (U-Pb on xenotime  and monazite, 2006) is incompatible with the proposed tectonic evolution of the KKI. Such  young  age  may  relate  to  cooling  paths  after  the  late  Eburnean  tectono-thermal  event. 234<br><b>Geocode:</b> Gara, Bajai járás, Bács-Kiskun, South Great Plain, Great Plain and North, 6522, Hungary<br><b>Pages:</b> 167,244,41,65,244<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_70446e4047d7bcd74e9284a3de31dbc4 = $(`<div id="html_70446e4047d7bcd74e9284a3de31dbc4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2014)  have  suggested the diversity in mineralization styles and ore paragenesis in the KKI resulted  from hydrothermal systems that sourced fluids and metals from both metamorphic and  magmatic reservoirs. Such diversity appears to be largely controlled by the distance of  the  deposits  from  the  regional-scale  lineaments  and  late  Eburnean  syn-kinematic  intrusions. Yalea-style deposits occur along brittle-ductile shears as far as 8 km from the  SMSZ and share characteristics typical of Birimian gold mineralization in the Ashanti  belt of Ghana. In contrast, a magmatic hydrothermal influence has been suggested for  the  Gara  deposit,  which  occurs  within  2  km  of  the  SMSZ,  and  shows  possible  links  between  gold  mineralization  and  magnetite  skarn  development  in  the  region  (e.g.,  Falémé  iron  district). The  shear-hosted  Massawa  deposit  occurs  within  3  km  of  the  MTZ  and  is  related  to  a  magmatic  fluid  derived  from  syn-kinematic  quartz-feldspar- porphyry  sills. The  goal  of  this  contribution  is  to  summarize  the  geology,  tectonic  setting, hydrothermal alteration, and ore mineralogy of the Sadiola Hill gold deposit in  an attempt to clarify its genesis.<br><b>Geocode:</b> Gara, Bajai járás, Bács-Kiskun, South Great Plain, Great Plain and North, 6522, Hungary<br><b>Pages:</b> 41<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_30cd3c5e5c793237d8e074e1cbaede5a = $(`<div id="html_30cd3c5e5c793237d8e074e1cbaede5a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district. || Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district. || Chapter I. Introduction   1. Preamble and knowledge gaps  Paleoproterozoic  (i.e. Birimian)  volcano-plutonic  belts  and  sedimentary  basins  of  West  Africa  not  only  provide  a  complete  record  of  crustal  growth  but  also  host  a  number of world-class  gold  deposits  (Abouchami et al., 1990; Boher  et al., 1992). To  date, a large number of studies have focused on the Baoulé-Mossi domain, which covers  portions  of  Burkina  Faso,  Côte  d’Ivoire,  Ghana,  Guinea  and  Mali  (Fig. 1).<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 19,5,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_38c919fbebfbf339005f95b545a21122 = $(`<div id="html_38c919fbebfbf339005f95b545a21122" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure  8. Representative  chemical  composition  of  Yatela  syn-mineralisation  stage  hydrothermal  tourmalines. Micro-analyses  were  undertaken  using  an  electron  probe  and  the  stoichiometry  was  calculated using the Winclastour software (Yavuz et al., 2006). Ternary plots show the classification  of  hydrothermal  tourmaline  at  Yatela. Light  shaded  areas  show  the  composition  of  multistage  hydrothermal tourmaline from the Loulo deposits (Yalea North, Gara, P-129, P-64 and Gounkoto;  data  from  Lawrence  et  al.,  2013a). Darker  shaded  areas  show  the  composition  of  hydrothermal  tourmaline  from  the  Sadiola  Hill  deposit  (data  from  Masurel  et  al.,  in  press). || Figure  9. A)  Micrograph  of  zoned  hydrothermal  tourmalines  in  a  quartz-calcite-biotite  vein  in  diorite. B) Hydrothermal tourmalines in sheared impure limestone. C-D) Representative chemical  composition of syn-mineralization stage hydrothermal tourmalines were analysed by electron probe  and the stoichiometry calculated using the Winclastour software (Yavuz et al., 2006). Ternary plots  show the classification of tourmalines at Sadiola Hill deposit. Shaded areas show the composition of  multistage hydrothermal tourmaline from the Loulo deposits (Yalea North, Gara, P-129, P-64 and  Gounkoto;  modified  from  Lawrence  et  al.,  2013a). || The  second  event  (D2)  is  associated  with  the  formation  of  the  SMSZ  as  a  sinistral  transpressional  fault  under  NW-SE  directed  shortening  (Lawrence  et  al.,  2013a). Hydrothermal  fluid  flow  and  regional  orogenic  gold  mineralisation  along  the  SMSZ  (e.g, Loulo, Gounkoto, Sadiola Hill) (Fig. 1) occurred subsequently during the D3 event,  which marked a switch from a dominantly coaxial system to a non-coaxial deformation  regime  (Lawrence  et  al.,  2013a;  Masurel  et  al.,  in  press). The  last  deformation  event  (D4)  has  been  locally  reported  in  the  Loulo  deposit  area  and  is  correlated  with  the  dextral  reactivation  of  the  earlier  accretionary  structures. Available  metamorphic  data  indicate  regional  peak  metamorphic  conditions  reached  greenschist-facies  (e.g.,  Dia  et  al.,  1997;  Hirdes  and  Davis,  2002;  Gueye  et  al.,  2008)  with  local  hornblende-hornfels  contact  aureoles  surrounding  Eburnean  granitoids  (Debat  et  al.,  1984;  Pawlig  et  al.,  2006; Masurel et al., in press). 134<br><b>Geocode:</b> Gounkoto Gold Mine, Kéniéba, Kayes, Mali<br><b>Pages:</b> 152,167,65<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_38b659e9b5d6136d80e6d928ea008c85 = $(`<div id="html_38b659e9b5d6136d80e6d928ea008c85" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province.<br><b>Geocode:</b> Groves, Jefferson County, Texas, 77619, United States<br><b>Pages:</b> 19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0ca6c6abfc35cad1349cf8070c66584e = $(`<div id="html_0ca6c6abfc35cad1349cf8070c66584e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter I. Introduction   1. Preamble and knowledge gaps  Paleoproterozoic  (i.e. Birimian)  volcano-plutonic  belts  and  sedimentary  basins  of  West  Africa  not  only  provide  a  complete  record  of  crustal  growth  but  also  host  a  number of world-class  gold  deposits  (Abouchami et al., 1990; Boher  et al., 1992). To  date, a large number of studies have focused on the Baoulé-Mossi domain, which covers  portions  of  Burkina  Faso,  Côte  d’Ivoire,  Ghana,  Guinea  and  Mali  (Fig. 1). || Chapter I. Introduction   1. Preamble and knowledge gaps  Paleoproterozoic  (i.e. Birimian)  volcano-plutonic  belts  and  sedimentary  basins  of  West  Africa  not  only  provide  a  complete  record  of  crustal  growth  but  also  host  a  number of world-class  gold  deposits  (Abouchami et al., 1990; Boher  et al., 1992). To  date, a large number of studies have focused on the Baoulé-Mossi domain, which covers  portions  of  Burkina  Faso,  Côte  d’Ivoire,  Ghana,  Guinea  and  Mali  (Fig. 1). || Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a). || Petrogenesis  of  juvenile-type  Birimian  (Paleoproterozoic)  granitoids  in  Central  Côte-d'Ivoire,  West  Africa:  geochemistry  and  geochronology. Precambrian  Research 87, 33-63. Egal,  E.,  Thiéblemont,  D.,  Lahondère,  D.,  Guerrot,  C.,  Costea,  C.A.,  Iliescu,  D.,  Delor, C., Goujou, J.C., Lafon, J.M., Tegyey, M., Diaby, S., and Kolié, P., 2002. Late  Eburnean  granitization  and  tectonics  along  the  western  and  northwestern  margin  of  the  Archean  Kénéma–Man  domain  (Guinea,  West  African  Craton). Precambrian Research 117, 57-84. Foley,  S.F.,  and  Wheller,  G.E.,  1990. || The development of NNE- trending upright folds and penetrative axial-planar cleavage (S2) are correlated with the  D2s  deformation  event. Fold  and  fault  geometries,  and  kinematic  indicators  are  consistent  with  NW-SE-directed  shortening. At  the  regional  scale,  D2s  is  compatible  with  a  period  of  fold-and-thrust  tectonics  correlated  with  a  region-wide  compressive  event  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein, 2010; in Guinea, Lahondère et al., 2002; in Mali, Liégeois et al., 1991; Milési et  al., 1992; Dabo and Aïfa, 2010; McFarlane et al., 2011; Diene et al., 2012; Lawrence et  al.,  2013a;  Treloar  et  al.,  2014). In  southern  Mali,  inversion  of  the  Birimian  host  sequence is constrained to 2103 ± 14 - 2094 ± 4 Ma (Amstrong, 2003; McFarlane et al.,  2011). The D3s event marks a switch from dominantly pure shear (folding and reverse  faulting  with  minor  strike-slip  displacement  during  D2s)  to  a  simple-shear  (strike-slip  faulting) system (Fig. 12). || The development of NNE-trending upright folds  (F2)  and  penetrative  axial-planar  cleavage  (S2)  is  cryptic  at  Yatela  but  represents  the  dominant structural feature 1.5 km west in the KW18 ancillary pits and 25 km south at  the world-class Sadiola Hill gold deposit. Fold geometry and lineation data associated  with  the  second  deformation  event  (D2y)  are  consistent  with  NW-SE  directed  shortening. The  D2y  event  is  compatible  with  a  period  of  fold-and-thrust  tectonics  responsible  for  the  region-wide  structural  grain  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  Mali,  Liégeois  et  al.,  1991;  Milési  et  al.,  1992;  Dabo  and  Aïfa,  2010;  McFarlane et al., 2011; Diene et al., 2012; Lawrence et al., 2013a; in Senegal, Treloar et  al.,  2014). Calc-alkaline  magmatic  suites  intruded  the  Birimian  volcano-sedimentary  pile  at  ca. 2100  Ma  in  the  KKI  (Ndiaye  et  al.,  1997;  Pawlig  et  al.,  2006;  Dioh  et  al.,  2006). The Yatela diorite was emplaced during D2y and has been dated at 2106 ± 10 Ma  by  Hein  et  al. || and Terblanche, O., in press,  Geochronology and lithostratigraphy of the Siguiri district: implications for gold  mineralisation in the Siguiri Basin (Guinea, West Africa): Precambrian Research. McFarlane,  C. R. M.,  Mavrogenes,  J.,  Lentz,  D.,  King,  K.,  Allibone,  A.,  and   Holcombe, R., 2011, Geology and Intrusion-Related Affinity of the Morila Gold  Mine, Southeast Mali: Economic Geology, v. 106, p. 727-750.<br><b>Geocode:</b> Guinea<br><b>Pages:</b> 174,19,229,36,43,71,19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_b44c704cd06189b6b50a13f2fec86952.setContent(html_0ca6c6abfc35cad1349cf8070c66584e);

                var html_e6bab973fea4e5a1adb820f01f7e2a14 = $(`<div id="html_e6bab973fea4e5a1adb820f01f7e2a14" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province.<br><b>Geocode:</b> Hammond, North Township, Lake County, Indiana, United States<br><b>Pages:</b> 19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_72bf9c565f89d7e1baa9e8160c027e1a = $(`<div id="html_72bf9c565f89d7e1baa9e8160c027e1a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> These  rocks  have  a  calc-alkaline  affinity  and  are  characterised  by  negative  Nb-Ta  anomalies,  marked  Pb  positive  anomalies  and  high  LIL/HFS  ratios. Such  characteristics  are  compatible  with  distinctive  features  of  subduction  zone  magmatism  in  modern-day  active  continental  margin  context  (e.g.,  Hawkesworth  and  Kemp,  2006;  Moyen  and  Martin,  2012). The  Fe*  values  associated  with  magmatic  rocks  of  the  Sadiola-Yatela  region  reflect  a  close  affinity  to  relatively  hydrous, oxidised magmas and source regions (e.g., Frost and Lindsley, 1991), which is  compatible  with  arc  magmas  (e.g.,  Richards,  2011). The  hydrous  nature  of  these  Eburnean magmatic rocks is supported by the abundance of magmatic hornblende and  biotite  (e.g.,  Ridolfi  et  al.,  2010). The  relatively  high  magmatic  oxidation  states  are  reflected  by  the  stability  of  titanite  in  a  large  number  of  these  volcanic  and  plutonic  rocks (e.g., Foley and Wheller, 1990). It cannot be excluded, however, that these trace  element signatures may have been inherited (i.e.<br><b>Geocode:</b> Hawkesworth Bridge, Savannah Area, Morotown, San Ignacio, San Ignacio & Santa Elena, Cayo District, Belize<br><b>Pages:</b> 218<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d3193fad4ab31b9bcc093a4c1cb565ca = $(`<div id="html_d3193fad4ab31b9bcc093a4c1cb565ca" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover.<br><b>Geocode:</b> Hill County, Texas, United States<br><b>Pages:</b> 25<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_854c43a5e03d5464a8dcb8f2d38f0bb3 = $(`<div id="html_854c43a5e03d5464a8dcb8f2d38f0bb3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> and  southern  Ghana  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West Africa occurred over a protracted interval between ca. 2100 to 2070 Ma, during a  period of transcurrent tectonics, soon after the cessation of regional-scale contractional  deformation  (e.g,  in  the  Ashanti  belt  of  Ghana,  Allibone  et  al.,  2002a,  b;  in  southern  Mali,  Olson  et  al.,  1992;  McFarlane  et  al.,  2011;  in  the  KKI,  Lawrence  et  al.,  2013a;  Treloar et al., 2014). At Morila, orogenic gold mineralization has been dated at 2074 ±  14 Ma (McFarlane et al., 2011: U-Pb on hydrothermal titanite). The structural evolution  from early fold-and-thrust tectonics to strike-slip tectonics has been described in other  orogenic belts (e.g. Vassallo and Wilson, 2002; Clegg and Holdsworth, 2005; Ulrich et  al.,  2011)  and  is  typically  associated  with  gold-forming  events. At  Sadiola  Hill,  the  Sadiola Fracture Zone was the dominant structure active during mineralization and has  therefore focused the greatest amount of dilation and permeability.<br><b>Geocode:</b> Holdsworth, Calderdale, West Yorkshire, England, HX2 9TF, United Kingdom<br><b>Pages:</b> 72<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
