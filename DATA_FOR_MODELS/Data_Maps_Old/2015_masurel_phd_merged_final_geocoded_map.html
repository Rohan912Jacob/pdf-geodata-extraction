                var html_15e485e9e4673fc1acba9d2c81dcd327 = $(`<div id="html_15e485e9e4673fc1acba9d2c81dcd327" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 22000  km2)  of  Paleoproterozoic  crust in the West African Craton (inset, Fig. 1). The KKI hosts  numerous world-class  gold  districts,  such  as  Loulo-Gounkoto  (~14  Moz),  Sadiola  (~10  Moz),  Yatela  (~3  Moz), and Sabodala-Massawa (~8 Moz) (Fig. 1). Gold deposits in the inlier are hosted  by  a  wide  range  of  host  rocks  including  mafic  volcanic  rocks,  detrital  sedimentary  rocks, and carbonates. The relative timing and structural setting of gold deposits in the  KKI  indicate  that  the  mineralizing  episode  occurred  during  a  period  of  transcurrent  deformation coeval with calc-alkaline magmatism between ca. || 3.1.2. Diamond drill core logging  Drill  core  logging  was  conducted  over  4  weeks  and  included  spatially  representative  diamond  drill  holes  from  individual  gold  deposits  (i.e. Sadiola  Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4). Structural  measurements  were  collected  using  a  rocket  launcher  device  and/or  using  α-β  angles  protractors. 3.1.3. Geological sampling  On the basis of the field observations, 215 samples were collected from outcrop  in the open pits and diamond drill core. || 3.2. Analytical techniques  3.2.1. Optical microscopy  A total of 277 polished thin sections were prepared at the University of Western  Australia  (UWA)  and  at  Vancouver  Petrographics  Ltd. The  database  included  62  polished  thin  sections  from  regional  outcrops,  60  from  Sadiola  Hill,  58  from  Alamoutala,  41  from  Yatela,  10  from  FE3-FE4,  and  14  from  KW18. Transmitted  and  reflected light optical microscopy was used to investigate rock types, alteration textures  and intensities, ore mineralogy, and strain fabrics in magmatic and sedimentary rocks of  the region. Such study took place at the Centre for Exploration Targeting (UWA) and  enabled prioritisation of samples for higher resolution microscopy. || 4. Alamoutala exploration and mining history  The Alamoutala gold deposit is located in the Yatela mining district. The district  displays  widespread  evidence  of  ancient  and  recent  artisanal  mining,  with  written  records  of  mining  dating  back  more  than  250  years  (public  data  from  IAMGold  website). A geochemical survey was conducted in 1994 over the Alamoutala and Yatela  prospects, followed by trench sampling in 1996. Drill testing resulted in the discovery  of  a  significant  gold  resource  at  Yatela  and  a  minor  one  at  Alamoutala. Disseminated  magnetite  is  abundant  in  host  rocks  at  Alamoutala  but  has  never  been  of  economic  interest  in  contrast  to  the  magnetite  skarns  of  the  Falémé  district  (see  Fig. || 4.6. Hydrothermal alteration  A summary of the ore and alteration paragenesis at Yatela is presented in Figure  6 and is explained in detail hereafter. A syn-tectonic hydrothermal alteration overprints  early  hornblende-hornfels  contact-metamorphic  assemblages  in  host  rocks  and  is  typically  defined  by  Fe-dolomite  +  quartz  +  biotite  ±  tourmaline,  muscovite,  albite,  actinolite-tremolite. Pyrite  and  a  wide  range  of  accessory  ore  minerals  are  texturally  associated  with  this  hydrothermal  alteration  phase. Fault  breccias  in  marble  typically  exhibit silicified angular clasts and pyrite stringers (Fig. 7A). || 4.7. Primary ore mineralogy  The primary mineralisation is pyrite-rich, contains abundant chalcopyrite, minor  arsenopyrite,  and  accessory  Zn-Pb-Sb-Ag-Co-Ni-Fe-bearing  mineral  species. Pyrite  is  the  dominant  sulphide  phase  at  Yatela  and  largely  occurs  in  two  forms  that  include  single euhedral to subhedral crystals and crystal aggregates (Fig. 9A). Chalcopyrite and  arsenopyrite  are  also  common  ore  phases. Chalcopyrite  occurs  as  subhedral  crystals  enclosed in pyrite, crystals intergrown with pyrite, interstitial space infill between pyrite  crystals,  infill  of  micro-fractures  in  pyrite,  crystals  mantling  pyrite  faces,  and  as  overgrowths  on  pyrite  (Fig. || 4.8. Karst infill stratigraphy  Post-Birimian  karstification  and  the  development  of  a  deep  weathering  profile  have  modified  the  original  lithostratigraphy  in  the  Yatela  deposit  area. The  dominant  geological  feature  at  Yatela  is  the  presence  of  a  complex  surficial  karst  topography  characterised by coalescing troughs that are infilled by unconsolidated sandy material. The  vertically-extensive  trough  in  the  southern  part  of  the  open  pit  is  220  m  deep. Drilling  and  satellite  pits  targeting  oxide  ore  have  allowed  this  buried  karstic  topography  to  be  traced  northwards  up  to  the  Neoproterozoic  sandstone  escarpment  where it thins out. The karst infill shows a simple stratigraphy as follows (Fig. || 5.2. Structural framework  The  Sadiola  Hill,  Yatela,  and  ancillary  pits  share  a  similar  tectonic  evolution  (Fig. 2, 3). The data presented hereafter integrates extensive data collected in the open  pits with data collected from surface outcrop mapping. The earliest structural component (D1s) recorded in the region consists of NNW- to N- trending  folds. These  folds  are  associated  with  a  weak  to  strong  axial-planar  cleavage  (S1)  and  a  gently  NNW-plunging  intersection  lineation  (L1)  (Fig. || D3y documented at Yatela relate to the evolution of a regional system accommodating  oblique convergence during the Eburnean orogeny (ca. 2115-2060 Ma). The steep ENE- trending  sub-vertical  faults  recorded  at  Yatela  crosscut  the  ore-hosting  structures  and  hence  post-date  the  primary  mineralisation. Fault  geometry  and  associated  dextral  kinematic indicators are consistent with E-W oriented shortening (D4y). At the regional  scale, this D4y deformation phase could correlate with the very late Eburnean (ca. 2060- 2050 Ma) dextral reactivation described by Dabo and Aïfa (2011) in the Falémé region. || Figure  13. Series  of  schematic  geological  cross-sections  illustrating  a  protracted  ore-forming  process at Yatela. A) Unconformable deposition of Neoproterozoic sandstone cover sequences over  Birimian  country  rocks. The  country  rocks  host  a  low-grade,  primary  gold  mineralisation. B)  Surficial dissolution of marble host rocks results in the formation of troughs that are draped and  filled  with  a  ferruginous  dissolution  residue  locally  enriched  in  gold. Blocks  of  the  sandstone  collapse into the Yatela depocentre because karstification started beneath the cover sequences. || Figure  8. Representative  chemical  composition  of  Yatela  syn-mineralisation  stage  hydrothermal  tourmalines. Micro-analyses  were  undertaken  using  an  electron  probe  and  the  stoichiometry  was  calculated using the Winclastour software (Yavuz et al., 2006). Ternary plots show the classification  of  hydrothermal  tourmaline  at  Yatela. Light  shaded  areas  show  the  composition  of  multistage  hydrothermal tourmaline from the Loulo deposits (Yalea North, Gara, P-129, P-64 and Gounkoto;  data  from  Lawrence  et  al.,  2013a). Darker  shaded  areas  show  the  composition  of  hydrothermal  tourmaline  from  the  Sadiola  Hill  deposit  (data  from  Masurel  et  al.,  in  press). || Figure  9. BSE  images  of  ore-related  phases  at  Yatela. A)  Minor  arsenopyrite  is  enclosed  and/or  mantled  by  pyrite. B)  Chalcopyrite  is  enclosed  by  and  intergrown  with  pyrite. C)  Traces  of  base  metal  sulphides  consistently  occur  late  in  the  paragenesis. D)  Galena  occurring  as  infill  in  pyrite  micro-fractures. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover. || Miocene in West Africa (Beauvais et al., 2008; Beauvais  and  Chardon, 2013). Lastly,  the Yatela karst infill succession was capped by barren alluvial cover (Fig. 13D). The  presence  of  carbonate  host  rocks,  characteristics  of  the  primary  mineralisation,  semi-arid climatic conditions, and weathering intensity were probably the major factors  that determined residual and supergene gold enrichment at Yatela (e.g., Anand and Butt,  2010). The  Yatela-style  orebodies  represent  attractive  exploration  opportunities  as  the  surficial  karst  cavities  are  deep  and  laterally  extensive. The  Yatela-style  targets,  however, represent an exploration challenge. || Representative electron probe micro-analyses  of hydrothermal tourmalines are presented in Appendix A. Micro-analyses indicate that  the tourmalines at Yatela belong to the alkali group and the schorl-dravite series, similar  to those identified at the Sadiola Hill gold deposit and in the Loulo district (Fig. 8A-B). Syn-mineralisation  stage  tourmalines  at  Yatela  also  plot  along  the  oxydravite- povondraite  compositional  trend  (meta-evaporite  tie  line  proposed  by  Henry  et  al.,  2008) (Fig. 8B). 146 || The  primary  gold  mineralisation  occurred  during  D3y  based  on  field  relationships  and  micro-textural observations. The equivalent structural setting and relative timing of gold  between Yatela and other world-class gold deposits in the KKI (e.g., Loulo, Lawrence  et  al.,  2013a;  Massawa,  Treloar  et  al.,  2014;  Sadiola  Hill,  Masurel  et  al.,  in  press)  suggests that region-wide gold mineralisation occurred  during a  period  of  transcurrent  tectonics, after the cessation of regional-scale compressional deformation. Although not  diagnostic  of  a  specific  fluid  source,  the  chemical  composition  of  syn-mineralisation  hydrothermal tourmalines at Yatela is also consistent with that reported for Sadiola Hill  (Masurel et al., in press) and for the Loulo-Bambadji  district (Lawrence  et al., 2013a;  Lambert-Smith,  2014). At  the  district  scale,  the  primary  ore  paragenesis  at  Yatela  is  compatible with the Au-As-Sb ± Cu-Ag-W-Mo-Bi-Zn-Pb-Te metal signature identified  at  Sadiola  Hill  (Masurel  et  al.,  in  press). The  presence  of  pyrite  as  principal  sulphide  phase  at  Yatela,  however,  is  interpreted  to  reflect  a  host-rock  dependency,  and/or  a  spatial  zoning  of  metals  with  increasing  distance  from  the  Senegal-Mali  Shear  Zone,  157 || The development of NNE-trending upright folds  (F2)  and  penetrative  axial-planar  cleavage  (S2)  is  cryptic  at  Yatela  but  represents  the  dominant structural feature 1.5 km west in the KW18 ancillary pits and 25 km south at  the world-class Sadiola Hill gold deposit. Fold geometry and lineation data associated  with  the  second  deformation  event  (D2y)  are  consistent  with  NW-SE  directed  shortening. The  D2y  event  is  compatible  with  a  period  of  fold-and-thrust  tectonics  responsible  for  the  region-wide  structural  grain  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  Mali,  Liégeois  et  al.,  1991;  Milési  et  al.,  1992;  Dabo  and  Aïfa,  2010;  McFarlane et al., 2011; Diene et al., 2012; Lawrence et al., 2013a; in Senegal, Treloar et  al.,  2014). Calc-alkaline  magmatic  suites  intruded  the  Birimian  volcano-sedimentary  pile  at  ca. 2100  Ma  in  the  KKI  (Ndiaye  et  al.,  1997;  Pawlig  et  al.,  2006;  Dioh  et  al.,  2006). The Yatela diorite was emplaced during D2y and has been dated at 2106 ± 10 Ma  by  Hein  et  al. || and/or  mineralisation  at  a  distinct  crustal  level. Thus,  the  Yatela  gold  occurrence  is  interpreted to have formed during a period of region-wide orogenic gold (e.g., Groves et  al., 1998; McCuaig and Kerrich, 1998; Ridley and Diamond, 2000; Groves et al., 2003;  Goldfarb et al., 2005) mineralisation in the late Eburnean, similarly to world-class and  minor gold deposits in the KKI. The bulk of the resource at Yatela, however, is hosted in the auriferous residuum and is  associated  with  irregular  (e.g.,  dendritic  to  wire-like  forms),  angular  secondary  gold  grains (Hein et al., in press). Such morphology is interpreted to result from mobilisation  (physical  and/or  chemical)  of  the  locally-sourced  primary  (hypogene)  gold  during  the  creation  of  a  deep  weathering  profile  and  associated  karstification  processes  (e.g.,  Bowell  et  al.,  1996). The  creation  of  a  deep  weathering  profile  was  initiated  in  the  upper-Cretaceous  across  West  Africa  (e.g.,  Brown  et  al.,  1994;  Lavaud  et  al.,  2004). The surficial dissolution of the carbonate host rocks resulted in the creation of troughs  that  were  draped  and  filled  with  a  ferruginous  dissolution  residue  locally  containing  secondary gold (e.g., Hein et al., in press) and blocks of Neoproterozoic sandstone that  are  likely  to  have  collapsed  into  the  Yatela  depocentre  because  karstification  started  beneath  the  cover  sequences  (Fig. || metaluminous  plutons  (e.g.,  diorite,  hornblende-biotite-granodiorite)  to  ca  2080-2060  Ma peraluminous biotite-monzogranites. The  tectonic,  magmatic,  metamorphic  and  hydrothermal  alteration  history  of  the  gold  deposits in the district is comparable to that of other world-class orogenic gold deposits  in the KKI. Despite the commonalities, gold mineralisation in the Sadiola-Yatela district  exhibits  three  distinct  styles  defined  on  the  basis  of  contrasted  ore  and  alteration  paragenesis. The  three gold mineralisation styles  are typified by  the Sadiola Hill-style  Au-As-Sb  mineralisation,  the  Alamoutala-style  Au-Cu  mineralisation,  and  the  Yatela- style  auriferous  residuum. The  metal  enrichment  association  and  geothermometric  estimates from ore and alteration paragenesis at Sadiola Hill are compatible with those  of mesozonal Au-As-Te (6-12 km, 300°-475°C) to near-epizonal Au-Sb (≤6 km, 150°- 300°C)  orogenic  gold  deposits  worldwide. The  Alamoutala  deposit  represents  two  distinct  hydrothermal  systems  in  which  a  magnetite-bearing  skarn  developed  locally  surrounding  syn-kinematic  quartz-feldspar-porphyry  stocks,  and  was  overprinted  by  district-wide orogenic gold mineralisation. || mineral  resource  and  ore  reserve  report  2010). The Yatela mining operations have been managed by the Société des Mines d’Or  du  Mali  (SEMOS),  a  joint  venture  between  AngloGold  Ashanti  Limited,  IAMGold  Corporation  and  the  government  of  Mali. As  of  2012  (near  the  end  of  mining  of  the  oxidised and partly oxidised orebody), the primary gold mineralisation was evaluated to  be sub-economic and the subsequent drop in the spot price of gold and the reduction of  the  profit  margin  led  to  the  closure  of  the  Yatela  gold  mine  (IAMGold  news  release,  September 2013). 138 || press)  suggest  that  regional  orogenic  gold  mineralisation  occurred  during  a  period  of  transcurrent  tectonics,  after  the  cessation  of  regional  compressional  deformation. The  primary  gold  mineralisation  at  Yatela,  however,  is  low-grade  and  sub-economic. It  is  hosted  by  marbles  and,  to  a  lesser  extent,  diorite. The  primary  ore  is  pyrite-rich,  with  abundant  chalcopyrite,  minor  arsenopyrite  and  accessory  Zn-Pb-Sb-Fe-Ag-Co-Ni- bearing  mineral  species. Post-Birimian  surficial  dissolution  of  hydrothermally  altered  and mineralised host marbles resulted in the creation of troughs, which were draped and  infilled  with  a  ferruginous  dissolution  residue  enriched  in  gold. This  auriferous  residuum  formed  the  economic  resource  mined  at  Yatela  until  decommissioning  in  2013. || Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district.<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 102,109,150,156,164,167,168,169,170,174,175,176,177,178,196,240,25,26,6,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_24505a90fdc2a51d843e00f09cdad183 = $(`<div id="html_24505a90fdc2a51d843e00f09cdad183" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3). The  S1  planar  fabric  is  sub-parallel  to  bedding  and  the  general  orientation  of  lithostratigraphic  units  (see  Fig. 2). Fold  geometry  and  lineation  data  associated  with  this  early  deformation  event  (D1s)  are  consistent  with  WSW-ENE-directed  shortening. Structural  features  associated  with  D1s  are  better  preserved  in  the  Yatela  area  than  further  south  in  the  Sadiola area, which is characterised by penetrative reworking of the early fabric by the  second episode of folding. The  second  structural  component  (D2s)  recorded  in  the  region  is  correlated  with  the  formation  of  map-scale  NNE-trending  structural  corridors  (see  Fig. || 5. Discussion  5.1. Integration with regional geology and tectonics  At least two phases of folding have affected the country rocks in the Yatela area. The  pervasive  steep  NW-trending  cleavage  (S1)  and  associated  lineation  data  are  consistent with NE-SW directed shortening (D1y). This deformation event is correlated  with  the  folding  and  thrusting  of  the  lithostratigraphic  units  in  the  region. This  early  event (D1y) has been similarly reported in the Mako volcanic belt where it is correlated  with  stratigraphic  stacking  and  the  formation  of  a  NNW-trending  planar  fabric  (D1  in  Diene et al., 2012; Gueye et al., 2008).<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 174,196<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d95c09538b63525c6d4539787d473fa9 = $(`<div id="html_d95c09538b63525c6d4539787d473fa9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1). In  late  1997, IAMGOLD and Anglo American Corporation (now AngloGold  Ashanti) signed  an agreement to purchase the Yatela concession located 25 km north of the Sadiola Hill  gold  deposit. The  Government  of  Mali  issued  an  exploitation  permit  for  the  Yatela  project in February 2000. The Alamoutala gold deposit has been operated by the Société  des  Mines  d’Or  du  Mali  (SEMOS),  a  joint  venture  between  AngloGold  Ashanti  Limited,  IAMGold  Corporation  and  the  government  of  Mali,  until  the  mine  was  decommissioned in 2012. The total production of the Alamoutala gold deposit over its  mine life was 308,400 oz Au at an average grade of 1.70 g/t (AngloGold Ashanti 2011  mineral resource and ore reserve report). 5.<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 109<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_18c3cf250ba551ae216762e2d358bd33 = $(`<div id="html_18c3cf250ba551ae216762e2d358bd33" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> and/or  mineralisation  at  a  distinct  crustal  level. Thus,  the  Yatela  gold  occurrence  is  interpreted to have formed during a period of region-wide orogenic gold (e.g., Groves et  al., 1998; McCuaig and Kerrich, 1998; Ridley and Diamond, 2000; Groves et al., 2003;  Goldfarb et al., 2005) mineralisation in the late Eburnean, similarly to world-class and  minor gold deposits in the KKI. The bulk of the resource at Yatela, however, is hosted in the auriferous residuum and is  associated  with  irregular  (e.g.,  dendritic  to  wire-like  forms),  angular  secondary  gold  grains (Hein et al., in press). Such morphology is interpreted to result from mobilisation  (physical  and/or  chemical)  of  the  locally-sourced  primary  (hypogene)  gold  during  the  creation  of  a  deep  weathering  profile  and  associated  karstification  processes  (e.g.,  Bowell  et  al.,  1996). The  creation  of  a  deep  weathering  profile  was  initiated  in  the  upper-Cretaceous  across  West  Africa  (e.g.,  Brown  et  al.,  1994;  Lavaud  et  al.,  2004). The surficial dissolution of the carbonate host rocks resulted in the creation of troughs  that  were  draped  and  filled  with  a  ferruginous  dissolution  residue  locally  containing  secondary gold (e.g., Hein et al., in press) and blocks of Neoproterozoic sandstone that  are  likely  to  have  collapsed  into  the  Yatela  depocentre  because  karstification  started  beneath  the  cover  sequences  (Fig.<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 176<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c6c09b9cf245b13f4737e09c4c29d97e = $(`<div id="html_c6c09b9cf245b13f4737e09c4c29d97e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  geology  of  the  KKI  differs  from  other  Paleoproterozoic  granite-greenstone  belts and sedimentary basins by the abundance of carbonate rocks. The Yatela deposit  occurs within 8 km of the regional-scale Senegal-Mali Shear Zone. Country rocks in the  Yatela region have been subjected to polycyclic deformation and regional greenschist- facies metamorphism. A syn-kinematic diorite stock has intruded the metasedimentary  sequences in the open pit and is associated with a hornblende-hornfels contact aureole. Field relationships and micro-textural data indicate that the primary gold mineralisation  is  shear-hosted. The  similar  relative  timing  and  structural  setting  between  the  Yatela  primary  gold  mineralisation  and  other  world-class  deposits  in  the  region  (e.g.,  Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al.,  2014; Sadiola  Hill, Masurel et al., in  131<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 149<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_81af4536607651a9d7e874edadeacc4e = $(`<div id="html_81af4536607651a9d7e874edadeacc4e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.2. Local geology  The geology of the Yatela deposit area is characteristic of the Kofi Series (e.g.,  Lawrence  et  al.,  2013a)  and  consists  of  feldspathic  wackes,  arkosic  arenites,  and  carbonates with subordinate rhyolite flows and pyroclastites to the west progressing to  siltstones  and  argillites  further  east  (Fig. 2). Chemical  and  detrital  sedimentary  rocks  transition towards the west into a linear volcano-sedimentary belt that consists of calc- alkaline  volcaniclastic  rocks  and  porphyritic  andesites  with  subordinate  rhyolite  flows  and  pyroclastites  (Masurel  et  al.,  in  press)  (Fig. 2). The  original  lithostratigraphy  has  been complicated by folding and thrusting during the Eburnean orogeny. || 4.8. Karst infill stratigraphy  Post-Birimian  karstification  and  the  development  of  a  deep  weathering  profile  have  modified  the  original  lithostratigraphy  in  the  Yatela  deposit  area. The  dominant  geological  feature  at  Yatela  is  the  presence  of  a  complex  surficial  karst  topography  characterised by coalescing troughs that are infilled by unconsolidated sandy material. The  vertically-extensive  trough  in  the  southern  part  of  the  open  pit  is  220  m  deep. Drilling  and  satellite  pits  targeting  oxide  ore  have  allowed  this  buried  karstic  topography  to  be  traced  northwards  up  to  the  Neoproterozoic  sandstone  escarpment  where it thins out. The karst infill shows a simple stratigraphy as follows (Fig. || A number of  syn-kinematic  elliptic  to  oval-shaped  plutons  have  intruded  the  volcano-sedimentary  rocks  in  the  Yatela  deposit  area. These  intrusions  have  a  calc-alkaline  affinity  and  exhibit  a  differentiated  trend  from  hornblende-monzodiorite  to  biotite-granodiorite  (Masurel et al., in press). Deformed Birimian rocks are unconformably overlain to the  east by flat-lying Neoproterozoic cover sequences locally  referred to as the Seroukoto  sandstone (Fig. 2). 136<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 154,170<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_5d353802a47cde44f956f75cef037e23.setContent(html_81af4536607651a9d7e874edadeacc4e);

                var html_0ae323a904388bc7cef88de157511904 = $(`<div id="html_0ae323a904388bc7cef88de157511904" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4.9. Secondary gold distribution   There  is  a  spatial  relationship  between  the  NNW-trending  faults  in  carbonate  near  the  Yatela  diorite,  the  location  of  hydrothermal  alteration  and  primary  mineralisation,  and  the  location  of  auriferous  residuum  (Fig. 12A). In  contrast,  the  ENE-trending  and  WNW-trending  sub-vertical  fault  sets  do  not  appear  as  dominant  controls on development of the auriferous residuum. The steep WNW-trending normal  faults, however, bound the main karst cavity in the Yatela open pit and may have played  a  significant  role  in  the  deposition  of  the  blocky  sand  and  fine  sand  units  (Fig. 12B).<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 173<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7ef898ff034cf0914e110865346fdbea = $(`<div id="html_7ef898ff034cf0914e110865346fdbea" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4Laboratoire Géosciences Environment Toulouse, UMR-CNRS 5563, Université Paul Sabatier, France. *Corresponding author: qmasurel@hotmail.com  Keywords:  Yatela,  carbonate-hosted  gold,  Eburnean  orogeny,  Kédougou-Kénieba  inlier, West Africa. 1. Abstract  The  Alamoutala  gold  deposit  is  located  in  the  Kédougou-Kénieba  inlier,  a  window  of  Paleoproterozoic  rocks  that  outcrop  in  eastern  Senegal  and  western  Mali. The  deposit  is  part  of  the  ~3  Moz  Au  Yatela  district  and  produced  308,400  oz  Au  between  2002  and  2012. Country  rocks  in  the  Alamoutala  open  pit  consist  of  limestones, arenites, wackes, and siltstones. || All  structural  readings  are  given  in  true  north  coordinates. Planar  features are given in strike/dip/quadrant and linear data is given as plunge and azimuth. In  this  paper,  the  “y”  subscript  indicates  that  the  considered  structural  event  is  only  valid  for  the  Yatela  district,  which  may  differ  from  regional  structural  compilations  reported  for  the  West  African  Craton. The  trends  of  ore  shoots  were  evaluated  using  Leapfrog® three-dimensional rendering of combined grade control and exploration drill  hole assay data. 4.2. Petrography and mineral chemistry  Fifty samples were collected from diamond drill core and directly in the Yatela  open pit. || strike/dip/quadrant  and  linear data  are  given  as  plunge  and azimuth. In  this  paper,  the  “y” subscript indicates that the considered structural event is only valid for the Yatela  district,  which  may  differ  from  regional  structural  compilations  reported  for  the  West  African  Craton. The  trends  of  ore  shoots  in  and  surrounding  the  main  orebody  of  the  Alamoutala deposit were evaluated using Leapfrog® three-dimensional rendering of the  assay data, which combined grade control and exploration. 5.2. Petrography and mineral chemistry  Approximately  50  polished  thin  sections  were  prepared  at  the  University  of  Western  Australia  (UWA)  and  at  Vancouver  Petrographics  Ltd. The  selected  suite  of  samples included country rocks with various alteration types and intensities, and all ore  types.<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 101,110,157<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_979368298f373410d8ac5b80aa3c8f39 = $(`<div id="html_979368298f373410d8ac5b80aa3c8f39" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter  IV. The  Yatela  gold  deposit  in  Mali,  West  Africa:  the  final  product  of  a  long-lived  history  of  hydrothermal alteration and weathering. Quentin  Masurela*,  John  Millera,  Kim  A.A. Heinb,  Eric  Hanssenc,  Nicolas  Thébauda,  Stanislav  Ulrichd, Jean Kaisine, Samuel Tessouguef  aCentre for Exploration Targeting, The University of Western Australia, 35 Stirling Highway, Crawley,  WA, Australia. *Corresponding author, Ph: +61864885809, E-mail:  qmasurel@hotmail.com  bUniversity of the Witwatersrand, Johannesburg, South Africa. cLegend Gold Corporation, Vancouver, British Columbia. || Masurel, Q., Miller, J., Hein, K.A.A., Hanssen, E., Thébaud, N., Ulrich, S., Kaisin, J.,  and Tessougue, S., in press c. The Yatela gold deposit in Mali: the final product  of  a  long-lived  history  of  hydrothermal  alteration  and  weathering. Journal  of  African Earth Sciences. McCuaig, T.C., Beresford, S., and Hronsky, J., 2010. Translating the mineral systems  approach  into  an  effective  exploraiton  targeting  system. Ore  Geology  reviews  38, 128-138. || Recent research by Hein et al. (in press) presented evidence for two types of  gold  in  the  auriferous  residuum. The  bulk  of  the  ore  is  associated  with  40  to  450  µm  long,  irregular  (e.g.,  dendritic  to  wire-like  forms),  angular  gold  grains. These  grains  occur in micro-fractures of angular quartz fragments and partly oxidised pyrite grains,  suggesting a proximal source. A minor part of the ore is associated with 275 to 315 µm  long,  rounded  detrital  gold  grains  that  exhibit  abraded  surfaces  and  Ag-depleted  rims  (gold fineness 981-1000), suggesting a more distal source. The mine production started  in 2001 and as of 2010, the Yatela gold deposit (oxidised and partly oxidised orebody)  had  total  mineral  resources  of  1.18  million  tonnes  at  average  grade  of  2.56  g/t  Au  (public  data  from  AngloGold  Ashanti  Ltd. || The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press). || The third chapter (chapter IV) focuses on the Yatela gold deposit, which is unique with  respect to mineralisation types encountered in West Africa because the gold resource is  hosted  by  a  gold-rich  dissolution  residue  derived  from  an  underlying  low-grade,  sub- economic Birimian occurrence. The fourth manuscript (chapter V) provides a regional synthesis. It aims (i) to document  for the first time the petrographical-geochemical characteristics and absolute timing of  11 || U-Pb  geochronology  work  (zircon  mount  making, imaging and SHRIMP data collection) was undertaken by the candidate under  the supervision of Nicolas Thébaud. John Miller provided re-processed geophysical data  used  as  a  base  for  the  making  of  district-scale  geological  map. John  Miller  also  contributed to the interpretation of the structural evolution of the Sadiola-Yatela district. Stanislav  Ulrich  provided  a  comprehensive  appraisal  of  the  study  and  constructive  scientific reviews. Electronic  Appendix  A:  the  manuscript  entitled  “The  Yatela  gold  deposit:  2  billion  years  in  the  making”  has  recently  been  accepted  for  publication  in  the  Journal  of  African Earth Sciences. It is first authored by Kim A.A. || that  these  older  rocks  must  have  been  uplifted,  eroded  and  transported  before  the  late  Eburnean  tectono-thermal  event  (ca. 2090-2060  Ma). The  change  in  sedimentary  rock  facies deposition from carbonate sequences to flysch-type detrital sedimentary rocks in  the  Kofi  basin  may  reflect  the  onset  of  the  Eburnean  orogeny  (i.e. advanced  convergence). 1.2. Deformation  The Sadiola Hill gold deposit, the Yatela gold deposit and all ancillary open pits  share a similar structural evolution.<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 149,150,156,232,238,29,32<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_90b3b0ad90b9b074a13c4c60aca0e079 = $(`<div id="html_90b3b0ad90b9b074a13c4c60aca0e079" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> For comparison, the orogenic overprint at the  Morila gold deposit in southern Mali is constrained to have occurred at 2074 ± 14 Ma  (hydrothermal  titanite,  McFarlane  et  al.,  2011). In  addition  to  primary  orogenic  gold  mineralisation, prospectivity in the region is increased due to the exploration potential  for  Yatela-style  orebodies. Such  orebodies  formed  by  residual  and  supergene  gold  enrichment processes associated with the development of a deep weathering profile over  carbonate host rocks. 1.6. Hydrothermal alteration  Although  gold  deposits  of  the  district  share  equivalent  structural  setting  and  relative gold timing, the diversity in ore paragenesis, nature and chemistry of wall-rock  alteration recognised over the camp points toward three distinct styles of mineralisation  typified by the Sadiola Hill, the Alamoutala, and the Yatela gold deposits (Table 1). The  typical  gold-related  hydrothermal  alteration  assemblage  in  the  district  is  defined  as  biotite  +  calcite-dolomite  +  quartz  ±  actinolite-tremolite  ±  muscovite  ±  tourmaline  ±  pyrite-arsenopyrite-pyrrhotite.<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 240<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ba39de7f8b3fb729bc69419d86abcc84 = $(`<div id="html_ba39de7f8b3fb729bc69419d86abcc84" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.3. The Yatela gold resource  The Yatela gold mine is located 25 km north of the world-class Sadiola Hill gold  mine  in  southwest  Mali  (Fig. 2). Economic  mineralisation  at  Yatela  occurs  in  a  saprolitic  residuum  that  lines  the  bottom  of  deep  troughs  (max. depth  of  220  m)  developed  over  carbonate  rocks  (Hein  et  al.,  in  press). The  residuum  consists  of  a  mixture  of  underlying  insoluble  Paleoproterozoic  bedrock  fragments  (e.g.,  metagreywacke, marble, metadiorite), blocks and pebbles of Neoproterozoic sandstone,  quartz  fragments  and  pebbles,  and  gossanous  fragments  derived  from  the  primary  hypogene mineralisation, which are set into a clay-rich ferruginous matrix (Hanssen et  al., 2004).<br><b>Geocode:</b> Yatela Gold Mine Power Plant, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 156<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_102a226eb660a7a9ab91f561e00f91b1 = $(`<div id="html_102a226eb660a7a9ab91f561e00f91b1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4. Alamoutala exploration and mining history  The Alamoutala gold deposit is located in the Yatela mining district. The district  displays  widespread  evidence  of  ancient  and  recent  artisanal  mining,  with  written  records  of  mining  dating  back  more  than  250  years  (public  data  from  IAMGold  website). A geochemical survey was conducted in 1994 over the Alamoutala and Yatela  prospects, followed by trench sampling in 1996. Drill testing resulted in the discovery  of  a  significant  gold  resource  at  Yatela  and  a  minor  one  at  Alamoutala. Disseminated  magnetite  is  abundant  in  host  rocks  at  Alamoutala  but  has  never  been  of  economic  interest  in  contrast  to  the  magnetite  skarns  of  the  Falémé  district  (see  Fig.<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 109<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_48b164ff8d15f06732dd93dfd7226a79 = $(`<div id="html_48b164ff8d15f06732dd93dfd7226a79" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4. Methodology  4.1. Pit mapping, drill core logging, sampling and 3D modelling   Systematic face mapping was conducted on all accessible ramps and benches of  the  Yatela  open  pit  where  fresh  rocks  are  exposed. As  of  2013,  the  main  open  pit  is  1,300 m in length, 600 m wide and 220 m deep. Detailed logging was undertaken and  included  five  diamond  drill  holes  chosen  to  represent  the  main  structural,  lithological  and mineralogical variations observed in the deposit. Petrographic data reported in this  paper investigates primary mineralisation and therefore largely relies on deep diamond  drill  core  samples. || 4.9. Secondary gold distribution   There  is  a  spatial  relationship  between  the  NNW-trending  faults  in  carbonate  near  the  Yatela  diorite,  the  location  of  hydrothermal  alteration  and  primary  mineralisation,  and  the  location  of  auriferous  residuum  (Fig. 12A). In  contrast,  the  ENE-trending  and  WNW-trending  sub-vertical  fault  sets  do  not  appear  as  dominant  controls on development of the auriferous residuum. The steep WNW-trending normal  faults, however, bound the main karst cavity in the Yatela open pit and may have played  a  significant  role  in  the  deposition  of  the  blocky  sand  and  fine  sand  units  (Fig. 12B). || All  structural  readings  are  given  in  true  north  coordinates. Planar  features are given in strike/dip/quadrant and linear data is given as plunge and azimuth. In  this  paper,  the  “y”  subscript  indicates  that  the  considered  structural  event  is  only  valid  for  the  Yatela  district,  which  may  differ  from  regional  structural  compilations  reported  for  the  West  African  Craton. The  trends  of  ore  shoots  were  evaluated  using  Leapfrog® three-dimensional rendering of combined grade control and exploration drill  hole assay data. 4.2. Petrography and mineral chemistry  Fifty samples were collected from diamond drill core and directly in the Yatela  open pit. || Figure  3. Structural  correlation  chart  including  data  collected  for  the  Sadiola  Hill  open  pit,  the  Yatela  open  pit,  and  ancillary  open  pits  in  the  region. SFZ:  Sadiola  Fracture  Zone;  AFZ:  Alamoutala Fracture Zone. 188 || Figure  4. A)  Field  photograph  illustrating  the  penetrative  S1  planar  fabric  recorded  in  metasedimentary rocks. Note the S-shaped asymmetry of the parasitic folds. B) Field photograph  showing an early barren quartz vein (V1) boudinaged and dismembered along S1 in metasiltstones. C) Field photograph showing an ENE-trending steep quartz vein (V2) cut and sinistrally offset by a  steep NNW-trending fault. D) Panoramic view of Yatela open pit walls looking to the NNW.<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 157,162,173,198<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_58b2156e9f37b09c7d0c28a939a56d75 = $(`<div id="html_58b2156e9f37b09c7d0c28a939a56d75" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.2. Local geology   The  geology  of  the  Kofi  basin  in  the  Yatela  region  consists  of  feldspathic  wackes,  arkosic  arenites,  and  carbonates,  with  subordinate  rhyolite  flows,  and  pyroclastites  to  the  west  progressing  to  siltstones  and  argillites  further  east  (Fig. 2). Thick  sequences  (>250 m) of carbonate rocks are exposed and consist of limestones locally interlayered  with dolomitic horizons. The original lithostratigraphy consisted of carbonates overlain  by younger sequences of detrital sedimentary rocks based on way-up indicators, such as  fining-upwards  sequences,  scour-and-fill  structures,  and  rare  cross-bedding  in  sandstone. Chemical and detrital sedimentary rocks of the Kofi basin transition towards  the  west  into  a  linear  volcano-sedimentary  belt  that  consists  of  calc-alkaline  volcaniclastic  rocks  and  porphyritic  andesite  flows. || The  geology  of  the  KKI  differs  from  other  Paleoproterozoic  granite-greenstone  belts and sedimentary basins by the abundance of carbonate rocks. The Yatela deposit  occurs within 8 km of the regional-scale Senegal-Mali Shear Zone. Country rocks in the  Yatela region have been subjected to polycyclic deformation and regional greenschist- facies metamorphism. A syn-kinematic diorite stock has intruded the metasedimentary  sequences in the open pit and is associated with a hornblende-hornfels contact aureole. Field relationships and micro-textural data indicate that the primary gold mineralisation  is  shear-hosted. The  similar  relative  timing  and  structural  setting  between  the  Yatela  primary  gold  mineralisation  and  other  world-class  deposits  in  the  region  (e.g.,  Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al.,  2014; Sadiola  Hill, Masurel et al., in  131<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 107,149<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_00e7578f76267354f976d22e553662b1.setContent(html_58b2156e9f37b09c7d0c28a939a56d75);

                var html_97527241fbd9700527024f97dab31a68 = $(`<div id="html_97527241fbd9700527024f97dab31a68" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 162, p. 187–202. Dabo,  M.,  and  Aïfa,  T.,  2011,  Late  Eburnean  deformation  in  the  Kolia-Boboti  sedimentary  basin,  Kédougou-Kéniéba  Inlier,  Senegal:  Journal  of  African  Earth  Sciences,  v. 60,  p. 106-116. Dabo,  M.,  and  Aïfa,  T.,  2010,  Structural  styles  and  tectonic  evolution  of  the  Kolia-Boboti  sedimentary  Basin,  Kédougou-Kéniéba  inlier,  eastern  Senegal:  Comptes  Rendus  Geoscience, v. || 4Laboratoire Géosciences Environment Toulouse, UMR-CNRS 5563, Université Paul Sabatier, France. *Corresponding author: qmasurel@hotmail.com  Keywords:  Yatela,  carbonate-hosted  gold,  Eburnean  orogeny,  Kédougou-Kénieba  inlier, West Africa. 1. Abstract  The  Alamoutala  gold  deposit  is  located  in  the  Kédougou-Kénieba  inlier,  a  window  of  Paleoproterozoic  rocks  that  outcrop  in  eastern  Senegal  and  western  Mali. The  deposit  is  part  of  the  ~3  Moz  Au  Yatela  district  and  produced  308,400  oz  Au  between  2002  and  2012. Country  rocks  in  the  Alamoutala  open  pit  consist  of  limestones, arenites, wackes, and siltstones. || 51-52. Dabo, M., and  Aïfa, T., 2011, Late Eburnean deformation in the Kolia-Boboti sedimentary  basin,  Kédougou-Kéniéba  Inlier,  Senegal:  Journal  of  African  Earth  Sciences,  v. 60,  p. 106-116. Dabo,  M.,  and    Aïfa,  T.,  2010,  Structural  styles  and  tectonic  evolution  of  the  Kolia-Boboti  sedimentary  Basin,  Kédougou-Kéniéba  inlier,  eastern  Senegal:  Comptes  Rendus  Geoscience, v. 342, p. || 6Geosciences Montpellier, UMR-CNRS 5543, Université de Montpellier, France. *Corresponding author: qmasurel@hotmail.com  Keywords:  Kédougou-Kénieba  inlier,  Sadiola,  carbonate-hosted  gold,  Eburnean  orogeny, Au-As-Sb metal signature. 1. Abstract  The ~8 Moz Sadiola Hill gold deposit is located in the Kédougou-Kénieba inlier,  a  window  of  deformed  ca. 2200-2050  Ma  rocks  that  outcrops  in  eastern  Senegal  and  western  Mali. The  geology  of  the  inlier  differs  from  other  Paleoproterozoic  granite- greenstone  belts  and  sedimentary  basins  by  the  abundance  of  carbonate  rocks. || 71-79. Dia, A., 1988, Caractéres et signification des complexes magmatiques et métamorphiques du  secteur  de  Sandikounda-Laminia  (Nord  de  la  boutonnière  de  Kédougou,  Est  du  Sénégal):  un  modèle  géodynamique  du  Birimien  de  l'Afrique  de  l'Ouest:  Unpublished  Ph.D. thesis, Sénégal, Université de Dakar, 350 p. Dia,  A.,  Van  Schmus,  W.R.,  and    Kröner,  A.,  1997,  Isotopic  constraints  on  the  age  and  formation of a Palaeoproterozoic volcanic arc complex in the Kedougou Inlier, eastern  Senegal, West Africa: Journal of African Earth Sciences, v. 24, p. 197-213. || Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district. || Compston, W., Williams, I.S., and Meyer, C., 1984. U–Pb geochronology of zircons  from lunar breccia 73217 using a sensitive high mass-resolution ion microprobe. Journal of Geophysical Research 89, B252–B534. Dabo,  M.,  and  Aïfa,  T.,  2010. Structural  styles  and  tectonic  evolution  of  the  Kolia- Boboti sedimentary Basin, Kédougou-Kéniéba inlier, eastern Senegal. Comptes  Rendus Geoscience 342, 796-805. || Diallo,  D.P.,  2001. Paleovolcanism  in  the  western  border  of  the  Paleoproterozoic  Kédougou inlier, eastern Senegal: geodynamic implications. Journal of African  Earth Sciences 32, 919-940. Diene,  M.,  Gueye,  M.,  Diallo,  D.P.,  and  Dia,  A.,  2012. Structural  evolution  of  a  Precambrian Segment: example of the Paleoproterozoic formations of the Mako  219 || Isotopic constraints on the age and  formation of a Palaeoproterozoic volcanic arc complex in the Kédougou Inlier,  eastern Senegal, West Africa. Journal of African Earth Sciences 24, 197-213. Dia,  A.,  1988. Caractères  et  signification  des  complexes  magmatiques  et  métamorphiques du secteur de Sandikounda-Laminia (Nord de la boutonnière de  Kédougou, Est du Sénégal): un modèle géodynamique du Birimien de l'Afrique  de l'Ouest. Unpublished Ph.D. Thesis, Université de Dakar, Sénégal, 350 p. || Post-Birimian dolerite dykes  Dolerite  dykes  are  abundant  across  the  West  African  craton  and  present  as  magnetic  linear  features  due  to  their  remanent  magnetism  and  high  magnetic  susceptibility  (Perrouty  et  al.,  2012). Two  sets  of  dolerite  dyke  swarms  have  been  reported  in  the  KKI  and  consistently  present  as  ENE-WSW  and  NE-SW-oriented  lineaments. Both  dyke  sets  crosscut  the  Paleoproterozoic  basement  and  show  no  evidence  for  deformation  and  hydrothermal  alteration. These  dolerite  swarms  can  be  correlated  with  the  several  generations  of  Mesoproterozoic  to  Neoproterozoic  dolerite  swarms  recorded  in  eastern  Senegal  and  dated  at  1500  Ma,  1300  Ma  and  1150  Ma  (Kalsbeek et al., 2008; Perrouty et al., 2012). 4. Methodology  4.1. || The results are then integrated with available data on  other world-class gold deposits in the KKI to form the basis of a metallogenic model. 3. Regional geology  The  Sadiola  Hill  gold  deposit  is  located  along  the  NNE  margin  of  the  KKI,  which  crops  out  in  eastern  Senegal  and  western  Mali. This  inlier,  which  consists  of  a  window of deformed Paleoproterozoic terranes, represents the westernmost exposure of  23 || belt (eastern Senegal, West Africa). International Journal of Geosciences 3, 153- 165. Dioh, E., Béziat, D., Debat, P., Grégoire, M., and Ngom, P.M., 2006. Diversity of the  Palaeoproterozoic  granitoids  of  the  Kédougou  inlier  (eastern  Senegal):  Petrographical  and  geochemical  constraints. Journal  of  African  Earth  Sciences  44, 351-371. Doumbia, S., Pouclet, A., Kouamelan, A., Peucat, J.J., Vidal, M., and Delor, C., 1998. || dAngloGold Ashanti Australia Limited, Perth, WA. eSociété Minière de la Vallée du Fleuve Sénégal. fSociété des Mines d’Or du Mali, Sadiola-Yatela gold mines. Keywords:  Kédougou-Kénieba  inlier,  Yatela,  carbonate-hosted  gold,  auriferous  residuum  1. Abstract  The  Yatela  gold  deposit  is  located  in  the  Kédougou-Kénieba  inlier  (KKI),  a  window  of  ca. 2200-2050  Ma  rocks  that  are  exposed  in  eastern  Senegal  and  western  Mali.<br><b>Geocode:</b> Senegal Street, Marikina Greenheigts, Nangka, District II, Marikina, Eastern Manila District, Metro Manila, 1800, Philippines<br><b>Pages:</b> 101,139,140,149,191,228,229,39,41,5,82<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_89d9476fff5b42b7925821c0bac0060c = $(`<div id="html_89d9476fff5b42b7925821c0bac0060c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (Lawrence et al., 2013a; Masurel et al., in press). The Dialé-Daléma and Kofi have been  interpreted  to  represent  syn-deformational  foreland  basins  (e.g.,  Hirdes  and  Davis,  2002; Gueye et al., 2008). Four deformation episodes have been identified in the KKI  and include early thrusting events associated with crustal thickening (D1-D2), followed  by  two  transcurrent  events  (D3-D4)  accomodating  oblique  convergence  (Ledru  et  al.,  1991;  Milési  et  al.,  1992;  Dabo  and  Aïfa,  2010,  2011;  Diene  et  al.,  2012). Little  is  known  about  the  earliest  event  (D1)  due  to  pervasive  reworking  by  subsquent  deformation. The D2 and D3 events mark the principal imprint of the Eburnean orogeny  (ca. 2115-2050 Ma) in the eastern part of the KKI and are undoubtedly responsible for  the formation of map-scale structures (Lawrence et al., 2013a; Masurel et al., in press). || 2090 and 2070 Ma, after  the cessation of regional compressional deformation (Lawrence et al., 2013a; Treloar et  al., 2014; Masurel et al., in press). The KKI also hosts iron skarn deposits of the Falémé  district, which collectively represent the largest Birimian iron resource of West Africa  (750  Mt  ore  reserves,  ArcellorMittal  2007,  press  release)  (Fig. 1). The  iron  skarns  formed  post-peak  metamorphism  at  ca. 2080  Ma  and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons,  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a;  Lambert-Smith,  2014). Recent  research in the eastern part of the KKI has highlighted the spatial association between  calc-alkaline Eburnean plutons, gold mineralization, and local iron skarn mineralization,  suggesting  the  potential  role  of  a  complex  fluid  history  in  the  development  of  major  gold deposits (e.g., Loulo, Lawrence et al., 2013a,b). || 8. Conclusions  Recent  research  in  the  eastern  part  of  the  KKI  has  highlighted  the  spatial  association between calc-alkaline Eburnean plutons, gold mineralization, and local iron  skarn  mineralization,  suggesting  a  complex  fluid  evolution  in  relation  to  the  development of major gold deposits (e.g., Lawrence et al., 2013a, b). The emplacement  of Eburnean quartz-feldspar-porphyry stocks in the Alamoutala deposit area resulted in  the  formation  of  a  low  P-high  T  magnetite-bearing  skarn  in  a  geological  setting  analogous  to  that  of  the  Falémé  iron  skarns  (e.g.,  Schwartz  and  Melcher,  2004). The  gold  mineralization  is  shear-hosted  and  occured  subsequently  during  a  period  of  transcurrent  tectonics,  and  thus  overprints  the  contact-metamorphic  mineral  assemblages. The current study indicates that the magmatic episode occurred at 2083 ±  7 Ma, and thus regional orogenic gold mineralization is younger than this age. 119 || D)  Weighted  average  plot  of  all  near-concordant  analyses  illustrating the two U-Pb age groups. 6.4. Contact metamorphism   The  Alamoutala  quartz-feldspar-porphyry  is  locally  bordered  by  contact  metamorphic  zones  in  country  rocks. Amphibolite-facies  contact-metamorphic  assemblages  overprint  regional  greenschist  facies  metamorphism  of  host  rocks  on  the  basis  of  textural  relationships,  which  indicates  that  the  peak  of  the  regional  metamorphism  in  the  eastern  part  of  the  KKI  occurred  prior  to  2083  ±  7  Ma. Early  recrystallization of limestone was followed by the development of both exoskarns and  endoskarns,  which  resulted  in  the  destruction  of  all  primary  tectono-metamorphic  texture  in  the  host  rocks  (Fig. 6A).<br><b>Geocode:</b> KKI. CPA, 1133, 56 Street, The Highlands, Tsawwassen, Delta, Metro Vancouver Regional District, British Columbia, V4L 2C0, Canada<br><b>Pages:</b> 102,119,137,152<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2da1c30f184ab4035201445f4f06f5b1 = $(`<div id="html_2da1c30f184ab4035201445f4f06f5b1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  contact  between  the  two  rock  types  is  faulted  and  represented  by  the  N-S-  to  NNW-trending  Sadiola  Fracture  Zone. Impure  limestones  (>250 m thick) crop out on the eastern walls of the pit and are interlayered with minor  dolomitic  horizons. The  limestone  is  well-bedded  and  characterized  by  abundant  thin  (0.2-2  cm)  argillaceous-silty  interbeds. The  impure  limestones  have  recrystallized  as  silty  marbles  adjacent  to  the  Sadiola  Fracture  Zone  and,  to  a  lesser  extent,  along  the  steep NNE-trending faults. Detrital sedimentary rocks crop out on the western walls of  the  pit  and  are  dominated  by  feldspathic  wacke,  and  arkosic  arenite  with  discrete  decimeter-scale  beds  (Fig. 3).<br><b>Geocode:</b> The Pit, 1111, University Boulevard Southeast, Kirtland Addition, Albuquerque, Bernalillo County, New Mexico, 87106, United States<br><b>Pages:</b> 49<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f73cb0d1e6133e3d53d883b300482367 = $(`<div id="html_f73cb0d1e6133e3d53d883b300482367" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2160 and 2115 Ma (Ledru et al., 1991; Milési et al., 1992; Dabo  and Aïfa, 2010, 2011; McFarlane et al., 2011; Diene et al., 2012; Gueye et al., 2008). At  the regional scale D2y is compatible with a period of fold-and-thrust tectonics correlated  with a region-wide compressive event (D2) (in Ivory Coast, Pouclet et al., 2006; Vidal et  al., 2009; in Burkina Faso, Hein, 2010; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; McFarlane et al., 2011; in the  KKI,  Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012;  Lawrence  et  al.,  2013a;  Treloar  et  al.,  2014; Masurel et al., in press). The Senegal-Mali Shear Zone is inferred to have formed  as  a  transpressional  fault  during  D2  deformation,  coeval  with  development  of  the  S2  penetrative  cleavage  (Liégeois  et  al.,  1991;  Lawrence  et  al.,  2013a). The  Alamoutala  quartz-feldspar-porphyry  stocks  emplaced  in  the  upper  crust  syn-D2y  but  were  sheared  subsequently  during  D3y. The  economic  gold  mineralization  at  Alamoutala  formed  during  D3y  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  Alamoutala Fracture Zone. The similar relative timing and structural setting between the  Alamoutala  gold  deposit  and  other  deposits  of  the  KKI  (e.g.,  Loulo,  Lawrence  et  al.,  2013a; Massawa, Treloar et al., 2014; Sadiola Hill, Masurel et al., in press) suggest that  gold mineralization in the region occurred during a period of transcurrent tectonics that  outlasted  emplacement  of  the  Falémé-type  granitoids,  after  the  cessation  of  regional  compressional deformation. || The polycyclic  deformation  history  recorded  in  the  KKI  is  similar  to  that  reported  at  the  scale  of  the  West African Craton (In Ivory Coast, Pouclet et al., 2006; Vidal et al., 2009; in Burkina  Faso, Hein, 2010; Baratoux et al., 2011; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; Olson et al., 1992; McFarlane  et al., 2011; in southern Ghana, Allibone et al., 2002a, b). As for the KKI, the bulk of  gold  mineralisation  in  the  Ashanti  belt  of  Ghana  occurred  during  a  period  of  transcurrent tectonics, after  the cessation of regional-scale compressional deformation. The  best  age  estimate  for  region-wide  world-class  orogenic  gold  mineralisation  in  the  Ashanti  belt,  however,  is  constrained  to  2105  ±  2  Ma  (Oberthür  et  al.,  1998). By  comparison, regional orogenic gold mineralisation is younger in the KKI and is better  correlated with the 2063 ± 9 Ma minor gold phase reported in the Damang area (Pigois  et al., 2003) or the 2074 ± 14 Ma gold phase at Morila in southern Mali (McFarlane et  al., 2011). Regional peak metamorphism was dated at ca. 2100 Ma in the Ashanti belt of  southern Ghana (Oberthür et al., 1998) whereas metamorphic monazite and titanite from  west  to  central  Ivory  Coast  record  regional  metamorphism  at  2080  ±  10  Ma  (Kouamelan, 1996).<br><b>Geocode:</b> MBA Yahaya Guinea fowl, Sabonjida Road, Tamale Aboabo, Tamale, Tamale Metropolitan District, Northern Region, Ghana<br><b>Pages:</b> 136,226<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a8044ef151d34f62d131d5142d5acfe5 = $(`<div id="html_a8044ef151d34f62d131d5142d5acfe5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (in  press). The  development  of  the  ENE-trending  steep  vein  set  is  interpreted  to  represent  a  post-D2y,  short-lived  and  local  episode  of  extension  as  no  regional correlations could be made. The geometry of the NNW-trending fault array and  NNE-trending fault at the diorite-marble interface, and associated kinematic indicators  are consistent NW-SE directed shortening (D3y). At the regional scale, D3y is compatible  with  a  period  of  transcurrent  tectonics  (D3)  coeval  with  voluminous  calc-alkaline  magmatism (in southern Mali, Milési et al., 1992; Olson et al., 1992; McFarlane et al.,  2011; in eastern Guinea, Egal et al., 2002; in southern Ghana, Feybesse et al., 2006; in  western Burkina Faso, Baratoux et al., 2011). The two local deformation phases D2y and  156 || 2160 and 2115 Ma (Ledru et al., 1991; Milési et al., 1992; Dabo  and Aïfa, 2010, 2011; McFarlane et al., 2011; Diene et al., 2012; Gueye et al., 2008). At  the regional scale D2y is compatible with a period of fold-and-thrust tectonics correlated  with a region-wide compressive event (D2) (in Ivory Coast, Pouclet et al., 2006; Vidal et  al., 2009; in Burkina Faso, Hein, 2010; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; McFarlane et al., 2011; in the  KKI,  Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012;  Lawrence  et  al.,  2013a;  Treloar  et  al.,  2014; Masurel et al., in press). The Senegal-Mali Shear Zone is inferred to have formed  as  a  transpressional  fault  during  D2  deformation,  coeval  with  development  of  the  S2  penetrative  cleavage  (Liégeois  et  al.,  1991;  Lawrence  et  al.,  2013a). The  Alamoutala  quartz-feldspar-porphyry  stocks  emplaced  in  the  upper  crust  syn-D2y  but  were  sheared  subsequently  during  D3y. The  economic  gold  mineralization  at  Alamoutala  formed  during  D3y  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  Alamoutala Fracture Zone. The similar relative timing and structural setting between the  Alamoutala  gold  deposit  and  other  deposits  of  the  KKI  (e.g.,  Loulo,  Lawrence  et  al.,  2013a; Massawa, Treloar et al., 2014; Sadiola Hill, Masurel et al., in press) suggest that  gold mineralization in the region occurred during a period of transcurrent tectonics that  outlasted  emplacement  of  the  Falémé-type  granitoids,  after  the  cessation  of  regional  compressional deformation. || 7. Discussion  7.1. Integration  of  the  Sadiola  Hill  deposit  with  regional  geology  and tectonics   In  this  section,  the  local  deformation  history  identified  at  Sadiola  Hill  is  compared to the prolonged tectono-magmatic history recorded in other Paleoproterozoic  greenstone  belts  of  the  West  African  Craton. At  least  two  phases  of  folding  have  affected  the  country  rocks  in  the  Sadiola  Hill  deposit  area. Little  is  known  about  the  kinematics  of  the  earliest  local  deformation  phase  (D1s),  but  fold  geometry  and  associated  lineation  data  are  consistent  with  NE-SW-directed  shortening. At  the  regional  scale,  D1s  is  compatible  with  an  early  deformation  event  (D1)  recorded  in  southern Mali (Liégeois et al., 1991; McFarlane et al., 2011). || Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a). || For comparison, the orogenic overprint at the  Morila gold deposit in southern Mali is constrained to have occurred at 2074 ± 14 Ma  (hydrothermal  titanite,  McFarlane  et  al.,  2011). In  addition  to  primary  orogenic  gold  mineralisation, prospectivity in the region is increased due to the exploration potential  for  Yatela-style  orebodies. Such  orebodies  formed  by  residual  and  supergene  gold  enrichment processes associated with the development of a deep weathering profile over  carbonate host rocks. 1.6. Hydrothermal alteration  Although  gold  deposits  of  the  district  share  equivalent  structural  setting  and  relative gold timing, the diversity in ore paragenesis, nature and chemistry of wall-rock  alteration recognised over the camp points toward three distinct styles of mineralisation  typified by the Sadiola Hill, the Alamoutala, and the Yatela gold deposits (Table 1). The  typical  gold-related  hydrothermal  alteration  assemblage  in  the  district  is  defined  as  biotite  +  calcite-dolomite  +  quartz  ±  actinolite-tremolite  ±  muscovite  ±  tourmaline  ±  pyrite-arsenopyrite-pyrrhotite. || Liégeois, J.P., Claessens, W., Camara, D., and Klerkx, J., 1991, Short-lived Eburnian orogeny  in  southern  Mali. Geology,  tectonics,  U-Pb  and  Rb-Sr  geochronology:  Precambrian  Research, v. 50, p. 111-136. Ludwig,  K.R.,  2003,  Isoplot  3.0;  a  geochronological  toolkit  for  Microsoft  Excel:  Berkeley  Geochronology Centre Special Publication, v.4, 70 p. Ludwig,  K.R.,  2009,  Squid  2.50,  A  User’s  Manual:  Unpublished  report  by  Berkeley  Geochronology Centre, California, USA, 95 p. || The development of NNE- trending upright folds and penetrative axial-planar cleavage (S2) are correlated with the  D2s  deformation  event. Fold  and  fault  geometries,  and  kinematic  indicators  are  consistent  with  NW-SE-directed  shortening. At  the  regional  scale,  D2s  is  compatible  with  a  period  of  fold-and-thrust  tectonics  correlated  with  a  region-wide  compressive  event  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein, 2010; in Guinea, Lahondère et al., 2002; in Mali, Liégeois et al., 1991; Milési et  al., 1992; Dabo and Aïfa, 2010; McFarlane et al., 2011; Diene et al., 2012; Lawrence et  al.,  2013a;  Treloar  et  al.,  2014). In  southern  Mali,  inversion  of  the  Birimian  host  sequence is constrained to 2103 ± 14 - 2094 ± 4 Ma (Amstrong, 2003; McFarlane et al.,  2011). The D3s event marks a switch from dominantly pure shear (folding and reverse  faulting  with  minor  strike-slip  displacement  during  D2s)  to  a  simple-shear  (strike-slip  faulting) system (Fig. 12). || The polycyclic  deformation  history  recorded  in  the  KKI  is  similar  to  that  reported  at  the  scale  of  the  West African Craton (In Ivory Coast, Pouclet et al., 2006; Vidal et al., 2009; in Burkina  Faso, Hein, 2010; Baratoux et al., 2011; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; Olson et al., 1992; McFarlane  et al., 2011; in southern Ghana, Allibone et al., 2002a, b). As for the KKI, the bulk of  gold  mineralisation  in  the  Ashanti  belt  of  Ghana  occurred  during  a  period  of  transcurrent tectonics, after  the cessation of regional-scale compressional deformation. The  best  age  estimate  for  region-wide  world-class  orogenic  gold  mineralisation  in  the  Ashanti  belt,  however,  is  constrained  to  2105  ±  2  Ma  (Oberthür  et  al.,  1998). By  comparison, regional orogenic gold mineralisation is younger in the KKI and is better  correlated with the 2063 ± 9 Ma minor gold phase reported in the Damang area (Pigois  et al., 2003) or the 2074 ± 14 Ma gold phase at Morila in southern Mali (McFarlane et  al., 2011). Regional peak metamorphism was dated at ca. 2100 Ma in the Ashanti belt of  southern Ghana (Oberthür et al., 1998) whereas metamorphic monazite and titanite from  west  to  central  Ivory  Coast  record  regional  metamorphism  at  2080  ±  10  Ma  (Kouamelan, 1996). || and  southern  Ghana  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West Africa occurred over a protracted interval between ca. 2100 to 2070 Ma, during a  period of transcurrent tectonics, soon after the cessation of regional-scale contractional  deformation  (e.g,  in  the  Ashanti  belt  of  Ghana,  Allibone  et  al.,  2002a,  b;  in  southern  Mali,  Olson  et  al.,  1992;  McFarlane  et  al.,  2011;  in  the  KKI,  Lawrence  et  al.,  2013a;  Treloar et al., 2014). At Morila, orogenic gold mineralization has been dated at 2074 ±  14 Ma (McFarlane et al., 2011: U-Pb on hydrothermal titanite). The structural evolution  from early fold-and-thrust tectonics to strike-slip tectonics has been described in other  orogenic belts (e.g. Vassallo and Wilson, 2002; Clegg and Holdsworth, 2005; Ulrich et  al.,  2011)  and  is  typically  associated  with  gold-forming  events. At  Sadiola  Hill,  the  Sadiola Fracture Zone was the dominant structure active during mineralization and has  therefore focused the greatest amount of dilation and permeability.<br><b>Geocode:</b> Kisbudmér, Bólyi járás, Baranya, Southern Transdanubia, Hungary<br><b>Pages:</b> 136,142,174,226,240,43,71,72<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_02b1c73b6ca3a059ecf3de6d867aafcb = $(`<div id="html_02b1c73b6ca3a059ecf3de6d867aafcb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4.8. Karst infill stratigraphy  Post-Birimian  karstification  and  the  development  of  a  deep  weathering  profile  have  modified  the  original  lithostratigraphy  in  the  Yatela  deposit  area. The  dominant  geological  feature  at  Yatela  is  the  presence  of  a  complex  surficial  karst  topography  characterised by coalescing troughs that are infilled by unconsolidated sandy material. The  vertically-extensive  trough  in  the  southern  part  of  the  open  pit  is  220  m  deep. Drilling  and  satellite  pits  targeting  oxide  ore  have  allowed  this  buried  karstic  topography  to  be  traced  northwards  up  to  the  Neoproterozoic  sandstone  escarpment  where it thins out. The karst infill shows a simple stratigraphy as follows (Fig.<br><b>Geocode:</b> The University of the West Indies Open Campus, Elmshall Road, Bath Estate, Roseau, Saint George Parish, Dominica<br><b>Pages:</b> 170<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];
