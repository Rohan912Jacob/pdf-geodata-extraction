                var html_23cad198a80e3af057fa67bd78d1afbe = $(`<div id="html_23cad198a80e3af057fa67bd78d1afbe" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Armstrong,  R.A.,  2003,  A  Geochronological  Investigation  of  the  Morila  gold  mine,  Mali:  Canberra,  Australian  National  University,  Research  School  of  Earth  Sciences,  Precise  Radiogenic Isotope Services (PRISE), 25 p. Baratoux,  L.,  Metelka,  V.,  Naba,  S.,  Jessell,  M.W.,  Grégoire,  M.,  and  Ganne,  J.,  2011,  Juvenile  Paleoproterozoic  crust  evolution  during  the  Eburnean  orogeny  (ca. 2.2–2.0  Ga), western Burkina Faso: Precambrian Research, v. 191, p. 18-45. Barton, P.B., 1971, The Fe-Sb-S system: Economic Geology, v. || Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province. || The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press). || and  southern  Ghana  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West Africa occurred over a protracted interval between ca. 2100 to 2070 Ma, during a  period of transcurrent tectonics, soon after the cessation of regional-scale contractional  deformation  (e.g,  in  the  Ashanti  belt  of  Ghana,  Allibone  et  al.,  2002a,  b;  in  southern  Mali,  Olson  et  al.,  1992;  McFarlane  et  al.,  2011;  in  the  KKI,  Lawrence  et  al.,  2013a;  Treloar et al., 2014). At Morila, orogenic gold mineralization has been dated at 2074 ±  14 Ma (McFarlane et al., 2011: U-Pb on hydrothermal titanite). The structural evolution  from early fold-and-thrust tectonics to strike-slip tectonics has been described in other  orogenic belts (e.g. Vassallo and Wilson, 2002; Clegg and Holdsworth, 2005; Ulrich et  al.,  2011)  and  is  typically  associated  with  gold-forming  events. At  Sadiola  Hill,  the  Sadiola Fracture Zone was the dominant structure active during mineralization and has  therefore focused the greatest amount of dilation and permeability.<br><b>Geocode:</b> Morila, Dioïla Cercle, Koulikoro, Mali<br><b>Pages:</b> 150,19,72,81<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_b7dc1486541f19116c56b874e1a96009.setContent(html_23cad198a80e3af057fa67bd78d1afbe);

                var html_cb9f67f4ae29757695a8485d3cf5ce11 = $(`<div id="html_cb9f67f4ae29757695a8485d3cf5ce11" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> For comparison, the orogenic overprint at the  Morila gold deposit in southern Mali is constrained to have occurred at 2074 ± 14 Ma  (hydrothermal  titanite,  McFarlane  et  al.,  2011). In  addition  to  primary  orogenic  gold  mineralisation, prospectivity in the region is increased due to the exploration potential  for  Yatela-style  orebodies. Such  orebodies  formed  by  residual  and  supergene  gold  enrichment processes associated with the development of a deep weathering profile over  carbonate host rocks. 1.6. Hydrothermal alteration  Although  gold  deposits  of  the  district  share  equivalent  structural  setting  and  relative gold timing, the diversity in ore paragenesis, nature and chemistry of wall-rock  alteration recognised over the camp points toward three distinct styles of mineralisation  typified by the Sadiola Hill, the Alamoutala, and the Yatela gold deposits (Table 1). The  typical  gold-related  hydrothermal  alteration  assemblage  in  the  district  is  defined  as  biotite  +  calcite-dolomite  +  quartz  ±  actinolite-tremolite  ±  muscovite  ±  tourmaline  ±  pyrite-arsenopyrite-pyrrhotite.<br><b>Geocode:</b> Morila, Dioïla Cercle, Koulikoro, Mali<br><b>Pages:</b> 240<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d4a4b2546c26cfcd08a08d09b7d03ea3 = $(`<div id="html_d4a4b2546c26cfcd08a08d09b7d03ea3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The polycyclic  deformation  history  recorded  in  the  KKI  is  similar  to  that  reported  at  the  scale  of  the  West African Craton (In Ivory Coast, Pouclet et al., 2006; Vidal et al., 2009; in Burkina  Faso, Hein, 2010; Baratoux et al., 2011; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; Olson et al., 1992; McFarlane  et al., 2011; in southern Ghana, Allibone et al., 2002a, b). As for the KKI, the bulk of  gold  mineralisation  in  the  Ashanti  belt  of  Ghana  occurred  during  a  period  of  transcurrent tectonics, after  the cessation of regional-scale compressional deformation. The  best  age  estimate  for  region-wide  world-class  orogenic  gold  mineralisation  in  the  Ashanti  belt,  however,  is  constrained  to  2105  ±  2  Ma  (Oberthür  et  al.,  1998). By  comparison, regional orogenic gold mineralisation is younger in the KKI and is better  correlated with the 2063 ± 9 Ma minor gold phase reported in the Damang area (Pigois  et al., 2003) or the 2074 ± 14 Ma gold phase at Morila in southern Mali (McFarlane et  al., 2011). Regional peak metamorphism was dated at ca. 2100 Ma in the Ashanti belt of  southern Ghana (Oberthür et al., 1998) whereas metamorphic monazite and titanite from  west  to  central  Ivory  Coast  record  regional  metamorphism  at  2080  ±  10  Ma  (Kouamelan, 1996).<br><b>Geocode:</b> Kisbudmér, Bólyi járás, Baranya, Southern Transdanubia, Hungary<br><b>Pages:</b> 226<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4fbcd9f7efde201943a1e1d823de2b73 = $(`<div id="html_4fbcd9f7efde201943a1e1d823de2b73" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Table 1. Compilation of available geochronological data for the Kédougou-Kénieba inlier  3.3. Tectonics      Rocks  in  the  KKI  have  undergone  polycyclic  deformation. A  summary  table  presenting structural events reported for different regions of the KKI is given in Table 2. Most  authors  report  an  early  period  of  thrusting  tectonics  responsible  for  crustal  thickening  (D1-  D2)  followed  by  a  period  of  transcurrent  tectonics  accommodating  oblique convergence (D3-D4) (Diene et al., 2012). The early deformation episode (D1)  was reported in the Mako belt where it is correlated with stratigraphic stacking and the  formation of a NNW-trending planar fabric (Dabo and Aïfa, 2010, 2011; Gueye et al.,  2008; Diene et al., 2012; Lawrence et al., 2013a; Masurel et al., in press a, b, c).<br><b>Geocode:</b> Most, okres Most, Ústí nad Labem Region, Northwest, Czechia<br><b>Pages:</b> 188<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c55fb90b5d02e06276b7b3a132e7d8ad = $(`<div id="html_c55fb90b5d02e06276b7b3a132e7d8ad" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> These  rocks  have  a  calc-alkaline  affinity  and  are  characterised  by  negative  Nb-Ta  anomalies,  marked  Pb  positive  anomalies  and  high  LIL/HFS  ratios. Such  characteristics  are  compatible  with  distinctive  features  of  subduction  zone  magmatism  in  modern-day  active  continental  margin  context  (e.g.,  Hawkesworth  and  Kemp,  2006;  Moyen  and  Martin,  2012). The  Fe*  values  associated  with  magmatic  rocks  of  the  Sadiola-Yatela  region  reflect  a  close  affinity  to  relatively  hydrous, oxidised magmas and source regions (e.g., Frost and Lindsley, 1991), which is  compatible  with  arc  magmas  (e.g.,  Richards,  2011). The  hydrous  nature  of  these  Eburnean magmatic rocks is supported by the abundance of magmatic hornblende and  biotite  (e.g.,  Ridolfi  et  al.,  2010). The  relatively  high  magmatic  oxidation  states  are  reflected  by  the  stability  of  titanite  in  a  large  number  of  these  volcanic  and  plutonic  rocks (e.g., Foley and Wheller, 1990). It cannot be excluded, however, that these trace  element signatures may have been inherited (i.e.<br><b>Geocode:</b> Moyen, Lunéville, Meurthe-et-Moselle, Grand Est, Metropolitan France, 54118, France<br><b>Pages:</b> 218<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_84901ceb07d4b505c2861ecf7c98cc70 = $(`<div id="html_84901ceb07d4b505c2861ecf7c98cc70" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 7.3. Towards a genetic model…  The Sadiola Hill deposit shares a number of characteristics typical of  orogenic  gold deposits worldwide (Mikucki and Ridley, 1993; Groves et al., 1998; McCuaig and  Kerrich, 1998; Ridley and Diamond, 2000; Bierlein and Maher, 2001; Goldfarb et al.,  2001;  Groves  et  al.,  2003;  Bierlein  et  al.,  2006)  including  a  late-orogenic  relative  timing,  strong  regional  (i.e.,  Senegal-Mali  Shear  Zone)  and  local  structural  controls  (i.e.,  Sadiola  Fracture  Zone  and  NNE-trending  shear  array)  on  ore  location  and  geometry,  and  a  pronounced  Au-As-Sb  metal  enrichment  association. The  metal  enrichment  association  and  geothermometric  estimates  from  ore  and  alteration  paragenesis are compatible with mesozonal Au-As-Te (6-12 km, 300°-475°C) to near- epizonal Au-Sb (≤6 km, 150°-300°C) conditions in terms of crustal level based on the  proposed classification of orogenic gold deposits by Groves et al. (1998). However, the  high  temperature  ore  and  alteration  paragenesis  at  Sadiola  Hill  is  in  thermal  disequilibrium  with  host  rocks  at  regional  greenschist-facies  conditions,  which  is  atypical  for  that  class  of  deposit. Such  geological  feature  alone  is  not  diagnostic  of  a  magmatic fluid source because it can reflect the interaction of a fluid from any source  with reactive country rocks at a temperature high enough to form stable actinolite and  biotite  (Ridley  and  Diamond,  2000;  Meinert  et  al.,  2005).<br><b>Geocode:</b> Ridley, Ash-cum-Ridley, Hodsoll Street, Sevenoaks, Kent, England, TN15 7EX, United Kingdom<br><b>Pages:</b> 77<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fba6be223cd5d37e4be6f19dc7541b27 = $(`<div id="html_fba6be223cd5d37e4be6f19dc7541b27" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 22000  km2)  of  Paleoproterozoic  crust in the West African Craton (inset, Fig. 1). The KKI hosts  numerous world-class  gold  districts,  such  as  Loulo-Gounkoto  (~14  Moz),  Sadiola  (~10  Moz),  Yatela  (~3  Moz), and Sabodala-Massawa (~8 Moz) (Fig. 1). Gold deposits in the inlier are hosted  by  a  wide  range  of  host  rocks  including  mafic  volcanic  rocks,  detrital  sedimentary  rocks, and carbonates. The relative timing and structural setting of gold deposits in the  KKI  indicate  that  the  mineralizing  episode  occurred  during  a  period  of  transcurrent  deformation coeval with calc-alkaline magmatism between ca. || The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press). || intervening sedimentary basins (Dialé-Daléma and Kofi) (Fig. 2). It differs from other  Birimian granite-greenstone belts by the abundance of carbonates, with thick sequences  in  the  Dialé-Daléma  and  Kofi  Series  representing  the  most  extensive  carbonate  exposure in the Birimian of West Africa (Bosse et al., 1996; Bering et al., 1998). The  structural  architecture  of  the  inlier  is  marked  by  two  regional-scale  tectonic  discontinuities, respectively the Senegal-Mali Shear Zone and Main Transcurrent Zone. A  number  of  world-class  mining  districts  are  located  along  these  highly  prospective  lineaments  and  include  Loulo-Gounkoto  (~14  Moz),  Sadiola-Yatela  (~12  Moz),  and  Sabodala-Massawa  (~12  Moz)  (Fig. 2).<br><b>Geocode:</b> Sabodala-Massawa Power Plant, Communauté rurale de Sabodala, Arrondissement de Sabodala, Département de Saraya, Kédougou Region, Senegal<br><b>Pages:</b> 102,150,20<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9b3979dcdc5a1aa9f43af9a03396f99d = $(`<div id="html_9b3979dcdc5a1aa9f43af9a03396f99d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2115 and 2060 Ma, which is the best time  estimate  for  the  Eburnean  orogeny  in  the  KKI. The  evolution  from  calc-alkaline  metaluminous  hornblende-granodiorite  plutons  (ca. 2120-2080  Ma)  to  evolved  peraluminous  monzogranites  (ca. 2080-2060  Ma)  is  similar  to  that  reported  for  Eburnean  granitoids  elsewhere  in  the  KKI  (e.g.,  Hirdes  and  Davis,  2002;  Dioh  et  al.,  2006; Gueye et al., 2008). The Sadiola volcanic rocks formed at 2118 ± 9 Ma and are  significantly  younger  than  bimodal  volcanic  rocks  in  the  Mako  belt  (dated  between  2195 ± 11 and 2158 ± 8 Ma, Dia, 1988, Dia et al., 1997). The 2071 ± 5 Ma and 2066 ±  8  Ma  ages  for  magmatic  crystallisation  of  the  peraluminous  biotite-granites  in  the  Sadiola Hill deposit area are the youngest plutonic ages so far reported from the Baoulé- Mossi  domain. || 22000  km2)  of  Paleoproterozoic  crust in the West African Craton (inset, Fig. 1). The KKI hosts  numerous world-class  gold  districts,  such  as  Loulo-Gounkoto  (~14  Moz),  Sadiola  (~10  Moz),  Yatela  (~3  Moz), and Sabodala-Massawa (~8 Moz) (Fig. 1). Gold deposits in the inlier are hosted  by  a  wide  range  of  host  rocks  including  mafic  volcanic  rocks,  detrital  sedimentary  rocks, and carbonates. The relative timing and structural setting of gold deposits in the  KKI  indicate  that  the  mineralizing  episode  occurred  during  a  period  of  transcurrent  deformation coeval with calc-alkaline magmatism between ca. || Masurel,  Q.,  Thébaud,  N.,  Miller,  J.,  Ulrich,  S.,  Hein,  K.A.A.,  accepted  with  minor  revisions. The  Alamoutala  carbonated-hosted  gold  deposit  in  Mali,  West  Africa. Ore  Geology Reviews. 6.2. Peer-reviewed abstracts  Masurel, Q., Miller, J., Thébaud, N., McCuaig, T.C., Ulrich, S., 2013, Structural setting  and  mineralisation  of  the  carbonate-hosted  Sadiola  gold  deposit,  Mali,  West  Africa. SGA-12th biennial meeting, “Mineral deposits research for a high-tech world”, Uppsala,  Sweden, August 12-15. || Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district.<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 102,239,33,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7e0aaf45b3deae5e22cb7164e59b861e = $(`<div id="html_7e0aaf45b3deae5e22cb7164e59b861e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Senegal-Mali Shear Zone acted as the main conduit  for  hydrothermal  fluids  in  the  Sadiola  camp. The  sinistral  reactivation  of  early  accretionary  structures,  and  their  linkage  with  belt-discordant  NNE-trending  shears,  appears to be a critical factor controlling ore deposit location and ore shoot geometry. Paragenetic  studies  reveal  a  multistage  ore  development  comprising  an  early  As-rich  sulfide  stage,  followed  by  an  Au-Sb  stage. The  similar  gold  relative  timing  and  structural  setting  in  the  KKI  and  southern  Ghana  (e.g.,  Ashanti,  Loulo,  Massawa,  Sadiola  Hill)  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West  Africa  occurred  over  a  protracted  period  of  transcurrent  tectonics,  soon  after  the  cessation of regional-scale contractional deformation. Despite the uncertainty regarding  the  source  of  fluids  and  metals  for  the  Sadiola  Hill  hydrothermal  system,  the  late- Eburnean  tectono-magmatic  activity  reflects  a  transient  geodynamic  process  that  may  have been critical for orogenic gold mineralization in the region. 60<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 78<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b4841c05930777148cab783c3d58b7d1 = $(`<div id="html_b4841c05930777148cab783c3d58b7d1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2120-2060 Ma Eburnean orogeny (Milési et al., 1992; Oberthür et al., 1998; Goldfarb et  al., 2001; Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a; Treloar  et  al.,  2014;  Fougerousse  et  al.,  this  volume;  Lebrun  et  al.,  this  volume). Within  the  Kédougou-Kénieba  inlier  (KKI),  the  Sadiola  and  Loulo  gold  districts  contain  some  of  the largest gold endowments in west Africa outside of the Ashanti belt in Ghana. Gold  deposits in the inlier are hosted by a wide range of host rocks including mafic volcanics,  detrital sedimentary rocks, and carbonates. Host rocks have been subjected to regional  greenschist-facies  metamorphism  and  have  undergone  polycyclic  deformation. Gold  mineralization  in  the  KKI  is  interpreted  to  result  from  protracted  hydrothermal  fluid  circulation along regional-scale lineaments, which include the Senegal-Mali Shear Zone  22<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 40<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5684dc511f0a6bb7a377684a8c634166 = $(`<div id="html_5684dc511f0a6bb7a377684a8c634166" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Implications for exploration  In November 2013, John Miller, Nicolas Thébaud, and the candidate conducted  a targeting workshop on the Sadiola mine site with SEMOS personnel and AngloGold  Ashanti  brownfield  exploration  group. The  targeting  session  used  a  mineral  system  approach  (e.g.,  McCuaig  and  Beresford,  2009;  McCuaig  et  al.,  2010;  McCuaig  and  Hronsky,  2014)  in  order  to  identify  and  rank  targets  based  on  research  data  and  extensive  in-house  knowledge. The  mineral  system  approach  relies  on  the  breakup  of  the  mineralising  process  into  a  series  of  base  critical  processes  that  can  be  treated  as  independent variables. These range from a primary fluid source region, an active fluid  pathway,  and  at  the  deposit-scale  a  fluid  sink  related  to  a  physical  throttle  and/or  a  chemical  trap. This  approach  presents  significant  advantages  over  the  deposit  model  approach  or  empirical  exploration  approaches,  which  are  traditionally  used.<br><b>Geocode:</b> SADIOLA MINE [1er C]ycle, RN21, Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 243<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_eeb63025eed2239f44d44d9aff0a7e61 = $(`<div id="html_eeb63025eed2239f44d44d9aff0a7e61" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5.3.2. Syn-D2s magmatism  SAD-077 quartz-feldspar-phyric andesite:   Porphyritic  andesites  outcrop  in  and  surrounding  the  Sadiola  village  (Fig. 6A). Rock  samples  collected  at  different  locations  in  the  area  show  no  significant  mineralogical  variations  and  consist of  feldspar  (up to 10%  modal  vol.) and quartz phenocrysts (2%  modal vol.) set in a fine-grained (<0.1 mm) to very fine-grained (<0.05 mm) quartzo- feldspathic groundmass (80% modal vol.). These rocks exhibit evidence for high strain  solid-state  deformation  including  a  mylonitic  fabric  oriented  025º/85ºE,  strained  porphyroclasts  with  tails,  and  a  sub-horizontal  lineation  plunging  at  5°  towards  025º  (Fig. 6B). || Figure  6. A)  Field  photograph  of  deformed  intermediate  volcanic  rocks  surrounding  the  Sadiola  village. B) Representative micrograph of a mylonite after quartz-feldspar-phyric andesite (crossed  polars). C)  Representative  field  photograph  of  the  least-deformed  and  least-altered  quartz- feldspar-phyric andesite (SAD-077). D) Tera-Wasserburg U-Pb Discordia plot for zircon analyses  from  SAD-077. *Black  squares  represent  rejected  analyses;  identified  zircon  populations  are  colour-coded.<br><b>Geocode:</b> Sadiola Village, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 203,205<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_460114d47189d54460b4a39aa01659bf = $(`<div id="html_460114d47189d54460b4a39aa01659bf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Combined  channel  sampling  and  three-dimensional  rendering  of  the  assay  data under Modelling under Leapfrog® shows that the linkage of steep  NNE-trending  shears  with  reactivated  early  accretionary  structures  (e.g.,  Sadiola  Fracture  Zone,  Alamoutala Fracture Zone, and FE4 Shear Zone) applied a direct control on ore shoot  geometries in the Sadiola Hill, Alamoutala, FE3, and FE4 gold deposits (Fig. 4E-F). A very late deformation episode (D4s) is associated with a dextral reactivation of earlier  accretionary  structures. Chlorite-calcite  slickenfibres  on  rare  fault  walls  from  the  Sadiola  Hill  and Alamoutala  open pits indicate late dextral displacement. Steep NNE- trending  faults  associated  with  dextral  displacement  have  been  mapped  locally  in  outcrop  over  the  Finman  plutonic  complex. The  apparent  dextral  offset  of  the  Sadiola  volcanics in map scale is tentatively associated with D4s.<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 197<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3535d5fbc6f1f46ad6c6c1b5cfbf9cd9 = $(`<div id="html_3535d5fbc6f1f46ad6c6c1b5cfbf9cd9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1) indicate ages  from 2165 ± 1 Ma (Hirdes and Davis, 2002) down to 2093 ± 7 Ma (Boher et al., 1992),  which suggests that the Dialé-Daléma and Kofi sequences represent rocks deposited in  syn-deformational foreland basins. Rocks of the sedimentary basins and volcanic belts  were intruded by different generations of syn-tectonic, calc-alkaline plutons during the  Eburnean  orogeny  between  ca. 2115  and  2070  Ma. These  granitoids  include  metaluminous hornblende-biotite-bearing diorite to granodiorite (e.g., Mamakono, 2076  ± 3 Ma, Hirdes and Davis, 2002; Tinkoto, 2074 ± 5 Ma, Gueye et al., 2007), pyroxene- bearing granodiorite-tonalite (e.g., Boboti, 2080 ± 1 Ma, Hirdes and Davis, 2002), and  peraluminous monzogranites (e.g., Saraya, 2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). Available  geochronological  data  suggest  that  the  emplacement  of  most  Eburnean  granitoids took place within a short time span between ca. || 13). The  general  concave-down  pattern  from  the  MORB  field  to  upper continental crust compositions reflects a differentiation trend with amphibole as a  major mineral phase control (fractionated or residual). The relative scatter in the field of  Eburnean granitoids likely reflects variable incorporation of sedimentary material. This  is  compatible  with  the  fact  that  magmas  in  more  mature  arcs  typically  stall  at  density  barriers  in  the  mantle  or  at  one  or  more  levels  in  the  crust,  where  they  undergo  wall- rock  assimilation  and  fractionated  crystallisation  (e.g.,  De  Paolo,  1981),  or  MASH  (melting,  assimilation,  storage,  homogenisation)  processes  (e.g.,  Annen  et  al.,  2006). The late Eburnean peraluminous high-K granites (e.g., Saraya, Gamaye) plot to the far  right  of  the  diagram,  suggesting  the  presence  of  garnet  in  deep  residual  sources  and  crustal  contamination  (Fig. 13). || Data  on  the  Falémé  granitoids,  the  Saraya  monzogranite,  and  the  Gamaye  leucogranite  are  shown  for  comparison  (analyses  included  from  Ndiaye  et  al.,  1997;  Schwartz  and  Melcher,  2004). E)  REE  spider  plot  normalized  to  chondrite  values  from  Sun  and  McDonough  (1989). F)  Spider  plot  normalized to primitive mantle values from Sun and McDonough (1989). 99 || Detrital  zircons  from  a  quartz  wacke  in  the  Dialé-Daléma  basin  indicate  a  uniform  age  of  2165  ±  1  Ma  (Hirdes  and  Davis,  2002;  Pb-Pb  zircon)  for  the  source  material. Rocks  of  the  Dialé-Daléma  Series  are  intruded  by  the  peraluminous,  K-rich  Saraya  granite,  which  has  been  dated  at  2079  ±  2  Ma  (Hirdes  and  Davis,  2002;  U-Pb  zircon). 24 || Geochronological data acquired on a rhyolite flow provides a magmatic age of 2099 ± 4  Ma (Hirdes and Davis, 2002). The  last  peak  of  magmatic  activity  (ME-V)  was  associated  with  the  massive  emplacement of Eburnean granitoids in the KKI upper crust between ca. 2090 and 2070  Ma (e.g., Dia et al., 1997; Hirdes and Davis, 2002; Gueye et al., 2007). These plutons  vary in size (100’s of metres to 10’s of km) and define a wide compositional spectrum  from metaluminous hornblende-biotite-bearing granodiorite (e.g., Mamakono, 2076 ± 3  Ma, Hirdes and Davis, 2002) and pyroxene-bearing granodiorite-tonalite (e.g., Boboti,  2080  ±  1  Ma,  Hirdes  and  Davis,  2002)  to  peraluminous  monzogranites  (e.g.,  Saraya,  2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). 175 || Detrital  zircons  from  a  quartz  wacke  in  the  Dialé-Daléma  basin  indicate  a  uniform  age  of  2165  ±  1  Ma  (Hirdes  and  Davis,  2002;  Pb-Pb  zircon)  for  the  source  material. Rocks  of  the  Dialé-Daléma  Series  are  intruded  by  the  peraluminous,  K-rich  Saraya  granite,  which  has  been  dated  at  2079  ±  2  Ma  (Hirdes  and  Davis,  2002;  U-Pb  zircon). 24<br><b>Geocode:</b> Syria<br><b>Pages:</b> 104,117,185,222,42,42<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

lass  Loulo-Bambadji  Au  district  in  Mali  and  Senegal,  West  Africa:  Ph.D. Thesis,  Kingston University London, U.K., 346 p. Lawrence, D.M., Treloar, P.J., Rankin, A.H., Harbidge, P., and Holliday, J., 2013a, The  Geology  and  Mineralogy  of  the  Loulo  Mining  District,  Mali,  West  Africa:  Evidence  for  Two  Distinct  Styles  of  Orogenic  Gold  Mineralization:  Economic  Geology, v. 108, p. 199-227. || Pouclet,  A.,  Doumbia,  S.,  and  Vidal,  M.,  2006,  Geodynamic  setting  of  the  Birimian  volcanism in central Ivory Coast (western Africa) and its place in the Palaeoproterozoic  evolution  of  the  Man  Shield:  Bulletin  de  la  Société  Géologique  de  France,  v. 177,  p. 105-121. Schwartz,  M.O.,  and    Melcher,  F.,  2004,  The  Falémé  Iron  District,  Senegal:  Economic  Geology, v. 99, p. 917-939. || Sénégal):  un  modèle  géodynamique  du  Birimien  de  l'Afrique  de  l'Ouest:  Unpublished  Ph.D. thesis, Sénégal, Université de Dakar, 350 p. Dia,  A.,  Van  Schmus,  W.R.,  and  Kröner,  A.,  1997,  Isotopic  constraints  on  the  age  and  formation of a Palaeoproterozoic volcanic arc complex in the Kedougou Inlier, eastern  Senegal, West Africa: Journal of African Earth Sciences, v. 24, p. 197-213. Diene, M., Gueye, M., Diallo, D.P., and Dia, A., 2012, Structural Evolution of a Precambrian  Segment:  Example  of  the  Paleoproterozoic  Formations  of  the  Mako  Belt  (Eastern  Senegal, West Africa): International Journal of Geosciences, v. || The development of NNE-trending upright folds  (F2)  and  penetrative  axial-planar  cleavage  (S2)  is  cryptic  at  Yatela  but  represents  the  dominant structural feature 1.5 km west in the KW18 ancillary pits and 25 km south at  the world-class Sadiola Hill gold deposit. Fold geometry and lineation data associated  with  the  second  deformation  event  (D2y)  are  consistent  with  NW-SE  directed  shortening. The  D2y  event  is  compatible  with  a  period  of  fold-and-thrust  tectonics  responsible  for  the  region-wide  structural  grain  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  Mali,  Liégeois  et  al.,  1991;  Milési  et  al.,  1992;  Dabo  and  Aïfa,  2010;  McFarlane et al., 2011; Diene et al., 2012; Lawrence et al., 2013a; in Senegal, Treloar et  al.,  2014). Calc-alkaline  magmatic  suites  intruded  the  Birimian  volcano-sedimentary  pile  at  ca. 2100  Ma  in  the  KKI  (Ndiaye  et  al.,  1997;  Pawlig  et  al.,  2006;  Dioh  et  al.,  2006). The Yatela diorite was emplaced during D2y and has been dated at 2106 ± 10 Ma  by  Hein  et  al. || igneous  trace  element  geochemistry  and  U-Pb  zircon  ages. Precambrian  Research. Lambert-Smith, J., 2014, The geology, structure and metallogenesis of the world class  Loulo-Bambadji  Au  district  in  Mali  and  Senegal,  West  Africa. Ph.D. Thesis,  Kingston University London, U.K., 346 p. Lawrence, D.M., Treloar, P.J., Rankin, A.H., Boyce, A., and Harbidge, P., 2013b. || Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district.<br><b>Geocode:</b> Senegal<br><b>Pages:</b> 107,139,140,141,143,174,187,228,231,36,45,82,83,84,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_298316516f034773c09e3cb70a7dc424 = $(`<div id="html_298316516f034773c09e3cb70a7dc424" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press).<br><b>Geocode:</b> Embassy of Guinea, 24, B-3, Vasant Vihar Tehsil, New Delhi, Delhi, 110057, India<br><b>Pages:</b> 150<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_89dcc4cb8d301a21759cd79f7a7c69a8 = $(`<div id="html_89dcc4cb8d301a21759cd79f7a7c69a8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 2). Early  F1  folds  observed  in  the  Sadiola  Hill  and  FE3  open  pits  have  been  refolded  by  F2  creating  interference patterns (Fig. 3, 4A). The F2 folds are disharmonic with upright to inclined  fold  hinges. They  are  associated  with  a  015º/75ºE  (e.g. Sadiola  Hill,  Tambali,  Alamoutala)  to  035º/75ºE  (e.g. || 3.1.2. Diamond drill core logging  Drill  core  logging  was  conducted  over  4  weeks  and  included  spatially  representative  diamond  drill  holes  from  individual  gold  deposits  (i.e. Sadiola  Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4). Structural  measurements  were  collected  using  a  rocket  launcher  device  and/or  using  α-β  angles  protractors. 3.1.3. Geological sampling  On the basis of the field observations, 215 samples were collected from outcrop  in the open pits and diamond drill core. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover. || The  F2  folds  are  associated  with  a  015º/75ºE  (e.g. Sadiola Hill, Tambali, Alamoutala) to 035º/75ºE (e.g. FE3, FE4) axial-planar cleavage  (S2)  indicative  of  a  WNW  fold  vergence. Fold  axes  and  intersection  lineations  plunge  gently (15-30°) to the SSW or NNE. A number of NNE-trending thrusts and high-angle  reverse  faults  are  closely  associated  with  these  F2  folds. Fold  and  fault  geometry,  and  lineation  data  associated  with  this  second  deformation  event  (D2s)  are  consistent  with  NW-SE directed shortening. || The  F2  folds  are  associated  with  a  015º/75ºE  (e.g. Sadiola Hill, Tambali, Alamoutala) to 035º/75ºE (e.g. FE3, FE4) axial-planar cleavage  (S2)  indicative  of  a  WNW  fold  vergence. Fold  axes  and  intersection  lineations  plunge  gently (15-30°) to the SSW or NNE. A number of NNE-trending thrusts and high-angle  reverse  faults  are  closely  associated  with  these  F2  folds. Fold  and  fault  geometry,  and  lineation  data  associated  with  this  second  deformation  event  (D2s)  are  consistent  with  NW-SE directed shortening.<br><b>Geocode:</b> Tambalí Centre Polivalent d'Atenció a la Infància, Carrer Central, Alp, Cerdanya, Girona, Catalonia, 17538, Spain<br><b>Pages:</b> 196,238,240,25,238<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1f3e98e82f0bda77a6b141a96b2f0810 = $(`<div id="html_1f3e98e82f0bda77a6b141a96b2f0810" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A distinct set of NNE- to NE-trending late diorite dikes (<2 m wide) was identified in  the  pit  (Fig. 3). Although  no  direct  crosscutting  relationships  could  be  observed  at  Sadiola Hill, these dikes crosscut the quartz-feldspar-phyric felsic dikes at the Tambali  ancillary pits, which are situated 2 km southwest of the Sadiola Hill deposit (See Fig. 2). 6.3. Structural setting and geometry  The  broad  structure  of  the  Sadiola  Hill  open  pit  is  dominated  by  the  N-S  to  NNW-trending  Sadiola  Fracture  Zone  and  an  array  of  NNE-trending  shears  (Fig. || STA-037 diorite:  A set of NNE-trending diorite dykes (<2 m wide) was identified in the Sadiola Hill and  Tambali  open  pits. Although  no  direct  crosscutting  relationships  could  be  observed  at  Sadiola  Hill,  these  dykes  crosscut  the  quartz-feldspar-porphyry  dykes  at  the  Tambali  ancillary pits. These diorite dykes are locally affected by F2 folding and display a well- defined  shear  foliation  marked  by  aligned  sulphides  at  the  Tambali  open  pits. Despite  extensive weathering conditions due to the shallow level of mining activity at the time  of fieldwork, a sample was collected from bench walls for geochronology. The rock is  essentially  composed  of  plagioclase  feldspars  (>80%  modal  vol.)  with  minor  quartz  (<10%  modal  vol.)  and  green  actinolitic  hornblende  (up  to  6%  modal  vol.). An  older  population defined by 12 zircons yielded a 207Pb/206Pb weighted mean date of 2161.5 ±  7 Ma (MSWD = 1.2).<br><b>Geocode:</b> Tambalí Centre Polivalent d'Atenció a la Infància, Carrer Central, Alp, Cerdanya, Girona, Catalonia, 17538, Spain<br><b>Pages:</b> 206,53<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2ebb0a6bc0b662ea0721911822361e55 = $(`<div id="html_2ebb0a6bc0b662ea0721911822361e55" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> SD1071-285m quartz-feldspar-porphyry:  Steep NNE-trending  quartz-feldspar-porphyry dykes have been  mapped in the  Sadiola  Hill and Tambali open pits. The quartz-feldspar-porphyritic dykes are generally 1-2 m  wide  and  are  spatially  associated  with  NNE-trending  faults  oriented  020º/75ºE. These  dykes crosscut an early generation of diorite as well as impure carbonates and detrital  sedimentary rocks in the Sadiola Hill open pit. These dykes were locally folded by F2  and  boudinaged. They  were  also  sheared  during  subsequent  D3s  deformation  and  host  mineralisation  at  Sadiola  Hill  and  Tambali. A  least-deformed  and  least-altered  sample  of quartz-feldspar porphyry was collected from deep diamond drill core at Sadiola Hill. || STA-037 diorite:  A set of NNE-trending diorite dykes (<2 m wide) was identified in the Sadiola Hill and  Tambali  open  pits. Although  no  direct  crosscutting  relationships  could  be  observed  at  Sadiola  Hill,  these  dykes  crosscut  the  quartz-feldspar-porphyry  dykes  at  the  Tambali  ancillary pits. These diorite dykes are locally affected by F2 folding and display a well- defined  shear  foliation  marked  by  aligned  sulphides  at  the  Tambali  open  pits. Despite  extensive weathering conditions due to the shallow level of mining activity at the time  of fieldwork, a sample was collected from bench walls for geochronology. The rock is  essentially  composed  of  plagioclase  feldspars  (>80%  modal  vol.)  with  minor  quartz  (<10%  modal  vol.)  and  green  actinolitic  hornblende  (up  to  6%  modal  vol.). An  older  population defined by 12 zircons yielded a 207Pb/206Pb weighted mean date of 2161.5 ±  7 Ma (MSWD = 1.2).<br><b>Geocode:</b> Tambalí Centre Polivalent d'Atenció a la Infància, Carrer Central, Alp, Cerdanya, Girona, Catalonia, 17538, Spain<br><b>Pages:</b> 204,206<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ee00f3517176f5266e81ddca0a880c6e = $(`<div id="html_ee00f3517176f5266e81ddca0a880c6e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province.<br><b>Geocode:</b> Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, Ghana<br><b>Pages:</b> 19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e4474f2e29ebc74c3b0a671bc82511a1 = $(`<div id="html_e4474f2e29ebc74c3b0a671bc82511a1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 89, p. 129-143. Parra-Avila,  L.A.,  Bourassa,  Y.,  Miller,  J.,  Perrouty,  S.,  Fiorentini,  M.,  and  McCuaig,  T.C., in press, Age constrains of the Wassa and Benso mesothermal gold deposits,  Ashanti belt, Ghana, West Africa: Journal of African Earth Sciences. Pigois, J.P., Groves, D.I., Fletcher, I.R., McNaughton, N.J., and Snee, L.W., 2003, Age  constraints  on  Tarkwaian  paleoplacer  and  lode-gold  formation  in  the  Tarkwa- Damang district, SW Ghana: Mineralium Deposita, v. 38, p. 695-714. || Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A numbe phic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province.<br><b>Geocode:</b> Wassa, Penka-Michel, Menoua, Cameroon<br><b>Pages:</b> 19,19,37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3087329c22fca7b24673c17da36fb41d = $(`<div id="html_3087329c22fca7b24673c17da36fb41d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district.<br><b>Geocode:</b> West, Haiti<br><b>Pages:</b> 5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

mic Geology, v. 102, p. 347-378. || Chapter  III. The  Alamoutala  carbonate-hosted  gold  deposit, Kédougou-Kénieba inlier, West Africa. Quentin  Masurel1*,  Nicolas  Thébaud1,  John  Miller1,  Stanislav  Ulrich2,  Malcolm  Peter  Roberts3,  Didier Béziat4  1Centre for Exploration Targeting, The University of Western Australia, 35 Stirling Highway, Crawley,  WA, Australia. 2AngloGold Ashanti Australia Limited, Asset Development - Brownfields, 44 St. Georges Terrace, Perth,  WA, Australia. 3Centre for Microscopy, Characterisation & Analysis, The University of Western Australia. || Chapter  IV. The  Yatela  gold  deposit  in  Mali,  West  Africa:  the  final  product  of  a  long-lived  history  of  hydrothermal alteration and weathering. Quentin  Masurela*,  John  Millera,  Kim  A.A. Heinb,  Eric  Hanssenc,  Nicolas  Thébauda,  Stanislav  Ulrichd, Jean Kaisine, Samuel Tessouguef  aCentre for Exploration Targeting, The University of Western Australia, 35 Stirling Highway, Crawley,  WA, Australia. *Corresponding author, Ph: +61864885809, E-mail:  qmasurel@hotmail.com  bUniversity of the Witwatersrand, Johannesburg, South Africa. cLegend Gold Corporation, Vancouver, British Columbia. || Chapter  V. The  tectono-magmatic  evolution  of  the  Kédougou-Kénieba  inlier,  West  Africa:  new  insights  from  igneous  rock  geochemistry  and    U-Pb  geochronology in the Sadiola-Yatela region  Quentin Masurel1*, Nicolas Thébaud1, John Miller1, Stanislav Ulrich2  1Centre for Exploration Targeting, The University of Western Australia, 35 Stirling Highway, Crawley,  WA, Australia. 2AngloGold Ashanti Australia Limited, Asset Development - Brownfields, 44 St. Georges Terrace, Perth,  WA, Australia. *Corresponding author, Ph: +61864885809, E-mail:  qmasurel@hotmail.com  Keywords: Kédougou-Kénieba inlier; Sadiola; Eburnean orogeny; geochemistry; U-Pb  geochronology. 1. || Chapter I. Introduction   1. Preamble and knowledge gaps  Paleoproterozoic  (i.e. Birimian)  volcano-plutonic  belts  and  sedimentary  basins  of  West  Africa  not  only  provide  a  complete  record  of  crustal  growth  but  also  host  a  number of world-class  gold  deposits  (Abouchami et al., 1990; Boher  et al., 1992). To  date, a large number of studies have focused on the Baoulé-Mossi domain, which covers  portions  of  Burkina  Faso,  Côte  d’Ivoire,  Ghana,  Guinea  and  Mali  (Fig. 1). || Chapter II. Sadiola Hill: a world-class carbonate-hosted  gold deposit in Mali, West Africa. Quentin Masurel1*, Nicolas Thébaud1, John Miller1, Stanislav Ulrich2, Kim A. A. Hein3, Greg  Cameron4, Didier Béziat5, Olivier Bruguier6, James A. Davis1  1Centre for Exploration Targeting, The University of Western Australia, 35 Stirling Highway, Crawley,  WA, Australia. || Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a). || Fougerouse, D., Micklethwaite, S., Ulrich, S., Miller, J., Godel, B., Adams, D. T. and ress  a. Sadiola  Hill:  a  world-class  gold  deposit  in  Mali,  West  Africa. Economic  Geology  –  Special  Issue  on  the  West  African Craton. Masurel, Q., Thébaud, N., Miller, J., Ulrich, S., Roberts, M.P., and Béziat, D., in press  b. The  Alamoutala  carbonate-hosted  gold  deposit,  Kédougou-Kénieba  inlier,  West Africa. Economic Geology – Special Issue on the West African Craton. || Masurel,  Q.,  Thébaud,  N.,  Miller,  J.,  Ulrich,  S.,  Hein,  K.A.A.,  Cameron,  G.,  Béziat,  D.,  Bruguier, O., and Davis, J.A., 2015, Sadiola Hill: a world-class carbonate-hosted gold  deposit in Mali, West Africa: Economic Geology, this volume. McFarlane,  C.R.M.,  Mavrogenes,  J.,  Lentz,  D.,  King,  K.,  Allibone,  A.,  and  Holcombe,  R.,  2011, Geology and Intrusion-Related Affinity of the Morila Gold Mine, Southeast Mali:  Economic Geology, v. 106, p. 727-750. Meinert,  L.D.,  Dipple,  G.M.,  and    Nicolescu,  S.,  2005,  World  Skarn  Deposits:  Economic  Geology, 100th Anniversary Volume, p. 299-336. || Masurel,  Q.,  Thébaud,  N.,  Miller,  J.,  Ulrich,  S.,  Hein,  K.A.A.,  accepted  with  minor  revisions. The  Alamoutala  carbonated-hosted  gold  deposit  in  Mali,  West  Africa. Ore  Geology Reviews. 6.2. Peer-reviewed abstracts  Masurel, Q., Miller, J., Thébaud, N., McCuaig, T.C., Ulrich, S., 2013, Structural setting  and  mineralisation  of  the  carbonate-hosted  Sadiola  gold  deposit,  Mali,  West  Africa. SGA-12th biennial meeting, “Mineral deposits research for a high-tech world”, Uppsala,  Sweden, August 12-15. || Miocene in West Africa (Beauvais et al., 2008; Beauvais  and  Chardon, 2013). Lastly,  the Yatela karst infill succession was capped by barren alluvial cover (Fig. 13D). The  presence  of  carbonate  host  rocks,  characteristics  of  the  primary  mineralisation,  semi-arid climatic conditions, and weathering intensity were probably the major factors  that determined residual and supergene gold enrichment at Yatela (e.g., Anand and Butt,  2010). The  Yatela-style  orebodies  represent  attractive  exploration  opportunities  as  the  surficial  karst  cavities  are  deep  and  laterally  extensive. The  Yatela-style  targets,  however, represent an exploration challenge. || Petrogenesis  of  juvenile-type  Birimian  (Paleoproterozoic)  granitoids  in  Central  Côte-d'Ivoire,  West  Africa:  geochemistry  and  geochronology. Precambrian  Research 87, 33-63. Egal,  E.,  Thiéblemont,  D.,  Lahondère,  D.,  Guerrot,  C.,  Costea,  C.A.,  Iliescu,  D.,  Delor, C., Goujou, J.C., Lafon, J.M., Tegyey, M., Diaby, S., and Kolié, P., 2002. Late  Eburnean  granitization  and  tectonics  along  the  western  and  northwestern  margin  of  the  Archean  Kénéma–Man  domain  (Guinea,  West  African  Craton). Precambrian Research 117, 57-84. Foley,  S.F.,  and  Wheller,  G.E.,  1990. || Saraya-type monzogranites. The evolution from metaluminous to peraluminous magmas  in the Sadiola-Yatela region was probably related to the fractionation of hydrous melts  at  increasing  pressure  without  crustal  contamination  (e.g.,  Richards,  2011;  Loucks,  2014). The  evolution  from  primitive  island  arc  granitoids  to  evolved  peraluminous  granitic  melts  observed  in  the  KKI  is  analogous  to  that  of  modern  active  margins  (e.g.,  Gill,  1981). This is supported by findings from Ganne et al. (2011) who recorded evidence  for blueschist metamorphism in the ca. 2200-2000 Ma rocks of West Africa, suggesting  that subduction was at play in the Paleoproterozoic era. || Sun,  S.S.,  and  McDonough,  W.F.,  1989,  Chemical  and  isotopic  systematics  of  oceanic  basalts:  implications  for  mantle  composition  and  processes,  in  Saunders,  A. D.,  and  Norry, M.J. (eds), Magmatism in ocean basins: Geological Society Special Publication,  v. 42, p. 313-345. Treloar, P.J., Lawrence, D.M., Senghor, D., Boyce, A., and Harbidge, P., 2014, The Massawa  gold  deposit,  Eastern  Senegal,  West  Africa:  an  orogenic  gold  deposit  sourced  from  magmatically derived fluids?: Geological Society, London, Special Publications. || Sénégal):  un  modèle  géodynamique  du  Birimien  de  l'Afrique  de  l'Ouest:  Unpublished  Ph.D. thesis, Sénégal, Université de Dakar, 350 p. Dia,  A.,  Van  Schmus,  W.R.,  and  Kröner,  A.,  1997,  Isotopic  constraints  on  the  age  and  formation of a Palaeoproterozoic volcanic arc complex in the Kedougou Inlier, eastern  Senegal, West Africa: Journal of African Earth Sciences, v. 24, p. 197-213. Diene, M., Gueye, M., Diallo, D.P., and Dia, A., 2012, Structural Evolution of a Precambrian  Segment:  Example  of  the  Paleoproterozoic  Formations  of  the  Mako  Belt  (Eastern  Senegal, West Africa): International Journal of Geosciences, v. || The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press). || The third chapter (chapter IV) focuses on the Yatela gold deposit, which is unique with  respect to mineralisation types encountered in West Africa because the gold resource is  hosted  by  a  gold-rich  dissolution  residue  derived  from  an  underlying  low-grade,  sub- economic Birimian occurrence. The fourth manuscript (chapter V) provides a regional synthesis. It aims (i) to document  for the first time the petrographical-geochemical characteristics and absolute timing of  11 || Thorne,  K.G.,  Lentz,  D.R.,  Hoy,  D.,  Fyffe,  L.R.,  and    Cabri,  L.J.,  2008,  Characteristics  of  Mineralization  at  the  Main  Zone  of  the  Clarence  Stream  Gold  Deposit,  Southwestern  New  Brunswick,  Canada:  Evidence  for  an  Intrusion-Related  Gold  System  in  the  Northern Appalachian Orogen: Exploration and Mining Geology, v. 17, p. 13-49. Treloar, P.J., Lawrence, D.M., Senghor, D., Boyce, A., and Harbidge, P., 2014, The Massawa  gold  deposit,  Eastern  Senegal,  West  Africa:  an  orogenic  gold  deposit  sourced  from  magmatically derived fluids?: Geological Society, London, Special Publications, v. 393,  p. 135-160. || and Terblanche, O., in press,  Geochronology and lithostratigraphy of the Siguiri district: implications for gold  mineralisation in the Siguiri Basin (Guinea, West Africa): Precambrian Research. McFarlane,  C. R. M.,  Mavrogenes,  J.,  Lentz,  D.,  King,  K.,  Allibone,  A.,  and   Holcombe, R., 2011, Geology and Intrusion-Related Affinity of the Morila Gold  Mine, Southeast Mali: Economic Geology, v. 106, p. 727-750. || and/or  mineralisation  at  a  distinct  crustal  level. Thus,  the  Yatela  gold  occurrence  is  interpreted to have formed during a period of region-wide orogenic gold (e.g., Groves et  al., 1998; McCuaig and Kerrich, 1998; Ridley and Diamond, 2000; Groves et al., 2003;  Goldfarb et al., 2005) mineralisation in the late Eburnean, similarly to world-class and  minor gold deposits in the KKI. The bulk of the resource at Yatela, however, is hosted in the auriferous residuum and is  associated  with  irregular  (e.g.,  dendritic  to  wire-like  forms),  angular  secondary  gold  grains (Hein et al., in press). Such morphology is interpreted to result from mobilisation  (physical  and/or  chemical)  of  the  locally-sourced  primary  (hypogene)  gold  during  the  creation  of  a  deep  weathering  profile  and  associated  karstification  processes  (e.g.,  Bowell  et  al.,  1996). The  creation  of  a  deep  weathering  profile  was  initiated  in  the  upper-Cretaceous  across  West  Africa  (e.g.,  Brown  et  al.,  1994;  Lavaud  et  al.,  2004). The surficial dissolution of the carbonate host rocks resulted in the creation of troughs  that  were  draped  and  filled  with  a  ferruginous  dissolution  residue  locally  containing  secondary gold (e.g., Hein et al., in press) and blocks of Neoproterozoic sandstone that  are  likely  to  have  collapsed  into  the  Yatela  depocentre  because  karstification  started  beneath  the  cover  sequences  (Fig. || belt (eastern Senegal, West Africa). International Journal of Geosciences 3, 153- 165. Dioh, E., Béziat, D., Debat, P., Grégoire, M., and Ngom, P.M., 2006. Diversity of the  Palaeoproterozoic  granitoids  of  the  Kédougou  inlier  (eastern  Senegal):  Petrographical  and  geochemical  constraints. Journal  of  African  Earth  Sciences  44, 351-371. Doumbia, S., Pouclet, A., Kouamelan, A., Peucat, J.J., Vidal, M., and Delor, C., 1998. || igneous  trace  element  geochemistry  and  U-Pb  zircon  ages. Precambrian  Research. Lambert-Smith, J., 2014, The geology, structure and metallogenesis of the world class  Loulo-Bambadji  Au  district  in  Mali  and  Senegal,  West  Africa. Ph.D. Thesis,  Kingston University London, U.K., 346 p. Lawrence, D.M., Treloar, P.J., Rankin, A.H., Boyce, A., and Harbidge, P., 2013b. || intervening sedimentary basins (Dialé-Daléma and Kofi) (Fig. 2). It differs from other  Birimian granite-greenstone belts by the abundance of carbonates, with thick sequences  in  the  Dialé-Daléma  and  Kofi  Series  representing  the  most  extensive  carbonate  exposure in the Birimian of West Africa (Bosse et al., 1996; Bering et al., 1998). The  structural  architecture  of  the  inlier  is  marked  by  two  regional-scale  tectonic  discontinuities, respectively the Senegal-Mali Shear Zone and Main Transcurrent Zone. A  number  of  world-class  mining  districts  are  located  along  these  highly  prospective  lineaments  and  include  Loulo-Gounkoto  (~14  Moz),  Sadiola-Yatela  (~12  Moz),  and  Sabodala-Massawa  (~12  Moz)  (Fig. 2).<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 101,102,139,140,141,142,144,149,150,176,177,181,19,223,228,229,230,231,232,234,29,33,35,36,37,39,43,5,81,82,83,84,85,87,20<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
