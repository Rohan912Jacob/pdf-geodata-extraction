                var html_aaaec86fa6cb1a576bdfde298cb715ed = $(`<div id="html_aaaec86fa6cb1a576bdfde298cb715ed" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Further to this, in Burkina Faso, the general outcrop distribution of ferricrete indicates that the  surfaces have also been eroded, redeposited and cemented several times such that the current profile is  representative of several phases of ferricrete formation (Middleton et al., 1997). In fact, ferricrete may  overlie  one,  or  more  of  three  gently  inclined  laterite  pediments  that  formed  as  erosional  surfaces  between 45 Ma and 2 Ma (Beauvais et al., 2008). 2.4. Iron ore deposits in the WAC  The WAC hosts iron ore reserves that are hosted in large Palaeoproterozoic BIF (banded iron  formation) deposits (>6000  mt) of iron ore in the Man and Reguibat shields (Bronner et al., 1990). The BIF in greenstone belts are also a local source of iron (Milési et al., 1989). BIF's  are  fine  bedded  chemical  sedimentary  rocks  composed  of  chert  (amorphous  silica)  and  iron-bearing minerals with an iron content of greater than 30 wt% (USGS, 2000). || Some BIF deposits are formed from metal-rich brines that are expelled at active rift zones by  hydrothermal  activity. This  is  case  for  the  Faléme  iron  ore  deposits  which  are  the  largest  Palaeoproterozoic  iron  ore  deposits  in  the  WAC  (Combes,  1980;  Milési  et  al.,  1992). They  are  spatially associated with hydrothermal mineralisation associated with tourmalinisation, carbonisation,  chloritisation and albitisation of the host metasedimentary and volcanic rocks (Bassot, 1997). Fe-Ti-V  mineralization  occurs  in  Tin  Edia  deposit  of  the  Oudalan  province  in  Burkina  Faso  (Neyberg  et  al.,  1980). The  Fe-Ti-V  mineralization  occurs  in  veins  which  crosscut  gabbro,  gabbro- norite  and  norite  intrusions  as  magnetite  and  ilmenite,  with  accessory  pyrrhotite,  pentlandite  and  arsenopyrite  (Castaing  et  al.,  2003). Iron-titanium  ores  mostly  consist  of  titaniferous-magnetite  in  association with ulvospinel and ilmenite.<br><b>Geocode:</b> Wan Chai, Hennessy Road, Wan Chai South, Wan Chai, Wan Chai District, Hong Kong Island, Hong Kong, China<br><b>Pages:</b> 28,29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_b783fffc5c38bd1e5f41ad19e9dbfce8.setContent(html_aaaec86fa6cb1a576bdfde298cb715ed);

                var html_14d56822ea4a42b5b8c29d430529ab1b = $(`<div id="html_14d56822ea4a42b5b8c29d430529ab1b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In the study area a considerable amount of  crushed  quartz  and  outcrops  of  quartz  veins  occurs  both  in  the  mine  sites  themselves,  but  also  regionally. A  ready  source  of  clean  carbonate  does  not  exist  although  many  of  the  siltstones  are  carbonaceous in composition and may have acted as a flux during smelting. It is possible that quartz  was the main flux, but further study is needed to clarify this aspect of iron ore production at Dem. An important aspect of the greater mining footprint of the Dem ASM site are the many tracks,  which stand proud in the eroding fossil aeolian landscape. Tracks in desert aeolian sands are difficult  to  eradicate  and  can  remain  for  decades  as  trace  fossils  as  evidenced  from  rehabilitation  programs  around  the  world  which  want to  remove  tire and track  damage  in  deserts  (Burke  and  Cloete,  2004;  Wassenaar et al., 2013). In the Dem study area, tracks are pressed into the fossil alluvial soil (that is  currently being eroded) and these lead from mine to furnaces and processing sites, and from the east  of  the  mine  site  region  where  the  historic  Dem  forest  is  speculated  to  have  been  situated,  to  the  furnaces.<br><b>Geocode:</b> Wassenaar, South Holland, Netherlands<br><b>Pages:</b> 50<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c1af9ac6eaa3db2194c8b8581d13952b = $(`<div id="html_c1af9ac6eaa3db2194c8b8581d13952b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Bamba,  O.,  Parisot,  J-C.,  Grandin,  G.,  Beauvais,  A.,  2002. Ferricrete  genesis  and  supergene  gold  behaviour  in  Burkina  Faso,  West  Africa. Geological  Society,  London,  Geochemistry:  Exploration, Environment, Analysis 2, 3-14. Baratoux,  L.,  Metelka,  V.,  Naba,  S.,  Jessell,  M,  W.,  Gregoire,  M.,  Ganne,  J.,  2011. Juvenile  Paleoproterozoic crust evolution during the Eburnean orogeny (~2.2-2.0 Ga), western Burkina  Faso. Precambrian Research 191, 18-45. || Bronner,  G.,  Chauvel,  J.J.,  Triboulet,  C.,  1990. Geochemistry  and  knowledge  of  banded  iron  formation. The  West  African  shield,  an  example  in  Chauvel,  J.J.,  Ancient  banded  iron  formations, regional presentations, Theophrastus, Athens 462 pp. Brown, E.T., Bourlès, D.L., Colin, F., Safno, Z., Raisbeck, G.M., Yiou, F., 1994. The development of  iron  crust  lateritic  systems  in  Burkina  Faso,  West  Africa  examined  with  in-situ-produced  cosmogenic nuclides. Earth and Planetary Science Letters 124, 19-33. || Figure 2.2: A Fe-FeO–Fe2O3–SiO2 slag phase diagram at varying temperatures redrawn from Schuhmann et  al. (1953), the temperatures is in degrees centigrade. 2.3. Laterite-Ferricrete in the WAC  In West Africa, the volcano-sedimentary rocks of the Birimian Supergroup contain iron (Milési  et al., 1989; Bamba et al., 2002). These rocks are often overlain by an extensive lateritic weathering  profile  that  provide  laterite  mantles  and  screes  to  younger  ferricrust  (Beauvais  and  Chardon,  2013;  WAXI, 2013). Lateritization processes regulate the weathering products through extreme leaching of  the silica and alkaline-earth elements of the bed rock, which results in a mineralogical reorganization  of iron oxide, silica and alumina (Nahon 1991; Tardy 1993). || In contrast, the period 1640-1680 AD and 1740-1800 AD falls within a period in West Africa  of economic and cultural decline (Levtzion, 1980). The decline was followed by slavery with British  and  French  colonials  battling  for  control  over  coastal  ports. Europeans  conflicted  over  land  throughout  West  African  countries  and  brought  slave  trade  into  Fulani  and  Wassoulou  Empire  (Swartz,  1980). In  1756-1759,  from  one-  to  two-thirds  of  the  whole  population  of  the  Fulani  jihad  states  comprised  enslaved  people. This  period  was  followed  by  the  colonial  period  that  took  place  from 1895-1958 and French colonials took control over West Africa. 65 || Interestingly,  although  quite  limited  in  number,  the  ages  correspond  broadly  with  the  rapid  expansion  of  iron  technology  from  1400-1600  AD  in  West  Africa  (Todd,  1979). They  correspond  with the rise of the Songhai Empire in the 15th century, and slavery in the 17-18th centuries and/or the  first European exploration into West Africa. Thus the radiocarbon ages may represent historical ages  of iron working in West Africa; a fuller investigation of the Dem site is thus needed. Certainly, there is currently little evidence of iron smelting for the period 1430 to 1480 AD for  in  the  northeast  Burkina  Faso. However,  Insol  (2000)  indicated  that  iron  technology  in  the  period  1400-1600 AD was one of a series of fundamental social assets that assisted the growth of significant  centralized kingdoms, particularly the Songhay Empire (under the rule of Sonni Ali) which was seated  in  Djenne  or Timbuktu  or  Gao. These  towns  are  respectively  situated  360  km  west,  450  km  north- northwest and 370 km northeast of Dem across the international border of present day Burkina Faso  and Mali. || It can thus be reasonably interpreted that the Dem site predates modern iron making in the Kaya  region. Radiocarbon  dates  given  for  the  last  80  years  were  thus  discounted. The  age  of  mining,  processing and production is thus tentatively constrained by radiocarbon dating to have been active in  1438-1458 AD, 1600-1651 AD, or 1756-1759 AD. Iron was initially forged in West Africa as early as the 6th century (Insoll, 1997; Pleiner, 2000)  and iron smelting was practiced in the southeast of Burkina Faso by the Bura  culture whose culture  was focused in the region 250 km southeast of Dem. Iron forging and smelting was thus known to the  peoples of West Africa. By the 15th century, forging and smelting of iron (and gold) where central to  the region and particularly, the Songhay economy which dominated trade in the region. || Kribek,  B.,  Syrokorova,  I.,  Machovic,  V.,  Laufek,  F.,  2008. Graphitization  of  organic  matter  and  fluid-deposited  graphite  in  Palaeoproterozoic  (Birimian)  black  shales  of  the  Kaya-Goren  greenstone belt (Burkina Faso, West Africa). Journal of Metamorphic Geology 26, 937-958. Levtzion, N., 1980. Ancient Ghana and Mali. Published by Holmes and Meier Publishing, London, pp  42. || Metallic  iron  was  used for  decorative  purposes  and  weapons in  prehistoric  times  (Bahn  et  al.,  1994). The  most  primitive  sample  is  a  cluster  of  oxidized  iron  beads  found  in  Egypt that date from 4000 BC. Historically, there was virtually no use of metals in sub-Saharan Africa before 500 BC, when  both iron and copper came into use in the savannah and forest regions of West Africa (Smith et al.,  1993). Large amounts of iron were smelted in the Nile Valley. Iron reached eastern Africa by 200 BC,  and by 200 AD had been carried to the south by ancestors of the modern Bantu peoples, together with  farming. However, the age of iron in the Dem region is not known and establishing its age may be  important to the mining history and heritage of the African continent. || Middleton, R., Hein, K.A.A., 1997. An assessment of gold prospectivity in the Pissila region, Burkina  Faso, West Africa, Sanmantenga Joint Venture, report no: PROGEN 1, 24p. Milési,  J.P.,  Feybesse,  J.L.,  Ledru,  P.,  Dommanget,  A.,  Ouedraogo,  M.F.,  Marcoux,  E.,  Prost,  A.,  Vinchon, Ch., Sylvain, J.P., Johan, V., Tegyey, M., Calvez, J.Y., Lagny, P., 1989. West African  gold  deposits,  in  their  lower  Proterozoic  lithostructural  setting. Chronique  de  la  Recherché  Minière 497, 3-98. Milési,  J.P.,  Ledru,  P.,  Feybesse,  J.L.,  Dommanget,  A.,  Marcoux,  E.,  1992. || Origin of an unusual fluid composition in early Proterozoic palaeoplacer  and lode-gold deposits in Birimian greenstone terranes of West Africa. South African Journal  of Geology 100, 405-414. Krämer P., 2002. The Fuel Wood Crisis in Burkina Faso, Solar Cooker as an Alternative. Solar cooker  archive. Ouagadougou: Burkina Faso. || tradition of significant elders of the Mossi people. The Dem site is thus an archaeological curiosity  and may provide a link with the historic mining history of the people of West Africa. Figure 1.2: Location of the study area in Burkina Faso, northeast of the capital city of Ouagadougou and 17 km  northwest of the regional centre of Kaya. The study area is located near the village of Dem and west of the Lac  (Lake) Dem in the Goren greenstone belt. 16<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 16,18,27,64,65,67,71,72,75,76<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_eac0abe94dbf896839932eb7d2517da2.setContent(html_c1af9ac6eaa3db2194c8b8581d13952b);

                var html_1f1980ecfac72f3bd364c937bd091830 = $(`<div id="html_1f1980ecfac72f3bd364c937bd091830" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> By 1500 AD the Songhay Empire extended from central Niger in the east to Senegal in the  west,  and  from  central  Burkina  Faso  in  the  south  to  northern  Mali. Olson  (1979)  argued  that  the  Songhay  economy  was  a  clan  based  system  linked  to  artisanal  skill  (craft  guilds),  with  the  most  important being metalwork, mechanics and carpentry; the regional economy was dependant on gold  and iron. Trade in gold, iron and salt where central to the Songhai economy and fundamental to its  power base (Masonen, 1997; Park, 2011). Although speculative the limited radiocarbon results for sample FOR06-02CAR may suggest a  link between the Dem site and the demand for metal in the region during the 15th century. 64<br><b>Geocode:</b> Central market, A125, Mariga, Niger State, Nigeria<br><b>Pages:</b> 64<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0f2e11d1ad754feac1a784bca0a33266 = $(`<div id="html_0f2e11d1ad754feac1a784bca0a33266" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In the study area a considerable amount of  crushed  quartz  and  outcrops  of  quartz  veins  occurs  both  in  the  mine  sites  themselves,  but  also  regionally. A  ready  source  of  clean  carbonate  does  not  exist  although  many  of  the  siltstones  are  carbonaceous in composition and may have acted as a flux during smelting. It is possible that quartz  was the main flux, but further study is needed to clarify this aspect of iron ore production at Dem. An important aspect of the greater mining footprint of the Dem ASM site are the many tracks,  which stand proud in the eroding fossil aeolian landscape. Tracks in desert aeolian sands are difficult  to  eradicate  and  can  remain  for  decades  as  trace  fossils  as  evidenced  from  rehabilitation  programs  around  the  world  which  want to  remove  tire and track  damage  in  deserts  (Burke  and  Cloete,  2004;  Wassenaar et al., 2013). In the Dem study area, tracks are pressed into the fossil alluvial soil (that is  currently being eroded) and these lead from mine to furnaces and processing sites, and from the east  of  the  mine  site  region  where  the  historic  Dem  forest  is  speculated  to  have  been  situated,  to  the  furnaces.<br><b>Geocode:</b> The Gold Mine, 31, Hamburg Street, East Aurora, Town of Aurora, Erie County, New York, 14052, United States<br><b>Pages:</b> 50<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_175939417adb0046ef36476b3731b512 = $(`<div id="html_175939417adb0046ef36476b3731b512" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Metallic  iron  was  used for  decorative  purposes  and  weapons in  prehistoric  times  (Bahn  et  al.,  1994). The  most  primitive  sample  is  a  cluster  of  oxidized  iron  beads  found  in  Egypt that date from 4000 BC. Historically, there was virtually no use of metals in sub-Saharan Africa before 500 BC, when  both iron and copper came into use in the savannah and forest regions of West Africa (Smith et al.,  1993). Large amounts of iron were smelted in the Nile Valley. Iron reached eastern Africa by 200 BC,  and by 200 AD had been carried to the south by ancestors of the modern Bantu peoples, together with  farming. However, the age of iron in the Dem region is not known and establishing its age may be  important to the mining history and heritage of the African continent.<br><b>Geocode:</b> Africa, Bugisa sub-region, Sironko, Eastern Region, Uganda<br><b>Pages:</b> 18<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_48b2b64f66e02bacc8165fc24e1e452b = $(`<div id="html_48b2b64f66e02bacc8165fc24e1e452b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> ABSTRACT  Artisanal and small-scale mining (ASM) has been a crucial industry in Africa for centuries. In  Burkina  Faso  approximately  95  kms  northeast  of  the  capital  city  Ouagadougou  near  the  village  of  Dem  and  on  a  ferricrete  capped  ridge  to  the  west  of  the  village,  it  is  possible  to  find  a  number  of  opencast workings and underground mines that show evidence of extensive artisanal mining for iron. Iron mining worked quartz-vein hosted and lateritic ore. Nearby, waste piles, processing sites and at  least  eleven  (11)  Bloomery  furnaces  are  exposed  on  the  alluvial  plain. Petrographically  the  ore  bearing  rocks  consist  of  goethite-hematite  as  the  dominant  oxides  with  silica. Geological  and  ethnographic  studies  conducted  in  2011  focussed  on  detailing  and  mapping  the  mine  site  and  host  rocks  (including  ore  rocks),  and  establishing  the  age  of  mining,  processing  and  forging  of  ore.<br><b>Geocode:</b> The Village, Oklahoma County, Oklahoma, 73120, United States<br><b>Pages:</b> 13<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5a6ee9d32065604ac76ddf8c608f4470 = $(`<div id="html_5a6ee9d32065604ac76ddf8c608f4470" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> north  of  Burkina  Faso,  the  repositioning  being  the  result  of  continental  drift  and  the  slow  march  northward of the African plate. According to Taylor et al. (2001), laterite is a regolith mass that is cemented by Fe-oxides, with  composition that is characterised by SiO2, Al2O3, Fe2O3, H2O and accessory elements, including Cr,  V,  Zr  and  Ti. However,  laterites  exhibit  a  vertical  zonality  of  their  characteristics  and  components  (Blot,  2004)  but  are  typically  a  weathering  profile  consisting  of  some,  or  all  of  the  soil  profile,  ferruginous  crust  and  bedrock. Laterites  in  the  northeast  of  Burkina  Faso  are  similar  but  some  are  developed from weathering of tuffaceous schist and calc-alkaline granites (Brown et al., 1994). In general, iron laterites are low in iron and not of economic interest (Read, 1937).<br><b>Geocode:</b> Embassy of Burkina Faso, Nyadji Crescent, Asylum Down, Accra, Korle-Klottey Municipal District, Greater Accra Region, Ghana<br><b>Pages:</b> 28<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_28cf69c03e89194e2bf65599a8608ceb = $(`<div id="html_28cf69c03e89194e2bf65599a8608ceb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.2. Location and physiography  The Dem study area is located in the Sanmatenga District of northeast Burkina Faso. Burkina  Faso is a landlocked country that covers 274 300 km2 (Bierschenk, 1968) and shares its borders with  Mali, Togo, Benin, Ghana, Niger and Côte d’Ivoire. The capital city is Ouagadougou and is located in  the  geographic  centre  of  the  country. The  average  daily  temperature  is  recorded  as  32°C  and  the  average annual rainfall is less than 25 centimetres in the north and northeast (McFarland et al., 1998). Vegetation in Burkina Faso is predominantly sparse savannah grasslands, dry forest with occasional  18 || According to Pryce et al. (2010), laterites  result from the decomposition of rock within a dynamic leaching environment. Beauvais  et  al. (2008)  stated  that  most  laterite  deposits  in  the  northeast  Burkina  Faso  were  formed  by  long-term  meteoric  weathering. Formation  probably  took  place  in  a  tectonically  stable,  slowly  eroding,  tropical  environment  (Brown  et  al.,  1994;  10Be  and26Al  isotopic  depletion  ratios  of  ferricrete)  in  the  Cretaceous  period  and  during  breakup  of  Gondwanaland,  with  reworking  of  the  laterite  during  the  Miocene-Eocene  (Beauvais  et  al.,  2008;  Beauvais  and  Chardon,  2013;  WAXI,  2013). Although Burkina Faso is currently in a sub-tropical to Sahelian climatic zone, geographically  it was positioned in a tropical climatic zone during the Cretaceous when the equator was located just  27 || Interestingly,  although  quite  limited  in  number,  the  ages  correspond  broadly  with  the  rapid  expansion  of  iron  technology  from  1400-1600  AD  in  West  Africa  (Todd,  1979). They  correspond  with the rise of the Songhai Empire in the 15th century, and slavery in the 17-18th centuries and/or the  first European exploration into West Africa. Thus the radiocarbon ages may represent historical ages  of iron working in West Africa; a fuller investigation of the Dem site is thus needed. Certainly, there is currently little evidence of iron smelting for the period 1430 to 1480 AD for  in  the  northeast  Burkina  Faso. However,  Insol  (2000)  indicated  that  iron  technology  in  the  period  1400-1600 AD was one of a series of fundamental social assets that assisted the growth of significant  centralized kingdoms, particularly the Songhay Empire (under the rule of Sonni Ali) which was seated  in  Djenne  or Timbuktu  or  Gao. These  towns  are  respectively  situated  360  km  west,  450  km  north- northwest and 370 km northeast of Dem across the international border of present day Burkina Faso  and Mali. || The presence of iron in the Dem region was known  but the iron was not used for fabrication purposes. The Museum of Kaya also supported the ethnographic evidence and added that research has not  been undertaken on iron mining, processing and production anywhere in Burkina Faso and certainly  not  in  the  Dem  region. There  was  a  record  that  research  had  been  undertaken  in  the  village  of  Liligomde, but the results of that work does not appear in the published works or reports held by the  Museum of Kaya. Interestingly,  consultations  with  the  significant  elders  about  the  history  of  iron  mining  in  the  Kaya region quickly recounted that iron mining and working as having arrived from the north through  the  village  of  Aribindi  in  the  Oudalan  province  (northeast  Burkina  Faso)  by  Chief  Abukonde. Ethnographic research also revealed that iron technology was brought to Burkina Faso by the Dogon  people of Mali before the Mossi Kingdom was established in 1543 in Burkina Faso (Brunner-Robion  et al., 2003). There was no  ethnographic evidence  of iron mining, processing and production  in the  Dem region; iron mining in the Dem region took place before the senior elders became blacksmiths,  or before 1920-1930 AD.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 18,27,33,64<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_762502eab43fdeed336ecb64aa645152 = $(`<div id="html_762502eab43fdeed336ecb64aa645152" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  volcano-sedimentary  formation  in  the  northeast  portion  of  the  WAC  contains  stratiform  deposits  of  iron-rich  shale,  manganese  and  manganese-iron-carbonate  deposits  particularly  in  the  northeast  of  Burkina  Faso  at  Tambão  (Kimberly,  1989;  Beauvais  et  al.,  2008)  and  Billiata  (Tshibubudze and Hein, 2013). Manganiferous iron ore deposits are formed by the leaching of silica,  carbon dioxide, magnesia and minor amounts of other constituents. In addition, some manganiferous  deposits  are  formed  by  the  local  migration  of  iron  and  manganese  that  produced  space  filling  and  replacement  of  silica. Manganese  iron  ore  deposits  are  formed  on  the  seafloor  and  build-up  as  chemical sediments together with additional sedimentary or volcanic detritus (Dasgupta et al., 1999;  Mücke, 2005 suggesting that perhaps the formation of the iron and manganese deposits is related to  seafloor exhalite processes. In  the  Goren  greenstone  belt,  in  which  the  Dem  site  is  located,  Fe-rich  siltstone  shale  and  siltstone  are  sometimes  manganiferous  and  intercalated  with  volcaniclastic  meta-greywacke,  meta- siltstone with minor resedimented pyroclastic deposits (Peters and Hein, 2013). However, repetitious  successions  of  Fe-rich  low  grade  metamorphosed  siltstones,  fine-grained,  carbonaceous,  Fe-rich  exhalative and volcaniclastic units are typically intercalated with the basalt units. || north  of  Burkina  Faso,  the  repositioning  being  the  result  of  continental  drift  and  the  slow  march  northward of the African plate. According to Taylor et al. (2001), laterite is a regolith mass that is cemented by Fe-oxides, with  composition that is characterised by SiO2, Al2O3, Fe2O3, H2O and accessory elements, including Cr,  V,  Zr  and  Ti. However,  laterites  exhibit  a  vertical  zonality  of  their  characteristics  and  components  (Blot,  2004)  but  are  typically  a  weathering  profile  consisting  of  some,  or  all  of  the  soil  profile,  ferruginous  crust  and  bedrock. Laterites  in  the  northeast  of  Burkina  Faso  are  similar  but  some  are  developed from weathering of tuffaceous schist and calc-alkaline granites (Brown et al., 1994). In general, iron laterites are low in iron and not of economic interest (Read, 1937).<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 28,29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a110e8f75887497af5c45273e94f19a0 = $(`<div id="html_a110e8f75887497af5c45273e94f19a0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> At Dem, an immediate source of charcoal could have been from the valleys to the east of the  ASM  site  which  today  hosts  2  dams  for  irrigation  and  extensive  market  gardens  (Figure  3.1). The  vegetation at the valley is presently dominated by large trees and savannah forest. It seems possible  that the historic Dem forest could  have provided the source of fuel (charcoal) during iron smelting,  and perhaps a ready source of water. A source of flux is also important in iron ore production. Flux is used as a reducing agent that  facilitates  the  chemical  reaction  and  separates  the  molten  metal  from  the  waste  (slag)  in  smelting. Some fluxes used in smelting include carbonate and quartz. || The ore might have been man-hauled to  the surface in bags or sacks particularly because there is no evidence at the Dem site of mechanical  aids for hoisting and hauling ore. It is possible that the open cast operations were mined by women,  children  and  aged  persons,  as  can  be  witnessed  at  ASM  sites  throughout  Burkina  Faso  and  West  Africa, with the underground operations being the domain of men. Different  types  of  slag  were  dumped  proximal  to  the  furnace  sites  and  included  (1)  a  dense  black-grey flowing type that resulted from a slow cooling rate, (2) a black glassy type resembling an  obsidian formed as result of a rapid cooling rate in the presence of water, (3) a spinifex-like texture  due  to  quenching  at  high  temperature,  and  (4)  a  clay  containing  pumice-like  slag  with  vugs  that  formed due to the release of gas bubbles in the melt. A considerable amount of clean crushed quartz and outcrops of quartz veins occurs both in the  mine  sites  themselves,  but  also  regionally,  which  may  have  been  used  as  a  flux  in  the  smelting  process. A  ready  source  of  clean  carbonate  does  not  exist  although  many  of  the  siltstones  are  carbonaceous in composition and may have acted as a flux during smelting. At Dem, an immediate source of charcoal could have been from the valleys to the east of the  ASM site which today hosts dams for irrigation and extensive market gardens.<br><b>Geocode:</b> Embassy of the United States, Mohammed Bin Asim Street, Al Rayyan, Qatar<br><b>Pages:</b> 50,68<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_cb6e61ba0e2deddd80806d195bdf18fb = $(`<div id="html_cb6e61ba0e2deddd80806d195bdf18fb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> ABSTRACT  Artisanal and small-scale mining (ASM) has been a crucial industry in Africa for centuries. In  Burkina  Faso  approximately  95  kms  northeast  of  the  capital  city  Ouagadougou  near  the  village  of  Dem  and  on  a  ferricrete  capped  ridge  to  the  west  of  the  village,  it  is  possible  to  find  a  number  of  opencast workings and underground mines that show evidence of extensive artisanal mining for iron. Iron mining worked quartz-vein hosted and lateritic ore. Nearby, waste piles, processing sites and at  least  eleven  (11)  Bloomery  furnaces  are  exposed  on  the  alluvial  plain. Petrographically  the  ore  bearing  rocks  consist  of  goethite-hematite  as  the  dominant  oxides  with  silica. Geological  and  ethnographic  studies  conducted  in  2011  focussed  on  detailing  and  mapping  the  mine  site  and  host  rocks  (including  ore  rocks),  and  establishing  the  age  of  mining,  processing  and  forging  of  ore. || Figure 1.2: Location of the study area in Burkina Faso, northeast of the capital city of Ouagadougou  and 17 km northwest of the regional centre of Kaya. The study area is located near the village  of Dem and west of the Lac (Lake) Dem in the Goren greenstone belt. Figure  1.3:  Photographs  of  the  elders  of  the  village  of  Liligomde  who  provided  the  ethnographic  background to this study (a, b, e). Their information indicated that no artisanal mining for iron  had taken place at Dem in their lifetimes. The senior elders ranged in age from 75-104 and they  were  the  senior  blacksmiths  of  the  Chief  Naba  of  the  Mossi  people. Consequently,  it  can  be  reasonably  assumed  that  the  Dem  site  is  older  than  80  years. || This  is  interpreted  as  the  representing  the  routes  or  paths  that  the  ASM  miners  used  to  convey material between, mines, processing sites and/or perhaps from the Dem forest to the furnaces. Significant modern tracks for human movement and/or livestock do not occur in the study (apart from  the main road from Kaya through the village of Dem and heading northwest). In addition, a number of stone tools of unknown use and origin litter the study area (Figure 4.8). These require investigation in any further studies of the ASM site. 50 || tradition of significant elders of the Mossi people. The Dem site is thus an archaeological curiosity  and may provide a link with the historic mining history of the people of West Africa. Figure 1.2: Location of the study area in Burkina Faso, northeast of the capital city of Ouagadougou and 17 km  northwest of the regional centre of Kaya. The study area is located near the village of Dem and west of the Lac  (Lake) Dem in the Goren greenstone belt. 16<br><b>Geocode:</b> a house from the village of Samary, Volyn region (1587), Solovina Street, Yarovtsi, Pyrohiv, Holosiivskyi District, Kyiv, 03026, Ukraine<br><b>Pages:</b> 13,16,50,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_34faf4d42b00d5402ef658addb3c8806 = $(`<div id="html_34faf4d42b00d5402ef658addb3c8806" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Artisanal  mining  for  iron  is  conducted west of the village of Liligomde (c) with smelting in the village on small crucibles. Iron rich spongy ferricrete is used for smelting (d) which makes tools for local agricultural use. The  elderly  gentleman  in  (e)  made  his  own  gun  from  smelting  local  iron. Photographs  are  reproduced  with  permission  of  the  village  elders. (f)  Ethnographic  data  was  collected  by  interview  and  data  was  recorded  in  a  notebook  with  translations  from  Mossi  to  French  and  English as facilitated by Mr Bamogo Makido of the Museum of Kaya (squatting). Figure 2.1: Schematic of furnace, showing temperatures and reactions during smelting (Cleere. || Consultations with senior elders in the village of Liligomde near  Kaya (Figure 1.3), who were the chief blacksmiths of the Chief Naba of the Mossi people (the Chief  Naba’s  residence  is  in  the  village  of  Boussouma,  19  km  southeast  of  Kaya),  clearly  argued  that  mining of iron in the Dem region, or for any metal commodity, or any artisanal mining in the Dem  region, had not occurred in the last 80 years, i.e., mining in the Dem region is not recorded in oral  15 || Figure 1.2: Location of the study area in Burkina Faso, northeast of the capital city of Ouagadougou  and 17 km northwest of the regional centre of Kaya. The study area is located near the village  of Dem and west of the Lac (Lake) Dem in the Goren greenstone belt. Figure  1.3:  Photographs  of  the  elders  of  the  village  of  Liligomde  who  provided  the  ethnographic  background to this study (a, b, e). Their information indicated that no artisanal mining for iron  had taken place at Dem in their lifetimes. The senior elders ranged in age from 75-104 and they  were  the  senior  blacksmiths  of  the  Chief  Naba  of  the  Mossi  people. Consequently,  it  can  be  reasonably  assumed  that  the  Dem  site  is  older  than  80  years. || Figure 1.3: Photographs of the elders of the village of Liligomde who provided the ethnographic background to  this study (a, b, e). Their information indicated that no artisanal mining for iron had taken place at Dem in their  lifetimes. The senior elders ranged in age from 75-104 and they were the senior blacksmiths of the Chief Naba  of  the  Mossi  people. Consequently,  it  can  be  reasonably  assumed  that  the  Dem  site  is  older  than  80  years. Artisanal mining for iron is conducted west of the village of Liligomde (c) with smelting in the village on small  crucibles. Iron rich spongy ferricrete is used for smelting (d) which makes tools for local agricultural use. || Quartz vein cataclasite veins surrounded by a wide alteration zone  of iron enriched siltstone. D. A complex zone of alteration in massive siltstone. Across  the  West  African  Craton,  an  extensive  laterite-ferricrete  plateau  is  locally  mined  as  a  source for iron ore for the agricultural industry (Figure 4.2), such as near the village of Liligomde near  Kaya). In  the  Dem  region,  ferricrete  overlying  iron-rich  shale  was  clearly  mined  artisanally  as  a  source  of  iron,  along  with  primary  iron  in  the  alteration  selvages  around  buck  quartz  veins  that  crosscut the iron-rich shale. Laterite-ferricrete type iron ores are derived from the sub-aerial alteration of rocks (Beukes et  al., 2002). || The presence of iron in the Dem region was known  but the iron was not used for fabrication purposes. The Museum of Kaya also supported the ethnographic evidence and added that research has not  been undertaken on iron mining, processing and production anywhere in Burkina Faso and certainly  not  in  the  Dem  region. There  was  a  record  that  research  had  been  undertaken  in  the  village  of  Liligomde, but the results of that work does not appear in the published works or reports held by the  Museum of Kaya. Interestingly,  consultations  with  the  significant  elders  about  the  history  of  iron  mining  in  the  Kaya region quickly recounted that iron mining and working as having arrived from the north through  the  village  of  Aribindi  in  the  Oudalan  province  (northeast  Burkina  Faso)  by  Chief  Abukonde. Ethnographic research also revealed that iron technology was brought to Burkina Faso by the Dogon  people of Mali before the Mossi Kingdom was established in 1543 in Burkina Faso (Brunner-Robion  et al., 2003). There was no  ethnographic evidence  of iron mining, processing and production  in the  Dem region; iron mining in the Dem region took place before the senior elders became blacksmiths,  or before 1920-1930 AD.<br><b>Geocode:</b> Liligomde, Yatenga, North, Burkina Faso<br><b>Pages:</b> 15,17,33,41,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_14621f9d8fec81222277461b7ee6097b.setContent(html_34faf4d42b00d5402ef658addb3c8806);
