                var html_99e003c96d7f4fefe0a07bc1c98728f5 = $(`<div id="html_99e003c96d7f4fefe0a07bc1c98728f5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A. Fragment of  glassy slag resembling obsidian found throughout the Dem site at all furnaces is consequent of  rapid  cooling. B. Flow  type  slag  from  Furnace  5  which  is  forms  during  slow  cooling  from  a  high temperature melt. C. Coarse grained slag from Furnace 5 formed by slow cooling rate at a  relatively constant temperature. || At  each  station  point, lithological data was recorded and the GPS coordinates were established (UTM; WGS 84). Also,  where  appropriate,  a  photographic  record  was  made  and  samples  were  collected  for  petrographic study. An aerial photographic mosaic map of the Dem site is presented in Figure 3.1  and a geology map of the same region is presented in Figure 3.2. Lithological data recorded in the  field is presented in Appendix 1. Sampling included; (1) lithological, (2) furnace, (3)  ore body and  (4) host rocks. The sampling  was done at normal surface temperatures 35° to 37°C with about eight hours of day light. || By 1500 AD the Songhay Empire extended from central Niger in the east to Senegal in the  west,  and  from  central  Burkina  Faso  in  the  south  to  northern  Mali. Olson  (1979)  argued  that  the  Songhay  economy  was  a  clan  based  system  linked  to  artisanal  skill  (craft  guilds),  with  the  most  important being metalwork, mechanics and carpentry; the regional economy was dependant on gold  and iron. Trade in gold, iron and salt where central to the Songhai economy and fundamental to its  power base (Masonen, 1997; Park, 2011). Although speculative the limited radiocarbon results for sample FOR06-02CAR may suggest a  link between the Dem site and the demand for metal in the region during the 15th century. 64 || C and  D. Tuyeres are scattered around many of the furnaces or welded into the floor of the furnaces  with slag. E and F. Crucibles made of clay-sand are also found proximal to the furnace site of  welded together with slag. Figure 4.6: Processing sites at the Dem site. A and B. || D. a dense black-grey flowing type that resulted from a slow  cooling  rate  in  cow-pat  form,  E. Spinifex  texture  which  forms  due  to  quenching  at  high  temperature. F. Vesicular slag with vugs that formed  due to the release of gas bubbles in the  melt. Figure  4.8:  A  number  of  stone  tools  (A  B)  litter  the  Dem  site  specifically  long  old  tracks  (C,  D)  which  link  the  furnace  sites  and  the  mine  sites,  and  around  furnaces  site. || Ethnographic research  argued  that mining of iron in the Dem region, or any significant artisanal mining in the Dem region for any  metal  commodity,  had  not  occurred  in  the  last  80-90  years. Although  speculative,  the  limited  radiocarbon  results  for  sample  FOR06-02CAR  may  suggest  a  link  between  the  Dem  site  and  the  demand  for  metal  in  the  region  during  the  15th  century,  European  expansion  in  the  17th  to  18th  centuries. 69 || Figure  2.2:  A  Fe-FeO–Fe2O3–SiO2  slag  phase  diagram  at  varying  temperatures  redrawn  from  Schuhmann et al. (1953), the temperatures is in degrees centigrade. Figure 3.1: Photographic mosaic of the Dem site constructed from GoogleEarth images. Location of  the  town  of  Dem  along  the  main  road  to  Kaya  is  shown. Sites  of  Opencast  (OC)  mining,  underground  (UG)  mines  and  forges/  furnaces  are  also  presented. The  mine  site  is  wholly  located  east  of  the  major  ridge  on  an  alluvial  plain. || Figure  4.5:  Iron  smelting  at  the  Dem  site  is  evidenced  from  the  remains  of  at  least  11  furnace  (furnace wall and floor fragments), and hundreds of fragments of tuyeres, crucible, burnt clay  and  iron  slag. A. Burnt  clay  of  the  furnace  wall. B. Furnace  2  which  is  representative  of  all  furnace in the Dem mine site. They are typically round with flat or bowl shaped floors. || Figure 1.3: Photographs of the elders of the village of Liligomde who provided the ethnographic background to  this study (a, b, e). Their information indicated that no artisanal mining for iron had taken place at Dem in their  lifetimes. The senior elders ranged in age from 75-104 and they were the senior blacksmiths of the Chief Naba  of  the  Mossi  people. Consequently,  it  can  be  reasonably  assumed  that  the  Dem  site  is  older  than  80  years. Artisanal mining for iron is conducted west of the village of Liligomde (c) with smelting in the village on small  crucibles. Iron rich spongy ferricrete is used for smelting (d) which makes tools for local agricultural use. || Figure 3.1: Photographic mosaic of the Dem site constructed from GoogleEarth images. Location of the town  of Dem along the main road to Kaya is shown. Sites of Opencast (OC) mining, underground (UG) mines and  forges/ furnaces are also presented. The mine site is wholly located east of the major ridge on an alluvial plain. Lac Dem is located east of the town of Dem. 31 || Figure 3.2: Geology and layout of the Dem site. Open cast mines 1-3 are located on the eastern side of a ridge  of ferricrete duricrust and immediately east of ferricrete scree in Fe-Mn rich metasedimentary rocks, and adit to  UG 1-2 underground mines is located above the open casts. Forges/Furnaces 1-11 are situated on the alluvium  plain blow the open cast mines. Waste dumps are situated proximal to the furnace sites. 32 || Figure 4.7: Photographs of the different types of slag in found at the Dem mine site. A. Fragment of glassy slag  resembling an obsidian found throughout the Dem site at all furnaces is consequent of rapid cooling. B. Flow  type slag from Furnace 5 which is forms during slow cooling from a high temperature melt. C. || Interestingly,  although  quite  limited  in  number,  the  ages  correspond  broadly  with  the  rapid  expansion  of  iron  technology  from  1400-1600  AD  in  West  Africa  (Todd,  1979). They  correspond  with the rise of the Songhai Empire in the 15th century, and slavery in the 17-18th centuries and/or the  first European exploration into West Africa. Thus the radiocarbon ages may represent historical ages  of iron working in West Africa; a fuller investigation of the Dem site is thus needed. Certainly, there is currently little evidence of iron smelting for the period 1430 to 1480 AD for  in  the  northeast  Burkina  Faso. However,  Insol  (2000)  indicated  that  iron  technology  in  the  period  1400-1600 AD was one of a series of fundamental social assets that assisted the growth of significant  centralized kingdoms, particularly the Songhay Empire (under the rule of Sonni Ali) which was seated  in  Djenne  or Timbuktu  or  Gao. These  towns  are  respectively  situated  360  km  west,  450  km  north- northwest and 370 km northeast of Dem across the international border of present day Burkina Faso  and Mali. || Iron production at the Dem site was Bloomery furnace smelting, where a fluid state of iron was  produced. The quality of ore produced is not known as there is no iron metal artefact discovered but  could  have  ranged  from  soft  iron  to  steel. This  suggests  that  a  good  level  of  smelting  knowledge  existed at the time. However, due to the variation of magnetite and hematite content the samples studied, it can be  argued that smelting practices were variable from one furnace to another. Furnaces 1, 3, 4 and 5 were  more  efficient  than  furnaces  9,  10,  due  to  the  amount  of  Fe-oxide  in  the  slag  and  the  physical  appearance  of  the  slag. Iron  smelting  took  place  at  different  cooling  rates  and  encompassed  slow  cooling  rate,  fast  cooling  rate  and  rapid  cooling  rate. || It can thus be reasonably interpreted that the Dem site predates modern iron making in the Kaya  region. Radiocarbon  dates  given  for  the  last  80  years  were  thus  discounted. The  age  of  mining,  processing and production is thus tentatively constrained by radiocarbon dating to have been active in  1438-1458 AD, 1600-1651 AD, or 1756-1759 AD. Iron was initially forged in West Africa as early as the 6th century (Insoll, 1997; Pleiner, 2000)  and iron smelting was practiced in the southeast of Burkina Faso by the Bura  culture whose culture  was focused in the region 250 km southeast of Dem. Iron forging and smelting was thus known to the  peoples of West Africa. By the 15th century, forging and smelting of iron (and gold) where central to  the region and particularly, the Songhay economy which dominated trade in the region. || Lac  Dem  is  located  east  of  the  town  of  Dem. Figure 3.2: Geology and layout of the Dem site. Open cast mines 1-3 are located on the eastern side  of  a  ridge  of  ferricrete  duricrust  and  immediately  east  of  ferricrete  scree  in  Fe-Mn  rich  metasedimentary rocks, and adit to UG 1-2 underground mines is located above the open casts. Forges/Furnaces  1-11  are  situated  on  the  alluvium  plain  blow  the  open  cast  mines. Waste  dumps are situated proximal to the furnace sites. Figure 4.1: Photographs of vein-hosted iron ore from adits in the underground mines of the Dem iron  site. || The  slower  cooled  slag  exhibits  phaneritic  texture with crystals that are large in size (c.f., Craddock and Meeks, 1987; van Oss, 2002). The fast  cooling rate exhibits an aphanitic texture wherein the slag will have small crystals with vesicles. The  rapid  cooling  rate  produced  a  granular  or  glassy  texture  with  very  fine  crystals  that  resemble  the  volcanic rock obsidian (c.f., van Oss, 2002; Stewart, 2007). Ethnographic research indicated that ASM of iron ore from the Dem site did not take place in  the  last  80  years  or  1932-2012. Additionally,  the  Museum  of  Kaya  and  the  National  Museum  of  Burkina  Faso  does  not record iron  workings  at  Dem  over  the  last  hundred  years. There  are  also  no  other historic records of iron making at Dem. || The  volcano-sedimentary  formation  in  the  northeast  portion  of  the  WAC  contains  stratiform  deposits  of  iron-rich  shale,  manganese  and  manganese-iron-carbonate  deposits  particularly  in  the  northeast  of  Burkina  Faso  at  Tambão  (Kimberly,  1989;  Beauvais  et  al.,  2008)  and  Billiata  (Tshibubudze and Hein, 2013). Manganiferous iron ore deposits are formed by the leaching of silica,  carbon dioxide, magnesia and minor amounts of other constituents. In addition, some manganiferous  deposits  are  formed  by  the  local  migration  of  iron  and  manganese  that  produced  space  filling  and  replacement  of  silica. Manganese  iron  ore  deposits  are  formed  on  the  seafloor  and  build-up  as  chemical sediments together with additional sedimentary or volcanic detritus (Dasgupta et al., 1999;  Mücke, 2005 suggesting that perhaps the formation of the iron and manganese deposits is related to  seafloor exhalite processes. In  the  Goren  greenstone  belt,  in  which  the  Dem  site  is  located,  Fe-rich  siltstone  shale  and  siltstone  are  sometimes  manganiferous  and  intercalated  with  volcaniclastic  meta-greywacke,  meta- siltstone with minor resedimented pyroclastic deposits (Peters and Hein, 2013). However, repetitious  successions  of  Fe-rich  low  grade  metamorphosed  siltstones,  fine-grained,  carbonaceous,  Fe-rich  exhalative and volcaniclastic units are typically intercalated with the basalt units. || The ore might have been man-hauled to  the surface in bags or sacks particularly because there is no evidence at the Dem site of mechanical  aids for hoisting and hauling ore. It is possible that the open cast operations were mined by women,  children  and  aged  persons,  as  can  be  witnessed  at  ASM  sites  throughout  Burkina  Faso  and  West  Africa, with the underground operations being the domain of men. Different  types  of  slag  were  dumped  proximal  to  the  furnace  sites  and  included  (1)  a  dense  black-grey flowing type that resulted from a slow cooling rate, (2) a black glassy type resembling an  obsidian formed as result of a rapid cooling rate in the presence of water, (3) a spinifex-like texture  due  to  quenching  at  high  temperature,  and  (4)  a  clay  containing  pumice-like  slag  with  vugs  that  formed due to the release of gas bubbles in the melt. A considerable amount of clean crushed quartz and outcrops of quartz veins occurs both in the  mine  sites  themselves,  but  also  regionally,  which  may  have  been  used  as  a  flux  in  the  smelting  process. A  ready  source  of  clean  carbonate  does  not  exist  although  many  of  the  siltstones  are  carbonaceous in composition and may have acted as a flux during smelting. At Dem, an immediate source of charcoal could have been from the valleys to the east of the  ASM site which today hosts dams for irrigation and extensive market gardens. || The ore was dominantly composed of magnetite (Fe3O4) and hematite (Fe2O3), with impurities of  SiO2,  as  occurs  in  many  ancient  iron  and  copper  sites  that  produce  an  iron  silicate  slag  of  low  temperature  (1200°C)  slag  (Craddock  and  Meeks,  1987). The  magnetite-hematite  rich  veins  were  structurally controlled in the host rocks. Lateritic ore also provided a second source of iron-rich rock  for mining at the Dem site. Processing  sites  comprised  at  least  11  furnaces  that  were  dome  and  circular  in  shape. The  furnaces were filled with crucibles and tuyeres made of clay sand perhaps sourced  locally from the  alluvial plain  on  which  the  furnaces are  situated  or the  Dem  Valley  which is  now  occupied  by  Lac  Dem (Figures 3.1; 3.2). Crucibles and tuyeres litter the furnace sites as waste or are welded together  with  slag  in  the  base  of  the  furnace  structure. || The waste rock in the mine sites was dumped near the open casts and underground mines. Open casts  tend to produce more waste than underground mines where a minimal quantity of waste was removed  to gain access to the ore deposit (Hudson et al., 1999). It is thus that the largest waste piles are located  next to the opencast mines. Waste  from  the  furnaces  included  slag  and  furnace  fragments  which  were  dumped  after  smelting and within metres of the furnaces (Figure 4.6). Processing sites were also located proximal to  the furnace sites. Figure 4.6: Processing sites at the Dem site. || Waste  areas  are  situated  adjacent  to  most  furnaces  suggesting a modest level of industrial activity ranging from mining or ore, processing and cleaning,  building  of  furnaces,  making  of  crucibles  and  tuyeres,  and  processing  the  slag  after  smelting. The  presence of at least 11 furnaces with significant mining and processing of ore  suggests that the Dem  site may have been an important historic iron producing region. A source of fuel remains speculative but the location of the mine site adjacent to the Lac Dem,  which  historically  was  a  wooden  valley  prior  to  the  damming  of  the  lake,  may  have  meant  that  a  source of fuel in the form of timber was readily available. In any case, timber for charcoal may have  been  transported  to  the  site  in  the  same  way  that  timber  for  charcoal  is  transported  to  the  growing  urban centres nearby from the forest surrounding the region (Kramer, 2002; Ouedraogo et al., 2010). A source of flux may have the carbonaceous rocks and quartz that form part of the host rocks of  the region, or waste rock to the iron ore. A source of clean limestone which would make an ideal flux  does not occur in the region according to regional maps of Hottin and Ouedraogo (1992), Hein et al. || no  involvement  with nearby  communities;  (d)  seasonal  ASM  activities  within  an  agricultural  cycle;  and  (e)  traditional  year-around  activities  that  are  generally  associated  with  stable  communities  (or  ‘permanent  cohabitation’  of  ICMM,  2010). ASM  is  ultimately  maintained  by  the  demand  for  a  commodity in question (e.g., gold, tantalum, iron, diamonds and sand). ASM of iron in the Sahelian-Saharan rural sector is often characterised by one man with one  small furnace, one pump and one crucible (Figure 1.1 and Frontispiece), although increasingly ASM  of  iron  recycles  steel. However,  the  Dem  site  which  covers  an  area  in  access  of  2  km2  presents  a  significant  scale  of  mining,  with  11  large  furnaces  and  hundreds  of  crucibles,  and  a  large  mining  footprint. Importantly, the site is not modern as evidenced by small grassed fossil dunes of sand which  cover forging sites and are presently undergoing erosion to expose aspects of the mining area. Figure  1.1:  Photograph  of  a  typical  modern  day  artisanal  forge  that  is  operated  by  one  man,  with  a  single  pump  and  a  number  of  small  crucibles.<br><b>Geocode:</b> Netherlands<br><b>Pages:</b> 10,15,17,29,30,31,32,47,49,64,66,67,68,69,9<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_bef7c201d5334310b108dd1313500d1b = $(`<div id="html_bef7c201d5334310b108dd1313500d1b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.2. Location and physiography  The Dem study area is located in the Sanmatenga District of northeast Burkina Faso. Burkina  Faso is a landlocked country that covers 274 300 km2 (Bierschenk, 1968) and shares its borders with  Mali, Togo, Benin, Ghana, Niger and Côte d’Ivoire. The capital city is Ouagadougou and is located in  the  geographic  centre  of  the  country. The  average  daily  temperature  is  recorded  as  32°C  and  the  average annual rainfall is less than 25 centimetres in the north and northeast (McFarland et al., 1998). Vegetation in Burkina Faso is predominantly sparse savannah grasslands, dry forest with occasional  18 || 3. METHODOLOGY  3.1 Introduction  The  overall  project  carried  out  in  the  Dem  study  area  encompassed  five  aspects  including  mapping,  sampling,  database  development,  laboratory  studies  and  analysis  of  the  results. Once  the  methodology was established, the next stage involved the accumulation and analysis of required data. In general;     A reconnaissance survey was undertaken to establish traverse lines. Ethnographic research on historical mining, processing and production of iron ore. Field  mapping  of the study  area  was  completed in November-December  2010. || 3.3. Fieldwork and geological mapping  This  research  is  based  on  one  phase  of  fieldwork. The  fieldwork  took  place  in  November- December  2010  over  a  period  of  17  days  and  recorded  the  geology  of  the  iron  orebody  that  was  mined, the type and number of mines, ore dressing and processing techniques (as reasonably could be  established) and the greater mining footprint; the results of field studies is presented in Chapter Four. A total of 93 rock, mine site, carbon and metallurgical samples were collected in the study area  and  transported  to  the  University  of  Witwatersrand  Johannesburg. Geological  surface  mapping  was  conducted throughout the Dem study area which is located in the Goren Greenstone Belt of Burkina  33 || 4. THE MINE SITE AT DEM  4.1. Introduction  The  mining  of  iron  ore  in  the  Dem  study  area  produced  a  limited  number  of  underground  workings and surface open pits. These mine workings show no modern mechanised mining method of  operating. The  surveyed  ASM  site  covers  1.9  km  by  1.3  km. About  four  ore  extraction  areas  and  eleven  smelting  sites  were  located  during  field  studies  but  a  broader  study  of  the  Dem  region  is  warranted. || 6. RADIOCARBON DATING PILOT STUDY  6.1. Introduction  As  stated  in  Chapter  3,  the  main  aim  of  dating  charcoal  samples  from  furnaces  in  the  Dem  study area, using AMS radiocarbon dating, was to try to constrain the age of forging as a proxy for  artisanal mining activity at the Dem mine site, with the assumption that forged charcoal formed at the  same time as mining and processing of iron. The sampling of furnaces was undertaken as a pilot study  in 2011 with the premise of undertaking further studies if sufficient funding could be found to mount  a fuller study and if valuable results could be obtained. Six  surface  and  near  surface  charcoal  samples  were  selected  and  collected  from  11  different  furnaces (see Figures 3.1 and 3.2). The sampling points of the charcoal samples from furnaces 2, 5, 6,  8 and11 are shown Figures 6.1a-f. || All of these are the sources of errors that need to be taken into consideration when  analysing and interpreting the 14C ages. Accelerator  Mass  Spectrometry  (AMS)  radiocarbon  dating  is  a  technique  that  is  based  on  detecting and counting the amount of beta radiation emitted in a unit time by radiocarbon atoms in a  sample of known weight (Guo et al., 2000). This technique usually provides reliable results and is also  based  on  counting  the  relative  amount  of  radiocarbon  to  stable  carbon  isotopes  in  a  sample  with  a  mass spectrometer (Oda et al., 2000). The technique requires very small samples (usually below one  gram in weight) and the time necessary to measure the amount of radiocarbon in each sample is only a  few minutes. For  pilot  AMS  radiocarbon  dating,  six  samples  with  a  wide  range  of  carbon  content  were  selected  from  different  furnace  sites  in  the  Dem  study  area  including  samples  FOR02-01CAR,  FOR05-02CAR,  FOR06-02CAR,  FOR08-01CAR,  FOR09-01CAR,  and  FOR11-01CAR. The  characteristics of the selected samples are presented in Table 3.1. || Fayalite is formed  by the reaction of iron oxide (FeO) and silicate gangue minerals in the ore. Fayalite is the common  Fe-rich end-member of the olivine solid-solution series that forms at high temperature and reducing  conditions. It is present in all samples of slag from the Dem study area. Fayalite occurs as ocelli, fills  or lines vesicles (as amygdales) that formed from entrapped gases, and fills fractures which crosscut  the  hematite  matrix  of  the  slag  (Figure  5.5a-c). The  presence  of  fayalite  glass  confirms  the  rapid  cooling or quenching of slag melt. Partially melted grains of quartz are also present in all samples because some  of the iron ore  mined at Dem is hosted in quartz cataclasite veins (Figure 5.4b) and it is likely that it was difficult to  liberate the iron ore from the quartz. || However,  laterites derived from weathering of basic or ultra-basic rocks, or host rocks that are enriched in iron,  such as iron-rich shales and siltstones, may be sufficiently rich in iron (and/or other elements such as  nickel) to be minable. This is the case in the Dem study area, where iron-rich laterite overlies iron-rich  shale host rocks of the Birimian Supergroup. In  contrast  to  laterite,  ferricrete  is  the  iron-cemented  duricrust  that  is  formed  by  various  processes  particularly  pedogenesis  (McFarlane,  1976). Generally  it  overlies  the  laterite  profile  in  Burkina  Faso  but  is  still  regarded  as  part  of  the  laterite  weathering  profile  (Schwartz,  1994). The  mineralogy of ferricrete is typically composed of goethite, limonite, lepicrocite, hematite in varying  proportions,  sometimes  with  minor  amounts  of  manganese  oxides,  and  residual  base  metal  sulfides  (Craig  and  Vaughan,  1994). The  profile  typically  presents  indurated  strata  rich  in  kaolinite  and  hematite (Nahon and Tardy, 1992). || In the study area a considerable amount of  crushed  quartz  and  outcrops  of  quartz  veins  occurs  both  in  the  mine  sites  themselves,  but  also  regionally. A  ready  source  of  clean  carbonate  does  not  exist  although  many  of  the  siltstones  are  carbonaceous in composition and may have acted as a flux during smelting. It is possible that quartz  was the main flux, but further study is needed to clarify this aspect of iron ore production at Dem. An important aspect of the greater mining footprint of the Dem ASM site are the many tracks,  which stand proud in the eroding fossil aeolian landscape. Tracks in desert aeolian sands are difficult  to  eradicate  and  can  remain  for  decades  as  trace  fossils  as  evidenced  from  rehabilitation  programs  around  the  world  which  want to  remove  tire and track  damage  in  deserts  (Burke  and  Cloete,  2004;  Wassenaar et al., 2013). In the Dem study area, tracks are pressed into the fossil alluvial soil (that is  currently being eroded) and these lead from mine to furnaces and processing sites, and from the east  of  the  mine  site  region  where  the  historic  Dem  forest  is  speculated  to  have  been  situated,  to  the  furnaces. || Slag was dumped near the smelting sites (furnaces) and also close to  the ore sources. The layout of the Dem ASM site is presented in Figures 3.1 and 3.2. The  host  rocks  to  the  iron  ore  deposits  included  metamorphosed  shale,  siltstone,  low  grade  laterite-ferricrete  and  mineralised  quartz  cataclasite  veins. At least  one  mine  site,  the  host  rock  was  mangacrete. 4.2. Ore body  The Dem study area is situated in the Goren greenstone belt and hosted in rocks of the Birimian  Supergroup (Hein et al., 2004; Hein 2010). || The  Dem  study  area  is  situated  in  the  Goren  greenstone  belt  (GGB)  which  comprises  meta- volcanic  and  pyroclastic  units  that  are  interbedded  with  meta-sedimentary  rocks  (Hein  et  al.,  2004;  2010). Carbonaceous  manganese-rich  shale  beds  and  tholeiitic  dacitic  rocks  are  interbedded  with  volcanic units (Kříbek et al., 2008). Based  on  a  reconnaissance  geological  survey  conducted  in  November-December  2010,  the  Dem  region  consists  of  metamorphosed  basalt,  siltstone,  iron  formations  and  shale  units  that  are  unconformably  overlain  by  a  10  m  thick  silcrete-laterite-ferricrete  duricrust. The  Dem  mine  site  is  hosted  in  shale  and  manganiferous  ironstone  units. An  iron-rich  laterite-ferricrete  duricrust  formed  during the Cretaceous and Miocene (Dequincey et al., 2006) and is a local source of iron ore. 1.4. || resources (iron ore, charcoal, clay, water and flux), (2) the choice of trees for making charcoal and  transporting them to the processing site, (3) clay collection for furnace construction and production of  tuyere  and  crucibles,  and  (4)  distribution  of  the  final  product  after  smelting. Presumably,  historic  smelters  could  possibly  choose  the  smelting  site  near  at  least  one  resource. Certainly,  the  iron-rich  resources  at  Dem  gave  reason  for  the  other  industries  to  exist;  tuyere,  crucible  and  furnace  brick  production is interpreted to have taken place locally from orange aeolian sand which covers the Dem  study area. Charcoal was the most appropriate fuel for the smelting of iron ore in ancient times but the type  of  wood  used  in  the  Dem  study  area  is  a  subject  of  speculation. Charcoal  is  a  by-product  of  dry  distillation  of  wood  and  contains  high  carbon  content  (Karbowniczek,  2005). It  is  advantageous  because it is easy to produce, has low ash content, contains no sulphur and has a high caloric value  meaning, it can maintain very high temperatures in a small volume (Craddock, 1995).<br><b>Geocode:</b> Netherlands<br><b>Pages:</b> 18,20,28,30,33,35,40,50,56,60<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_36a9916688000b206cdac29756d7a377 = $(`<div id="html_36a9916688000b206cdac29756d7a377" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> During the process of smelting, slag floats on the surface of the molten product due to the low  density  of  slag. The  characteristics  of  slag  such  as  the  volume,  density,  porosity  and  grain  size  is  influenced  by  the  cooling  rate,  temperature  and  the  chemical  composition  of  the  iron  ore,  flux,  charcoal and clay. Higher temperatures decrease the viscosity of the melt. Different  types  of  slag  (Figure  4.7)  were  dumped  at  different  locations  in  the  Dem  area  and  included (1) a dense black-grey flowing type that resulted from a slow cooling rate, (2) a black glassy  type resembling an obsidian formed as result of a rapid cooling rate in the presence of water, (3) a  spinifex-like texture due to quenching at high temperature, and (4) a clay containing pumice-like slag  with vugs that formed due to the release of gas bubbles in the melt. Due to high silica content of the slag, it is resistant to weathering, thus large amounts of slag  fragments  were  found  at  the  ASM  site. Slag  waste  around  Furnace  5  was  significant  and  extended  away from the furnaces up to 25-40 metres; it may have produced more slag and was bigger than all  the other furnaces. || Figure 4.7: Photographs of the different types of slag in found at the Dem mine site. A. Fragment of glassy slag  resembling an obsidian found throughout the Dem site at all furnaces is consequent of rapid cooling. B. Flow  type slag from Furnace 5 which is forms during slow cooling from a high temperature melt. C.<br><b>Geocode:</b> 5, Furnace Court, Pennington Wharf, Plank Lane, Leigh, Wigan, Greater Manchester, England, WN7 4YA, United Kingdom<br><b>Pages:</b> 48,49<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_cc5739fc7849a9241ef74fcf5e014848 = $(`<div id="html_cc5739fc7849a9241ef74fcf5e014848" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 6.2. Interpretation of the results of carbon dating  The  conventional  radiocarbon  ages  (95%  probability)  from  the  Dem  iron  mine  site  cover  the  Roman  calendar  ages  of  1430-1480,  1640-1680,  1740-1800  and  1940-1950  AD  Samples  FOR02- 01CAR,  FOR05-02CAR,  FOR09-01CAR,  and  FOR11-01CAR  from  furnaces  2,  5,  9  and  11,  respectively,  gave  modern  dating  results,  which  are  0  BP,  thus  indicating  that  modern  material  had  been  introduced  during  the  last  60  years  or  so. Based  on  the  ethnographic  evidence  presented  in  Section 3.2, mining, processing or forging of iron did not occur in the Dem region in the last 80 years,  and thus these samples can reasonably be assumed to have been contaminated with  modern organic  material and can be excluded as non-significant. However,  the  2σ  calibrated  ages  (95%  probability)  for  samples  FOR06-02CAR  and  FOR08- 01CAR arguably suggest that forging of iron may have been active in the Dem region at Furnace 6 at  1430-1480 AD, and at Furnace 8 at 1640-1680 AD and 1740-1800 AD The samples were collected  from deep in the furnace pile, with access being made easy because the sides of the furnaces had been  breached and collapsed into a small rivulet. Consequently, the furnace stratigraphy was exposed over  approximately  60  centimetres  of  depth  (Figures  6.1d,  e). Furnace  6  and  8  are  situated  immediately  east of the open cast and underground mines (Figures 3.1 and 3.2).<br><b>Geocode:</b> 6, Furnace Hill, White Croft Works, City Centre, Sheffield, South Yorkshire, England, S3 7AF, United Kingdom<br><b>Pages:</b> 64<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_940358a5cb8049fce2fe7b36303a05d0 = $(`<div id="html_940358a5cb8049fce2fe7b36303a05d0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  macroscopic texture  and  shape of the  slag  depends  on  the  cooling  rate  and  nature  of  the  furnace  where  the  slag  solidified. Macroscopically  slag  samples  from  furnaces  1,  2,  and  5  have  comparatively  high  hematite  content. Ocelli  in  the  slag  include  fayalite  glass  (Fe2SiO4)  and  quartz. Micro-fault,  fractures  and hematite  veinlets crosscut the  spinifex  and  herringbone  textured  hematite  with micro-displacement of the hematite crystals. A limited number of radiocarbon dates were obtained from charcoal samples collected from the  base of Furnaces 2, 5, 6, 8, 9 and 11. The 2σ calibrated results (95% probability) cover the Roman  calendar  ages  of 1430-1480  AD,  1640-1680  AD  and  1740-1800  AD.<br><b>Geocode:</b> Lawley Furnaces, Lawley and Overdale, Dawley, Telford and Wrekin, England, TF3 5GU, United Kingdom<br><b>Pages:</b> 69<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_63018b942979f7caf48e8153b3fe7d0a = $(`<div id="html_63018b942979f7caf48e8153b3fe7d0a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Interestingly,  although  quite  limited  in  number,  the  ages  correspond  broadly  with  the  rapid  expansion  of  iron  technology  from  1400-1600  AD  in  West  Africa  (Todd,  1979). They  correspond  with the rise of the Songhai Empire in the 15th century, and slavery in the 17-18th centuries and/or the  first European exploration into West Africa. Thus the radiocarbon ages may represent historical ages  of iron working in West Africa; a fuller investigation of the Dem site is thus needed. Certainly, there is currently little evidence of iron smelting for the period 1430 to 1480 AD for  in  the  northeast  Burkina  Faso. However,  Insol  (2000)  indicated  that  iron  technology  in  the  period  1400-1600 AD was one of a series of fundamental social assets that assisted the growth of significant  centralized kingdoms, particularly the Songhay Empire (under the rule of Sonni Ali) which was seated  in  Djenne  or Timbuktu  or  Gao. These  towns  are  respectively  situated  360  km  west,  450  km  north- northwest and 370 km northeast of Dem across the international border of present day Burkina Faso  and Mali.<br><b>Geocode:</b> Gao, Ziro, Central-West, Burkina Faso<br><b>Pages:</b> 64<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c4b545ded7c7d06632604523519aeb72 = $(`<div id="html_c4b545ded7c7d06632604523519aeb72" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure 1.2: Location of the study area in Burkina Faso, northeast of the capital city of Ouagadougou  and 17 km northwest of the regional centre of Kaya. The study area is located near the village  of Dem and west of the Lac (Lake) Dem in the Goren greenstone belt. Figure  1.3:  Photographs  of  the  elders  of  the  village  of  Liligomde  who  provided  the  ethnographic  background to this study (a, b, e). Their information indicated that no artisanal mining for iron  had taken place at Dem in their lifetimes. The senior elders ranged in age from 75-104 and they  were  the  senior  blacksmiths  of  the  Chief  Naba  of  the  Mossi  people. Consequently,  it  can  be  reasonably  assumed  that  the  Dem  site  is  older  than  80  years. || Slag was dumped near the smelting sites (furnaces) and also close to  the ore sources. The layout of the Dem ASM site is presented in Figures 3.1 and 3.2. The  host  rocks  to  the  iron  ore  deposits  included  metamorphosed  shale,  siltstone,  low  grade  laterite-ferricrete  and  mineralised  quartz  cataclasite  veins. At least  one  mine  site,  the  host  rock  was  mangacrete. 4.2. Ore body  The Dem study area is situated in the Goren greenstone belt and hosted in rocks of the Birimian  Supergroup (Hein et al., 2004; Hein 2010). || The  Dem  study  area  is  situated  in  the  Goren  greenstone  belt  (GGB)  which  comprises  meta- volcanic  and  pyroclastic  units  that  are  interbedded  with  meta-sedimentary  rocks  (Hein  et  al.,  2004;  2010). Carbonaceous  manganese-rich  shale  beds  and  tholeiitic  dacitic  rocks  are  interbedded  with  volcanic units (Kříbek et al., 2008). Based  on  a  reconnaissance  geological  survey  conducted  in  November-December  2010,  the  Dem  region  consists  of  metamorphosed  basalt,  siltstone,  iron  formations  and  shale  units  that  are  unconformably  overlain  by  a  10  m  thick  silcrete-laterite-ferricrete  duricrust. The  Dem  mine  site  is  hosted  in  shale  and  manganiferous  ironstone  units. An  iron-rich  laterite-ferricrete  duricrust  formed  during the Cretaceous and Miocene (Dequincey et al., 2006) and is a local source of iron ore. 1.4. || The  volcano-sedimentary  formation  in  the  northeast  portion  of  the  WAC  contains  stratiform  deposits  of  iron-rich  shale,  manganese  and  manganese-iron-carbonate  deposits  particularly  in  the  northeast  of  Burkina  Faso  at  Tambão  (Kimberly,  1989;  Beauvais  et  al.,  2008)  and  Billiata  (Tshibubudze and Hein, 2013). Manganiferous iron ore deposits are formed by the leaching of silica,  carbon dioxide, magnesia and minor amounts of other constituents. In addition, some manganiferous  deposits  are  formed  by  the  local  migration  of  iron  and  manganese  that  produced  space  filling  and  replacement  of  silica. Manganese  iron  ore  deposits  are  formed  on  the  seafloor  and  build-up  as  chemical sediments together with additional sedimentary or volcanic detritus (Dasgupta et al., 1999;  Mücke, 2005 suggesting that perhaps the formation of the iron and manganese deposits is related to  seafloor exhalite processes. In  the  Goren  greenstone  belt,  in  which  the  Dem  site  is  located,  Fe-rich  siltstone  shale  and  siltstone  are  sometimes  manganiferous  and  intercalated  with  volcaniclastic  meta-greywacke,  meta- siltstone with minor resedimented pyroclastic deposits (Peters and Hein, 2013). However, repetitious  successions  of  Fe-rich  low  grade  metamorphosed  siltstones,  fine-grained,  carbonaceous,  Fe-rich  exhalative and volcaniclastic units are typically intercalated with the basalt units. || tradition of significant elders of the Mossi people. The Dem site is thus an archaeological curiosity  and may provide a link with the historic mining history of the people of West Africa. Figure 1.2: Location of the study area in Burkina Faso, northeast of the capital city of Ouagadougou and 17 km  northwest of the regional centre of Kaya. The study area is located near the village of Dem and west of the Lac  (Lake) Dem in the Goren greenstone belt. 16<br><b>Geocode:</b> Goren, Maale Yosef Regional Council, Acre Subdistrict, North District, Israel<br><b>Pages:</b> 16,20,29,40,8<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_beb4d62df32371fb702b13ebfa63d212 = $(`<div id="html_beb4d62df32371fb702b13ebfa63d212" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Consultations with senior elders in the village of Liligomde near  Kaya (Figure 1.3), who were the chief blacksmiths of the Chief Naba of the Mossi people (the Chief  Naba’s  residence  is  in  the  village  of  Boussouma,  19  km  southeast  of  Kaya),  clearly  argued  that  mining of iron in the Dem region, or for any metal commodity, or any artisanal mining in the Dem  region, had not occurred in the last 80 years, i.e., mining in the Dem region is not recorded in oral  15 || Quartz vein cataclasite veins surrounded by a wide alteration zone  of iron enriched siltstone. D. A complex zone of alteration in massive siltstone. Across  the  West  African  Craton,  an  extensive  laterite-ferricrete  plateau  is  locally  mined  as  a  source for iron ore for the agricultural industry (Figure 4.2), such as near the village of Liligomde near  Kaya). In  the  Dem  region,  ferricrete  overlying  iron-rich  shale  was  clearly  mined  artisanally  as  a  source  of  iron,  along  with  primary  iron  in  the  alteration  selvages  around  buck  quartz  veins  that  crosscut the iron-rich shale. Laterite-ferricrete type iron ores are derived from the sub-aerial alteration of rocks (Beukes et  al., 2002). || This  is  interpreted  as  the  representing  the  routes  or  paths  that  the  ASM  miners  used  to  convey material between, mines, processing sites and/or perhaps from the Dem forest to the furnaces. Significant modern tracks for human movement and/or livestock do not occur in the study (apart from  the main road from Kaya through the village of Dem and heading northwest). In addition, a number of stone tools of unknown use and origin litter the study area (Figure 4.8). These require investigation in any further studies of the ASM site. 50 || LIST OF FIGURES  Frontispiece “Wherefore smelting is necessary, for by this means earths, solidified juices, and stones  are separated from the metals so that they obtain their proper colour and become pure, and may  be of great use to mankind in many ways. When the ore is  smelted, those things which were  mixed with the metal before it was melted are driven forth, because the metal is perfected by  fire in this manner. Since metalliferous ores differ greatly amongst themselves, first as to the  metals which they contain, then as to the quantity of the metal which is in them, and then by the  fact that some are rapidly melted by fire and others slowly, there are, therefore, many methods  of smelting.” (Agricola, 1556)  Figure 1.1: Photograph of a typical modern day artisanal forge that is operated by one man, with a  single pump and a number of small crucibles. The tuyere is clearly visible. A goat skin bellows  would  have  been  placed  over  the  bellows  hole  to  pump  air  into  the  tuyere. This  particular  working forge is on exhibition at the Museum of Kaya and is presented with the permission of  the Museum.<br><b>Geocode:</b> Kaya, Sanmatenga, Central-North, Burkina Faso<br><b>Pages:</b> 15,41,50,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_abf7eee7df3a9b0bda9e96a9059bd06e = $(`<div id="html_abf7eee7df3a9b0bda9e96a9059bd06e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A list of  samples is presented in Appendix 2. Petrographic  and  mineralogical  studies:  selected  samples  of  the  lithologies,  host  rocks,  ore  body and slag were investigated to establish the lithological type and slag characteristics. The list  of selected samples for petrography is given in Appendix 3. Carbon isotopes and AMS radiocarbon dating: A total of six carbon samples were dated using  radiometric  and  accelerator  mass  spectrometry  (AMS)  at  Beta  Analytic  Laboratories  in  Miami,  Florida, USA. 3.2. Ethnographic research  This  study  used  ethnographic  methods  and  research  as  a  first  pass  to  establish  the  history  of  artisanal  mining  of  iron  in  the  Kaya  region,  and  specifically  the  Dem  region. || It can thus be reasonably interpreted that the Dem site predates modern iron making in the Kaya  region. Radiocarbon  dates  given  for  the  last  80  years  were  thus  discounted. The  age  of  mining,  processing and production is thus tentatively constrained by radiocarbon dating to have been active in  1438-1458 AD, 1600-1651 AD, or 1756-1759 AD. Iron was initially forged in West Africa as early as the 6th century (Insoll, 1997; Pleiner, 2000)  and iron smelting was practiced in the southeast of Burkina Faso by the Bura  culture whose culture  was focused in the region 250 km southeast of Dem. Iron forging and smelting was thus known to the  peoples of West Africa. By the 15th century, forging and smelting of iron (and gold) where central to  the region and particularly, the Songhay economy which dominated trade in the region. || The presence of iron in the Dem region was known  but the iron was not used for fabrication purposes. The Museum of Kaya also supported the ethnographic evidence and added that research has not  been undertaken on iron mining, processing and production anywhere in Burkina Faso and certainly  not  in  the  Dem  region. There  was  a  record  that  research  had  been  undertaken  in  the  village  of  Liligomde, but the results of that work does not appear in the published works or reports held by the  Museum of Kaya. Interestingly,  consultations  with  the  significant  elders  about  the  history  of  iron  mining  in  the  Kaya region quickly recounted that iron mining and working as having arrived from the north through  the  village  of  Aribindi  in  the  Oudalan  province  (northeast  Burkina  Faso)  by  Chief  Abukonde. Ethnographic research also revealed that iron technology was brought to Burkina Faso by the Dogon  people of Mali before the Mossi Kingdom was established in 1543 in Burkina Faso (Brunner-Robion  et al., 2003). There was no  ethnographic evidence  of iron mining, processing and production  in the  Dem region; iron mining in the Dem region took place before the senior elders became blacksmiths,  or before 1920-1930 AD.<br><b>Geocode:</b> Kaya, Sanmatenga, Central-North, Burkina Faso<br><b>Pages:</b> 30,33,67<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6784f5a52aa571896133f723591e2783 = $(`<div id="html_6784f5a52aa571896133f723591e2783" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure 3.1: Photographic mosaic of the Dem site constructed from GoogleEarth images. Location of the town  of Dem along the main road to Kaya is shown. Sites of Opencast (OC) mining, underground (UG) mines and  forges/ furnaces are also presented. The mine site is wholly located east of the major ridge on an alluvial plain. Lac Dem is located east of the town of Dem. 31 || Lac  Dem  is  located  east  of  the  town  of  Dem. Figure 3.2: Geology and layout of the Dem site. Open cast mines 1-3 are located on the eastern side  of  a  ridge  of  ferricrete  duricrust  and  immediately  east  of  ferricrete  scree  in  Fe-Mn  rich  metasedimentary rocks, and adit to UG 1-2 underground mines is located above the open casts. Forges/Furnaces  1-11  are  situated  on  the  alluvium  plain  blow  the  open  cast  mines. Waste  dumps are situated proximal to the furnace sites. Figure 4.1: Photographs of vein-hosted iron ore from adits in the underground mines of the Dem iron  site. || The ore was dominantly composed of magnetite (Fe3O4) and hematite (Fe2O3), with impurities of  SiO2,  as  occurs  in  many  ancient  iron  and  copper  sites  that  produce  an  iron  silicate  slag  of  low  temperature  (1200°C)  slag  (Craddock  and  Meeks,  1987). The  magnetite-hematite  rich  veins  were  structurally controlled in the host rocks. Lateritic ore also provided a second source of iron-rich rock  for mining at the Dem site. Processing  sites  comprised  at  least  11  furnaces  that  were  dome  and  circular  in  shape. The  furnaces were filled with crucibles and tuyeres made of clay sand perhaps sourced  locally from the  alluvial plain  on  which  the  furnaces are  situated  or the  Dem  Valley  which is  now  occupied  by  Lac  Dem (Figures 3.1; 3.2). Crucibles and tuyeres litter the furnace sites as waste or are welded together  with  slag  in  the  base  of  the  furnace  structure. || Waste  areas  are  situated  adjacent  to  most  furnaces  suggesting a modest level of industrial activity ranging from mining or ore, processing and cleaning,  building  of  furnaces,  making  of  crucibles  and  tuyeres,  and  processing  the  slag  after  smelting. The  presence of at least 11 furnaces with significant mining and processing of ore  suggests that the Dem  site may have been an important historic iron producing region. A source of fuel remains speculative but the location of the mine site adjacent to the Lac Dem,  which  historically  was  a  wooden  valley  prior  to  the  damming  of  the  lake,  may  have  meant  that  a  source of fuel in the form of timber was readily available. In any case, timber for charcoal may have  been  transported  to  the  site  in  the  same  way  that  timber  for  charcoal  is  transported  to  the  growing  urban centres nearby from the forest surrounding the region (Kramer, 2002; Ouedraogo et al., 2010). A source of flux may have the carbonaceous rocks and quartz that form part of the host rocks of  the region, or waste rock to the iron ore. A source of clean limestone which would make an ideal flux  does not occur in the region according to regional maps of Hottin and Ouedraogo (1992), Hein et al.<br><b>Geocode:</b> Lake Dem, Zorkoum, Sanmatenga, Central-North, Burkina Faso<br><b>Pages:</b> 31,66,9<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_40d0ef662136a6c60d3fab24b648ac6e.setContent(html_6784f5a52aa571896133f723591e2783);

m of Kaya also supported the ethnographic evidence and added that research has not  been undertaken on iron mining, processing and production anywhere in Burkina Faso and certainly  not  in  the  Dem  region. There  was  a  record  that  research  had  been  undertaken  in  the  village  of  Liligomde, but the results of that work does not appear in the published works or reports held by the  Museum of Kaya. Interestingly,  consultations  with  the  significant  elders  about  the  history  of  iron  mining  in  the  Kaya region quickly recounted that iron mining and working as having arrived from the north through  the  village  of  Aribindi  in  the  Oudalan  province  (northeast  Burkina  Faso)  by  Chief  Abukonde. Ethnographic research also revealed that iron technology was brought to Burkina Faso by the Dogon  people of Mali before the Mossi Kingdom was established in 1543 in Burkina Faso (Brunner-Robion  et al., 2003). There was no  ethnographic evidence  of iron mining, processing and production  in the  Dem region; iron mining in the Dem region took place before the senior elders became blacksmiths,  or before 1920-1930 AD.<br><b>Geocode:</b> Mali<br><b>Pages:</b> 18,18,33,75<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3f16a7834e7ab2caa451c776da29ed10 = $(`<div id="html_3f16a7834e7ab2caa451c776da29ed10" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A list of  samples is presented in Appendix 2. Petrographic  and  mineralogical  studies:  selected  samples  of  the  lithologies,  host  rocks,  ore  body and slag were investigated to establish the lithological type and slag characteristics. The list  of selected samples for petrography is given in Appendix 3. Carbon isotopes and AMS radiocarbon dating: A total of six carbon samples were dated using  radiometric  and  accelerator  mass  spectrometry  (AMS)  at  Beta  Analytic  Laboratories  in  Miami,  Florida, USA. 3.2. Ethnographic research  This  study  used  ethnographic  methods  and  research  as  a  first  pass  to  establish  the  history  of  artisanal  mining  of  iron  in  the  Kaya  region,  and  specifically  the  Dem  region.<br><b>Geocode:</b> Miami, Miami-Dade County, Florida, United States<br><b>Pages:</b> 30<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e42a6ca761ef97e8a58c64258c9dfaec = $(`<div id="html_e42a6ca761ef97e8a58c64258c9dfaec" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4. THE MINE SITE AT DEM  4.1. Introduction  The  mining  of  iron  ore  in  the  Dem  study  area  produced  a  limited  number  of  underground  workings and surface open pits. These mine workings show no modern mechanised mining method of  operating. The  surveyed  ASM  site  covers  1.9  km  by  1.3  km. About  four  ore  extraction  areas  and  eleven  smelting  sites  were  located  during  field  studies  but  a  broader  study  of  the  Dem  region  is  warranted.<br><b>Geocode:</b> Mine, Yamaguchi Prefecture, Japan<br><b>Pages:</b> 40<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4f7b2efd2eeab853779a5213fc411958 = $(`<div id="html_4f7b2efd2eeab853779a5213fc411958" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Slag is the by-product of iron smelting. It can be defined as a silicate complex formed in the  process  of  Bloomery  when  iron  ore  is  being  reduced  in  a  furnace  (Friede  et  al.,  1982). The  most  important constituent of slag is fayalite (Fe2SiO4) and quartz (SiO2) (Morton and Wingrove 1972). Slag making has always been a part of steel and iron making. In 1500 BC, the secret to steel  and  iron  making  was  in  the  slag  formulations  (Muszer,  2004). The  characteristic  behaviour  of  slag  under any operating conditions is a function of its composition and the various constituents in it of  which the fluxing constituents are the most important ones.<br><b>Geocode:</b> Morton County, Kansas, United States<br><b>Pages:</b> 48<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8e64025efbaa1da75eff73db93e216eb = $(`<div id="html_8e64025efbaa1da75eff73db93e216eb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Artisanal  mining  for  iron  is  conducted west of the village of Liligomde (c) with smelting in the village on small crucibles. Iron rich spongy ferricrete is used for smelting (d) which makes tools for local agricultural use. The  elderly  gentleman  in  (e)  made  his  own  gun  from  smelting  local  iron. Photographs  are  reproduced  with  permission  of  the  village  elders. (f)  Ethnographic  data  was  collected  by  interview  and  data  was  recorded  in  a  notebook  with  translations  from  Mossi  to  French  and  English as facilitated by Mr Bamogo Makido of the Museum of Kaya (squatting). Figure 2.1: Schematic of furnace, showing temperatures and reactions during smelting (Cleere. || Importantly, although the Museum of Kaya has a single ASM furnace on display to preserve  the techniques  of  iron  forging,  the  museum  indicated  that  no  research has ever  been  undertaken  on  iron  mining,  processing  and  production  anywhere  in  Burkina  Faso  and  certainly  not  in  the  Dem  region. With this in mind, this study focuses on the historic mining, processing and production of iron  ore in the Dem region of Burkina Faso. Because the history is arguably lost, the techniques are not  known, the reasons for production are forgotten and the age of mine workings is no longer known,  this  study  records  the  size  and  dimensions  of  the  mine  sites,  waste  sites,  orebody  and  furnaces. It  records the techniques used as best can be interpreted from the site. It looks at the metallurgy of the  processed ore, and type of the ore deposit. Oral tradition has suggested that the age of iron workings  in the Dem region may predate the time of the Mogho Naabas (i.e., Kings of the Mossi people) and  could thus be as old as the foundation of the Mossi Empire, whose inception was in the 15th century. || LIST OF FIGURES  Frontispiece “Wherefore smelting is necessary, for by this means earths, solidified juices, and stones  are separated from the metals so that they obtain their proper colour and become pure, and may  be of great use to mankind in many ways. When the ore is  smelted, those things which were  mixed with the metal before it was melted are driven forth, because the metal is perfected by  fire in this manner. Since metalliferous ores differ greatly amongst themselves, first as to the  metals which they contain, then as to the quantity of the metal which is in them, and then by the  fact that some are rapidly melted by fire and others slowly, there are, therefore, many methods  of smelting.” (Agricola, 1556)  Figure 1.1: Photograph of a typical modern day artisanal forge that is operated by one man, with a  single pump and a number of small crucibles. The tuyere is clearly visible. A goat skin bellows  would  have  been  placed  over  the  bellows  hole  to  pump  air  into  the  tuyere. This  particular  working forge is on exhibition at the Museum of Kaya and is presented with the permission of  the Museum. || The  recording  of  ethnographic  data  was  considered  important  to  develop  a  base  historical  perspective  and  perhaps  constrain the age of activity at the iron artisan mine site. Interviews with significant elders (Fig 1.3) of  the Mossi peoples where arranged with the assistance of staff from the Museum of Kaya. 30 || The  slower  cooled  slag  exhibits  phaneritic  texture with crystals that are large in size (c.f., Craddock and Meeks, 1987; van Oss, 2002). The fast  cooling rate exhibits an aphanitic texture wherein the slag will have small crystals with vesicles. The  rapid  cooling  rate  produced  a  granular  or  glassy  texture  with  very  fine  crystals  that  resemble  the  volcanic rock obsidian (c.f., van Oss, 2002; Stewart, 2007). Ethnographic research indicated that ASM of iron ore from the Dem site did not take place in  the  last  80  years  or  1932-2012. Additionally,  the  Museum  of  Kaya  and  the  National  Museum  of  Burkina  Faso  does  not record iron  workings  at  Dem  over  the  last  hundred  years. There  are  also  no  other historic records of iron making at Dem. || The  tuyere  is  clearly  visible. A  goat  skin  bellows  would  have  been  placed over the bellows hole to pump air into the tuyere. This particular working forge is on exhibition at the  Museum of Kaya and is presented with the permission of the Museum. The Dem region is situated 17 km north-northwest of the town of Kaya in Burkina Faso (Figure  1.2). Burkina  Faso’s  rural  economy  is  dependent  on  agriculture,  and  seasonal  artisanal  small  and  medium-scale  mining  (ASM)  for  livelihoods. According  to  the  National  Museum  of  Burkina  Faso  there have been no studies of ASM for iron in Burkina Faso, and there are no records of iron mining  and processing for the Dem region. || The presence of iron in the Dem region was known  but the iron was not used for fabrication purposes. The Museum of Kaya also supported the ethnographic evidence and added that research has not  been undertaken on iron mining, processing and production anywhere in Burkina Faso and certainly  not  in  the  Dem  region. There  was  a  record  that  research  had  been  undertaken  in  the  village  of  Liligomde, but the results of that work does not appear in the published works or reports held by the  Museum of Kaya. Interestingly,  consultations  with  the  significant  elders  about  the  history  of  iron  mining  in  the  Kaya region quickly recounted that iron mining and working as having arrived from the north through  the  village  of  Aribindi  in  the  Oudalan  province  (northeast  Burkina  Faso)  by  Chief  Abukonde. Ethnographic research also revealed that iron technology was brought to Burkina Faso by the Dogon  people of Mali before the Mossi Kingdom was established in 1543 in Burkina Faso (Brunner-Robion  et al., 2003). There was no  ethnographic evidence  of iron mining, processing and production  in the  Dem region; iron mining in the Dem region took place before the senior elders became blacksmiths,  or before 1920-1930 AD.<br><b>Geocode:</b> Ya Kun Kaya Toast, Zubir Said Drive, Orchard Road, Museum, Central, Singapore, 229233, Singapore<br><b>Pages:</b> 15,18,30,33,67,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_40d1e53d7c11b42f49af7d2a404949dd = $(`<div id="html_40d1e53d7c11b42f49af7d2a404949dd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  volcano-sedimentary  formation  in  the  northeast  portion  of  the  WAC  contains  stratiform  deposits  of  iron-rich  shale,  manganese  and  manganese-iron-carbonate  deposits  particularly  in  the  northeast  of  Burkina  Faso  at  Tambão  (Kimberly,  1989;  Beauvais  et  al.,  2008)  and  Billiata  (Tshibubudze and Hein, 2013). Manganiferous iron ore deposits are formed by the leaching of silica,  carbon dioxide, magnesia and minor amounts of other constituents. In addition, some manganiferous  deposits  are  formed  by  the  local  migration  of  iron  and  manganese  that  produced  space  filling  and  replacement  of  silica. Manganese  iron  ore  deposits  are  formed  on  the  seafloor  and  build-up  as  chemical sediments together with additional sedimentary or volcanic detritus (Dasgupta et al., 1999;  Mücke, 2005 suggesting that perhaps the formation of the iron and manganese deposits is related to  seafloor exhalite processes. In  the  Goren  greenstone  belt,  in  which  the  Dem  site  is  located,  Fe-rich  siltstone  shale  and  siltstone  are  sometimes  manganiferous  and  intercalated  with  volcaniclastic  meta-greywacke,  meta- siltstone with minor resedimented pyroclastic deposits (Peters and Hein, 2013). However, repetitious  successions  of  Fe-rich  low  grade  metamorphosed  siltstones,  fine-grained,  carbonaceous,  Fe-rich  exhalative and volcaniclastic units are typically intercalated with the basalt units.<br><b>Geocode:</b> Mücke, Vogelsbergkreis, Hesse, 35325, Germany<br><b>Pages:</b> 29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_37900feb4ad2ec475d1ee20a78fe32cf = $(`<div id="html_37900feb4ad2ec475d1ee20a78fe32cf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Metallic  iron  was  used for  decorative  purposes  and  weapons in  prehistoric  times  (Bahn  et  al.,  1994). The  most  primitive  sample  is  a  cluster  of  oxidized  iron  beads  found  in  Egypt that date from 4000 BC. Historically, there was virtually no use of metals in sub-Saharan Africa before 500 BC, when  both iron and copper came into use in the savannah and forest regions of West Africa (Smith et al.,  1993). Large amounts of iron were smelted in the Nile Valley. Iron reached eastern Africa by 200 BC,  and by 200 AD had been carried to the south by ancestors of the modern Bantu peoples, together with  farming. However, the age of iron in the Dem region is not known and establishing its age may be  important to the mining history and heritage of the African continent.<br><b>Geocode:</b> Nile Brook, Margaree Valley, Municipality of the County of Inverness, Inverness County, Nova Scotia, Canada<br><b>Pages:</b> 18<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_eadeb9df302a8b6837f7df81ba886622 = $(`<div id="html_eadeb9df302a8b6837f7df81ba886622" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Importantly, although the Museum of Kaya has a single ASM furnace on display to preserve  the techniques  of  iron  forging,  the  museum  indicated  that  no  research has ever  been  undertaken  on  iron  mining,  processing  and  production  anywhere  in  Burkina  Faso  and  certainly  not  in  the  Dem  region. With this in mind, this study focuses on the historic mining, processing and production of iron  ore in the Dem region of Burkina Faso. Because the history is arguably lost, the techniques are not  known, the reasons for production are forgotten and the age of mine workings is no longer known,  this  study  records  the  size  and  dimensions  of  the  mine  sites,  waste  sites,  orebody  and  furnaces. It  records the techniques used as best can be interpreted from the site. It looks at the metallurgy of the  processed ore, and type of the ore deposit. Oral tradition has suggested that the age of iron workings  in the Dem region may predate the time of the Mogho Naabas (i.e., Kings of the Mossi people) and  could thus be as old as the foundation of the Mossi Empire, whose inception was in the 15th century.<br><b>Geocode:</b> Ural River, Volga Federal District, Russia<br><b>Pages:</b> 18<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6ea58c247f064a6283555c55b66da724 = $(`<div id="html_6ea58c247f064a6283555c55b66da724" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.2. Location and physiography  The Dem study area is located in the Sanmatenga District of northeast Burkina Faso. Burkina  Faso is a landlocked country that covers 274 300 km2 (Bierschenk, 1968) and shares its borders with  Mali, Togo, Benin, Ghana, Niger and Côte d’Ivoire. The capital city is Ouagadougou and is located in  the  geographic  centre  of  the  country. The  average  daily  temperature  is  recorded  as  32°C  and  the  average annual rainfall is less than 25 centimetres in the north and northeast (McFarland et al., 1998). Vegetation in Burkina Faso is predominantly sparse savannah grasslands, dry forest with occasional  18 || Origin of an unusual fluid composition in early Proterozoic palaeoplacer  and lode-gold deposits in Birimian greenstone terranes of West Africa. South African Journal  of Geology 100, 405-414. Krämer P., 2002. The Fuel Wood Crisis in Burkina Faso, Solar Cooker as an Alternative. Solar cooker  archive. Ouagadougou: Burkina Faso. || Figure 1.2: Location of the study area in Burkina Faso, northeast of the capital city of Ouagadougou  and 17 km northwest of the regional centre of Kaya. The study area is located near the village  of Dem and west of the Lac (Lake) Dem in the Goren greenstone belt. Figure  1.3:  Photographs  of  the  elders  of  the  village  of  Liligomde  who  provided  the  ethnographic  background to this study (a, b, e). Their information indicated that no artisanal mining for iron  had taken place at Dem in their lifetimes. The senior elders ranged in age from 75-104 and they  were  the  senior  blacksmiths  of  the  Chief  Naba  of  the  Mossi  people. Consequently,  it  can  be  reasonably  assumed  that  the  Dem  site  is  older  than  80  years.<br><b>Geocode:</b> Ouagadougou, Kadiogo, Centre, Burkina Faso<br><b>Pages:</b> 1                 var html_72251f13a61dcee6d1925c333177f20c = $(`<div id="html_72251f13a61dcee6d1925c333177f20c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Some BIF deposits are formed from metal-rich brines that are expelled at active rift zones by  hydrothermal  activity. This  is  case  for  the  Faléme  iron  ore  deposits  which  are  the  largest  Palaeoproterozoic  iron  ore  deposits  in  the  WAC  (Combes,  1980;  Milési  et  al.,  1992). They  are  spatially associated with hydrothermal mineralisation associated with tourmalinisation, carbonisation,  chloritisation and albitisation of the host metasedimentary and volcanic rocks (Bassot, 1997). Fe-Ti-V  mineralization  occurs  in  Tin  Edia  deposit  of  the  Oudalan  province  in  Burkina  Faso  (Neyberg  et  al.,  1980). The  Fe-Ti-V  mineralization  occurs  in  veins  which  crosscut  gabbro,  gabbro- norite  and  norite  intrusions  as  magnetite  and  ilmenite,  with  accessory  pyrrhotite,  pentlandite  and  arsenopyrite  (Castaing  et  al.,  2003). Iron-titanium  ores  mostly  consist  of  titaniferous-magnetite  in  association with ulvospinel and ilmenite. || The presence of iron in the Dem region was known  but the iron was not used for fabrication purposes. The Museum of Kaya also supported the ethnographic evidence and added that research has not  been undertaken on iron mining, processing and production anywhere in Burkina Faso and certainly  not  in  the  Dem  region. There  was  a  record  that  research  had  been  undertaken  in  the  village  of  Liligomde, but the results of that work does not appear in the published works or reports held by the  Museum of Kaya. Interestingly,  consultations  with  the  significant  elders  about  the  history  of  iron  mining  in  the  Kaya region quickly recounted that iron mining and working as having arrived from the north through  the  village  of  Aribindi  in  the  Oudalan  province  (northeast  Burkina  Faso)  by  Chief  Abukonde. Ethnographic research also revealed that iron technology was brought to Burkina Faso by the Dogon  people of Mali before the Mossi Kingdom was established in 1543 in Burkina Faso (Brunner-Robion  et al., 2003). There was no  ethnographic evidence  of iron mining, processing and production  in the  Dem region; iron mining in the Dem region took place before the senior elders became blacksmiths,  or before 1920-1930 AD.<br><b>Geocode:</b> Pétabarabé Oudalan, Falagountou, Séno, Sahel, Burkina Faso<br><b>Pages:</b> 29,33<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c647f721b49a4d6f77b930b54e774714 = $(`<div id="html_c647f721b49a4d6f77b930b54e774714" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> By 1500 AD the Songhay Empire extended from central Niger in the east to Senegal in the  west,  and  from  central  Burkina  Faso  in  the  south  to  northern  Mali. Olson  (1979)  argued  that  the  Songhay  economy  was  a  clan  based  system  linked  to  artisanal  skill  (craft  guilds),  with  the  most  important being metalwork, mechanics and carpentry; the regional economy was dependant on gold  and iron. Trade in gold, iron and salt where central to the Songhai economy and fundamental to its  power base (Masonen, 1997; Park, 2011). Although speculative the limited radiocarbon results for sample FOR06-02CAR may suggest a  link between the Dem site and the demand for metal in the region during the 15th century. 64<br><b>Geocode:</b> Park County, Colorado, United States<br><b>Pages:</b> 64<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3f7fcfc8ecaf1d4e500667a60394dac7 = $(`<div id="html_3f7fcfc8ecaf1d4e500667a60394dac7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure 2.2: A Fe-FeO–Fe2O3–SiO2 slag phase diagram at varying temperatures redrawn from Schuhmann et  al. (1953), the temperatures is in degrees centigrade. 2.3. Laterite-Ferricrete in the WAC  In West Africa, the volcano-sedimentary rocks of the Birimian Supergroup contain iron (Milési  et al., 1989; Bamba et al., 2002). These rocks are often overlain by an extensive lateritic weathering  profile  that  provide  laterite  mantles  and  screes  to  younger  ferricrust  (Beauvais  and  Chardon,  2013;  WAXI, 2013). Lateritization processes regulate the weathering products through extreme leaching of  the silica and alkaline-earth elements of the bed rock, which results in a mineralogical reorganization  of iron oxide, silica and alumina (Nahon 1991; Tardy 1993).<br><b>Geocode:</b> Schuhmann, Neue Heimat, Linz, Upper Austria, 4030, Austria<br><b>Pages:</b> 27<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_07562cfdd59326f085d51f2e571c116f = $(`<div id="html_07562cfdd59326f085d51f2e571c116f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> By 1500 AD the Songhay Empire extended from central Niger in the east to Senegal in the  west,  and  from  central  Burkina  Faso  in  the  south  to  northern  Mali. Olson  (1979)  argued  that  the  Songhay  economy  was  a  clan  based  system  linked  to  artisanal  skill  (craft  guilds),  with  the  most  important being metalwork, mechanics and carpentry; the regional economy was dependant on gold  and iron. Trade in gold, iron and salt where central to the Songhai economy and fundamental to its  power base (Masonen, 1997; Park, 2011). Although speculative the limited radiocarbon results for sample FOR06-02CAR may suggest a  link between the Dem site and the demand for metal in the region during the 15th century. 64<br><b>Geocode:</b> Senegal<br><b>Pages:</b> 64<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8342f671e1d2c3f2c60ea2826c0315bf = $(`<div id="html_8342f671e1d2c3f2c60ea2826c0315bf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Metallic  iron  was  used for  decorative  purposes  and  weapons in  prehistoric  times  (Bahn  et  al.,  1994). The  most  primitive  sample  is  a  cluster  of  oxidized  iron  beads  found  in  Egypt that date from 4000 BC. Historically, there was virtually no use of metals in sub-Saharan Africa before 500 BC, when  both iron and copper came into use in the savannah and forest regions of West Africa (Smith et al.,  1993). Large amounts of iron were smelted in the Nile Valley. Iron reached eastern Africa by 200 BC,  and by 200 AD had been carried to the south by ancestors of the modern Bantu peoples, together with  farming. However, the age of iron in the Dem region is not known and establishing its age may be  important to the mining history and heritage of the African continent.<br><b>Geocode:</b> Smith County, Texas, United States<br><b>Pages:</b> 18<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_bab2e00410af32b9ddef9f138093fbd6 = $(`<div id="html_bab2e00410af32b9ddef9f138093fbd6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  volcano-sedimentary  formation  in  the  northeast  portion  of  the  WAC  contains  stratiform  deposits  of  iron-rich  shale,  manganese  and  manganese-iron-carbonate  deposits  particularly  in  the  northeast  of  Burkina  Faso  at  Tambão  (Kimberly,  1989;  Beauvais  et  al.,  2008)  and  Billiata  (Tshibubudze and Hein, 2013). Manganiferous iron ore deposits are formed by the leaching of silica,  carbon dioxide, magnesia and minor amounts of other constituents. In addition, some manganiferous  deposits  are  formed  by  the  local  migration  of  iron  and  manganese  that  produced  space  filling  and  replacement  of  silica. Manganese  iron  ore  deposits  are  formed  on  the  seafloor  and  build-up  as  chemical sediments together with additional sedimentary or volcanic detritus (Dasgupta et al., 1999;  Mücke, 2005 suggesting that perhaps the formation of the iron and manganese deposits is related to  seafloor exhalite processes. In  the  Goren  greenstone  belt,  in  which  the  Dem  site  is  located,  Fe-rich  siltstone  shale  and  siltstone  are  sometimes  manganiferous  and  intercalated  with  volcaniclastic  meta-greywacke,  meta- siltstone with minor resedimented pyroclastic deposits (Peters and Hein, 2013). However, repetitious  successions  of  Fe-rich  low  grade  metamorphosed  siltstones,  fine-grained,  carbonaceous,  Fe-rich  exhalative and volcaniclastic units are typically intercalated with the basalt units.<br><b>Geocode:</b> Tambao, Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_bb2e89b4226958c8a9c7b95a48532cfd = $(`<div id="html_bb2e89b4226958c8a9c7b95a48532cfd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> north  of  Burkina  Faso,  the  repositioning  being  the  result  of  continental  drift  and  the  slow  march  northward of the African plate. According to Taylor et al. (2001), laterite is a regolith mass that is cemented by Fe-oxides, with  composition that is characterised by SiO2, Al2O3, Fe2O3, H2O and accessory elements, including Cr,  V,  Zr  and  Ti. However,  laterites  exhibit  a  vertical  zonality  of  their  characteristics  and  components  (Blot,  2004)  but  are  typically  a  weathering  profile  consisting  of  some,  or  all  of  the  soil  profile,  ferruginous  crust  and  bedrock. Laterites  in  the  northeast  of  Burkina  Faso  are  similar  but  some  are  developed from weathering of tuffaceous schist and calc-alkaline granites (Brown et al., 1994). In general, iron laterites are low in iron and not of economic interest (Read, 1937).<br><b>Geocode:</b> Taylor County, Texas, United States<br><b>Pages:</b> 28<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0807558138c469c481c21a2750b2b2ab = $(`<div id="html_0807558138c469c481c21a2750b2b2ab" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Interestingly,  although  quite  limited  in  number,  the  ages  correspond  broadly  with  the  rapid  expansion  of  iron  technology  from  1400-1600  AD  in  West  Africa  (Todd,  1979). They  correspond  with the rise of the Songhai Empire in the 15th century, and slavery in the 17-18th centuries and/or the  first European exploration into West Africa. Thus the radiocarbon ages may represent historical ages  of iron working in West Africa; a fuller investigation of the Dem site is thus needed. Certainly, there is currently little evidence of iron smelting for the period 1430 to 1480 AD for  in  the  northeast  Burkina  Faso. However,  Insol  (2000)  indicated  that  iron  technology  in  the  period  1400-1600 AD was one of a series of fundamental social assets that assisted the growth of significant  centralized kingdoms, particularly the Songhay Empire (under the rule of Sonni Ali) which was seated  in  Djenne  or Timbuktu  or  Gao. These  towns  are  respectively  situated  360  km  west,  450  km  north- northwest and 370 km northeast of Dem across the international border of present day Burkina Faso  and Mali.<br><b>Geocode:</b> Timbuktu, Mali<br><b>Pages:</b> 64<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_bfcd6026f90371c559091bac1986261c = $(`<div id="html_bfcd6026f90371c559091bac1986261c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The ore was dominantly composed of magnetite (Fe3O4) and hematite (Fe2O3), with impurities of  SiO2,  as  occurs  in  many  ancient  iron  and  copper  sites  that  produce  an  iron  silicate  slag  of  low  temperature  (1200°C)  slag  (Craddock  and  Meeks,  1987). The  magnetite-hematite  rich  veins  were  structurally controlled in the host rocks. Lateritic ore also provided a second source of iron-rich rock  for mining at the Dem site. Processing  sites  comprised  at  least  11  furnaces  that  were  dome  and  circular  in  shape. The  furnaces were filled with crucibles and tuyeres made of clay sand perhaps sourced  locally from the  alluvial plain  on  which  the  furnaces are  situated  or the  Dem  Valley  which is  now  occupied  by  Lac  Dem (Figures 3.1; 3.2). Crucibles and tuyeres litter the furnace sites as waste or are welded together  with  slag  in  the  base  of  the  furnace  structure.<br><b>Geocode:</b> Valley County, Nebraska, United States<br><b>Pages:</b> 66<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
