                var html_aa4a42e81eb382823e8ec12c53ce637a = $(`<div id="html_aa4a42e81eb382823e8ec12c53ce637a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Hyaloclastites  and flow breccias indicate autoclastic facies, which often occur  near coherent lavas (Lajoie and Stix,  1992). Lavas can develop numerous textures, most because of cooling, such as those observed in the  GB (e.g., hyaloclastites, jointing and volcanic glass). For  example,  the  greenschist  facies  Mt  Reid  volcanics  of  western  Tasmania  yield  fairly  well  preserved volcanic textures where the rocks are not strongly altered by hydrothermal processes and/or  deformed  (McPhie  and  Allen,  2003). An  example  of  this  is  the  devitrification  of  volcanic  glass,  as  described  by  McPhie  and  Allen  (op  cit.,  2003);  crystal  boundaries  remain  intact  and  the  glass  recrystallises as zeolites with a minor proportion of clay minerals. As a further example, metamorphosed Triassic basalt lavas in NW Croatia were interpreted as  proximal  to intermediate  facies  by  Palinkaš  et  al. (2008)  based  on  volcanic textures  such  as  closely  packed  pillows,  hyaloclastite,  pepperite  and  tortoise-shell  jointing.<br><b>Geocode:</b> Allen County, Ohio, United States<br><b>Pages:</b> 30<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_170d15e502eb80073ad94a56578dfc4a = $(`<div id="html_170d15e502eb80073ad94a56578dfc4a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. REVIEW OF WEST AFRICAN GEOLOGY  2.1. Stratigraphy  The West African Craton (WAC) is made up of Archaean and Palaeoproterozoic rocks and is  divided  into  the  Reguibat  Rise  in  the  north  and  the  Leo-Man  Rise  in  the  south  (Thiéblemont  et  al.,  2004)  (Figure  1.1). The  Leo-Man  consists  of  two  domains,  namely  the  Archaean  Kénema-Man  domain  (3.54  Ga)  in  the  southwest  and the  Palaeoproterozoic  Baoulé-Mossi  domain  (2.3-1.8  Ga)  in  the  east  (Feybesse  et  al.,  2006),  with  the  exception  of  the  Kénieba-  Kédougou  and  Kayes  Inliers,  located  between  Mali  and  Senegal  (Figure  1.1). The  Birimian  Supergroup  makes  up  part  of  the  Baoulé-Mossi  domain  and  was  deposited  ca. 2.3  Ga  (Feybesse  et  al.,  2006;  Pawlig  et  al.,  2006).<br><b>Geocode:</b> Figure (Archaean), Manor Road, Holywell, East Oxford, Oxford, Oxfordshire, England, OX1 3UJ, United Kingdom<br><b>Pages:</b> 22<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e1bc599760192d6bfe440d65b05ad6f1 = $(`<div id="html_e1bc599760192d6bfe440d65b05ad6f1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A  correlation  between  increased  Ba  and  base  metals  also  suggests  seafloor  hydrothermal  activity in a proximal setting to a volcanic source (c.f., Burnham, 1962; Lydon, 1988; Ҫaǧatay 1993;  Herrington  et  al.,  2005). For  the  most  part,  higher  Ba  values  in  the  GB  correlate  with  higher  concentrations  of  Mn,  implying  that  the  manganese  deposits  formed  in  oxidising  conditions  proximally. The manganese mineralization of the GB is similar to primary manganese mineralization seen  throughout  the  WAC  that  is  interpreted  as  volcanogenic  in  character. For  example,  the  VHMS  mineralization in the Tiebélé belt is intercalated with chert and manganese units (Sections 1.1 and 2.4)  in  carbonaceous  manganese  rocks  (Ilboudo,  2010)  and  is  characterized  by  sphalerite-galena- chalcopyrite-pyrite-bornite  assemblages  that  are  volcanogenic. Additionally,  the  manganese- carbonates  of  the  Nsuta  deposit  in  the  Ashanti  Belt  in  Ghana  are  hosted  by  a  volcano-sedimentary  sequence  in  basalt-andesite  units  (Nyame,  2008),  and  indicate  a  volcanic  setting. Furthermore  the  Tambão  (supergene)  deposit  in  Burkina  Faso  (Figure  1.1)  is  sited  above  primary  manganese-rich  carbonate  that  is  hosted  in  volcanic  units  (Colin  et  al.,  2005).<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 76<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d039ee7001eb2ba4cf7755f01f63c4e4 = $(`<div id="html_d039ee7001eb2ba4cf7755f01f63c4e4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Baratoux  et  al. (2011)  argued  that  the  sedimentary  basins  in  western  Burkina  Faso  exhibited  complicated  strato-structural  relationships,  making it difficult to establish local stratigraphy. However, recent studies by WAXI (2013) concluded  that the stratigraphy of the WAC is dependent on the spatial and temporal distribution of belts relative  to accretionary terranes. Importantly, a detailed stratigraphic study was conducted by Baratoux et al. (2011) across three  greenstone  belts  in  western  Burkina  Faso  (namely  the  Boromo,  Houndé  and  Banfora  belts)  (Figure  1.1). Their  study  confirmed  that  the  belts  are  composed  of  calc-alkaline  andesite  and  dacite,  intercalated  tuff  layers,  pyroclastic  flows,  Mn-Fe    rich  chert  layers  and  volcaniclastic  sedimentary  rocks  that  overlie  basal  units  of  tholeiitic basalt. || Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano- sedimentary  belts  from  the  northeast  Burkina  Faso  are  modified after  Hein  et  al. (2004);  the  study  area  is  located  in  the  Goren belt and expanded in Inset A. Location of Tiebélé dome of southern Burkina Faso with Zn anomalies as defined by  Ilboudo  (2010)  is  presented  in  Inset  B. The  Perkoa  and  Gaoua  deposits  are  located  in  the  Boromo  belt  in  Burkina  Faso,  southwest of Ouagadougou. || LIST OF FIGURES  Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano-sedimentary belts from the northeast Burkina Faso are modified after Hein et  al. (2004);  the  study  area  is  located  in  the  Goren  belt  and  expanded  in  Inset  A. Location  of  Tiebélé  dome  of  southern  Burkina  Faso  with  Zn  anomalies  as  defined  by  Ilboudo  (2010)  is  presented in Inset B. The Perkoa and Gaoua deposits are located in the Boromo belt in Burkina  Faso, southwest of Ouagadougou.<br><b>Geocode:</b> Boromo, Balé, Boucle du Mouhoun, Burkina Faso<br><b>Pages:</b> 17,22,8<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1781865a4977c511a1573232da7183c7 = $(`<div id="html_1781865a4977c511a1573232da7183c7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> However, studies by Abouchami et al. (1990), including work from the Bouroum belt in  Burkina  Faso, suggested that the  best  tectonic  analogue  for the  formation  of  tholeiitic  basalts  of  the  Birimian  Supergroup  is  oceanic  flood  basalts  (OFB). This  conclusion  was  established  from  Ti  and  LREE  depletions,  where  the  LREE  depletion  is  less  than  N-type  MORBs. It  was  suggested  that  an  intermediate  geochemistry  between  back-arc  basins  and  island-arc  tholeiites  made  such  an  environment an attractive setting, especially due to regionally low Nb concentrations (Zonou, 1987),  but  the  lack  of  ultramafic  rocks  (Burke,  1988)  and  unfitting  isotopic  and  trace  element  signatures  indicated an oceanic plateau origin (Abouchami et al., 1990). The distinction between the GB basalt samples forming in an arc-related basin compared to an  oceanic plateau setting is in their strato-tectonic context. The tholeiitic basalts from the GB have many  similarities to the general tholeiitic compositions from around the craton.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 81<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_025f20768a759b97b41cf6910e571987 = $(`<div id="html_025f20768a759b97b41cf6910e571987" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> However, studies by Abouchami et al. (1990), including work from the Bouroum belt in  Burkina  Faso, suggested that the  best  tectonic  analogue  for the  formation  of  tholeiitic  basalts  of  the  Birimian  Supergroup  is  oceanic  flood  basalts  (OFB). This  conclusion  was  established  from  Ti  and  LREE  depletions,  where  the  LREE  depletion  is  less  than  N-type  MORBs. It  was  suggested  that  an  intermediate  geochemistry  between  back-arc  basins  and  island-arc  tholeiites  made  such  an  environment an attractive setting, especially due to regionally low Nb concentrations (Zonou, 1987),  but  the  lack  of  ultramafic  rocks  (Burke,  1988)  and  unfitting  isotopic  and  trace  element  signatures  indicated an oceanic plateau origin (Abouchami et al., 1990). The distinction between the GB basalt samples forming in an arc-related basin compared to an  oceanic plateau setting is in their strato-tectonic context. The tholeiitic basalts from the GB have many  similarities to the general tholeiitic compositions from around the craton.<br><b>Geocode:</b> Burke County, North Carolina, United States<br><b>Pages:</b> 81<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2c4004ddc4a3d4e3de8036c05dd433f5 = $(`<div id="html_2c4004ddc4a3d4e3de8036c05dd433f5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> ABSTRACT  The  Palaeoproterozoic  southern  Goren  volcano-sedimentary  belt  of  northeast  Burkina  Faso  represents a sequence/package of rocks formed in a back-arc basin environment. Evidence is based on  a conformable sequence of basalts that have geochemical affinities of normal mid-oceanic ridge style  basalts (N-MORB) as well as arc-related magmas. Tholeiitic compositions, determined by major and  trace element geochemistry, are exclusive to the study area, which is unique to northeast Burkina Faso. Flat,  chondrite-normalised  REE  patterns  suggest  dominantly  N-MORB  compositions,  with  the  occasional  elevated  Th  and  Al2O3  values,  suggestive  of  arc  basalts. Depleted  chondrite-normalised  concentrations  of  phosphorus  (0.5-0.03  times  lower  than  chondrite)  and  Ti  (1-5  times  chondrite)  as  well as anomalous concentrations of N-MORB-normalised Ta (80-120 times greater) are characteristic  of the tholeiitic basalts of the Goren belt. The  volcanic  rocks  are  intercalated  with  a  succession  of  volcanogenic  manganese  deposits,  siltstone, volcaniclastite, volcanogenic greywacke and a discrete pyroclastic breccia deposit composed  of lapilli- to bomb-sized  volcanic debris, indicative of bimodal volcanism.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 3<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_0506c13735dad1d77876d0f18443332d.setContent(html_2c4004ddc4a3d4e3de8036c05dd433f5);

                var html_70575d56a1f997dbd522fab8587dd5a6 = $(`<div id="html_70575d56a1f997dbd522fab8587dd5a6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.2. Location and physiography  Burkina  Faso  is  situated in  West  Africa  and is  bordered  by  Ghana,  Benin, Togo,  Mali,  Niger  and Côte d’Ivoire. It is a landlocked country that covers an area of 274 300 km2. It lies mostly in the  Sahel climatic zone. The  Sahelian  zone  is  characterized  by  hot  and  arid  conditions. Burkina  Faso  has  an  average  daily temperature of 32° C and less than 25 cm of rainfall annually, particularly in the northern and  northeastern regions (McFarland et al., 1998). || 1.4. Conventions and Acronyms  The  referencing  style  adopted  in  this  thesis  is  the  Harvard  style,  used  by  the  South  African  Journal of Geology (SAJG). The conventions and acronyms used in this thesis include:  CIPW - Cross, Iddings, Pirsson, Washington  GB - Goren volcano-sedimentary belt  GPS - Global Positioning System  HFSE - High Field Strength Elements  HREE - Heavy Rare Earth Element  IAT – Intra-Arc Tholeiites  ICPMS - Inductively Coupled Plasma Mass Spectrometry  LILE - Large Ion Lithophile Elements  LREE - Light Rare Earth Element  MORB - Mid-Ocean Ridge Basalts  N-MORB - Normal MORB  OFB - Oceanic Flood Basalts  OGB - Oudalan-Gorouol belt  REE - Rare Earth Element  TTG -Trondjemite, Tonalite, Granodiorite  VHMS – Volcanic Hosted Massive Sulphide  WAC - West African Craton  XRF - X-Ray Fluorescence  1.5. Thesis Organisation  This thesis is organisation into eight chapters including the Introduction as follows:-  (1) Chapter Two provides a review of the geology  of West Africa, volcanology and volcanic-related  ore deposits. Specific focus is given to the volcanic rocks of Burkina Faso. (2) Chapter Three provides a detailed description of the methodologies used in this thesis. || 1.6. Limitations of the study  A major limitation to this study  was the inability to continue fieldwork as a result of political  instability and war in the neighbouring country of Mali from February to April 2013; foreigners were  restricted  from  access  to  Burkina  Faso  north  of  the  13  Parallel  (Figure  1.1),  or  advised  against  unnecessary  travel. The  result  was  a  smaller  sample  suite  and  smaller  mapping  area. However,  a  comparative geochemical study was undertaken using data for volcanic samples from various volcano- sedimentary belts in Burkina Faso as an expanded study. 21 || A  variety  of  geochemical  methods  was  used  in  attempt  to  classify the samples in order to characterize the tectonic setting for volcanic rocks of the GB. Geochemical data for volcanic rocks from the Boromo and Houndé belts, Oudalan-Gorouol belt  and Tiebélé belt  were used in a comparative study of volcanic units across several different belts in  Burkina Faso. Data from Baratoux et al. (2011) include 7 tholeiitic basalt samples and 6 calc-alkaline  volcanic samples that were reported for the Boromo and Houndé belts in western Burkina Faso. Data  from Ilboudo (2010) were reported for the Tiebélé region in the south of the country. Tshibubudze and  Hein  (2013)  reported  data  for  two  meta-volcanic  samples  (major-elements  only)  from  the  Oudalan- Gorouol belt (OGB) in the northeast of Burkina Faso. || LIST OF FIGURES  Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano-sedimentary belts from the northeast Burkina Faso are modified after Hein et  al. (2004);  the  study  area  is  located  in  the  Goren  belt  and  expanded  in  Inset  A. Location  of  Tiebélé  dome  of  southern  Burkina  Faso  with  Zn  anomalies  as  defined  by  Ilboudo  (2010)  is  presented in Inset B. The Perkoa and Gaoua deposits are located in the Boromo belt in Burkina  Faso, southwest of Ouagadougou. || The  Palaeoproterozoic  Birimian  Supergroup  was  systematically  intruded  by  a  suite  of  TTG  granitoids, diorite and leucogranite plutons (Pons et al., 1995; Naba et al., 2004; Pawlig et al., 2006;  Vidal  et  al.,  2009). TTG  and  diorite  emplacement  at  2200  Ma  and  2160-2130  Ma  preceded  the  Eburnean Orogeny, while granite-leucogranite emplacement at 2100-2070 Ma was concurrent with the  Eburnean  Orogeny  (Leube  et  al.,  1990;  Cheilletz  et  al.,  1994;  Pons  et  al.,  1995;  Hirdes  and  Davis,  2002;  Pawlig  et al.,  2006; Gueye  et  al., 2008;  WAXI,  2013). The  presence  of TTG  suite  plutons  in  West  Africa  is  interpreted  as  (indirect)  evidence  for  subduction  in  the  Precambrian  (Martin,  1994;  Martin et al., 2005) because TTG have some similarities to modern slab melts and arc magmatic rocks. (Drummond and Defant, 1990). In Burkina Faso, two granitoid emplacement events are recognized (Castaing et al., 2003; Naba  et al., 2004): (1) a suite of granodiorite, tonalite and diorite plutons intruded the Birimian Supergroup  (2210-2160 Ma), and (2) a granite suite intruded the Birimian  Supergroup and TTG suite granitoids  (2150-2130 Ma) (Castaing et al., 2003). A suite of granodiorite and granite plutons (2255-2253 Ma) in  the Oudalan-Gorouol belt (OGB) of northeast Burkina Faso may represent basement to the Birimian  Supergroup in the WAC (Tshibubudze et al., 2013). || Two seasons are predominant in Burkina Faso, namely  the wet and dry seasons. The dry season occurs from October to May, which is followed by the wet  season from June until September (Bierschenk, 1968; McFarland et al., 1998). Geographically,  the  capital  city  of  Ouagadougou  is  situated  at  the  centre  of  the  country. The  Goren  volcano-sedimentary  belt  is  located  in  the  Sanmatenga  district. The  belt  is  elongate  and  northwest-trending and extends from the towns of Kaya to Kongossi (Figure 1.1). The town of Kaya is  approximately 90 km northeast of Ouagadougou and lies at the southeastern end of the belt. || 1.6. Limitations of the study  A major limitation to this study  was the inability to continue fieldwork as a result of political  instability and war in the neighbouring country of Mali from February to April 2013; foreigners were  restricted  from  access  to  Burkina  Faso  north  of  the  13  Parallel  (Figure  1.1),  or  advised  against  unnecessary  travel. The  result  was  a  smaller  sample  suite  and  smaller  mapping  area. However,  a  comparative geochemical study was undertaken using data for volcanic samples from various volcano- sedimentary belts in Burkina Faso as an expanded study. 21<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 19,20,21,23,54,8,21<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c6e11e74279ce6a853147e2956175883 = $(`<div id="html_c6e11e74279ce6a853147e2956175883" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2)  a  western  belt  in  central  Cote  d'Ivoire,  western  Mali  and  Guinea,  essentially  composed  of  the  equivalent volcanic products but geochronologically younger at approximately 2105 Ma (U-Pb zircon)  (Hirdes et al., 1996). Despite  these  investigations,  surprisingly  little  research  has  been  conducted  on  the  volcanic  sequences  at  the  scale  of  one  or  several  belts  in  West  Africa. Few  studies  have  been  conducted  on  volcanic facies and metal potential in terms of base metals and Mn mineralisation, but delineating the  volcanic facies and alteration zones  of volcanic belts can help in identifying and targeting volcanic- related mineral deposits. For example, the Mount Reid volcanics in western Tasmania and the Abitibi  greenstone  belt  of  central  Canada  are  both  regions  where  volcanogenic  massive  sulphide  mineralization  has  been  found. Their  volcanic  facies  and  alteration  zones  are  well  understood,  providing spatial constraints to economic mineralization (McPhie et al., 1993; Piché and Jébrak 2006). Delineating facies is also important in developing tectonic models for volcanic terranes. || including  Finland,  Australia,  Mid-West  United  States  and  Canada  (Stern  et  al.,  1995;  Hill  and  Bickford, 2001; Väisänen and Westerlund, 2007; Li et al., 2013). The volcanic facies are similar due  to  analogous  depositional  environments,  many  of  which  are  mineralised  in  volcanogenic  massive  sulphides. 83<br><b>Geocode:</b> Canada<br><b>Pages:</b> 18,83<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_308da7809689866386bcd8c8183e2b3d = $(`<div id="html_308da7809689866386bcd8c8183e2b3d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Deposition  was  followed  by  local  micro-plate  accretion  during  the Tangaean  Event  at  2.17-2.15  Ga  (Tshibubudze  et  al.,  2009;  Hein,  2010;  Baratoux  et  al.,  2011; Tshibubudze  and  Hein,  2013;  WAXI,  2013) and the polycyclic Eburnean Orogeny at approximately 2.14-2.05 Ga (Milési et al., 1991, 1992;  Boher et al., 1992; Taylor et al., 1992; WAXI, 2013). The Tarkwa Group unconformably overlies the  Birimian Supergroup and is characterized by conglomerate, quartzite and shale units, but does not crop  out  in  the  study  area. The  Tarkwa  Group  is  interpreted  to  be  the  erosional  product  of  the  Birimian  Supergroup and was intruded by various TTG suite plutons and deformed by the Eburnean Orogeny  (Hastings, 1982; Leube et al., 1990; Milési et al., 1992; Castaing et al., 2003). The  stratigraphy  of  the  WAC  was  originally  established  by  Junner  (1935),  who  identified  dacitic/rhyodacitic  volcaniclastic,  greywacke,  shale  and  chemical  sedimentary  units  in  what  was  termed  the  lower  Birimian. Leube  et  al. (1990)  identified  tholeiitic  basalts  (intercalated  with  volcaniclastic  sequences)  as  the  upper  Birimian.<br><b>Geocode:</b> Castaing, Lherm, Muret, Haute-Garonne, Occitania, Metropolitan France, 31600, France<br><b>Pages:</b> 22<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_794c962653d5990af5d148aa5c556830 = $(`<div id="html_794c962653d5990af5d148aa5c556830" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Hyaloclastites  and flow breccias indicate autoclastic facies, which often occur  near coherent lavas (Lajoie and Stix,  1992). Lavas can develop numerous textures, most because of cooling, such as those observed in the  GB (e.g., hyaloclastites, jointing and volcanic glass). For  example,  the  greenschist  facies  Mt  Reid  volcanics  of  western  Tasmania  yield  fairly  well  preserved volcanic textures where the rocks are not strongly altered by hydrothermal processes and/or  deformed  (McPhie  and  Allen,  2003). An  example  of  this  is  the  devitrification  of  volcanic  glass,  as  described  by  McPhie  and  Allen  (op  cit.,  2003);  crystal  boundaries  remain  intact  and  the  glass  recrystallises as zeolites with a minor proportion of clay minerals. As a further example, metamorphosed Triassic basalt lavas in NW Croatia were interpreted as  proximal  to intermediate  facies  by  Palinkaš  et  al. (2008)  based  on  volcanic textures  such  as  closely  packed  pillows,  hyaloclastite,  pepperite  and  tortoise-shell  jointing.<br><b>Geocode:</b> Croatia<br><b>Pages:</b> 30<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_221d36d61eadcd3892ce770bfccd8730 = $(`<div id="html_221d36d61eadcd3892ce770bfccd8730" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> greenschist facies at most (WAXI, 2013). Regional metamorphism in the Eburnean Orogeny attained  greenschist  facies  (Milési  et  al.,  1989,  1991;  Bossière  et  al.,  1996;  Hirdes  et  al.,  1996)  with  the  development of chlorite, muscovite, epidote and actinolite mineral assemblages, and low to medium  grade amphibolite facies with the introduction of hornblende (Bossière et al., 1996; Béziat et al., 2000;  Debat et al., 2003; Naba et al., 2004). Granulite facies metamorphic rocks  crop out in the Oudalan- Gorouol belt on the margin of the Dori batholith in the Gorom Gorom region (Tshibubudze and Hein,  2013), and in the Pissila batholith in the Saaba region (Simoko, 2012). Three deformation events are recognised in northeast Burkina Faso:  (1)  D1  (Tangaean  Event)  resulted  in  NW-trending  dextral  reverse  shear  zones,  folds  and  an  S1  foliation. The  shortening  direction  was  SW-directed  (Tshibubudze  et  al.,  2009;  Hein,  2010;  Tshibubudze  and  Hein,  2013). D1  is  recognised  in  northern  Ghana  by  de  Kock  et  al.<br><b>Geocode:</b> Dori, Séno, Sahel, Burkina Faso<br><b>Pages:</b> 24<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c6902abb950167cba50b6d0a461f4763 = $(`<div id="html_c6902abb950167cba50b6d0a461f4763" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Such  anomalies  are  reported  by  Saunders  and  Tarney  (1984)  and  Väisänen  and  Westerlund  (2007)  for  tholeiitic  basalts  from  modern  back-arc  and  Palaeoproterozoic  terranes  in  Finland. Tectonic  environments can in some cases be deduced by HFSE concentrations such as Ti, Ta and Nb. The calc- alkaline  rocks  from  the  Boromo-Houndé  belts  were  plotted  against  the  GB  samples,  while  still  normalised  to  N-MORB  (Figure  6.5b). Enrichment  in  Rb,  Ba  and  Th  was  noted  relative  to  the  GB  samples, as well as negative Ti and P anomalies. The calc-alkaline samples from the Boromo-Houndé  belts did not show Nb or Ta anomalies. 61 || Such  anomalies  are  reported  by  Saunders  and  Tarney  (1984)  and  Väisänen  and  Westerlund  (2007)  for  tholeiitic  basalts  from  modern  back-arc  and  Palaeoproterozoic  terranes  in  Finland. Tectonic  environments can in some cases be deduced by HFSE concentrations such as Ti, Ta and Nb. The calc- alkaline  rocks  from  the  Boromo-Houndé  belts  were  plotted  against  the  GB  samples,  while  still  normalised  to  N-MORB  (Figure  6.5b). Enrichment  in  Rb,  Ba  and  Th  was  noted  relative  to  the  GB  samples, as well as negative Ti and P anomalies. The calc-alkaline samples from the Boromo-Houndé  belts did not show Nb or Ta anomalies. 61 || including  Finland,  Australia,  Mid-West  United  States  and  Canada  (Stern  et  al.,  1995;  Hill  and  Bickford, 2001; Väisänen and Westerlund, 2007; Li et al., 2013). The volcanic facies are similar due  to  analogous  depositional  environments,  many  of  which  are  mineralised  in  volcanogenic  massive  sulphides. 83<br><b>Geocode:</b> Finland<br><b>Pages:</b> 61,61,83<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_01599a4bedd6abea4c9686e82de4a825 = $(`<div id="html_01599a4bedd6abea4c9686e82de4a825" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2004)  established  the  stratigraphy  of  the  GB  which  comprises  a  succession  of  siltstone  and  volcaniclastic  units  that  stratigraphically  young  into  a  mafic-intermediate  volcanic  succession. The  volcanic  rocks  are  made  up  of  an  intercalated  sequence  of  hyaloclastic  basalt,  pillowed basalt, massive-variolitic basalt, andesite and dacite. The upper section of the stratigraphy is  made up of a second volcano-sedimentary succession containing siltstone-shale beds, pebble-boulder  conglomerates, greywacke-turbidite, felsic pyroclastic deposits, with thin  intercalations of basalt and  andesite (Figure 2.1). Immediately west of the GB, volcanic, pyroclastic and sedimentary sequences are intruded by  several tonalite and granodiorite plutons, and a megacrystic granite, as well as a number of greenschist  facies meta-gabbro and meta-diorite intrusions. The Loudo and Pissila batholith crops out east of the  GB. The Pissila  batholith is made up of biotite and hornblende granodiorites (Figure 2.1.)  (Simoko,  2012;  WAXI,  2013)  and  is  cross-cut  by  tonalite  dykes  and  pegmatite  veins. || (a)   (b)  Figure 6.3 (a) Chondrite-normalised multi-element diagram comparing the tholeiitic basalts from the GB, Boromo-Houndé  belts  and  the  Tiebélé  region. The  sample  suites  contain  similar  trace  element  affinities  indicated  by  similar  patterns. Rb  exhibits  a  negative  anomaly  ranging  from  0.1to  5  times  the  chondritic  value. Similarly,  Ti  displays  a  negative  anomaly  ranging from 0.5 to times that of chondrite. (b) Chondrite-normalised multi-element diagram comparing the tholeiitic basalts  of the GB with the calc-alkaline volcanic rocks of the Boromo-Houndé belts. The Boromo-Houndé data present enrichment in  Rb, Ba, Th, U, La, Ce, Pr, Sr and Nd relative to the GB samples. || (b)   (c)  Figure 6.6. (a) Chondrite-normalised REE patterns for the GB tholeiitic basalts. The data presents flat overall patterns and  are considered typical of tholeiitic MORB. The average range in concentrations for LREE is from ~8-25 times the chondritic  value, whereas the HREE range between ~9 and 20  times chondrite. Some samples present slight depletions, while others  present  slight  enrichments  from  LREE  to  HREE. (b)  Chondrite-normalised  REE  diagram  comparing  the  GB,  Boromo- Houndé and Tiebélé tholeiitic basalts. || (c)  Figure 6.4. (a) Chondrite-normalised multi-element diagram comparing the tholeiitic basalts from the GB, Boromo-Houndé  belts and the Tiebélé region. Similar patterns indicate similar trace element properties for the tholeiitic basalt samples from  three regions. On this element array, Rb and Ti display negative anomalies. P exhibits a large, negative anomaly (~twice the  size of Ti) with values ranging from ~0.03-0.5 that of chondrite. (b) Chondrite-normalised multi-element diagram comparing  the tholeiitic basalts from the GB with the calc-alkaline volcanic rocks from the Boromo-Houndé belts. || Both  sample  suites  have  similar  concentrations  for  the  remaining elements. Figure 6.4. (a) Chondrite-normalised multi-element diagram comparing the tholeiitic basalts from the  GB,  Boromo-Houndé  belts  and  the  Tiebélé  region. Similar  patterns  indicate  similar  trace  element properties for the tholeiitic basalt samples from three regions. On this element array, Rb  and Ti display negative anomalies. P exhibits a large, negative anomaly (~twice the size of Ti)  with values ranging from ~0.03-0.5 that of chondrite. || The  average range in concentrations for LREE is from ~8-25 times the chondritic value, whereas the  HREE range between ~9 and 20 times chondrite. Some samples present slight depletions, while  others present slight enrichments from LREE to HREE. (b) Chondrite-normalised REE diagram  comparing  the  GB,  Boromo-Houndé  and  Tiebélé  tholeiitic  basalts. The  REE  patterns  of  each  sample  suite  present  parallel  patterns  of  similar  magnitudes. The  Tiebélé  samples  present  a  slightly  decreasing  trend  from  LREE  to  HREE. (c)  Chondrite-normalised  REE  diagram  comparing tholeiitic basalts from the GB to the Boromo-Houndé calc-alkaline volcanic rocks. || The REE patterns of each sample suite present parallel patterns of similar magnitudes. The  Tiebélé  samples  present  a  slightly  decreasing  trend  from  LREE  to  HREE. (c)  Chondrite-normalised  REE  diagram  comparing  tholeiitic  basalts  from  the  GB  to  the  Boromo-Houndé  calc-alkaline  volcanic  rocks. The  calc-alkaline  rocks  present  enrichment  in  LREE  relative  to  HREE  compared  to  the  tholeiitic  compositions,  resulting  in  a  decreasing  trend. Boromo-Houndé calc-alkaline volcanic rocks have La values range from ~30-80 time chondrite and Lu between ~6 and 12  times chondrite. Negative Eu anomalies are present. || This indicates comparable trace element behaviour. A negative Ti anomaly was observed  for  every  sample. Rb  also  shows  low  values,  particularly  for  the  GB  and  Boromo-Houndé  samples. The Tiebélé basalt samples show low Rb values, but not as low as the other two sample regions. It is  unlikely that the negative Rb values are caused by distortion, as a result of its position on the x-axis  because it was plotted adjacent to Ba, which contains similar ionic properties. Thus Rb is probably low  due its mobility during alteration. || TiO2 will  crystallise  and  form  oxide  minerals  such  as  rutile  and  ilmenite  (g)  The  MgO-Na2O  plot  displayed  the  Na2O  concentration  increasing  slowly  as  MgO  concentration  remained high. As  the MgO concentration began to decrease, the Na2O concentration rapidly increased. This can  be explained by the crystallization of the Na-rich end-members of plagioclase, towards the end  of crystallization (h) The MgO-P2O5 plot also resolved an increasing trend as MgO decreased,  suggesting  phosphorus  did  not  crystallise  (i)  The  MgO-FeO  plot  resolved  an  increasing  FeO  trend. It would be expected at some point in the fractionation process for Fe to partition into Fe- oxide  minerals,  explaining  the  decrease  in  FeO  concentrations. (j)  K2O  versus  MgO  shows  a  poor correlation. Figure 6.3 (a) Chondrite-normalised multi-element diagram comparing the tholeiitic basalts from the  GB,  Boromo-Houndé  belts  and  the  Tiebélé  region.<br><b>Geocode:</b> United Kingdom<br><b>Pages:</b> 12,13,25,59,62,64,67<br><b>Type:</b> UNGEOCODED<br><b>Accuracy:</b> exact</div>`)[0];

                var html_151b01d737d165899f08806b6c091bb1 = $(`<div id="html_151b01d737d165899f08806b6c091bb1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.2. Location and physiography  Burkina  Faso  is  situated in  West  Africa  and is  bordered  by  Ghana,  Benin, Togo,  Mali,  Niger  and Côte d’Ivoire. It is a landlocked country that covers an area of 274 300 km2. It lies mostly in the  Sahel climatic zone. The  Sahelian  zone  is  characterized  by  hot  and  arid  conditions. Burkina  Faso  has  an  average  daily temperature of 32° C and less than 25 cm of rainfall annually, particularly in the northern and  northeastern regions (McFarland et al., 1998). || Vidal and Alric (1994)  interpreted that the basaltic sequences were the product of back-arc basin volcanism. Pouclet et al. (1996) and Hirdes et al. (1996) described two major periods of volcanism for the  WAC from two discrete but juxtaposed volcano-(sedimentary) belts in northeast Cote d’Ivoire;   (1)  an  eastern  belt  is  composed  of  basaltic  and  pyroclastic-dominated  volcanic  rocks  that  were  emplaced  at  approximately  2185-2150  Ma  (U-Pb  zircon). The  volcanic  rocks  are  widespread  in  Ghana, eastern Cote d’Ivoire and eastern Burkina Faso (WAXI, 2013). 16 || LIST OF FIGURES  Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano-sedimentary belts from the northeast Burkina Faso are modified after Hein et  al. (2004);  the  study  area  is  located  in  the  Goren  belt  and  expanded  in  Inset  A. Location  of  Tiebélé  dome  of  southern  Burkina  Faso  with  Zn  anomalies  as  defined  by  Ilboudo  (2010)  is  presented in Inset B. The Perkoa and Gaoua deposits are located in the Boromo belt in Burkina  Faso, southwest of Ouagadougou.<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 16,19,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_811c1d3547ee4b8eba5132df870e5a7f = $(`<div id="html_811c1d3547ee4b8eba5132df870e5a7f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4. ROCK TYPES OF THE GOREN BELT  4.1. Introduction  The  rock  types  of  the  southern  Goren  Belt  (GB)  consist  primarily  of  basalt  units  that  are  intercalated with a succession of sedimentary rocks and pyroclastic breccia. These rocks were intruded  by  TTG  suite  plutons  including  the  Pissila  Batholith  and  the  Loudo  granodiorite  (Figure  2.1),  and  pyroxenite,  dolerite  and  aplite  dykes. The  basalt,  sedimentary  rocks  and  pyroclastic  breccias  are  metamorphosed  to  sub-greenschist  (Kříbek  et  al.,  2008),  or  middle  greenschist  facies  (Hein  et  al.,  2004), with amphibolite facies adjacent to plutons and dykes. This research was focused in areas of the  southern GB, where primary volcanic and sedimentary textures were only affected by sub-greenschist  and lower-middle greenschist facies metamorphism. || 5. PETROGRAPHIC  OBSERVATIONS  OF  SELECTED  SAMPLES  FROM  THE  GOREN BELT  5.1. Basaltic rocks  A  petrographic  study  of  28  basalt  samples  was  completed  at  the  University  of  the  Witwatersrand Johannesburg. The  petrography  shows  that  the  basaltic  rocks  are  dominantly  aphyric  and  compositionally  similar. The  primary  mineralogy  of  the  samples  is  composed  of  clinopyroxene  and  plagioclase. Plagioclase  and  clinopyroxene  made  up  between  5  and  15  %  of  the  samples  as  variably altered microlites (Figure 5.1a).<br><b>Geocode:</b> Eco Belt Paints, Wadi Shahrour - Houmal Road, Kasarjian, Mirdasha, Merdashe, Baabda District, Mount Lebanon Governorate, 1003, Lebanon<br><b>Pages:</b> 35,45<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ed62e3cb7a600c619f5dcbbbcbe0a889 = $(`<div id="html_ed62e3cb7a600c619f5dcbbbcbe0a889" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> ABSTRACT  The  Palaeoproterozoic  southern  Goren  volcano-sedimentary  belt  of  northeast  Burkina  Faso  represents a sequence/package of rocks formed in a back-arc basin environment. Evidence is based on  a conformable sequence of basalts that have geochemical affinities of normal mid-oceanic ridge style  basalts (N-MORB) as well as arc-related magmas. Tholeiitic compositions, determined by major and  trace element geochemistry, are exclusive to the study area, which is unique to northeast Burkina Faso. Flat,  chondrite-normalised  REE  patterns  suggest  dominantly  N-MORB  compositions,  with  the  occasional  elevated  Th  and  Al2O3  values,  suggestive  of  arc  basalts. Depleted  chondrite-normalised  concentrations  of  phosphorus  (0.5-0.03  times  lower  than  chondrite)  and  Ti  (1-5  times  chondrite)  as  well as anomalous concentrations of N-MORB-normalised Ta (80-120 times greater) are characteristic  of the tholeiitic basalts of the Goren belt. The  volcanic  rocks  are  intercalated  with  a  succession  of  volcanogenic  manganese  deposits,  siltstone, volcaniclastite, volcanogenic greywacke and a discrete pyroclastic breccia deposit composed  of lapilli- to bomb-sized  volcanic debris, indicative of bimodal volcanism. || Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano- sedimentary  belts  from  the  northeast  Burkina  Faso  are  modified after  Hein  et  al. (2004);  the  study  area  is  located  in  the  Goren belt and expanded in Inset A. Location of Tiebélé dome of southern Burkina Faso with Zn anomalies as defined by  Ilboudo  (2010)  is  presented  in  Inset  B. The  Perkoa  and  Gaoua  deposits  are  located  in  the  Boromo  belt  in  Burkina  Faso,  southwest of Ouagadougou. || LIST OF FIGURES  Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano-sedimentary belts from the northeast Burkina Faso are modified after Hein et  al. (2004);  the  study  area  is  located  in  the  Goren  belt  and  expanded  in  Inset  A. Location  of  Tiebélé  dome  of  southern  Burkina  Faso  with  Zn  anomalies  as  defined  by  Ilboudo  (2010)  is  presented in Inset B. The Perkoa and Gaoua deposits are located in the Boromo belt in Burkina  Faso, southwest of Ouagadougou. || The dotted line indicates the concentrations that are expected across the tectonic  setting based on literature and the red line represents observed concentrations using data from  the  Goren  belt  and  the  Boromo-Houndé  belts  (interpreted  back-arc/intra-arc  and  arc  environments respectively). Figure  7.3. Schematic  diagram  illustrating  the  tectonic  setting,  depositional  environment  and  facies  distribution for the Goren belt. 14 || zones and are thus interpreted to form in  extentional terranes such as back arc or intra-arc basins as  possible tectonic settings. The data are characteristic of back-arc and/or intra-arc basin basalts (Taylor  and Karner, 1983; Saunders and Tarney, 1984; Wilson, 1989). Figure 7.2. Schematic diagram depicting Ta, Ti and Nb signatures relative to MORB values in a volcanic-arc environment. These values present the similarities between back-arc and intra-arc terranes as well as the differences between retro-arc  and  volcanic  arc  trace  element  geochemistry. The  dotted  line  indicates  the  concentrations  that  are  expected  across  the  tectonic setting based on literature and the red line represents observed concentrations using data from the Goren belt and  the Boromo-Houndé belts (interpreted back-arc/intra-arc and arc environments respectively).<br><b>Geocode:</b> Eco Belt Paints, Wadi Shahrour - Houmal Road, Kasarjian, Mirdasha, Merdashe, Baabda District, Mount Lebanon Governorate, 1003, Lebanon<br><b>Pages:</b> 14,17,3,8,80<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_79201fafd8553349b6092b545eb94034 = $(`<div id="html_79201fafd8553349b6092b545eb94034" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.4. Conventions and Acronyms  The  referencing  style  adopted  in  this  thesis  is  the  Harvard  style,  used  by  the  South  African  Journal of Geology (SAJG). The conventions and acronyms used in this thesis include:  CIPW - Cross, Iddings, Pirsson, Washington  GB - Goren volcano-sedimentary belt  GPS - Global Positioning System  HFSE - High Field Strength Elements  HREE - Heavy Rare Earth Element  IAT – Intra-Arc Tholeiites  ICPMS - Inductively Coupled Plasma Mass Spectrometry  LILE - Large Ion Lithophile Elements  LREE - Light Rare Earth Element  MORB - Mid-Ocean Ridge Basalts  N-MORB - Normal MORB  OFB - Oceanic Flood Basalts  OGB - Oudalan-Gorouol belt  REE - Rare Earth Element  TTG -Trondjemite, Tonalite, Granodiorite  VHMS – Volcanic Hosted Massive Sulphide  WAC - West African Craton  XRF - X-Ray Fluorescence  1.5. Thesis Organisation  This thesis is organisation into eight chapters including the Introduction as follows:-  (1) Chapter Two provides a review of the geology  of West Africa, volcanology and volcanic-related  ore deposits. Specific focus is given to the volcanic rocks of Burkina Faso. (2) Chapter Three provides a detailed description of the methodologies used in this thesis. || Figure  2.1. The  Goren  volcano-sedimentary  belt  is  presented  showing  the  locations  of  Kaya,  Mané,  Guilla,  Korsimoro,  Sirgui artisanal mine and Tangapella hill. Northwest and northeast trending shears and thrusts are represented as well as  WNW  trending  shears  of  the  Wabo-Tampelse  Event. A  variety  of  granodiorite  intrusions  are  shown  including  the  Pissila  batholith and Loudo granodiorite that crop out to the east of the Goren belt. The Silimidougou megacrystic granite crops out  to the west of the Goren belt. This image is modified after Hein et al. || The Essakane, Falagountou, Taparko and Inata goldfields are  represented in north-northeast of Burkina Faso. The Billiata and Tambão Mn deposits and the  Tin Edia Mn-Fe-V deposit are located on the western margin of the Oudalan-Gorouol belt. The  Barsalogo diamond fields are located north of the Goren belt. Figure 2.1. The Goren volcano-sedimentary belt is presented showing the locations of Kaya, Mané,  Guilla, Korsimoro, Sirgui artisanal mine and Tangapella hill. Northwest and northeast trending  shears  and  thrusts  are  represented  as  well  as  WNW  trending  shears  of  the  Wabo-Tampelse  Event. || The volcanic facies were  established through field and petrographic interpretations. The subaqueous facies architecture consists  of proximal, coherent and autoclastic basaltic flow units containing porphyritic, aphyric, amygdaloidal  and hyaloclastic textures as well as pillowed, jointed and flow-banded basaltic lithofacies. Proximal to  distal volcanogenic manganese deposits intercalated with basalt flows indicate a syn-volcanic genesis. A  discrete  pyroclastic  interbed  (~300  m  thick)  within  a  volcanogenic,  marginal  marine  to  offshore  greywacke succession occupies a distal facies relative to the volcanic source and indicates a bimodal  source of volcanism, i.e., mafic and intermediate. Volcanogenic  manganese  deposits  are  characterized  by  quartz-ankerite  stockwork  breccia,  a  braunite-ilmenite-magnetite-chalcopyrite-pyrite-(gold)  mineral  assemblage  and  increased  Ba  concentrations,  indicating  syn-volcanic  seafloor-related  hydrothermal  activity. The  Goren  volcano- sedimentary  belt  presents potential for  economic  mineralisation  in  volcanogenic  primary  manganese  and base metal deposits. || Two seasons are predominant in Burkina Faso, namely  the wet and dry seasons. The dry season occurs from October to May, which is followed by the wet  season from June until September (Bierschenk, 1968; McFarland et al., 1998). Geographically,  the  capital  city  of  Ouagadougou  is  situated  at  the  centre  of  the  country. The  Goren  volcano-sedimentary  belt  is  located  in  the  Sanmatenga  district. The  belt  is  elongate  and  northwest-trending and extends from the towns of Kaya to Kongossi (Figure 1.1). The town of Kaya is  approximately 90 km northeast of Ouagadougou and lies at the southeastern end of the belt. || volcanic  VHMS  deposit  of  the  Tiebélé  Dome  in  the  south  of  Burkina  Faso  is  a  sphalerite  bearing,  zinc-rich exhalative deposit (Ilboudo, 2010). 2.5. The Goren volcano-sedimentary belt  The  Goren  volcano-sedimentary  belt  was  deposited  approximately  2400-2300  Ma  and  is  characterized  by  a  conformable  sequence  of  sedimentary  rocks,  interbedded  with  volcaniclastic  and  pyroclastic deposits. Intercalated with this succession are mafic to intermediate volcanic rocks (Hein et  al., 2004; Hein, 2010). The belt has subsequently been subjected to three deformation events as well as  intruded  by  various  intrusive  bodies  and is  metamorphosed to  sub-greenschist to  middle  greenschist  facies (Hein et al., 2004; Kříbek et al., 2008). Hein  et  al.<br><b>Geocode:</b> Goren, Maale Yosef Regional Council, Acre Subdistrict, North District, Israel<br><b>Pages:</b> 19,20,25,26,3,8<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_25a383b05ca3307752289eb4a8ddb008 = $(`<div id="html_25a383b05ca3307752289eb4a8ddb008" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Petrographically,  lithologically  and  geochemically,  back-arc  and/or  intra-arc  basin  basalts  settings are extremely difficult to distinguish, especially in ancient terranes  (Pearce, 1996;  Väisänen  and Westerlund, 2007). It was suggested by Pearce (1996) that back-arc and/or intra-arc basin basalts  should be referred to as transitional between back-arc basin basalts and intra-arc tholeiites (IAT) when  geochemical  evidence  cannot  ascertain  the  correct  tectonic  setting. This  has  been  that  rationale  adopted in this thesis. 7.3. The Goren belt in a regional context  In  northeast  Burkina  Faso,  geochemical  analyses  of  of  volcanic  rocks  from  various  belts,  including the Oudalan-Gorouol, Bouroum-Yalogo and Goren volcano-sedimentary belts suggest that  deposition of supracrustal rocks occurred in island arc terranes, followed by the accretion of multiple  arcs (WAXI,  2013). Vidal  et  al.<br><b>Geocode:</b> Goren, Maale Yosef Regional Council, Acre Subdistrict, North District, Israel<br><b>Pages:</b> 81<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_01b5ff9b10e8a3188f3fbcf72b4c8b16 = $(`<div id="html_01b5ff9b10e8a3188f3fbcf72b4c8b16" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> greenschist facies at most (WAXI, 2013). Regional metamorphism in the Eburnean Orogeny attained  greenschist  facies  (Milési  et  al.,  1989,  1991;  Bossière  et  al.,  1996;  Hirdes  et  al.,  1996)  with  the  development of chlorite, muscovite, epidote and actinolite mineral assemblages, and low to medium  grade amphibolite facies with the introduction of hornblende (Bossière et al., 1996; Béziat et al., 2000;  Debat et al., 2003; Naba et al., 2004). Granulite facies metamorphic rocks  crop out in the Oudalan- Gorouol belt on the margin of the Dori batholith in the Gorom Gorom region (Tshibubudze and Hein,  2013), and in the Pissila batholith in the Saaba region (Simoko, 2012). Three deformation events are recognised in northeast Burkina Faso:  (1)  D1  (Tangaean  Event)  resulted  in  NW-trending  dextral  reverse  shear  zones,  folds  and  an  S1  foliation. The  shortening  direction  was  SW-directed  (Tshibubudze  et  al.,  2009;  Hein,  2010;  Tshibubudze  and  Hein,  2013). D1  is  recognised  in  northern  Ghana  by  de  Kock  et  al.<br><b>Geocode:</b> Gorom-Gorom, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 24<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a2aac0907eb3b1e9180184ad3449bef9 = $(`<div id="html_a2aac0907eb3b1e9180184ad3449bef9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2)  a  western  belt  in  central  Cote  d'Ivoire,  western  Mali  and  Guinea,  essentially  composed  of  the  equivalent volcanic products but geochronologically younger at approximately 2105 Ma (U-Pb zircon)  (Hirdes et al., 1996). Despite  these  investigations,  surprisingly  little  research  has  been  conducted  on  the  volcanic  sequences  at  the  scale  of  one  or  several  belts  in  West  Africa. Few  studies  have  been  conducted  on  volcanic facies and metal potential in terms of base metals and Mn mineralisation, but delineating the  volcanic facies and alteration zones  of volcanic belts can help in identifying and targeting volcanic- related mineral deposits. For example, the Mount Reid volcanics in western Tasmania and the Abitibi  greenstone  belt  of  central  Canada  are  both  regions  where  volcanogenic  massive  sulphide  mineralization  has  been  found. Their  volcanic  facies  and  alteration  zones  are  well  understood,  providing spatial constraints to economic mineralization (McPhie et al., 1993; Piché and Jébrak 2006). Delineating facies is also important in developing tectonic models for volcanic terranes.<br><b>Geocode:</b> Guinea<br><b>Pages:</b> 18<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0e0ca415d9e1e349e6a1e95eb85a1f09 = $(`<div id="html_0e0ca415d9e1e349e6a1e95eb85a1f09" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> the GB basalts could have extended into an intermediate facies, further away from the volcanic  vent  from which they were erupted. 7.1.2. Sedimentary rocks of the south Goren belt  Conformable  sedimentary  sequences  are  intercalated  with  basalt  flows  in  the  stratigraphic  sequence  of  the  southern  GB. These  include  Mn-Fe-rich  carbonaceous  sediments,  siltstone,  volcaniclastite, volcanogenic greywacke and a discrete pyroclastic breccia deposit. Mn-Fe-rich  carbonaceous  sedimentary  rocks  are  common  in  the  southern  GB  (Section  4.3.5;  Hein  et  al.,  2004)  and,  in  fact,  throughout  the  WAC  (Section  1.1;  Blanchot  et  al.,  1972;  Béssoles,  1977; Wright, 1985; Neumann, 1988; Leube et al., 1990; Melcher, 1995; Kříbek et al., 2008; Beauvais  et al., 2008). They are also reported from a number of Palaeoproterozoic terranes in India (Roy, 1968;  1973,  1981;  Roy  and  Purkait,  1968),  Guyana  (Choubert,  1973)  and  South  Africa  (Gutzmer  and  Buekes, 1996; Eriksson et al., 1993; Beyeme Zogo, 2010).<br><b>Geocode:</b> Guyana<br><b>Pages:</b> 75<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fc8fea076281b051764d44678ea48082 = $(`<div id="html_fc8fea076281b051764d44678ea48082" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Deposition  was  followed  by  local  micro-plate  accretion  during  the Tangaean  Event  at  2.17-2.15  Ga  (Tshibubudze  et  al.,  2009;  Hein,  2010;  Baratoux  et  al.,  2011; Tshibubudze  and  Hein,  2013;  WAXI,  2013) and the polycyclic Eburnean Orogeny at approximately 2.14-2.05 Ga (Milési et al., 1991, 1992;  Boher et al., 1992; Taylor et al., 1992; WAXI, 2013). The Tarkwa Group unconformably overlies the  Birimian Supergroup and is characterized by conglomerate, quartzite and shale units, but does not crop  out  in  the  study  area. The  Tarkwa  Group  is  interpreted  to  be  the  erosional  product  of  the  Birimian  Supergroup and was intruded by various TTG suite plutons and deformed by the Eburnean Orogeny  (Hastings, 1982; Leube et al., 1990; Milési et al., 1992; Castaing et al., 2003). The  stratigraphy  of  the  WAC  was  originally  established  by  Junner  (1935),  who  identified  dacitic/rhyodacitic  volcaniclastic,  greywacke,  shale  and  chemical  sedimentary  units  in  what  was  termed  the  lower  Birimian. Leube  et  al. (1990)  identified  tholeiitic  basalts  (intercalated  with  volcaniclastic  sequences)  as  the  upper  Birimian.<br><b>Geocode:</b> Hastings, East Sussex, England, United Kingdom<br><b>Pages:</b> 22<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5ab000401c85a40dfd43376dbea8d3c1 = $(`<div id="html_5ab000401c85a40dfd43376dbea8d3c1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A  correlation  between  increased  Ba  and  base  metals  also  suggests  seafloor  hydrothermal  activity in a proximal setting to a volcanic source (c.f., Burnham, 1962; Lydon, 1988; Ҫaǧatay 1993;  Herrington  et  al.,  2005). For  the  most  part,  higher  Ba  values  in  the  GB  correlate  with  higher  concentrations  of  Mn,  implying  that  the  manganese  deposits  formed  in  oxidising  conditions  proximally. The manganese mineralization of the GB is similar to primary manganese mineralization seen  throughout  the  WAC  that  is  interpreted  as  volcanogenic  in  character. For  example,  the  VHMS  mineralization in the Tiebélé belt is intercalated with chert and manganese units (Sections 1.1 and 2.4)  in  carbonaceous  manganese  rocks  (Ilboudo,  2010)  and  is  characterized  by  sphalerite-galena- chalcopyrite-pyrite-bornite  assemblages  that  are  volcanogenic. Additionally,  the  manganese- carbonates  of  the  Nsuta  deposit  in  the  Ashanti  Belt  in  Ghana  are  hosted  by  a  volcano-sedimentary  sequence  in  basalt-andesite  units  (Nyame,  2008),  and  indicate  a  volcanic  setting. Furthermore  the  Tambão  (supergene)  deposit  in  Burkina  Faso  (Figure  1.1)  is  sited  above  primary  manganese-rich  carbonate  that  is  hosted  in  volcanic  units  (Colin  et  al.,  2005).<br><b>Geocode:</b> Herrington, La Crosse, La Crosse County, Wisconsin, 54601, United States<br><b>Pages:</b> 76<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fdf23c722b53a38e71e5951cf817f4a4 = $(`<div id="html_fdf23c722b53a38e71e5951cf817f4a4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Three field seasons were planned for between January 2012 and December 2013; however, only  two  were  completed. The field  area  was  officially  declared  unsafe  in January  2013  because  of civil  war in the neighbouring country of Mali, and access to the GB was restricted to foreigners. Due to the  restricted access, a comparative study was undertaken using geochemical data by Ilboudo (2010) for  the Tiebélé Dome in southern Burkina Faso, and Baratoux et al. (2011) for the Boromo, Houndé and  Banfora belts, in order to investigate similarities and differences with the samples from the GB. The January 2012 field season was a reconnaissance season intended to gain insight into the size  of  the  field  area  and  ideal  locations  for  sampling. Limited  sampling  and  mapping  was  completed  during  this  time. || older  than  the  calc-alkaline  series  of  lavas  for  the  Boromo,  Houndé  and  Banfora  belts. However,  craton-wide studies by WAXI (2013) indicated that the stratigraphic order of volcanic rocks cannot be  generalised  (some  belts  do  not  host  tholeiitic  and/or  calc-alkaline  volcanic  rocks)  and  thus  the  stratigraphy of each greenstone belt must be established independently. 2.2. Granitoid and dolerite emplacement  The emplacement of tonalite-trondjemite-granodiorite (TTG) plutons and granites in the WAC  is restricted to 2200, 2160-2130 and 2100-2070 Ma according to Pawlig et al. (2006) and Gueye et al. (2008).<br><b>Geocode:</b> Houndé, Tuy, Upper-Basins, Burkina Faso<br><b>Pages:</b> 23,27<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9fd59a6bc8863c6be4e7c9d964323ce3 = $(`<div id="html_9fd59a6bc8863c6be4e7c9d964323ce3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Baratoux  et  al. (2011)  argued  that  the  sedimentary  basins  in  western  Burkina  Faso  exhibited  complicated  strato-structural  relationships,  making it difficult to establish local stratigraphy. However, recent studies by WAXI (2013) concluded  that the stratigraphy of the WAC is dependent on the spatial and temporal distribution of belts relative  to accretionary terranes. Importantly, a detailed stratigraphic study was conducted by Baratoux et al. (2011) across three  greenstone  belts  in  western  Burkina  Faso  (namely  the  Boromo,  Houndé  and  Banfora  belts)  (Figure  1.1). Their  study  confirmed  that  the  belts  are  composed  of  calc-alkaline  andesite  and  dacite,  intercalated  tuff  layers,  pyroclastic  flows,  Mn-Fe    rich  chert  layers  and  volcaniclastic  sedimentary  rocks  that  overlie  basal  units  of  tholeiitic basalt.<br><b>Geocode:</b> Houndé, Tuy, Upper-Basins, Burkina Faso<br><b>Pages:</b> 22<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_56d687a7612babb6b37fbc913017680f = $(`<div id="html_56d687a7612babb6b37fbc913017680f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2004)  established  the  stratigraphy  of  the  GB  which  comprises  a  succession  of  siltstone  and  volcaniclastic  units  that  stratigraphically  young  into  a  mafic-intermediate  volcanic  succession. The  volcanic  rocks  are  made  up  of  an  intercalated  sequence  of  hyaloclastic  basalt,  pillowed basalt, massive-variolitic basalt, andesite and dacite. The upper section of the stratigraphy is  made up of a second volcano-sedimentary succession containing siltstone-shale beds, pebble-boulder  conglomerates, greywacke-turbidite, felsic pyroclastic deposits, with thin  intercalations of basalt and  andesite (Figure 2.1). Immediately west of the GB, volcanic, pyroclastic and sedimentary sequences are intruded by  several tonalite and granodiorite plutons, and a megacrystic granite, as well as a number of greenschist  facies meta-gabbro and meta-diorite intrusions. The Loudo and Pissila batholith crops out east of the  GB. The Pissila  batholith is made up of biotite and hornblende granodiorites (Figure 2.1.)  (Simoko,  2012;  WAXI,  2013)  and  is  cross-cut  by  tonalite  dykes  and  pegmatite  veins. || 4.4.3. Loudo granodiorite  The Loudo granodiorite crops out south of Kaya in the study area. It was described by Hein et  al. (2004)  as  hornblende  granodiorite  with  a  plagioclase,  quartz,  hornblende,  K-feldspar,  biotite  groundmass. It hosts mafic xenoliths that vary in size and shape. The southern contact crops out south  of the town of Loudo where it intrudes basalt.<br><b>Geocode:</b> Loudo, Bafoulabé Cercle, Kayes, Mali<br><b>Pages:</b> 25,44<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5e0c30ed8ec7ec63c0cd63ba96f62259 = $(`<div id="html_5e0c30ed8ec7ec63c0cd63ba96f62259" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4. ROCK TYPES OF THE GOREN BELT  4.1. Introduction  The  rock  types  of  the  southern  Goren  Belt  (GB)  consist  primarily  of  basalt  units  that  are  intercalated with a succession of sedimentary rocks and pyroclastic breccia. These rocks were intruded  by  TTG  suite  plutons  including  the  Pissila  Batholith  and  the  Loudo  granodiorite  (Figure  2.1),  and  pyroxenite,  dolerite  and  aplite  dykes. The  basalt,  sedimentary  rocks  and  pyroclastic  breccias  are  metamorphosed  to  sub-greenschist  (Kříbek  et  al.,  2008),  or  middle  greenschist  facies  (Hein  et  al.,  2004), with amphibolite facies adjacent to plutons and dykes. This research was focused in areas of the  southern GB, where primary volcanic and sedimentary textures were only affected by sub-greenschist  and lower-middle greenschist facies metamorphism. || A variety of granodiorite intrusions are shown including the Pissila batholith and Loudo  granodiorite that crop out to the east of the Goren belt. The Silimidougou megacrystic granite  crops out to the west of the Goren belt. This image is modified after Hein et al. (2004) and Hein  (2010). Figure  3.1. Geological  map  of  the  southern  Goren  belt  presenting  rock  types,  major  structures,  infrastructure and geochemical sample points. || Figure  2.1. The  Goren  volcano-sedimentary  belt  is  presented  showing  the  locations  of  Kaya,  Mané,  Guilla,  Korsimoro,  Sirgui artisanal mine and Tangapella hill. Northwest and northeast trending shears and thrusts are represented as well as  WNW  trending  shears  of  the  Wabo-Tampelse  Event. A  variety  of  granodiorite  intrusions  are  shown  including  the  Pissila  batholith and Loudo granodiorite that crop out to the east of the Goren belt. The Silimidougou megacrystic granite crops out  to the west of the Goren belt. This image is modified after Hein et al.<br><b>Geocode:</b> Loudo, Bafoulabé Cercle, Kayes, Mali<br><b>Pages:</b> 26,35,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_99f02f06182514becf7d685a30349e3c = $(`<div id="html_99f02f06182514becf7d685a30349e3c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A  correlation  between  increased  Ba  and  base  metals  also  suggests  seafloor  hydrothermal  activity in a proximal setting to a volcanic source (c.f., Burnham, 1962; Lydon, 1988; Ҫaǧatay 1993;  Herrington  et  al.,  2005). For  the  most  part,  higher  Ba  values  in  the  GB  correlate  with  higher  concentrations  of  Mn,  implying  that  the  manganese  deposits  formed  in  oxidising  conditions  proximally. The manganese mineralization of the GB is similar to primary manganese mineralization seen  throughout  the  WAC  that  is  interpreted  as  volcanogenic  in  character. For  example,  the  VHMS  mineralization in the Tiebélé belt is intercalated with chert and manganese units (Sections 1.1 and 2.4)  in  carbonaceous  manganese  rocks  (Ilboudo,  2010)  and  is  characterized  by  sphalerite-galena- chalcopyrite-pyrite-bornite  assemblages  that  are  volcanogenic. Additionally,  the  manganese- carbonates  of  the  Nsuta  deposit  in  the  Ashanti  Belt  in  Ghana  are  hosted  by  a  volcano-sedimentary  sequence  in  basalt-andesite  units  (Nyame,  2008),  and  indicate  a  volcanic  setting. Furthermore  the  Tambão  (supergene)  deposit  in  Burkina  Faso  (Figure  1.1)  is  sited  above  primary  manganese-rich  carbonate  that  is  hosted  in  volcanic  units  (Colin  et  al.,  2005).<br><b>Geocode:</b> Lydon Terrace, St Nicholas, Galway, County Galway, Connacht, Ireland<br><b>Pages:</b> 76<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fa4e2de581b0dffad56c0330200426e6 = $(`<div id="html_fa4e2de581b0dffad56c0330200426e6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.2. Location and physiography  Burkina  Faso  is  situated in  West  Africa  and is  bordered  by  Ghana,  Benin, Togo,  Mali,  Niger  and Côte d’Ivoire. It is a landlocked country that covers an area of 274 300 km2. It lies mostly in the  Sahel climatic zone. The  Sahelian  zone  is  characterized  by  hot  and  arid  conditions. Burkina  Faso  has  an  average  daily temperature of 32° C and less than 25 cm of rainfall annually, particularly in the northern and  northeastern regions (McFarland et al., 1998). || 1.6. Limitations of the study  A major limitation to this study  was the inability to continue fieldwork as a result of political  instability and war in the neighbouring country of Mali from February to April 2013; foreigners were  restricted  from  access  to  Burkina  Faso  north  of  the  13  Parallel  (Figure  1.1),  or  advised  against  unnecessary  travel. The  result  was  a  smaller  sample  suite  and  smaller  mapping  area. However,  a  comparative geochemical study was undertaken using data for volcanic samples from various volcano- sedimentary belts in Burkina Faso as an expanded study. 21 || 2. REVIEW OF WEST AFRICAN GEOLOGY  2.1. Stratigraphy  The West African Craton (WAC) is made up of Archaean and Palaeoproterozoic rocks and is  divided  into  the  Reguibat  Rise  in  the  north  and  the  Leo-Man  Rise  in  the  south  (Thiéblemont  et  al.,  2004)  (Figure  1.1). The  Leo-Man  consists  of  two  domains,  namely  the  Archaean  Kénema-Man  domain  (3.54  Ga)  in  the  southwest  and the  Palaeoproterozoic  Baoulé-Mossi  domain  (2.3-1.8  Ga)  in  the  east  (Feybesse  et  al.,  2006),  with  the  exception  of  the  Kénieba-  Kédougou  and  Kayes  Inliers,  located  between  Mali  and  Senegal  (Figure  1.1). The  Birimian  Supergroup  makes  up  part  of  the  Baoulé-Mossi  domain  and  was  deposited  ca. 2.3  Ga  (Feybesse  et  al.,  2006;  Pawlig  et  al.,  2006). || Three field seasons were planned for between January 2012 and December 2013; however, only  two  were  completed. The field  area  was  officially  declared  unsafe  in January  2013  because  of civil  war in the neighbouring country of Mali, and access to the GB was restricted to foreigners. Due to the  restricted access, a comparative study was undertaken using geochemical data by Ilboudo (2010) for  the Tiebélé Dome in southern Burkina Faso, and Baratoux et al. (2011) for the Boromo, Houndé and  Banfora belts, in order to investigate similarities and differences with the samples from the GB. The January 2012 field season was a reconnaissance season intended to gain insight into the size  of  the  field  area  and  ideal  locations  for  sampling. Limited  sampling  and  mapping  was  completed  during  this  time. || This  bimodal  volcanic  suite  was  also  described  by  Abouchami  et  al. (1990)  in  craton-wide  studies  that  concluded  that tholeiitic suites were more abundant than calc-alkaline suites (Abouchami et al., 1990; Boher et  al., 1992; Pouclet et al., 1996; Arndt et al., 1997; Lompo, 2009). Mg-rich tholeiites and calc-alkaline  lavas  were  also  described  by  Dia  et  al. (1997)  from  the  Kénieba-Kédougou  Inlier  of  western  Mali. Blanchot et al. (1972), Béssoles (1977), Wright (1985), Abouchami et al.<br><b>Geocode:</b> Mali<br><b>Pages:</b> 16,19,21,22,27<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_04742107775e34e73f6b26633641e9a4 = $(`<div id="html_04742107775e34e73f6b26633641e9a4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The known standards  used were AGV2, BHVO2, GSP2, NIM D and NIM S (Govindaraju, 1994). 3.2.2. Summary of ICP-MS analyses  The  methodology  for  ICP  data  is  taken  from  the  Earth  Lab  at  the  University  of  the  Witwatersrand,  Johannesburg. The  samples  were  prepared  in  a  clean  laboratory,  which  had  special  HEPA filters, along with other filters that remove all airborne contaminants. Samples were dissolved  in a MARS microwave digester. 50mg of sample was added to 6ml HF/HNO3 (3:2) and placed into the microwave digester at  235 C  and  450  PSI,  for  40  minutes.<br><b>Geocode:</b> Mars, Tournon-sur-Rhône, Ardèche, Auvergne-Rhône-Alpes, Metropolitan France, 07320, France<br><b>Pages:</b> 32<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b2338434f7e484a336e948976775faf0 = $(`<div id="html_b2338434f7e484a336e948976775faf0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Palaeoproterozoic  Birimian  Supergroup  was  systematically  intruded  by  a  suite  of  TTG  granitoids, diorite and leucogranite plutons (Pons et al., 1995; Naba et al., 2004; Pawlig et al., 2006;  Vidal  et  al.,  2009). TTG  and  diorite  emplacement  at  2200  Ma  and  2160-2130  Ma  preceded  the  Eburnean Orogeny, while granite-leucogranite emplacement at 2100-2070 Ma was concurrent with the  Eburnean  Orogeny  (Leube  et  al.,  1990;  Cheilletz  et  al.,  1994;  Pons  et  al.,  1995;  Hirdes  and  Davis,  2002;  Pawlig  et al.,  2006; Gueye  et  al., 2008;  WAXI,  2013). The  presence  of TTG  suite  plutons  in  West  Africa  is  interpreted  as  (indirect)  evidence  for  subduction  in  the  Precambrian  (Martin,  1994;  Martin et al., 2005) because TTG have some similarities to modern slab melts and arc magmatic rocks. (Drummond and Defant, 1990). In Burkina Faso, two granitoid emplacement events are recognized (Castaing et al., 2003; Naba  et al., 2004): (1) a suite of granodiorite, tonalite and diorite plutons intruded the Birimian Supergroup  (2210-2160 Ma), and (2) a granite suite intruded the Birimian  Supergroup and TTG suite granitoids  (2150-2130 Ma) (Castaing et al., 2003). A suite of granodiorite and granite plutons (2255-2253 Ma) in  the Oudalan-Gorouol belt (OGB) of northeast Burkina Faso may represent basement to the Birimian  Supergroup in the WAC (Tshibubudze et al., 2013).<br><b>Geocode:</b> Martin County, Texas, United States<br><b>Pages:</b> 23<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c11f373199a8ccd05781e2ff9d67c8cb = $(`<div id="html_c11f373199a8ccd05781e2ff9d67c8cb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.4. Metallogenesis  Metallogenesis in the northeast of Burkina Faso includes gold, diamonds,  Mn-Fe, silver, lead,  molybdenum,  copper  and  zinc  (Hastings,  1982;  Milési  et  al.,  1989,  1992;  Hein  et  al.,  2004;  Tshibubudze  et  al.,  2009). In  the  Oudalan-Gorouol  belt,  manganese  deposits  occur  at  Tambão  and  Billiata  (Figure  1.1)  and  Fe-Ti-V  mineralization  occurs  in  the  Tin  Edia  deposit. Gold  occurrences  include  commercially  mined  goldfields  such  as  Essakane,  Inata  and  Taparko  goldfields,  as  well  as  artisanally mined deposits such as Falagountou artisanal mine. They occur as shear and quartz vein- hosted deposits. Diamondiferous lamproite and lamprophyre plugs and dykes crop out NNW of Kaya  in the Pissila batholith in the Barsalogo diamond field, with rare kimberlite pipes (WAXI, 2013).<br><b>Geocode:</b> Kaya, Sanmatenga, Central-North, Burkina Faso<br><b>Pages:</b> 24<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_bbb977c0af3801742d07f07156d73aa2 = $(`<div id="html_bbb977c0af3801742d07f07156d73aa2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Hyaloclastites  and flow breccias indicate autoclastic facies, which often occur  near coherent lavas (Lajoie and Stix,  1992). Lavas can develop numerous textures, most because of cooling, such as those observed in the  GB (e.g., hyaloclastites, jointing and volcanic glass). For  example,  the  greenschist  facies  Mt  Reid  volcanics  of  western  Tasmania  yield  fairly  well  preserved volcanic textures where the rocks are not strongly altered by hydrothermal processes and/or  deformed  (McPhie  and  Allen,  2003). An  example  of  this  is  the  devitrification  of  volcanic  glass,  as  described  by  McPhie  and  Allen  (op  cit.,  2003);  crystal  boundaries  remain  intact  and  the  glass  recrystallises as zeolites with a minor proportion of clay minerals. As a further example, metamorphosed Triassic basalt lavas in NW Croatia were interpreted as  proximal  to intermediate  facies  by  Palinkaš  et  al. (2008)  based  on  volcanic textures  such  as  closely  packed  pillows,  hyaloclastite,  pepperite  and  tortoise-shell  jointing.<br><b>Geocode:</b> Croatia, 12, Mühlenthal, Kommern, Mechernich, Kreis Euskirchen, North Rhine-Westphalia, 53894, Germany<br><b>Pages:</b> 30<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9b739a44b4b341577db138b7d5e4f485 = $(`<div id="html_9b739a44b4b341577db138b7d5e4f485" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Palaeoproterozoic  Birimian  Supergroup  was  systematically  intruded  by  a  suite  of  TTG  granitoids, diorite and leucogranite plutons (Pons et al., 1995; Naba et al., 2004; Pawlig et al., 2006;  Vidal  et  al.,  2009). TTG  and  diorite  emplacement  at  2200  Ma  and  2160-2130  Ma  preceded  the  Eburnean Orogeny, while granite-leucogranite emplacement at 2100-2070 Ma was concurrent with the  Eburnean  Orogeny  (Leube  et  al.,  1990;  Cheilletz  et  al.,  1994;  Pons  et  al.,  1995;  Hirdes  and  Davis,  2002;  Pawlig  et al.,  2006; Gueye  et  al., 2008;  WAXI,  2013). The  presence  of TTG  suite  plutons  in  West  Africa  is  interpreted  as  (indirect)  evidence  for  subduction  in  the  Precambrian  (Martin,  1994;  Martin et al., 2005) because TTG have some similarities to modern slab melts and arc magmatic rocks. (Drummond and Defant, 1990). In Burkina Faso, two granitoid emplacement events are recognized (Castaing et al., 2003; Naba  et al., 2004): (1) a suite of granodiorite, tonalite and diorite plutons intruded the Birimian Supergroup  (2210-2160 Ma), and (2) a granite suite intruded the Birimian  Supergroup and TTG suite granitoids  (2150-2130 Ma) (Castaing et al., 2003). A suite of granodiorite and granite plutons (2255-2253 Ma) in  the Oudalan-Gorouol belt (OGB) of northeast Burkina Faso may represent basement to the Birimian  Supergroup in the WAC (Tshibubudze et al., 2013).<br><b>Geocode:</b> Laba, Zunyi, Guizhou, China<br><b>Pages:</b> 23<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c97e4fdf7c74c8b34cb9c1016165fdbd = $(`<div id="html_c97e4fdf7c74c8b34cb9c1016165fdbd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Euhedral  plagioclase  crystals  are  typically  tabular,  occasionally  elongate  (lath-like),  and  display  clearly  defined  albite  twinning. Intensely  altered  plagioclase is identifiable from relict albite twinning. Clinopyroxene crystals range from < 0.1 mm to 0.4 mm in size. They are generally anhedral to  subhedral  in  shape. Twinning,  supposedly  rare  (c.f.,  Nesse,  2000)  is  present  in  some  of  the  clinopyroxene crystals. The  28  basalt  samples  present  a  range  of  volcanic  textures  as  described  in  Chapter  4.<br><b>Geocode:</b> Nesse, Landkreis Gotha, Thuringia, Germany<br><b>Pages:</b> 45<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fd7da7facfd58f939bc0d257f3510c83 = $(`<div id="html_fd7da7facfd58f939bc0d257f3510c83" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.2. Location and physiography  Burkina  Faso  is  situated in  West  Africa  and is  bordered  by  Ghana,  Benin, Togo,  Mali,  Niger  and Côte d’Ivoire. It is a landlocked country that covers an area of 274 300 km2. It lies mostly in the  Sahel climatic zone. The  Sahelian  zone  is  characterized  by  hot  and  arid  conditions. Burkina  Faso  has  an  average  daily temperature of 32° C and less than 25 cm of rainfall annually, particularly in the northern and  northeastern regions (McFarland et al., 1998).<br><b>Geocode:</b> Niger<br><b>Pages:</b> 19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fb552482b7465be57f5f732a9171f97e = $(`<div id="html_fb552482b7465be57f5f732a9171f97e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.4. Conventions and Acronyms  The  referencing  style  adopted  in  this  thesis  is  the  Harvard  style,  used  by  the  South  African  Journal of Geology (SAJG). The conventions and acronyms used in this thesis include:  CIPW - Cross, Iddings, Pirsson, Washington  GB - Goren volcano-sedimentary belt  GPS - Global Positioning System  HFSE - High Field Strength Elements  HREE - Heavy Rare Earth Element  IAT – Intra-Arc Tholeiites  ICPMS - Inductively Coupled Plasma Mass Spectrometry  LILE - Large Ion Lithophile Elements  LREE - Light Rare Earth Element  MORB - Mid-Ocean Ridge Basalts  N-MORB - Normal MORB  OFB - Oceanic Flood Basalts  OGB - Oudalan-Gorouol belt  REE - Rare Earth Element  TTG -Trondjemite, Tonalite, Granodiorite  VHMS – Volcanic Hosted Massive Sulphide  WAC - West African Craton  XRF - X-Ray Fluorescence  1.5. Thesis Organisation  This thesis is organisation into eight chapters including the Introduction as follows:-  (1) Chapter Two provides a review of the geology  of West Africa, volcanology and volcanic-related  ore deposits. Specific focus is given to the volcanic rocks of Burkina Faso. (2) Chapter Three provides a detailed description of the methodologies used in this thesis.<br><b>Geocode:</b> Normal, McLean County, Illinois, United States<br><b>Pages:</b> 20<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c1e460404392c3bae9adfc7bdc50512b = $(`<div id="html_c1e460404392c3bae9adfc7bdc50512b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A  correlation  between  increased  Ba  and  base  metals  also  suggests  seafloor  hydrothermal  activity in a proximal setting to a volcanic source (c.f., Burnham, 1962; Lydon, 1988; Ҫaǧatay 1993;  Herrington  et  al.,  2005). For  the  most  part,  higher  Ba  values  in  the  GB  correlate  with  higher  concentrations  of  Mn,  implying  that  the  manganese  deposits  formed  in  oxidising  conditions  proximally. The manganese mineralization of the GB is similar to primary manganese mineralization seen  throughout  the  WAC  that  is  interpreted  as  volcanogenic  in  character. For  example,  the  VHMS  mineralization in the Tiebélé belt is intercalated with chert and manganese units (Sections 1.1 and 2.4)  in  carbonaceous  manganese  rocks  (Ilboudo,  2010)  and  is  characterized  by  sphalerite-galena- chalcopyrite-pyrite-bornite  assemblages  that  are  volcanogenic. Additionally,  the  manganese- carbonates  of  the  Nsuta  deposit  in  the  Ashanti  Belt  in  Ghana  are  hosted  by  a  volcano-sedimentary  sequence  in  basalt-andesite  units  (Nyame,  2008),  and  indicate  a  volcanic  setting. Furthermore  the  Tambão  (supergene)  deposit  in  Burkina  Faso  (Figure  1.1)  is  sited  above  primary  manganese-rich  carbonate  that  is  hosted  in  volcanic  units  (Colin  et  al.,  2005).<br><b>Geocode:</b> Nsuta, Tarkwa-Nsuaem Municipal District, Western Region, Ghana<br><b>Pages:</b> 76<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
