                var html_c7d130faa8a7ea50feabc7c4563de467 = $(`<div id="html_c7d130faa8a7ea50feabc7c4563de467" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> LIST OF FIGURES  Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano-sedimentary belts from the northeast Burkina Faso are modified after Hein et  al. (2004);  the  study  area  is  located  in  the  Goren  belt  and  expanded  in  Inset  A. Location  of  Tiebélé  dome  of  southern  Burkina  Faso  with  Zn  anomalies  as  defined  by  Ilboudo  (2010)  is  presented in Inset B. The Perkoa and Gaoua deposits are located in the Boromo belt in Burkina  Faso, southwest of Ouagadougou. || Two seasons are predominant in Burkina Faso, namely  the wet and dry seasons. The dry season occurs from October to May, which is followed by the wet  season from June until September (Bierschenk, 1968; McFarland et al., 1998). Geographically,  the  capital  city  of  Ouagadougou  is  situated  at  the  centre  of  the  country. The  Goren  volcano-sedimentary  belt  is  located  in  the  Sanmatenga  district. The  belt  is  elongate  and  northwest-trending and extends from the towns of Kaya to Kongossi (Figure 1.1). The town of Kaya is  approximately 90 km northeast of Ouagadougou and lies at the southeastern end of the belt.<br><b>Geocode:</b> Ouagadougou, Kadiogo, Centre, Burkina Faso<br><b>Pages:</b> 19,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3a72cdbc60280aa51af645a7f465ac20 = $(`<div id="html_3a72cdbc60280aa51af645a7f465ac20" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2004)  established  the  stratigraphy  of  the  GB  which  comprises  a  succession  of  siltstone  and  volcaniclastic  units  that  stratigraphically  young  into  a  mafic-intermediate  volcanic  succession. The  volcanic  rocks  are  made  up  of  an  intercalated  sequence  of  hyaloclastic  basalt,  pillowed basalt, massive-variolitic basalt, andesite and dacite. The upper section of the stratigraphy is  made up of a second volcano-sedimentary succession containing siltstone-shale beds, pebble-boulder  conglomerates, greywacke-turbidite, felsic pyroclastic deposits, with thin  intercalations of basalt and  andesite (Figure 2.1). Immediately west of the GB, volcanic, pyroclastic and sedimentary sequences are intruded by  several tonalite and granodiorite plutons, and a megacrystic granite, as well as a number of greenschist  facies meta-gabbro and meta-diorite intrusions. The Loudo and Pissila batholith crops out east of the  GB. The Pissila  batholith is made up of biotite and hornblende granodiorites (Figure 2.1.)  (Simoko,  2012;  WAXI,  2013)  and  is  cross-cut  by  tonalite  dykes  and  pegmatite  veins.<br><b>Geocode:</b> Pissila, Sanmatenga, Central-North, Burkina Faso<br><b>Pages:</b> 25<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7e6251323ccf50ae92fb4e2eb8a6875a = $(`<div id="html_7e6251323ccf50ae92fb4e2eb8a6875a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.4. Metallogenesis  Metallogenesis in the northeast of Burkina Faso includes gold, diamonds,  Mn-Fe, silver, lead,  molybdenum,  copper  and  zinc  (Hastings,  1982;  Milési  et  al.,  1989,  1992;  Hein  et  al.,  2004;  Tshibubudze  et  al.,  2009). In  the  Oudalan-Gorouol  belt,  manganese  deposits  occur  at  Tambão  and  Billiata  (Figure  1.1)  and  Fe-Ti-V  mineralization  occurs  in  the  Tin  Edia  deposit. Gold  occurrences  include  commercially  mined  goldfields  such  as  Essakane,  Inata  and  Taparko  goldfields,  as  well  as  artisanally mined deposits such as Falagountou artisanal mine. They occur as shear and quartz vein- hosted deposits. Diamondiferous lamproite and lamprophyre plugs and dykes crop out NNW of Kaya  in the Pissila batholith in the Barsalogo diamond field, with rare kimberlite pipes (WAXI, 2013). || A variety of granodiorite intrusions are shown including the Pissila batholith and Loudo  granodiorite that crop out to the east of the Goren belt. The Silimidougou megacrystic granite  crops out to the west of the Goren belt. This image is modified after Hein et al. (2004) and Hein  (2010). Figure  3.1. Geological  map  of  the  southern  Goren  belt  presenting  rock  types,  major  structures,  infrastructure and geochemical sample points. || Figure  2.1. The  Goren  volcano-sedimentary  belt  is  presented  showing  the  locations  of  Kaya,  Mané,  Guilla,  Korsimoro,  Sirgui artisanal mine and Tangapella hill. Northwest and northeast trending shears and thrusts are represented as well as  WNW  trending  shears  of  the  Wabo-Tampelse  Event. A  variety  of  granodiorite  intrusions  are  shown  including  the  Pissila  batholith and Loudo granodiorite that crop out to the east of the Goren belt. The Silimidougou megacrystic granite crops out  to the west of the Goren belt. This image is modified after Hein et al. || greenschist facies at most (WAXI, 2013). Regional metamorphism in the Eburnean Orogeny attained  greenschist  facies  (Milési  et  al.,  1989,  1991;  Bossière  et  al.,  1996;  Hirdes  et  al.,  1996)  with  the  development of chlorite, muscovite, epidote and actinolite mineral assemblages, and low to medium  grade amphibolite facies with the introduction of hornblende (Bossière et al., 1996; Béziat et al., 2000;  Debat et al., 2003; Naba et al., 2004). Granulite facies metamorphic rocks  crop out in the Oudalan- Gorouol belt on the margin of the Dori batholith in the Gorom Gorom region (Tshibubudze and Hein,  2013), and in the Pissila batholith in the Saaba region (Simoko, 2012). Three deformation events are recognised in northeast Burkina Faso:  (1)  D1  (Tangaean  Event)  resulted  in  NW-trending  dextral  reverse  shear  zones,  folds  and  an  S1  foliation. The  shortening  direction  was  SW-directed  (Tshibubudze  et  al.,  2009;  Hein,  2010;  Tshibubudze  and  Hein,  2013). D1  is  recognised  in  northern  Ghana  by  de  Kock  et  al.<br><b>Geocode:</b> Pissila, Sanmatenga, Central-North, Burkina Faso<br><b>Pages:</b> 24,26,8<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_909b291727a5a097a76e8cba0a82722b = $(`<div id="html_909b291727a5a097a76e8cba0a82722b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure  2.1. The  Goren  volcano-sedimentary  belt  is  presented  showing  the  locations  of  Kaya,  Mané,  Guilla,  Korsimoro,  Sirgui artisanal mine and Tangapella hill. Northwest and northeast trending shears and thrusts are represented as well as  WNW  trending  shears  of  the  Wabo-Tampelse  Event. A  variety  of  granodiorite  intrusions  are  shown  including  the  Pissila  batholith and Loudo granodiorite that crop out to the east of the Goren belt. The Silimidougou megacrystic granite crops out  to the west of the Goren belt. This image is modified after Hein et al. || Flow  banding  occurs. The  bands  measure  ~1  cm  in  thickness  (Figure  4.4a). The  bands  are  mineralogically controlled, as observed by the colour of each band. Leucocratic bands are plagioclase- rich whereas melanocratic bands are epidote-chlorite rich. The basalt units south-east of the Mané Road and adjacent to the Sirgui artisanal mine (Figure  2.1)  are  texturally  well-preserved. They  not  only  show  well-defined  pillow  basalts,  but  a  variety  of  features  related  to  flow  and  cooling. || The Essakane, Falagountou, Taparko and Inata goldfields are  represented in north-northeast of Burkina Faso. The Billiata and Tambão Mn deposits and the  Tin Edia Mn-Fe-V deposit are located on the western margin of the Oudalan-Gorouol belt. The  Barsalogo diamond fields are located north of the Goren belt. Figure 2.1. The Goren volcano-sedimentary belt is presented showing the locations of Kaya, Mané,  Guilla, Korsimoro, Sirgui artisanal mine and Tangapella hill. Northwest and northeast trending  shears  and  thrusts  are  represented  as  well  as  WNW  trending  shears  of  the  Wabo-Tampelse  Event.<br><b>Geocode:</b> Sirgui, Sanmatenga, Central-North, Burkina Faso<br><b>Pages:</b> 26,38,8<br>                 var html_d0384c65b4d668a487bad67047c8d488 = $(`<div id="html_d0384c65b4d668a487bad67047c8d488" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> the GB basalts could have extended into an intermediate facies, further away from the volcanic  vent  from which they were erupted. 7.1.2. Sedimentary rocks of the south Goren belt  Conformable  sedimentary  sequences  are  intercalated  with  basalt  flows  in  the  stratigraphic  sequence  of  the  southern  GB. These  include  Mn-Fe-rich  carbonaceous  sediments,  siltstone,  volcaniclastite, volcanogenic greywacke and a discrete pyroclastic breccia deposit. Mn-Fe-rich  carbonaceous  sedimentary  rocks  are  common  in  the  southern  GB  (Section  4.3.5;  Hein  et  al.,  2004)  and,  in  fact,  throughout  the  WAC  (Section  1.1;  Blanchot  et  al.,  1972;  Béssoles,  1977; Wright, 1985; Neumann, 1988; Leube et al., 1990; Melcher, 1995; Kříbek et al., 2008; Beauvais  et al., 2008). They are also reported from a number of Palaeoproterozoic terranes in India (Roy, 1968;  1973,  1981;  Roy  and  Purkait,  1968),  Guyana  (Choubert,  1973)  and  South  Africa  (Gutzmer  and  Buekes, 1996; Eriksson et al., 1993; Beyeme Zogo, 2010).<br><b>Geocode:</b> Sud Department, Haiti<br><b>Pages:</b> 75<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f47f86f4b1115c072006a7f6a35927d1 = $(`<div id="html_f47f86f4b1115c072006a7f6a35927d1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.4. Metallogenesis  Metallogenesis in the northeast of Burkina Faso includes gold, diamonds,  Mn-Fe, silver, lead,  molybdenum,  copper  and  zinc  (Hastings,  1982;  Milési  et  al.,  1989,  1992;  Hein  et  al.,  2004;  Tshibubudze  et  al.,  2009). In  the  Oudalan-Gorouol  belt,  manganese  deposits  occur  at  Tambão  and  Billiata  (Figure  1.1)  and  Fe-Ti-V  mineralization  occurs  in  the  Tin  Edia  deposit. Gold  occurrences  include  commercially  mined  goldfields  such  as  Essakane,  Inata  and  Taparko  goldfields,  as  well  as  artisanally mined deposits such as Falagountou artisanal mine. They occur as shear and quartz vein- hosted deposits. Diamondiferous lamproite and lamprophyre plugs and dykes crop out NNW of Kaya  in the Pissila batholith in the Barsalogo diamond field, with rare kimberlite pipes (WAXI, 2013). || The Essakane, Falagountou, Taparko and Inata goldfields are represented in north-northeast of  Burkina Faso. The Billiata and Tambão Mn deposits and the Tin Edia Mn-Fe-V deposit are located on the western margin of  the Oudalan-Gorouol belt. The Barsalogo diamond fields are located north of the Goren belt. 17<br><b>Geocode:</b> Tambao, Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 17,24<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2ec6b508507b309e94ed051662b1b6da = $(`<div id="html_2ec6b508507b309e94ed051662b1b6da" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> There  is  thus  a  strong  correlation  between  primary  manganese  mineralization  in  the  WAC  and  a  volcanic  setting,  with  a  potential  for  exploitable resources of base metals and primary manganese. The Tambão deposit has an exploitable  reserve  of  15  Mt  of  manganese  ore  divided  between  primary  and  supergene  manganese  resources  (Colin et al., 2005). The  greywacke  units  of  the  GB  are  characterized  by  trough  cross  bedding,  upward-fining  sequences,  scour  and  fill,  thin  conglomerate  interbeds,  flame  structures,  chert  interbeds,  mud  clasts  and  mud  drapes  (Section  4.3.3)  which  indicates  that  deposition  took  place  in  a  marginal  marine  to  offshore  environment  (Fischer  and  Schmincke,  1994;  Boggs,  2006). The  greywacke  units  best  represent  a  prograding  delta  front  adjacent  to  a  shelf  margin. This  is  supported  by  fining  upwards  sequences interpreted to represent various incomplete, small-scale Bouma sequences (Bouma, 1962). Turbidite flows can account for large  volumes of sediment deposition in a short period of time, thus  explaining the thick succession in the GB, relative to thicknesses of other lithologies.<br><b>Geocode:</b> Tambao, Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 76<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2e6a984263ee414d1576c43f6c69e7f3 = $(`<div id="html_2e6a984263ee414d1576c43f6c69e7f3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A  correlation  between  increased  Ba  and  base  metals  also  suggests  seafloor  hydrothermal  activity in a proximal setting to a volcanic source (c.f., Burnham, 1962; Lydon, 1988; Ҫaǧatay 1993;  Herrington  et  al.,  2005). For  the  most  part,  higher  Ba  values  in  the  GB  correlate  with  higher  concentrations  of  Mn,  implying  that  the  manganese  deposits  formed  in  oxidising  conditions  proximally. The manganese mineralization of the GB is similar to primary manganese mineralization seen  throughout  the  WAC  that  is  interpreted  as  volcanogenic  in  character. For  example,  the  VHMS  mineralization in the Tiebélé belt is intercalated with chert and manganese units (Sections 1.1 and 2.4)  in  carbonaceous  manganese  rocks  (Ilboudo,  2010)  and  is  characterized  by  sphalerite-galena- chalcopyrite-pyrite-bornite  assemblages  that  are  volcanogenic. Additionally,  the  manganese- carbonates  of  the  Nsuta  deposit  in  the  Ashanti  Belt  in  Ghana  are  hosted  by  a  volcano-sedimentary  sequence  in  basalt-andesite  units  (Nyame,  2008),  and  indicate  a  volcanic  setting. Furthermore  the  Tambão  (supergene)  deposit  in  Burkina  Faso  (Figure  1.1)  is  sited  above  primary  manganese-rich  carbonate  that  is  hosted  in  volcanic  units  (Colin  et  al.,  2005).<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 76<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_91482081a1310302939fafb7447e8268 = $(`<div id="html_91482081a1310302939fafb7447e8268" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Deposition  was  followed  by  local  micro-plate  accretion  during  the Tangaean  Event  at  2.17-2.15  Ga  (Tshibubudze  et  al.,  2009;  Hein,  2010;  Baratoux  et  al.,  2011; Tshibubudze  and  Hein,  2013;  WAXI,  2013) and the polycyclic Eburnean Orogeny at approximately 2.14-2.05 Ga (Milési et al., 1991, 1992;  Boher et al., 1992; Taylor et al., 1992; WAXI, 2013). The Tarkwa Group unconformably overlies the  Birimian Supergroup and is characterized by conglomerate, quartzite and shale units, but does not crop  out  in  the  study  area. The  Tarkwa  Group  is  interpreted  to  be  the  erosional  product  of  the  Birimian  Supergroup and was intruded by various TTG suite plutons and deformed by the Eburnean Orogeny  (Hastings, 1982; Leube et al., 1990; Milési et al., 1992; Castaing et al., 2003). The  stratigraphy  of  the  WAC  was  originally  established  by  Junner  (1935),  who  identified  dacitic/rhyodacitic  volcaniclastic,  greywacke,  shale  and  chemical  sedimentary  units  in  what  was  termed  the  lower  Birimian. Leube  et  al. (1990)  identified  tholeiitic  basalts  (intercalated  with  volcaniclastic  sequences)  as  the  upper  Birimian.<br><b>Geocode:</b> Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, Ghana<br><b>Pages:</b> 22<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b0dcdf487b856164ff832f9c7be68b1c = $(`<div id="html_b0dcdf487b856164ff832f9c7be68b1c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Deposition  was  followed  by  local  micro-plate  accretion  during  the Tangaean  Event  at  2.17-2.15  Ga  (Tshibubudze  et  al.,  2009;  Hein,  2010;  Baratoux  et  al.,  2011; Tshibubudze  and  Hein,  2013;  WAXI,  2013) and the polycyclic Eburnean Orogeny at approximately 2.14-2.05 Ga (Milési et al., 1991, 1992;  Boher et al., 1992; Taylor et al., 1992; WAXI, 2013). The Tarkwa Group unconformably overlies the  Birimian Supergroup and is characterized by conglomerate, quartzite and shale units, but does not crop  out  in  the  study  area. The  Tarkwa  Group  is  interpreted  to  be  the  erosional  product  of  the  Birimian  Supergroup and was intruded by various TTG suite plutons and deformed by the Eburnean Orogeny  (Hastings, 1982; Leube et al., 1990; Milési et al., 1992; Castaing et al., 2003). The  stratigraphy  of  the  WAC  was  originally  established  by  Junner  (1935),  who  identified  dacitic/rhyodacitic  volcaniclastic,  greywacke,  shale  and  chemical  sedimentary  units  in  what  was  termed  the  lower  Birimian. Leube  et  al. (1990)  identified  tholeiitic  basalts  (intercalated  with  volcaniclastic  sequences)  as  the  upper  Birimian.<br><b>Geocode:</b> Taylor County, Texas, United States<br><b>Pages:</b> 22<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_aa162e1e4a8b838735368bf2c8dc857f = $(`<div id="html_aa162e1e4a8b838735368bf2c8dc857f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. REVIEW OF WEST AFRICAN GEOLOGY  2.1. Stratigraphy  The West African Craton (WAC) is made up of Archaean and Palaeoproterozoic rocks and is  divided  into  the  Reguibat  Rise  in  the  north  and  the  Leo-Man  Rise  in  the  south  (Thiéblemont  et  al.,  2004)  (Figure  1.1). The  Leo-Man  consists  of  two  domains,  namely  the  Archaean  Kénema-Man  domain  (3.54  Ga)  in  the  southwest  and the  Palaeoproterozoic  Baoulé-Mossi  domain  (2.3-1.8  Ga)  in  the  east  (Feybesse  et  al.,  2006),  with  the  exception  of  the  Kénieba-  Kédougou  and  Kayes  Inliers,  located  between  Mali  and  Senegal  (Figure  1.1). The  Birimian  Supergroup  makes  up  part  of  the  Baoulé-Mossi  domain  and  was  deposited  ca. 2.3  Ga  (Feybesse  et  al.,  2006;  Pawlig  et  al.,  2006).<br><b>Geocode:</b> Thiéblemont-Farémont, Vitry-le-François, Marne, Grand Est, Metropolitan France, 51300, France<br><b>Pages:</b> 22<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_074d7b64af1104bfe3fd013b54f9b155 = $(`<div id="html_074d7b64af1104bfe3fd013b54f9b155" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2011),  Tiebélé  volcanics  reported  by  Ilboudo  (2010)  and 2 samples from the OGB reported by Tshibubudze  and Hein (2013) indicates that most samples  plot within the basalt and basaltic andesite field. The samples range from 45.5 to 55.9 SiO2 (wt%) with  the lowest  SiO2  concentration  sampled  from  the  Tiebélé region  and  the  highest from  the  GB. Some  samples  from  Tiebélé  and Boromo-Houndé  belts  show  higher  Na2O+K2O  (wt%)  when  compared  to  the GB volcanics. The OGB samples show a relatively large difference in SiO2. Sample BF_1366, in  particular reported little Na2O+K2O (~ 0.2 wt %). The Boromo-Houndé volcanics plot on a trend from  basalt to andesite as the SiO2 and Na2O+K2O increased. || (b)   (c)  Figure 6.6. (a) Chondrite-normalised REE patterns for the GB tholeiitic basalts. The data presents flat overall patterns and  are considered typical of tholeiitic MORB. The average range in concentrations for LREE is from ~8-25 times the chondritic  value, whereas the HREE range between ~9 and 20  times chondrite. Some samples present slight depletions, while others  present  slight  enrichments  from  LREE  to  HREE. (b)  Chondrite-normalised  REE  diagram  comparing  the  GB,  Boromo- Houndé and Tiebélé tholeiitic basalts. || A  trend  from  MgO  toward FeOtotal was resolved for the Boromo-Houndé tholeiitic basalts, which plot in the tholeiite field. The  Tiebélé  samples  did  not  resolve  a  trend  possibly  due  to  the  limited  sample  suite  analysed  by  Ilboudo (2010). They were scattered throughout the calc-alkaline and tholeiitic fields. Harker  diagrams  were  plotted  for  samples  from  the  GB. They  are  summarized  according  to  trends  observed. MgO  was  used  on  the  x-axis  rather  than  SiO2  because  the  range  of  MgO  in  mafic  volcanic  rocks  is  much  less  than  SiO2,  avoiding  the  effect  of  distortion. || Another  possibility  for  such  anomalous  phosphorus  could  be  due  to  carbonate  alteration. Phosphate  bearing  minerals  such  as  apatite  do dissolve  readily  in  acidic fluids,  even with relatively weak acidity (Prof. G. Cawthorn, Pers. Comm.). The comparison between the tholeiitic basalts from the southern GB with those from the Tiebélé  and  Boromo-Houndé  belts,  and  calc-alkaline  mafic-intermediate  rocks  of  the  Boromo-Houndé  belts  78 || Samples from the Boromo-Houndé belts plot within  the Low-K series as well as the calc-alkaline fields (Medium-K, High-K series and the Shoshonite series. The Tiebélé samples  vary between the different fields. (e) The AFM diagram plots samples from various locations. The GB volcanic rocks plot in  the tholeiitic phase whereas the Boromo-Houndé samples are split between tholeiitic and calc-alkaline compositions which  agrees with classifications made by Baratoux et al. (2011). The Tiebélé samples are also distributed between calc-alkaline  and tholeiitic compositions. || Samples from the Boromo-Houndé belts plot within the Low-K series as well as the  calc-alkaline fields (Medium-K, High-K series and the Shoshonite series. The Tiebélé samples  vary between the different fields. (e) The AFM diagram plots samples from various locations. The  GB  volcanic  rocks  plot  in  the  tholeiitic  phase  whereas  the  Boromo-Houndé  samples  are  split between tholeiitic  and  calc-alkaline  compositions  which  agrees  with  classifications  made  by  Baratoux et  al. (2011). The Tiebélé  samples  are also  distributed  between calc-alkaline  and  tholeiitic compositions. || The  average range in concentrations for LREE is from ~8-25 times the chondritic value, whereas the  HREE range between ~9 and 20 times chondrite. Some samples present slight depletions, while  others present slight enrichments from LREE to HREE. (b) Chondrite-normalised REE diagram  comparing  the  GB,  Boromo-Houndé  and  Tiebélé  tholeiitic  basalts. The  REE  patterns  of  each  sample  suite  present  parallel  patterns  of  similar  magnitudes. The  Tiebélé  samples  present  a  slightly  decreasing  trend  from  LREE  to  HREE. (c)  Chondrite-normalised  REE  diagram  comparing tholeiitic basalts from the GB to the Boromo-Houndé calc-alkaline volcanic rocks. || The  GB  rocks  plot  within the basalt, basaltic-andesite and andesite fields. Samples from the Boromo-Houndé belts  are distributed throughout the basalt, basaltic-andesite and andesite fields. The Tiebélé samples  have a smaller SiO2 range but some samples contain increased alkali concentrations and plot as  trachyandesite and tephrite. The Oudalan-Gorouol belt samples plot between basalt and basaltic- andesite. (d)  SiO2  versus K2O  (wt%) demonstrates  that the  GB  volcanic rocks  plot  within the  Low-K series for the most part. One sample plots in the Medium-K series with a K2O value of  ~1 wt%. || The  chondrite-normalised  REE  patterns  (Figure  6.6a)  show  an  overall  flat  trend,  although  samples  are  slightly  enriched,  or  slightly  depleted  in  LREE  relative  to  HREE. Small  negative  Eu  anomalies  as  well  as  positive  and  negative  Ce  anomalies  were  observed  in  some  samples. When  comparing  the  Tiebélé  basalts  to  the  GB  tholeiitic  basalts  (Figure  6.6b),  the  LREE  are  slightly  enriched relative to the HREE. The majority of the Tiebélé basalts exhibit REE concentrations more  than 10 times that of chondrite. Both negative and positive Eu anomalies occurr in the Tiebélé basalts,  which  contrasts  with  the  GB  tholeiitic  basalts. The  positive  anomalies  suggest  that  plagioclase  accumulated from the melt in high enough abundance to allow for positive Eu concentrations. || The Boromo-Houndé and Tiebélé basaltic rocks were also plotted in  Figure 6.1d. The highest  silica  content  for  all  the  samples  was  less  than  65  wt%  SiO2. The  maximum  K2O  value  was  approximately 4.5 wt%. Half of the Boromo-Houndé samples plot in the Low-K series together with  the  GB  samples. The  remaining  samples,  originally  defined  as  calc-alkaline  basalt  and  andesite  by  Baratoux  et  al. (2011),  plot  in  the  calc-alkaline  fields,  including  the  Medium-K,  High-K  and  Shoshonitic  fields. || The GB rocks plot within the basalt,  basaltic-andesite and andesite fields. Samples from the Boromo-Houndé belts are distributed throughout the basalt, basaltic- andesite  and  andesite  fields. The  Tiebélé  samples  have  a  smaller  SiO2  range  but  some  samples  contain  increased  alkali  concentrations and plot as trachyandesite and tephrite. The Oudalan-Gorouol belt samples plot between basalt and basaltic- andesite. (d) SiO2 versus K2O (wt%) demonstrates that the GB volcanic rocks plot within the Low-K series for the most part. One sample plots in the Medium-K series with a K2O value of ~1 wt%. || The REE patterns of each sample suite present parallel patterns of similar magnitudes. The  Tiebélé  samples  present  a  slightly  decreasing  trend  from  LREE  to  HREE. (c)  Chondrite-normalised  REE  diagram  comparing  tholeiitic  basalts  from  the  GB  to  the  Boromo-Houndé  calc-alkaline  volcanic  rocks. The  calc-alkaline  rocks  present  enrichment  in  LREE  relative  to  HREE  compared  to  the  tholeiitic  compositions,  resulting  in  a  decreasing  trend. Boromo-Houndé calc-alkaline volcanic rocks have La values range from ~30-80 time chondrite and Lu between ~6 and 12  times chondrite. Negative Eu anomalies are present. || The Tiebélé samples (HTPILL and HTBA),  which had been classified as basaltic rocks by Ilboudo (2010),show high Na2O+K2O values (up to ~6  and  10  wt%)  and  plot  as  tephrite/basanite  and  trachyandesite,  respectively. Sample  HTGOGO  from  the Tiebélé region, plots as an alkaline volcanic rock in the basalt field. The highest K2O+Na2O value  from  the  Tiebélé  samples  is  9.86  wt%. The  GB  samples  show  a  maximum  K2O+Na2O  value  of  4.7  wt%. A  further  sub-division  of sub-alkalic  rocks  is  shown using  SiO2  versus K2O  in wt% in  Figure  6.1d. Le Maitre et al. || This indicates comparable trace element behaviour. A negative Ti anomaly was observed  for  every  sample. Rb  also  shows  low  values,  particularly  for  the  GB  and  Boromo-Houndé  samples. The Tiebélé basalt samples show low Rb values, but not as low as the other two sample regions. It is  unlikely that the negative Rb values are caused by distortion, as a result of its position on the x-axis  because it was plotted adjacent to Ba, which contains similar ionic properties. Thus Rb is probably low  due its mobility during alteration.<br><b>Geocode:</b> Tiébélé, Nahouri, Central-South, Burkina Faso<br><b>Pages:</b> 11,13,55,57,58,59,66,67,78<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_bc55608f2912340daa37e5ae6cecef3a.setContent(html_074d7b64af1104bfe3fd013b54f9b155);

                var html_4598340e7b25d4994082ced51145707f = $(`<div id="html_4598340e7b25d4994082ced51145707f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A  correlation  between  increased  Ba  and  base  metals  also  suggests  seafloor  hydrothermal  activity in a proximal setting to a volcanic source (c.f., Burnham, 1962; Lydon, 1988; Ҫaǧatay 1993;  Herrington  et  al.,  2005). For  the  most  part,  higher  Ba  values  in  the  GB  correlate  with  higher  concentrations  of  Mn,  implying  that  the  manganese  deposits  formed  in  oxidising  conditions  proximally. The manganese mineralization of the GB is similar to primary manganese mineralization seen  throughout  the  WAC  that  is  interpreted  as  volcanogenic  in  character. For  example,  the  VHMS  mineralization in the Tiebélé belt is intercalated with chert and manganese units (Sections 1.1 and 2.4)  in  carbonaceous  manganese  rocks  (Ilboudo,  2010)  and  is  characterized  by  sphalerite-galena- chalcopyrite-pyrite-bornite  assemblages  that  are  volcanogenic. Additionally,  the  manganese- carbonates  of  the  Nsuta  deposit  in  the  Ashanti  Belt  in  Ghana  are  hosted  by  a  volcano-sedimentary  sequence  in  basalt-andesite  units  (Nyame,  2008),  and  indicate  a  volcanic  setting. Furthermore  the  Tambão  (supergene)  deposit  in  Burkina  Faso  (Figure  1.1)  is  sited  above  primary  manganese-rich  carbonate  that  is  hosted  in  volcanic  units  (Colin  et  al.,  2005). || A  variety  of  geochemical  methods  was  used  in  attempt  to  classify the samples in order to characterize the tectonic setting for volcanic rocks of the GB. Geochemical data for volcanic rocks from the Boromo and Houndé belts, Oudalan-Gorouol belt  and Tiebélé belt  were used in a comparative study of volcanic units across several different belts in  Burkina Faso. Data from Baratoux et al. (2011) include 7 tholeiitic basalt samples and 6 calc-alkaline  volcanic samples that were reported for the Boromo and Houndé belts in western Burkina Faso. Data  from Ilboudo (2010) were reported for the Tiebélé region in the south of the country. Tshibubudze and  Hein  (2013)  reported  data  for  two  meta-volcanic  samples  (major-elements  only)  from  the  Oudalan- Gorouol belt (OGB) in the northeast of Burkina Faso.<br><b>Geocode:</b> Tiébélé, Nahouri, Central-South, Burkina Faso<br><b>Pages:</b> 54,76<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2b22519163b547fee963ba0cb3fd3050 = $(`<div id="html_2b22519163b547fee963ba0cb3fd3050" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> On  the x-axis, between Hf and Gd, there is no relative enrichment or depletion. Toward the HFS elements,  the Boromo-Houndé samples exhibit slight depletions relative to the GB tholeiitic basalts. Overall, the  calc-alkaline rocks  from  the  Boromo-Houndé  belts  report  a  decreasing  trend  from  Rb  toward  Lu. A  negative  Ti  anomaly  is  again  evident  in  all  samples. Chondrite-normalised  multi-element  diagrams  were  plotted  with  a  different  elemental  array  (after  Rollinson,  1993)  on  the  x-axis  (Figure  6.4a). Samples of tholeiitic basalt from the GB, Boromo-Houndé and the Tiebélé belts were compared. || These elements are also prone to alteration,  therefore alteration is a cause for distortion. However,  the  AFM  diagram  presented  in  Figure  6.1e  plots  all  samples  from  the  GB  in  the  tholeiitic  series. The  data  plots  above  the  calculated  boundary  between  tholeiitic  and  calc-alkaline  series  (Irvine  and  Baragar,  1971). Besides  a  few  outliers,  a  trend  from  MgO  toward  FeOtotal  was  resolved for the GB samples. The comparative data from Boromo-Houndé and Tiebélé belts primarily  plot  within  the  tholeiitic  series,  but  samples  from  both  regions  do  show  calc-alkaline  compositions. This  was  observed  by  data  plotting  below  the  calc-alkaline-tholeiitie  boundary.<br><b>Geocode:</b> Tiébélé, Nahouri, Central-South, Burkina Faso<br><b>Pages:</b> 58,61<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6d9cc367f0d998bb22cc5eeaf64dc941 = $(`<div id="html_6d9cc367f0d998bb22cc5eeaf64dc941" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano- sedimentary  belts  from  the  northeast  Burkina  Faso  are  modified after  Hein  et  al. (2004);  the  study  area  is  located  in  the  Goren belt and expanded in Inset A. Location of Tiebélé dome of southern Burkina Faso with Zn anomalies as defined by  Ilboudo  (2010)  is  presented  in  Inset  B. The  Perkoa  and  Gaoua  deposits  are  located  in  the  Boromo  belt  in  Burkina  Faso,  southwest of Ouagadougou. || It is also plausible for the GB to contain base  metal deposits, such as VHMS deposits. However, the sample suite collected in the GB do not suggest  high enough concentrations of base metals (Pb-Zn-Cu and Au) to define VHMS deposits. However,  based on the similarities of deposit styles, they could potentially exist in the GB and other belts on the  WAC such as the already discovered Perkoa deposit and Tiebélé dome. 86 || LIST OF FIGURES  Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano-sedimentary belts from the northeast Burkina Faso are modified after Hein et  al. (2004);  the  study  area  is  located  in  the  Goren  belt  and  expanded  in  Inset  A. Location  of  Tiebélé  dome  of  southern  Burkina  Faso  with  Zn  anomalies  as  defined  by  Ilboudo  (2010)  is  presented in Inset B. The Perkoa and Gaoua deposits are located in the Boromo belt in Burkina  Faso, southwest of Ouagadougou.<br><b>Geocode:</b> Tiébélé, Nahouri, Central-South, Burkina Faso<br><b>Pages:</b> 17,8,86<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_126a3ef5880f9ac72b9a445a8795afb0 = $(`<div id="html_126a3ef5880f9ac72b9a445a8795afb0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2011),  Tiebélé  volcanics  reported  by  Ilboudo  (2010)  and 2 samples from the OGB reported by Tshibubudze  and Hein (2013) indicates that most samples  plot within the basalt and basaltic andesite field. The samples range from 45.5 to 55.9 SiO2 (wt%) with  the lowest  SiO2  concentration  sampled  from  the  Tiebélé region  and  the  highest from  the  GB. Some  samples  from  Tiebélé  and Boromo-Houndé  belts  show  higher  Na2O+K2O  (wt%)  when  compared  to  the GB volcanics. The OGB samples show a relatively large difference in SiO2. Sample BF_1366, in  particular reported little Na2O+K2O (~ 0.2 wt %). The Boromo-Houndé volcanics plot on a trend from  basalt to andesite as the SiO2 and Na2O+K2O increased. || (a)   (b)  Figure 6.3 (a) Chondrite-normalised multi-element diagram comparing the tholeiitic basalts from the GB, Boromo-Houndé  belts  and  the  Tiebélé  region. The  sample  suites  contain  similar  trace  element  affinities  indicated  by  similar  patterns. Rb  exhibits  a  negative  anomaly  ranging  from  0.1to  5  times  the  chondritic  value. Similarly,  Ti  displays  a  negative  anomaly  ranging from 0.5 to times that of chondrite. (b) Chondrite-normalised multi-element diagram comparing the tholeiitic basalts  of the GB with the calc-alkaline volcanic rocks of the Boromo-Houndé belts. The Boromo-Houndé data present enrichment in  Rb, Ba, Th, U, La, Ce, Pr, Sr and Nd relative to the GB samples. || (c)  Figure 6.4. (a) Chondrite-normalised multi-element diagram comparing the tholeiitic basalts from the GB, Boromo-Houndé  belts and the Tiebélé region. Similar patterns indicate similar trace element properties for the tholeiitic basalt samples from  three regions. On this element array, Rb and Ti display negative anomalies. P exhibits a large, negative anomaly (~twice the  size of Ti) with values ranging from ~0.03-0.5 that of chondrite. (b) Chondrite-normalised multi-element diagram comparing  the tholeiitic basalts from the GB with the calc-alkaline volcanic rocks from the Boromo-Houndé belts. || Both  sample  suites  have  similar  concentrations  for  the  remaining elements. Figure 6.4. (a) Chondrite-normalised multi-element diagram comparing the tholeiitic basalts from the  GB,  Boromo-Houndé  belts  and  the  Tiebélé  region. Similar  patterns  indicate  similar  trace  element properties for the tholeiitic basalt samples from three regions. On this element array, Rb  and Ti display negative anomalies. P exhibits a large, negative anomaly (~twice the size of Ti)  with values ranging from ~0.03-0.5 that of chondrite. || The Tiebélé samples (HTPILL and HTBA),  which had been classified as basaltic rocks by Ilboudo (2010),show high Na2O+K2O values (up to ~6  and  10  wt%)  and  plot  as  tephrite/basanite  and  trachyandesite,  respectively. Sample  HTGOGO  from  the Tiebélé region, plots as an alkaline volcanic rock in the basalt field. The highest K2O+Na2O value  from  the  Tiebélé  samples  is  9.86  wt%. The  GB  samples  show  a  maximum  K2O+Na2O  value  of  4.7  wt%. A  further  sub-division  of sub-alkalic  rocks  is  shown using  SiO2  versus K2O  in wt% in  Figure  6.1d. Le Maitre et al. || TiO2 will  crystallise  and  form  oxide  minerals  such  as  rutile  and  ilmenite  (g)  The  MgO-Na2O  plot  displayed  the  Na2O  concentration  increasing  slowly  as  MgO  concentration  remained high. As  the MgO concentration began to decrease, the Na2O concentration rapidly increased. This can  be explained by the crystallization of the Na-rich end-members of plagioclase, towards the end  of crystallization (h) The MgO-P2O5 plot also resolved an increasing trend as MgO decreased,  suggesting  phosphorus  did  not  crystallise  (i)  The  MgO-FeO  plot  resolved  an  increasing  FeO  trend. It would be expected at some point in the fractionation process for Fe to partition into Fe- oxide  minerals,  explaining  the  decrease  in  FeO  concentrations. (j)  K2O  versus  MgO  shows  a  poor correlation. Figure 6.3 (a) Chondrite-normalised multi-element diagram comparing the tholeiitic basalts from the  GB,  Boromo-Houndé  belts  and  the  Tiebélé  region.<br><b>Geocode:</b> Tiébélé, Nahouri, Central-South, Burkina Faso<br><b>Pages:</b> 12,55,62,64<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_32184d15530d75eb23dbd8a9a2ef8b98 = $(`<div id="html_32184d15530d75eb23dbd8a9a2ef8b98" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Additionally, the southern  GB  is  dominated  by  secondary  manganese  oxides  as  veins,  breccias,  tablets  and  colloform  overgrowths  (Sections  4.3.5  and  5.2.3). These  overprinting  textures  resemble  typical  supergene  alteration  found  in  the  Kuruman  manganese  deposits  in  the  Transvaal  Supergroup  of  South  Africa  (Beyeme  Zogo,  2010),  suggesting  that  the  volcanogenic  system  underwent  supergene  alteration  at  some stage. The  volcanogenic  manganese  deposits  of  the  GB  resemble  the  Cyprus-type  volcanogenic  manganese deposits defined by Mosier and Page (1988). Cyprus-type deposits occur as lenticular units  bounded  between  volcanic  and  volcaniclastic  rocks,  and  can  be  proximal  to  distal  to  the  volcanic  source. It is probably the case for the GB that the Mn-Fe-rich, carbonaceous sedimentary rocks formed  as  volcanogenic  manganese  deposits  in  a  proximal  to  distal  volcanic  setting. A  distal  setting  is  indicated  by  low  Ba  concentrations,  fine-laminations  with  thin  ferruginous  chert,  and  dolomite  interbeds, while a proximal setting is indicated because some Mn-Fe-rich units present an increase in  oxides and Ba concentrations and increased base metal values.<br><b>Geocode:</b> Transvaal, Wittingen, Gifhorn, Lower Saxony, 29379, Germany<br><b>Pages:</b> 75<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_11d55cbd4b4d15e284dc8a3cb96e1221 = $(`<div id="html_11d55cbd4b4d15e284dc8a3cb96e1221" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Such  anomalies  are  reported  by  Saunders  and  Tarney  (1984)  and  Väisänen  and  Westerlund  (2007)  for  tholeiitic  basalts  from  modern  back-arc  and  Palaeoproterozoic  terranes  in  Finland. Tectonic  environments can in some cases be deduced by HFSE concentrations such as Ti, Ta and Nb. The calc- alkaline  rocks  from  the  Boromo-Houndé  belts  were  plotted  against  the  GB  samples,  while  still  normalised  to  N-MORB  (Figure  6.5b). Enrichment  in  Rb,  Ba  and  Th  was  noted  relative  to  the  GB  samples, as well as negative Ti and P anomalies. The calc-alkaline samples from the Boromo-Houndé  belts did not show Nb or Ta anomalies. 61<br><b>Geocode:</b> Väisänen, Suomussalmi, Kehys-Kainuu sub-region, Kainuu, Mainland Finland, Finland<br><b>Pages:</b> 61<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7d336ed32a526c2231efc282eb268667 = $(`<div id="html_7d336ed32a526c2231efc282eb268667" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> the GB basalts could have extended into an intermediate facies, further away from the volcanic  vent  from which they were erupted. 7.1.2. Sedimentary rocks of the south Goren belt  Conformable  sedimentary  sequences  are  intercalated  with  basalt  flows  in  the  stratigraphic  sequence  of  the  southern  GB. These  include  Mn-Fe-rich  carbonaceous  sediments,  siltstone,  volcaniclastite, volcanogenic greywacke and a discrete pyroclastic breccia deposit. Mn-Fe-rich  carbonaceous  sedimentary  rocks  are  common  in  the  southern  GB  (Section  4.3.5;  Hein  et  al.,  2004)  and,  in  fact,  throughout  the  WAC  (Section  1.1;  Blanchot  et  al.,  1972;  Béssoles,  1977; Wright, 1985; Neumann, 1988; Leube et al., 1990; Melcher, 1995; Kříbek et al., 2008; Beauvais  et al., 2008). They are also reported from a number of Palaeoproterozoic terranes in India (Roy, 1968;  1973,  1981;  Roy  and  Purkait,  1968),  Guyana  (Choubert,  1973)  and  South  Africa  (Gutzmer  and  Buekes, 1996; Eriksson et al., 1993; Beyeme Zogo, 2010).<br><b>Geocode:</b> Wan Chai, Hennessy Road, Wan Chai South, Wan Chai, Wan Chai District, Hong Kong Island, Hong Kong, China<br><b>Pages:</b> 75<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ca1c69d527110c857a2e304fb551f04e = $(`<div id="html_ca1c69d527110c857a2e304fb551f04e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The presence of  conglomerate beds and mud clasts, possibly due to rip-up action within the greywacke units suggests  energetic and erosive deposition (Walker, 1992). The greywacke units of the GB are composed of coarse-grained, angular to sub-rounded quartz,  plagioclase  and  intact  clinopyroxene  grains  (Sections  4.3.3,  5.2.1). Clinopyroxene  and  plagioclase  grains are readily altered during transportation processes (Albarede, 2003), suggesting that deposition  of the greywackes in the southern GB took place proximal to the source. Consequently, the greywacke  was likely derived from a volcano-(plutonic) source nearby. The pyroclastic breccia unit of the GB is a polylithic, poorly bedded, poorly sorted deposit that  is interbedded within the greywacke succession (Section 4.3.4). The breccia is composed of euhedral  quartz,  plagioclase,  volcanic  hornblende  and  anhedral  clinopyroxene  crystals  cemented  with  a  fine- grained epidote-sericite rich matrix (Section 5.2.2).<br><b>Geocode:</b> Walker County, Texas, United States<br><b>Pages:</b> 76<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_17bff621d79bc06710898115aa302749 = $(`<div id="html_17bff621d79bc06710898115aa302749" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.2. Location and physiography  Burkina  Faso  is  situated in  West  Africa  and is  bordered  by  Ghana,  Benin, Togo,  Mali,  Niger  and Côte d’Ivoire. It is a landlocked country that covers an area of 274 300 km2. It lies mostly in the  Sahel climatic zone. The  Sahelian  zone  is  characterized  by  hot  and  arid  conditions. Burkina  Faso  has  an  average  daily temperature of 32° C and less than 25 cm of rainfall annually, particularly in the northern and  northeastern regions (McFarland et al., 1998).<br><b>Geocode:</b> West, Haiti<br><b>Pages:</b> 19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5077575a47a47dce37a08f5b4bb98da4 = $(`<div id="html_5077575a47a47dce37a08f5b4bb98da4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2)  a  western  belt  in  central  Cote  d'Ivoire,  western  Mali  and  Guinea,  essentially  composed  of  the  equivalent volcanic products but geochronologically younger at approximately 2105 Ma (U-Pb zircon)  (Hirdes et al., 1996). Despite  these  investigations,  surprisingly  little  research  has  been  conducted  on  the  volcanic  sequences  at  the  scale  of  one  or  several  belts  in  West  Africa. Few  studies  have  been  conducted  on  volcanic facies and metal potential in terms of base metals and Mn mineralisation, but delineating the  volcanic facies and alteration zones  of volcanic belts can help in identifying and targeting volcanic- related mineral deposits. For example, the Mount Reid volcanics in western Tasmania and the Abitibi  greenstone  belt  of  central  Canada  are  both  regions  where  volcanogenic  massive  sulphide  mineralization  has  been  found. Their  volcanic  facies  and  alteration  zones  are  well  understood,  providing spatial constraints to economic mineralization (McPhie et al., 1993; Piché and Jébrak 2006). Delineating facies is also important in developing tectonic models for volcanic terranes. || 1.2. Location and physiography  Burkina  Faso  is  situated in  West  Africa  and is  bordered  by  Ghana,  Benin, Togo,  Mali,  Niger  and Côte d’Ivoire. It is a landlocked country that covers an area of 274 300 km2. It lies mostly in the  Sahel climatic zone. The  Sahelian  zone  is  characterized  by  hot  and  arid  conditions. Burkina  Faso  has  an  average  daily temperature of 32° C and less than 25 cm of rainfall annually, particularly in the northern and  northeastern regions (McFarland et al., 1998). || 1.4. Conventions and Acronyms  The  referencing  style  adopted  in  this  thesis  is  the  Harvard  style,  used  by  the  South  African  Journal of Geology (SAJG). The conventions and acronyms used in this thesis include:  CIPW - Cross, Iddings, Pirsson, Washington  GB - Goren volcano-sedimentary belt  GPS - Global Positioning System  HFSE - High Field Strength Elements  HREE - Heavy Rare Earth Element  IAT – Intra-Arc Tholeiites  ICPMS - Inductively Coupled Plasma Mass Spectrometry  LILE - Large Ion Lithophile Elements  LREE - Light Rare Earth Element  MORB - Mid-Ocean Ridge Basalts  N-MORB - Normal MORB  OFB - Oceanic Flood Basalts  OGB - Oudalan-Gorouol belt  REE - Rare Earth Element  TTG -Trondjemite, Tonalite, Granodiorite  VHMS – Volcanic Hosted Massive Sulphide  WAC - West African Craton  XRF - X-Ray Fluorescence  1.5. Thesis Organisation  This thesis is organisation into eight chapters including the Introduction as follows:-  (1) Chapter Two provides a review of the geology  of West Africa, volcanology and volcanic-related  ore deposits. Specific focus is given to the volcanic rocks of Burkina Faso. (2) Chapter Three provides a detailed description of the methodologies used in this thesis. || The  Palaeoproterozoic  Birimian  Supergroup  was  systematically  intruded  by  a  suite  of  TTG  granitoids, diorite and leucogranite plutons (Pons et al., 1995; Naba et al., 2004; Pawlig et al., 2006;  Vidal  et  al.,  2009). TTG  and  diorite  emplacement  at  2200  Ma  and  2160-2130  Ma  preceded  the  Eburnean Orogeny, while granite-leucogranite emplacement at 2100-2070 Ma was concurrent with the  Eburnean  Orogeny  (Leube  et  al.,  1990;  Cheilletz  et  al.,  1994;  Pons  et  al.,  1995;  Hirdes  and  Davis,  2002;  Pawlig  et al.,  2006; Gueye  et  al., 2008;  WAXI,  2013). The  presence  of TTG  suite  plutons  in  West  Africa  is  interpreted  as  (indirect)  evidence  for  subduction  in  the  Precambrian  (Martin,  1994;  Martin et al., 2005) because TTG have some similarities to modern slab melts and arc magmatic rocks. (Drummond and Defant, 1990). In Burkina Faso, two granitoid emplacement events are recognized (Castaing et al., 2003; Naba  et al., 2004): (1) a suite of granodiorite, tonalite and diorite plutons intruded the Birimian Supergroup  (2210-2160 Ma), and (2) a granite suite intruded the Birimian  Supergroup and TTG suite granitoids  (2150-2130 Ma) (Castaing et al., 2003). A suite of granodiorite and granite plutons (2255-2253 Ma) in  the Oudalan-Gorouol belt (OGB) of northeast Burkina Faso may represent basement to the Birimian  Supergroup in the WAC (Tshibubudze et al., 2013). || Most importantly, I wish to thank WAXI (West African Exploration Initiative), the AMIRA and  its sponsors, without whom this research would not have been possible. I  wish  to  gratefully  acknowledge  AMIRA  International  and  the  industry  sponsors,  including  AusAid and the ARC Linkage Project LP110100667, for their support of the WAXI Project (P934A). I am also appreciative of the contribution of the various Geological Surveys/Department of Mines in  West Africa as sponsors in-kind of WAXI. Finally, I wish to recognize our WAXI research colleagues  from the various Institutions from around the world. I would like to thank the National Research Foundation for providing funding for this research  in 2012. 5<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 18,19,20,23,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_62940d5f1102bc49915d83f3e4fbf327 = $(`<div id="html_62940d5f1102bc49915d83f3e4fbf327" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Such  anomalies  are  reported  by  Saunders  and  Tarney  (1984)  and  Väisänen  and  Westerlund  (2007)  for  tholeiitic  basalts  from  modern  back-arc  and  Palaeoproterozoic  terranes  in  Finland. Tectonic  environments can in some cases be deduced by HFSE concentrations such as Ti, Ta and Nb. The calc- alkaline  rocks  from  the  Boromo-Houndé  belts  were  plotted  against  the  GB  samples,  while  still  normalised  to  N-MORB  (Figure  6.5b). Enrichment  in  Rb,  Ba  and  Th  was  noted  relative  to  the  GB  samples, as well as negative Ti and P anomalies. The calc-alkaline samples from the Boromo-Houndé  belts did not show Nb or Ta anomalies. 61<br><b>Geocode:</b> Westerlund, Handewitt, Kreis Schleswig-Flensburg, Schleswig-Holstein, 24983, Germany<br><b>Pages:</b> 61<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_69c2b861c655cc3cc38c38e5c071f6d8 = $(`<div id="html_69c2b861c655cc3cc38c38e5c071f6d8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> However, studies by Abouchami et al. (1990), including work from the Bouroum belt in  Burkina  Faso, suggested that the  best  tectonic  analogue  for the  formation  of  tholeiitic  basalts  of  the  Birimian  Supergroup  is  oceanic  flood  basalts  (OFB). This  conclusion  was  established  from  Ti  and  LREE  depletions,  where  the  LREE  depletion  is  less  than  N-type  MORBs. It  was  suggested  that  an  intermediate  geochemistry  between  back-arc  basins  and  island-arc  tholeiites  made  such  an  environment an attractive setting, especially due to regionally low Nb concentrations (Zonou, 1987),  but  the  lack  of  ultramafic  rocks  (Burke,  1988)  and  unfitting  isotopic  and  trace  element  signatures  indicated an oceanic plateau origin (Abouchami et al., 1990). The distinction between the GB basalt samples forming in an arc-related basin compared to an  oceanic plateau setting is in their strato-tectonic context. The tholeiitic basalts from the GB have many  similarities to the general tholeiitic compositions from around the craton.<br><b>Geocode:</b> Комплексна пам'ятка природи «Каскад двох ставків із водоохоронною зоною», Huliaipilska urban hromada, Polohy Raion, Zaporizhia Oblast, Ukraine<br><b>Pages:</b> 81<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_aa5af5593902cddd43779b85e4ccf0e5 = $(`<div id="html_aa5af5593902cddd43779b85e4ccf0e5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2)  a  western  belt  in  central  Cote  d'Ivoire,  western  Mali  and  Guinea,  essentially  composed  of  the  equivalent volcanic products but geochronologically younger at approximately 2105 Ma (U-Pb zircon)  (Hirdes et al., 1996). Despite  these  investigations,  surprisingly  little  research  has  been  conducted  on  the  volcanic  sequences  at  the  scale  of  one  or  several  belts  in  West  Africa. Few  studies  have  been  conducted  on  volcanic facies and metal potential in terms of base metals and Mn mineralisation, but delineating the  volcanic facies and alteration zones  of volcanic belts can help in identifying and targeting volcanic- related mineral deposits. For example, the Mount Reid volcanics in western Tasmania and the Abitibi  greenstone  belt  of  central  Canada  are  both  regions  where  volcanogenic  massive  sulphide  mineralization  has  been  found. Their  volcanic  facies  and  alteration  zones  are  well  understood,  providing spatial constraints to economic mineralization (McPhie et al., 1993; Piché and Jébrak 2006). Delineating facies is also important in developing tectonic models for volcanic terranes.<br><b>Geocode:</b> Central, Jasper Avenue NW, Downtown, Central Core, Edmonton, Alberta, T5J 3B1, Canada<br><b>Pages:</b> 18<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5f92a4a6b652b0c7285a887482a27da8 = $(`<div id="html_5f92a4a6b652b0c7285a887482a27da8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2004)  established  the  stratigraphy  of  the  GB  which  comprises  a  succession  of  siltstone  and  volcaniclastic  units  that  stratigraphically  young  into  a  mafic-intermediate  volcanic  succession. The  volcanic  rocks  are  made  up  of  an  intercalated  sequence  of  hyaloclastic  basalt,  pillowed basalt, massive-variolitic basalt, andesite and dacite. The upper section of the stratigraphy is  made up of a second volcano-sedimentary succession containing siltstone-shale beds, pebble-boulder  conglomerates, greywacke-turbidite, felsic pyroclastic deposits, with thin  intercalations of basalt and  andesite (Figure 2.1). Immediately west of the GB, volcanic, pyroclastic and sedimentary sequences are intruded by  several tonalite and granodiorite plutons, and a megacrystic granite, as well as a number of greenschist  facies meta-gabbro and meta-diorite intrusions. The Loudo and Pissila batholith crops out east of the  GB. The Pissila  batholith is made up of biotite and hornblende granodiorites (Figure 2.1.)  (Simoko,  2012;  WAXI,  2013)  and  is  cross-cut  by  tonalite  dykes  and  pegmatite  veins.<br><b>Geocode:</b> Sir GB Hunter Memorial Hospital, The Green, Wallsend, North Tyneside, Tyne and Wear, North East, England, NE28 7PB, United Kingdom<br><b>Pages:</b> 25<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4b336457a06f903d60f4d7ae177520d9 = $(`<div id="html_4b336457a06f903d60f4d7ae177520d9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1. INTRODUCTION  1.1. Preamble  Volcano-sedimentary  belts  make  up  a  large  part  of  the  stratigraphy  of  the  Palaeoproterozoic  Baoulé-Mossi domain (West Africa) in northeast Burkina Faso (Figure 1.1). The belts are composed  of  dominantly  lower  to  middle  greenschist  metamorphosed  volcanic,  pyroclastic  and  sedimentary  rocks  with  extensive  units  of  basalt-andesite,  dacite  and  less  substantial  amounts  of  pyroclastite  (Milési et al., 1989, 1991; Leube et al., 1990; Ledru et al., 1991). Carbonaceous and Mn-Fe bearing  chemical sedimentary units are intercalated with the volcanic rocks (Blanchot et al., 1972; Béssoles,  1977; Wright, 1985; Leube et al., 1990; Melcher, 1995; Kříbek et al., 2008). The volcanic sequences of the Baoulé-Mossi domain were first described in the Birim Valley in  Ghana  (Kitson,  1918)  and  were  classified  as  tholeiitic  basalts  and  calc-alkaline  lavas. || ABSTRACT  The  Palaeoproterozoic  southern  Goren  volcano-sedimentary  belt  of  northeast  Burkina  Faso  represents a sequence/package of rocks formed in a back-arc basin environment. Evidence is based on  a conformable sequence of basalts that have geochemical affinities of normal mid-oceanic ridge style  basalts (N-MORB) as well as arc-related magmas. Tholeiitic compositions, determined by major and  trace element geochemistry, are exclusive to the study area, which is unique to northeast Burkina Faso. Flat,  chondrite-normalised  REE  patterns  suggest  dominantly  N-MORB  compositions,  with  the  occasional  elevated  Th  and  Al2O3  values,  suggestive  of  arc  basalts. Depleted  chondrite-normalised  concentrations  of  phosphorus  (0.5-0.03  times  lower  than  chondrite)  and  Ti  (1-5  times  chondrite)  as  well as anomalous concentrations of N-MORB-normalised Ta (80-120 times greater) are characteristic  of the tholeiitic basalts of the Goren belt. The  volcanic  rocks  are  intercalated  with  a  succession  of  volcanogenic  manganese  deposits,  siltstone, volcaniclastite, volcanogenic greywacke and a discrete pyroclastic breccia deposit composed  of lapilli- to bomb-sized  volcanic debris, indicative of bimodal volcanism. || Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano- sedimentary  belts  from  the  northeast  Burkina  Faso  are  modified after  Hein  et  al. (2004);  the  study  area  is  located  in  the  Goren belt and expanded in Inset A. Location of Tiebélé dome of southern Burkina Faso with Zn anomalies as defined by  Ilboudo  (2010)  is  presented  in  Inset  B. The  Perkoa  and  Gaoua  deposits  are  located  in  the  Boromo  belt  in  Burkina  Faso,  southwest of Ouagadougou. || LIST OF FIGURES  Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano-sedimentary belts from the northeast Burkina Faso are modified after Hein et  al. (2004);  the  study  area  is  located  in  the  Goren  belt  and  expanded  in  Inset  A. Location  of  Tiebélé  dome  of  southern  Burkina  Faso  with  Zn  anomalies  as  defined  by  Ilboudo  (2010)  is  presented in Inset B. The Perkoa and Gaoua deposits are located in the Boromo belt in Burkina  Faso, southwest of Ouagadougou. || Petrographically,  lithologically  and  geochemically,  back-arc  and/or  intra-arc  basin  basalts  settings are extremely difficult to distinguish, especially in ancient terranes  (Pearce, 1996;  Väisänen  and Westerlund, 2007). It was suggested by Pearce (1996) that back-arc and/or intra-arc basin basalts  should be referred to as transitional between back-arc basin basalts and intra-arc tholeiites (IAT) when  geochemical  evidence  cannot  ascertain  the  correct  tectonic  setting. This  has  been  that  rationale  adopted in this thesis. 7.3. The Goren belt in a regional context  In  northeast  Burkina  Faso,  geochemical  analyses  of  of  volcanic  rocks  from  various  belts,  including the Oudalan-Gorouol, Bouroum-Yalogo and Goren volcano-sedimentary belts suggest that  deposition of supracrustal rocks occurred in island arc terranes, followed by the accretion of multiple  arcs (WAXI,  2013). Vidal  et  al. || The  Palaeoproterozoic  Birimian  Supergroup  was  systematically  intruded  by  a  suite  of  TTG  granitoids, diorite and leucogranite plutons (Pons et al., 1995; Naba et al., 2004; Pawlig et al., 2006;  Vidal  et  al.,  2009). TTG  and  diorite  emplacement  at  2200  Ma  and  2160-2130  Ma  preceded  the  Eburnean Orogeny, while granite-leucogranite emplacement at 2100-2070 Ma was concurrent with the  Eburnean  Orogeny  (Leube  et  al.,  1990;  Cheilletz  et  al.,  1994;  Pons  et  al.,  1995;  Hirdes  and  Davis,  2002;  Pawlig  et al.,  2006; Gueye  et  al., 2008;  WAXI,  2013). The  presence  of TTG  suite  plutons  in  West  Africa  is  interpreted  as  (indirect)  evidence  for  subduction  in  the  Precambrian  (Martin,  1994;  Martin et al., 2005) because TTG have some similarities to modern slab melts and arc magmatic rocks. (Drummond and Defant, 1990). In Burkina Faso, two granitoid emplacement events are recognized (Castaing et al., 2003; Naba  et al., 2004): (1) a suite of granodiorite, tonalite and diorite plutons intruded the Birimian Supergroup  (2210-2160 Ma), and (2) a granite suite intruded the Birimian  Supergroup and TTG suite granitoids  (2150-2130 Ma) (Castaing et al., 2003). A suite of granodiorite and granite plutons (2255-2253 Ma) in  the Oudalan-Gorouol belt (OGB) of northeast Burkina Faso may represent basement to the Birimian  Supergroup in the WAC (Tshibubudze et al., 2013). || greenschist facies at most (WAXI, 2013). Regional metamorphism in the Eburnean Orogeny attained  greenschist  facies  (Milési  et  al.,  1989,  1991;  Bossière  et  al.,  1996;  Hirdes  et  al.,  1996)  with  the  development of chlorite, muscovite, epidote and actinolite mineral assemblages, and low to medium  grade amphibolite facies with the introduction of hornblende (Bossière et al., 1996; Béziat et al., 2000;  Debat et al., 2003; Naba et al., 2004). Granulite facies metamorphic rocks  crop out in the Oudalan- Gorouol belt on the margin of the Dori batholith in the Gorom Gorom region (Tshibubudze and Hein,  2013), and in the Pissila batholith in the Saaba region (Simoko, 2012). Three deformation events are recognised in northeast Burkina Faso:  (1)  D1  (Tangaean  Event)  resulted  in  NW-trending  dextral  reverse  shear  zones,  folds  and  an  S1  foliation. The  shortening  direction  was  SW-directed  (Tshibubudze  et  al.,  2009;  Hein,  2010;  Tshibubudze  and  Hein,  2013). D1  is  recognised  in  northern  Ghana  by  de  Kock  et  al.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 16,17,23,24,3,8,81<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1251b26d07c3b27ac6c87560a04f02c6 = $(`<div id="html_1251b26d07c3b27ac6c87560a04f02c6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> the GB basalts could have extended into an intermediate facies, further away from the volcanic  vent  from which they were erupted. 7.1.2. Sedimentary rocks of the south Goren belt  Conformable  sedimentary  sequences  are  intercalated  with  basalt  flows  in  the  stratigraphic  sequence  of  the  southern  GB. These  include  Mn-Fe-rich  carbonaceous  sediments,  siltstone,  volcaniclastite, volcanogenic greywacke and a discrete pyroclastic breccia deposit. Mn-Fe-rich  carbonaceous  sedimentary  rocks  are  common  in  the  southern  GB  (Section  4.3.5;  Hein  et  al.,  2004)  and,  in  fact,  throughout  the  WAC  (Section  1.1;  Blanchot  et  al.,  1972;  Béssoles,  1977; Wright, 1985; Neumann, 1988; Leube et al., 1990; Melcher, 1995; Kříbek et al., 2008; Beauvais  et al., 2008). They are also reported from a number of Palaeoproterozoic terranes in India (Roy, 1968;  1973,  1981;  Roy  and  Purkait,  1968),  Guyana  (Choubert,  1973)  and  South  Africa  (Gutzmer  and  Buekes, 1996; Eriksson et al., 1993; Beyeme Zogo, 2010).<br><b>Geocode:</b> Goren, Maale Yosef Regional Council, Acre Subdistrict, North District, Israel<br><b>Pages:</b> 75<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c4ab05efce510ae2e4c0ddad5180de4e = $(`<div id="html_c4ab05efce510ae2e4c0ddad5180de4e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Although  considered  rare  in  mafic,  non-viscous  lavas,  flow  banding has been recorded in the Archaean Barberton greenstone belt of South Africa (Robbins et al.,  2010) and occurs in the southern Bouroum belt in Burkina Faso (WAXI, 2013) (Figure 1.1). The  coherent  and  autoclastic  units  of  the  study  area  formed  as  a  result  of  effusive  eruptions. Effusive eruptions are typical of basaltic liquids, particularly when submerged beneath the confining  water column. Effusive eruptions are characterized by the ability of lava to flow (low viscosity) rather  than explode (Parfitt and Wilson, 2008) because volatiles escape passively through vesicle formation  (McPhie et al., 1993; Bardintzeff and McBirney, 2000; Parfitt and Wilson, 2008). The  coherent  and  autoclastic  facies  are  interpreted  to  have  formed  proximally  to  the  volcanic  source. However, because basaltic lavas have low viscosities, they are able to flow laterally between  tens and hundreds of metres before solidification.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 74<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5736ce9c9f809983368f040b8ea1bffd = $(`<div id="html_5736ce9c9f809983368f040b8ea1bffd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4. ROCK TYPES OF THE GOREN BELT  4.1. Introduction  The  rock  types  of  the  southern  Goren  Belt  (GB)  consist  primarily  of  basalt  units  that  are  intercalated with a succession of sedimentary rocks and pyroclastic breccia. These rocks were intruded  by  TTG  suite  plutons  including  the  Pissila  Batholith  and  the  Loudo  granodiorite  (Figure  2.1),  and  pyroxenite,  dolerite  and  aplite  dykes. The  basalt,  sedimentary  rocks  and  pyroclastic  breccias  are  metamorphosed  to  sub-greenschist  (Kříbek  et  al.,  2008),  or  middle  greenschist  facies  (Hein  et  al.,  2004), with amphibolite facies adjacent to plutons and dykes. This research was focused in areas of the  southern GB, where primary volcanic and sedimentary textures were only affected by sub-greenschist  and lower-middle greenschist facies metamorphism. || Another  possibility  for  such  anomalous  phosphorus  could  be  due  to  carbonate  alteration. Phosphate  bearing  minerals  such  as  apatite  do dissolve  readily  in  acidic fluids,  even with relatively weak acidity (Prof. G. Cawthorn, Pers. Comm.). The comparison between the tholeiitic basalts from the southern GB with those from the Tiebélé  and  Boromo-Houndé  belts,  and  calc-alkaline  mafic-intermediate  rocks  of  the  Boromo-Houndé  belts  78 || Figure 4.1. Photograph of plagioclase crystals in porphyritic basalt (rare) demonstrating preferential weathering. Crystals  measure 1.5 cm in length (Station point G12-02-098; UTM 30P 693240; 1443462). Hyaloclastic basalt breccias crop out throughout the southern GB as discrete units and as inter- pillow  detritus  in  pillowed  basalt  units. Commonly  pillow  basalt  grades  into  hyaloclastite  breccia  units. Breccia  fragments  are  surrounded  by  a  fine  crystalline  matrix  and/or  altered  volcanic  glass. || They  are  associated  with  low  discharge rates of magma and/or extrusion onto low gradient slopes (Griffiths and Fink, 1992). Pillow  lavas of the southern GB are interpreted to have formed in relatively shallow water, due to their high  vesicle abundance, and perhaps only a few hundred meters water depth (cf. Jones, 1969). The vesicles  indicate  movement  of  gas  toward  flow  boundaries,  particularly  the  top  of  flow  units;  for  example,  Archaean subaqueous basalts in Quebec were identified by Dimroth et al. (1978) with an abundance of  vesicles  positioned  towards  the  upper  margins  of  flow  units  and  less  abundant  in  the  flow/pillow  interior. However, the accumulation of vesicles is not unique to subaqueous flows. || the GB basalts could have extended into an intermediate facies, further away from the volcanic  vent  from which they were erupted. 7.1.2. Sedimentary rocks of the south Goren belt  Conformable  sedimentary  sequences  are  intercalated  with  basalt  flows  in  the  stratigraphic  sequence  of  the  southern  GB. These  include  Mn-Fe-rich  carbonaceous  sediments,  siltstone,  volcaniclastite, volcanogenic greywacke and a discrete pyroclastic breccia deposit. Mn-Fe-rich  carbonaceous  sedimentary  rocks  are  common  in  the  southern  GB  (Section  4.3.5;  Hein  et  al.,  2004)  and,  in  fact,  throughout  the  WAC  (Section  1.1;  Blanchot  et  al.,  1972;  Béssoles,  1977; Wright, 1985; Neumann, 1988; Leube et al., 1990; Melcher, 1995; Kříbek et al., 2008; Beauvais  et al., 2008). They are also reported from a number of Palaeoproterozoic terranes in India (Roy, 1968;  1973,  1981;  Roy  and  Purkait,  1968),  Guyana  (Choubert,  1973)  and  South  Africa  (Gutzmer  and  Buekes, 1996; Eriksson et al., 1993; Beyeme Zogo, 2010).<br><b>Geocode:</b> Southern, Station Cottages, Hassocks, Keymer, Mid Sussex, West Sussex, England, BN6 8JE, United Kingdom<br><b>Pages:</b> 35,36,72,75,78<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e857047b0592e8d89c85accb3ed2d16d = $(`<div id="html_e857047b0592e8d89c85accb3ed2d16d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> ABSTRACT  The  Palaeoproterozoic  southern  Goren  volcano-sedimentary  belt  of  northeast  Burkina  Faso  represents a sequence/package of rocks formed in a back-arc basin environment. Evidence is based on  a conformable sequence of basalts that have geochemical affinities of normal mid-oceanic ridge style  basalts (N-MORB) as well as arc-related magmas. Tholeiitic compositions, determined by major and  trace element geochemistry, are exclusive to the study area, which is unique to northeast Burkina Faso. Flat,  chondrite-normalised  REE  patterns  suggest  dominantly  N-MORB  compositions,  with  the  occasional  elevated  Th  and  Al2O3  values,  suggestive  of  arc  basalts. Depleted  chondrite-normalised  concentrations  of  phosphorus  (0.5-0.03  times  lower  than  chondrite)  and  Ti  (1-5  times  chondrite)  as  well as anomalous concentrations of N-MORB-normalised Ta (80-120 times greater) are characteristic  of the tholeiitic basalts of the Goren belt. The  volcanic  rocks  are  intercalated  with  a  succession  of  volcanogenic  manganese  deposits,  siltstone, volcaniclastite, volcanogenic greywacke and a discrete pyroclastic breccia deposit composed  of lapilli- to bomb-sized  volcanic debris, indicative of bimodal volcanism. || Distal  versus proximal facies and coherent versus volcaniclastic facies can be interpreted using lithological  relationships, volcanic textures and rock composition. For example, in the Tiebélé Dome in southern  Burkina  Faso  (Figure  1.1),  chert  and  manganese  horizons  act  as  marker  units  in  local  volcano- sedimentary belts (Melcher, 1995; Ilboudo, 2010). The chert and manganese units are intercalated with  Zn-rich  volcanic-hosted  massive  sulphide  (VHMS)  mineralization,  and  manganese  and  silica  were  leached  from  the  volcanic  rocks  during  hydrothermal  activity,  synchronous  to  volcanism,  and  concomitant to precipitation at the water-rock interface (Melcher, 1995), i.e., syn-volcanic exhalative  processes took place during eruption. Volcanic terranes are often complicated because volcanic and sedimentary processes work at the  same time (Cas and Wright, 1987; Lajoie and Stix, 1992) and volcanic and sedimentary rocks may be  juxtaposed  in  a  complicated  manner. However,  a  comprehensive  study  of  the  volcanology,  sedimentology and geochemistry of volcano-sedimentary belts can accurately reconstruct the volcanic  environment. This has been the focus of research in the southern Goren volcano-sedimentary belt (Figure 1.1)  where the stratigraphy is characterised by a conformable sequence of meta-sedimentary rocks that are  intercalated with basalt, andesite, dacite, pyroclastite and volcanic tuff, and carbonaceous and Mn-Fe   bearing shale (Hein et al., 2004; Hein, 2010). || The belt is weakly to moderately metamorphosed, giving  a  unique  opportunity  to study  relatively  pristine  volcanic textures and  establish  volcanic  facies. The  volcano-sedimentary  units  have  been  mapped,  sampled  in  detail  and  analysed  both  petrographically  and  geochemically. From  field  studies,  geological  and  volcanic  facies  maps  were  created. This  information  has  been  used  to  interpret  volcanic  setting. The  metallogenic  potential  of  the  southern  Goren volcano-sedimentary belt has also been assessed in this study. 18<br><b>Geocode:</b> Goren, Maale Yosef Regional Council, Acre Subdistrict, North District, Israel<br><b>Pages:</b> 18,3<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2a9779588d5775c7ce8e72b83a69133e = $(`<div id="html_2a9779588d5775c7ce8e72b83a69133e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2004)  established  the  stratigraphy  of  the  GB  which  comprises  a  succession  of  siltstone  and  volcaniclastic  units  that  stratigraphically  young  into  a  mafic-intermediate  volcanic  succession. The  volcanic  rocks  are  made  up  of  an  intercalated  sequence  of  hyaloclastic  basalt,  pillowed basalt, massive-variolitic basalt, andesite and dacite. The upper section of the stratigraphy is  made up of a second volcano-sedimentary succession containing siltstone-shale beds, pebble-boulder  conglomerates, greywacke-turbidite, felsic pyroclastic deposits, with thin  intercalations of basalt and  andesite (Figure 2.1). Immediately west of the GB, volcanic, pyroclastic and sedimentary sequences are intruded by  several tonalite and granodiorite plutons, and a megacrystic granite, as well as a number of greenschist  facies meta-gabbro and meta-diorite intrusions. The Loudo and Pissila batholith crops out east of the  GB. The Pissila  batholith is made up of biotite and hornblende granodiorites (Figure 2.1.)  (Simoko,  2012;  WAXI,  2013)  and  is  cross-cut  by  tonalite  dykes  and  pegmatite  veins.<br><b>Geocode:</b> Vector GB Ltd., 2480, The Crescent, Birmingham Business Park, Bickenhill and Marston Green, Coleshill Heath, Birmingham, West Midlands, England, B37 7YE, United Kingdom<br><b>Pages:</b> 25<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c1d76f9cb03280a6413da7629bdf939d = $(`<div id="html_c1d76f9cb03280a6413da7629bdf939d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Baratoux  et  al. (2011)  argued  that  the  sedimentary  basins  in  western  Burkina  Faso  exhibited  complicated  strato-structural  relationships,  making it difficult to establish local stratigraphy. However, recent studies by WAXI (2013) concluded  that the stratigraphy of the WAC is dependent on the spatial and temporal distribution of belts relative  to accretionary terranes. Importantly, a detailed stratigraphic study was conducted by Baratoux et al. (2011) across three  greenstone  belts  in  western  Burkina  Faso  (namely  the  Boromo,  Houndé  and  Banfora  belts)  (Figure  1.1). Their  study  confirmed  that  the  belts  are  composed  of  calc-alkaline  andesite  and  dacite,  intercalated  tuff  layers,  pyroclastic  flows,  Mn-Fe    rich  chert  layers  and  volcaniclastic  sedimentary  rocks  that  overlie  basal  units  of  tholeiitic basalt.<br><b>Geocode:</b> Société Général Burkina Faso, N 7, Banfora, Comoé, Waterfalls, Burkina Faso<br><b>Pages:</b> 22<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
