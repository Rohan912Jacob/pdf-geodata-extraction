                var html_a522e2d25cad0f101ea09e98b2cf82fe = $(`<div id="html_a522e2d25cad0f101ea09e98b2cf82fe" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In the 16th century, the Gold Coast of West  Africa accounted for 35% of the entire world’s gold production although gold production had  decreased  significantly  since  that  time  (Béziat  et  al.,  2008). Major  gold  deposits  occur  in  Ghana, Burkina Faso and Mali. The Ghanaian gold province is the largest in West Africa and  is considered a world-class gold deposit region (Komla, 1993). Ghana and Mali are currently  the second and third largest gold producers in Africa, respectively (Middleton, 2007). Three  types  of  primary  deposit  have  been  distinguished  in  West  Africa;  pre-orogenic  stratiform  deposits;  syn-orogenic  deposits;  late-orogenic  discordant  mesothermal  gold  mineralization  (Milési  et  al.,  1992). Pre-orogenic  stratiform  deposits  have  been  reported  in  the  Loulo  district  of  Mali,  which  hosts  tourmalinised  turbidite.<br><b>Geocode:</b> Africa<br><b>Pages:</b> 13<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_bb328ac09ca8182b9050e1d4d753f90b = $(`<div id="html_bb328ac09ca8182b9050e1d4d753f90b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 10). Ancient  slumps  have  been  reported  in  Country  Clare,  Ireland  and  in  Alexander  Island,  Antarctica  (Farell,  1984;  Shanmugam,  2000),  and  typically  along  the  edge  of  continental  margins. The  slumps  of  Country  Clare  in  Ireland  represent  collapsed  slope  deposits  that  were laid down on an unstable basin slope (Collinson et al., 1991). The slumps of Alexandra  Island represent mass transported sediments along dislodged from the continental slope into  a deep marine environments. Modern slumps are common along continental margins and in  modern  deltas  (  The  Storegga  slumps  in  Norwegian  continental  margin;  Conway  coast  in  New  Zealand;  Niger  delta  continental  margin;  Mississippi  delta-front  slumps;  slumps  in  the  gulf of Mexico) (Shanmugam et al.,1988; Jansen et al., 1987; Damuth, 1993; McConnico et  al., 2007). Slumping can be triggered by gravity, downslope undercutting, and thickening of  the  sediment  pile  by  deposition,  slumping  up-slope  or  seismic  activity  (Dingle,  1980;  Martinsen 1994; Betrand et al., 2008).<br><b>Geocode:</b> Alexandra Island, Area F (West Howe Sound), Sunshine Coast Regional District, British Columbia, Canada<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_af1f1699e112445ecb2977cd40b6fe76 = $(`<div id="html_af1f1699e112445ecb2977cd40b6fe76" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Saraya batholith intrudes the Dialé-Dalemé Supergroup and includes the Balangouma  and Boboti plutons (Hirdes et al., 2002). The Saraya batholith is composed of biotite-bearing  tonalite to granite, while the Boboti and Balangoma plutons comprise gabbro to amphibole- biotite bearing monzogranite (Dioh et al., 2006) that are dated at 1973±33 Ma (Ledru et al.,  1991; Rb-Sr). The Falemé volcanic belt is intruded by Na-rich, belt-type granitoids (Dioh et  al., 2006). 2.8 Metamorphism  During the Eburnean Orogeny, the Birimian meta-volcanic and meta-sedimentary sequences  of  the  Kéniéba  Inlier  were  subjected  to  regional  metamorphism  to  greenschist  facies  (Liégeois  et  al.,  1991;  Taylor  et  al.,  1992;  Debat  et  al.,  2003). The  contact  aureole  of  granitoids  are  characterised  by  staurolite-sillimanite-garnet  mineral  assemblages  indicating  that  metamorphism  reached  amphibolite  facies  in  grade  (Debat  et  al.,  2003;  Pawlig  et  al.,  2006). Peak metamorphic conditions reached 500-600 ˚C and 4-6 kbar and has been dated  at approximately 2.1 Ga, which falls in the time interval of the Eburnean Orogeny (Hirdes et  al., 2002; Pawlig et al., 2006, U-Pb age on sphene).<br><b>Geocode:</b> Balangouma, Communauté rurale de Missirah Sirimana, Arrondissement de Sabodala, Département de Saraya, Kédougou Region, Senegal<br><b>Pages:</b> 12<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_215d4b48243e21e0f9fa57dbc0abace6 = $(`<div id="html_215d4b48243e21e0f9fa57dbc0abace6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  climate ranges from sub-tropical in the south to arid in the north. The country is mostly dry,  but  in  the  south  of  the  country,  and  at  the  Sadiola  goldfield,  4-5  months  of  rainy  season  significantly  affects  mining  operations. December  and  January  are  the  driest  and  coldest  months of the year with zero rainfall, and temperature ranging from 16°C to 33°C. The field component of this study took place in January 2008 before the rainy season started  and  temperatures  peaked. During  the  dry  season  a  dry,  dust-laden  harmattan  haze  is  common and this reduces visibility. Mali’s official language is French but African languages are widely used; 80% of population  speaks  Bambara.<br><b>Geocode:</b> Bambara, Bo District, Sierra Leone<br><b>Pages:</b> 7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b57df8211a788cdcf482503b5952b8df = $(`<div id="html_b57df8211a788cdcf482503b5952b8df" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> interpreted to have formed during activation on the Senegalo-Mali Shear Zone (Bassot et al.,  1986 in Pawlig et al., 2006). 2.2 Basement rocks  The Sandikounda Amphibolite Gneiss Complex (SAG Complex) forms the basement to the  Mako Supergroup. It consists of two major components; Banded Gneiss and the Sonfarara  unit  (Gueye  et  al.,  2008). The  Banded  Gneiss  consists  of  heterogeneous  associations  of  diorite to tonalite, while the Sonfarara unit comprises amphibolite that has been interpreted  as xenoliths (approx. 500m in diameter) with a metamorphic ‘compositional banding’ (Dia et  al., 1997; Pawlig et al. 2006; Gueye et al., 2008).<br><b>Geocode:</b> Basement, Olden Tempel, Beuningen Gld, Beuningen, Gelderland, Netherlands, 6641 MN, Netherlands<br><b>Pages:</b> 11<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3e189efb9853d23309730698dc6bdadf = $(`<div id="html_3e189efb9853d23309730698dc6bdadf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 10). Ancient  slumps  have  been  reported  in  Country  Clare,  Ireland  and  in  Alexander  Island,  Antarctica  (Farell,  1984;  Shanmugam,  2000),  and  typically  along  the  edge  of  continental  margins. The  slumps  of  Country  Clare  in  Ireland  represent  collapsed  slope  deposits  that  were laid down on an unstable basin slope (Collinson et al., 1991). The slumps of Alexandra  Island represent mass transported sediments along dislodged from the continental slope into  a deep marine environments. Modern slumps are common along continental margins and in  modern  deltas  (  The  Storegga  slumps  in  Norwegian  continental  margin;  Conway  coast  in  New  Zealand;  Niger  delta  continental  margin;  Mississippi  delta-front  slumps;  slumps  in  the  gulf of Mexico) (Shanmugam et al.,1988; Jansen et al., 1987; Damuth, 1993; McConnico et  al., 2007). Slumping can be triggered by gravity, downslope undercutting, and thickening of  the  sediment  pile  by  deposition,  slumping  up-slope  or  seismic  activity  (Dingle,  1980;  Martinsen 1994; Betrand et al., 2008).<br><b>Geocode:</b> Damuth Flying D Ranch, 10600, Eustace, Henderson County, Texas, 75124, United States<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1baa0442fe004487b87e917d31784bab = $(`<div id="html_1baa0442fe004487b87e917d31784bab" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The deposition of carbonate occurs in a relative stable depositional environment (Proyer et  al.,  2008). Slope  and  shallow  marine  carbonate  can  be  re-sedimented  into  a  slump  environment  by  the  processes  of  debris  fall  and  sliding  as  olistoliths  (Naylor,  1982;  Martinsen, 1994). Debris fall and flow are common processes along the pro-delta (Manzi et  al.,  2007;  Pierre  et  al.,  2006;  Dennielou  et  al.,  2006). Debris  flow  of  a  carbonate  platform  requires  a  triggering  mechanism  that  destabilizes  the  environment  to  form  olistostrome. Debris flow can be triggered by gravity, active earthquakes or seismic shocks (Montenat et  al., 2007; McConnico et al., 2007; Damuth, 1993). In this case, the marble olistoliths in the  FE3 opencasts were re-sedimented into a slump environment by debris flow and slumping  along a continental margin.<br><b>Geocode:</b> Verdugo Wash Debris Basin, Glendale, Los Angeles County, California, United States<br><b>Pages:</b> 40<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_03851a82eb2f9db498eaa5e81ca21bff = $(`<div id="html_03851a82eb2f9db498eaa5e81ca21bff" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 6. Conclusions  1. The lithologies of the FE3 opencasts (FE3_1, FE3_2 and FE3_3) can be divided into  four major units; lower slump facies, an upper slump facies, a siltstone-greywacke and  a greywacke unit. 2. Slumps  of  the  upper  and  lower  slump  facies,  which  exhibit  mass  flow  textures  (glide  surfaces,  slump  folds,  chaotic  bedding,  floating  clast,  olistoliths,  turbidites,  seismites  and fluid escape structures) are interpreted to have formed along a continental margin  in  either  a  pro-deltaic  or  deep-water  environment,  possible  from  a  stable  continental  platform. 3.<br><b>Geocode:</b> VW Parkpalette FE3, Nordstraße, Sandkamp, Wolfsburg, Lower Saxony, 38440, Germany<br><b>Pages:</b> 44<br><b>Type:</b> GPS<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ab431abc0a7a793aefa366dd0a9d0ca1 = $(`<div id="html_ab431abc0a7a793aefa366dd0a9d0ca1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 2: Regional geology  2.1 Preamble  The West African craton has been divided into four major domains; the Reguibat Rise, the  Leo-Man Rise, the Kayes Inlier and the Kéniéba Inlier (Liégeois et al., 1991; Thiéblemont et  al.,  2004;  Dioh  et  al.,  2006)  (Fig. 2). The  domains  are  separated  by  the  Taoudeni  basin  which  is  Phanerozoic  in  age  (Dioh  et  al.,  2006). The  Reguibat  and  the  Leo-Man  domains  consist of an Archaean terrain in the west and a Palaeoproterozoic terrain in the east (Egal  et al., 2002; Gueye et al., 2008). The Kéniéba and the Kayes Inliers are Palaeoproterozoic  terrains (Liégeois et al., 1991) and the study area is situated in the Kéniéba Inlier in Mali. The  Kéniéba  Inlier  has  been  divided  into  the  Mako  Supergroup,  the  Dialé-Dalemé  Supergroup,  Falemé  volcanic  belt  and  the  Kofi  Series  (Hirdes  et  al.,  2002)  (Fig. || Finally,  the  sediments  of  the  FE3  opencasts  (Kofi  Series)  have  not  been  dated  but  are  interpreted as Birimian in age by Hirdes et al. (2002). The Birimian sequences of the West  African  craton  are  dated  at  2238-2171  Ma  (Milési  et  al.,  1991,  1992;  Ledru  et  al.,  1991;  Boher  et  al.,  1992). The  Birimian  sequences  are  composed  of  tholeiitic  basalts,  andesitic  volcanic,  calc-alkaline  volcanics,  volcaniclastic  sediments,  detrital  sediments  and  chemical  sediments which are characteristic of an oceanic island arc environment (Hirdes et al., 2002;  Gueye  et  al.,  2008). In  contrast,  the  Birimian  sequences  of  the  Keniéba  Inlier  (i.e.,  Mako  Supergroup;  Diale-Daleme  Supergroup;  Falemé  volcanic  belt)  are  dated  at  2063±41  Ma,  2096±8  Ma  +  2099±4  Ma  (respectively). They  are  interpreted  as  remnants  of  an  oceanic  island  arcs  terrane  that  was  accreted  onto  an  Archaean  continent  (Diallo,  2001;  Dia  et  al.,  1997). || Hirdes et al. (2002) concluded that andesite and felsic lava dominant the belt,  but volcaniclastic units, chemical sediments (e.g., chert and manganiferous shale) and meta- greywacke  also  occur  throughout  the  volcanic  belt. Hirdes  et  al. (2002)  interpreted  these  sequences  as  proximal  volcanic  rocks. The  Falemé  volcanic  belt  is  associated  with  major  skarn-type iron deposits (Schwartz et al., 2004). 2.6 Kofi Series  The Kofi Series crops out east of the Senegalo-Mali Shear Zone and is sinistrally displaced  (Hirdes  et  al.,  2002). || Table I: Stratigraphic succession of the Kéniéba Inlier. Supergroup  Kofi Series  Dominant rock types  (undated)  Orogenic-type metasediments and volcaniclastic  sequences  Falémé volcanic belt  2099±4 Ma (Pb-Pb age; Hirdes et al. (2002)  Volcanoclastics and chemical sediments  Diale-Dalema  Supergroup  2096±8 Ma (Pb-zircon; Ledru et al., 1991)  Consists of detrital sediments and calc-alkaline  volcanics. Intruded by the Saraya pluton    2063±41 Ma (Abouchami, 1990; Sm-Nd)  2195±11 Ma (Dia et al., 1997; Pb-Pb)  Tholeiitic pillowed basalts and alkaline andesites with  immature basalts  Sandikounda Amphibolite Gneiss Complex  2194±6 Ma (Pawlig et al., 2006, Sm-Nd; Dia et al.,  1997, Pb-Pb)   Mako Supergroup  Basement  15 || The Birimian rocks of  the  Kéniéba  Inlier  unconformably  overlie  the  Sandikounda  Amphibolite-Gneiss  (SAG)  basement (Dia et al., 1997). The basement consists of dioritic to tonalitic rocks aged at 2194  ± 6 (Dia et al., 1997, Pb-Pb age; Pawlig et al., 2006, T DM Sm-Nd). The oldest Birimian rocks  of  the  inlier  are  tholeiitic  basalts  and  andesites  of  the  Mako  Supergroup,  which  unconformably overlie the SAG basement. These volcanic sequences are dated at 2195±11  Ma (Dia et al, 1997; detrital zircons, Pb-Pb age) and at 2063±41 Ma (Abouchami, 1990; Sm- Nd). The  Mako  Supergroup  is  overlain  by  the  Dialé-Dalemé  Supergroup  which  consists  of  Birimian sequences dated at 2096±8 Ma (Ledru et al, 1991; Pb-zircon evaporation; Hirdes et  al.,  2002). The  Dialé-Dalemé  Supergroup  is  overlain  by  the  Falemé  volcanic  belt  which  is  dated at 2099±4 Ma (Hirdes et al., 2002; Pb-Pb age). || The Kofi Series, which outcrops only in  Mali, overlies the volcanic belt and has not been dated (Dioh et al., 2006). The sequences are intruded by Eburnean granitoids aged at 2045±27 to 1973±33 Ma (Ledru  et  al,  1991;  Taylor  et  al.,  1992;  Pb-Pb;  Pawlig  et  al.,  2006). The  post-Eburnean  age  Senegalo-Mali  graben  is  located  between  the  Falemé  volcanic  belt  and  Kofi  Series  and  is  10 || The Saraya batholith intrudes the Dialé-Dalemé Supergroup and includes the Balangouma  and Boboti plutons (Hirdes et al., 2002). The Saraya batholith is composed of biotite-bearing  tonalite to granite, while the Boboti and Balangoma plutons comprise gabbro to amphibole- biotite bearing monzogranite (Dioh et al., 2006) that are dated at 1973±33 Ma (Ledru et al.,  1991; Rb-Sr). The Falemé volcanic belt is intruded by Na-rich, belt-type granitoids (Dioh et  al., 2006). 2.8 Metamorphism  During the Eburnean Orogeny, the Birimian meta-volcanic and meta-sedimentary sequences  of  the  Kéniéba  Inlier  were  subjected  to  regional  metamorphism  to  greenschist  facies  (Liégeois  et  al.,  1991;  Taylor  et  al.,  1992;  Debat  et  al.,  2003). The  contact  aureole  of  granitoids  are  characterised  by  staurolite-sillimanite-garnet  mineral  assemblages  indicating  that  metamorphism  reached  amphibolite  facies  in  grade  (Debat  et  al.,  2003;  Pawlig  et  al.,  2006). Peak metamorphic conditions reached 500-600 ˚C and 4-6 kbar and has been dated  at approximately 2.1 Ga, which falls in the time interval of the Eburnean Orogeny (Hirdes et  al., 2002; Pawlig et al., 2006, U-Pb age on sphene).<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 10,11,12,15,40<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];
                popup_db681c1bc1184a2dad42fd049af00499.setContent(html_ab431abc0a7a793aefa366dd0a9d0ca1);

                var html_8f84395523747d51758519c323f268ea = $(`<div id="html_8f84395523747d51758519c323f268ea" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 10). Ancient  slumps  have  been  reported  in  Country  Clare,  Ireland  and  in  Alexander  Island,  Antarctica  (Farell,  1984;  Shanmugam,  2000),  and  typically  along  the  edge  of  continental  margins. The  slumps  of  Country  Clare  in  Ireland  represent  collapsed  slope  deposits  that  were laid down on an unstable basin slope (Collinson et al., 1991). The slumps of Alexandra  Island represent mass transported sediments along dislodged from the continental slope into  a deep marine environments. Modern slumps are common along continental margins and in  modern  deltas  (  The  Storegga  slumps  in  Norwegian  continental  margin;  Conway  coast  in  New  Zealand;  Niger  delta  continental  margin;  Mississippi  delta-front  slumps;  slumps  in  the  gulf of Mexico) (Shanmugam et al.,1988; Jansen et al., 1987; Damuth, 1993; McConnico et  al., 2007). Slumping can be triggered by gravity, downslope undercutting, and thickening of  the  sediment  pile  by  deposition,  slumping  up-slope  or  seismic  activity  (Dingle,  1980;  Martinsen 1994; Betrand et al., 2008).<br><b>Geocode:</b> Ireland<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9322b4d086d0466ffecab867743b1f52 = $(`<div id="html_9322b4d086d0466ffecab867743b1f52" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> There  are  two  phases  of  mineralisation  in  the  study  area. (a)  Primary  hydrothermal  mineralisation: Gold mineralisation in the breccia lodes and in the upper slump facies  consists  of  arsenopyrite-pyrite-gold  assemblages;  (b)  Secondary  placer  gold  mineralisation. 9. A laterite profile covers the study area to a thickness of more than 2 metres  10. The considerable difference between the ages given for the Birimian sequences of the  West  African  craton  and  those  of  the  Kenieba  Inlier  could  indicate  that  the  slump,  olistostrome,  turbidite,  siltstone-greywacke  and  greywacke  sediments  of  the  FE3  opencasts were derived from the erosion of the Birimian terrane. 44<br><b>Geocode:</b> Kenieba, Masaba, Borsari, Yobe, Nigeria<br><b>Pages:</b> 44<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_abe1f8e87c6befbe5a1cb2d8645579bb = $(`<div id="html_abe1f8e87c6befbe5a1cb2d8645579bb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Finally,  the  sediments  of  the  FE3  opencasts  (Kofi  Series)  have  not  been  dated  but  are  interpreted as Birimian in age by Hirdes et al. (2002). The Birimian sequences of the West  African  craton  are  dated  at  2238-2171  Ma  (Milési  et  al.,  1991,  1992;  Ledru  et  al.,  1991;  Boher  et  al.,  1992). The  Birimian  sequences  are  composed  of  tholeiitic  basalts,  andesitic  volcanic,  calc-alkaline  volcanics,  volcaniclastic  sediments,  detrital  sediments  and  chemical  sediments which are characteristic of an oceanic island arc environment (Hirdes et al., 2002;  Gueye  et  al.,  2008). In  contrast,  the  Birimian  sequences  of  the  Keniéba  Inlier  (i.e.,  Mako  Supergroup;  Diale-Daleme  Supergroup;  Falemé  volcanic  belt)  are  dated  at  2063±41  Ma,  2096±8  Ma  +  2099±4  Ma  (respectively). They  are  interpreted  as  remnants  of  an  oceanic  island  arcs  terrane  that  was  accreted  onto  an  Archaean  continent  (Diallo,  2001;  Dia  et  al.,  1997).<br><b>Geocode:</b> Kéniéba, Kayes, Mali<br><b>Pages:</b> 40<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_80aafb4a39f57d0852d81281af38b208.setContent(html_abe1f8e87c6befbe5a1cb2d8645579bb);

                var html_e8ad15510827c3da06921c88b0212489 = $(`<div id="html_e8ad15510827c3da06921c88b0212489" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 2: Regional geology  2.1 Preamble  The West African craton has been divided into four major domains; the Reguibat Rise, the  Leo-Man Rise, the Kayes Inlier and the Kéniéba Inlier (Liégeois et al., 1991; Thiéblemont et  al.,  2004;  Dioh  et  al.,  2006)  (Fig. 2). The  domains  are  separated  by  the  Taoudeni  basin  which  is  Phanerozoic  in  age  (Dioh  et  al.,  2006). The  Reguibat  and  the  Leo-Man  domains  consist of an Archaean terrain in the west and a Palaeoproterozoic terrain in the east (Egal  et al., 2002; Gueye et al., 2008). The Kéniéba and the Kayes Inliers are Palaeoproterozoic  terrains (Liégeois et al., 1991) and the study area is situated in the Kéniéba Inlier in Mali. The  Kéniéba  Inlier  has  been  divided  into  the  Mako  Supergroup,  the  Dialé-Dalemé  Supergroup,  Falemé  volcanic  belt  and  the  Kofi  Series  (Hirdes  et  al.,  2002)  (Fig.<br><b>Geocode:</b> Kofi, Mamou Prefecture, Mamou Region, Guinea<br><b>Pages:</b> 10<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e11c17e0db0679ae4c220925681ea30e = $(`<div id="html_e11c17e0db0679ae4c220925681ea30e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Most  of  the  rock  samples  including  quartzites  and  marble  have  been  recrystallised  and  metamorphosed. Quartz  grains  in  the  greywacke  unit  host  stylolitic  micro-textures  and  granoblastic quartz grains (fig. 16). These textures are interpreted to indicate deformation in  the rocks. The quartzite has a pinkish potassium feldspar staining. The potassium staining is  interpreted as an indication of a contact aureole around the rocks.<br><b>Geocode:</b> Most, okres Most, Ústí nad Labem Region, Northwest, Czechia<br><b>Pages:</b> 23<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d54c17a7ba38ccd0e471e273cdde5b0a = $(`<div id="html_d54c17a7ba38ccd0e471e273cdde5b0a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> An  olistostrome  (composed  of  olistoliths)  is  defined  as  a  sedimentary  body  of  lithological  heterogeneous  material  in  which  the  fine-grained  matrix  supports  the  clasts  (olistoliths). They can result from sliding and debris flow on the edge of the continental margin (Maltman,  1994; Naylor, 1981). Olistotromes are recorded in Italy and the Niger Delta where slumping  and  debris  flow  occur  along  the  passive  continental  margin  (Naylor,  1982;  Damuth,  1993). This  suggests  that  the  olistostrome  were  formed  along  a  continental  margin  where  debris  flow and mass transportation displaced blocks and rock material downslope. The  mudstone  dykes  in  the  upper  slump  facies  are  similar  to  the  fluid  escape  structures  described  by  Lowe  (1975),  Stromberg,  (1998)  and  Montenat  et  al. (2007)  who  interpreted  mudstone  and  carbonate  dykes  as  injection  dykes  (Fig.<br><b>Geocode:</b> Naylor, Ripley County, Missouri, 63593, United States<br><b>Pages:</b> 38<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_d0683b26fbb8aa9249129df23509caf1.setContent(html_d54c17a7ba38ccd0e471e273cdde5b0a);

                var html_5982b7411c73496ec746a8d9be30ab3b = $(`<div id="html_5982b7411c73496ec746a8d9be30ab3b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> where Ps= sediment flow density, U= flow mean velocity, h = flow thickness and µs = flow  apparent viscosity (Sentini, 1970; Nemec, 1990). For turbulence to be initiated the Reynolds  number must be greater than 2000 (Ercilla et al., 2002). High density, fast flowing and deep- water environments are favoured for turbidity currents (Quaeño, 2005). Environments such  as these include deep-water and pro-deltaic environments where turbidite sediments readily  accumulate (Stow and Johansson 2000; Ponce et al., 2008). From this, it is interpreted that  the  turbidites  in  the  siltstone-greywacke  and  the  upper  slump  facies  of  the  FE3  opencasts  were  deposited  in  a  turbulent  environment  with  deposition  in  either  a  pro-deltaic  or  deep- water environment. The  rootless  marble  boulders  described  in  Section  4.1.1  are  interpreted  as  olistoliths  because  the  boulders  are  embedded  in  slumped  siltstone  units  of  the  Lower  slump  facies.<br><b>Geocode:</b> Nemec, Općina Marija Bistrica, Krapina-Zagorje County, Croatia<br><b>Pages:</b> 38<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_61fd13745c0bedf1206d96300e320ff8 = $(`<div id="html_61fd13745c0bedf1206d96300e320ff8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 2: Regional geology  2.1 Preamble  The West African craton has been divided into four major domains; the Reguibat Rise, the  Leo-Man Rise, the Kayes Inlier and the Kéniéba Inlier (Liégeois et al., 1991; Thiéblemont et  al.,  2004;  Dioh  et  al.,  2006)  (Fig. 2). The  domains  are  separated  by  the  Taoudeni  basin  which  is  Phanerozoic  in  age  (Dioh  et  al.,  2006). The  Reguibat  and  the  Leo-Man  domains  consist of an Archaean terrain in the west and a Palaeoproterozoic terrain in the east (Egal  et al., 2002; Gueye et al., 2008). The Kéniéba and the Kayes Inliers are Palaeoproterozoic  terrains (Liégeois et al., 1991) and the study area is situated in the Kéniéba Inlier in Mali. The  Kéniéba  Inlier  has  been  divided  into  the  Mako  Supergroup,  the  Dialé-Dalemé  Supergroup,  Falemé  volcanic  belt  and  the  Kofi  Series  (Hirdes  et  al.,  2002)  (Fig.<br><b>Geocode:</b> Rgueiba, Dakhlet Nouadhibou, Mauritania<br><b>Pages:</b> 10<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ccecfd9fd8f623caf9841bf8a7786382 = $(`<div id="html_ccecfd9fd8f623caf9841bf8a7786382" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Abstract  The  FE3  open  casts  (Sadiola  goldfield,  Mali)  are  operated  by  the  by  the  Société  d’Exploitation des Mines d’Or de Sadiola S.A.. The open casts comprise meta-sedimentary  rocks  that  can  be  divided  into  five  units;  lower  slump  facies,  upper  slump  facies,  siltstone- greywacke  unit,  greywacke  unit  and  a  laterite  profile. The  lower  slump  facies  consists  of  siltstone beds and is characterised by massive chaotic slump folds and olistoliths. The upper  slump  facies  consists  of  greywacke-siltstone  beds  and  is  characterised  by  turbidite  beds,  slump  folds  and  fluid  escape  structures. The  siltstone-greywacke  unit  is  characterised  by  turbidite beds. The greywacke unit is carbonaceous. || Chapter 1: Introduction  1.1 Preamble  The FE3 open cast is situated in the Sadiola goldfield in Mali. The goldfield also includes the  giant Sadiola and FE4 open casts which are mined by the Société d’Exploitation des Mines  d’Or  de  Sadiola  S.A.,  and  is  a  Joint  Venture  partnership  between  AngloGold  Ashanti,  IAMGOLD, the Malian Government and the IFC. Gold production at Sadiola goldfield began  in mid-1997: the FE3 open cast is currently in the feasibility stages. The  geology  and  metallogenic  setting  of  the  FE3  open  cast  has  not  been  investigated,  mapped  or  researched  to  date. Therefore  the  relationship  between  the  stratigraphy,  structures  and  intrusive  rocks  is  not  known,  but  it  is  considered  by  Sadiola  mine  geology  team to be important in determining the tectonic setting and the timing of gold mineralization  in the goldfield. Therefore  the  main  objective  of  this  study  is  to  describe  the  stratigraphy,  structure  and  intrusive rocks that occur in the goldfield.<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 4,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_965bfbc7e9376d936571048b46701db3 = $(`<div id="html_965bfbc7e9376d936571048b46701db3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Also the tectonic setting and the relative timing of  gold mineralization will be determined. Determining the relative timing of gold mineralization  will  assist  in  predicting  the  occurrence  of  gold  in  new  exploration  projects  in  the  Sadiola  area. 1.2 Location and physiography  The FE3 open cast is located in the Sadiola area in Mali, West Africa. The Sadiola goldfield  is located 80 km west of the capital city of Bamako on the western border of Senegal and  Mali  (Fig. 1). Mali  is  a  landlocked,  Sahel  country  and  is  mostly  semi-desert  or  desert.<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d887a3b0aeaaea37270496b23b7fd802 = $(`<div id="html_d887a3b0aeaaea37270496b23b7fd802" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> There  is  a  considerable  difference  between  the  ages  given  for  the  Birimian  sequences of the West African craton and those of the Kenieba Inlier as indicated in Fig 22  and accord better, but are still younger, than those of the Tarkwa Group (2149-2132 Ma; U- Pb  zircon,  Davis  et  al.,  1994)  which  unconformably  overlies  the  Birimian. It  is  therefore  suggested  that  the  slump,  olistostrome,  turbidite,  siltstone-greywacke  and  greywacke  sediments of the FE3 opencasts were derived from the erosion of the Birimian terrane. 5.2 Gold bearing breccias and veins  The  structures  that  host  mineralisation  in  the  region  are  breccia  and  quartz-arsenopyrite  veins that crosscut the stratigraphy, which implies that gold mineralisation is younger than  the  sedimentary  units. The  mineralised  breccias  (and  associated  alteration,  Fig. 21)  occur  around contact aureole of the granodiorite. This may imply that the mineralisation is related  to the intrusion of the granodiorite as has been established in the nearby Sadiola deposit by  Hein and Tshibubudze (2007b).<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 40<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e9f511ca31573ee003318d58a3962c91 = $(`<div id="html_e9f511ca31573ee003318d58a3962c91" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Also the tectonic setting and the relative timing of  gold mineralization will be determined. Determining the relative timing of gold mineralization  will  assist  in  predicting  the  occurrence  of  gold  in  new  exploration  projects  in  the  Sadiola  area. 1.2 Location and physiography  The FE3 open cast is located in the Sadiola area in Mali, West Africa. The Sadiola goldfield  is located 80 km west of the capital city of Bamako on the western border of Senegal and  Mali  (Fig. 1). Mali  is  a  landlocked,  Sahel  country  and  is  mostly  semi-desert  or  desert. || Also the tectonic setting and the relative timing of  gold mineralization will be determined. Determining the relative timing of gold mineralization  will  assist  in  predicting  the  occurrence  of  gold  in  new  exploration  projects  in  the  Sadiola  area. 1.2 Location and physiography  The FE3 open cast is located in the Sadiola area in Mali, West Africa. The Sadiola goldfield  is located 80 km west of the capital city of Bamako on the western border of Senegal and  Mali  (Fig. 1). Mali  is  a  landlocked,  Sahel  country  and  is  mostly  semi-desert  or  desert. || Chapter 1: Introduction  1.1 Preamble  The FE3 open cast is situated in the Sadiola goldfield in Mali. The goldfield also includes the  giant Sadiola and FE4 open casts which are mined by the Société d’Exploitation des Mines  d’Or  de  Sadiola  S.A.,  and  is  a  Joint  Venture  partnership  between  AngloGold  Ashanti,  IAMGOLD, the Malian Government and the IFC. Gold production at Sadiola goldfield began  in mid-1997: the FE3 open cast is currently in the feasibility stages. The  geology  and  metallogenic  setting  of  the  FE3  open  cast  has  not  been  investigated,  mapped  or  researched  to  date. Therefore  the  relationship  between  the  stratigraphy,  structures  and  intrusive  rocks  is  not  known,  but  it  is  considered  by  Sadiola  mine  geology  team to be important in determining the tectonic setting and the timing of gold mineralization  in the goldfield. Therefore  the  main  objective  of  this  study  is  to  describe  the  stratigraphy,  structure  and  intrusive rocks that occur in the goldfield. || Fe3-pit1  Fe3-pit2  Fe3-pit3  Fig 19: The Sadiola goldfield. 33 || Figure1: Locality map of Sadiola goldfield (modified from Robins, 2006). Legend                   : Escarpment         mines          mines  0 km 100 200 9 || The  climate ranges from sub-tropical in the south to arid in the north. The country is mostly dry,  but  in  the  south  of  the  country,  and  at  the  Sadiola  goldfield,  4-5  months  of  rainy  season  significantly  affects  mining  operations. December  and  January  are  the  driest  and  coldest  months of the year with zero rainfall, and temperature ranging from 16°C to 33°C. The field component of this study took place in January 2008 before the rainy season started  and  temperatures  peaked. During  the  dry  season  a  dry,  dust-laden  harmattan  haze  is  common and this reduces visibility. Mali’s official language is French but African languages are widely used; 80% of population  speaks  Bambara. || The quartz and plagioclase  crystals  are  subhedral  while  biotite  grains  are  anhedral. The  granodiorite  is  medium- crystalline  and  extensively  altered  (Fig. 12). In  places  the  dykes  have  been  heavily  weathered leaving a potassium-feldspar-rich residue. The dykes are interpreted to connect  with  the  Sekokoto  pluton  (Fig. 13),  at  depth  because  the  pluton  underlies  the  Sadiola  goldfield  (Hein  and  Tshibubudze,  2007a)  as  determined  from  aeromagnetic  data  of  the  Kenieba Inlier (north sun angle).<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 22,33,7,9,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_362d1853ca28567aceed63095d7983eb = $(`<div id="html_362d1853ca28567aceed63095d7983eb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> and  as  a  result  the  fluid  trapped  in  the  sediments  is  squeezed  through  the  pore  space  network (Lowe, 1975). Fluid escapes by percolating upwards through the sediments and the  vein  network  represents  the  pathways  along  which  the  fluid  movement  occurred  (Lowe,  1975). Therefore, it may also be possible that the fluid escape structures formed in a gravity- induced slump environment. The contact between the upper slump facies and the greywacke unit represents a change in  depositional environment. Because of limited outcrop exposure and deep weathering it is not  well  exposed  but  must  represent  an  unconformity  (sensu  stricto). In  the  nearby  Sadiola  opencast (6 kms west) the greywacke unit is massive, laminated and crossbedded (Hein et  al..,  2008),  with  no  evidence  of  slump  or  debris  flows.<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 39<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3a1a1ca722b31af2edee9b011a0f5e78 = $(`<div id="html_3a1a1ca722b31af2edee9b011a0f5e78" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.7 Intrusive rocks  The Birimian sequences of the Kéniéba Inlier are intruded by calc-alkaline granitoids (TTG  suite)  that  were  emplaced  during  the  Eburnean  Orogeny  at  2200-2000  Ma  (Leube  et  al.,  1990;  Eisenlohr  et  al.,  1991;  Hirdes  et  al.,  2002). Two  major  magmatic  events  have  been  identified  in  the  Kéniéba  Inlier;  at  2.16-2.11  Ga  and  at  2.08-2.07  Ga  (Gueye  et  al.,  2008). The  early  magmatic  event  resulted  in  the  emplacement  of  the  Badon-Kakadian  batholith;  then later resulted in the emplacement of the late granitoids of the Saraya batholith (Gueye  et al., 2008). The 120 km long Badon-Kakadian batholith intrudes the Mako Supergroup and consists of  numerous  TTG  suite  plutons  and  a  layered  plutonic  complex  (Dioh  et  al.,  2006). The  complex  is  composed  of  werhlite,  pyroxenite,  gabbro  and  diorite  (Gueye  et  al.,  2008). The  batholith  also  hosts  granitoids  that  are  dated  at  2199±68  Ma  (Bassot  and  Caen-Vachette,  1984 in Ledru et al., 1991; Rb-Sr whole rock; Gueye et al., 2008).<br><b>Geocode:</b> Syria<br><b>Pages:</b> 12<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_7651685ede70b65140a470e98a085f6e.setContent(html_3a1a1ca722b31af2edee9b011a0f5e78);

                var html_7f7cba472e180743e5e1d966e5fb1873 = $(`<div id="html_7f7cba472e180743e5e1d966e5fb1873" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.7 Intrusive rocks  The Birimian sequences of the Kéniéba Inlier are intruded by calc-alkaline granitoids (TTG  suite)  that  were  emplaced  during  the  Eburnean  Orogeny  at  2200-2000  Ma  (Leube  et  al.,  1990;  Eisenlohr  et  al.,  1991;  Hirdes  et  al.,  2002). Two  major  magmatic  events  have  been  identified  in  the  Kéniéba  Inlier;  at  2.16-2.11  Ga  and  at  2.08-2.07  Ga  (Gueye  et  al.,  2008). The  early  magmatic  event  resulted  in  the  emplacement  of  the  Badon-Kakadian  batholith;  then later resulted in the emplacement of the late granitoids of the Saraya batholith (Gueye  et al., 2008). The 120 km long Badon-Kakadian batholith intrudes the Mako Supergroup and consists of  numerous  TTG  suite  plutons  and  a  layered  plutonic  complex  (Dioh  et  al.,  2006). The  complex  is  composed  of  werhlite,  pyroxenite,  gabbro  and  diorite  (Gueye  et  al.,  2008). The  batholith  also  hosts  granitoids  that  are  dated  at  2199±68  Ma  (Bassot  and  Caen-Vachette,  1984 in Ledru et al., 1991; Rb-Sr whole rock; Gueye et al., 2008). || The Saraya batholith intrudes the Dialé-Dalemé Supergroup and includes the Balangouma  and Boboti plutons (Hirdes et al., 2002). The Saraya batholith is composed of biotite-bearing  tonalite to granite, while the Boboti and Balangoma plutons comprise gabbro to amphibole- biotite bearing monzogranite (Dioh et al., 2006) that are dated at 1973±33 Ma (Ledru et al.,  1991; Rb-Sr). The Falemé volcanic belt is intruded by Na-rich, belt-type granitoids (Dioh et  al., 2006). 2.8 Metamorphism  During the Eburnean Orogeny, the Birimian meta-volcanic and meta-sedimentary sequences  of  the  Kéniéba  Inlier  were  subjected  to  regional  metamorphism  to  greenschist  facies  (Liégeois  et  al.,  1991;  Taylor  et  al.,  1992;  Debat  et  al.,  2003). The  contact  aureole  of  granitoids  are  characterised  by  staurolite-sillimanite-garnet  mineral  assemblages  indicating  that  metamorphism  reached  amphibolite  facies  in  grade  (Debat  et  al.,  2003;  Pawlig  et  al.,  2006). Peak metamorphic conditions reached 500-600 ˚C and 4-6 kbar and has been dated  at approximately 2.1 Ga, which falls in the time interval of the Eburnean Orogeny (Hirdes et  al., 2002; Pawlig et al., 2006, U-Pb age on sphene).<br><b>Geocode:</b> Syria<br><b>Pages:</b> 12<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_47f648c9f4429af1af437b21653b99b1 = $(`<div id="html_47f648c9f4429af1af437b21653b99b1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Intrusion  of  the  granodiorite  dykes  and  the  Sekokoto  pluton. The  intrusion  was  accompanied by contact metamorphism around the intrusive rocks. Also the intrusion  resulted  in  the  circulation  of  magmatic-hydrothermal  fluids  in  the  sedimentary  sequences and in the dykes. Gold-bearing breccias possibly formed at this time. 7. Erosion  and  the  development  of  the  palaeochannels  and  deposition  of  the  placer  gold mineralisation. || The quartz and plagioclase  crystals  are  subhedral  while  biotite  grains  are  anhedral. The  granodiorite  is  medium- crystalline  and  extensively  altered  (Fig. 12). In  places  the  dykes  have  been  heavily  weathered leaving a potassium-feldspar-rich residue. The dykes are interpreted to connect  with  the  Sekokoto  pluton  (Fig. 13),  at  depth  because  the  pluton  underlies  the  Sadiola  goldfield  (Hein  and  Tshibubudze,  2007a)  as  determined  from  aeromagnetic  data  of  the  Kenieba Inlier (north sun angle).<br><b>Geocode:</b> Sekokoto, Bafoulabé Cercle, Kayes, Mali<br><b>Pages:</b> 22,41<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_22fd961e1f509a5f27979ea0257562b5 = $(`<div id="html_22fd961e1f509a5f27979ea0257562b5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Quartz lode mineralization with poly-metallic sulphides is interpreted to have formed during  the  last  brittle  to  brittle-ductile  stages  of  the  Eburnean  Orogeny  (Béziat  et  al.,  2008). This  type  of  deposits  has  been  reported  in  Mali  (Kalanga),  Guinea  (Banora),  Burkina  Faso  (Poura),  Senegal  (Sabodala)  and  Ivory  Coast  (Hiré)  (Milési  et  al.,  1992). Gold-bearing  arsenopyrite  lode  mineralization  predates  quartz  lode  mineralization,  but  they  are  locally  superimposed. 14<br><b>Geocode:</b> Sabodala, Communauté rurale de Sabodala, Arrondissement de Sabodala, Département de Saraya, Kédougou Region, Senegal<br><b>Pages:</b> 14<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_dc9207bc2a598903fc8ed5e73eaca387 = $(`<div id="html_dc9207bc2a598903fc8ed5e73eaca387" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 5 Discussion  5.1 Depositional Environment  Slumps  characterise  the  lower  and  upper  slump  facies. A  slump  is  a  mass-transported  debris  flow  (Martinsen,  1994;  Shanmugam,  2000)  along  the  edge  of  a  continental  margin. They are a downslope movement of sediment and rock material above a basal shear surface  where  there  is  significant  internal  distortion  of  the  bedding  (Stow,  1986). Slump  structures  form  when  the  sedimentary  pile  abruptly  detaches  from  a  slope  and  is  transported  downslope (Collinson et al., 1991). A sediment pile will transport downslope when the shear  stress acting within a body of sediment exceeds the shear strength along the slope surface  (Dingle, 1980). The sedimentary pile deforms internally (intensely), and produces a variety of  deformation  structures  such  as  folds,  boudins,  and  micro-faults  (Martinsen,  1994),  all  of  which are observed in the study area (Fig.<br><b>Geocode:</b> Stow, Middlesex County, Massachusetts, 01775, United States<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_0b0c3d798e2813c2b644548da817189a.setContent(html_dc9207bc2a598903fc8ed5e73eaca387);

                var html_2d0984f84db2757e67cc0fbaeebf318e = $(`<div id="html_2d0984f84db2757e67cc0fbaeebf318e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> An  olistostrome  (composed  of  olistoliths)  is  defined  as  a  sedimentary  body  of  lithological  heterogeneous  material  in  which  the  fine-grained  matrix  supports  the  clasts  (olistoliths). They can result from sliding and debris flow on the edge of the continental margin (Maltman,  1994; Naylor, 1981). Olistotromes are recorded in Italy and the Niger Delta where slumping  and  debris  flow  occur  along  the  passive  continental  margin  (Naylor,  1982;  Damuth,  1993). This  suggests  that  the  olistostrome  were  formed  along  a  continental  margin  where  debris  flow and mass transportation displaced blocks and rock material downslope. The  mudstone  dykes  in  the  upper  slump  facies  are  similar  to  the  fluid  escape  structures  described  by  Lowe  (1975),  Stromberg,  (1998)  and  Montenat  et  al. (2007)  who  interpreted  mudstone  and  carbonate  dykes  as  injection  dykes  (Fig.<br><b>Geocode:</b> Stromberg, Langenlonsheim-Stromberg, Landkreis Bad Kreuznach, Rhineland-Palatinate, 55442, Germany<br><b>Pages:</b> 38<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_f6960eec492c467930e197cb14f18ed5.setContent(html_2d0984f84db2757e67cc0fbaeebf318e);

                var html_d59b98d78b81276b3134301871ca113d = $(`<div id="html_d59b98d78b81276b3134301871ca113d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 2: Regional geology  2.1 Preamble  The West African craton has been divided into four major domains; the Reguibat Rise, the  Leo-Man Rise, the Kayes Inlier and the Kéniéba Inlier (Liégeois et al., 1991; Thiéblemont et  al.,  2004;  Dioh  et  al.,  2006)  (Fig. 2). The  domains  are  separated  by  the  Taoudeni  basin  which  is  Phanerozoic  in  age  (Dioh  et  al.,  2006). The  Reguibat  and  the  Leo-Man  domains  consist of an Archaean terrain in the west and a Palaeoproterozoic terrain in the east (Egal  et al., 2002; Gueye et al., 2008). The Kéniéba and the Kayes Inliers are Palaeoproterozoic  terrains (Liégeois et al., 1991) and the study area is situated in the Kéniéba Inlier in Mali. The  Kéniéba  Inlier  has  been  divided  into  the  Mako  Supergroup,  the  Dialé-Dalemé  Supergroup,  Falemé  volcanic  belt  and  the  Kofi  Series  (Hirdes  et  al.,  2002)  (Fig.<br><b>Geocode:</b> Taoudeni;Taoudenni, Mali<br><b>Pages:</b> 10<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_579ba746c7b5e98537d387e22a929a84.setContent(html_d59b98d78b81276b3134301871ca113d);

                var html_16e59b0eb336380a5ab4b2c9f522cef0 = $(`<div id="html_16e59b0eb336380a5ab4b2c9f522cef0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> mineralization  in  disseminated  sulphides  in  volcanic  and  plutonic  rocks  and  gold  mineralization in conglomerate beds (Milési et al., 1992). These types of deposits have been  reported  in  Burkina  Faso  (Diénémera),  Ghana  (Tarkwa  district),  Mali  (Syama),  and  Ivory  Coast (Yaouré-Angovia) (Milési et al., 1992; Feybesse et al., 2006). Syn-orogenic deposits  are related to brecciated hydrothermal zones. Late  orogenic  discordant  mesothermal  gold  mineralisation  includes  gold-arsenopyrite  lode  mineralization  and  quartz  lode  mineralization  with  native  gold  and  poly-metallic  sulphides  (Béziat  et  al.,  2008). Discordant  mesothermal  mineralization  (auriferous  arsenopyrite  and  Au-bearing  quartz  vein  lodes)  are  reported  in  Ghana  (Ashanti,  Pretea,  Marlu,  Bogosu,  Konongo), Ivory Coast (Asupiri and Anuiri) and Mali (Sanoukou district) (Milési et al., 1992). Gold mineralization occurs within NE-trending tectonic corridors that are several kilometres  long (Ledru et al., 1988 in Milési et al., 1992; Feybesse et al., 2006).<br><b>Geocode:</b> Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, Ghana<br><b>Pages:</b> 14<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7b0dbc6970ebc080f5c97711dbecbc57 = $(`<div id="html_7b0dbc6970ebc080f5c97711dbecbc57" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> There  is  a  considerable  difference  between  the  ages  given  for  the  Birimian  sequences of the West African craton and those of the Kenieba Inlier as indicated in Fig 22  and accord better, but are still younger, than those of the Tarkwa Group (2149-2132 Ma; U- Pb  zircon,  Davis  et  al.,  1994)  which  unconformably  overlies  the  Birimian. It  is  therefore  suggested  that  the  slump,  olistostrome,  turbidite,  siltstone-greywacke  and  greywacke  sediments of the FE3 opencasts were derived from the erosion of the Birimian terrane. 5.2 Gold bearing breccias and veins  The  structures  that  host  mineralisation  in  the  region  are  breccia  and  quartz-arsenopyrite  veins that crosscut the stratigraphy, which implies that gold mineralisation is younger than  the  sedimentary  units. The  mineralised  breccias  (and  associated  alteration,  Fig. 21)  occur  around contact aureole of the granodiorite. This may imply that the mineralisation is related  to the intrusion of the granodiorite as has been established in the nearby Sadiola deposit by  Hein and Tshibubudze (2007b).<br><b>Geocode:</b> NEZO Group, WT 0819-2439, IR6, Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, 00233, Ghana<br><b>Pages:</b> 40<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c65b58e140c2a63a43f930ee2d43e92b = $(`<div id="html_c65b58e140c2a63a43f930ee2d43e92b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 2: Regional geology  2.1 Preamble  The West African craton has been divided into four major domains; the Reguibat Rise, the  Leo-Man Rise, the Kayes Inlier and the Kéniéba Inlier (Liégeois et al., 1991; Thiéblemont et  al.,  2004;  Dioh  et  al.,  2006)  (Fig. 2). The  domains  are  separated  by  the  Taoudeni  basin  which  is  Phanerozoic  in  age  (Dioh  et  al.,  2006). The  Reguibat  and  the  Leo-Man  domains  consist of an Archaean terrain in the west and a Palaeoproterozoic terrain in the east (Egal  et al., 2002; Gueye et al., 2008). The Kéniéba and the Kayes Inliers are Palaeoproterozoic  terrains (Liégeois et al., 1991) and the study area is situated in the Kéniéba Inlier in Mali. The  Kéniéba  Inlier  has  been  divided  into  the  Mako  Supergroup,  the  Dialé-Dalemé  Supergroup,  Falemé  volcanic  belt  and  the  Kofi  Series  (Hirdes  et  al.,  2002)  (Fig.<br><b>Geocode:</b> Thiéblemont-Farémont, Vitry-le-François, Marne, Grand Est, Metropolitan France, 51300, France<br><b>Pages:</b> 10<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7b9989c4d2ae4753314d8b515246985d = $(`<div id="html_7b9989c4d2ae4753314d8b515246985d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Finally,  the  sediments  of  the  FE3  opencasts  (Kofi  Series)  have  not  been  dated  but  are  interpreted as Birimian in age by Hirdes et al. (2002). The Birimian sequences of the West  African  craton  are  dated  at  2238-2171  Ma  (Milési  et  al.,  1991,  1992;  Ledru  et  al.,  1991;  Boher  et  al.,  1992). The  Birimian  sequences  are  composed  of  tholeiitic  basalts,  andesitic  volcanic,  calc-alkaline  volcanics,  volcaniclastic  sediments,  detrital  sediments  and  chemical  sediments which are characteristic of an oceanic island arc environment (Hirdes et al., 2002;  Gueye  et  al.,  2008). In  contrast,  the  Birimian  sequences  of  the  Keniéba  Inlier  (i.e.,  Mako  Supergroup;  Diale-Daleme  Supergroup;  Falemé  volcanic  belt)  are  dated  at  2063±41  Ma,  2096±8  Ma  +  2099±4  Ma  (respectively). They  are  interpreted  as  remnants  of  an  oceanic  island  arcs  terrane  that  was  accreted  onto  an  Archaean  continent  (Diallo,  2001;  Dia  et  al.,  1997).<br><b>Geocode:</b> West, Haiti<br><b>Pages:</b> 40<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0dbc1e9e4b315c8cc8b1cabc61b0e01b = $(`<div id="html_0dbc1e9e4b315c8cc8b1cabc61b0e01b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Also the tectonic setting and the relative timing of  gold mineralization will be determined. Determining the relative timing of gold mineralization  will  assist  in  predicting  the  occurrence  of  gold  in  new  exploration  projects  in  the  Sadiola  area. 1.2 Location and physiography  The FE3 open cast is located in the Sadiola area in Mali, West Africa. The Sadiola goldfield  is located 80 km west of the capital city of Bamako on the western border of Senegal and  Mali  (Fig. 1). Mali  is  a  landlocked,  Sahel  country  and  is  mostly  semi-desert  or  desert. || Also the tectonic setting and the relative timing of  gold mineralization will be determined. Determining the relative timing of gold mineralization  will  assist  in  predicting  the  occurrence  of  gold  in  new  exploration  projects  in  the  Sadiola  area. 1.2 Location and physiography  The FE3 open cast is located in the Sadiola area in Mali, West Africa. The Sadiola goldfield  is located 80 km west of the capital city of Bamako on the western border of Senegal and  Mali  (Fig. 1). Mali  is  a  landlocked,  Sahel  country  and  is  mostly  semi-desert  or  desert. || In the 16th century, the Gold Coast of West  Africa accounted for 35% of the entire world’s gold production although gold production had  decreased  significantly  since  that  time  (Béziat  et  al.,  2008). Major  gold  deposits  occur  in  Ghana, Burkina Faso and Mali. The Ghanaian gold province is the largest in West Africa and  is considered a world-class gold deposit region (Komla, 1993). Ghana and Mali are currently  the second and third largest gold producers in Africa, respectively (Middleton, 2007). Three  types  of  primary  deposit  have  been  distinguished  in  West  Africa;  pre-orogenic  stratiform  deposits;  syn-orogenic  deposits;  late-orogenic  discordant  mesothermal  gold  mineralization  (Milési  et  al.,  1992). Pre-orogenic  stratiform  deposits  have  been  reported  in  the  Loulo  district  of  Mali,  which  hosts  tourmalinised  turbidite.<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 13,7,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_aeb94126a62878822db8f425f59a4094 = $(`<div id="html_aeb94126a62878822db8f425f59a4094" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  climate ranges from sub-tropical in the south to arid in the north. The country is mostly dry,  but  in  the  south  of  the  country,  and  at  the  Sadiola  goldfield,  4-5  months  of  rainy  season  significantly  affects  mining  operations. December  and  January  are  the  driest  and  coldest  months of the year with zero rainfall, and temperature ranging from 16°C to 33°C. The field component of this study took place in January 2008 before the rainy season started  and  temperatures  peaked. During  the  dry  season  a  dry,  dust-laden  harmattan  haze  is  common and this reduces visibility. Mali’s official language is French but African languages are widely used; 80% of population  speaks  Bambara.<br><b>Geocode:</b> The Country Club, 191, Clyde Street, Buttonwood Village, South Brookline, Brookline, Norfolk County, Massachusetts, 02467, United States<br><b>Pages:</b> 7<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];
