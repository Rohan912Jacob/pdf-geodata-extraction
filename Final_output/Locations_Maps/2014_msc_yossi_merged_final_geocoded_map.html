                var html_fd6e03214e175bcb8ad6cfb571429693 = $(`<div id="html_fd6e03214e175bcb8ad6cfb571429693" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.3. Architecture and geological setting of southern Mali and northeast Guinea  The  study  area  in  southern  Mali  and  northeast  Guinea  is  composed  of  metamorphosed  sedimentary units including greywacke, siltstone and conglomerate that are intercalated with volcanic  rocks (Liégeois et al., 1991). The rocks of the study area are grouped from west to east into the Siguiri, Bougouni, and Bagoé  basins,  which  are  divided  by  greenstone  belts  including  the  Yanfolila,  Massigui  and  Syama  belts  (Figure  2.2). They  are  unconformably  overlain  by  the  Neoproterozoic  sediments  of  the  Taoudeni  basin. The Siguiri basin is dominated by the Siguiri-Kankan Formation in Guinea, and is composed of  siltstone,  mudstone  and  subordinate  arkoses,  with pelitic  schist (Egal  et al., 1999;  Lahondère  et  al.,  1999). These sediments are intercalated with pyroclastites or tuffs that are composed of rhyolite and  quartz  lithic  fragments  (Lahondère  et  al.,  2002). || The  basin  is  composed  of  shale,  sandstone,  greywacke,  and  intercalated  volcano-sedimentary  rocks  (Feybesse et al., 2006a; Parker and Wilkinson, 2011). The NW-trending Bougouni belt (Figure 2.2) of  Girard et al. (1998) and Randgold (2008) is situated in the southeast of the Bougouni basin. The NE- trending Massigui belt of Girard et al. (1998) is situated in the NE of the basin and is composed of  porphyry rhyodacites with basalt, breccia and conglomerate units (Kušnir, 1989; Girard et al., 1998). The Banifing shear zone separates the Bougouni basin to the west from the Bagoé basin to the  east (Figure 2.4).<br><b>Geocode:</b> Bagoe, Karrantza Harana/Valle de Carranza, Biscay, Autonomous Community of the Basque Country, 48891, Spain<br><b>Pages:</b> 16<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9c00552cee90960111b5557dda8129b6 = $(`<div id="html_9c00552cee90960111b5557dda8129b6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4.2.8. The attribute map from geophysical data  The  attributes  extracted  from  geophysical  map  were  presented  in  Figure  4.13. These  attributes  extractions  concerned  the  first  and  second order  structures. The  first  and  second  order structures  in  this  study  were  characterized  by  their  length,  wide  and  probably  the  depth. The  attributes  from  geophysical data considered as first order in the study area included shear zone (Yanfolila-Kalana and  Banifing),  faults  (Yanfolila,  Mandiana-Yanfolila  and  Farako). The  second  orders  structures  were  composed by folds (Kalana-Kodieran and Ouelessebougou), faults (Menankoro, Madina, Koumantou  and  Kadiolo)  and  shear  zones  (Siguiri,  Fatou,  Syama  and  Kadiolo). ||   Domain 2 - A northeast to east domain that is characterized by moderate magnetic mineral  content  and  moderate  to  high  density  mineral. It  possible  to  identify  the  NE  trending  Banifing, Fatou and Syama shear zones, and approximately EW trending dykes (Figure 4.5).   Domain 3 - A domain located between the southeast domain, and northeast to east domain  that is characterized by  moderate magnetic mineral content and moderate intensity gravity  signature. The first vertical derivative of TMI enabled the identification of Yanfolila-Kalana  shear zone; Yanfolila belt and Kalana-Kodiaran fold (Figure 4.5).   Domain 4 - A northwest domain that is characterized by low magnetic mineral content and  high intensity gravity zone. This domain includes the Yanfolila Fault and Siguiri Shear Zone  (Figure 4.5). ||   Linear trend that characterized the Yanfolila-Kalana, Banifing and Fatou shear zones.   Individualization of attributes that were interpreted as folds including the Kalana-Kodiaran,  Farako and Ouelessebougou folds. Additionally a series of regional scale faults/discontinuities can be extracted including;    The Yanfolila Fault which trends NW.   The  Mandiana-Yanfolila  Fault  which  trends  NNE. It  crosscuts  the  Yanfolila-Kalana  shear  zone and separates the Ouelessebougou and Kalana-Kodiaran fold. 35 ||   Linear trend that characterized the Yanfolila-Kalana, Banifing and Fatou shear zones.   Individualization of attributes that were interpreted as folds including the Kalana-Kodiaran,  Farako and Ouelessebougou folds. Additionally a series of regional scale faults/discontinuities can be extracted including;    The Yanfolila Fault which trends NW.   The  Mandiana-Yanfolila  Fault  which  trends  NNE. It  crosscuts  the  Yanfolila-Kalana  shear  zone and separates the Ouelessebougou and Kalana-Kodiaran fold. 35<br><b>Geocode:</b> Banifing, Kolondiéba Cercle, Sikasso Region, Mali<br><b>Pages:</b> 31,32,34,32<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f8f366d51ad9e8ec634adab4194efe95 = $(`<div id="html_f8f366d51ad9e8ec634adab4194efe95" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.3. Architecture and geological setting of southern Mali and northeast Guinea  The  study  area  in  southern  Mali  and  northeast  Guinea  is  composed  of  metamorphosed  sedimentary units including greywacke, siltstone and conglomerate that are intercalated with volcanic  rocks (Liégeois et al., 1991). The rocks of the study area are grouped from west to east into the Siguiri, Bougouni, and Bagoé  basins,  which  are  divided  by  greenstone  belts  including  the  Yanfolila,  Massigui  and  Syama  belts  (Figure  2.2). They  are  unconformably  overlain  by  the  Neoproterozoic  sediments  of  the  Taoudeni  basin. The Siguiri basin is dominated by the Siguiri-Kankan Formation in Guinea, and is composed of  siltstone,  mudstone  and  subordinate  arkoses,  with pelitic  schist (Egal  et al., 1999;  Lahondère  et  al.,  1999). These sediments are intercalated with pyroclastites or tuffs that are composed of rhyolite and  quartz  lithic  fragments  (Lahondère  et  al.,  2002). || Syama belt at Syama can be divided into sedimentary sequences of the Tarkwa Group in the east, and  volcano-sedimentary  rocks  of  the  Birimian  Supergroup  to  the  west  (Girard  et  al.,  1998). The  NNE  trending Syama Shear Zone crosscuts the Syama belt (Standing, 2006). The structures that predominate in the study area include first-order scale crustal shear zones, and  second-order shears, faults and folds. The Siguiri basin is dominated by north to NNE trending dextral  strike-slip shear zones (Steyn, 2012), and a second order scale WNW trending faults. The Yanfolila  belt is dominated by the northerly trending Yanfolila Shear Zone (Feybesse et al., 2006a; Randgold,  2008; Miller et al., 2013). The eastern margin of the Bougouni basin is bounded by the Banifing Shear  Zone. || The  basin  is  composed  of  shale,  sandstone,  greywacke,  and  intercalated  volcano-sedimentary  rocks  (Feybesse et al., 2006a; Parker and Wilkinson, 2011). The NW-trending Bougouni belt (Figure 2.2) of  Girard et al. (1998) and Randgold (2008) is situated in the southeast of the Bougouni basin. The NE- trending Massigui belt of Girard et al. (1998) is situated in the NE of the basin and is composed of  porphyry rhyodacites with basalt, breccia and conglomerate units (Kušnir, 1989; Girard et al., 1998). The Banifing shear zone separates the Bougouni basin to the west from the Bagoé basin to the  east (Figure 2.4).<br><b>Geocode:</b> Bougouni, Bougouni Cercle, Sikasso Region, Mali<br><b>Pages:</b> 16,17<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3a82313ae42442c8eb8f331a2d9fd112 = $(`<div id="html_3a82313ae42442c8eb8f331a2d9fd112" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Application of vertical integral on the analytical signal  The image presented in Figure 4.8 is the application of vertical integral on the analytical signal  map. The attributes extracted from Figure 4.8 coincide with those extracted from the analytical signal  map in Figure 4.7 but were more enhanced. The Figure 4.8 enabled the identification of:    NE, north and NNW trending lineaments that made up the Yanfolila belt. These lineaments  could be the lithological trends of Yanfolila belt.   The Bougouni belt presents a NW trend with magmatic intrusion around.   The Kolondieba belt (Randgold, 2007). || Comment [KH3]: Why specifically  volcaniclastic and not sedimentary  zone and could also be related to granitoid as the susceptibility is high and density low, perhaps as a  result of a high content of silica. Additionally, a high density high susceptibility zone is located in the  northwest corner of zone 4 which could be related to gneissic rocks in the Bougouni belt. The inversion sections from magnetic and gravity data of zone 4 are presented in Figures 5.17- 5.18. In Figure 5.17, northwest trending rock volumes in Bougouni belt dip sub-vertically to steeply  west, while north trending rock volumes trending dip steeply east. In contrast, northeast trending rock volumes in the region of the Banifing shear zone dip steeply  east and are bound by it and secondary splay shears that trend north to north-northeasterly. According  to  the  inversion  sections,  the  Banifing  shear  zone  is  characterised  by  low  density  and  low  susceptibility which could be due to the volcaniclastic sediments in the region because *****. || The automatic gain control (AGC)  The  automatic  gain  control  of  the  total  magnetic  field  is  presented  in  Figure  4.11. The  Figure  4.11 allowed the enhancement of signal that can highlight the volcano-sedimentary belts underlined  with images (Figure 4.5, 4.7 and 4.8). But the difference in this image is the fact that it presents the  connexion  between  Bougouni  belt  and  Kolondieba  belt  (Figure  4.11). The  Figure  4.11  enabled  the  identification of others stretch features in white colour (Figure 4.11), trending NE. The automatic gain  control  enhances  these  feature  (Figure  4.11)  compare  to  Figure  4.5,  4.7  and  4.8. The  Figure  4.11  allowed the enhancement of Yanfolila and Madina Faults, the Yanfolila- Kalana and Banifing Shear  Zone. || These  extensive  anomalies  trend  NNW  and NW  (Figure  4.5) and correspond with:    The  Yanfolila  belt  that  trends  NNW  and  is  located  west  of  Yanfolila-Kalana  Shear  Zone  (Girard et al., 1998).   The Bougouni belt that trends NW and is located to the southwest of BSZ (Randgold, 2007).   The Kolondieba belt which is located to the west  of the BSZ and north of Bougouni belt,  and  trends  NW. The  belt  was  identified  by  Randgold  (2007)  who  described  its  volcano- sedimentary character. A number of curvilinear attributes in the study area can be interpreted as folds  (Figure 4.5), and  correspond with folds interpreted by Feybesse et al. (2006). ||   Farako  Fault  which  trends  NE  and  crosscut  the  Banifing  and  Fatou  shear  zones,  and  Bougouni belt. The NW trend highlighted with the first derivative map of Bouguer anomalies is confirmed by  Menankoro Fault (Figure 4.6). Furthermore,  Figure  4.8  enabled  enhancement  of  as  series  EW  trending  lineaments  that  were  extracted from the Upward Continuation of the TMI (Figure 4.3), Magnetic First Vertical Derivative  (Figure 4.5) and Analytical Signal (Figure 4.7), and interpreted as dykes. The relative age of the dykes  could also be established and divided into two groups. The group one was composed of dyke (1, 2, 3  and 4) and located in the northern of the area (Figure 4.8). The group two was composed of dykes (5,  6, 7, 8, 9 and 10) and located in the southern part of the area (Figure 4.8). ||   The  Madina  Fault  trends  NE. It  crosscuts  the  Kalana-Kodiaran  fold,  Bougouni  and  Kolondieba belt and Banifing Shear Zone.   The Menankoro Fault  which  crosscuts the Banifing and Yanfolila-Kalana Shear Zone,  the  Bougouni belt, Mandiana-Yanfolila and Madina Fault. This fault is a NW trending.   The  Kadiolo-Fourou Fault which trends NW  and crosscuts  the Kadiolo, Syama  and Fatou  Shear Zone.   The Koumatou Morila Fault which trends NW and crosscuts the Banifing and Fatou Shear  Zone. ||   Transect 2 (BB’) from GPS coordinates 687510E and 1164475N to 721944E and 1164475N,  and  measures  approximately  34km  in  length. It  transects  the  Bougouni  belt,  Banifing  shear  zone and Menankoro fault in the southeastern region of the study area (Figure 4.13).   Transect  3  (CC’)  extends  from  GPS  coordinates  704880E  and  1232696N  to  751630E  and  1232696N,  and  measures  approximately  47km  in  length. It  transects  the  Kolondieba  belt,  Madina fault, and Banifing shear zone in the east central region of the study area (Figure 4.13). A profile of the upward continuation of magnetic data was calculated for each transect to produce  three  profiles  (Profile  1-3). The  magnetic  susceptibility  data  used  published  petrophysical  data  to  calculate the magnetic field.<br><b>Geocode:</b> Bougouni, Bougouni Cercle, Sikasso Region, Mali<br><b>Pages:</b> 29,32,33,34,38,43<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f32f63b415db8ce8e3c61087f6a5cbcd = $(`<div id="html_f32f63b415db8ce8e3c61087f6a5cbcd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> According to the metamorphic data collected in Burkina Faso, SW Ghana and eastern Senegal by  Ganne et al., 2014  the metamorphism of Baoulé-Mossi Palaeoproterozoic domain were established. The metamorphism of the Baoulé-Mossi domain is characterized by greenschist to amphibolite facies  assemblage caused by moderate geothermal gradient of 20 to 30 degree Celsius by kilometre. The  structural  style  of  the  Baoulé-Mossi  domain  has  been  described  by  Davis  et  al. (1994),  Hirdes et al. (1996) and Hirdes and Davis (2002). The domain is interpreted as having formed as (1)  an accretion orogeny resulting from a collision of island arcs and oceanic plateaus with an Archaean  17 || According to the metamorphic data collected in Burkina Faso, SW Ghana and eastern Senegal by  Ganne et al., 2014  the metamorphism of Baoulé-Mossi Palaeoproterozoic domain were established. The metamorphism of the Baoulé-Mossi domain is characterized by greenschist to amphibolite facies  assemblage caused by moderate geothermal gradient of 20 to 30 degree Celsius by kilometre. The  structural  style  of  the  Baoulé-Mossi  domain  has  been  described  by  Davis  et  al. (1994),  Hirdes et al. (1996) and Hirdes and Davis (2002). The domain is interpreted as having formed as (1)  an accretion orogeny resulting from a collision of island arcs and oceanic plateaus with an Archaean  17 || Geophysical interpretations in the regional scale  Regional scale geophysical studies have been conducted in Burkina Faso by Mickus (2008) and  Metelka et al. (2010) and in the Gawler craton in Australia by Stewart and Betts (2010). A large scale  study  was  the  gravimetric  analysis  conducted  in  Burkina  Faso  by  Mickus  (2008). The  goal  was  to  control the relation between the gravimetric anomalies and metal deposits throughout Burkina Faso. This study highlighted the use of the geophysical datasets on a large scale and the use of geological  data in direct modelling even in the absence of geological data. The studies of Metelka et al.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 14,14,17<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_323d93a839aedb5caf970f1a3d22f9b1 = $(`<div id="html_323d93a839aedb5caf970f1a3d22f9b1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In Guinea it included geological maps of the Sirakoro (Egal et al., 1999a; Costea et  al.,  1999),  Siguiri  (Egal  et  al.,  1999b),  Kankan  (Feybesse  et  al.,  1999),  Falama  (Lahondère  et  al.,  1999a;  Iliescu  et  al.,  1999)  and  Faraba  sheets  (Lahondère  et  al.,  1999b)  (Figure  1.3). There  are  no  geology technical reports available at the regional scale for Guinea. In Mali, maps include the Kadiolo  or  Niellé  (Kusnir  et  al.,  1986)  Massigui  (Claessens  et  al.,  1988)  and  Kadiana  or  Tingrela  sheets  (Kusnir  et  al.,  1989),  and  additionally  the  Yanfolila,  Tienko,  Bougouni,  Massigui,  Tingréla,  Nielle,  Bamako East and Bamako West sheets of Feybesse et al. (2006) (Figure 1.3) The reports include the  geological map of Mali by  Girard et al. (1998), the geophysical data interpretation of southern Mali  by  Randgold  (2007,  2008),  a  technical  report  by  Parker  and  Wilkinson  (2011)  and  finally,  a  geological  map  produced  by  Miller  et  al. (2013)  covering  the  entire  study  area  (southern  Mali  and  northeast of Guinea). || In Guinea, the data were collected by High-Sense Geophysics Ltd for the Ministère des  Mines  Géologie  et  de  l’Environnement  de  Guinée  between  1997  and  1998. In  Mali,  the  data  was  collected by Kevron Pty Ltd for the Ministère de Mines de l’Energie et de l’Eau between 2000 and  2001. The  line  spacing  for  both  surveys  were  400  m. The  survey  lines  were  orientated  135  degree  north  and  315  degree  north,  and  80  m  for  the  average  flight  altitude. Base  lines  were  3000  m. Radiometrics were also collected at the same time with the magnetic data. || It  includes  the  1:200,000  map  sheets  of  Yanfolila,  Tienko,  Bougouni,  Bamako  east,  Bamako  west,  Tingrela, Massigui and Nielle in Mali, and 1:200,000 map sheets of Siguiri, Sirakoro, Faraba, Kankan  and Falama in Guinea (Figure 1.3) (IGN, 1993). The topography in the east of the study area is dominated by a set of slightly inclined plateaus  with low mountains and extensive plains. In the west of the study area, the topography is dominated  by tabular massifs and cliffs that attain 900m elevation. Undulating plains occur between the massifs  at 400 to 450m elevation above sea level. The cliffs of the Kenedougou massif rise to 800m. Hydrographically, the Guinean portion of the study area hosts a number of rivers that have their  source  in  the  elevated  plateaus  of  Guinea. || Magnetic data  for Mali  and  Guinea  were  merged  into  a  single  magnetic database  covering the  entire study area. The geographical coordinates were calculated using GEOSOFT 6.4®, which helped  to determine the inclination and declination of each point in the database. The magnetic image was  created using minimum curvature algorithm in GEOSOFT 6.4® with 200 cell size. This grid was used  for image processing. Radiometric data for Mali and Guinea were merged into one grid. The potassium, thorium and  uranium grids were created by FUGRO Airborne Survey Pty Ltd. || The data  were  surveyed  by  ORSTOM  (Office  de  la  Recherché  Scientifique  et  Technique  Outre-Mer)  in  collaboration with DMA (Defence Mapping Agency) and IGN (Institut Géographique National). The  gravity  data  is  divided  into  two  surveys  (Albouy  et  al.,  1989)  with  4  km  spacing  between  station  points  in  Guinea,  and  3  km  spacing  between  station  points  in  Mali. The  Bouguer  anomaly  was  calculated with the POTSDAM 1930 system for 2.67 densities. An example of the gravity data sheets  is presented in Appendix A. 2. Magnetic, radiometric and topography data were acquired by SAGAX Afrique specifically for use  in this project. || when choosing a reliable model that matches and responds well to the real distribution of subsurface  properties among a multitude of other solutions. Also  most  geological  structures  are  not  detectable  by  only  one  geophysical  method,  which  therefore  requires  a  combination  of  several  geophysical  methods  to  constrain  structures  and  geological  domains. The  combination  of  geophysical  methods  is  an  optimization  that  supports  the  geophysical interpretation and contributes in determining the geological elements that are important in  developing an understanding of the subsurface geology. The limitation in optimisation is the cost of  applying multiple geophysical techniques and methods. With this in mind, this project aims to use a combination of geophysical methods for modelling  by integrating the available geological data to build a 3D geophysical model of the study area, and to  interpret  geological  structures  and  geological  domains. Specifically,  the  aims  are  to  (1)  establish  tectonic domains in the south of Mali and northeast of Guinea; (2) to determine if structures (shears,  faults, etc.) beneath the thin sedimentary cover (up to 100m) potential to host structurally-hosted gold  mineralization  for  known  gold  deposit;  and  (3)  constrain  a  strato-tectonic  history  for  the  region  of  study  from  extracted  geophysical  attributes.<br><b>Geocode:</b> Guinea<br><b>Pages:</b> 18,19,20,9,9<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5407c13196b27e21e6588fa09ccd3087 = $(`<div id="html_5407c13196b27e21e6588fa09ccd3087" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  basin  is  bordered  by  the  Yanfolila  granites  in  Mali (Figure 2.3). The  Yanfolila  belt  is  the  northwest-trending  extension  in  Mali  of  the  Ziemougoula  volcano- sedimentary belt in Guinea and the Ivory Coast (Figure 2.2). The Yanfolila belt and several outliers  are composed of massive mafic volcanic rock (Girard et al., 1998; Parker and Wilkinson, 2011). The  Yanfolila  belt  is  crosscut  by  the  northerly  trending  Yanfolila  shear  zone  in  Figure  2.2  (Randgold,  2008) which separates the Siguiri basin from the Bougouni Basin. The  Bougouni  basin  (locally  called  the  Bougouni-Kerekoro  basin)  is  situated  between  the  Yanfolila  and  Banifing  shear  zones  (Figure  2.2  and  2.3). The  basin  is  intruded  by  a  TTG  suite  batholith located in the centre and north and granite plutons (Girard et al., 1998, Miller, 2013). || The northwest trending Bagoe volcano-sedimentary belt is the western extension of  the Bondiali-Bagoé-Diaoula belt in Ivory Coast which splits to form the Bagoé volcano-sedimentary  belt  and the Banfora belt  (Bessoles, 1977). The Bagoé  belt has  been  subdivided  into Syama  belt  at  Syama (Girard et al., 1998), and the Kadiana-Madinani domain to the west of the Syama Shear Zone  and the Kadiolo domain to the east of the Syama Shear (Standing, 2000). The  Kadiana-Madinani  domain  is  interpreted  by  Bentley  et  al. (2000)  as  a  back-arc  basin  that  was accreted onto the Kadiolo terrane during the peak of the Eburnean orogeny (ca. 2.2-2.0 Ga). The  19<br><b>Geocode:</b> Côte d'Ivoire<br><b>Pages:</b> 16<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fa41f0914218961c06e1b8e3f06acd44 = $(`<div id="html_fa41f0914218961c06e1b8e3f06acd44" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4.2.8. The attribute map from geophysical data  The  attributes  extracted  from  geophysical  map  were  presented  in  Figure  4.13. These  attributes  extractions  concerned  the  first  and  second order  structures. The  first  and  second  order structures  in  this  study  were  characterized  by  their  length,  wide  and  probably  the  depth. The  attributes  from  geophysical data considered as first order in the study area included shear zone (Yanfolila-Kalana and  Banifing),  faults  (Yanfolila,  Mandiana-Yanfolila  and  Farako). The  second  orders  structures  were  composed by folds (Kalana-Kodieran and Ouelessebougou), faults (Menankoro, Madina, Koumantou  and  Kadiolo)  and  shear  zones  (Siguiri,  Fatou,  Syama  and  Kadiolo). || In Guinea it included geological maps of the Sirakoro (Egal et al., 1999a; Costea et  al.,  1999),  Siguiri  (Egal  et  al.,  1999b),  Kankan  (Feybesse  et  al.,  1999),  Falama  (Lahondère  et  al.,  1999a;  Iliescu  et  al.,  1999)  and  Faraba  sheets  (Lahondère  et  al.,  1999b)  (Figure  1.3). There  are  no  geology technical reports available at the regional scale for Guinea. In Mali, maps include the Kadiolo  or  Niellé  (Kusnir  et  al.,  1986)  Massigui  (Claessens  et  al.,  1988)  and  Kadiana  or  Tingrela  sheets  (Kusnir  et  al.,  1989),  and  additionally  the  Yanfolila,  Tienko,  Bougouni,  Massigui,  Tingréla,  Nielle,  Bamako East and Bamako West sheets of Feybesse et al. (2006) (Figure 1.3) The reports include the  geological map of Mali by  Girard et al. (1998), the geophysical data interpretation of southern Mali  by  Randgold  (2007,  2008),  a  technical  report  by  Parker  and  Wilkinson  (2011)  and  finally,  a  geological  map  produced  by  Miller  et  al. (2013)  covering  the  entire  study  area  (southern  Mali  and  northeast of Guinea). ||   The  Madina  Fault  trends  NE. It  crosscuts  the  Kalana-Kodiaran  fold,  Bougouni  and  Kolondieba belt and Banifing Shear Zone.   The Menankoro Fault  which  crosscuts the Banifing and Yanfolila-Kalana Shear Zone,  the  Bougouni belt, Mandiana-Yanfolila and Madina Fault. This fault is a NW trending.   The  Kadiolo-Fourou Fault which trends NW  and crosscuts  the Kadiolo, Syama  and Fatou  Shear Zone.   The Koumatou Morila Fault which trends NW and crosscuts the Banifing and Fatou Shear  Zone. || The northwest trending Bagoe volcano-sedimentary belt is the western extension of  the Bondiali-Bagoé-Diaoula belt in Ivory Coast which splits to form the Bagoé volcano-sedimentary  belt  and the Banfora belt  (Bessoles, 1977). The Bagoé  belt has  been  subdivided  into Syama  belt  at  Syama (Girard et al., 1998), and the Kadiana-Madinani domain to the west of the Syama Shear Zone  and the Kadiolo domain to the east of the Syama Shear (Standing, 2000). The  Kadiana-Madinani  domain  is  interpreted  by  Bentley  et  al. (2000)  as  a  back-arc  basin  that  was accreted onto the Kadiolo terrane during the peak of the Eburnean orogeny (ca. 2.2-2.0 Ga). The  19<br><b>Geocode:</b> Kadiolo, Kadiolo Cercle, Sikasso Region, Mali<br><b>Pages:</b> 16,19,33,34<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

umber of rivers that have their  source  in  the  elevated  plateaus  of  Guinea. || These  rivers  include  the  Bafing  River,  Niger  River  (at  Kouroussa,  Siguiri)  and  its  tributaries  Sankarani,  Fié,  Tinkisso  (at  Faranah),  Mafou,  Dion  and  Niandan (in Kissidougou) and Milo (in Kankan). In Mali, the study area is traversed by the tributaries  of the Niger River including the Sankarani in the north that debouches into the Niger River upstream  12 || It  includes  the  1:200,000  map  sheets  of  Yanfolila,  Tienko,  Bougouni,  Bamako  east,  Bamako  west,  Tingrela, Massigui and Nielle in Mali, and 1:200,000 map sheets of Siguiri, Sirakoro, Faraba, Kankan  and Falama in Guinea (Figure 1.3) (IGN, 1993). The topography in the east of the study area is dominated by a set of slightly inclined plateaus  with low mountains and extensive plains. In the west of the study area, the topography is dominated  by tabular massifs and cliffs that attain 900m elevation. Undulating plains occur between the massifs  at 400 to 450m elevation above sea level. The cliffs of the Kenedougou massif rise to 800m. Hydrographically, the Guinean portion of the study area hosts a number of rivers that have their  source  in  the  elevated  plateaus  of  Guinea.<br><b>Geocode:</b> Kankan Region, Guinea<br><b>Pages:</b> 19,9,9<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_391df5c2231a984c027494e0cf35a3d3 = $(`<div id="html_391df5c2231a984c027494e0cf35a3d3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> According  to  the  petrophysical  measurements  of  surface  rocks  (WAXI,  2013)  lithologies  include  granitoid  gneiss,  various  metasedimentary  rocks,  feldspathic  sand,  and pegmatite  veins. The  low  susceptibility  of  the  zone 5  model is related to sedimentary cover. The  zone  5  is  composed  of  low  to  high  susceptibility  and  the  low  density  volumes,  that  trend  north to northeast. Some rock volumes are arcuate in shape (Figure 5.20). Northeasterly and north-northeasterly trending rocks volumes dominate the centre and east of the  zone 5 model and correspond to high magnetic susceptibility values in and adjacent to the Banifing  shear zone (Figure 5.20). The overall shear trend can be defined as northeasterly but internal north- northeast  trending  rock  volumes  form  right-handed  (clockwise)  sigmoids  that  are  consistent  with  dextral displacement in the plane of the Banifing shear zone  Northerly trending rocks volumes occur in the Kolondieba belt in the west of zone 5, and in the  east and are arcuate in form. || Application of vertical integral on the analytical signal  The image presented in Figure 4.8 is the application of vertical integral on the analytical signal  map. The attributes extracted from Figure 4.8 coincide with those extracted from the analytical signal  map in Figure 4.7 but were more enhanced. The Figure 4.8 enabled the identification of:    NE, north and NNW trending lineaments that made up the Yanfolila belt. These lineaments  could be the lithological trends of Yanfolila belt.   The Bougouni belt presents a NW trend with magmatic intrusion around.   The Kolondieba belt (Randgold, 2007). || The automatic gain control (AGC)  The  automatic  gain  control  of  the  total  magnetic  field  is  presented  in  Figure  4.11. The  Figure  4.11 allowed the enhancement of signal that can highlight the volcano-sedimentary belts underlined  with images (Figure 4.5, 4.7 and 4.8). But the difference in this image is the fact that it presents the  connexion  between  Bougouni  belt  and  Kolondieba  belt  (Figure  4.11). The  Figure  4.11  enabled  the  identification of others stretch features in white colour (Figure 4.11), trending NE. The automatic gain  control  enhances  these  feature  (Figure  4.11)  compare  to  Figure  4.5,  4.7  and  4.8. The  Figure  4.11  allowed the enhancement of Yanfolila and Madina Faults, the Yanfolila- Kalana and Banifing Shear  Zone. || The magnetic and gravity inversion sections of model 5 are presented in Figures 5.21-5.22. The  inversion  sections demonstrate that  the Banifing  shear  zone is steeply  dipping to  the  west  and  east. According to the magnetic section, the rock volumes are located at approximately 500-700m depth. According to gravity sections (Figure 5.22), high density rocks are located in the northern part of  model  5  at  depth;  they  are  not  crosscut  by  the  Banifing  shear  zone  and  may  represent  younger  intrusions. A high density region in the northwest of zone 5 in the Kolondieba belt could be due to the  basalt and gneiss. 5.3.6. || The parameters of the east-west trending dyke that crosscuts zone 4 are presented in Figure 5.19  with sections. From this data the dyke dips steeply to north to vertical. Thick sedimentary cover above  the dyke is attributed to low susceptibility values at surface. 5.3.5. Key Zone 5  The inversion of key zone 5 is presented in Figure 5.20. Key zone 5 is located in the central east  of the study area on the widest part of the Banifing shear zone and includes the Madina fault and the  southern  extension  of  the  Kolondieba  belt  (Figure  4.13). || These  extensive  anomalies  trend  NNW  and NW  (Figure  4.5) and correspond with:    The  Yanfolila  belt  that  trends  NNW  and  is  located  west  of  Yanfolila-Kalana  Shear  Zone  (Girard et al., 1998).   The Bougouni belt that trends NW and is located to the southwest of BSZ (Randgold, 2007).   The Kolondieba belt which is located to the west  of the BSZ and north of Bougouni belt,  and  trends  NW. The  belt  was  identified  by  Randgold  (2007)  who  described  its  volcano- sedimentary character. A number of curvilinear attributes in the study area can be interpreted as folds  (Figure 4.5), and  correspond with folds interpreted by Feybesse et al. (2006). || This may suggest folding of the rock units they represent. Two areas of high densities are resolved in the zone 5 inversion model (Figure 5.20). Area 1 is  located  in  the  Kolondieba  belt,  where  the  high  density  coincides  to  the  high  susceptibility. The  coincidence of high susceptibility and high density corresponds to gneissic rocks identified with the  surface  rock  petrophysics  measurements. Area  2  is  located  in  the  Banifing  shear  zone  and  is  also  interpreted as a gneissic rock volume. 46 ||   The  Madina  Fault  trends  NE. It  crosscuts  the  Kalana-Kodiaran  fold,  Bougouni  and  Kolondieba belt and Banifing Shear Zone.   The Menankoro Fault  which  crosscuts the Banifing and Yanfolila-Kalana Shear Zone,  the  Bougouni belt, Mandiana-Yanfolila and Madina Fault. This fault is a NW trending.   The  Kadiolo-Fourou Fault which trends NW  and crosscuts  the Kadiolo, Syama  and Fatou  Shear Zone.   The Koumatou Morila Fault which trends NW and crosscuts the Banifing and Fatou Shear  Zone. ||   Transect 2 (BB’) from GPS coordinates 687510E and 1164475N to 721944E and 1164475N,  and  measures  approximately  34km  in  length. It  transects  the  Bougouni  belt,  Banifing  shear  zone and Menankoro fault in the southeastern region of the study area (Figure 4.13).   Transect  3  (CC’)  extends  from  GPS  coordinates  704880E  and  1232696N  to  751630E  and  1232696N,  and  measures  approximately  47km  in  length. It  transects  the  Kolondieba  belt,  Madina fault, and Banifing shear zone in the east central region of the study area (Figure 4.13). A profile of the upward continuation of magnetic data was calculated for each transect to produce  three  profiles  (Profile  1-3). The  magnetic  susceptibility  data  used  published  petrophysical  data  to  calculate the magnetic field. || These  extensive  anomalies  trend  NNW  and NW  (Figure  4.5) and correspond with:    The  Yanfolila  belt  that  trends  NNW  and  is  located  west  of  Yanfolila-Kalana  Shear  Zone  (Girard et al., 1998).   The Bougouni belt that trends NW and is located to the southwest of BSZ (Randgold, 2007).   The Kolondieba belt which is located to the west  of the BSZ and north of Bougouni belt,  and  trends  NW. The  belt  was  identified  by  Randgold  (2007)  who  described  its  volcano- sedimentary character. A number of curvilinear attributes in the study area can be interpreted as folds  (Figure 4.5), and  correspond with folds interpreted by Feybesse et al. (2006).<br><b>Geocode:</b> Kolondièba, Kolondiéba Cercle, Sikasso Region, Mali<br><b>Pages:</b> 29,29,32,33,34,38,43,44<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b906f8231c73a479702dbb28a65a2883 = $(`<div id="html_b906f8231c73a479702dbb28a65a2883" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4.1.3. Bouguer anomaly First Vertical Derivative  The  Bouguer  anomaly  first  vertical  derivative  of  the  study  area  (Figure  4.6)  resolves  number  lineaments  that  coincide  with  attributes  extracted  from  the  Magnetic  First  Vertical  Derivative  map  (Figure 4.5). These features include: (1) the Yanfolila-Kalana Shear Zone and Kalana-Kondiaran fold  in  Domain  3;  (2)  The  Banifing  and  Syama  Shear  Zone  in  Domain  2. Additionally,  the  Bouguer  anomaly first vertical derivative map resolves a series of NW trend lineaments that are not evident in  the  Magnetic  First  Vertical  Derivative  map  (Figure  4.5). These  NW  trends  are  interpreted  as  fault  according  to  the  Parasnis  (1997)  qualitative  interpretation  principle. They  can  be  named  Menakoro  fault and Koumantou-Morila fault (Figure 4.13). || 4.2.8. The attribute map from geophysical data  The  attributes  extracted  from  geophysical  map  were  presented  in  Figure  4.13. These  attributes  extractions  concerned  the  first  and  second order  structures. The  first  and  second  order structures  in  this  study  were  characterized  by  their  length,  wide  and  probably  the  depth. The  attributes  from  geophysical data considered as first order in the study area included shear zone (Yanfolila-Kalana and  Banifing),  faults  (Yanfolila,  Mandiana-Yanfolila  and  Farako). The  second  orders  structures  were  composed by folds (Kalana-Kodieran and Ouelessebougou), faults (Menankoro, Madina, Koumantou  and  Kadiolo)  and  shear  zones  (Siguiri,  Fatou,  Syama  and  Kadiolo).<br><b>Geocode:</b> Koumantou, Bougouni Cercle, Sikasso Region, Mali<br><b>Pages:</b> 31,34<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7523900f0ccee9285b4c1ab12bd2224e = $(`<div id="html_7523900f0ccee9285b4c1ab12bd2224e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Key Zone 6  Magnetic and gravity inversion of key zone 6 are presented in Figure 5.23. The zone 6 is located  in  the  northern  part  of  Banifing  shear  zone  in  the  northeast  of  the  study  area. Zone  6  includes  the  Madina  fault  and  Koumantou-Morila  fault  (Figure  4.13). The  geology  includes  andesite  and  highly  metamorphosed  sediment  with  biotite  and  muscovite  according  to  the  surface  petrophysical  measurements. Zone 6 is characterized by low, moderate and high susceptibility. The density values  of zone 6 vary from low to moderate. || The parameters of the east-west trending dyke that crosscuts zone 4 are presented in Figure 5.19  with sections. From this data the dyke dips steeply to north to vertical. Thick sedimentary cover above  the dyke is attributed to low susceptibility values at surface. 5.3.5. Key Zone 5  The inversion of key zone 5 is presented in Figure 5.20. Key zone 5 is located in the central east  of the study area on the widest part of the Banifing shear zone and includes the Madina fault and the  southern  extension  of  the  Kolondieba  belt  (Figure  4.13). ||   Transect 2 (BB’) from GPS coordinates 687510E and 1164475N to 721944E and 1164475N,  and  measures  approximately  34km  in  length. It  transects  the  Bougouni  belt,  Banifing  shear  zone and Menankoro fault in the southeastern region of the study area (Figure 4.13).   Transect  3  (CC’)  extends  from  GPS  coordinates  704880E  and  1232696N  to  751630E  and  1232696N,  and  measures  approximately  47km  in  length. It  transects  the  Kolondieba  belt,  Madina fault, and Banifing shear zone in the east central region of the study area (Figure 4.13). A profile of the upward continuation of magnetic data was calculated for each transect to produce  three  profiles  (Profile  1-3). The  magnetic  susceptibility  data  used  published  petrophysical  data  to  calculate the magnetic field.<br><b>Geocode:</b> Medina, Al Madinah Al Munawwarah, Medina Province, 41419, Saudi Arabia<br><b>Pages:</b> 38,43,44<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_065e9e58dce420d3ece4e3afc9ffe230 = $(`<div id="html_065e9e58dce420d3ece4e3afc9ffe230" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Furthermore, this  study  will  make  comparison between  gold-bearing structures that crop out at surface (e.g., at Syama Mine, Komana prospect, Morila mine  and Kalana mine), with those under cover to search for potential gold exploration targets at depth. 1.2. Location and Physiography  The study area covers the south of Mali and the northeast of Guinea in West Africa (Figure 1.1). Geologically  the  study  area  is  hosted  in  the  Palaeoproterozoic  Baoulé-Mossi  domain  of  the  West  African craton (Figure 1.2). The study area is bounded by 10° 13'N to 12° 47'N latitude, and 9° 60'W to 5° 55'W longitude. It  covers an area of 114,750 km2 mostly across the province of Sikasso in Mali and Sirgui in Guinea. || In Guinea it included geological maps of the Sirakoro (Egal et al., 1999a; Costea et  al.,  1999),  Siguiri  (Egal  et  al.,  1999b),  Kankan  (Feybesse  et  al.,  1999),  Falama  (Lahondère  et  al.,  1999a;  Iliescu  et  al.,  1999)  and  Faraba  sheets  (Lahondère  et  al.,  1999b)  (Figure  1.3). There  are  no  geology technical reports available at the regional scale for Guinea. In Mali, maps include the Kadiolo  or  Niellé  (Kusnir  et  al.,  1986)  Massigui  (Claessens  et  al.,  1988)  and  Kadiana  or  Tingrela  sheets  (Kusnir  et  al.,  1989),  and  additionally  the  Yanfolila,  Tienko,  Bougouni,  Massigui,  Tingréla,  Nielle,  Bamako East and Bamako West sheets of Feybesse et al. (2006) (Figure 1.3) The reports include the  geological map of Mali by  Girard et al. (1998), the geophysical data interpretation of southern Mali  by  Randgold  (2007,  2008),  a  technical  report  by  Parker  and  Wilkinson  (2011)  and  finally,  a  geological  map  produced  by  Miller  et  al. (2013)  covering  the  entire  study  area  (southern  Mali  and  northeast of Guinea). || In Guinea, the data were collected by High-Sense Geophysics Ltd for the Ministère des  Mines  Géologie  et  de  l’Environnement  de  Guinée  between  1997  and  1998. In  Mali,  the  data  was  collected by Kevron Pty Ltd for the Ministère de Mines de l’Energie et de l’Eau between 2000 and  2001. The  line  spacing  for  both  surveys  were  400  m. The  survey  lines  were  orientated  135  degree  north  and  315  degree  north,  and  80  m  for  the  average  flight  altitude. Base  lines  were  3000  m. Radiometrics were also collected at the same time with the magnetic data. || It  includes  the  1:200,000  map  sheets  of  Yanfolila,  Tienko,  Bougouni,  Bamako  east,  Bamako  west,  Tingrela, Massigui and Nielle in Mali, and 1:200,000 map sheets of Siguiri, Sirakoro, Faraba, Kankan  and Falama in Guinea (Figure 1.3) (IGN, 1993). The topography in the east of the study area is dominated by a set of slightly inclined plateaus  with low mountains and extensive plains. In the west of the study area, the topography is dominated  by tabular massifs and cliffs that attain 900m elevation. Undulating plains occur between the massifs  at 400 to 450m elevation above sea level. The cliffs of the Kenedougou massif rise to 800m. Hydrographically, the Guinean portion of the study area hosts a number of rivers that have their  source  in  the  elevated  plateaus  of  Guinea. || Magnetic data  for Mali  and  Guinea  were  merged  into  a  single  magnetic database  covering the  entire study area. The geographical coordinates were calculated using GEOSOFT 6.4®, which helped  to determine the inclination and declination of each point in the database. The magnetic image was  created using minimum curvature algorithm in GEOSOFT 6.4® with 200 cell size. This grid was used  for image processing. Radiometric data for Mali and Guinea were merged into one grid. The potassium, thorium and  uranium grids were created by FUGRO Airborne Survey Pty Ltd. || The data  were  surveyed  by  ORSTOM  (Office  de  la  Recherché  Scientifique  et  Technique  Outre-Mer)  in  collaboration with DMA (Defence Mapping Agency) and IGN (Institut Géographique National). The  gravity  data  is  divided  into  two  surveys  (Albouy  et  al.,  1989)  with  4  km  spacing  between  station  points  in  Guinea,  and  3  km  spacing  between  station  points  in  Mali. The  Bouguer  anomaly  was  calculated with the POTSDAM 1930 system for 2.67 densities. An example of the gravity data sheets  is presented in Appendix A. 2. Magnetic, radiometric and topography data were acquired by SAGAX Afrique specifically for use  in this project. || These  rivers  include  the  Bafing  River,  Niger  River  (at  Kouroussa,  Siguiri)  and  its  tributaries  Sankarani,  Fié,  Tinkisso  (at  Faranah),  Mafou,  Dion  and  Niandan (in Kissidougou) and Milo (in Kankan). In Mali, the study area is traversed by the tributaries  of the Niger River including the Sankarani in the north that debouches into the Niger River upstream  12<br><b>Geocode:</b> Mali<br><b>Pages:</b> 18,19,20,9,9<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_dcf91c4d8dad06dc3983c1fbd2329723 = $(`<div id="html_dcf91c4d8dad06dc3983c1fbd2329723" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.3. Architecture and geological setting of southern Mali and northeast Guinea  The  study  area  in  southern  Mali  and  northeast  Guinea  is  composed  of  metamorphosed  sedimentary units including greywacke, siltstone and conglomerate that are intercalated with volcanic  rocks (Liégeois et al., 1991). The rocks of the study area are grouped from west to east into the Siguiri, Bougouni, and Bagoé  basins,  which  are  divided  by  greenstone  belts  including  the  Yanfolila,  Massigui  and  Syama  belts  (Figure  2.2). They  are  unconformably  overlain  by  the  Neoproterozoic  sediments  of  the  Taoudeni  basin. The Siguiri basin is dominated by the Siguiri-Kankan Formation in Guinea, and is composed of  siltstone,  mudstone  and  subordinate  arkoses,  with pelitic  schist (Egal  et al., 1999;  Lahondère  et  al.,  1999). These sediments are intercalated with pyroclastites or tuffs that are composed of rhyolite and  quartz  lithic  fragments  (Lahondère  et  al.,  2002).<br><b>Geocode:</b> Massigui, Dioïla Cercle, Koulikoro, Mali<br><b>Pages:</b> 16<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_14fb4e374e699e4633d9aa7c4460ebe1 = $(`<div id="html_14fb4e374e699e4633d9aa7c4460ebe1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.3. Architecture and geological setting of southern Mali and northeast Guinea  The  study  area  in  southern  Mali  and  northeast  Guinea  is  composed  of  metamorphosed  sedimentary units including greywacke, siltstone and conglomerate that are intercalated with volcanic  rocks (Liégeois et al., 1991). The rocks of the study area are grouped from west to east into the Siguiri, Bougouni, and Bagoé  basins,  which  are  divided  by  greenstone  belts  including  the  Yanfolila,  Massigui  and  Syama  belts  (Figure  2.2). They  are  unconformably  overlain  by  the  Neoproterozoic  sediments  of  the  Taoudeni  basin. The Siguiri basin is dominated by the Siguiri-Kankan Formation in Guinea, and is composed of  siltstone,  mudstone  and  subordinate  arkoses,  with pelitic  schist (Egal  et al., 1999;  Lahondère  et  al.,  1999). These sediments are intercalated with pyroclastites or tuffs that are composed of rhyolite and  quartz  lithic  fragments  (Lahondère  et  al.,  2002). || Syama belt at Syama can be divided into sedimentary sequences of the Tarkwa Group in the east, and  volcano-sedimentary  rocks  of  the  Birimian  Supergroup  to  the  west  (Girard  et  al.,  1998). The  NNE  trending Syama Shear Zone crosscuts the Syama belt (Standing, 2006). The structures that predominate in the study area include first-order scale crustal shear zones, and  second-order shears, faults and folds. The Siguiri basin is dominated by north to NNE trending dextral  strike-slip shear zones (Steyn, 2012), and a second order scale WNW trending faults. The Yanfolila  belt is dominated by the northerly trending Yanfolila Shear Zone (Feybesse et al., 2006a; Randgold,  2008; Miller et al., 2013). The eastern margin of the Bougouni basin is bounded by the Banifing Shear  Zone. || The  basin  is  bordered  by  the  Yanfolila  granites  in  Mali (Figure 2.3). The  Yanfolila  belt  is  the  northwest-trending  extension  in  Mali  of  the  Ziemougoula  volcano- sedimentary belt in Guinea and the Ivory Coast (Figure 2.2). The Yanfolila belt and several outliers  are composed of massive mafic volcanic rock (Girard et al., 1998; Parker and Wilkinson, 2011). The  Yanfolila  belt  is  crosscut  by  the  northerly  trending  Yanfolila  shear  zone  in  Figure  2.2  (Randgold,  2008) which separates the Siguiri basin from the Bougouni Basin. The  Bougouni  basin  (locally  called  the  Bougouni-Kerekoro  basin)  is  situated  between  the  Yanfolila  and  Banifing  shear  zones  (Figure  2.2  and  2.3). The  basin  is  intruded  by  a  TTG  suite  batholith located in the centre and north and granite plutons (Girard et al., 1998, Miller, 2013).<br><b>Geocode:</b> Siguiri, Siguiri Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 16,17<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3e00f4409b1a93d83acc0cc0d35ac459 = $(`<div id="html_3e00f4409b1a93d83acc0cc0d35ac459" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4.2.8. The attribute map from geophysical data  The  attributes  extracted  from  geophysical  map  were  presented  in  Figure  4.13. These  attributes  extractions  concerned  the  first  and  second order  structures. The  first  and  second  order structures  in  this  study  were  characterized  by  their  length,  wide  and  probably  the  depth. The  attributes  from  geophysical data considered as first order in the study area included shear zone (Yanfolila-Kalana and  Banifing),  faults  (Yanfolila,  Mandiana-Yanfolila  and  Farako). The  second  orders  structures  were  composed by folds (Kalana-Kodieran and Ouelessebougou), faults (Menankoro, Madina, Koumantou  and  Kadiolo)  and  shear  zones  (Siguiri,  Fatou,  Syama  and  Kadiolo). || Syama belt at Syama can be divided into sedimentary sequences of the Tarkwa Group in the east, and  volcano-sedimentary  rocks  of  the  Birimian  Supergroup  to  the  west  (Girard  et  al.,  1998). The  NNE  trending Syama Shear Zone crosscuts the Syama belt (Standing, 2006). The structures that predominate in the study area include first-order scale crustal shear zones, and  second-order shears, faults and folds. The Siguiri basin is dominated by north to NNE trending dextral  strike-slip shear zones (Steyn, 2012), and a second order scale WNW trending faults. The Yanfolila  belt is dominated by the northerly trending Yanfolila Shear Zone (Feybesse et al., 2006a; Randgold,  2008; Miller et al., 2013). The eastern margin of the Bougouni basin is bounded by the Banifing Shear  Zone. || The northwest trending Bagoe volcano-sedimentary belt is the western extension of  the Bondiali-Bagoé-Diaoula belt in Ivory Coast which splits to form the Bagoé volcano-sedimentary  belt  and the Banfora belt  (Bessoles, 1977). The Bagoé  belt has  been  subdivided  into Syama  belt  at  Syama (Girard et al., 1998), and the Kadiana-Madinani domain to the west of the Syama Shear Zone  and the Kadiolo domain to the east of the Syama Shear (Standing, 2000). The  Kadiana-Madinani  domain  is  interpreted  by  Bentley  et  al. (2000)  as  a  back-arc  basin  that  was accreted onto the Kadiolo terrane during the peak of the Eburnean orogeny (ca. 2.2-2.0 Ga). The  19 ||   The  Madina  Fault  trends  NE. It  crosscuts  the  Kalana-Kodiaran  fold,  Bougouni  and  Kolondieba belt and Banifing Shear Zone.   The Menankoro Fault  which  crosscuts the Banifing and Yanfolila-Kalana Shear Zone,  the  Bougouni belt, Mandiana-Yanfolila and Madina Fault. This fault is a NW trending.   The  Kadiolo-Fourou Fault which trends NW  and crosscuts  the Kadiolo, Syama  and Fatou  Shear Zone.   The Koumatou Morila Fault which trends NW and crosscuts the Banifing and Fatou Shear  Zone. ||   Domain 2 - A northeast to east domain that is characterized by moderate magnetic mineral  content  and  moderate  to  high  density  mineral. It  possible  to  identify  the  NE  trending  Banifing, Fatou and Syama shear zones, and approximately EW trending dykes (Figure 4.5).   Domain 3 - A domain located between the southeast domain, and northeast to east domain  that is characterized by  moderate magnetic mineral content and moderate intensity gravity  signature. The first vertical derivative of TMI enabled the identification of Yanfolila-Kalana  shear zone; Yanfolila belt and Kalana-Kodiaran fold (Figure 4.5).   Domain 4 - A northwest domain that is characterized by low magnetic mineral content and  high intensity gravity zone. This domain includes the Yanfolila Fault and Siguiri Shear Zone  (Figure 4.5).<br><b>Geocode:</b> Syama, Kadiolo Cercle, Sikasso Region, Mali<br><b>Pages:</b> 16,17,33,34,31<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_725bc9a54ae950e029d1ee15f884599e = $(`<div id="html_725bc9a54ae950e029d1ee15f884599e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.3. Architecture and geological setting of southern Mali and northeast Guinea  The  study  area  in  southern  Mali  and  northeast  Guinea  is  composed  of  metamorphosed  sedimentary units including greywacke, siltstone and conglomerate that are intercalated with volcanic  rocks (Liégeois et al., 1991). The rocks of the study area are grouped from west to east into the Siguiri, Bougouni, and Bagoé  basins,  which  are  divided  by  greenstone  belts  including  the  Yanfolila,  Massigui  and  Syama  belts  (Figure  2.2). They  are  unconformably  overlain  by  the  Neoproterozoic  sediments  of  the  Taoudeni  basin. The Siguiri basin is dominated by the Siguiri-Kankan Formation in Guinea, and is composed of  siltstone,  mudstone  and  subordinate  arkoses,  with pelitic  schist (Egal  et al., 1999;  Lahondère  et  al.,  1999). These sediments are intercalated with pyroclastites or tuffs that are composed of rhyolite and  quartz  lithic  fragments  (Lahondère  et  al.,  2002). || 4. Electromagnetic data were acquired by SAGAX Afrique specifically for use in the project. The data  was  collected  as  part  of  the  SYSMIN  project,  with  surveys  conducted  in  2002  by  the  FUGRO  Airborne Survey Pty  Ltd. The  electromagnetic (EM)  data  available  covers only  two portions of  the  study area:  the Yanfolila volcano-sedimentary belt and the Syama belt (Figure 2.1). 5. Geological data was taken from public domain company technical reports, research work, and the  SYSMIN project. || Syama belt at Syama can be divided into sedimentary sequences of the Tarkwa Group in the east, and  volcano-sedimentary  rocks  of  the  Birimian  Supergroup  to  the  west  (Girard  et  al.,  1998). The  NNE  trending Syama Shear Zone crosscuts the Syama belt (Standing, 2006). The structures that predominate in the study area include first-order scale crustal shear zones, and  second-order shears, faults and folds. The Siguiri basin is dominated by north to NNE trending dextral  strike-slip shear zones (Steyn, 2012), and a second order scale WNW trending faults. The Yanfolila  belt is dominated by the northerly trending Yanfolila Shear Zone (Feybesse et al., 2006a; Randgold,  2008; Miller et al., 2013). The eastern margin of the Bougouni basin is bounded by the Banifing Shear  Zone. || The northwest trending Bagoe volcano-sedimentary belt is the western extension of  the Bondiali-Bagoé-Diaoula belt in Ivory Coast which splits to form the Bagoé volcano-sedimentary  belt  and the Banfora belt  (Bessoles, 1977). The Bagoé  belt has  been  subdivided  into Syama  belt  at  Syama (Girard et al., 1998), and the Kadiana-Madinani domain to the west of the Syama Shear Zone  and the Kadiolo domain to the east of the Syama Shear (Standing, 2000). The  Kadiana-Madinani  domain  is  interpreted  by  Bentley  et  al. (2000)  as  a  back-arc  basin  that  was accreted onto the Kadiolo terrane during the peak of the Eburnean orogeny (ca. 2.2-2.0 Ga). The  19 || This was established  by Wijns (2009) in a comparative study between the magnetic and electromagnetic methods as used in  the Syama belt. His work showed that intrusive bodies, which are indistinct in the magnetic data, are  readily resolved from electromagnetic data. The host rocks in the Syama belt are highly conductive  because of graphite in the host rocks, relative to the intrusive bodies which are less conductive. Furthermore, a study completed by Féménias (2008) of the Banifing shear zone highlighted that  basement  rock  lineaments  are  well  resolved  in  the  magnetic  and  radiometric  airborne  geophysical  datasets. A  limitation  to  interpreting  magnetic  data  is  the  fact  that  laterite-ferricrete  covers  a  significant  portion of the study area and major parts of the Baoulé-Mossi domain (Brown et al., 1994; Blot, 2004;  Beauvais  et  al.,  2008). The  presence  of  laterite-ferricrete  can  complicate  the  magnetic  data  presentation  and  affect  interpretations,  but  by  applying  linear  filters  the  effects  of  laterite-ferricrete  can be minimised in the magnetic signature.<br><b>Geocode:</b> Syama, Kadiolo Cercle, Sikasso Region, Mali<br><b>Pages:</b> 16,17,19,37<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b6808b658697cca92392a49894bf71b5 = $(`<div id="html_b6808b658697cca92392a49894bf71b5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.0. REGIONAL SETTING  2.1. West African Craton  The West African Craton includes the Reguibat Shield in the north of the craton and the Leo Man  Shield  in  the  south  (Figure  1.1). These  shields  represent  two  nuclei  which  formed  in  two  stages  of  crustal  evolution  in  West  Africa  (Naba,  2007). The  shields  are  overlain  by  three  main  sedimentary  basins; the  Tindouf basin in  the north,  the  Taoudeni basin in  the  centre, and  the Volta basin in  the  southeast of the craton. The  West  African  craton  is  considered  as  stable  since  the  end  of  the  Palaeoproterozoic  at  approximately 1.8 Ga (Kusnir et al., 1999).<br><b>Geocode:</b> Basin, 42, Via Cenisio, Ghisolfa, Bullona, Municipio 8 di Milano, Milan, Lombardy, 20154, Italy<br><b>Pages:</b> 13<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_efacade1258a7c24eb2f6ef8fbedaf63 = $(`<div id="html_efacade1258a7c24eb2f6ef8fbedaf63" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4.2.10. The thorium map  The  thorium  map  is  presented  in  Figure  4.15. This  image  enabled  the  confirmation  of  certain  attributes  presented  in  Figure  4.13. The  attributes  in  Figure  4.13  that  coincides  with  Figure  4.15  includes:     Kalana-Kondiaran Fold zones and Fatou Fold zone.   Banifing and Syama Shear zones    Yanfolila, Menankoro, Kadiolo-Fourou Faults  4.2.11. The Uranium map  The Figure 4.16 present the Uranium maps of the study area. || 4.2.8. The attribute map from geophysical data  The  attributes  extracted  from  geophysical  map  were  presented  in  Figure  4.13. These  attributes  extractions  concerned  the  first  and  second order  structures. The  first  and  second  order structures  in  this  study  were  characterized  by  their  length,  wide  and  probably  the  depth. The  attributes  from  geophysical data considered as first order in the study area included shear zone (Yanfolila-Kalana and  Banifing),  faults  (Yanfolila,  Mandiana-Yanfolila  and  Farako). The  second  orders  structures  were  composed by folds (Kalana-Kodieran and Ouelessebougou), faults (Menankoro, Madina, Koumantou  and  Kadiolo)  and  shear  zones  (Siguiri,  Fatou,  Syama  and  Kadiolo). || 4.2.9. The potassium map  The Figure  4.14 corresponds to the potassium  map of the study area. This image was used for  comparison with attributes extracted from geophysical maps (Figure 4.13) to establish the confidence  level of the study area. According to the similarity between Figure 4.14 with attribute maps (Figure  4.13) the attributes that can be highlighted includes:    The Yanfolila, Mandiana-Yanfolila, Madina and Farako Faults (Figure 4.13)    The Yanfolila belt is the only belt that can be confirmed with Figure 4.14.   The folds were all confirmed in the potassium map (Figure 4.14).   The shear zones were all confirmed apart from Siguiri and Kadiolo Shears Zone. || In Guinea it included geological maps of the Sirakoro (Egal et al., 1999a; Costea et  al.,  1999),  Siguiri  (Egal  et  al.,  1999b),  Kankan  (Feybesse  et  al.,  1999),  Falama  (Lahondère  et  al.,  1999a;  Iliescu  et  al.,  1999)  and  Faraba  sheets  (Lahondère  et  al.,  1999b)  (Figure  1.3). There  are  no  geology technical reports available at the regional scale for Guinea. In Mali, maps include the Kadiolo  or  Niellé  (Kusnir  et  al.,  1986)  Massigui  (Claessens  et  al.,  1988)  and  Kadiana  or  Tingrela  sheets  (Kusnir  et  al.,  1989),  and  additionally  the  Yanfolila,  Tienko,  Bougouni,  Massigui,  Tingréla,  Nielle,  Bamako East and Bamako West sheets of Feybesse et al. (2006) (Figure 1.3) The reports include the  geological map of Mali by  Girard et al. (1998), the geophysical data interpretation of southern Mali  by  Randgold  (2007,  2008),  a  technical  report  by  Parker  and  Wilkinson  (2011)  and  finally,  a  geological  map  produced  by  Miller  et  al. (2013)  covering  the  entire  study  area  (southern  Mali  and  northeast of Guinea). || It  includes  the  1:200,000  map  sheets  of  Yanfolila,  Tienko,  Bougouni,  Bamako  east,  Bamako  west,  Tingrela, Massigui and Nielle in Mali, and 1:200,000 map sheets of Siguiri, Sirakoro, Faraba, Kankan  and Falama in Guinea (Figure 1.3) (IGN, 1993). The topography in the east of the study area is dominated by a set of slightly inclined plateaus  with low mountains and extensive plains. In the west of the study area, the topography is dominated  by tabular massifs and cliffs that attain 900m elevation. Undulating plains occur between the massifs  at 400 to 450m elevation above sea level. The cliffs of the Kenedougou massif rise to 800m. Hydrographically, the Guinean portion of the study area hosts a number of rivers that have their  source  in  the  elevated  plateaus  of  Guinea. || The image enables the confirmation  of  certain  attributes  presented  in  Figure 4.13. The  similarity  that  can  establish between  Figure 4.13  and Figure 4.15 include:    Yanfolila  and  Banifing  Shear  Zones  in  Figure  4.16. The  Syama  Shear  Zone  can  be  also  highlighted in the Figure 4.16 but the contract in not really clear.   Mandiana-Yanfolila,  Menankoro  and  Koumantou-Morila  Faults  present  the  similarity  with  the Figure 4.16.   Kalana-Kondiaran  and  Ouelessebougou  Folds  present  the  similarity  with  the  Uranium  map  (Figure 4.15)   4.3. Confidence level zone of the study area  According to the comparison between the  Figure 4.13  with Figure 4.14 to 4.16  the confidence  level table can be established. || It  includes  the  1:200,000  map  sheets  of  Yanfolila,  Tienko,  Bougouni,  Bamako  east,  Bamako  west,  Tingrela, Massigui and Nielle in Mali, and 1:200,000 map sheets of Siguiri, Sirakoro, Faraba, Kankan  and Falama in Guinea (Figure 1.3) (IGN, 1993). The topography in the east of the study area is dominated by a set of slightly inclined plateaus  with low mountains and extensive plains. In the west of the study area, the topography is dominated  by tabular massifs and cliffs that attain 900m elevation. Undulating plains occur between the massifs  at 400 to 450m elevation above sea level. The cliffs of the Kenedougou massif rise to 800m. Hydrographically, the Guinean portion of the study area hosts a number of rivers that have their  source  in  the  elevated  plateaus  of  Guinea.<br><b>Geocode:</b> Yanfolila, Yanfolila Cercle, Sikasso Region, Mali<br><b>Pages:</b> 19,34,35,9,9<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a77284a645c4c71bf3424c73ac7a3268 = $(`<div id="html_a77284a645c4c71bf3424c73ac7a3268" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.3. Architecture and geological setting of southern Mali and northeast Guinea  The  study  area  in  southern  Mali  and  northeast  Guinea  is  composed  of  metamorphosed  sedimentary units including greywacke, siltstone and conglomerate that are intercalated with volcanic  rocks (Liégeois et al., 1991). The rocks of the study area are grouped from west to east into the Siguiri, Bougouni, and Bagoé  basins,  which  are  divided  by  greenstone  belts  including  the  Yanfolila,  Massigui  and  Syama  belts  (Figure  2.2). They  are  unconformably  overlain  by  the  Neoproterozoic  sediments  of  the  Taoudeni  basin. The Siguiri basin is dominated by the Siguiri-Kankan Formation in Guinea, and is composed of  siltstone,  mudstone  and  subordinate  arkoses,  with pelitic  schist (Egal  et al., 1999;  Lahondère  et  al.,  1999). These sediments are intercalated with pyroclastites or tuffs that are composed of rhyolite and  quartz  lithic  fragments  (Lahondère  et  al.,  2002). || 4. The Yanfolila fault to the west of the Yanfolila belt is arcuate and dips steeply west. 5. The Banifing shear zone is also characterised by parallel shear trends. A number of southeast  trending splay shears are also evident. The shears bound high susceptibility rock volumes that  internal to the Banifing shear zone form right handed (clockwise) sigmoids that are consistent  with dextral displacement in the plane of the shear zone, respectively. || 4.2.9. The potassium map  The Figure  4.14 corresponds to the potassium  map of the study area. This image was used for  comparison with attributes extracted from geophysical maps (Figure 4.13) to establish the confidence  level of the study area. According to the similarity between Figure 4.14 with attribute maps (Figure  4.13) the attributes that can be highlighted includes:    The Yanfolila, Mandiana-Yanfolila, Madina and Farako Faults (Figure 4.13)    The Yanfolila belt is the only belt that can be confirmed with Figure 4.14.   The folds were all confirmed in the potassium map (Figure 4.14).   The shear zones were all confirmed apart from Siguiri and Kadiolo Shears Zone. || An  east-west  trending dolerite dyke is clearly evident in the inversion model and corresponds with dyke 1 marked  in  Figure  4.13;  the  dyke  crosscuts  the  Yanfolila  fault  and  Yanfolila  belt. East-west  trending  linear  intrusions have been mapped as dolerite dykes across the study are a (Reference)  According to the gravity data inversion, high density rocks are located in the northwest of zone 3  (Figure 5.14). The high density coincides with a north-northeast trending susceptibility volume. The  coincidence may indicate basaltic rocks. Geometric elements such as dip, depth of structures and rocks volumes were determined for the  magmatic  and  gravity  inversion  sections  of  zone  3  (Figures  5.13-5.14). The  Yanfolila  fault  dips  steeply west. || Application of vertical integral on the analytical signal  The image presented in Figure 4.8 is the application of vertical integral on the analytical signal  map. The attributes extracted from Figure 4.8 coincide with those extracted from the analytical signal  map in Figure 4.7 but were more enhanced. The Figure 4.8 enabled the identification of:    NE, north and NNW trending lineaments that made up the Yanfolila belt. These lineaments  could be the lithological trends of Yanfolila belt.   The Bougouni belt presents a NW trend with magmatic intrusion around.   The Kolondieba belt (Randgold, 2007). || In  this  research  forward  modelling  included  three  west-east  transects  that  crosscut  first-order  structures  and  greenstone  belts  in  the  study  area. The  forward  models  were  constructed  using  available  geological  fact  and  petrophysical  data. The  correspondence  between  observed  and  calculated data was performed iteratively. The forward modelling aided in the construction of models  from which the geometry of structures was calculated. Transect lines selected included:     Transect 1 (AA’) from GPS coordinates 570950E and 1245150N to 616000E and 1245150N,  and  measures  approximately  45km  in  length. It  transects  the  Yanfolila  belt,  Yanfolila  shear  zone, Madiana-Yanfolila fault, and the Kalana-Kodieran fold in the west central region of the  study area (Figure 4.13). || Syama belt at Syama can be divided into sedimentary sequences of the Tarkwa Group in the east, and  volcano-sedimentary  rocks  of  the  Birimian  Supergroup  to  the  west  (Girard  et  al.,  1998). The  NNE  trending Syama Shear Zone crosscuts the Syama belt (Standing, 2006). The structures that predominate in the study area include first-order scale crustal shear zones, and  second-order shears, faults and folds. The Siguiri basin is dominated by north to NNE trending dextral  strike-slip shear zones (Steyn, 2012), and a second order scale WNW trending faults. The Yanfolila  belt is dominated by the northerly trending Yanfolila Shear Zone (Feybesse et al., 2006a; Randgold,  2008; Miller et al., 2013). The eastern margin of the Bougouni basin is bounded by the Banifing Shear  Zone. || The  basin  is  bordered  by  the  Yanfolila  granites  in  Mali (Figure 2.3). The  Yanfolila  belt  is  the  northwest-trending  extension  in  Mali  of  the  Ziemougoula  volcano- sedimentary belt in Guinea and the Ivory Coast (Figure 2.2). The Yanfolila belt and several outliers  are composed of massive mafic volcanic rock (Girard et al., 1998; Parker and Wilkinson, 2011). The  Yanfolila  belt  is  crosscut  by  the  northerly  trending  Yanfolila  shear  zone  in  Figure  2.2  (Randgold,  2008) which separates the Siguiri basin from the Bougouni Basin. The  Bougouni  basin  (locally  called  the  Bougouni-Kerekoro  basin)  is  situated  between  the  Yanfolila  and  Banifing  shear  zones  (Figure  2.2  and  2.3). The  basin  is  intruded  by  a  TTG  suite  batholith located in the centre and north and granite plutons (Girard et al., 1998, Miller, 2013). || The  inversion  section  of  gravity  data  presented in Figure 5.11 resolves high densities rock volumes at depth in the region of the Yanfolila  shear zone, but these are (apparently) not crosscut by the shear. The high density rocks could be due  to  intrusion  at  depth  that  is  younger  than  the  Yanfolila  shear  zone. Low  density  rocks  occur  in  the  extreme west of zone 2, and to the east of the Yanfolila shear zone (Figure 5.11). These low density  rocks are interpreted as unconsolidated sediment and/or deeply weathered granite. 5.3.3. Key Zone 3  The inversion model of key zone 3 is presented in Figure 5.12; zone 3 is located in the northwest  of  the  study  and  includes  the  Yanfolila  fault  and  Yanfolila  belt. || These  extensive  anomalies  trend  NNW  and NW  (Figure  4.5) and correspond with:    The  Yanfolila  belt  that  trends  NNW  and  is  located  west  of  Yanfolila-Kalana  Shear  Zone  (Girard et al., 1998).   The Bougouni belt that trends NW and is located to the southwest of BSZ (Randgold, 2007).   The Kolondieba belt which is located to the west  of the BSZ and north of Bougouni belt,  and  trends  NW. The  belt  was  identified  by  Randgold  (2007)  who  described  its  volcano- sedimentary character. A number of curvilinear attributes in the study area can be interpreted as folds  (Figure 4.5), and  correspond with folds interpreted by Feybesse et al. (2006). || magnetic and high density rocks. According to published petrophysical data, the area is composed of  felsic intrusions. The  inversion  model  of  magnetic  data  is  presented  in  Figure  5.12  resolves  generally  north  to  north-northeast rock volumes. The north trending rock volume in the east of zone 3 correspond with  the  position  of  the  Yanfolila  belt. The  north-northeast  trending  rock  volume  in  the  west  of  zone  3  corresponds  with  the  position  of  the  Yanfolila  fault. The  Yanfolila  fault  is  arcuate  and  is  north  trending  in  the  south  of  zone  3  and  north-northeast  trending  in  the  north  of  zone  3. || splay shears to the main Yanfolila shear zone. The Yanfolila shear zone crosscuts the Yanfolila belt  according to the similarity of bodies 1 and 6. The Kalana-Kodieran fold also is identified in transect 1. 2. Transect  2  and  3  is  located  to  the  Banifing  shear  zone  which  is  also  a  complex  structure  composed of several shear trends and secondary splay shears. The  forward  modelling of three profiles  across the Yanfolila  and Banifing shear  zones (Figure  4.13) facilitated the characterization and geometry of the first-order structures, in terms of trend and  dip. ||   Domain 2 - A northeast to east domain that is characterized by moderate magnetic mineral  content  and  moderate  to  high  density  mineral. It  possible  to  identify  the  NE  trending  Banifing, Fatou and Syama shear zones, and approximately EW trending dykes (Figure 4.5).   Domain 3 - A domain located between the southeast domain, and northeast to east domain  that is characterized by  moderate magnetic mineral content and moderate intensity gravity  signature. The first vertical derivative of TMI enabled the identification of Yanfolila-Kalana  shear zone; Yanfolila belt and Kalana-Kodiaran fold (Figure 4.5).   Domain 4 - A northwest domain that is characterized by low magnetic mineral content and  high intensity gravity zone. This domain includes the Yanfolila Fault and Siguiri Shear Zone  (Figure 4.5). || The  basin  is  bordered  by  the  Yanfolila  granites  in  Mali (Figure 2.3). The  Yanfolila  belt  is  the  northwest-trending  extension  in  Mali  of  the  Ziemougoula  volcano- sedimentary belt in Guinea and the Ivory Coast (Figure 2.2). The Yanfolila belt and several outliers  are composed of massive mafic volcanic rock (Girard et al., 1998; Parker and Wilkinson, 2011). The  Yanfolila  belt  is  crosscut  by  the  northerly  trending  Yanfolila  shear  zone  in  Figure  2.2  (Randgold,  2008) which separates the Siguiri basin from the Bougouni Basin. The  Bougouni  basin  (locally  called  the  Bougouni-Kerekoro  basin)  is  situated  between  the  Yanfolila  and  Banifing  shear  zones  (Figure  2.2  and  2.3). The  basin  is  intruded  by  a  TTG  suite  batholith located in the centre and north and granite plutons (Girard et al., 1998, Miller, 2013).<br><b>Geocode:</b> Yanfolila, Yanfolila Cercle, Sikasso Region, Mali<br><b>Pages:</b> 16,16,17,29,31,32,35,38,40,41,42,45<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];
