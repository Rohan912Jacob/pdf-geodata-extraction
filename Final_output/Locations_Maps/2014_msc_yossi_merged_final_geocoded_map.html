                var html_3e1582b56b9346bbf7a6b0787c415022 = $(`<div id="html_3e1582b56b9346bbf7a6b0787c415022" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3. The  Yanfolila  shear  zone  is  characterised  by  parallel  shear  trends. A  number  of  southwest  trending second order splay shears are also evident. The shears bound high susceptibility rock  volumes that internal to the Yanfolila shear zone form left-handed (anticlockwise) sigmoids  that are consistent with sinistral displacement in the plane of the shear zone. The high density  rocks at depth could be intrusions that are younger than the Yanfolila shear zone. 47 || A low density rock volume in the southeastern corner of the inversion could be due granitoids in  that region. North-northeast trend rock volumes in the magnetic data resolve high density values in  the north and south of the inversion (Figure 5.6) that probably correspond with basalt andesite rocks. The Yanfolila shear zone is characterised by two parallel trends and the presence of a close upright  symmetric  fold  in  the  south on  the inversion. A  number of  southeast  trending  splay  shears are  also  evident. Geometric elements such as dip, depth of structures and rocks volumes were determined for the  magmatic and gravity inversion sections of zone 1 (Figures 5.7-5.8). The Yanfolila shear zone dips  steeply  west  in  the  south  of  the  inversion,  steeply  east  in  the  centre  and  north  of  the  inversion. || According to the magnetic susceptibility and density, bodies 1, 5 and 6 are different from bodies  2, 3 and 4, reflecting different rock types. Bodies 2, 3 and 4, which are located in the Yanfolila shear  zone, report high susceptibility that corresponds to the low magnetic field. Bodies 1, 5 and 6 report a  low susceptibility. The profile shows similarities between body 1 and 6 in terms of parameters (dip, top depth and  depth projection)  (Table 5.1). Bodies 2, 3, 4  and 5  with  approximately  the same  parameters  (Table  5.1) are situated between bodies 1 and 6 (Figure 5.3) and correspond with the positon of the Yanfolila  shear  zone  which  crosscuts  the  region. Body  5  is  slightly  different  than  bodies  2,  3  and  4  and  corresponds with the position of the Kalana-Kodiaran fold. || In  this  research  forward  modelling  included  three  west-east  transects  that  crosscut  first-order  structures  and  greenstone  belts  in  the  study  area. The  forward  models  were  constructed  using  available  geological  fact  and  petrophysical  data. The  correspondence  between  observed  and  calculated data was performed iteratively. The forward modelling aided in the construction of models  from which the geometry of structures was calculated. Transect lines selected included:     Transect 1 (AA’) from GPS coordinates 570950E and 1245150N to 616000E and 1245150N,  and  measures  approximately  45km  in  length. It  transects  the  Yanfolila  belt,  Yanfolila  shear  zone, Madiana-Yanfolila fault, and the Kalana-Kodieran fold in the west central region of the  study area (Figure 4.13). || Secondary  southwest  trending  splay  shears  dip  subvertical  to  steeply  west. The  shears  bound  high  susceptibility  rock  volumes,  and  in  the  centre  of  the  inversion  form  a  left-handed  (anticlockwise)  sigmoid that is consistent with sinistral displacement in the plane of the Yanfolila shear zone (Figure  5.6). 5.3.2. Key Zone 2  The  inverse  model  of  key  zone  2  is  presented  in  Figure  5.9;  zone  3  is  located  ****. Zone  2  includes the Yanfolila shear zone; Kalana-Kodiaran fold and Madiana-Yanfolila fault. According to  the petrophysical data, Zone 2 is composed of granite, sedimentary rocks, pegmatite and weathered  granite. || The  basin  is  bordered  by  the  Yanfolila  granites  in  Mali (Figure 2.3). The  Yanfolila  belt  is  the  northwest-trending  extension  in  Mali  of  the  Ziemougoula  volcano- sedimentary belt in Guinea and the Ivory Coast (Figure 2.2). The Yanfolila belt and several outliers  are composed of massive mafic volcanic rock (Girard et al., 1998; Parker and Wilkinson, 2011). The  Yanfolila  belt  is  crosscut  by  the  northerly  trending  Yanfolila  shear  zone  in  Figure  2.2  (Randgold,  2008) which separates the Siguiri basin from the Bougouni Basin. The  Bougouni  basin  (locally  called  the  Bougouni-Kerekoro  basin)  is  situated  between  the  Yanfolila  and  Banifing  shear  zones  (Figure  2.2  and  2.3). The  basin  is  intruded  by  a  TTG  suite  batholith located in the centre and north and granite plutons (Girard et al., 1998, Miller, 2013). || The  inversion  of  magnetic  and  gravity  data  (Figure  5.6)  resolves  the  Yanfolila  shear  zone  and  specific  rock  volumes  that  trend  north  and  north-northeast. These  can  be  divided  into  two  susceptibility  groups,  namely  (1)  a  high  susceptibility  rock  volumes,  and  (2)  moderate  to  low  susceptibility north-northeast trending rock volumes values. 43  Comment [KH1]: Not correct figure  number for gravity and magnetic maps || The  models  enabled  the  determination  of  magnetic  anomalies. The  depth  of  the  anomalies  is  greater for the Yanfolila shear zone than the Banifing shear zone. The difference of source depth is  due to the presence of sedimentary cover rocks along transect 1 to 1100m, and 850m for transect 2  and  3. Importantly  the  data  shows  that  the  cover  sequences  postdate  activity  on  the  shear  zones  suggesting that the shear zones were truncated and unconformably overlain by younger sedimentary  cover  rocks. The  low  magnetic  susceptibility  and  high  density  along  transect  1  is  interpreted  to  be  related to the thickness of the sedimentary cover rocks. The higher density may be due to compaction  effects. || The results of the inversions enabled  the determination of the form, volume and the geometries of rock volumes and structures. The trend,  depth, dip, and the crosscutting relationship between rock volumes and structures were calculated to  develop an architectural model of the study area. 5.3.1. Key zone 1  The  inversion  model  of  key  zone  1  is  presented  in  Figure  5.6;  zone  3  is  located  *****. The  inversion model of key zone 1 included the Yanfolila shear zone, Kalana-Kodiaran fold, Mandiana- Yanfolila  fault,  and  dykes. According  to  the  magnetic  and  gravity  maps  (Figure  4.13),  the  area  is  located in a low susceptibility, and low to high density region. || Zone 2 is characterised by low magnetic susceptibility (Figure 4.13). The inversion of magnetic and gravity data resolves rock volumes and structures that trend north- northeast (Figure 5.9). According to the gravity data inversion, high density rock volumes are located  in  the  western  region  of  the  inversion  adjacent  to  the  Yanfolila  shear  zone  (Figure  5.9). High  susceptibility rock volumes generally trend north-northeast across zone 2 and are bounded by shears. Geometric elements such as dip, depth of structures and width were determined for the magmatic  and gravity inversion sections of zone 2 (Figures 5.10-5.11). The majority of high susceptibility rocks  dip  steeply  to  the  east,  as  do  their  bounding  shear  zones. || splay shears to the main Yanfolila shear zone. The Yanfolila shear zone crosscuts the Yanfolila belt  according to the similarity of bodies 1 and 6. The Kalana-Kodieran fold also is identified in transect 1. 2. Transect  2  and  3  is  located  to  the  Banifing  shear  zone  which  is  also  a  complex  structure  composed of several shear trends and secondary splay shears. The  forward  modelling of three profiles  across the Yanfolila  and Banifing shear  zones (Figure  4.13) facilitated the characterization and geometry of the first-order structures, in terms of trend and  dip.<br><b>Geocode:</b> Yanfolila, Yanfolila Cercle, Sikasso Region, Mali<br><b>Pages:</b> 16,38,40,41,44<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2a6ec6d8beb080ffd1ef2f532f66a568 = $(`<div id="html_2a6ec6d8beb080ffd1ef2f532f66a568" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4. Electromagnetic data were acquired by SAGAX Afrique specifically for use in the project. The data  was  collected  as  part  of  the  SYSMIN  project,  with  surveys  conducted  in  2002  by  the  FUGRO  Airborne Survey Pty  Ltd. The  electromagnetic (EM)  data  available  covers only  two portions of  the  study area:  the Yanfolila volcano-sedimentary belt and the Syama belt (Figure 2.1). 5. Geological data was taken from public domain company technical reports, research work, and the  SYSMIN project. || with the vertical derivative across all the zones of interest showed a marked increase in the numbers  of structures delineated (Figure 3.6). The  Figure  4.7  attributes  coincide  with  those  extracted  from  the  Magnetic  First  Vertical  Derivative (Figure 4.5) but are enhanced and discrete. The analytical signal applied on magnetic data  enabled  the  identification  of  lineaments  that  included  the  Yanfolila  volcano-sedimentary  belt,  and  Yanfolila-Kalana and Banifing Shear Zone. The Kalana-Kodienran fold is defiend as a complex fold  with multpile fold axes. A NW trending discontinuity (which may be a fault, thrust or unconformity)  separates the Kalana-Kodieran fold and Ouelessebougou fold. In term of magnetic and gravity domains, Domain 1 can be divided into three subdomains (SD)  including from north to south;     (SD1)  characterized  by  moderate  to  high  magnetic  mineral  content.<br><b>Geocode:</b> Yanfolila, Yanfolila Cercle, Sikasso Region, Mali<br><b>Pages:</b> 19,32<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3b26ef1c92382c74e53501ce19e9bbb9 = $(`<div id="html_3b26ef1c92382c74e53501ce19e9bbb9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4.2.8. The attribute map from geophysical data  The  attributes  extracted  from  geophysical  map  were  presented  in  Figure  4.13. These  attributes  extractions  concerned  the  first  and  second order  structures. The  first  and  second  order structures  in  this  study  were  characterized  by  their  length,  wide  and  probably  the  depth. The  attributes  from  geophysical data considered as first order in the study area included shear zone (Yanfolila-Kalana and  Banifing),  faults  (Yanfolila,  Mandiana-Yanfolila  and  Farako). The  second  orders  structures  were  composed by folds (Kalana-Kodieran and Ouelessebougou), faults (Menankoro, Madina, Koumantou  and  Kadiolo)  and  shear  zones  (Siguiri,  Fatou,  Syama  and  Kadiolo). || The  Kadiola  Shear  Zone  was  highlighted  with  the  AGC  map. On  the  Figure  4.11  the  intersection between dykes and others features were also confirmed. The  AGC  of  Bouguer  anomaly  is  presented  in  Figure  4.12. The  Figure  4.12  enable  the  identification  of  some  of  this  image  presents  the  same  features  presented  with  the  first  vertical  derivative  of  Bouguer  anomalies  (Figure  4.6). The  AGC  of  Bouguer  anomalies  enabled  the  confirmation  of  Bouguer  anomalies  first  vertical  derivative  maps  attributes  (Figure  4.6). The  NW  trending Menankoto Fault (Figure 4.12) crosscuts the Yanfolila-Kalana and Banifing shear zone and  is thus younger in relative age. || The tilt angle filter  The tilt angle filter of total magnetic field map (Figure 4.9) allowed the enhancement of dykes,  Yanfolila-Kalana and Banifing Shear Zones at the expense of others attributes in the study area. It can  be explained by the fact that these attribute content more magnetic mineral than other attributes in the  area. The  tilt  angle  filter  enabled  the  confirmation  of  the  relative  age  of  dykes  in  Figure  4.8. The  intersection  between  dykes  and  other  structures  become  important  for  the  determination  of  relative  chronology of tectonic events in the study area. The  tilt  angle  of  Bouguer  anomaly  is  presented  in  Figure  4.10. It  allowed  the  confirmation  of  Menankoto and Koumanto-Morila Faults. || with the vertical derivative across all the zones of interest showed a marked increase in the numbers  of structures delineated (Figure 3.6). The  Figure  4.7  attributes  coincide  with  those  extracted  from  the  Magnetic  First  Vertical  Derivative (Figure 4.5) but are enhanced and discrete. The analytical signal applied on magnetic data  enabled  the  identification  of  lineaments  that  included  the  Yanfolila  volcano-sedimentary  belt,  and  Yanfolila-Kalana and Banifing Shear Zone. The Kalana-Kodienran fold is defiend as a complex fold  with multpile fold axes. A NW trending discontinuity (which may be a fault, thrust or unconformity)  separates the Kalana-Kodieran fold and Ouelessebougou fold. In term of magnetic and gravity domains, Domain 1 can be divided into three subdomains (SD)  including from north to south;     (SD1)  characterized  by  moderate  to  high  magnetic  mineral  content. ||   Linear trend that characterized the Yanfolila-Kalana, Banifing and Fatou shear zones.   Individualization of attributes that were interpreted as folds including the Kalana-Kodiaran,  Farako and Ouelessebougou folds. Additionally a series of regional scale faults/discontinuities can be extracted including;    The Yanfolila Fault which trends NW.   The  Mandiana-Yanfolila  Fault  which  trends  NNE. It  crosscuts  the  Yanfolila-Kalana  shear  zone and separates the Ouelessebougou and Kalana-Kodiaran fold. 35 ||   Domain 2 - A northeast to east domain that is characterized by moderate magnetic mineral  content  and  moderate  to  high  density  mineral. It  possible  to  identify  the  NE  trending  Banifing, Fatou and Syama shear zones, and approximately EW trending dykes (Figure 4.5).   Domain 3 - A domain located between the southeast domain, and northeast to east domain  that is characterized by  moderate magnetic mineral content and moderate intensity gravity  signature. The first vertical derivative of TMI enabled the identification of Yanfolila-Kalana  shear zone; Yanfolila belt and Kalana-Kodiaran fold (Figure 4.5).   Domain 4 - A northwest domain that is characterized by low magnetic mineral content and  high intensity gravity zone. This domain includes the Yanfolila Fault and Siguiri Shear Zone  (Figure 4.5).<br><b>Geocode:</b> Kalana, Yanfolila Cercle, Sikasso Region, Mali<br><b>Pages:</b> 31,32,33,34<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4e9d68c7114fdfa2bb3ed9b0e85eb15d = $(`<div id="html_4e9d68c7114fdfa2bb3ed9b0e85eb15d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2010) from the west of Burkina Faso demonstrated the importance  of airborne data interpretation in reconstruction of the geology of southwest Burkina Faso where for  the most part, there is little outcrop. It was possible to resolve lithology and structures. The  study  in  the  Gawler  craton  in  Australia  by  Stewart  and  Betts  (2010)  was  based  on  the  analysis  of  shear  zones  with  interpretation  of  the  geophysical  data  by  direct  modelling. Geological  data was used as a constraint in building the forward model. The results of this study demonstrated  that  interpretations  by  forward  modelling,  across  large  regions  with  little  or  absent  outcrop,  can  be  extremely useful when building tectonic models. In  a  similar  way,  this  study  will use  large-scale geophysical  airborne data  for interpretation by  modelling  of  southern  Mali  into  northeast  Guinea,  as  a  case  study  region,  where  there  is  currently  limited geological data. || 2.3. Architecture and geological setting of southern Mali and northeast Guinea  The  study  area  in  southern  Mali  and  northeast  Guinea  is  composed  of  metamorphosed  sedimentary units including greywacke, siltstone and conglomerate that are intercalated with volcanic  rocks (Liégeois et al., 1991). The rocks of the study area are grouped from west to east into the Siguiri, Bougouni, and Bagoé  basins,  which  are  divided  by  greenstone  belts  including  the  Yanfolila,  Massigui  and  Syama  belts  (Figure  2.2). They  are  unconformably  overlain  by  the  Neoproterozoic  sediments  of  the  Taoudeni  basin. The Siguiri basin is dominated by the Siguiri-Kankan Formation in Guinea, and is composed of  siltstone,  mudstone  and  subordinate  arkoses,  with pelitic  schist (Egal  et al., 1999;  Lahondère  et  al.,  1999). These sediments are intercalated with pyroclastites or tuffs that are composed of rhyolite and  quartz  lithic  fragments  (Lahondère  et  al.,  2002).<br><b>Geocode:</b> Guinea<br><b>Pages:</b> 16,17<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_252eaa91179fde8628a98b90b5fb3101 = $(`<div id="html_252eaa91179fde8628a98b90b5fb3101" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Furthermore, this  study  will  make  comparison between  gold-bearing structures that crop out at surface (e.g., at Syama Mine, Komana prospect, Morila mine  and Kalana mine), with those under cover to search for potential gold exploration targets at depth. 1.2. Location and Physiography  The study area covers the south of Mali and the northeast of Guinea in West Africa (Figure 1.1). Geologically  the  study  area  is  hosted  in  the  Palaeoproterozoic  Baoulé-Mossi  domain  of  the  West  African craton (Figure 1.2). The study area is bounded by 10° 13'N to 12° 47'N latitude, and 9° 60'W to 5° 55'W longitude. It  covers an area of 114,750 km2 mostly across the province of Sikasso in Mali and Sirgui in Guinea. || In Guinea it included geological maps of the Sirakoro (Egal et al., 1999a; Costea et  al.,  1999),  Siguiri  (Egal  et  al.,  1999b),  Kankan  (Feybesse  et  al.,  1999),  Falama  (Lahondère  et  al.,  1999a;  Iliescu  et  al.,  1999)  and  Faraba  sheets  (Lahondère  et  al.,  1999b)  (Figure  1.3). There  are  no  geology technical reports available at the regional scale for Guinea. In Mali, maps include the Kadiolo  or  Niellé  (Kusnir  et  al.,  1986)  Massigui  (Claessens  et  al.,  1988)  and  Kadiana  or  Tingrela  sheets  (Kusnir  et  al.,  1989),  and  additionally  the  Yanfolila,  Tienko,  Bougouni,  Massigui,  Tingréla,  Nielle,  Bamako East and Bamako West sheets of Feybesse et al. (2006) (Figure 1.3) The reports include the  geological map of Mali by  Girard et al. (1998), the geophysical data interpretation of southern Mali  by  Randgold  (2007,  2008),  a  technical  report  by  Parker  and  Wilkinson  (2011)  and  finally,  a  geological  map  produced  by  Miller  et  al. (2013)  covering  the  entire  study  area  (southern  Mali  and  northeast of Guinea). || when choosing a reliable model that matches and responds well to the real distribution of subsurface  properties among a multitude of other solutions. Also  most  geological  structures  are  not  detectable  by  only  one  geophysical  method,  which  therefore  requires  a  combination  of  several  geophysical  methods  to  constrain  structures  and  geological  domains. The  combination  of  geophysical  methods  is  an  optimization  that  supports  the  geophysical interpretation and contributes in determining the geological elements that are important in  developing an understanding of the subsurface geology. The limitation in optimisation is the cost of  applying multiple geophysical techniques and methods. With this in mind, this project aims to use a combination of geophysical methods for modelling  by integrating the available geological data to build a 3D geophysical model of the study area, and to  interpret  geological  structures  and  geological  domains. Specifically,  the  aims  are  to  (1)  establish  tectonic domains in the south of Mali and northeast of Guinea; (2) to determine if structures (shears,  faults, etc.) beneath the thin sedimentary cover (up to 100m) potential to host structurally-hosted gold  mineralization  for  known  gold  deposit;  and  (3)  constrain  a  strato-tectonic  history  for  the  region  of  study  from  extracted  geophysical  attributes.<br><b>Geocode:</b> Guinea<br><b>Pages:</b> 19,9<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6d91b127101b885b85f171f154bce462 = $(`<div id="html_6d91b127101b885b85f171f154bce462" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Furthermore, this  study  will  make  comparison between  gold-bearing structures that crop out at surface (e.g., at Syama Mine, Komana prospect, Morila mine  and Kalana mine), with those under cover to search for potential gold exploration targets at depth. 1.2. Location and Physiography  The study area covers the south of Mali and the northeast of Guinea in West Africa (Figure 1.1). Geologically  the  study  area  is  hosted  in  the  Palaeoproterozoic  Baoulé-Mossi  domain  of  the  West  African craton (Figure 1.2). The study area is bounded by 10° 13'N to 12° 47'N latitude, and 9° 60'W to 5° 55'W longitude. It  covers an area of 114,750 km2 mostly across the province of Sikasso in Mali and Sirgui in Guinea. || Regardless,  studies  which  may  have  relevance  to  the  field  area  include  Baratoux  et  al. (2011)  and  Metelka  et  al. (2011),  who  interpreted  the  geology  of  the  southwest  Burkina  Faso  on  the  eastern  margin of the study area map, and a compilation by Miller (2012) that forms the basis for geological  constraints in the south of Mali and into the NE of Guinea. The main aim of this project is to define and interpret the volcano-sedimentary belts of the study  area, batholiths, and regional structures that correspond to known zones of gold mineralisation. Using  geophysical 3D modelling the project will:  1. Undertake  an  advanced  processing  of  combined  geophysical  and  radiometric  data,  satellite  images  and  topographic  data  to  develop  an  interpretative  geological  map  that  can  be  compared with published geological maps to measure similarities and differences. || when choosing a reliable model that matches and responds well to the real distribution of subsurface  properties among a multitude of other solutions. Also  most  geological  structures  are  not  detectable  by  only  one  geophysical  method,  which  therefore  requires  a  combination  of  several  geophysical  methods  to  constrain  structures  and  geological  domains. The  combination  of  geophysical  methods  is  an  optimization  that  supports  the  geophysical interpretation and contributes in determining the geological elements that are important in  developing an understanding of the subsurface geology. The limitation in optimisation is the cost of  applying multiple geophysical techniques and methods. With this in mind, this project aims to use a combination of geophysical methods for modelling  by integrating the available geological data to build a 3D geophysical model of the study area, and to  interpret  geological  structures  and  geological  domains. Specifically,  the  aims  are  to  (1)  establish  tectonic domains in the south of Mali and northeast of Guinea; (2) to determine if structures (shears,  faults, etc.) beneath the thin sedimentary cover (up to 100m) potential to host structurally-hosted gold  mineralization  for  known  gold  deposit;  and  (3)  constrain  a  strato-tectonic  history  for  the  region  of  study  from  extracted  geophysical  attributes.<br><b>Geocode:</b> Mali, Μαλλί, Municipality of Tinos, Tinos Regional Unit, South Aegean, Aegean, 842 01, Greece<br><b>Pages:</b> 10,9<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_db07f53a4b24e3bd323576f655d32144 = $(`<div id="html_db07f53a4b24e3bd323576f655d32144" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2010) from the west of Burkina Faso demonstrated the importance  of airborne data interpretation in reconstruction of the geology of southwest Burkina Faso where for  the most part, there is little outcrop. It was possible to resolve lithology and structures. The  study  in  the  Gawler  craton  in  Australia  by  Stewart  and  Betts  (2010)  was  based  on  the  analysis  of  shear  zones  with  interpretation  of  the  geophysical  data  by  direct  modelling. Geological  data was used as a constraint in building the forward model. The results of this study demonstrated  that  interpretations  by  forward  modelling,  across  large  regions  with  little  or  absent  outcrop,  can  be  extremely useful when building tectonic models. In  a  similar  way,  this  study  will use  large-scale geophysical  airborne data  for interpretation by  modelling  of  southern  Mali  into  northeast  Guinea,  as  a  case  study  region,  where  there  is  currently  limited geological data. || 2.3. Architecture and geological setting of southern Mali and northeast Guinea  The  study  area  in  southern  Mali  and  northeast  Guinea  is  composed  of  metamorphosed  sedimentary units including greywacke, siltstone and conglomerate that are intercalated with volcanic  rocks (Liégeois et al., 1991). The rocks of the study area are grouped from west to east into the Siguiri, Bougouni, and Bagoé  basins,  which  are  divided  by  greenstone  belts  including  the  Yanfolila,  Massigui  and  Syama  belts  (Figure  2.2). They  are  unconformably  overlain  by  the  Neoproterozoic  sediments  of  the  Taoudeni  basin. The Siguiri basin is dominated by the Siguiri-Kankan Formation in Guinea, and is composed of  siltstone,  mudstone  and  subordinate  arkoses,  with pelitic  schist (Egal  et al., 1999;  Lahondère  et  al.,  1999). These sediments are intercalated with pyroclastites or tuffs that are composed of rhyolite and  quartz  lithic  fragments  (Lahondère  et  al.,  2002). || In Guinea it included geological maps of the Sirakoro (Egal et al., 1999a; Costea et  al.,  1999),  Siguiri  (Egal  et  al.,  1999b),  Kankan  (Feybesse  et  al.,  1999),  Falama  (Lahondère  et  al.,  1999a;  Iliescu  et  al.,  1999)  and  Faraba  sheets  (Lahondère  et  al.,  1999b)  (Figure  1.3). There  are  no  geology technical reports available at the regional scale for Guinea. In Mali, maps include the Kadiolo  or  Niellé  (Kusnir  et  al.,  1986)  Massigui  (Claessens  et  al.,  1988)  and  Kadiana  or  Tingrela  sheets  (Kusnir  et  al.,  1989),  and  additionally  the  Yanfolila,  Tienko,  Bougouni,  Massigui,  Tingréla,  Nielle,  Bamako East and Bamako West sheets of Feybesse et al. (2006) (Figure 1.3) The reports include the  geological map of Mali by  Girard et al. (1998), the geophysical data interpretation of southern Mali  by  Randgold  (2007,  2008),  a  technical  report  by  Parker  and  Wilkinson  (2011)  and  finally,  a  geological  map  produced  by  Miller  et  al. (2013)  covering  the  entire  study  area  (southern  Mali  and  northeast of Guinea).<br><b>Geocode:</b> Kisbudmér, Bólyi járás, Baranya, Southern Transdanubia, Transdanubia, Hungary<br><b>Pages:</b> 16,17,19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f108c1de5f9cddd0672864b42fdf3ed6 = $(`<div id="html_f108c1de5f9cddd0672864b42fdf3ed6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2010) from the west of Burkina Faso demonstrated the importance  of airborne data interpretation in reconstruction of the geology of southwest Burkina Faso where for  the most part, there is little outcrop. It was possible to resolve lithology and structures. The  study  in  the  Gawler  craton  in  Australia  by  Stewart  and  Betts  (2010)  was  based  on  the  analysis  of  shear  zones  with  interpretation  of  the  geophysical  data  by  direct  modelling. Geological  data was used as a constraint in building the forward model. The results of this study demonstrated  that  interpretations  by  forward  modelling,  across  large  regions  with  little  or  absent  outcrop,  can  be  extremely useful when building tectonic models. In  a  similar  way,  this  study  will use  large-scale geophysical  airborne data  for interpretation by  modelling  of  southern  Mali  into  northeast  Guinea,  as  a  case  study  region,  where  there  is  currently  limited geological data. || Regardless,  studies  which  may  have  relevance  to  the  field  area  include  Baratoux  et  al. (2011)  and  Metelka  et  al. (2011),  who  interpreted  the  geology  of  the  southwest  Burkina  Faso  on  the  eastern  margin of the study area map, and a compilation by Miller (2012) that forms the basis for geological  constraints in the south of Mali and into the NE of Guinea. The main aim of this project is to define and interpret the volcano-sedimentary belts of the study  area, batholiths, and regional structures that correspond to known zones of gold mineralisation. Using  geophysical 3D modelling the project will:  1. Undertake  an  advanced  processing  of  combined  geophysical  and  radiometric  data,  satellite  images  and  topographic  data  to  develop  an  interpretative  geological  map  that  can  be  compared with published geological maps to measure similarities and differences.<br><b>Geocode:</b> Southwest, Burkina Faso<br><b>Pages:</b> 10,17<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
