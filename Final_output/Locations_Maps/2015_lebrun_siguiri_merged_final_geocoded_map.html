                var html_57292b67db939d183d246d9e15446c17 = $(`<div id="html_57292b67db939d183d246d9e15446c17" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (in  review  2015);  Chapter  3,  Parra-Avila  et  al. (this  volume),  Perrouti et al. (2012). In contrast, the deposition ages of the Siguiri Basin sediments compare with those of  the  Upper  Birimian  and  Tarkwa  Group  rocks  such  as  the  Kumasi  Formations  (Ghana),  Batie  85 || 108, p. 1273-1283. Craig, J. R., and Vaughan, D. L., 1994, Ore microscopy & ore petrography  – 2nd edition, John  Wiley & Sons, 448 p. Davis, D., Hirdes, W., Schaltegger, U., and Nunoo, E., 1994, U-Pb age constraints on deposition  and provenance of Birimian and gold-bearing Tarkwaian sediments in Ghana, West Africa:  Precambrian Research, v. || In the West African Craton, the  association between "late orogenic basins" and gold mineralisation is also exemplified by the  Tarkwa  Basin  in  Ghana  where  numerous  deposits,  including  the  giant  Obuasi  deposit,  are  hosted along structures controlling the morphology of the Tarkwa Basin (Figure 3B). 88 || Introduction  Orogenic gold mineralization is common across the Paleoproterozoic Birimian rocks of  the West African Craton e.g. Lawrence et al., (2013a); Milési et al. (1989); Milési et al., (1992). The  location  of  orogenic  gold  deposits  is  typically  controlled  by  complex  regional-scale  fault  networks (Goldfarb et al., 2001; Groves et al., 2000). In West Africa, the Ashanti fault system in  Ghana, is one example of such a network, and its many faults host some of the biggest vein- hosted  and  fault-vein-hosted  orogenic  gold  deposits  (e.g.,  Obuasi,  Allibone  et  al.,  2002;  Fougerouse  et  al.,  this  volume). The  Siguiri  district  (240  t/7.9  Moz;  AngloGold  Ashanti  Ltd.,  2013;  AngloGold  Ashanti  Ltd.,  n.d.)  is  unusual  in  West  Africa  because  it  is  not  located  on  a  recognized  large  regional  scale  fault  system. || Parra-Avila,  L. A.,  2015,  4D  Evolution  of  the  Paleoproterozoic  Baoulé-Mossi  Domain  of  the  West African Craton: PhD thesis, University of Western Australia  Parra-Avila,  L. A.,  Bourassa,  L., Miller,  J., Perrouty,  S.,  Fiorentini, M. L. and  McCuaig,  T. C.,  in  review 2015, Age constraints of the Wassa and Benso Mesothermal Gold Deposits, Ashanti  Belt, Ghana, West Africa: Journal of African Earth Sciences  Passchier, C. || The Kintinian Formation – a Tarkwa Group sequence? With  the  sole  base  of  the  geochronological  record  it  remains  difficult  to  determine  wether the Siguiri district sediments  belong to the Upper Birimian or Tarka Group. The first  detailed  study  of  the  Tarkwaian  sedimentary  rocks  lithotype  in  Ghana,  defining  the  Tarkwa  Group,  was  conducted  over  40  years  ago  by  Sestini  (1973). The  Tarkwaian  consists  of  intercalations  of  conglomerates,  sandstones  and  phyllites. The  conglomeratic  layers  display  Birimian quartz pebbles and volcanic clasts and were interpreted to represent piedmont-type  deposits (short transport in an environment of active continental erosion; Bossière et al., 1996;  Mueller et al., 1996), similar to that found on the southern foot of the Alps and the Himalayas  (Hirdes  and  Nunoo,  1994;  Sestini,  1973). Since  this  early  work,  sedimentary  rocks  from  the  Tarkwa Group have been described in other parts of the West African Craton. || ankerite, siderite nodules; Fougerouse et al., 2015). Other examples of similar  mineralisation  footprint  in  West  Africa  include  Wassa/Benso,  Damang  (Parra-Avila  et  al.,  in  review 2015; Pigois et al., 2003). The  structural  framework  and  geochronology  of  the  Kédougou-Kénieba  Inlier  (KKI),  Guinea, Mali, Ghana, and other West African references (Milési et al., 1989; Milési et al., 1992)  show that gold mineralisation in West Africa between ca. 2110-2060 Ma, occurred during two  main  events  (Figure  47). Both  gold  mineralisation  events  are  chronologically  associated  with  two distinct suites of intrusive rocks previously distinguished by Hirdes and Davis (2002). The  first  gold  mineralisation  event  occurs  between  ca. || As an example, numerous orogenic gold deposits hosted in sedimentary basins around  the  world  are  interpreted  to  be  sitting  on  early  structures  highlighted  in  the  field  through  lithofacies  variations. For  example,  the  Kirkland  Lake  deposit  hosted  along  the  Kirkland-Lake  Cadillac fault that marks the unconformity between the Timiskaming sediments and the Abitibi  Supergroup  in  Canada  (Hyde,  1980). Similarly  in  the  Western  Australian  Yilgarn  craton,  gold  deposits such as Ant Hill, Bullant, Porphyry and Wattlebird are hosted along the Ballard-Zuleika  Shear Zone and highlighted by the Kurrawang Group sediments (Robert et al., 2005; Mueller et  al., 1996; Weinberg et al., n.d.). In the West African Craton, the giant Obuasi deposit in Ghana  is hosted along the  Ashanti fault separating the Birimian sediments from the "late orogenic"  Tarkwaian sediments of the Ashanti Belt (Perrouty et al., 2012; Sestini, 1973). Also located in the West African Craton, the world-class orogenic gold district of Siguiri  (Steyn, 2012; Lebrun et al., in review 2015; Chapter 3) is hosted in the north of the Siguiri Basin  (Guinea), about 200 km south-west of Bamako in Mali and 150 km north of Kankan, the second  53<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 184,188,193,79,80,82,88,47<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_40675b756ee906ef78535fc55633aa4f = $(`<div id="html_40675b756ee906ef78535fc55633aa4f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 305-344. Miller, J. M., Davis, J., Baratoux, L., McCuaig, T. C., Metelka, V. and Jessel, M., 2013, Evolution  of  gold  systems  in  Guinea,  southern  Mali  and  western  Burkina  Faso:  AMIRA  International  Ltd  P934A  -  West  African  Exploration  Initiative  -  Stage  2  Final  report,  Appendix D1, confidential  151 || C., Metelka, V. and Jessel, M., 2013, Evolution  of  gold  systems  in  Guinea,  southern Mali  and western  Burkina  Faso:  AMIRA  International  Ltd P934A - West African Exploration Initiative - Stage 2 Final report, Appendix D1, p. 127- 234, confidential. Neumayr,  P.,  Walshe,  J.,  Hagemann,  S.,  Petersen,  K.,  Roache,  A.,  Frikken,  P.,  Horn,  L.,  and   Halley, S., 2008, Oxidized and reduced mineral assemblages in greenstone belt rocks of the  St. Ives  gold  camp,  Western  Australia:  vectors  to  high-grade  ore  bodies  in  Archaean  gold  deposits?: Mineralium Deposita, v. 43, p. || CHAPTER 3: PAPER TWO  STRUCTURAL CONTROLS ON THE WORLD-CLASS SIGUIRI  GOLD DISTRICT, SIGUIRI BASIN, GUINEA, WEST AFRICA  The following paper presents the structural framework associated with the Siguiri gold  district  and  its  evolution  through  the  Eburnean  orogeny. The  study  is  based  on  field  observations, geophysical datasets, drill core logging and petrographic observations. This work  focuses  on  district  and  deposit-scale  observations  of  the  second  and  third  order  structures  controlling  gold  mineralisation. It  describes  the  different  structural  features  encountered  in  the  Siguiri  district  and  the  link  they  have  with  gold  mineralisation. This  paper  discusses  the  deformation  history  of  the  Siguiri  district,  the  development  of  gold  mineralisation  in  the  district and the stress-field variations associated with this mineralisation. Based on this work,  four  deformation  events  were  recognized  to  affect  the  Siguiri  district  sediments:  a  N-S  compression  (D1S),  an  E-W  compression  (D2S)  interpreted  to  progressively  evolve  into  transpression and then transtension (D3S), and a NW-SE compression (D4S). || CHAPTER 4: PAPER THREE  MINERALISATION FOOTPRINTS AND REGIONAL TIMING  OF THE SIGUIRI OROGENIC GOLD DISTRICT (GUINEA,  WEST AFRICA)  The following paper focuses on deposit to microscopic scale observations and presents  the  petrographic  and  geochemical  characteristics  of  the  Siguiri  district  and  of  its  gold  mineralisation. This study is based on field observations, drill core logging, petrography, geochemistry  and  in situ analyses by LA-ICP-MS of sulphide  minerals acquired  in  three  key deposits of the  Siguiri district. For each deposit, a log, a cross-section and numerous polished thin-sections are  presented. Based  on  this  work,  gold  mineralisation  characteristics  were  found  to  be  consistent  across the different deposits making the Siguiri district. Gold mineralisation in the district was  found to be  polyphase  and  to have  occurred mainly  during D3S,  but  was  interpreted to have  also occurred during D4S deformation. The timing of gold mineralisation in the Siguiri district is  also  constrained  in  this  study  and  compared  with  gold  mineralisation  events  from  other  orogenic  gold  deposits  of  the  West  African  Craton. || Egal, E., Thiéblemont, D., Lahondère, D., Guerrot, C., Costea, C. A., Iliescu, D., Delor, C., Goujou,  J., Lafon, J., Tegyey, M., Diaby, S., and Kolie, P., 2002, Late Eburnean granitization and  tectonics  along  the  western  and  northwestern  margin  of  the  Archean  Kénéma–Man  domain (Guinea, West African Craton): Precambrian Research, v. 117, p. 57-84. Engelder,  T.,  1994,  Deviatoric  stressitis:  a  virus  infecting  the  Earth  science  community:  Eos,  Transactions American Geophysical Union, v. 75, p. || Geochronology  and  lithostratigraphy  of  the  Siguiri  district:  implications  for  gold  mineralisation in the Siguiri Basin (Guinea, West Africa)  Erwann  Lebrun1*,  Nicolas  Thébaud1,  John  Miller1,  Stanislav  Ulrich2,  Julien  Bourget3,  Ockert  Terblanche2  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Brownfields Exploration Technical Hub - Continental Africa Region,  44 St George Terrace, Perth, WA, 6000, Australia  3: Centre for Petroleum Geoscience and CO2 Sequestration, School of Earth and Environment,  M004, The University of Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  *: Corresponding author. Phone: (+61) 8 6488 7152  Email: erwann.lebrun@gmail.com  Abstract:  Geochronology  and  lithostratigraphic  characterisation  of  the  Siguiri  district  in  the  Paleoproterozoic Birimian terrane of West Africa has provided a reappraisal of the Siguiri Basin  stratigraphy. This  new  insight  into  the  evolution  of  the  central  part  of  the  Basin  further  highlights  first  order controls on the location of the world class Siguiri orogenic gold district. Three metasedimentary Formations occur in the Siguiri district, namely: the Balato, Fatoya and  Kintinian  Formations. These  consist  of  fine-grained  organic-rich  shales,  mudstone  and  siltstone/greywacke/limestone  interbeds,  decimetre  to  metre-thick  graded  greywacke  beds  and  debris  flow  deposits. The  Balato  Formation  displays  low-energy,  hemipelagic  marine  or  51 || Guinea  (West  Africa):  Abstract  in  proceeding  of:  AESC-  22nd  Australian  Geological  Convention, vol. 110, p 84-85. Lebrun, E., Miller, J., Thébaud, N., Ulrich, S. and T. McCuaig, C., 2013, Structural framework and  evolution  of  the  world  class  Siguiri  orogenic  gold  district  (Guinea,  West  Africa):  CET  Sponsors’ Day. Lebrun, E., Miller, J., Thébaud, N., Ulrich, S. || However, trace element signatures of  sulphides  can  also  be  used  to  distinguish  between  different  sulphide  generations  associated  with multiple hydrothermal events (Zhao et al., 2011). The  wide  diversity  of  gold  mineralisation  types  recorded  in  the  West  African  Craton  such as intrusion related gold (McFarlane et al., 2011), orogenic gold (Lawrence et al., 2013a;  Fougerouse  et  al., in press; Allibone et al., 2002; Oberthür et  al., 1998), paleoplacers (Hirdes  and  Nunoo,  1994; Davis et  al.,  1994),  Cu-Au  porphyry  (Béziat et  al.,  2013),  renders  essential  the detailed petrographic and geochemical characterisation of a deposit to resolve its nature  (or footprint). In turn, this footprint can become a backbone for exploration strategies. This study focuses on characterisation of the mineral assemblages and mineralisation  in three key deposits of the world-class orogenic gold Siguiri district (Guinea, West Africa) and  its  geochemical  and  petrological  footprints. The  Siguiri  district  is  the  only  large  (>  50  t  Au)  160 || Lebrun,  E.,  Miller,  J.,  Thébaud,  N.,  Ulrich,  S.,  and  McCuaig,  C.,  in  review  2015a,  Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin,  Guinea, West Africa: Economic Geology. Lebrun, E., Thébaud, N., Miller, J., Ulrich, S., Bourget, J., and Terblanche, O., in review 2015b,  Geochronology  and  lithostratigraphy  of  the  Siguiri  district:  implications  for  gold  mineralisation in the Siguiri Basin (Guinea, West Africa): Precambrian Research. López-Moro, F. J., 2012, EASYGRESGRANT—A Microsoft Excel spreadsheet to quantify volume  changes  and  to  perform  mass-balance  modeling  in  metasomatic  systems:  Computers  &  Geosciences, v. 39, p. 191-196. || Mineralisation footprints and regional timing of the  Siguiri orogenic gold district (Guinea, West  Africa)  Erwann Lebrun1, Nicolas Thébaud1, John Miller1, Malcolm Roberts2, Noreen Evans3  1: Centre for Exploration Targeting and ARC Centre of Excellence for Core to Crust Fluid Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western  Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: Centre for Microscopy, Characterisation and Analysis, M010, The University of Western Australia,  35 Stirling Highway, Crawley, WA 6009, Australia  3:  John  de  Laeter  Centre  for  Isotope  Research,  TIGeR,  Department  of  Applied  Geology,  Curtin  University, Perth, WA 6845, Australia  Abstract:  Siguiri  is  a  world-class  orogenic  gold  district  hosted  in  the  weakly  metamorphosed  Upper  Birimian  to  Lower  Tarkwa  Group  sediments  of  the  Siguiri  Basin  (Guinea). The  district  is  characterized by a protracted deformation history associated with four main deformation events:  D1S  is  a  N-S  compression;  D2S  is  an  E-W  compression  progressively  evolving  into  an  early-D3S  transpression  and  then  into  a  late-D3S  NNW-SSE  transtension,  and  D4S  is  a  NE-SW  compression. Field observations, petrography and chemical analyses applied to three key deposits of the Siguiri  district  (Bidini,  Sintroko  PB1  and  Kosise)  suggest  that  the  hydrothermal  activity  in  the  district  is  polyphase  and  can  be  subdivided  into  four  distinct  hydrothermal  events. The  first  hydrothermal  event  is  associated  with  the  development  of  barren  bedding-parallel  and  en-echelon  V2S  quartz- dominated-(pyrite) veins. The second hydrothermal event is characterised by the development of  V3A  pyrite-ankerite  veins  late  during  D3S. Laser  ablation  data  show  that  this  vein  set  contains  an  anomalous gold content  of up to 43.3 ppm locked in its pyrite crystal lattice. || SUPPORTING REFERENCES  In  addition  to  the  three  journal  publications  submitted  submitted  forming  the  main  chapters of this thesis, the PhD candidate Lebrun wrote another submitted publication and six  abstracts and extended abstracts for a number of international conferences:  Publications  Lebrun, E., Ulrich, S., Miller, J., Thébaud, N. and T. McCuaig, C., in review 2015, The world-class  orogenic gold Siguiri district, Siguiri Basin (Guinea, West Africa): Ore Geology Review. Peer reviewed extended abstracts  Lebrun, E., Thébaud, N., Miller, J., T. McCuaig, C., 2014, Polyphase gold mineralization in the  Siguiri  district,  Guinea  (West  Africa):  Extended  abstract  in  proceeding  of:  SEG  2014  conference. Lebrun, E., Ulrich, S., Miller, J., Thébaud, N. || Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin, Guinea, West Africa  Erwann Lebrun1, John Miller1, Nicolas Thébaud1, Stanislav Ulrich2, T. Campbell McCuaig1  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Assets Development - Brownfields, 44 St George Terrace, Perth, WA,  6000, Australia  Abstract:  Ore  bodies  in  the  Siguiri  district,  a  world-class  Paleoproterozoic  orogenic  gold  camp  located  in  the  Birimian  of  north-eastern  Guinea,  are  typically  represented  by  cryptic  sub- vertical  damage  zones  only  expressed  by  a  high  density  of  mineralized  veins. Observations  from  five  representative  deposits  of  the  Siguiri  district  (Sanu  Tinti,  Bidini,  Kami,  Kosise  and  Sintroko PB1) show that these ore bodies are structurally controlled by incipient structures and  spread  across  three  distinct  structural  and  lithostratigraphic  domains. Two  shale-dominated  peripheral domains adjoin a central domain whose lithostratigraphy is dominated by medium  to  coarse-grained  greywacke  and  this  domain  hosts  the  bulk  of  the  gold  endowment  of  the  district. The three domains exhibit similar structural elements that can be described within a  four-stage  deformation  scheme. The  first  deformation  event  (D1S)  is  poorly  constrained  and  interpreted to have been a N-S compressional event. || The Siguiri Basin covers about 40,000 km² in Guinea and adjacent Mali. It consists of  upper  Birimian  sedimentary,  volcaniclastic  and  volcanic  rocks  and  intrusive  rocks. The  upper  Birimian  sediments  were  derived  from  Paleoproterozoic  volcanic  rocks  and  felsic  intrusions  that were emplaced during the early stages of the Eburnean orogeny (Milési et al. 1989; Begg  et al. 2009; Feybesse and Milési 1994). The Siguiri Basin is bordered to the south-west by the  Niandan komatiite suite and the mafic to felsic volcanic rocks of the Kéniéro Range (not shown  on map), dated at ca. || Thus,  it  is  proposed  that  the  gold events  in  Siguiri  (syn-D3S  and  syn-D4S)  occurred  during  the  ca. 2102-2085  Ma  episode  of  gold  mineralisation  recognized across the West African Craton. These conclusions have a direct impact on orogenic  gold  exploration  since  these  suggest  that  younger  economic  gold  mineralisation  coeval  with  the  second  episode  of  magmatism  at  ca. 2085-2054  Ma,  such  as  the  late  gold  overprint  in  Morila, could be found in the Siguiri Basin. Conclusion  The Siguiri district, hosted in the weakly metamorphosed sediments of the Siguiri Basin  (Guinea)  is  characterized  by  a  polyphase  hydrothermal  history  and  two  textures  of  the  hydrothermal mineral assemblages. The dominant texture, or Kosise style, displays vein haloes  structurally  controlled  by  early-D3S  N-S,  NE-SW,  WNW-ESE  and  E-W  damage  zones. || and T. McCuaig, C., 2013, Structural framework and  evolution  of  the  world  class  Siguiri  orogenic  gold  district  (Guinea,  West  Africa):  Extended abstract in proceeding of: SGA- 12th biennial meeting, vol. 3, p 1136-1140. Short communications  Lebrun, E., Miller, J., Thébaud, N., Ulrich, S. and T. McCuaig, C., 2014, Understanding the Role  and  Origin  of  Stress-Field  Variations  in  Orogenic  Gold  Systems:  A  Case  Study  of  the  World-Class  Siguiri  District,  Siguiri  Basin,  Guinea,  West  Africa:  Abstract  in  proceeding  of: Gold14@Kalgoorlie International Symposium, n° 59, p 74-75. || and T. McCuaig, C., 2013, Structural framework and  evolution  of  the  world  class  Siguiri  orogenic  gold  district  (Guinea, West  Africa):  CCFS  conference. || ankerite, siderite nodules; Fougerouse et al., 2015). Other examples of similar  mineralisation  footprint  in  West  Africa  include  Wassa/Benso,  Damang  (Parra-Avila  et  al.,  in  review 2015; Pigois et al., 2003). The  structural  framework  and  geochronology  of  the  Kédougou-Kénieba  Inlier  (KKI),  Guinea, Mali, Ghana, and other West African references (Milési et al., 1989; Milési et al., 1992)  show that gold mineralisation in West Africa between ca. 2110-2060 Ma, occurred during two  main  events  (Figure  47). Both  gold  mineralisation  events  are  chronologically  associated  with  two distinct suites of intrusive rocks previously distinguished by Hirdes and Davis (2002). The  first  gold  mineralisation  event  occurs  between  ca. || largest  city  in  Guinea. The  district  measured  resources  were  21.08  t  Au  indicated  resources  from  ore  averaging  2.35  g/t  as  of  the  31st  of  December  2013  (inclusive  non-attributable  resources  only)  and  produced  an  estimated  cumulative  total of 240  t  Au  (AngloGold  Ashanti  Ltd., n.d.; Lebrun et al., in review 2015; Chapter 3). Due to its very poor outcropping quality, the lithostratigraphy of the Siguiri Basin has  received  little  attention,  and  existing  studies  have  mostly  focused  on  the  importance  of  magmatism during the Eburnean orogeny (Egal et al., 2002). Early regional mapping from the  French Geological Survey (BRGM) described the Siguiri Basin  as an homogeneous package of  undifferentiated fine sedimentary rocks (Egal et al., 1999; Feybesse et al., 1999). This  paper  presents  a  multi-disciplinary  study  combining  sedimentological,  geochronological  and  geophysical  analyses  over  the  Siguiri  district  that  allows  for  further  discrimination of the Siguiri Basin sedimentary record. Used collectively, the datasets constrain  the lithostratigraphic succession of the central Siguiri Basin and permit the drafting of a new  geological  map  for  this  critical  region. || residuum gold (e.g. Yatela; Hanssen et al., 2004) and placer type deposits (e.g. Tarkwa; Sestini,  1973; Pigois et al., 2003). Amongst this breadth of gold mineral systems, the Siguiri gold district  in north-eastern Guinea is the only large gold deposit (> 50 t Au; AngloGold Ashanti Ltd., 2013)  hosted in the Siguiri Basin (Figure 1B) and one of the largest gold mineral systems in the West  African Craton. Figure  1: Geological map of A) the West African Craton and its gold deposits (red disks), and; B) the Siguiri Basin. Modified from Milési et al.<br><b>Geocode:</b> Guinea<br><b>Pages:</b> 133,135,140,142,144,184,186,191,193,41,42,45,48,84,86,92,30<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_dd27418ae79cbde846ad14c15cca05aa = $(`<div id="html_dd27418ae79cbde846ad14c15cca05aa" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Kintinian Formation – a Tarkwa Group sequence? With  the  sole  base  of  the  geochronological  record  it  remains  difficult  to  determine  wether the Siguiri district sediments  belong to the Upper Birimian or Tarka Group. The first  detailed  study  of  the  Tarkwaian  sedimentary  rocks  lithotype  in  Ghana,  defining  the  Tarkwa  Group,  was  conducted  over  40  years  ago  by  Sestini  (1973). The  Tarkwaian  consists  of  intercalations  of  conglomerates,  sandstones  and  phyllites. The  conglomeratic  layers  display  Birimian quartz pebbles and volcanic clasts and were interpreted to represent piedmont-type  deposits (short transport in an environment of active continental erosion; Bossière et al., 1996;  Mueller et al., 1996), similar to that found on the southern foot of the Alps and the Himalayas  (Hirdes  and  Nunoo,  1994;  Sestini,  1973). Since  this  early  work,  sedimentary  rocks  from  the  Tarkwa Group have been described in other parts of the West African Craton.<br><b>Geocode:</b> Himalayas, China<br><b>Pages:</b> 80<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_22acd1cfd232e6cb8cad362f423b1531 = $(`<div id="html_22acd1cfd232e6cb8cad362f423b1531" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  results  of  this  study  allow  to:  1)  enhance  our  understanding  of  the  fundamental  lithofacies  and  architecture  of  the  Siguiri  Basin,  and  its  tectonic  position  in  the  West  African  Craton  evolution,  2)  explain  that  the  location  of  the  world-class orogenic gold Siguiri district is controlled by the early architecture of the Basin, and  3)  provide  a  fundamental  targeting  criteria  for  orogenic  gold  systems  in  the  West  African  Craton. Geological context  Regional Geology  The Siguiri Basin is located in the north-western part of the Paleoproterozoic Baoulé- Mossi  domain,  which  covers  western  Guinea,  southern  Mali,  most  of  Burkina  Faso,  western  Niger,  south-east  Liberia,  Ivory  Coast  and  western  Ghana;  the  Kédougou-Kéniéba  inlier,  in  eastern Senegal, being the western-most expression of these Birimian terranes (ca. 2050-2200  Ma; Figure 3A). The Paleoproterozoic Baoulé-Mossi domain was accreted against the Archean  54<br><b>Geocode:</b> Côte d'Ivoire<br><b>Pages:</b> 48<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1966ad29e06b0a3cb3e2c64eb0465ba3 = $(`<div id="html_1966ad29e06b0a3cb3e2c64eb0465ba3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  location  of  the  Siguiri  district,  previously  hosted  amidst  an  undifferentiated  package  of  sediments,  now  falls  at  the  intersection  between  early  WNW-ESE  and  N-S  faults  highlighted  by  the  Kintinian  olistostrome  and  also  recognized  in  geophysics  by Markov  et  al. (this volume). These fundamental structures also intersect with the locations of other smaller  deposits hosted in and around the Siguiri Basin (e.g. Léro, Jean et Gobelé, Kalana). We propose  that the WNW-ESE, N-S and NE-SW faults defining the early architecture of the Siguiri Basin,  applied  a  first-order  structural  control  on  the  location  of  gold  mineralization  in  the  Basin  as  well as magmatic intrusions (Figure 3B) and regional magnetite alteration (Figure 10). Overall, the link between basin morphology and the later orogenic gold mineralisation  is a major exploration targeting tool for orogenic gold systems.<br><b>Geocode:</b> Gobele, Nord-Ubangi, Democratic Republic of the Congo<br><b>Pages:</b> 82<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ce016e54bc11559450372dd2768085ec = $(`<div id="html_ce016e54bc11559450372dd2768085ec" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5)  Characterise the mineral assemblage, its evolution and the geochemical footprint left  by the gold mineralisation in the metasediments of the Siguiri district;  GENERAL METHODOLOGY  This  section  briefly  details  the  different  methods  and  techniques  used  to  meet  the  defined objectives of this study. Fieldwork and sampling  In  order  to  achieve  the  objectives  identified  in  the  previous  section,  fieldwork  was  conducted in and around the Siguiri district. A total of 22 weeks were spent in the field over  the  course  of  this  study. Fieldwork  was  focused  on  geological  and  structural  mapping,  core  logging and sampling in the  different  deposits of the district  but  was  also conducted around  the district and outside of the Siguiri Basin. Thirteen deposits from the Siguiri district were accessible over the course of this study. From  south  to  north:  Sintroko  PB1,  Sintroko  PB2C,  Sintroko  PB3A,  Sintroko  North,  Kosise,  Kami, Kozan, Kalamagna PB1, Tubani, Bidini, Sanu Tinti, Eureka North and Seguelen (Figure 2). || Fieldwork was undertaken in eleven deposits of the Siguiri district. Particular attention  was  given  to  the  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti  deposits  due  to  their  structural  complexity,  lithostratigraphic  position,  outcropping  conditions  and  accessibility. Work  was  focused  on  structural  mapping,  lithofacies  recognition,  core  logging,  geochemical  sampling, GIS and 3D modelling. In addition to the data collected in the Siguiri district, regional  fieldwork was also carried out in the rest of the Siguiri Basin for geochronological sampling and  regional mapping. Regional  and  district  scale  geochronological  sampling  and  lithofacies  observations  indicate  that  the  central  Siguiri  Basin  is  of  Lower  Tarkwa  Group  age  (ca. 2015  Ma)  and  deposited  late  during  the  Eburnean  orogeny. || Gold  mineralisation  in  the  Kami  and  Kosise  deposits  is  associated  with  veins  that  crosscut the oldest quartz-dominated vein sets and developed adjacent to discrete fault zones  and  also  with  veins  within  damage  zones  related  to  incipient  structures. The  vein  arrays  occurring adjacent to the discrete fault zones and within the damage zones, can be separated  into  two  generations. The first  generation  of  these  veins  consists  of  ankerite-pyrite  and  rare  albite,  and  was  only  observed  in  drill  core  and  develops  in  the  first  few  meters  around  the  damage zone linked to the discrete fault zones (Figure 20B and 20C). These veins orientation  could  only  be  constrained  from  drill  core  observation,  and  do  not  show  a  consistent  orientation  (Figure  20B). These  veins  are  a  few  millimeters  up  to  15  centimeters  thick  and  commonly display brecciated textures (Figure 20B). Their lateral extent is not known. || In other deposits, such as in Kami,  these structures are expressed as  shear zones and damage zones displaying arrays of V3S veins that cut across bedding. -  Local E-W trending sub-vertical normal faults, typically expressed as damage zones. -  A  WNW-ESE  trending  fault  population  that  dips  moderately  to  the  SSW  and  is  axial  planar  to  the  F1S  folds. Such  a  fault,  located  in  the  northernmost  part  of  the  Siguiri  district (Figure 17), was interpreted by Egal et al. (1999) to display sinistral movement. -  Sub-vertical  NE-SW-  to  ENE-WSW-trending  strike-slip  brittle  to  brittle-ductile  shear  zones and damage zones exhibiting dextral movement. || In the field, veins from one set can be  found  conjugate  with  veins  from  the  other,  or  with  other  secondary  veins  with  a  slightly  differently orientation (Figure 23B). In the first ten to fifteen meters away from these damage  zones  the  conjugate  vein  sets  can  also  be  found  in  domal  structures  along  particularly  competent  greywacke  beds  (Figure  23A). The  bulk of  the  gold  found  in  the  Kami  and  Kosise  deposits is associated with these quartz-ankerite-arsenopyrite veins. Native gold can be found  in the quartz veins and along the ankerite rims. Free gold can also be found in the arsenopyrite  and  along  fractures  associated  with  chalcopyrite,  galena  and  some  sphalerite. Gold  grades  125 || Instead  it  is  located  in  the  center  of  a  large  sedimentary basin in the Paleoproterozoic Baoulé-Mossi domain of the West African Craton. The Siguiri gold district  currently  consists of eleven accessible deposits, and is the only  large  gold  district  (>  50  t  Au)  in  the  weakly  metamorphosed  rocks  of  the  Siguiri  Basin  (Egal  et  al.,  1999). Previous work on the district have recognized grade trends but have struggled to put  the geology together and highlight the incipient structures that control gold mineralization at a  deposit,  district  and  regional-scale. Most  notably,  a  study  on  the  structural  controls  of  auriferous quartz veining in eight of the deposits of the district was conducted by Steyn (2012). Steyn (2012) concluded that mineralization is hosted by veins, mainly controlled by competent  lithologies  and  associated  with  N-S  to  NW-SE  fold  hinges  and  N-S  to  NE-SW  shear  zones  developed during  ENE-WSW  transpression. This paper  builds onto the observations made  by  Steyn (2012) and describes the different brittle, ductile and brittle-ductile structures observed  in  the  district,  including  the  different  vein  generations  from  five  representative  deposits  including Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1. || Key deposits of the Siguiri district  The following section reviews the main geological characteristics and insights into the  mineralization of five key deposits from the Siguiri district: Bidini, Sanu Tinti, Kosise, Kami and  Sintroko PB1 (Figure 17). Bidini  The  Bidini  deposit  is  located  in  the  northern  part  of  the  district  (Figure  17). Bidini  is  hosted  in  the  greywacke-dominated  Fatoya  Formation,  and  is  adjacent  to  the  Sanu  Tinti  111 || Native gold can be found within the quartz or on the margin of the quartz and ankerite (Figure  20E). Kami and Kosise  The  Kami  and  Kosise  deposits  are  both  hosted  in  the  Fatoya  Formation,  which  is  dominated by meter-thick greywacke-sandstone beds fining up into, or alternating with, minor  centimeter-thick  beds  of  siltstone  and  shale  (Figure  17). Kami  sits  in  the  centre  of  the  Formation, whereas Kosise sits further to the east. The  Kami  deposit  has  a  structural  style  characterized  by  open  F1S  upright  folds  with  fold  axes  gently  plunging  to  the  NE  or  the  SW  and  by  open  F2S  upright  folds  with  fold  axes  gently  plunging  to  the  north  or  south. The  intersection  of  these  folds  forms  a  broad  domal  structure that hosts the Kami deposit. The Kosise deposit is adjacent to Kami and is hosted on  the hinge and short limb of an open N-S F2S syncline which has a sub-horizontal fold axis. || Similar  N-S,  E-W,  WNW-ESE  and  NE-SW  damage  zones  extending along strike over a few hundred meters to more than a kilometer were recognized in  the  field  (Figure  17,  18B  and  18C). The  only  N-S  damage  zone  recognized  in  Kosise  is  sub- parallel to the stratigraphy and extends to the Kozan deposit, which displays similar structural  features  (Figure  17  and  19D). No  kinematic  indicators  could  be  observed  in  the  WNW-ESE  damage zones in Kami or Kosise. 123 || Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin, Guinea, West Africa  Erwann Lebrun1, John Miller1, Nicolas Thébaud1, Stanislav Ulrich2, T. Campbell McCuaig1  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Assets Development - Brownfields, 44 St George Terrace, Perth, WA,  6000, Australia  Abstract:  Ore  bodies  in  the  Siguiri  district,  a  world-class  Paleoproterozoic  orogenic  gold  camp  located  in  the  Birimian  of  north-eastern  Guinea,  are  typically  represented  by  cryptic  sub- vertical  damage  zones  only  expressed  by  a  high  density  of  mineralized  veins. Observations  from  five  representative  deposits  of  the  Siguiri  district  (Sanu  Tinti,  Bidini,  Kami,  Kosise  and  Sintroko PB1) show that these ore bodies are structurally controlled by incipient structures and  spread  across  three  distinct  structural  and  lithostratigraphic  domains. Two  shale-dominated  peripheral domains adjoin a central domain whose lithostratigraphy is dominated by medium  to  coarse-grained  greywacke  and  this  domain  hosts  the  bulk  of  the  gold  endowment  of  the  district. The three domains exhibit similar structural elements that can be described within a  four-stage  deformation  scheme. The  first  deformation  event  (D1S)  is  poorly  constrained  and  interpreted to have been a N-S compressional event. || The  en-echelon  veins  are  typically  thinner  and  rarely  exceed 4 centimeters in thickness. The en-echelon vein arrays can extend over 2-3 meters, but  individual  veins  typically  extend  for  up  to  50  centimeters. This  oldest  vein  set  is  not  mineralized. The  veins,  the  open  folds in  Kami and  the  F2S  syncline  in  Kosise  are  crosscut by  sub- vertical  discrete  shear  zones,  or  by  what  have  been  defined  as  incipient  structures. For  example,  a  meter-wide  discrete  NE-SW  fault  zone  displaying  dextral  kinematics  is  a  major  structural feature observed in the Kosise deposit (Figure 24C, 24D and 24E) and vein patterns  along minor E-W  trending fault zones  in the  Kami deposit  indicate  normal movements along  these  discrete  structures. However,  incipient  structures  are  more  common  than  discrete  structures in the Kosise and Kami deposits, and are expressed by an abundance of veins along  a 10 to 15 meters-wide damage zone of sheet-like geometry with no visible discrete zone of  faulting  or  shearing  (Figure  24B). || These  deposits  are  spread  along  an  average  WNW-ESE  trend  across  the  three  different  sedimentary  Formations  hosting  the  district:  the  Kintinian,  Fatoya  and  Balato  Formations  (Figure 2; Watts, 2010). Fieldwork was undertaken in all these deposits but the greater part of  the  work  was  focused  on  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti. This  choice  was  based on the:   1)  importance of the gold mineralisation in the deposit;  2)  hosting Formation;   3)  proximity to contact with another Formation;   4)  outcropping quality of the deposit, and;   5)  density of drill cores in the deposit. 34 || These  deposits  highlight  critical  components of character of the host rocks, host rock controls on mineralization and also key  structural  features  with  different  relative  timing. The  five  deposits  selected  for  detailed  analysis were, from north to south: Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1. The Sanu  Tinti,  Bidini  and  Kosise  deposits  are  all  located  near  or  at  the  contact  between  two  of  the  110 || sedimentary formations hosting gold deposits in the district, whereas the Kami and Sintroko  PB1 deposits are located in the middle of the Fatoya formation. Seven  months  of  fieldwork  in  the  Siguiri  district  were  conducted  over  two  years,  starting  in  April  2011. Mapping,  structural  data  collection,  and  sampling  in  the  district  were  accomplished using open pit and limited field exposure augmented by logging of selected drill  cores. All  readings  are  given  in  true  north  coordinates. Planar  features  are  given  in  dip  direction/dip  format  (e.g.,  180/45  for  an  E-W  plane  dipping  at  45°  to  the  south). Each  structural element or event is suffixed by “XS” or "XY" subscripts with “X” representing a digit  related to the relative timing of the deformation event mapped, “Y” representing a particular  group of structural elements, and “S” standing for Siguiri. || shear  zone,  but  no  kinematic  indicators  were  identified. A  series  of  sub-vertical  incipient  structures oriented N-S, NE-SW and E-W also crosscut the F2S folds (Figure 18D). Like at Kami  and Kosise these cross cutting incipient structures are not characterised by any distinctive fault  plane  but  are  rather  expressed  as  a  damage  zone  defined  by  an  increase  in  vein  density  defining a planar zone 10-15 meters thick of dense veining (Figure 19E, 24A and 24B). Veining  associated with the damage zones is also preferentially developed in competent beds (Figure  24A  and  24B). The  veins  associated  with  the  damage  zones,  and  with  the  central  NNE-SSW  shear zones, display various orientations that can be grouped into two distinct conjugate sets. These vein sets  are oriented around 172/26 and 150/70. || structures (Figure 28C). However, some are represented by discrete shear zones, in some cases  via  bedding-parallel  thrusting  (Figure  28D  and  28F)  or  as  distinct  cross-cutting  faults  (Figure  28H). Antiformal structures and competency contrasts have a second-order control on gold  mineralization  in  the  Siguiri  district. High  vein  densities  are  commonly  focused  in  antiformal  closures (such as in the Kami and Sintroko deposit (Figure 19E, 23A, 28B, 28F). We infer fluid  flow was focused into antiformal fold hinges, with possible shale rich units acting as local seals  to  fluid  flow,  such  as  in  Sintroko  PB1  (Figure  19E,  28E). Whilst  the  V3B  veins  have  the  appearance in section of occurring along the F2S axial plane, they are actually oblique to this  trend and cross cut the F2S axial planes (Figure 28E). || Fieldwork was undertaken in eleven deposits of the Siguiri district. Particular attention  was  given  to  the  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti  deposits  due  to  their  structural  complexity,  lithostratigraphic  position,  outcropping  conditions  and  accessibility. Work  was  focused  on  structural  mapping,  lithofacies  recognition,  core  logging,  geochemical  sampling, GIS and 3D modelling. In addition to the data collected in the Siguiri district, regional  fieldwork was also carried out in the rest of the Siguiri Basin for geochronological sampling and  regional mapping. Regional  and  district  scale  geochronological  sampling  and  lithofacies  observations  indicate  that  the  central  Siguiri  Basin  is  of  Lower  Tarkwa  Group  age  (ca. 2015  Ma)  and  deposited  late  during  the  Eburnean  orogeny.<br><b>Geocode:</b> Kami, Mikata County, Hyogo Prefecture, Japan<br><b>Pages:</b> 107,108,110,112,117,123,34,5,86,88,95,96,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ffc8d06b063dfc0aaf4b1ea4398116a4 = $(`<div id="html_ffc8d06b063dfc0aaf4b1ea4398116a4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (DEPOSIT  CROSS-SECTIONS  IN  FIGURE  18). INTERPRETED  CONFORMABLE  CONTACTS  ARE  SYMBOLIZED  BY  FULL  BLACK  LINES, UNCONFORMABLE AND UNKNOWN CONTACTS BY DASHED LINES. 108  FIGURE  18:  DETAILED  STRUCTURAL  FORM  LINE  MAPS  OF  THE  A)  BIDINI  AND  SANU  TINTI  DEPOSITS;  B)  KAMI  DEPOSIT;  C)  KOSISE  DEPOSIT,  AND;  D)  SINTROKO  PB1  DEPOSIT. EACH  MAP  IS  ACCOMPANIED  BY  THE  DEPOSIT  CROSS-SECTION,  DENOTED  IN  RED  LETTERS. DAMAGE  ZONES,  DISTINCT  AND  INCIPIENT  STRUCTURES  ARE  ALL  REPRESENTED  BY  A  THICK  BLACK LINE. 113  FIGURE  19:  PHOTOGRAPHS  OF  FOLDS  FROM  THE  SIGUIRI  DISTRICT  WITH  CORRESPONDING  STEREOGRAMS  OF  STRUCTURAL  DATA. || 118  FIGURE 23: PHOTOGRAPHS OF VARIOUS STRUCTURAL ELEMENTS LINKED TO MINERALIZATION. A) DOMAL STRUCTURES IN THE  KAMI  DEPOSIT. THE  V3B  VEINS,  MINED  BY  LOCAL  VILLAGERS,  CAN  BE  SEEN  FOCUSED  IN  THE  DOME  AND  FOLLOWING  COMPETENT  BEDS. EACH  BENCH  IS  ABOUT  7  METERS  HIGH. B)  CONJUGATE  VEIN  GEOMETRY  AT  DEPOSIT-SCALE. C)  MINOR DAMAGE ZONE IN SINTROKO PB1 DISPLAYING MUTUALLY CROSSCUTTING V3B STEEP AND SHALLOW CONJUGATE  VEIN SETS; D) CONJUGATE V3B  VEIN GEOMETRY  AT  OUTCROP-SCALE. || Cryptic  D1S:    The  first  deformation  event  D1S  is  a  ductile  deformation  event  characterized by its cryptic F1S folds, because rarely observed in the district, whose axial trace  strikes E-W to NW-SE and NE-SW (Figure 17). Remnants of these folds have been observed in  the northern part of the district (Bidini deposit, Figure 19A; Eureka North deposit, Figure 19B). The F1S folds are commonly tight with recumbent orientation, and fold axes gently plunging to  the E and WNW (axial plane and calculated fold axis on Figure 26A, 26B and 26C). In the Kami  deposit, where NE-SW trending F1S folds are gentle to open with wavelengths in the 100’s of  meters,  F2S  N-S  folds  overprint  the  F1S  folds  and  form  interpreted  type  1  fold  interference  pattern  characterized  by  large  domes  and  basins  (Figure  17  and  18B;  Ramsay  and  Huber,  1987). A  weakly  developed  cleavage  (S1S),  shallowly  to  moderately  dipping  to  the  WSW  is  locally observed in some of the northern deposits (e.g. Bidini; Figure 26E, 26F, 26G and 26H). || Figure  18:  Detailed  structural  form  line  maps  of  the  A)  Bidini  and  Sanu  Tinti  deposits;  B)  Kami  deposit;  C)  Kosise  deposit, and; D) Sintroko PB1 deposit. Each map is accompanied by the deposit cross-section, denoted in red letters. Damage zones, distinct and incipient structures are all represented by a thick black line. Discrete folds occur in the southeastern part of the Bidini deposit (Figure 19A). These  gently  inclined  to  recumbent  folds  are  open  to  tight,  and  have  a  wavelength  of  about  15  meters and fold axes that plunge moderately to the WSW. These folds are associated with an  axial planar cleavage that trends NW-SE to N-S and dips shallowly to moderately to the WSW. || Figure  23:  Photographs  of  various  structural  elements  linked  to  mineralization. A)  Domal  structures  in  the  Kami  deposit. The V3B veins, mined by local villagers, can be seen focused in the dome and following competent beds. Each  bench is about 7 meters high. B) Conjugate vein geometry at deposit-scale. C) Minor damage zone in Sintroko PB1  displaying  mutually  crosscutting  V3B  steep  and  shallow  conjugate  vein  sets;  D)  Conjugate  V3B  vein  geometry  at  outcrop-scale. || Figure 22: A) Photograph of a steep mineralized V3B vein in Kami deposit overprinted by the S4S cleavage. The vein  (red  in  stereogram)  and  measured  fold  axes  from  other  folded  mined  veins  (red  poles)  are  indicative  of  a  NW-SE  compression  (S4S  cleavage  in  green);  B)  Core  from  Bidini  showing  multiple  arsenopyrite  crystals  around  a  V3B  mineralized vein (bottom; orientation of the veins in the upper part of the photo unconstrained). The crystals display  pressure  shadows  (PS;  orange  arrows)  parallel  to  the  S4S  cleavage  (in  green);  C)  Microphotograph  from  the  core  shown in B) of a V3B twinned arsenopyrite under cross-polarized reflected light, developing pressure shadows due to  S4S cleavage. Aspy: arsenopyrite, Qtz: quartz. Stereograms: S0 in black, mined veins as red great circles, mined vein  fold axes as red poles and S4S in green; equal angle (Wulff) projection. Gold in the ankerite-pyrite veins is found as free gold along fractures in the sulfides or  as  inclusions  displaying  triangular  textures  and  is  associated  with  chalcopyrite,  hematite  and  minor  chlorite  (Figure  23F). || IN  THE EQUAL ANGLE STEREONET/WULFF PROJECTION STEREOGRAMS, BEDDING IS REPRESENTED AS BLACK GREAT CIRCLES,  V3B VEINS ARE REPRESENTED AS RED GREAT CIRCLES, AND THE S4S CLEAVAGE AS A GREEN GREAT CIRCLE. 117  FIGURE 22: A) PHOTOGRAPH OF A STEEP MINERALIZED V3B VEIN IN KAMI DEPOSIT OVERPRINTED BY THE S4S CLEAVAGE. THE  VEIN  (RED  IN  STEREOGRAM)  AND  MEASURED  FOLD  AXES  FROM  OTHER  FOLDED  MINED  VEINS  (RED  POLES)  ARE  INDICATIVE  OF  A  NW-SE  COMPRESSION  (S4S  CLEAVAGE  IN  GREEN);  B)  CORE  FROM  BIDINI  SHOWING  MULTIPLE  ARSENOPYRITE CRYSTALS AROUND A V3B MINERALIZED VEIN (BOTTOM; ORIENTATION OF THE VEINS IN THE UPPER PART  OF  THE  PHOTO  UNCONSTRAINED). THE  CRYSTALS  DISPLAY  PRESSURE  SHADOWS  (PS;  ORANGE  ARROWS)  PARALLEL  TO  THE  S4S  CLEAVAGE  (IN  GREEN);  C)  MICROPHOTOGRAPH  FROM  THE  CORE  SHOWN  IN  B)  OF  A  V3B  TWINNED  ARSENOPYRITE  UNDER  CROSS-POLARIZED  REFLECTED  LIGHT,  DEVELOPING  PRESSURE  SHADOWS  DUE  TO  S4S  CLEAVAGE. ASPY:  ARSENOPYRITE, QTZ:  QUARTZ. STEREOGRAMS: S0  IN  BLACK,  MINED  VEINS  AS  RED  GREAT  CIRCLES,  MINED  VEIN  FOLD AXES AS RED POLES AND S4S IN GREEN; EQUAL ANGLE (WULFF) PROJECTION. || Sample  KMRCDD113  224.5,  meta-greywacke  (WGS84,  UTM  29N,  East.:  461552,  North.:  1277874, Elev.: 400 m)  This  sample  is  a  massive,  coarse-grained  dark  grey  feldspathic  greywacke  (~50  vol%  matrix)  at  sub-greenschist  facies  from  the  Fatoya  Formation  (Kami  deposit). Its  modal  composition  is  similar  to  sample  SKRCDD040  236.5  (20  vol%  quartz,  25  vol%  albite,  20  vol%  white  micas)  and  traces  of  pyrite  were  also  found. Zircon  yield  from  Geotrack  Pty  Ltd  was  abundant and the average crystal size was 60x80 μm. The zircons are mostly colourless or pale  brown, subhedral and heavily fractured. CL imaging shows that grains exhibit oscillatory zoning  (Figure 11F). The sample was mounted and dated on two separate mounts and over two sessions. || The  domes  and  basins  most  notably  developed  in  the  Kami  deposit,  could  therefore  have  developed  by  overprinting  of  the  F2S  N-S  folds  by  the  D4S  NW-SE  compression. The  V3B  mineralized veins located in these domes suggest that these domes developed pre- to syn-D3S  veining and thus cannot have formed by F2S/F4S interference. However, D4S may have amplified  the domes and basins. The S4S  dip angle and dip  direction varies  across the Siguiri district, from sub-vertical  and ESE- to WNW-dipping in the south, to shallowly SE-dipping in the north. Variations in S4S  dip angle and dip direction in the northern part of the district are interpreted to be related to  the  pre-existing  faults  and  the  rotation  of  cleavage  trajectories  around  these  structures,  a  mechanism described by Dewey et al. (1998). || The  en-echelon  veins  are  typically  thinner  and  rarely  exceed 4 centimeters in thickness. The en-echelon vein arrays can extend over 2-3 meters, but  individual  veins  typically  extend  for  up  to  50  centimeters. This  oldest  vein  set  is  not  mineralized. The  veins,  the  open  folds in  Kami and  the  F2S  syncline  in  Kosise  are  crosscut by  sub- vertical  discrete  shear  zones,  or  by  what  have  been  defined  as  incipient  structures. For  example,  a  meter-wide  discrete  NE-SW  fault  zone  displaying  dextral  kinematics  is  a  major  structural feature observed in the Kosise deposit (Figure 24C, 24D and 24E) and vein patterns  along minor E-W  trending fault zones  in the  Kami deposit  indicate  normal movements along  these  discrete  structures. However,  incipient  structures  are  more  common  than  discrete  structures in the Kosise and Kami deposits, and are expressed by an abundance of veins along  a 10 to 15 meters-wide damage zone of sheet-like geometry with no visible discrete zone of  faulting  or  shearing  (Figure  24B). || which  are  the  dominant  lithology  in  the  Fatoya  Formation. Six  extra  samples  of  Fatoya  greywacke  were  collected  from  the  Kami  deposit  (hole  KMRCDD293). Six  samples  were  also  collected from hole SKRCDD040 in the Sintroko PB1 deposit (Figure 35C). This hole intersects  the  Balato  Formation  only. Sampling  was  focused  on  both  shale  and  fine  greywacke  beds  within  and  ~75  m  away  from  the  main  ore  zone  (samples  SK1  to  SK6;  Table  3  in  Electronic  Appendices). Geochemical sampling  Geochemical sampling was conducted in the Bidini, Kosise and Sintroko PB1 deposits.<br><b>Geocode:</b> Kami, Mikata County, Hyogo Prefecture, Japan<br><b>Pages:</b> 103,105,108,115,119,153,16,17,68,98<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_afa06e2b92702584223228fe7f6d51bd = $(`<div id="html_afa06e2b92702584223228fe7f6d51bd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 209-212. Feybesse, J.-L., and Milési, J.-P., 1994, The Archean/Proterozoic contact zone in West Africa: a  mountain belt of décollement thrusting and folding on a continental margin related to  2.1 Ga convergence of Archean cratons?: Precambrian Research, v. 69, p. 199-227. Feybesse,  J.,  Bangoura,  A.,  Billa,  M.,  Costea,  A.,  Diabaté,  B.,  Diaby,  S.,  Diallo,  A.,  Diallo,  S.,  Diallo, A., and Egal, E., 1999, Notice explicative de la Carte géologique de la Guinée à  1/200 000, Feuille no. 19, Kankan: BRGM, DNRGH, Ministère des Mines, de la Géologie  et de l’Environnement, Conakry, Guinée, 27p. || As an example, numerous orogenic gold deposits hosted in sedimentary basins around  the  world  are  interpreted  to  be  sitting  on  early  structures  highlighted  in  the  field  through  lithofacies  variations. For  example,  the  Kirkland  Lake  deposit  hosted  along  the  Kirkland-Lake  Cadillac fault that marks the unconformity between the Timiskaming sediments and the Abitibi  Supergroup  in  Canada  (Hyde,  1980). Similarly  in  the  Western  Australian  Yilgarn  craton,  gold  deposits such as Ant Hill, Bullant, Porphyry and Wattlebird are hosted along the Ballard-Zuleika  Shear Zone and highlighted by the Kurrawang Group sediments (Robert et al., 2005; Mueller et  al., 1996; Weinberg et al., n.d.). In the West African Craton, the giant Obuasi deposit in Ghana  is hosted along the  Ashanti fault separating the Birimian sediments from the "late orogenic"  Tarkwaian sediments of the Ashanti Belt (Perrouty et al., 2012; Sestini, 1973). Also located in the West African Craton, the world-class orogenic gold district of Siguiri  (Steyn, 2012; Lebrun et al., in review 2015; Chapter 3) is hosted in the north of the Siguiri Basin  (Guinea), about 200 km south-west of Bamako in Mali and 150 km north of Kankan, the second  53<br><b>Geocode:</b> Kankan Region, Guinea<br><b>Pages:</b> 133,47<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_376f48773b466d7a0f28bb93f700b2f2 = $(`<div id="html_376f48773b466d7a0f28bb93f700b2f2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (1999)) can be considered as olistostrome deposits with various  autochthonous and allochthonous clasts (Flores, 1955; Neuendorf et al., 2005). Olistostromes  (or mélanges of sedimentary origin) are interpreted as the product of submarine debris flow  triggered by slope failure (Dalrymple and James, 2010; Prothero and Schwab, 2004), possibly  associated  with  earthquake-induced  faulting  events  (Chang  et  al.,  2001;  Cieszkowski  et  al.,  2009; Moore et al., 1976; Wendorff, 2005). The basal Kintinian olistostrome can be followed  throughout  the entire Siguiri Basin (Figure  10). These  basal conglomerates contrast  strongly  with the rest of the Siguiri Basin “fine sediments” described by Egal et al., (1999) and Feybesse  et al. (1999), and mark an abrupt change in depositional energy and tectonic context. The  Siguiri  Basin  is  hence  viewed  as  much  more  complex  than  previously  described. || 20-30 vol%  over  10 meters along an inferred damage  zone  oriented NE-SW (Figure  18A). An  increase in vein density was also observed along the F2S syncline hinge in the same area of the  deposit. A second planar fabric, defined as S4S, overprints all previously described structures. It  is  penetrative,  oriented  NE-SW  in  Sanu  Tinti  and  dips  gently  to  the  SE. In  the  Kintinian  conglomerate this S4S penetrative planar fabric maintains a similar orientation but manifests as  a spaced brittle fabric. Mineralization in the Sanu Tinti deposit displays two styles. || FIGURE 42: GEOCHEMICAL SPIDER-DIAGRAMS  OF  THE A)  LEAST  ALTERED  SAMPLES  COLLECTED  IN THE SIGUIRI  DISTRICT  AND  NORMALISED  TO  LEAST  ALTERED  FATOYA  GREYWACKE  SAMPLE  (SAMPLE  O,  COLLECTED  IN  THE  KOSISE  DEPOSIT),  REPRESENTATIVE  OF  THE  LITHOLOGIES  HOSTING  THE  BULK  OF  THE  MINERALISATION  IN  SIGUIRI. KINTINIAN  CONGLOMERATE  IN  RED,  FATOYA  SAMPLES  IN  BLUE,  BALATO  SAMPLES  IN  GREEN,  SHALE  SAMPLES  AS  DASHED  LINES,  GREYWACKE  SAMPLES  AS  SOLID  LINES;  B)  KINTINIAN  CONGLOMERATE  SAMPLES  NORMALISED  TO  THE  LEAST  ALTERED  SAMPLE; C) FATOYA SHALE SAMPLES AND KINTINIAN SHALE SAMPLE NORMALISED TO THE LEAST ALTERED FATOYA SHALE  SAMPLE; D) BALATO SHALE SAMPLES  NORMALISED TO  THE  LEAST ALTERED  SAMPLE; E) FATOYA  GREYWACKE  SAMPLES  AND  KINTINIAN  GREYWACKE  SAMPLE  NORMALISED  TO  THE  LEAST  ALTERED  FATOYA  SHALE  SAMPLE,  AND;  F)  BALATO  GREYWACKE SAMPLES NORMALISED TO THE LEAST ALTERED SAMPLE. 187  FIGURE  43:  NORMAL  PROBABILITY  PLOTS  OF  THE  WHOLE-ROCK  GEOCHEMICAL  SAMPLES  FROM  THE  BALATO  (IN  GREEN),  FATOYA (IN BLUE)  AND KINTINIAN FORMATIONS (IN RED). THE  VALUES  PLOTTED  ALONG  THE X  AXIS  ARE  IN  UNITS  OF  STANDARD  DEVIATION  (MEAN  =  0  AND  A  STANDARD  DEVIATION  =  1). THESE  PLOTS  STATISTICALLY  SEPARATE  EACH  DATASET  INTO  MULTIPLE  POPULATIONS  BASED  ON  THEIR  INDIVIDUAL  VALUES  AND  REPRESENTATION  IN  THE  DATASET. 188  FIGURE 44: COMPOSITE LOG AND GEOCHEMICAL CROSS-SECTION FROM THE KOSISE DEPOSIT. || Figure  42:  Geochemical  spider-diagrams  of  the  A)  least  altered  samples  collected  in  the  Siguiri  district  and  normalised to least altered Fatoya greywacke sample (sample O, collected in the Kosise deposit), representative of  the  lithologies  hosting  the  bulk  of  the  mineralisation  in  Siguiri. Kintinian  conglomerate  in  red,  Fatoya  samples  in  blue,  Balato  samples  in  green,  shale  samples  as  dashed  lines,  greywacke  samples  as  solid  lines;  B)  Kintinian  conglomerate samples normalised to the least altered sample; C) Fatoya shale samples and Kintinian shale sample  normalised to the least altered Fatoya shale sample; D) Balato shale samples normalised to the least altered sample;  E) Fatoya greywacke samples and Kintinian greywacke sample normalised to the least altered Fatoya shale sample,  and; F) Balato greywacke samples normalised to the least altered sample. 187 || Figure  43:  Normal  probability  plots  of  the  whole-rock  geochemical  samples  from  the  Balato  (in  green),  Fatoya  (in  blue) and Kintinian Formations (in red). The values plotted along the X axis are in units of standard deviation (mean  =  0  and  a  standard  deviation  =  1). Normal  probability  plots  are  used  to  verify  if  a  dataset  displays  a  normal  distribution (straight line) and/or if multiple populations can be separated. Alteration  Comparison  between  least  altered  samples  and  mineralized  samples  of  each  rock  types and in each formation allow for the characterization of the suite of elements enriched or  depleted towards the ore zones. In the Kintinian conglomerate (Figure 42B), mineralisation is  associated with major increases in Au, Ba, Bi, Cu, K, Rb, S, Te, W, Zn, minor increases in F, Fe,  Mg,  Ni,  Sn  and  minor  decreases  in  As  and  Na  compared  to  the  least  altered  conglomerate  sample (Table 3 in Electronic Appendices). Geochemical variations linked to mineralisation in  the  Fatoya  shale  beds  are  associated with major  increases  in  Au,  As,  Bi,  Na,  S, Te, W, minor  increases in Ag, Cu, Sr and decreases in Ba, K, P, Rb, Zn (Figure  42C). || Since no least altered shale and greywacke could be sampled  directly  in  the  Kintinian  Formation,  Kintinian  samples  BD1  and  BD4  were  normalised  to  a  sample of shale and greywacke representative of the Siguiri district. The Fatoya samples F and  O  were  therefore  chosen  for  the  normalisation  of  BD1  and  BD4,  respectively. Geochemical  data were plotted using ioGAS. 171 || The  Saraya  area  is  located  ~50  km  west  of  the  Siguiri  district  (area  around  sample  Si327 on Figure  3B). The  lithostratigraphy in the Saraya  area is similar to that of the district,  displaying  fine  micaceous  greywacke,  siltstone  and  shale  beds  alike  of  those  of  the  Balato,  Fatoya and Kintinian Formations. In AEM, the Saraya area shows a low response similar to that  of the Fatoya Formation. The Saraya metasediments are however overlain unconformably by  67 || The  stacked  conglomerates  sitting  near  its  base  are  interpreted  as  the  products  of  subaqueous,  cohesive  debris  flows  (Mulder  and  Alexander,  2001). They incorporated relatively local clasts, as highlighted by the clast angularity, sorting  and the along-strike variations in their origin. This is exemplified by the shale-dominated clasts  eroded along the marine (or lake) slope  from the older Balato and Fatoya Formations in the  Siguiri  district  while  limestone  clasts  dominates  in the  conglomerates  observed  closer to  the  Marble Hill location. The rest of the Kintinian is interpreted as a return to a low energy marine  or lake depositional setting with fluctuating water geochemistry and conditions at the origin of  the organic-rich shales / limestone interbeds (Figure 6F). Overall,  the  Siguiri  district  sediments  are  interpreted  as  marine  or  lake  sedimentary  deposits. They  initially  form  a  regressive  (coarsening-upward)  sequence  showing  a  transition  from (Figure 9):   1) low-energy marine (or lake) organic-rich shales (lower Balato Formation);   2) onset of gravity-flow deposits and distal turbidite deposition (possibly turbidite lobe  complex including distributary channel fills), and;   81 || The third hydrothermal event is also represented by a distinct texture,  only  observed  in  the  Bidini  and  Sanu  Tinti  deposits. The  mineralisation  texture  found  in  the  Kintinian  polymict  conglomerate  is  represented  by  disseminated  pyrite,  accompanied  by  tourmaline,  rare  monazite  and  traces  of  late chalcopyrite, sphalerite,  hematite  and  ilmenite. Minor  sericitisation  and  carbonate  alteration  is  also  associated  with  this  mineralisation  texture. This disseminated mineralisation shows some degree of structural control (Kintinian- Fatoya  N-S  thrust  contact)  but  is  mainly  stratigraphically  controlled  by  the  Kintinian  conglomerate. Comparison  of  major  and  trace  element  signatures  by  LA-ICP-MS  and  EPMA  between the disseminated pyrite and the other generations of pyrite associated with D2S, D3S  and  D4S  deformation  indicates  that  the  Sanu  Tinti  disseminated  pyrite  presents  geochemical  196 || These  deposits  are  spread  along  an  average  WNW-ESE  trend  across  the  three  different  sedimentary  Formations  hosting  the  district:  the  Kintinian,  Fatoya  and  Balato  Formations  (Figure 2; Watts, 2010). Fieldwork was undertaken in all these deposits but the greater part of  the  work  was  focused  on  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti. This  choice  was  based on the:   1)  importance of the gold mineralisation in the deposit;  2)  hosting Formation;   3)  proximity to contact with another Formation;   4)  outcropping quality of the deposit, and;   5)  density of drill cores in the deposit. 34 || Whole-rock multi-element geochemistry  Baseline geochemistry  Comparison of the baseline geochemistry for the least altered samples of all three rock  types  (conglomerate,  shale  and  greywacke)  from  each  three  formations  hosting  the  Siguiri  district indicates that most elements have similar concentrations in all rock types of all three  formations (Table 3 in Electronic Appendices). However, when data from the Kintinian, Fatoya  and  Balato  Formations  are  normalised  to  a  sample  representative  of  the  dominant  lithology  found  in  the  Siguiri  district  (least  altered  greywacke  from  Kosise  in  the  Fatoya  Formation),  variations  in  a  suite  of  elements  can  be  observed  (Figure  42A). The  baseline  geochemical  variations between the three formations are also observed when comparing the geochemistry  of all collected samples (least altered and altered; Figure 43). In  particular,  baseline  geochemistry  of  the  Kintinian  Formation  is  associated  with  increased concentrations of Ca, F, Li, Mg, Ni, Sc, Sn, Sr, U, V (+ minor increases in Ga and W)  and decreased concentrations of As, Cu, Pr, Si and Zr when compared to the Fatoya and Balato  Formations (Figure 43; Table 3 in Electronic Appendices). Baseline geochemistry of the Balato  Formation,  when  compared  to  those  for  the  Kintinian  and  Fatoya  Formations,  is  associated  with a marked increase in Ba, minor increases in concentration of Bi, Cu, Hf, Pr, Sr, Th, Zn, Zr  and  a  minor  decrease  in  Ge  (Figure  43;  Table  3  in  Electronic  Appendices). These  variations  shows  that  the  Balato  Formation  differs  geochemically  mainly  from  the  Kintinian  Formation  (Figure  42A  and  43). || affinities with D3S and D4S pyrite associated with the V3B veins and the S4S cleavage, respectively  (Figure 45). Since petrographic observations indicate that the Sanu Tinti disseminated pyrite is  overprinted by the S4S cleavage, we propose that both V3B and Sanu Tinti disseminated pyrite  formed coevally late during D3S. Both mineralisation textures developed along the early-D3S N-S  thrust  at  the  contact  between  the  Kintinian  and  the  Fatoya  Formation. The  change  in  mineralisation texture from the Fatoya to the Kintinian Formation is common in orogenic gold  deposits (Dubé and Gosselin, 2007; Bierlein and Maher, 2001; Groves, 1993) and interpreted  to  be  linked  to  the  higher  porosity  and  lower  competency  of  the  Kintinian  conglomerate  compared  to  the  sediments  of  the  Fatoya  Formation. The  second  and  main  episode  of  gold  mineralisation  identified  in  Siguiri  was  found  to  be  associated  with  both  mineralisation  textures. In the V3B vein-hosted mineralisation, gold was found in the veins and in the lattice of  the arsenopyrite crystals (up to 55.5 ppm Au; Figure 45; Table 5 in Electronic Appendices). || sedimentation. However, available data show that the Kintinian conglomerates occur as thick  (~10-15 m) deposits overlain by thin (<50 cm) shale to mudstone intervals. The conglomerates  were observed at  the contact  with Fatoya greywackes, above  a thrust  fault in the  Sanu Tinti  deposit, and reworking meta-limestone/marble in drill cores from the Silakoro area. Based on  the  current  data,  the  conglomeratic  layers  sit  near  the  base  of  the  Kintinian  Formation,  are  overlain  by  mudstone  and  boudinaged  limestone  interbeds  representing  the  bulk  of  the  Kintinian Formation (Figure 6F), and their true thickness varies across the map and in cores. In  order  to  integrate  the  observations  from  the  Siguiri  district  in  the  broader  Siguiri  basin  framework,  two  additional  localities  were  investigated: the  Marble  Hill  and  the  Saraya  area  (Figure  3B  and  5A). Located  between  the  Kintinian  and  the  Fatoya  Formations  in  map  view  (area  around  sample  Si241  on  Figure  5A),  the  Marble  Hill  displays  conglomerate  and  greywacke sitting on top of strongly foliated meta-limestone beds (Figure 6D). || therefore interpreted as a marine or deep lake sequence formed by turbidity current deposits. The relatively fine-grained, thin-bedded turbidites suggest a rather distal depositional setting,  such  as  the  outer  part  of  a  channel-levee  system  (Piper  and  Deptuck,  1997)  and/or  a  distal  turbidite lobe setting (e.g. Gervais et al., 2006; Bourget et al., 2010). In contrast, the presence  of  thick  beds  (up  to  ~5  m-thick)  of  massive  medium  to  fine-grained  greywacke  in  drill  cores  suggest  deposition  in  a  low-relief,  channelized  depositional  environment  such  as  lobe  distributaries  (Gervais  et  al.,  2006;  Bourget  et  al.,  2010). The  meta-limestone/marbles,  reworked  by  the  Kintinian  conglomerates,  are  interpreted  to  lay  at  the  top  of  the  Fatoya  Formation or base of the Kintinian Formation. The  Kintinian  Formation  strongly  contrasts  with  the  other  sedimentary  Formations  recognized  in  the  Siguiri  district. || E) CLOSE-UP PHOTOGRAPH  OF THE POLYMICT CONGLOMERATE FROM THE KINTINIAN FORMATION FOUND BELOW THE BIDINI DEPOSIT AND IN THE  SANU TINTI  DEPOSIT. F) STRUCTURAL  CONTACT  (FAULT)  BETWEEN  THE KINTINIAN  AND FATOYA FORMATIONS  IN  THE  SANU TINTI DEPOSIT. 175  FIGURE  38:  MICROPHOTOGRAPHS  OF  A)  SIDERITE  NODULES  BEING  PSEUDOMORPHOSED  BY  V3B  PYRITE;  B)  A  V3B  ARSENOPYRITE  FRACTURED  AND  SHOWING  GOLD-CHALCOPYRITE-(GALENA)  INFILLS;  C)  SANU  TINTI  STYLE  V3B  PYRITE  FRACTURED  AND  SHOWING  GOLD-CHALCOPYRITE  INFILLS;  D)  SANU  TINTI  STYLE  V3B  PYRITE  OVERPRINTED  BY  CHALCOPYRITE  VEINLETS;  E)  V3B  ARSENOPYRITE  SHOWING  QUARTZ  STRAIN  FRINGES  ASSOCIATED  WITH  THE  DEVELOPMENT  OF  THE  S4S  PENETRATIVE  CLEAVAGE. THIS  CLEAVAGE  IS  ALSO  RESPONSIBLE  FOR  THE  PREFERENTIAL  ORIENTATION OF THE SERICITE AND THE STRAIN SHADOWS DEVELOPING AROUND THE SIDERITE NODULES; F) COEVAL V3A  20<br><b>Geocode:</b> Kintinian, Siguiri Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 107,156,171,172,173,180,181,22,34,61,75,76,20<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_195469ad334d8e97af01bebfd6cbfec0 = $(`<div id="html_195469ad334d8e97af01bebfd6cbfec0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In  the  disseminated  pyrite,  gold  was  found  free  along  fractures  associated  with  chalcopyrite,  hematite and galena. The crystal lattice of the disseminated pyrite was however found to be  barren (~3 ppm Au maximum; Figure 45; Table 5 in Electronic Appendices). The  last  hydrothermal  event  is  a  late  overprint,  which  developed  during  D4S  NW-SE  compression and formed the S4S cleavage. This cleavage is characterised by strain shadows of  sericite, quartz, ankerite and albite around V3B arsenopyrite crystals. Chlorite, hematite, pyrite,  chalcopyrite, pyrrhotite, sphalerite, magnetite can also be found in these strain shadows or in  veinlets  overprinting  the  syn-V3B  disseminated  pyrite  in  the  Kintinian  conglomerate. Even  though no significant gold was found locked in syn-D4S pyrite (~3 ppm Au maximum), free gold  has  been  described  in  both  Bidini  and  Kosise  deposits  infilling  fractures  or  strain  shadow  of  early  mineralised  V3B  pyrite  and  arsenopyrite  with  chalcopyrite,  hematite  and  galena. || supported  by  other  studies  (Pitcairn  et  al.,  2006;  Price  and  Pichler,  2006). Variations  in  As  content also have a direct impact on the unit cell parameters of the pyrite crystal lattice (a, b, c  distances between atoms and α, β, γ angles between a, b and c) which affects the capacity of  this  mineral  to  contain  gold  (Large  et  al.,  2011;  Savage  et  al.,  2000). This  conclusion  is  highlighted by the covariance in the LA-ICP-MS and EPMA datasets of Au and As in V3A pyrite:  more  Au  is  incorporated  into  the  pyrite  crystal  lattice  along  with  the  increase  in  As  (Figure  45F). The low As content of the Kintinian Formation is thus interpreted to be responsible for  the low Au content of the syn-V3B pyrite disseminated in the Kintinian conglomerate below the  Bidini deposit and outcropping in the Sanu Tinti deposit. Comparison with other West African orogenic gold deposits  The  Siguiri  mineralisation  footprint  has  many  similarities  with  other  West  African  orogenic gold deposits. In particular, mineralisation at the Massawa deposit in Eastern Senegal  (Treloar et al., 2014) is structurally controlled and hosted along sub-vertical NE-trending shear  zones similar to the Kosise deposit.<br><b>Geocode:</b> Kintinian, Siguiri Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 181,183<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
