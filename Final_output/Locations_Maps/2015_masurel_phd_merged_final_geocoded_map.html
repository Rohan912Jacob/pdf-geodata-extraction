                var html_961eae1720aff19689fcf459a68700f8 = $(`<div id="html_961eae1720aff19689fcf459a68700f8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2013a, b) and Treloar et al. (2014), a  deposit  classification  for  major  gold  mines  in  the  KKI  is  proposed  in  Table  1. A  potential  analogue  to  the  Sadiola  Hill  deposit  is  the  Massawa  gold  deposit  in  the  Senegalese part of the KKI. Nevertheless, the source of fluids and metals for the Sadiola  59 || (2014)  have  suggested the diversity in mineralization styles and ore paragenesis in the KKI resulted  from hydrothermal systems that sourced fluids and metals from both metamorphic and  magmatic reservoirs. Such diversity appears to be largely controlled by the distance of  the  deposits  from  the  regional-scale  lineaments  and  late  Eburnean  syn-kinematic  intrusions. Yalea-style deposits occur along brittle-ductile shears as far as 8 km from the  SMSZ and share characteristics typical of Birimian gold mineralization in the Ashanti  belt of Ghana. In contrast, a magmatic hydrothermal influence has been suggested for  the  Gara  deposit,  which  occurs  within  2  km  of  the  SMSZ,  and  shows  possible  links  between  gold  mineralization  and  magnetite  skarn  development  in  the  region  (e.g.,  Falémé  iron  district). The  shear-hosted  Massawa  deposit  occurs  within  3  km  of  the  MTZ  and  is  related  to  a  magmatic  fluid  derived  from  syn-kinematic  quartz-feldspar- porphyry  sills. The  goal  of  this  contribution  is  to  summarize  the  geology,  tectonic  setting, hydrothermal alteration, and ore mineralogy of the Sadiola Hill gold deposit in  an attempt to clarify its genesis. || 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 2.25 to 2.05  Ga. The geology of the KKI consists of linear greenstone belts and wider sedimentary  basins. Available geochronological data indicate that distinct peaks of magmatic activity  occurred in the region from ca. 2200 Ma to 2070 Ma (e.g., Boher et al., 1992; Dia et al.,  1997; Hirdes and Davis, 2002; Pawlig et al., 2006; Dioh et al., 2006; Gueye et al., 2007,  2008). Intensive  studies  of  the  Eburnean  granitoids  have  focused  on  the  western  and  southern parts of the KKI but limited data exist for the eastern part of the inlier, which  hosts  the  world-class  Loulo  and  Sadiola-Yatela  gold  districts. Hence,  the  study  of  igneous  rocks  in  that  exceptionally  gold-endowed  region  appears  critical  not  only  to  unravel  the  tectono-thermal  evolution  of  the  KKI  crust  but  also  in  terms  of  mineral  system,  whereby  gold  deposits  are  viewed  as  local  expressions  of  orogen-  to  172 || 2115 and 2060 Ma, which is the best time  estimate  for  the  Eburnean  orogeny  in  the  KKI. The  evolution  from  calc-alkaline  metaluminous  hornblende-granodiorite  plutons  (ca. 2120-2080  Ma)  to  evolved  peraluminous  monzogranites  (ca. 2080-2060  Ma)  is  similar  to  that  reported  for  Eburnean  granitoids  elsewhere  in  the  KKI  (e.g.,  Hirdes  and  Davis,  2002;  Dioh  et  al.,  2006; Gueye et al., 2008). The Sadiola volcanic rocks formed at 2118 ± 9 Ma and are  significantly  younger  than  bimodal  volcanic  rocks  in  the  Mako  belt  (dated  between  2195 ± 11 and 2158 ± 8 Ma, Dia, 1988, Dia et al., 1997). The 2071 ± 5 Ma and 2066 ±  8  Ma  ages  for  magmatic  crystallisation  of  the  peraluminous  biotite-granites  in  the  Sadiola Hill deposit area are the youngest plutonic ages so far reported from the Baoulé- Mossi  domain. || 2160 and 2115 Ma (Ledru et al., 1991; Milési et al., 1992; Dabo  and Aïfa, 2010, 2011; McFarlane et al., 2011; Diene et al., 2012; Gueye et al., 2008). At  the regional scale D2y is compatible with a period of fold-and-thrust tectonics correlated  with a region-wide compressive event (D2) (in Ivory Coast, Pouclet et al., 2006; Vidal et  al., 2009; in Burkina Faso, Hein, 2010; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; McFarlane et al., 2011; in the  KKI,  Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012;  Lawrence  et  al.,  2013a;  Treloar  et  al.,  2014; Masurel et al., in press). The Senegal-Mali Shear Zone is inferred to have formed  as  a  transpressional  fault  during  D2  deformation,  coeval  with  development  of  the  S2  penetrative  cleavage  (Liégeois  et  al.,  1991;  Lawrence  et  al.,  2013a). The  Alamoutala  quartz-feldspar-porphyry  stocks  emplaced  in  the  upper  crust  syn-D2y  but  were  sheared  subsequently  during  D3y. The  economic  gold  mineralization  at  Alamoutala  formed  during  D3y  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  Alamoutala Fracture Zone. The similar relative timing and structural setting between the  Alamoutala  gold  deposit  and  other  deposits  of  the  KKI  (e.g.,  Loulo,  Lawrence  et  al.,  2013a; Massawa, Treloar et al., 2014; Sadiola Hill, Masurel et al., in press) suggest that  gold mineralization in the region occurred during a period of transcurrent tectonics that  outlasted  emplacement  of  the  Falémé-type  granitoids,  after  the  cessation  of  regional  compressional deformation. || 3.1. Magmatic activity    Several  geochronological  studies  have  been  carried  out  in  the  KKI. Available  geochronological  data  rely  on  several  analytical  methods  and  indicate  a  polycyclic  magmatic activity that lasted from ca. 2200 to 2070 Ma (Table 1). The  oldest  peak  of  magmatic  activity  recorded  in  the  KKI  led  to  the  formation  of  the  Mako  volcanic  belt,  the  Sandikounda  amphibolite-gneiss  plutonic  complex,  and  the  Badon  granodiorite-granite  complex. Rocks  of  the  Mako  Series  consist  of  juxtaposed  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  rocks,  volcaniclastic  rocks,  and  pyroclastic  rocks  (Fig. || 6.4. Comparison with other Birimian terranes and diachroneity of  geological development  The  ca. 2110-2070  Ma  volcanic  rocks  exposed  in  the  KKI  are  younger  than  volcanic rocks in the Baoulé-Mossi domain. Thus far, ca. 2100 Ma volcanic ages have  only  been  reported  in  Côte  d’Ivoire  (Fétékro  belt,  Leake,  1992;  Ouango  Fitini  belt,  Hirdes  et  al.,  1996). In  addition,  the  2071  ±  5  Ma  and  2066  ±  8  Ma  magmatic  crystallisation  ages  of  the  peraluminous  biotite-granites  in  the  Kofi  basin  are  the  youngest plutonic ages so far reported from the Baoulé-Mossi domain. || Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a). || Fold and fault geometries, and kinematic  indicators  are  consistent  with  progressive  NW-SE-directed  shortening. The  following  D3  event  is  associated  with  the  strike-slip  reactivation  of  early  accretionary  structures  and  the  formation  of  steep  NNE-trending  sinistral  shear  zones  (Diene  et  al.,  2012;  Lawrence  et  al.,  2013a;  Masurel  et  al.,  in  press  a,  b). Fault  geometries  and  kinematic  indicators  are  consistent  with  NNW-SSE-directed  shortening. The  D2  and  D3  events  documented  in  the  KKI  relate  to  the  evolution  of  a  regional  system  accommodating  oblique  convergence  during  the  Eburnean  orogeny  (Masurel  et  al.,  in  press  a). The  Senegal-Mali  Shear  Zone  and  the  Main  Transcurrent  Zone  are  interpreted  to  have  formed during the onset of D2 as transpressional shear zones (Fig. 1) (Lawrence et al.,  2013a; Treloar et al., 2014). || Geochronological data acquired on a rhyolite flow provides a magmatic age of 2099 ± 4  Ma (Hirdes and Davis, 2002). The  last  peak  of  magmatic  activity  (ME-V)  was  associated  with  the  massive  emplacement of Eburnean granitoids in the KKI upper crust between ca. 2090 and 2070  Ma (e.g., Dia et al., 1997; Hirdes and Davis, 2002; Gueye et al., 2007). These plutons  vary in size (100’s of metres to 10’s of km) and define a wide compositional spectrum  from metaluminous hornblende-biotite-bearing granodiorite (e.g., Mamakono, 2076 ± 3  Ma, Hirdes and Davis, 2002) and pyroxene-bearing granodiorite-tonalite (e.g., Boboti,  2080  ±  1  Ma,  Hirdes  and  Davis,  2002)  to  peraluminous  monzogranites  (e.g.,  Saraya,  2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). 175 || Laminia-Kaourou  plutonic  complex  (ME-III),  together  with  local  textural  variations  between  magmatic  and  solid-state  fabrics  indicate  syn-tectonic  timing  of  magma  emplacement, which constrain the D1 event to have occurred between ca. 2160 Ma and  2120 Ma (Gueye et al., 2008). The second (D2) and third (D3) deformation events were  responsible  for  the  formation  of  map  scale  structures  and  massive  magmatic  addition  (ME-IV,  ME-V). These  two  deformation  events  mark  the  principal  imprint  of  the  Eburnean orogeny, which occurred between ca. 2115 and 2075 Ma in the KKI (Hirdes  and  Davis,  2002;  Gueye  et  al.,  2008). Folding  during  D2  is  marked  by  a  locally  penetrative  NNE-trending  cleavage  (Dabo  and  Aïfa,  2010;  Lawrence  et  al.,  2013a;  Diene et al, 2012; Masurel et al., in press a). || Post-Birimian dolerite dykes  Dolerite  dykes  are  abundant  across  the  West  African  craton  and  present  as  magnetic  linear  features  due  to  their  remanent  magnetism  and  high  magnetic  susceptibility  (Perrouty  et  al.,  2012). Two  sets  of  dolerite  dyke  swarms  have  been  reported  in  the  KKI  and  consistently  present  as  ENE-WSW  and  NE-SW-oriented  lineaments. Both  dyke  sets  crosscut  the  Paleoproterozoic  basement  and  show  no  evidence  for  deformation  and  hydrothermal  alteration. These  dolerite  swarms  can  be  correlated  with  the  several  generations  of  Mesoproterozoic  to  Neoproterozoic  dolerite  swarms  recorded  in  eastern  Senegal  and  dated  at  1500  Ma,  1300  Ma  and  1150  Ma  (Kalsbeek et al., 2008; Perrouty et al., 2012). 4. Methodology  4.1. || Recent  discoveries  in  the  inlier  include  the  Fekola  gold  deposit  (3.72  Moz  probable  mineral  reserves,  B2Gold  press  release,  July  2015) and the Petowal gold deposit (mineral resource of 1.35 Moz contained Au, public  data  from  ToroGold  website,  2015). Recent  research  in  the  KKI  has  highlighted  the  spatial  association  between  calc-alkaline  Eburnean  plutons,  gold  mineralisation,  and  local iron skarn mineralisation, suggesting the potential role of a complex fluid history  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,  b;  Massawa, Treloar et al., 2014; Falémé, Lambert-Smith, 2014). 2 || Regional geology  The  geology  of  the  KKI  consists  of  linear  volcano-plutonic  belts  and  sedimentary basins, which are separated by the Main Transcurrent Zone (MTZ, Ledru et  al.,  1991)  and  the  Senegal-Mali  Shear  Zone  (SMSZ,  Bassot  and  Dommanget,  1986)  (Fig. 1). It differs from other Paleoproterozoic terranes by the abundance of carbonates,  with  thick  sequences  (>250  m)  in  the  Dialé-Daléma  and  Kofi  Series  representing  the  most extensive carbonate exposure in the Birimian of West Africa (Fig. 1) (Bosse et al.,  1996;  Bering  et  al.,  1998). Rocks  of  the  Dialé-Daléma  Series  (Fig. 1)  include  volcaniclastics,  arenites,  wackes,  siltstones,  argillites,  and  carbonates  with  minor  intercalations  of  andesite  lavas  and  rhyolite  pyroclastites  (Bassot,  1987;  Dia,  1988;  Hirdes  and  Davis,  2002). || Table 1. Compilation of available geochronological data for the Kédougou-Kénieba inlier  3.3. Tectonics      Rocks  in  the  KKI  have  undergone  polycyclic  deformation. A  summary  table  presenting structural events reported for different regions of the KKI is given in Table 2. Most  authors  report  an  early  period  of  thrusting  tectonics  responsible  for  crustal  thickening  (D1-  D2)  followed  by  a  period  of  transcurrent  tectonics  accommodating  oblique convergence (D3-D4) (Diene et al., 2012). The early deformation episode (D1)  was reported in the Mako belt where it is correlated with stratigraphic stacking and the  formation of a NNW-trending planar fabric (Dabo and Aïfa, 2010, 2011; Gueye et al.,  2008; Diene et al., 2012; Lawrence et al., 2013a; Masurel et al., in press a, b, c). || The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press). || The  geology  of  the  KKI  differs  from  other  Paleoproterozoic  granite-greenstone  belts and sedimentary basins by the abundance of carbonate rocks. The Yatela deposit  occurs within 8 km of the regional-scale Senegal-Mali Shear Zone. Country rocks in the  Yatela region have been subjected to polycyclic deformation and regional greenschist- facies metamorphism. A syn-kinematic diorite stock has intruded the metasedimentary  sequences in the open pit and is associated with a hornblende-hornfels contact aureole. Field relationships and micro-textural data indicate that the primary gold mineralisation  is  shear-hosted. The  similar  relative  timing  and  structural  setting  between  the  Yatela  primary  gold  mineralisation  and  other  world-class  deposits  in  the  region  (e.g.,  Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al.,  2014; Sadiola  Hill, Masurel et al., in  131 || The  primary  gold  mineralisation  occurred  during  D3y  based  on  field  relationships  and  micro-textural observations. The equivalent structural setting and relative timing of gold  between Yatela and other world-class gold deposits in the KKI (e.g., Loulo, Lawrence  et  al.,  2013a;  Massawa,  Treloar  et  al.,  2014;  Sadiola  Hill,  Masurel  et  al.,  in  press)  suggests that region-wide gold mineralisation occurred  during a  period  of  transcurrent  tectonics, after the cessation of regional-scale compressional deformation. Although not  diagnostic  of  a  specific  fluid  source,  the  chemical  composition  of  syn-mineralisation  hydrothermal tourmalines at Yatela is also consistent with that reported for Sadiola Hill  (Masurel et al., in press) and for the Loulo-Bambadji  district (Lawrence  et al., 2013a;  Lambert-Smith,  2014). At  the  district  scale,  the  primary  ore  paragenesis  at  Yatela  is  compatible with the Au-As-Sb ± Cu-Ag-W-Mo-Bi-Zn-Pb-Te metal signature identified  at  Sadiola  Hill  (Masurel  et  al.,  in  press). The  presence  of  pyrite  as  principal  sulphide  phase  at  Yatela,  however,  is  interpreted  to  reflect  a  host-rock  dependency,  and/or  a  spatial  zoning  of  metals  with  increasing  distance  from  the  Senegal-Mali  Shear  Zone,  157 || The Senegal-Mali Shear Zone acted as the main conduit  for  hydrothermal  fluids  in  the  Sadiola  camp. The  sinistral  reactivation  of  early  accretionary  structures,  and  their  linkage  with  belt-discordant  NNE-trending  shears,  appears to be a critical factor controlling ore deposit location and ore shoot geometry. Paragenetic  studies  reveal  a  multistage  ore  development  comprising  an  early  As-rich  sulfide  stage,  followed  by  an  Au-Sb  stage. The  similar  gold  relative  timing  and  structural  setting  in  the  KKI  and  southern  Ghana  (e.g.,  Ashanti,  Loulo,  Massawa,  Sadiola  Hill)  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West  Africa  occurred  over  a  protracted  period  of  transcurrent  tectonics,  soon  after  the  cessation of regional-scale contractional deformation. Despite the uncertainty regarding  the  source  of  fluids  and  metals  for  the  Sadiola  Hill  hydrothermal  system,  the  late- Eburnean  tectono-magmatic  activity  reflects  a  transient  geodynamic  process  that  may  have been critical for orogenic gold mineralization in the region. 60 || The deposit therefore provides an ideal setting to investigate field relationships between  magnetite  skarn  formation  and  gold  mineralization  in  the  region. Although  initial  attempts  to  date  the  gold  mineralization  in-situ  have  failed,  this  study  outlines  the  geology,  tectonic  setting,  contact  metamorphism,  absolute  timing,  and  whole  rock  geochemistry of the local intrusive stocks, hydrothermal alteration, and ore mineralogy  in  the  area  of  the  Alamoutala  gold  deposit. The  primary  conclusion  is  that  the  Alamoutala  deposit  represents  a  locally-developed  magnetite-bearing  skarn  in  the  aureole  to  the  quartz-feldspar-porphyry  stocks  that  was  overprinted  by  a  regional  orogenic gold event in the late Eburnean. 3. Geological setting  3.1. Regional geology   The geology of the KKI consists of two volcanic rock belts (Mako and Falémé)  separated  by  wider  sedimentary  basins  (Dialé-Daléma  and  Kofi)  (Fig. || The development of NNE-trending upright folds  (F2)  and  penetrative  axial-planar  cleavage  (S2)  is  cryptic  at  Yatela  but  represents  the  dominant structural feature 1.5 km west in the KW18 ancillary pits and 25 km south at  the world-class Sadiola Hill gold deposit. Fold geometry and lineation data associated  with  the  second  deformation  event  (D2y)  are  consistent  with  NW-SE  directed  shortening. The  D2y  event  is  compatible  with  a  period  of  fold-and-thrust  tectonics  responsible  for  the  region-wide  structural  grain  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  Mali,  Liégeois  et  al.,  1991;  Milési  et  al.,  1992;  Dabo  and  Aïfa,  2010;  McFarlane et al., 2011; Diene et al., 2012; Lawrence et al., 2013a; in Senegal, Treloar et  al.,  2014). Calc-alkaline  magmatic  suites  intruded  the  Birimian  volcano-sedimentary  pile  at  ca. 2100  Ma  in  the  KKI  (Ndiaye  et  al.,  1997;  Pawlig  et  al.,  2006;  Dioh  et  al.,  2006). The Yatela diorite was emplaced during D2y and has been dated at 2106 ± 10 Ma  by  Hein  et  al. || The main ore shoots  plunge  45°S,  indicating  that  mineralization  resulted  from  the  sinistral-normal  linkage  between the Sadiola Fracture Zone and the NNE-trending shears (Fig. 12). Within the  KKI, NW-SE shortening in a transpressive regime has similarly been proposed for the  Kolia-Boboti  sedimentary  basin  (Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012)  and  in  a  transtensional regime for the Loulo district (Lawrence et al., 2013a). Vein geometry and  kinematic  indicators  associated  with  the  steep  NE-trending  barren  quartz  veins  (240°/65°NW)  present  at  Sadiola  Hill  are  consistent  with  a  late  phase  of  NW-SE  extension (D4s). These veins post-date mineralization. The last local deformation event  (D5s) is associated with the formation of WNW-trending sub-vertical brittle cross-faults  (Fig. || and  southern  Ghana  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West Africa occurred over a protracted interval between ca. 2100 to 2070 Ma, during a  period of transcurrent tectonics, soon after the cessation of regional-scale contractional  deformation  (e.g,  in  the  Ashanti  belt  of  Ghana,  Allibone  et  al.,  2002a,  b;  in  southern  Mali,  Olson  et  al.,  1992;  McFarlane  et  al.,  2011;  in  the  KKI,  Lawrence  et  al.,  2013a;  Treloar et al., 2014). At Morila, orogenic gold mineralization has been dated at 2074 ±  14 Ma (McFarlane et al., 2011: U-Pb on hydrothermal titanite). The structural evolution  from early fold-and-thrust tectonics to strike-slip tectonics has been described in other  orogenic belts (e.g. Vassallo and Wilson, 2002; Clegg and Holdsworth, 2005; Ulrich et  al.,  2011)  and  is  typically  associated  with  gold-forming  events. At  Sadiola  Hill,  the  Sadiola Fracture Zone was the dominant structure active during mineralization and has  therefore focused the greatest amount of dilation and permeability. || gold  deposit  formation  in  the  KKI  occured  during  D3  NNW-SSE  shortening,  with  hydrothermal  fluid  circulation  along  the  sinistral  regional-scale  shear  zones  and  steep  NNE-trending  shears  connected  to  structural  traps  in  the  Kofi  basin  (Lawrence  et  al.,  2013a; Treloar et al., 2014; Masurel et al., in press). The last deformation event, D4, has  been locally reported on the Senegalese side of the Falémé River and is correlated with  the  late  dextral  reactivation  of  the  N-S-oriented  to  NNE-trending  structural  corridors  during NE-SW-directed shortening (Dabo and Aïfa, 2011). Available metamorphic data  for  the  KKI  point  to  peak  regional  metamorphism  under  greenschist-facies  conditions  (Dia et al., 1997; Debat et al., 2003). Amphibolite-facies contact-metamorphic aureoles  have  locally  been  observed  surrounding  late-Eburnean  granitoids  (Debat  et  al.,  1984;  Pawlig et al., 2006). Mineral assemblages developed during regional metamorphism are  overprinted  by  contact-metamorphic  mineral  assemblages  (Schwartz  and  Melcher,  2004). Gold  deposits  in  the  region  are  unmetamorphosed  (Lawrence  et  al,  2013a;  Masurel et al., in press). || lithospheric-scale  processes  (e.g.,  Bierlein  et  al.,  2006;  McCuaig  et  al.,  2010). Recent  research in the KKI has highlighted the spatial association between late Eburnean calc- alkaline plutons and gold mineralisation (Lawrence et al., 2013a, b; Treloar et al., 2014;  Lambert-Smith, 2014; Masurel et al., in press a, b). The potential role a complex fluid  history  involving  metamorphic  and  magmatic  sources  has  been  proposed  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,b;  Massawa,  Treloar  et  al.,  2014). The  late  Eburnean  magmatic  activity  has  also  been  proposed  to  have participated in the generation of thermal gradients, which produced regional fluid  systems capable of transpoting gold (e.g., Masurel et al., in press a,.b). Regardless of the  variability in gold mineralisation at the deposit-scale, the late Ebrunean tectono-thermal  event  may  represent  the  geodynamic  engine  that  empowered  orogenic  gold  mineralisation  in  the  KKI. This  study  aims  at  (i)  documenting  the  petrographical- geochemical  characteristics  and  absolute  timing  of  representative  igneous  rocks  in  the  Sadiola-Yatela region and (ii) placing these rocks into a regional geological framework  with respect to polycyclic deformation and gold mineralisation. || partly derived from the Mako bimodal volcanic rocks. Eburnean granitoids in the KKI  display a similar evolution from calc-alkaline metaluminous diorite-granodiorite plutons  to peraluminous high-K granites (e.g., Hirdes and Davis, 2002; Dioh et al., 2006; Gueye  et  al.,  2008). Geochronological  data  also  shows  the  syn-volcanic  nature  of  Eburnean  plutonism. Field relationships and geochronology data indicate that sediment deposition  in the Kofi and Dialé-Daléma basins most likely initiated during early convergence (D1)  coeval  with  the  onset  of  calc-alkaline  magmatism. The  diachroneity  of  the  recorded  magmatic  ages  is  reflected  in  the  provenance  of  the  sediments,  which  further  strengthened  the  hypothesis  that  the  Kofi  and  Dialé-Daléma  represented  syn- deformational  basins  in  a  convergent  setting. The  evolution  from  fold-and-thrust  tectonics  to  transcurrent  tectonics  identified  in  the  Sadiola-Yatela  region  has  similarly  been  proposed  for  the  Mako  area  (Diene  et  al.,  2012)  and  the  Loulo  area  (Dabo  and  Aïfa,  2010;  Lawrence  et  al.,  2013a). || undoubtedly  responsible  for  the  formation  of  map-scale  structures. Syn-tectonic  magmatic suites with arc-related geochemical signatures have been described to intrude  the KKI volcano-sedimentary country rocks between ca. 2115 and 2070 Ma (Hirdes and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Pawlig  et  al.,  2006;  Gueye  et  al.,  2007,  2008). The REE signature and calc-alkaline affinity of the Alamoutala quartz-feldspar- porphyry stocks are consistent with data reported for other Eburnean granitoids of the  Falémé belt (e.g., Schwartz and Melcher, 2004; Dioh et al., 2006; Lambert-Smith, 2014)  and  suggests  derivation  from  either  a  metasomatized  mantle  source  with  crustal  contamination  (e.g.,  Egal  et  al.,  2002)  or  melting  of  an  enriched  lower-crustal  garnet- amphibolite source (e.g., Doumbia et al., 1998; Pouclet et al., 2006). It is possible that  the late Eburnean magmatic activity helped generate increased thermal gradients, which  could have produced regional fluid systems capable of transporting gold (e.g., Oberthür  et al., 1998). Additional geochronology and metamorphic data for the KKI will help to  better understand the tectono-thermal evolution of the inlier.<br><b>Geocode:</b> Akiachak airport, Airport Road, Unorganized Borough, Alaska, 99551, United States<br><b>Pages:</b> 103,105,136,137,149,150,151,174,175,182,183,184,185,188,189,191,20,219,226,239,240,41,43,72,77,78<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0e7a868cf9a0b52cceb53daaa3e65bdc = $(`<div id="html_0e7a868cf9a0b52cceb53daaa3e65bdc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 3.1.2. Diamond drill core logging  Drill  core  logging  was  conducted  over  4  weeks  and  included  spatially  representative  diamond  drill  holes  from  individual  gold  deposits  (i.e. Sadiola  Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4). Structural  measurements  were  collected  using  a  rocket  launcher  device  and/or  using  α-β  angles  protractors. 3.1.3. Geological sampling  On the basis of the field observations, 215 samples were collected from outcrop  in the open pits and diamond drill core. || 3.2. Analytical techniques  3.2.1. Optical microscopy  A total of 277 polished thin sections were prepared at the University of Western  Australia  (UWA)  and  at  Vancouver  Petrographics  Ltd. The  database  included  62  polished  thin  sections  from  regional  outcrops,  60  from  Sadiola  Hill,  58  from  Alamoutala,  41  from  Yatela,  10  from  FE3-FE4,  and  14  from  KW18. Transmitted  and  reflected light optical microscopy was used to investigate rock types, alteration textures  and intensities, ore mineralogy, and strain fabrics in magmatic and sedimentary rocks of  the region. Such study took place at the Centre for Exploration Targeting (UWA) and  enabled prioritisation of samples for higher resolution microscopy. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover.<br><b>Geocode:</b> Kwai Fong (Kwai Tsui Estate), Kwai Yi Road, Ha Kwai Chung Village, Kwai Tsing District, Kwai Chung, New Territories, Hong Kong, China<br><b>Pages:</b> 240,25,26<br><b>Type:</b> GPS<br><b>Accuracy:</b> exact</div>`)[0];

                var html_41c70430a485df2f9dcb59b34be9aaad = $(`<div id="html_41c70430a485df2f9dcb59b34be9aaad" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.2.4. Whole-rock geochemistry  Least-altered  samples  of  representative  igneous  rocks  in  the  Sadiola-Yatela  region were analysed for major and trace elements at the Intertek Genalysis Laboratory  in Perth. Major elements were measured by XRF spectrometry. REE, HFSE and trace  elements (e.g., Ba, Cr, Cs, Ga, Rb, Sc, Sn, Sr, U, V, W) were analysed by inductively  coupled  plasma  mass  spectrometry  (ICP-MS)  and  inductively  coupled  plasma  optical  emission  spectrometry  (ICP-OES). The  Geological  Survey  of  Western  Australia  Bunbury  basalt  and  Kerba  granite  standards  were  analysed  during  each  session  to  monitor accuracy and instrument stability. 3.2.5. || Major  elements  were  measured  by  X-ray  fluorescence  spectrometry  (XRF). The  rare  earth  elements  (REE),  high  field  strength  elements  (HFSE),  and  other  trace  elements  (e.g.,  Ba, Cr, Cs, Ga, Rb, Sc, Sn, Sr, U, V, W) were analyzed by inductively coupled plasma  mass  spectrometry  (ICP-MS)  and  inductively  coupled  plasma  optical  emission  spectrometry  (ICP-OES). Other  metals  were  analyzed  by  the  same  techniques  but  prepared  with  multi-acid  digestions,  including  hydrofluoric,  nitric,  perchloric,  and  hydrochloric acids in teflon tubes. Gold content was measured by fire-assay followed by  ICP-MS. The  Geological  Survey  of  Western  Australia  Bunbury  basalt  and  Kerba  granite standards were analyzed during each session to monitor accuracy and instrument  stability. The accuracy of the data was typically better than 3% for the major elements  and  trace  elements  were  within  10%  of  reference  values.<br><b>Geocode:</b> Kerba, Sangla — Rõngu, Sangla, Neemisküla, Elva vald, Tartu County, 61109, Estonia<br><b>Pages:</b> 111,28<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3d12144a846e9eeb4b0b32db2b82a616 = $(`<div id="html_3d12144a846e9eeb4b0b32db2b82a616" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1) indicate ages  from 2165 ± 1 Ma (Hirdes and Davis, 2002) down to 2093 ± 7 Ma (Boher et al., 1992),  which suggests that the Dialé-Daléma and Kofi sequences represent rocks deposited in  syn-deformational foreland basins. Rocks of the sedimentary basins and volcanic belts  were intruded by different generations of syn-tectonic, calc-alkaline plutons during the  Eburnean  orogeny  between  ca. 2115  and  2070  Ma. These  granitoids  include  metaluminous hornblende-biotite-bearing diorite to granodiorite (e.g., Mamakono, 2076  ± 3 Ma, Hirdes and Davis, 2002; Tinkoto, 2074 ± 5 Ma, Gueye et al., 2007), pyroxene- bearing granodiorite-tonalite (e.g., Boboti, 2080 ± 1 Ma, Hirdes and Davis, 2002), and  peraluminous monzogranites (e.g., Saraya, 2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). Available  geochronological  data  suggest  that  the  emplacement  of  most  Eburnean  granitoids took place within a short time span between ca. || Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a). || The deposit therefore provides an ideal setting to investigate field relationships between  magnetite  skarn  formation  and  gold  mineralization  in  the  region. Although  initial  attempts  to  date  the  gold  mineralization  in-situ  have  failed,  this  study  outlines  the  geology,  tectonic  setting,  contact  metamorphism,  absolute  timing,  and  whole  rock  geochemistry of the local intrusive stocks, hydrothermal alteration, and ore mineralogy  in  the  area  of  the  Alamoutala  gold  deposit. The  primary  conclusion  is  that  the  Alamoutala  deposit  represents  a  locally-developed  magnetite-bearing  skarn  in  the  aureole  to  the  quartz-feldspar-porphyry  stocks  that  was  overprinted  by  a  regional  orogenic gold event in the late Eburnean. 3. Geological setting  3.1. Regional geology   The geology of the KKI consists of two volcanic rock belts (Mako and Falémé)  separated  by  wider  sedimentary  basins  (Dialé-Daléma  and  Kofi)  (Fig. || intervening sedimentary basins (Dialé-Daléma and Kofi) (Fig. 2). It differs from other  Birimian granite-greenstone belts by the abundance of carbonates, with thick sequences  in  the  Dialé-Daléma  and  Kofi  Series  representing  the  most  extensive  carbonate  exposure in the Birimian of West Africa (Bosse et al., 1996; Bering et al., 1998). The  structural  architecture  of  the  inlier  is  marked  by  two  regional-scale  tectonic  discontinuities, respectively the Senegal-Mali Shear Zone and Main Transcurrent Zone. A  number  of  world-class  mining  districts  are  located  along  these  highly  prospective  lineaments  and  include  Loulo-Gounkoto  (~14  Moz),  Sadiola-Yatela  (~12  Moz),  and  Sabodala-Massawa  (~12  Moz)  (Fig. 2). || partly derived from the Mako bimodal volcanic rocks. Eburnean granitoids in the KKI  display a similar evolution from calc-alkaline metaluminous diorite-granodiorite plutons  to peraluminous high-K granites (e.g., Hirdes and Davis, 2002; Dioh et al., 2006; Gueye  et  al.,  2008). Geochronological  data  also  shows  the  syn-volcanic  nature  of  Eburnean  plutonism. Field relationships and geochronology data indicate that sediment deposition  in the Kofi and Dialé-Daléma basins most likely initiated during early convergence (D1)  coeval  with  the  onset  of  calc-alkaline  magmatism. The  diachroneity  of  the  recorded  magmatic  ages  is  reflected  in  the  provenance  of  the  sediments,  which  further  strengthened  the  hypothesis  that  the  Kofi  and  Dialé-Daléma  represented  syn- deformational  basins  in  a  convergent  setting. The  evolution  from  fold-and-thrust  tectonics  to  transcurrent  tectonics  identified  in  the  Sadiola-Yatela  region  has  similarly  been  proposed  for  the  Mako  area  (Diene  et  al.,  2012)  and  the  Loulo  area  (Dabo  and  Aïfa,  2010;  Lawrence  et  al.,  2013a).<br><b>Geocode:</b> Kofi, Télimélé Prefecture, Kindia Region, Guinea<br><b>Pages:</b> 103,104,20,43,219<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f698525b8c16a975a36feff4387661f1 = $(`<div id="html_f698525b8c16a975a36feff4387661f1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.2. Local geology   The  geology  of  the  Kofi  basin  in  the  Yatela  region  consists  of  feldspathic  wackes,  arkosic  arenites,  and  carbonates,  with  subordinate  rhyolite  flows,  and  pyroclastites  to  the  west  progressing  to  siltstones  and  argillites  further  east  (Fig. 2). Thick  sequences  (>250 m) of carbonate rocks are exposed and consist of limestones locally interlayered  with dolomitic horizons. The original lithostratigraphy consisted of carbonates overlain  by younger sequences of detrital sedimentary rocks based on way-up indicators, such as  fining-upwards  sequences,  scour-and-fill  structures,  and  rare  cross-bedding  in  sandstone. Chemical and detrital sedimentary rocks of the Kofi basin transition towards  the  west  into  a  linear  volcano-sedimentary  belt  that  consists  of  calc-alkaline  volcaniclastic  rocks  and  porphyritic  andesite  flows. || 6.1. Sedimentary rocks  The geology of the Kofi basin in the Sadiola Hill deposit area consists of impure  carbonates,  wackes,  and  arenites  to  the  west,  progressing  to  siltstones  and  argillites  towards  the  east. The  structural  mapping  of  the  open  pit  and  surrounding  outcrops  provides  evidence  for  complex  folding  and  stacking  of  the  original  strata  during  the  Eburnean orogeny (Fig. 2). Based on pit mapping and core logging, the lithostratigraphy  of  the  Sadiola  Hill  deposit  consists  of  impure  carbonates  overlain  by  younger  detrital  sedimentary  rocks  (Fig. 3). || 6.2. Intrusions and relationship to metasedimentary rocks  Numerous  syn-tectonic  granitoids  have  intruded  the  sedimentary  rocks  of  the  Kofi  basin  to  the  east  of  the  SMSZ  (Fig. 2). Chemical  and  detrital  sedimentary  rocks  exposed  in  the  Sadiola  Hill  open  pit  are  intruded  by  three  successive  generations  of  intrusion, namely early diorite, quartz-feldspar porphyry, and late diorite. All intrusive  rocks were affected by the late sinistral shearing. Diorite stocks, and discontinuous dikes and sills were emplaced parallel to sub-parallel  to bedding at the lithostratigraphic contact between carbonate and sandstone units (Fig. || 6.4. Comparison with other Birimian terranes and diachroneity of  geological development  The  ca. 2110-2070  Ma  volcanic  rocks  exposed  in  the  KKI  are  younger  than  volcanic rocks in the Baoulé-Mossi domain. Thus far, ca. 2100 Ma volcanic ages have  only  been  reported  in  Côte  d’Ivoire  (Fétékro  belt,  Leake,  1992;  Ouango  Fitini  belt,  Hirdes  et  al.,  1996). In  addition,  the  2071  ±  5  Ma  and  2066  ±  8  Ma  magmatic  crystallisation  ages  of  the  peraluminous  biotite-granites  in  the  Kofi  basin  are  the  youngest plutonic ages so far reported from the Baoulé-Mossi domain. || Bassot  (1987)  defined  the  Mako  belt  to  the  west  of  the  MTZ  and  the  Dialé- Daléma  basin  to  the  east. The  Falémé  belt  is  recognized  as  a  distinct  entity  from  the  Dialé-Daléma  basin  (Hirdes  and  Davis,  2002; Lawrence, 2010) and is bordered to the  east  by  the  SMSZ. The  Kofi  basin,  as  first  defined  by  Klöckner  Industrie  (1989),  is  situated east of the SMSZ. The Dialé-Daléma and Kofi sedimentary basins contain the  most extensive occurrence of carbonate rocks in the Birimian (Bessoles, 1977). The  Mako  belt  (Fig. 1)  consists  of  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  and  volcaniclastic  rocks  (Hirdes  and  Davis, 2002; Dioh et al., 2006; Gueye et al., 2008). || Deposit-scale investigations indicate that gold deposits of the Sadiola-Yatela district are  primarily  hosted  by  impure  metacarbonates  and,  to  a  lesser  extent,  detrital  metasedimentary  rocks  (e.g.,  wacke,  arenite,  siltstone,  and  argillite)  and  Eburnean  granitoids. The  presence  of  carbonate  host  rocks  is  very  rare  compared  to  gold  mineralisation in typical granite-greenstone belts of the West African Craton. Country  rocks  have  undergone  polycyclic  deformation,  which  included  early  fold-and-thrust  tectonics  (D1,  D2)  followed  by  transcurrent  tectonics  accommodating  oblique  convergence (D3, D4). The gold deposits of the district share a similar structural setting  and gold relative timing. District-scale work indicates that orogenic gold mineralisation occured during D3, after  the cessation of region-wide compressional deformation. Hydrothermal fluid circulation  was  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  local  steep NNE-trending shears connected to structural traps in the Kofi basin. || Figure 1. Geologic  map  of the  Birimian Kédougou-Kéniéba  inlier (1:250,000  scale,  modified  after  Gueye et al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African  craton (modified  after  Boher  et al., 1992). The  Falémé  River forms the  international  border  with  Senegal to the west and Mali to the east and north. Abbreviations refer to plutons mentioned in the  text:  (Mako  belt)  Ma  =  Mamakono  granodiorite,  Ti  =  Tinkoto  granodiorite,  (Falémé  belt)  Bal  =  Balangouma tonalite, Bo = Boboti granodiorite, SF = South Falémé granodiorite, DS = Dar Salam  granodiorite, Msl = Moussala granodiorite, Bbj = Bambadji granodiorite, Bt = Boto tonalite; (Kofi  basin) Ga = Gamaye monzogranite. Geochronological data from Bassot and Caen-Vachette, 1984;  Dia, 1988; Calvez et al., 1990; Boher et al., 1992; Dia et al., 1997; Hirdes and Davis, 2002; Gueye et  al., 2007. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover. || Sedimentary  and  volcanic  rocks  were  intruded  by  different  generations  of  syn-tectonic,  calc-alkaline  plutons  forming  circular to elliptical bodies of various sizes (Fig. 2). A large plutonic complex has been  mapped  in  the  field  2  km  west  of  the  Alamoutala  deposit. The  plutons  range  in  composition from diorite and hornblende-biotite-granodiorite to K-rich biotite-granites. The  Alamoutala  deposit  is  located  within  the  Kofi  basin  and  occurs  in  the  contact- metamorphic aureole to isolated intermediate quartz-feldspar-porphyry stocks. Country  rocks  in  the  Alamoutala  deposit  area  have  undergone  regional  greenschist-facies  metamorphism. || The  Falémé  belt  (Fig. 1)  consists  of  calc-alkaline  volcaniclastic  rocks,  wackes,  chert,  manganiferous  shale,  minor  andesitic  lavas,  and  local  rhyolite  flows  (Ndiaye  et  al.,  1997; Hirdes and Davis 2002; Lawrence, 2010). The Falémé belt has been intruded by  numerous  syn-tectonic,  belt-type,  calc-alkaline  granitoids  (Ndiaye  et  al.,  1997;  Hirdes  and  Davis,  2002)  such  as  the  Boto  tonalite  dated  at  2082  ±  1  Ma  and  the  Boboti  granodiorite dated at 2080 ± 1 Ma (Hirdes and Davis, 2002; Pb-Pb zircon). The plutons  are spatially and genetically associated with iron skarns of the Falémé district (Schwartz  and Melcher, 2004). The  Kofi  basin,  which  is  host  to  the  Sadiola  Hill  deposit,  consists  of  a  sequence  of  carbonates, wackes, arenites, siltstones, and calcareous clastic rocks (Fig. 1) (Lawrence  et al., 2013a). || The  geology  of  the  Kofi  basin  in  the  Sadiola-Yatela region consists of carbonate and detrital sedimentary rocks that exhibit  KFMASH assemblages (e.g., biotite, chlorite, muscovite, quartz, K-feldspar) indicative  of  regional  greenschist-facies  metamorphic  conditions. For  the  purpose  of  clarity,  the  prefix  “meta”  will  be  omitted  in  the  following  section. Carbonate  rocks  consist  of  impure  limestones  in  the  Sadiola  Hill  deposit  area  and  are  characterised  by  abundant  thin  (0.2-2  cm)  argillaceous-silty  interbeds. Carbonate  rocks  elsewhere  in  the  region  consist  of  limestones  locally  interlayered  with  dolomitic  horizons. Meso-scale  disharmonic slump folds were mapped in carbonate rocks at the Sadiola Hill and FE3  open pits. The overlying detrital sedimentary rock sequences exhibit way-up indicators  such  as  fining-upwards  sequences,  scour-and-fill  structures,  and  rare  cross-bedding  in  sandstone, which altogether indicate a younging to the West. || The  polycyclic  deformation  recorded  in  sedimentary  and  magmatic  rocks of the region includes a period of early convergence (D1s), followed by a period of  fold-and-thrust tectonics (D2s), and later transcurrent tectonics (D3s-D4s). The bulk of the  gold  mineralisation  in  the  region  occured  during  D3s,  with  sinistral  displacement  and  hydrothermal  fluid  circulation  along  the  Senegal-Mali  Shear  Zone  and  steep  NNE- trending shear zones connected to structural traps in the Kofi basin. The  results  of  this  study,  when  integrated  with  published  data,  indicate  that  the  late  Eburnean  tectono-thermal  event  between  2080  and  2060  Ma  represented  the  geodynamic  engine  that  empowered  orogenic  gold  mineralisation  in  the  Kédougou- Kénieba  inlier. The  new  data  also  further  supports  the  hypothesis  that  the  Eburnean  tectono-magmatic activity affected the Baoulé-Mossi domain diachronously from SE to  NW. 2. Introduction    Paleoproterozoic  supracrustal  and  intrusive  rocks  in  the  West  African  Craton  mark a major episode of juvenile crust growth that lasted ~175 Ma from ca. || The bulk of  the gold mineralisation in the region occured during D3s, with sinistral displacement and  hydrothermal  fluid  circulation  along  the  Senegal-Mali  Shear  Zone  and  steep  NNE- trending shear zones connected to structural traps in the Kofi basin. The Senegal-Mali  Shear  Zone,  however,  does  not  correlate  in  the  field  with  a  continuous  crustal-scale  structure  (e.g.,  Bassot  and  Dommanget,  1986;  Ledru  et  al.,  1991). In  contrast,  the  Senegal-Mali Shear Zone is represented by alterning high strain and low strain domains  separating  two  distinct  volcanic  and  sedimentary  lithostratigraphic  domains  that  occur  at similar metamorphic grades. Within the high strain domains, microtectonic evidence  such  as  stretched  porphyroclasts  and  symmetrical  strain  shadows  indicate  a  dominant  component of flattening (i.e. pure shear deformation). Such results are consistent with  the  interpretation  that  the  Senegal-Mali  Shear  Zone  formed  as  a  transpressional  fault  during the onset of D2s (Lawrence et al., 2013a). || gold  deposit  formation  in  the  KKI  occured  during  D3  NNW-SSE  shortening,  with  hydrothermal  fluid  circulation  along  the  sinistral  regional-scale  shear  zones  and  steep  NNE-trending  shears  connected  to  structural  traps  in  the  Kofi  basin  (Lawrence  et  al.,  2013a; Treloar et al., 2014; Masurel et al., in press). The last deformation event, D4, has  been locally reported on the Senegalese side of the Falémé River and is correlated with  the  late  dextral  reactivation  of  the  N-S-oriented  to  NNE-trending  structural  corridors  during NE-SW-directed shortening (Dabo and Aïfa, 2011). Available metamorphic data  for  the  KKI  point  to  peak  regional  metamorphism  under  greenschist-facies  conditions  (Dia et al., 1997; Debat et al., 2003). Amphibolite-facies contact-metamorphic aureoles  have  locally  been  observed  surrounding  late-Eburnean  granitoids  (Debat  et  al.,  1984;  Pawlig et al., 2006). Mineral assemblages developed during regional metamorphism are  overprinted  by  contact-metamorphic  mineral  assemblages  (Schwartz  and  Melcher,  2004). Gold  deposits  in  the  region  are  unmetamorphosed  (Lawrence  et  al,  2013a;  Masurel et al., in press). || that  these  older  rocks  must  have  been  uplifted,  eroded  and  transported  before  the  late  Eburnean  tectono-thermal  event  (ca. 2090-2060  Ma). The  change  in  sedimentary  rock  facies deposition from carbonate sequences to flysch-type detrital sedimentary rocks in  the  Kofi  basin  may  reflect  the  onset  of  the  Eburnean  orogeny  (i.e. advanced  convergence). 1.2. Deformation  The Sadiola Hill gold deposit, the Yatela gold deposit and all ancillary open pits  share a similar structural evolution. || Bassot  (1987)  defined  the  Mako  belt  to  the  west  of  the  MTZ  and  the  Dialé- Daléma  basin  to  the  east. The  Falémé  belt  is  recognized  as  a  distinct  entity  from  the  Dialé-Daléma  basin  (Hirdes  and  Davis,  2002; Lawrence, 2010) and is bordered to the  east  by  the  SMSZ. The  Kofi  basin,  as  first  defined  by  Klöckner  Industrie  (1989),  is  situated east of the SMSZ. The Dialé-Daléma and Kofi sedimentary basins contain the  most extensive occurrence of carbonate rocks in the Birimian (Bessoles, 1977). The  Mako  belt  (Fig. 1)  consists  of  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  and  volcaniclastic  rocks  (Hirdes  and  Davis, 2002; Dioh et al., 2006; Gueye et al., 2008).<br><b>Geocode:</b> Kofi, Télimélé Prefecture, Kindia Region, Guinea<br><b>Pages:</b> 105,107,182,194,217,226,238,25,42,43,49,5,51,42<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_10f91b1f34c719fc92f4dbd9a6b6207c = $(`<div id="html_10f91b1f34c719fc92f4dbd9a6b6207c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 2090 and 2070 Ma, after  the cessation of regional compressional deformation (Lawrence et al., 2013a; Treloar et  al., 2014; Masurel et al., in press). The KKI also hosts iron skarn deposits of the Falémé  district, which collectively represent the largest Birimian iron resource of West Africa  (750  Mt  ore  reserves,  ArcellorMittal  2007,  press  release)  (Fig. 1). The  iron  skarns  formed  post-peak  metamorphism  at  ca. 2080  Ma  and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons,  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a;  Lambert-Smith,  2014). Recent  research in the eastern part of the KKI has highlighted the spatial association between  calc-alkaline Eburnean plutons, gold mineralization, and local iron skarn mineralization,  suggesting  the  potential  role  of  a  complex  fluid  history  in  the  development  of  major  gold deposits (e.g., Loulo, Lawrence et al., 2013a,b). || 2160 and 2115 Ma (Ledru et al., 1991; Milési et al., 1992; Dabo  and Aïfa, 2010, 2011; McFarlane et al., 2011; Diene et al., 2012; Gueye et al., 2008). At  the regional scale D2y is compatible with a period of fold-and-thrust tectonics correlated  with a region-wide compressive event (D2) (in Ivory Coast, Pouclet et al., 2006; Vidal et  al., 2009; in Burkina Faso, Hein, 2010; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; McFarlane et al., 2011; in the  KKI,  Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012;  Lawrence  et  al.,  2013a;  Treloar  et  al.,  2014; Masurel et al., in press). The Senegal-Mali Shear Zone is inferred to have formed  as  a  transpressional  fault  during  D2  deformation,  coeval  with  development  of  the  S2  penetrative  cleavage  (Liégeois  et  al.,  1991;  Lawrence  et  al.,  2013a). The  Alamoutala  quartz-feldspar-porphyry  stocks  emplaced  in  the  upper  crust  syn-D2y  but  were  sheared  subsequently  during  D3y. The  economic  gold  mineralization  at  Alamoutala  formed  during  D3y  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  Alamoutala Fracture Zone. The similar relative timing and structural setting between the  Alamoutala  gold  deposit  and  other  deposits  of  the  KKI  (e.g.,  Loulo,  Lawrence  et  al.,  2013a; Massawa, Treloar et al., 2014; Sadiola Hill, Masurel et al., in press) suggest that  gold mineralization in the region occurred during a period of transcurrent tectonics that  outlasted  emplacement  of  the  Falémé-type  granitoids,  after  the  cessation  of  regional  compressional deformation. || Available  geochronological  data  suggest  that  the  emplacement of most granitoids took place within a short time span between ca. 2115  and 2060 Ma, which is the best time estimate for the Eburnean orogeny in the KKI. The  iron skarns of the Falémé district formed post-peak metamorphism at ca. 2080 Ma and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a; Lambert-Smith, 2014). The similar relative timing and structural setting between  gold deposits of the Sadiola-Yatela region and other deposits of the KKI (e.g., Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al., 2014) suggests that gold mineralisation  occurred  subsequently  during  a  period  of  transcurrent  tectonics  that  outlasted  emplacement  of  the  peraluminous  high-K  granites,  after  the  cessation  of  regional  compressional  deformation. It  is  likely  that  the  late  Eburnean  magmatic  activity  participated  in  the  generation  of  thermal  gradients,  which  produced  regional  fluid  systems  capable  of  transpoting  gold  (e.g.,  Masurel  et  al.,  a,  b). || Recent  discoveries  in  the  inlier  include  the  Fekola  gold  deposit  (3.72  Moz  probable  mineral  reserves,  B2Gold  press  release,  July  2015) and the Petowal gold deposit (mineral resource of 1.35 Moz contained Au, public  data  from  ToroGold  website,  2015). Recent  research  in  the  KKI  has  highlighted  the  spatial  association  between  calc-alkaline  Eburnean  plutons,  gold  mineralisation,  and  local iron skarn mineralisation, suggesting the potential role of a complex fluid history  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,  b;  Massawa, Treloar et al., 2014; Falémé, Lambert-Smith, 2014). 2 || The  Sadiola  Hill  deposit  shares  a  similar  relative  timing  and  structural setting to that of other world-class orogenic gold systems in the West African  Craton  (e.g. Ashanti,  Loulo),  with  gold  deposition  occurring  during  a  period  of  transcurrent tectonics soon after the cessation of region-wide contractional deformation. The high temperature ore and alteration paragenesis at Sadiola Hill is atypical of gold  mineralization  in  the  craton  and  indicates  that  the  late  Eburnean  tectono-magmatic  activity  between  ca. 2090  and  2070  Ma  played  an  important  role  in  the  dynamics  of  hydrothermal fluid circulation along the Senegal-Mali Shear Zone. 2. Introduction  The  Paleoproterozoic  terranes  of  the  West  African  Craton  host  a  number  of  world-class gold deposits that are related to orogenic processes associated with the ca. || The  geology  of  the  KKI  differs  from  other  Paleoproterozoic  granite-greenstone  belts and sedimentary basins by the abundance of carbonate rocks. The Yatela deposit  occurs within 8 km of the regional-scale Senegal-Mali Shear Zone. Country rocks in the  Yatela region have been subjected to polycyclic deformation and regional greenschist- facies metamorphism. A syn-kinematic diorite stock has intruded the metasedimentary  sequences in the open pit and is associated with a hornblende-hornfels contact aureole. Field relationships and micro-textural data indicate that the primary gold mineralisation  is  shear-hosted. The  similar  relative  timing  and  structural  setting  between  the  Yatela  primary  gold  mineralisation  and  other  world-class  deposits  in  the  region  (e.g.,  Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al.,  2014; Sadiola  Hill, Masurel et al., in  131 || The  primary  gold  mineralisation  occurred  during  D3y  based  on  field  relationships  and  micro-textural observations. The equivalent structural setting and relative timing of gold  between Yatela and other world-class gold deposits in the KKI (e.g., Loulo, Lawrence  et  al.,  2013a;  Massawa,  Treloar  et  al.,  2014;  Sadiola  Hill,  Masurel  et  al.,  in  press)  suggests that region-wide gold mineralisation occurred  during a  period  of  transcurrent  tectonics, after the cessation of regional-scale compressional deformation. Although not  diagnostic  of  a  specific  fluid  source,  the  chemical  composition  of  syn-mineralisation  hydrothermal tourmalines at Yatela is also consistent with that reported for Sadiola Hill  (Masurel et al., in press) and for the Loulo-Bambadji  district (Lawrence  et al., 2013a;  Lambert-Smith,  2014). At  the  district  scale,  the  primary  ore  paragenesis  at  Yatela  is  compatible with the Au-As-Sb ± Cu-Ag-W-Mo-Bi-Zn-Pb-Te metal signature identified  at  Sadiola  Hill  (Masurel  et  al.,  in  press). The  presence  of  pyrite  as  principal  sulphide  phase  at  Yatela,  however,  is  interpreted  to  reflect  a  host-rock  dependency,  and/or  a  spatial  zoning  of  metals  with  increasing  distance  from  the  Senegal-Mali  Shear  Zone,  157 || The  second  event  (D2)  is  associated  with  the  formation  of  the  SMSZ  as  a  sinistral  transpressional  fault  under  NW-SE  directed  shortening  (Lawrence  et  al.,  2013a). Hydrothermal  fluid  flow  and  regional  orogenic  gold  mineralisation  along  the  SMSZ  (e.g, Loulo, Gounkoto, Sadiola Hill) (Fig. 1) occurred subsequently during the D3 event,  which marked a switch from a dominantly coaxial system to a non-coaxial deformation  regime  (Lawrence  et  al.,  2013a;  Masurel  et  al.,  in  press). The  last  deformation  event  (D4)  has  been  locally  reported  in  the  Loulo  deposit  area  and  is  correlated  with  the  dextral  reactivation  of  the  earlier  accretionary  structures. Available  metamorphic  data  indicate  regional  peak  metamorphic  conditions  reached  greenschist-facies  (e.g.,  Dia  et  al.,  1997;  Hirdes  and  Davis,  2002;  Gueye  et  al.,  2008)  with  local  hornblende-hornfels  contact  aureoles  surrounding  Eburnean  granitoids  (Debat  et  al.,  1984;  Pawlig  et  al.,  2006; Masurel et al., in press). 134 || The Senegal-Mali Shear Zone acted as the main conduit  for  hydrothermal  fluids  in  the  Sadiola  camp. The  sinistral  reactivation  of  early  accretionary  structures,  and  their  linkage  with  belt-discordant  NNE-trending  shears,  appears to be a critical factor controlling ore deposit location and ore shoot geometry. Paragenetic  studies  reveal  a  multistage  ore  development  comprising  an  early  As-rich  sulfide  stage,  followed  by  an  Au-Sb  stage. The  similar  gold  relative  timing  and  structural  setting  in  the  KKI  and  southern  Ghana  (e.g.,  Ashanti,  Loulo,  Massawa,  Sadiola  Hill)  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West  Africa  occurred  over  a  protracted  period  of  transcurrent  tectonics,  soon  after  the  cessation of regional-scale contractional deformation. Despite the uncertainty regarding  the  source  of  fluids  and  metals  for  the  Sadiola  Hill  hydrothermal  system,  the  late- Eburnean  tectono-magmatic  activity  reflects  a  transient  geodynamic  process  that  may  have been critical for orogenic gold mineralization in the region. 60 || lithospheric-scale  processes  (e.g.,  Bierlein  et  al.,  2006;  McCuaig  et  al.,  2010). Recent  research in the KKI has highlighted the spatial association between late Eburnean calc- alkaline plutons and gold mineralisation (Lawrence et al., 2013a, b; Treloar et al., 2014;  Lambert-Smith, 2014; Masurel et al., in press a, b). The potential role a complex fluid  history  involving  metamorphic  and  magmatic  sources  has  been  proposed  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,b;  Massawa,  Treloar  et  al.,  2014). The  late  Eburnean  magmatic  activity  has  also  been  proposed  to  have participated in the generation of thermal gradients, which produced regional fluid  systems capable of transpoting gold (e.g., Masurel et al., in press a,.b). Regardless of the  variability in gold mineralisation at the deposit-scale, the late Ebrunean tectono-thermal  event  may  represent  the  geodynamic  engine  that  empowered  orogenic  gold  mineralisation  in  the  KKI. This  study  aims  at  (i)  documenting  the  petrographical- geochemical  characteristics  and  absolute  timing  of  representative  igneous  rocks  in  the  Sadiola-Yatela region and (ii) placing these rocks into a regional geological framework  with respect to polycyclic deformation and gold mineralisation.<br><b>Geocode:</b> Loulo, Kithahuha, Masongo, Bashu, Beni, North Kivu, Democratic Republic of the Congo<br><b>Pages:</b> 102,136,149,152,175,183,20,219,240,40,78<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9cda673ac990b2f49be74b8d063553c1 = $(`<div id="html_9cda673ac990b2f49be74b8d063553c1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a). || partly derived from the Mako bimodal volcanic rocks. Eburnean granitoids in the KKI  display a similar evolution from calc-alkaline metaluminous diorite-granodiorite plutons  to peraluminous high-K granites (e.g., Hirdes and Davis, 2002; Dioh et al., 2006; Gueye  et  al.,  2008). Geochronological  data  also  shows  the  syn-volcanic  nature  of  Eburnean  plutonism. Field relationships and geochronology data indicate that sediment deposition  in the Kofi and Dialé-Daléma basins most likely initiated during early convergence (D1)  coeval  with  the  onset  of  calc-alkaline  magmatism. The  diachroneity  of  the  recorded  magmatic  ages  is  reflected  in  the  provenance  of  the  sediments,  which  further  strengthened  the  hypothesis  that  the  Kofi  and  Dialé-Daléma  represented  syn- deformational  basins  in  a  convergent  setting. The  evolution  from  fold-and-thrust  tectonics  to  transcurrent  tectonics  identified  in  the  Sadiola-Yatela  region  has  similarly  been  proposed  for  the  Mako  area  (Diene  et  al.,  2012)  and  the  Loulo  area  (Dabo  and  Aïfa,  2010;  Lawrence  et  al.,  2013a).<br><b>Geocode:</b> Loulo, Kithahuha, Masongo, Bashu, Beni, North Kivu, Democratic Republic of the Congo<br><b>Pages:</b> 219,43<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_851cc6665bed5e30007ef44959956982 = $(`<div id="html_851cc6665bed5e30007ef44959956982" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  second  event  (D2)  is  associated  with  the  formation  of  the  SMSZ  as  a  sinistral  transpressional  fault  under  NW-SE  directed  shortening  (Lawrence  et  al.,  2013a). Hydrothermal  fluid  flow  and  regional  orogenic  gold  mineralisation  along  the  SMSZ  (e.g, Loulo, Gounkoto, Sadiola Hill) (Fig. 1) occurred subsequently during the D3 event,  which marked a switch from a dominantly coaxial system to a non-coaxial deformation  regime  (Lawrence  et  al.,  2013a;  Masurel  et  al.,  in  press). The  last  deformation  event  (D4)  has  been  locally  reported  in  the  Loulo  deposit  area  and  is  correlated  with  the  dextral  reactivation  of  the  earlier  accretionary  structures. Available  metamorphic  data  indicate  regional  peak  metamorphic  conditions  reached  greenschist-facies  (e.g.,  Dia  et  al.,  1997;  Hirdes  and  Davis,  2002;  Gueye  et  al.,  2008)  with  local  hornblende-hornfels  contact  aureoles  surrounding  Eburnean  granitoids  (Debat  et  al.,  1984;  Pawlig  et  al.,  2006; Masurel et al., in press). 134<br><b>Geocode:</b> Loulo, Kithahuha, Masongo, Bashu, Beni, North Kivu, Democratic Republic of the Congo<br><b>Pages:</b> 152<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6bfd7850a3dda1cae981b39e041313cc = $(`<div id="html_6bfd7850a3dda1cae981b39e041313cc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 12). Similar late E-W faults have been reported at the Yalea deposit in the Loulo  district  (Lawrence  et  al.,  2013a). The  integration  of  D4s  and  D5s  into  the  regional  tectonic framework remains unclear at this stage. 54 || Figure 12. Summary space-time chart integrating new results with available geochronological data  for  the  KKI  given  in  Table  1. The  proposed  relative  timing  of  iron  skarn  mineralisation  in  the  Falémé belt is consistent with studies by Schwartz and Melcher (2004), Lawrence et al. (2013a) and  Lambert-Smith (2014). The proposed relative timing of gold mineralisation in the KKI is consistent  with  economic  geology  studies  by  Lawrence  et  al. (2013a,  b)  for  the  Loulo  district,  Treloar  et  al. || Representative electron probe micro-analyses  of hydrothermal tourmalines are presented in Appendix A. Micro-analyses indicate that  the tourmalines at Yatela belong to the alkali group and the schorl-dravite series, similar  to those identified at the Sadiola Hill gold deposit and in the Loulo district (Fig. 8A-B). Syn-mineralisation  stage  tourmalines  at  Yatela  also  plot  along  the  oxydravite- povondraite  compositional  trend  (meta-evaporite  tie  line  proposed  by  Henry  et  al.,  2008) (Fig. 8B). 146 || The main ore shoots  plunge  45°S,  indicating  that  mineralization  resulted  from  the  sinistral-normal  linkage  between the Sadiola Fracture Zone and the NNE-trending shears (Fig. 12). Within the  KKI, NW-SE shortening in a transpressive regime has similarly been proposed for the  Kolia-Boboti  sedimentary  basin  (Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012)  and  in  a  transtensional regime for the Loulo district (Lawrence et al., 2013a). Vein geometry and  kinematic  indicators  associated  with  the  steep  NE-trending  barren  quartz  veins  (240°/65°NW)  present  at  Sadiola  Hill  are  consistent  with  a  late  phase  of  NW-SE  extension (D4s). These veins post-date mineralization. The last local deformation event  (D5s) is associated with the formation of WNW-trending sub-vertical brittle cross-faults  (Fig. || Tourmaline  is  structurally-controlled  and  occurs  as  a  euhedral,  rod-  and  heart-shaped  accessory mineral (up to 2%). Tourmaline is observed in quartz-calcite-biotite veins and  in narrow selvages of such veins, as acicular masses and heart-shaped mineral sections  along shear fabric in the Sadiola Fracture Zone, and as part of the alteration envelope  surrounding  the  NNE-trending  shears. Tourmaline  grains  either  display  no  chemical  zoning  or  a  core-and-rim  texture  (Fig. 9A-B). Two  styles  of  occurrence  have  been  studied under electron microprobe: (a) tourmaline grains orientated parallel to the shear  fabric in impure carbonate and (b) tourmaline crystals on the selvages of quartz-calcite- biotite  veins. Electron  probe  micro-analyses  (supplementary  material)  show  that  these  tourmalines  dominantly  belong  to  the  alkali  group  and  the  schorl-dravite  series,  similarly to that identified in the Loulo district (Fig.<br><b>Geocode:</b> Loulo, Poro, Savanes, Côte d'Ivoire<br><b>Pages:</b> 164,222,64,72<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9711a483714952b50c4969bd1a260725 = $(`<div id="html_9711a483714952b50c4969bd1a260725" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2014)  have  suggested the diversity in mineralization styles and ore paragenesis in the KKI resulted  from hydrothermal systems that sourced fluids and metals from both metamorphic and  magmatic reservoirs. Such diversity appears to be largely controlled by the distance of  the  deposits  from  the  regional-scale  lineaments  and  late  Eburnean  syn-kinematic  intrusions. Yalea-style deposits occur along brittle-ductile shears as far as 8 km from the  SMSZ and share characteristics typical of Birimian gold mineralization in the Ashanti  belt of Ghana. In contrast, a magmatic hydrothermal influence has been suggested for  the  Gara  deposit,  which  occurs  within  2  km  of  the  SMSZ,  and  shows  possible  links  between  gold  mineralization  and  magnetite  skarn  development  in  the  region  (e.g.,  Falémé  iron  district). The  shear-hosted  Massawa  deposit  occurs  within  3  km  of  the  MTZ  and  is  related  to  a  magmatic  fluid  derived  from  syn-kinematic  quartz-feldspar- porphyry  sills. The  goal  of  this  contribution  is  to  summarize  the  geology,  tectonic  setting, hydrothermal alteration, and ore mineralogy of the Sadiola Hill gold deposit in  an attempt to clarify its genesis. || Bassot  (1987)  defined  the  Mako  belt  to  the  west  of  the  MTZ  and  the  Dialé- Daléma  basin  to  the  east. The  Falémé  belt  is  recognized  as  a  distinct  entity  from  the  Dialé-Daléma  basin  (Hirdes  and  Davis,  2002; Lawrence, 2010) and is bordered to the  east  by  the  SMSZ. The  Kofi  basin,  as  first  defined  by  Klöckner  Industrie  (1989),  is  situated east of the SMSZ. The Dialé-Daléma and Kofi sedimentary basins contain the  most extensive occurrence of carbonate rocks in the Birimian (Bessoles, 1977). The  Mako  belt  (Fig. 1)  consists  of  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  and  volcaniclastic  rocks  (Hirdes  and  Davis, 2002; Dioh et al., 2006; Gueye et al., 2008). || Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a). || the  ca. 2200–2050  Ma  Birimian  Supergroup  of  the  West  African  Craton. The  KKI  is  bounded on its western margin by the Hercynian Mauritanides (Villeneuve, 2008) and is  unconformably  overlain  by  flat-lying  Neoproterozoic  sandstones  of  the  Taoudeni  intracratonic basin on all other sides (Villeneuve and Cornée, 1994) (inset, Fig. 1). The  geology of the KKI can be divided into two volcano-plutonic belts and two sedimentary  basins based on the location of two regional-scale lineaments, the MTZ and the SMSZ  (Fig. 1).<br><b>Geocode:</b> Main-Taunus Zentrum, Main-Taunus-Zentrum, Sulzbach (Taunus), Main-Taunus-Kreis, Hesse, 65843, Germany<br><b>Pages:</b> 41,42,43,42<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
