                var html_113daa3f3417d66feb6cac445adc3dda = $(`<div id="html_113daa3f3417d66feb6cac445adc3dda" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Debat,  P.,  Diallo,  D.P.,  Ngom,  P.M.,  Rollet,  M.,  and  Seyler,  M.,  1984. La  série  de  Mako  dans  ses  parties  centrale  et  méridionale  (Sénégal  Oriental,  Afrique  de  l'Ouest). Précisions  sur  l'évolution  de  la  série  volcano-sédimentaire  et  données  géochimiques  préliminaires  sur  les  formations  magmatiques  post-tectoniques. Journal of African Earth Sciences 2, 71-79. Defant, M.J., and Drummond, M.S., 1990. Derivation of some modern arc magmas by  melting of young subducted lithosphere. || Diallo,  D.P.,  2001. Paleovolcanism  in  the  western  border  of  the  Paleoproterozoic  Kédougou inlier, eastern Senegal: geodynamic implications. Journal of African  Earth Sciences 32, 919-940. Diene,  M.,  Gueye,  M.,  Diallo,  D.P.,  and  Dia,  A.,  2012. Structural  evolution  of  a  Precambrian Segment: example of the Paleoproterozoic formations of the Mako  219 || Gneisses  of  the  Kakadian-Badon  basement have been dated between 2194 ± 4 and 2202 ± 6 Ma, and are interpreted to  represent  the  deeper  root  of  the  Mako  volcanic  rocks  (Dia  et  al.,  1997,  Pawlig  et  al,  2006;  Gueye  et  al.,  2007). The  Mako  bimodal  volcanic  rocks  were  intruded  by  the  Sandikounda  layered  plutonic  complex  at  2158  ±  8  Ma  (Dia  et  al.,  1997). The  latter  complex largely consists of gabbro and hornblende-biotite-tonalite (Dioh et al., 2006). The Falémé volcano-sedimentary belt (Fig. 1) has only been recently recognized during  exploration  activities  (Hirdes  and  Davis,  2002;  Lawrence,  2010). It  consists  of  calc- alkaline  volcaniclastic  rocks,  chert,  manganiferous  shale,  wackes,  minor  calc-alkaline  andesitic lavas, and subordinate felsic flows (Hirdes and Davis, 2002; Dioh et al., 2006;  85 || Gueye et al., 2008; Lawrence, 2010). Available geochronological data are limited to a  rhyolite  flow  dated  at  2099 ± 4 Ma  (Hirdes  and  Davis,  2002),  but  indicate  a  late  Birimian formation in relation to the Mako volcanic belt. Geochemical studies carried  out  on  both  the  Mako  and  Falémé  volcanic  rocks  are  consistent  with  a  volcanic  arc  setting (Dia et al., 1997; Schwartz and Melcher, 2004; Dioh et al., 2006; Pawlig et al.,  2006). The Dialé-Daléma and Kofi sedimentary basins (Fig. 1) are composed of thick  sequences of volcaniclastic rocks, arenites, wackes, siltstones, argillites, and carbonates,  with subordinate andesitic lavas, rhyolite flows, and pyroclastites (Bassot, 1987; Hirdes  and Davis, 2002). Available detrital  zircon data from the  region (Fig. || The  geology  of  the  inlier  consists  of  two  linear  volcano-plutonic  belts  (Mako  and  Falémé)  and  1 || The deposit therefore provides an ideal setting to investigate field relationships between  magnetite  skarn  formation  and  gold  mineralization  in  the  region. Although  initial  attempts  to  date  the  gold  mineralization  in-situ  have  failed,  this  study  outlines  the  geology,  tectonic  setting,  contact  metamorphism,  absolute  timing,  and  whole  rock  geochemistry of the local intrusive stocks, hydrothermal alteration, and ore mineralogy  in  the  area  of  the  Alamoutala  gold  deposit. The  primary  conclusion  is  that  the  Alamoutala  deposit  represents  a  locally-developed  magnetite-bearing  skarn  in  the  aureole  to  the  quartz-feldspar-porphyry  stocks  that  was  overprinted  by  a  regional  orogenic gold event in the late Eburnean. 3. Geological setting  3.1. Regional geology   The geology of the KKI consists of two volcanic rock belts (Mako and Falémé)  separated  by  wider  sedimentary  basins  (Dialé-Daléma  and  Kofi)  (Fig. || partly derived from the Mako bimodal volcanic rocks. Eburnean granitoids in the KKI  display a similar evolution from calc-alkaline metaluminous diorite-granodiorite plutons  to peraluminous high-K granites (e.g., Hirdes and Davis, 2002; Dioh et al., 2006; Gueye  et  al.,  2008). Geochronological  data  also  shows  the  syn-volcanic  nature  of  Eburnean  plutonism. Field relationships and geochronology data indicate that sediment deposition  in the Kofi and Dialé-Daléma basins most likely initiated during early convergence (D1)  coeval  with  the  onset  of  calc-alkaline  magmatism. The  diachroneity  of  the  recorded  magmatic  ages  is  reflected  in  the  provenance  of  the  sediments,  which  further  strengthened  the  hypothesis  that  the  Kofi  and  Dialé-Daléma  represented  syn- deformational  basins  in  a  convergent  setting. The  evolution  from  fold-and-thrust  tectonics  to  transcurrent  tectonics  identified  in  the  Sadiola-Yatela  region  has  similarly  been  proposed  for  the  Mako  area  (Diene  et  al.,  2012)  and  the  Loulo  area  (Dabo  and  Aïfa,  2010;  Lawrence  et  al.,  2013a).<br><b>Geocode:</b> Makó, Makói járás, Csongrád-Csanád, South Great Plain, Great Plain and North, Hungary<br><b>Pages:</b> 103,104,19,219,228<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_30d9e122367701e44e04361129c0abc2 = $(`<div id="html_30d9e122367701e44e04361129c0abc2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2115 and 2060 Ma, which is the best time  estimate  for  the  Eburnean  orogeny  in  the  KKI. The  evolution  from  calc-alkaline  metaluminous  hornblende-granodiorite  plutons  (ca. 2120-2080  Ma)  to  evolved  peraluminous  monzogranites  (ca. 2080-2060  Ma)  is  similar  to  that  reported  for  Eburnean  granitoids  elsewhere  in  the  KKI  (e.g.,  Hirdes  and  Davis,  2002;  Dioh  et  al.,  2006; Gueye et al., 2008). The Sadiola volcanic rocks formed at 2118 ± 9 Ma and are  significantly  younger  than  bimodal  volcanic  rocks  in  the  Mako  belt  (dated  between  2195 ± 11 and 2158 ± 8 Ma, Dia, 1988, Dia et al., 1997). The 2071 ± 5 Ma and 2066 ±  8  Ma  ages  for  magmatic  crystallisation  of  the  peraluminous  biotite-granites  in  the  Sadiola Hill deposit area are the youngest plutonic ages so far reported from the Baoulé- Mossi  domain. || Bassot  (1987)  defined  the  Mako  belt  to  the  west  of  the  MTZ  and  the  Dialé- Daléma  basin  to  the  east. The  Falémé  belt  is  recognized  as  a  distinct  entity  from  the  Dialé-Daléma  basin  (Hirdes  and  Davis,  2002; Lawrence, 2010) and is bordered to the  east  by  the  SMSZ. The  Kofi  basin,  as  first  defined  by  Klöckner  Industrie  (1989),  is  situated east of the SMSZ. The Dialé-Daléma and Kofi sedimentary basins contain the  most extensive occurrence of carbonate rocks in the Birimian (Bessoles, 1977). The  Mako  belt  (Fig. 1)  consists  of  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  and  volcaniclastic  rocks  (Hirdes  and  Davis, 2002; Dioh et al., 2006; Gueye et al., 2008). || Figure 1. Geologic  map  of the  Birimian Kédougou-Kéniéba  inlier (1:250,000  scale,  modified  after  Gueye et al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African  craton (modified  after  Boher  et al., 1992). The  Falémé  River forms the  international  border  with  Senegal to the west and Mali to the east and north. Abbreviations refer to plutons mentioned in the  text:  (Mako  belt)  Ma  =  Mamakono  granodiorite,  Ti  =  Tinkoto  granodiorite,  (Falémé  belt)  Bal  =  Balangouma tonalite, Bo = Boboti granodiorite, SF = South Falémé granodiorite, DS = Dar Salam  granodiorite, Msl = Moussala granodiorite, Bbj = Bambadji granodiorite, Bt = Boto tonalite; (Kofi  basin) Ga = Gamaye monzogranite. Geochronological data from Bassot and Caen-Vachette, 1984;  Dia, 1988; Calvez et al., 1990; Boher et al., 1992; Dia et al., 1997; Hirdes and Davis, 2002; Gueye et  al., 2007. || Table 1. Compilation of available geochronological data for the Kédougou-Kénieba inlier  3.3. Tectonics      Rocks  in  the  KKI  have  undergone  polycyclic  deformation. A  summary  table  presenting structural events reported for different regions of the KKI is given in Table 2. Most  authors  report  an  early  period  of  thrusting  tectonics  responsible  for  crustal  thickening  (D1-  D2)  followed  by  a  period  of  transcurrent  tectonics  accommodating  oblique convergence (D3-D4) (Diene et al., 2012). The early deformation episode (D1)  was reported in the Mako belt where it is correlated with stratigraphic stacking and the  formation of a NNW-trending planar fabric (Dabo and Aïfa, 2010, 2011; Gueye et al.,  2008; Diene et al., 2012; Lawrence et al., 2013a; Masurel et al., in press a, b, c). || The volcanic assemblage has been  dated between 2160 ± 16 Ma (Boher et al., 1992; Sm-Nd on whole rock andesite) and  2197  ±  13  Ma  (Dia,  1988;  Sm-Nd  on  whole  rock basalt). The Mako crustal rocks are  intruded by a group of variably deformed syn-tectonic plutons, such as the Tinkoto and  Mamakono granodiorites, respectively dated at 2074 ± 9 Ma and 2076 ± 3 Ma (Bassot  and Caen-Vachette, 1984; Dia et al., 1997; Hirdes and Davis, 2002; Gueye et al., 2007;  U-Pb zircon). Geochemical and isotopic studies of the volcanic package and intrusions  from the Mako belt suggest a volcanic arc setting (Dia et al., 1997; Dioh et al., 2006;  Pawlig et al., 2006). The  Dialé-Daléma  basin  (Fig. 1)  consists  of  thick  sequences  of  wackes,  arenites,  conglomerates,  siltstones,  and  argillites  that  are  intercalated  with  carbonates,  volcaniclastics,  andesite  lavas,  and  rhyolitic  pyroclastites  (Bassot,  1997;  Hirdes  and  Davis,  2002). Conglomerates  of  the  Dialé-Daléma  basin  host  boulders  of  carbonate  from  the  lower  units  of  the  series  and  pebbles  sourced  from  the  Mako  belt  (Bassot,  1997). || Bassot  (1987)  defined  the  Mako  belt  to  the  west  of  the  MTZ  and  the  Dialé- Daléma  basin  to  the  east. The  Falémé  belt  is  recognized  as  a  distinct  entity  from  the  Dialé-Daléma  basin  (Hirdes  and  Davis,  2002; Lawrence, 2010) and is bordered to the  east  by  the  SMSZ. The  Kofi  basin,  as  first  defined  by  Klöckner  Industrie  (1989),  is  situated east of the SMSZ. The Dialé-Daléma and Kofi sedimentary basins contain the  most extensive occurrence of carbonate rocks in the Birimian (Bessoles, 1977). The  Mako  belt  (Fig. 1)  consists  of  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  and  volcaniclastic  rocks  (Hirdes  and  Davis, 2002; Dioh et al., 2006; Gueye et al., 2008).<br><b>Geocode:</b> Makó, Makói járás, Csongrád-Csanád, South Great Plain, Great Plain and North, Hungary<br><b>Pages:</b> 107,188,239,42,42<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5e0e83efc25fbb173feb2e3dd4061cc9 = $(`<div id="html_5e0e83efc25fbb173feb2e3dd4061cc9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1). The  crustal  blocks  are  separated  by  two  regional-scale  lineaments,  respectively  the  Main  Transcurrent  Zone  (Ledru  et  al.,  1991)  and  the  Senegal-Mali  Shear  Zone  (Bassot  and  Dommanget,  1986)  (Fig. 1). The  Mako  volcanic  belt  (Fig. 1)  consists  of  tholeiitic  basalts and calc-alkaline andesitic lavas intercalated with minor immature sedimentary  and  volcaniclastic  rocks  (Bassot,  1987;  Hirdes  and  Davis,  2002;  Dioh  et  al.,  2006;  Gueye  et  al.,  2008). The  volcanic  assemblage  has  been  dated  between  2197  ±  13  Ma  (Dia,  1988)  and  2160  ±  16  Ma  (Boher  et  al.,  1992). || 3.1. Magmatic activity    Several  geochronological  studies  have  been  carried  out  in  the  KKI. Available  geochronological  data  rely  on  several  analytical  methods  and  indicate  a  polycyclic  magmatic activity that lasted from ca. 2200 to 2070 Ma (Table 1). The  oldest  peak  of  magmatic  activity  recorded  in  the  KKI  led  to  the  formation  of  the  Mako  volcanic  belt,  the  Sandikounda  amphibolite-gneiss  plutonic  complex,  and  the  Badon  granodiorite-granite  complex. Rocks  of  the  Mako  Series  consist  of  juxtaposed  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  rocks,  volcaniclastic  rocks,  and  pyroclastic  rocks  (Fig. || 5. Discussion  5.1. Integration with regional geology and tectonics  At least two phases of folding have affected the country rocks in the Yatela area. The  pervasive  steep  NW-trending  cleavage  (S1)  and  associated  lineation  data  are  consistent with NE-SW directed shortening (D1y). This deformation event is correlated  with  the  folding  and  thrusting  of  the  lithostratigraphic  units  in  the  region. This  early  event (D1y) has been similarly reported in the Mako volcanic belt where it is correlated  with  stratigraphic  stacking  and  the  formation  of  a  NNW-trending  planar  fabric  (D1  in  Diene et al., 2012; Gueye et al., 2008). || Gueye et al., 2008; Lawrence, 2010). Available geochronological data are limited to a  rhyolite  flow  dated  at  2099 ± 4 Ma  (Hirdes  and  Davis,  2002),  but  indicate  a  late  Birimian formation in relation to the Mako volcanic belt. Geochemical studies carried  out  on  both  the  Mako  and  Falémé  volcanic  rocks  are  consistent  with  a  volcanic  arc  setting (Dia et al., 1997; Schwartz and Melcher, 2004; Dioh et al., 2006; Pawlig et al.,  2006). The Dialé-Daléma and Kofi sedimentary basins (Fig. 1) are composed of thick  sequences of volcaniclastic rocks, arenites, wackes, siltstones, argillites, and carbonates,  with subordinate andesitic lavas, rhyolite flows, and pyroclastites (Bassot, 1987; Hirdes  and Davis, 2002). Available detrital  zircon data from the  region (Fig.<br><b>Geocode:</b> Makó, Makói járás, Csongrád-Csanád, South Great Plain, Great Plain and North, Hungary<br><b>Pages:</b> 103,104,174,184<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b8462902e1e3e7ff8a43eafe91d50bb2 = $(`<div id="html_b8462902e1e3e7ff8a43eafe91d50bb2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (Debat et al., 1984; Liégeois et al., 1991; Dia et al., 1997). Hornblende-hornfels contact  aureoles  have  locally  been  observed  surrounding  Eburnean  granitoids  (Debat  et  al.,  1984; Pawlig et al., 2006). 4. Mining background  The Sadiola Hill deposit and satellite occurrences are mined by the Société des  Mines  d’Or  du  Mali  (SEMOS),  a  joint  venture  between  AngloGold  Ashanti  Limited,  IAMGold  Corporation,  and  the  government  of  Mali. The  region  displays  widespread  evidence of ancient and recent artisanal mining, and written records of mining date back  more  than  300  years  (public  data  from  IAMGOLD  website). However,  the  development  of  the  Sadiola  Hill  mine  began  in  1992  and  was  based  on  proven  and  probable reserves amounting to 49.2 Mt of oxide and partly oxidized ore at an average  grade of 2.86 g/t Au, representing approximately 4.5 Moz (141 t) of contained gold to  an average depth of 140 m (Boshoff et al., 1998). || 1). In  late  1997, IAMGOLD and Anglo American Corporation (now AngloGold  Ashanti) signed  an agreement to purchase the Yatela concession located 25 km north of the Sadiola Hill  gold  deposit. The  Government  of  Mali  issued  an  exploitation  permit  for  the  Yatela  project in February 2000. The Alamoutala gold deposit has been operated by the Société  des  Mines  d’Or  du  Mali  (SEMOS),  a  joint  venture  between  AngloGold  Ashanti  Limited,  IAMGold  Corporation  and  the  government  of  Mali,  until  the  mine  was  decommissioned in 2012. The total production of the Alamoutala gold deposit over its  mine life was 308,400 oz Au at an average grade of 1.70 g/t (AngloGold Ashanti 2011  mineral resource and ore reserve report). 5. || 14, p. 364-386. Lahondère,  D.,  Thiéblemont,  D.,  Tegyey,  M.,  Guerrot,  C.,  and  Diabate,  B.,  2002,  First  evidence of early Birimian (2.21 Ga) volcanic activity in Upper Guinea: The volcanics  and associated rocks of the Niani suite: Journal of African Earth Sciences, v. 35, p. 417– 431. Lambert-Smith, J., 2014, The geology, structure and metallogenesis of the world class Loulo- Bambadji  Au  district  in  Mali  and  Senegal,  West  Africa:  Ph.D  Thesis,  Kingston  University, London, 346 p. || 417– 431. Lambert-Smith, J., 2014, The geology, structure and metallogenesis of the world class Loulo- Bambadji  Au  district  in  Mali  and  Senegal,  West  Africa:  Ph.D. Thesis,  Kingston  University, London, 346 p. 123 || 6. Supporting references  In  addition  to  the  manuscripts  intended  for  publication  listed  above,  the  PhD  candidate has written a number of abstracts printed in international conference volumes  and two short papers for the Mineral Atlas Monograph of the West African Craton to be  published in Ore Geology Reviews in 2016. 6.1. Short scientific communication  Masurel,  Q.,  Thébaud,  N.,  Miller,  J.,  Ulrich,  S.,  Hein,  K.A.A.,  accepted  with  minor  revisions. The world-class Sadiola Hill gold deposit in Mali, West Africa. Ore Geology  Reviews. || Chapter  IV. The  Yatela  gold  deposit  in  Mali,  West  Africa:  the  final  product  of  a  long-lived  history  of  hydrothermal alteration and weathering. Quentin  Masurela*,  John  Millera,  Kim  A.A. Heinb,  Eric  Hanssenc,  Nicolas  Thébauda,  Stanislav  Ulrichd, Jean Kaisine, Samuel Tessouguef  aCentre for Exploration Targeting, The University of Western Australia, 35 Stirling Highway, Crawley,  WA, Australia. *Corresponding author, Ph: +61864885809, E-mail:  qmasurel@hotmail.com  bUniversity of the Witwatersrand, Johannesburg, South Africa. cLegend Gold Corporation, Vancouver, British Columbia. || Chapter I. Introduction   1. Preamble and knowledge gaps  Paleoproterozoic  (i.e. Birimian)  volcano-plutonic  belts  and  sedimentary  basins  of  West  Africa  not  only  provide  a  complete  record  of  crustal  growth  but  also  host  a  number of world-class  gold  deposits  (Abouchami et al., 1990; Boher  et al., 1992). To  date, a large number of studies have focused on the Baoulé-Mossi domain, which covers  portions  of  Burkina  Faso,  Côte  d’Ivoire,  Ghana,  Guinea  and  Mali  (Fig. 1). || Chapter II. Sadiola Hill: a world-class carbonate-hosted  gold deposit in Mali, West Africa. Quentin Masurel1*, Nicolas Thébaud1, John Miller1, Stanislav Ulrich2, Kim A. A. Hein3, Greg  Cameron4, Didier Béziat5, Olivier Bruguier6, James A. Davis1  1Centre for Exploration Targeting, The University of Western Australia, 35 Stirling Highway, Crawley,  WA, Australia. || Figure 1. Geologic  map  of the  Birimian Kédougou-Kéniéba  inlier (1:250,000  scale,  modified  after  Gueye et al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African  Craton (modified after Boher et al., 1992). The Falémé River forms the international border with  Senegal to the west and Mali to the east and north. Abbreviations refer to plutons mentioned in the  text: Bal = Balangouma tonalite, Bo = Boboti granodiorite, Ga = Gamaye granite, Ma = Mamakono  granodiorite, SF = South Falémé pluton, Ti = Tinkoto granodiorite. 27 || Figure 1. Geologic  map  of the  Birimian Kédougou-Kéniéba  inlier (1:250,000  scale,  modified  after  Gueye et al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African  craton (modified  after  Boher  et al., 1992). The  Falémé  River forms the  international  border  with  Senegal to the west and Mali to the east and north. Abbreviations refer to plutons mentioned in the  text:  (Mako  belt)  Ma  =  Mamakono  granodiorite,  Ti  =  Tinkoto  granodiorite,  (Falémé  belt)  Bal  =  Balangouma tonalite, Bo = Boboti granodiorite, SF = South Falémé granodiorite, DS = Dar Salam  granodiorite, Msl = Moussala granodiorite, Bbj = Bambadji granodiorite, Bt = Boto tonalite; (Kofi  basin) Ga = Gamaye monzogranite. Geochronological data from Bassot and Caen-Vachette, 1984;  Dia, 1988; Calvez et al., 1990; Boher et al., 1992; Dia et al., 1997; Hirdes and Davis, 2002; Gueye et  al., 2007. || Figure 1. Geologic map of the Kédougou-Kéniéba inlier (1:250,000 scale, modified after Gueye et  al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African craton  (modified after Boher et al., 1992). The Falémé River forms the international border with Senegal  to the west and Mali to the east and north. Geochronological data after references given in Table 1. Abbreviations refer to plutons mentioned in the text: (Mako) Ma = Mamakono granodiorite, Ti =  Tinkoto  granodiorite,  Dbl  =  Diombalou  granite,  Bbr  =  Bouroumbourou  granodiorite,  Ssk  =  Sanssakhoto  monzogranite,  LKPC  =  Laminia-Kaourou  plutonic  complex,  SLPC  =  Sandikounda  layered  plutonic  complex;  (Falémé)  Bal  =  Balangouma  tonalite,  Bo  =  Boboti  granodiorite,  SF  =  South  Falémé  granodiorite,  DS  =  Dar  Salam  granodiorite,  Msl  =  Moussala  granodiorite,  Bbj  =  Bambadji  granodiorite,  Bt  =  Boto  tonalite;  (Kofi)  Ga  =  Gamaye  monzogranite,  Yt  =  Yatea  monzogranite, Al = Alamoutala granodiorite, Ya = Yatela diorite, Sek = Sekekoto granodiorite. || IAMGold,  2015,  public  data  from  http://www.iamgold.com/Operations/Operating- Mines/Yatela-GoldMine. Lambert-Smith, J., 2014, The geology, structure and metallogenesis of the world class  Loulo-Bambadji  Au  district  in  Mali  and  Senegal,  West  Africa:  Ph.D. Thesis,  Kingston University London, U.K., 346 p. Lawrence, D.M., Treloar, P.J., Rankin, A.H., Harbidge, P., and Holliday, J., 2013a, The  Geology  and  Mineralogy  of  the  Loulo  Mining  District,  Mali,  West  Africa:  Evidence  for  Two  Distinct  Styles  of  Orogenic  Gold  Mineralization:  Economic  Geology, v. 108, p. 199-227. || Lawrence,  D. M.,  2010,  Characterization  and  evolution  of  Au f NNE- trending upright folds and penetrative axial-planar cleavage (S2) are correlated with the  D2s  deformation  event. Fold  and  fault  geometries,  and  kinematic  indicators  are  consistent  with  NW-SE-directed  shortening. At  the  regional  scale,  D2s  is  compatible  with  a  period  of  fold-and-thrust  tectonics  correlated  with  a  region-wide  compressive  event  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein, 2010; in Guinea, Lahondère et al., 2002; in Mali, Liégeois et al., 1991; Milési et  al., 1992; Dabo and Aïfa, 2010; McFarlane et al., 2011; Diene et al., 2012; Lawrence et  al.,  2013a;  Treloar  et  al.,  2014). In  southern  Mali,  inversion  of  the  Birimian  host  sequence is constrained to 2103 ± 14 - 2094 ± 4 Ma (Amstrong, 2003; McFarlane et al.,  2011). The D3s event marks a switch from dominantly pure shear (folding and reverse  faulting  with  minor  strike-slip  displacement  during  D2s)  to  a  simple-shear  (strike-slip  faulting) system (Fig. 12). || The development of NNE-trending upright folds  (F2)  and  penetrative  axial-planar  cleavage  (S2)  is  cryptic  at  Yatela  but  represents  the  dominant structural feature 1.5 km west in the KW18 ancillary pits and 25 km south at  the world-class Sadiola Hill gold deposit. Fold geometry and lineation data associated  with  the  second  deformation  event  (D2y)  are  consistent  with  NW-SE  directed  shortening. The  D2y  event  is  compatible  with  a  period  of  fold-and-thrust  tectonics  responsible  for  the  region-wide  structural  grain  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  Mali,  Liégeois  et  al.,  1991;  Milési  et  al.,  1992;  Dabo  and  Aïfa,  2010;  McFarlane et al., 2011; Diene et al., 2012; Lawrence et al., 2013a; in Senegal, Treloar et  al.,  2014). Calc-alkaline  magmatic  suites  intruded  the  Birimian  volcano-sedimentary  pile  at  ca. 2100  Ma  in  the  KKI  (Ndiaye  et  al.,  1997;  Pawlig  et  al.,  2006;  Dioh  et  al.,  2006). The Yatela diorite was emplaced during D2y and has been dated at 2106 ± 10 Ma  by  Hein  et  al. || deposit (Masurel et al., in press) and is suggested to represent a transient thermal effect  associated  with  syn-kinematic  igneous  activity  in  the  region  at  the  time  of  mineralization (i.e. D3y). 7.2. Integration  of  the  Alamoutala  deposit  with  regional  geology  and tectonics   At  least  two  phases  of  folding  have  affected  country  rocks  at  the  Alamoutala  gold deposit. The D1y early event may be correlated with the regional D1 responsible for  the  formation  of  a  NNW-trending  structural  corridor  in  Mali  and  associated  WSW- ENE-directed  shortening  (public  data  from  AMIRA  International,  West  African  Initiative final report, 2013). The D1 deformation episode has been interpreted to have  occurred between ca. || igneous  trace  element  geochemistry  and  U-Pb  zircon  ages. Precambrian  Research. Lambert-Smith, J., 2014, The geology, structure and metallogenesis of the world class  Loulo-Bambadji  Au  district  in  Mali  and  Senegal,  West  Africa. Ph.D. Thesis,  Kingston University London, U.K., 346 p. Lawrence, D.M., Treloar, P.J., Rankin, A.H., Boyce, A., and Harbidge, P., 2013b. || 6. Supporting references  In  addition  to  the  manuscripts  intended  for  publication  listed  above,  the  PhD  candidate has written a number of abstracts printed in international conference volumes  and two short papers for the Mineral Atlas Monograph of the West African Craton to be  published in Ore Geology Reviews in 2016. 6.1. Short scientific communication  Masurel,  Q.,  Thébaud,  N.,  Miller,  J.,  Ulrich,  S.,  Hein,  K.A.A.,  accepted  with  minor  revisions. The world-class Sadiola Hill gold deposit in Mali, West Africa. Ore Geology  Reviews.<br><b>Geocode:</b> Mali<br><b>Pages                 var html_bf5d315a75ec35d71d4016d7e5c996ba = $(`<div id="html_bf5d315a75ec35d71d4016d7e5c996ba" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1) indicate ages  from 2165 ± 1 Ma (Hirdes and Davis, 2002) down to 2093 ± 7 Ma (Boher et al., 1992),  which suggests that the Dialé-Daléma and Kofi sequences represent rocks deposited in  syn-deformational foreland basins. Rocks of the sedimentary basins and volcanic belts  were intruded by different generations of syn-tectonic, calc-alkaline plutons during the  Eburnean  orogeny  between  ca. 2115  and  2070  Ma. These  granitoids  include  metaluminous hornblende-biotite-bearing diorite to granodiorite (e.g., Mamakono, 2076  ± 3 Ma, Hirdes and Davis, 2002; Tinkoto, 2074 ± 5 Ma, Gueye et al., 2007), pyroxene- bearing granodiorite-tonalite (e.g., Boboti, 2080 ± 1 Ma, Hirdes and Davis, 2002), and  peraluminous monzogranites (e.g., Saraya, 2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). Available  geochronological  data  suggest  that  the  emplacement  of  most  Eburnean  granitoids took place within a short time span between ca. || Geochronological data acquired on a rhyolite flow provides a magmatic age of 2099 ± 4  Ma (Hirdes and Davis, 2002). The  last  peak  of  magmatic  activity  (ME-V)  was  associated  with  the  massive  emplacement of Eburnean granitoids in the KKI upper crust between ca. 2090 and 2070  Ma (e.g., Dia et al., 1997; Hirdes and Davis, 2002; Gueye et al., 2007). These plutons  vary in size (100’s of metres to 10’s of km) and define a wide compositional spectrum  from metaluminous hornblende-biotite-bearing granodiorite (e.g., Mamakono, 2076 ± 3  Ma, Hirdes and Davis, 2002) and pyroxene-bearing granodiorite-tonalite (e.g., Boboti,  2080  ±  1  Ma,  Hirdes  and  Davis,  2002)  to  peraluminous  monzogranites  (e.g.,  Saraya,  2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). 175 || The volcanic assemblage has been  dated between 2160 ± 16 Ma (Boher et al., 1992; Sm-Nd on whole rock andesite) and  2197  ±  13  Ma  (Dia,  1988;  Sm-Nd  on  whole  rock basalt). The Mako crustal rocks are  intruded by a group of variably deformed syn-tectonic plutons, such as the Tinkoto and  Mamakono granodiorites, respectively dated at 2074 ± 9 Ma and 2076 ± 3 Ma (Bassot  and Caen-Vachette, 1984; Dia et al., 1997; Hirdes and Davis, 2002; Gueye et al., 2007;  U-Pb zircon). Geochemical and isotopic studies of the volcanic package and intrusions  from the Mako belt suggest a volcanic arc setting (Dia et al., 1997; Dioh et al., 2006;  Pawlig et al., 2006). The  Dialé-Daléma  basin  (Fig. 1)  consists  of  thick  sequences  of  wackes,  arenites,  conglomerates,  siltstones,  and  argillites  that  are  intercalated  with  carbonates,  volcaniclastics,  andesite  lavas,  and  rhyolitic  pyroclastites  (Bassot,  1997;  Hirdes  and  Davis,  2002). Conglomerates  of  the  Dialé-Daléma  basin  host  boulders  of  carbonate  from  the  lower  units  of  the  series  and  pebbles  sourced  from  the  Mako  belt  (Bassot,  1997).<br><b>Geocode:</b> Mamakhonon, Communauté rurale de Sabodala, Arrondissement de Sabodala, Département de Saraya, Kédougou Region, Senegal<br><b>Pages:</b> 104,185,42<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_66f9ad70d1a3708ae72f969514cbb1ec = $(`<div id="html_66f9ad70d1a3708ae72f969514cbb1ec" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2013a, b) and Treloar et al. (2014), a  deposit  classification  for  major  gold  mines  in  the  KKI  is  proposed  in  Table  1. A  potential  analogue  to  the  Sadiola  Hill  deposit  is  the  Massawa  gold  deposit  in  the  Senegalese part of the KKI. Nevertheless, the source of fluids and metals for the Sadiola  59 || (2014)  have  suggested the diversity in mineralization styles and ore paragenesis in the KKI resulted  from hydrothermal systems that sourced fluids and metals from both metamorphic and  magmatic reservoirs. Such diversity appears to be largely controlled by the distance of  the  deposits  from  the  regional-scale  lineaments  and  late  Eburnean  syn-kinematic  intrusions. Yalea-style deposits occur along brittle-ductile shears as far as 8 km from the  SMSZ and share characteristics typical of Birimian gold mineralization in the Ashanti  belt of Ghana. In contrast, a magmatic hydrothermal influence has been suggested for  the  Gara  deposit,  which  occurs  within  2  km  of  the  SMSZ,  and  shows  possible  links  between  gold  mineralization  and  magnetite  skarn  development  in  the  region  (e.g.,  Falémé  iron  district). The  shear-hosted  Massawa  deposit  occurs  within  3  km  of  the  MTZ  and  is  related  to  a  magmatic  fluid  derived  from  syn-kinematic  quartz-feldspar- porphyry  sills. The  goal  of  this  contribution  is  to  summarize  the  geology,  tectonic  setting, hydrothermal alteration, and ore mineralogy of the Sadiola Hill gold deposit in  an attempt to clarify its genesis. || 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 2160 and 2115 Ma (Ledru et al., 1991; Milési et al., 1992; Dabo  and Aïfa, 2010, 2011; McFarlane et al., 2011; Diene et al., 2012; Gueye et al., 2008). At  the regional scale D2y is compatible with a period of fold-and-thrust tectonics correlated  with a region-wide compressive event (D2) (in Ivory Coast, Pouclet et al., 2006; Vidal et  al., 2009; in Burkina Faso, Hein, 2010; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; McFarlane et al., 2011; in the  KKI,  Dabo  and  Aïfa,  2010;  Diene  et  al.,  2012;  Lawrence  et  al.,  2013a;  Treloar  et  al.,  2014; Masurel et al., in press). The Senegal-Mali Shear Zone is inferred to have formed  as  a  transpressional  fault  during  D2  deformation,  coeval  with  development  of  the  S2  penetrative  cleavage  (Liégeois  et  al.,  1991;  Lawrence  et  al.,  2013a). The  Alamoutala  quartz-feldspar-porphyry  stocks  emplaced  in  the  upper  crust  syn-D2y  but  were  sheared  subsequently  during  D3y. The  economic  gold  mineralization  at  Alamoutala  formed  during  D3y  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  Alamoutala Fracture Zone. The similar relative timing and structural setting between the  Alamoutala  gold  deposit  and  other  deposits  of  the  KKI  (e.g.,  Loulo,  Lawrence  et  al.,  2013a; Massawa, Treloar et al., 2014; Sadiola Hill, Masurel et al., in press) suggest that  gold mineralization in the region occurred during a period of transcurrent tectonics that  outlasted  emplacement  of  the  Falémé-type  granitoids,  after  the  cessation  of  regional  compressional deformation. || Available  geochronological  data  suggest  that  the  emplacement of most granitoids took place within a short time span between ca. 2115  and 2060 Ma, which is the best time estimate for the Eburnean orogeny in the KKI. The  iron skarns of the Falémé district formed post-peak metamorphism at ca. 2080 Ma and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a; Lambert-Smith, 2014). The similar relative timing and structural setting between  gold deposits of the Sadiola-Yatela region and other deposits of the KKI (e.g., Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al., 2014) suggests that gold mineralisation  occurred  subsequently  during  a  period  of  transcurrent  tectonics  that  outlasted  emplacement  of  the  peraluminous  high-K  granites,  after  the  cessation  of  regional  compressional  deformation. It  is  likely  that  the  late  Eburnean  magmatic  activity  participated  in  the  generation  of  thermal  gradients,  which  produced  regional  fluid  systems  capable  of  transpoting  gold  (e.g.,  Masurel  et  al.,  a,  b). || Hill  hydrothermal  system  remains  uncertain. Indeed,  although  a  magmatic  source  is  indicated at Massawa (Treloar et al., 2014) and may be proposed for Sadiola Hill, gold  deposits  of  the  Kweke  district  in  the  Archean  Midlands  greenstone  belt  of  Zimbabwe  are  associated  with  low  salinity,  mixed  aqueous-carbonic  fluid  inclusions  and  stable  isotope  data  indicating  a  homogeneous  metamorphic  or  mixed  metamorphic  and/or  magmatic  fluid  source  for  both  the  Au-As  and  the  Au-Sb  mineralization  stages  (Buchholz et al., 2007). 8. Conclusions  The  presented  field  and  mineralogical  data  suggest  that  the  Sadiola  Hill  carbonate-hosted Au-As-Sb mineralization formed during a period of sinistral tectonics  (i.e. D3s  NNW-SSE  shortening)  that  was  coeval  with  calc-alkaline  magmatic  activity  between ca. 2090 and 2070 Ma. || Recent  discoveries  in  the  inlier  include  the  Fekola  gold  deposit  (3.72  Moz  probable  mineral  reserves,  B2Gold  press  release,  July  2015) and the Petowal gold deposit (mineral resource of 1.35 Moz contained Au, public  data  from  ToroGold  website,  2015). Recent  research  in  the  KKI  has  highlighted  the  spatial  association  between  calc-alkaline  Eburnean  plutons,  gold  mineralisation,  and  local iron skarn mineralisation, suggesting the potential role of a complex fluid history  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,  b;  Massawa, Treloar et al., 2014; Falémé, Lambert-Smith, 2014). 2 || The  geology  of  the  KKI  differs  from  other  Paleoproterozoic  granite-greenstone  belts and sedimentary basins by the abundance of carbonate rocks. The Yatela deposit  occurs within 8 km of the regional-scale Senegal-Mali Shear Zone. Country rocks in the  Yatela region have been subjected to polycyclic deformation and regional greenschist- facies metamorphism. A syn-kinematic diorite stock has intruded the metasedimentary  sequences in the open pit and is associated with a hornblende-hornfels contact aureole. Field relationships and micro-textural data indicate that the primary gold mineralisation  is  shear-hosted. The  similar  relative  timing  and  structural  setting  between  the  Yatela  primary  gold  mineralisation  and  other  world-class  deposits  in  the  region  (e.g.,  Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al.,  2014; Sadiola  Hill, Masurel et al., in  131 || The  primary  gold  mineralisation  occurred  during  D3y  based  on  field  relationships  and  micro-textural observations. The equivalent structural setting and relative timing of gold  between Yatela and other world-class gold deposits in the KKI (e.g., Loulo, Lawrence  et  al.,  2013a;  Massawa,  Treloar  et  al.,  2014;  Sadiola  Hill,  Masurel  et  al.,  in  press)  suggests that region-wide gold mineralisation occurred  during a  period  of  transcurrent  tectonics, after the cessation of regional-scale compressional deformation. Although not  diagnostic  of  a  specific  fluid  source,  the  chemical  composition  of  syn-mineralisation  hydrothermal tourmalines at Yatela is also consistent with that reported for Sadiola Hill  (Masurel et al., in press) and for the Loulo-Bambadji  district (Lawrence  et al., 2013a;  Lambert-Smith,  2014). At  the  district  scale,  the  primary  ore  paragenesis  at  Yatela  is  compatible with the Au-As-Sb ± Cu-Ag-W-Mo-Bi-Zn-Pb-Te metal signature identified  at  Sadiola  Hill  (Masurel  et  al.,  in  press). The  presence  of  pyrite  as  principal  sulphide  phase  at  Yatela,  however,  is  interpreted  to  reflect  a  host-rock  dependency,  and/or  a  spatial  zoning  of  metals  with  increasing  distance  from  the  Senegal-Mali  Shear  Zone,  157 || The Senegal-Mali Shear Zone acted as the main conduit  for  hydrothermal  fluids  in  the  Sadiola  camp. The  sinistral  reactivation  of  early  accretionary  structures,  and  their  linkage  with  belt-discordant  NNE-trending  shears,  appears to be a critical factor controlling ore deposit location and ore shoot geometry. Paragenetic  studies  reveal  a  multistage  ore  development  comprising  an  early  As-rich  sulfide  stage,  followed  by  an  Au-Sb  stage. The  similar  gold  relative  timing  and  structural  setting  in  the  KKI  and  southern  Ghana  (e.g.,  Ashanti,  Loulo,  Massawa,  Sadiola  Hill)  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West  Africa  occurred  over  a  protracted  period  of  transcurrent  tectonics,  soon  after  the  cessation of regional-scale contractional deformation. Despite the uncertainty regarding  the  source  of  fluids  and  metals  for  the  Sadiola  Hill  hydrothermal  system,  the  late- Eburnean  tectono-magmatic  activity  reflects  a  transient  geodynamic  process  that  may  have been critical for orogenic gold mineralization in the region. 60 || lithospheric-scale  processes  (e.g.,  Bierlein  et  al.,  2006;  McCuaig  et  al.,  2010). Recent  research in the KKI has highlighted the spatial association between late Eburnean calc- alkaline plutons and gold mineralisation (Lawrence et al., 2013a, b; Treloar et al., 2014;  Lambert-Smith, 2014; Masurel et al., in press a, b). The potential role a complex fluid  history  involving  metamorphic  and  magmatic  sources  has  been  proposed  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,b;  Massawa,  Treloar  et  al.,  2014). The  late  Eburnean  magmatic  activity  has  also  been  proposed  to  have participated in the generation of thermal gradients, which produced regional fluid  systems capable of transpoting gold (e.g., Masurel et al., in press a,.b). Regardless of the  variability in gold mineralisation at the deposit-scale, the late Ebrunean tectono-thermal  event  may  represent  the  geodynamic  engine  that  empowered  orogenic  gold  mineralisation  in  the  KKI. This  study  aims  at  (i)  documenting  the  petrographical- geochemical  characteristics  and  absolute  timing  of  representative  igneous  rocks  in  the  Sadiola-Yatela region and (ii) placing these rocks into a regional geological framework  with respect to polycyclic deformation and gold mineralisation. || Recent  discoveries  in  the  inlier  include  the  Fekola  gold  deposit  (3.72  Moz  probable  mineral  reserves,  B2Gold  press  release,  July  2015) and the Petowal gold deposit (mineral resource of 1.35 Moz contained Au, public  data  from  ToroGold  website,  2015). Recent  research  in  the  KKI  has  highlighted  the  spatial  association  between  calc-alkaline  Eburnean  plutons,  gold  mineralisation,  and  local iron skarn mineralisation, suggesting the potential role of a complex fluid history  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,  b;  Massawa, Treloar et al., 2014; Falémé, Lambert-Smith, 2014). 2<br><b>Geocode:</b> Massawa, Northern Red Sea Region, Eritrea<br><b>Pages:</b> 136,149,175,183,20,219,240,41,77,78,20<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a5bdc3a937fe7524c50ef9900501e4a7 = $(`<div id="html_a5bdc3a937fe7524c50ef9900501e4a7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province. || The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press). || The polycyclic  deformation  history  recorded  in  the  KKI  is  similar  to  that  reported  at  the  scale  of  the  West African Craton (In Ivory Coast, Pouclet et al., 2006; Vidal et al., 2009; in Burkina  Faso, Hein, 2010; Baratoux et al., 2011; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; Olson et al., 1992; McFarlane  et al., 2011; in southern Ghana, Allibone et al., 2002a, b). As for the KKI, the bulk of  gold  mineralisation  in  the  Ashanti  belt  of  Ghana  occurred  during  a  period  of  transcurrent tectonics, after  the cessation of regional-scale compressional deformation. The  best  age  estimate  for  region-wide  world-class  orogenic  gold  mineralisation  in  the  Ashanti  belt,  however,  is  constrained  to  2105  ±  2  Ma  (Oberthür  et  al.,  1998). By  comparison, regional orogenic gold mineralisation is younger in the KKI and is better  correlated with the 2063 ± 9 Ma minor gold phase reported in the Damang area (Pigois  et al., 2003) or the 2074 ± 14 Ma gold phase at Morila in southern Mali (McFarlane et  al., 2011). Regional peak metamorphism was dated at ca. 2100 Ma in the Ashanti belt of  southern Ghana (Oberthür et al., 1998) whereas metamorphic monazite and titanite from  west  to  central  Ivory  Coast  record  regional  metamorphism  at  2080  ±  10  Ma  (Kouamelan, 1996). || and  southern  Ghana  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West Africa occurred over a protracted interval between ca. 2100 to 2070 Ma, during a  period of transcurrent tectonics, soon after the cessation of regional-scale contractional  deformation  (e.g,  in  the  Ashanti  belt  of  Ghana,  Allibone  et  al.,  2002a,  b;  in  southern  Mali,  Olson  et  al.,  1992;  McFarlane  et  al.,  2011;  in  the  KKI,  Lawrence  et  al.,  2013a;  Treloar et al., 2014). At Morila, orogenic gold mineralization has been dated at 2074 ±  14 Ma (McFarlane et al., 2011: U-Pb on hydrothermal titanite). The structural evolution  from early fold-and-thrust tectonics to strike-slip tectonics has been described in other  orogenic belts (e.g. Vassallo and Wilson, 2002; Clegg and Holdsworth, 2005; Ulrich et  al.,  2011)  and  is  typically  associated  with  gold-forming  events. At  Sadiola  Hill,  the  Sadiola Fracture Zone was the dominant structure active during mineralization and has  therefore focused the greatest amount of dilation and permeability. || and  southern  Ghana  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West Africa occurred over a protracted interval between ca. 2100 to 2070 Ma, during a  period of transcurrent tectonics, soon after the cessation of regional-scale contractional  deformation  (e.g,  in  the  Ashanti  belt  of  Ghana,  Allibone  et  al.,  2002a,  b;  in  southern  Mali,  Olson  et  al.,  1992;  McFarlane  et  al.,  2011;  in  the  KKI,  Lawrence  et  al.,  2013a;  Treloar et al., 2014). At Morila, orogenic gold mineralization has been dated at 2074 ±  14 Ma (McFarlane et al., 2011: U-Pb on hydrothermal titanite). The structural evolution  from early fold-and-thrust tectonics to strike-slip tectonics has been described in other  orogenic belts (e.g. Vassallo and Wilson, 2002; Clegg and Holdsworth, 2005; Ulrich et  al.,  2011)  and  is  typically  associated  with  gold-forming  events. At  Sadiola  Hill,  the  Sadiola Fracture Zone was the dominant structure active during mineralization and has  therefore focused the greatest amount of dilation and permeability.<br><b>Geocode:</b> Morila, Dioïla Cercle, Koulikoro, Mali<br><b>Pages:</b> 150,19,226,72,72<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8d4ea1e9ea596b3d7c12abcf162fe3d7 = $(`<div id="html_8d4ea1e9ea596b3d7c12abcf162fe3d7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 22000  km2)  of  Paleoproterozoic  crust in the West African Craton (inset, Fig. 1). The KKI hosts  numerous world-class  gold  districts,  such  as  Loulo-Gounkoto  (~14  Moz),  Sadiola  (~10  Moz),  Yatela  (~3  Moz), and Sabodala-Massawa (~8 Moz) (Fig. 1). Gold deposits in the inlier are hosted  by  a  wide  range  of  host  rocks  including  mafic  volcanic  rocks,  detrital  sedimentary  rocks, and carbonates. The relative timing and structural setting of gold deposits in the  KKI  indicate  that  the  mineralizing  episode  occurred  during  a  period  of  transcurrent  deformation coeval with calc-alkaline magmatism between ca. || The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press). || intervening sedimentary basins (Dialé-Daléma and Kofi) (Fig. 2). It differs from other  Birimian granite-greenstone belts by the abundance of carbonates, with thick sequences  in  the  Dialé-Daléma  and  Kofi  Series  representing  the  most  extensive  carbonate  exposure in the Birimian of West Africa (Bosse et al., 1996; Bering et al., 1998). The  structural  architecture  of  the  inlier  is  marked  by  two  regional-scale  tectonic  discontinuities, respectively the Senegal-Mali Shear Zone and Main Transcurrent Zone. A  number  of  world-class  mining  districts  are  located  along  these  highly  prospective  lineaments  and  include  Loulo-Gounkoto  (~14  Moz),  Sadiola-Yatela  (~12  Moz),  and  Sabodala-Massawa  (~12  Moz)  (Fig. 2).<br><b>Geocode:</b> Sabodala-Massawa Power Plant, Communauté rurale de Sabodala, Arrondissement de Sabodala, Département de Saraya, Kédougou Region, Senegal<br><b>Pages:</b> 102,150,20<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_64f820a1b1a157ee4aea1a9f5e74da43 = $(`<div id="html_64f820a1b1a157ee4aea1a9f5e74da43" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Senegal-Mali Shear Zone acted as the main conduit  for  hydrothermal  fluids  in  the  Sadiola  camp. The  sinistral  reactivation  of  early  accretionary  structures,  and  their  linkage  with  belt-discordant  NNE-trending  shears,  appears to be a critical factor controlling ore deposit location and ore shoot geometry. Paragenetic  studies  reveal  a  multistage  ore  development  comprising  an  early  As-rich  sulfide  stage,  followed  by  an  Au-Sb  stage. The  similar  gold  relative  timing  and  structural  setting  in  the  KKI  and  southern  Ghana  (e.g.,  Ashanti,  Loulo,  Massawa,  Sadiola  Hill)  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West  Africa  occurred  over  a  protracted  period  of  transcurrent  tectonics,  soon  after  the  cessation of regional-scale contractional deformation. Despite the uncertainty regarding  the  source  of  fluids  and  metals  for  the  Sadiola  Hill  hydrothermal  system,  the  late- Eburnean  tectono-magmatic  activity  reflects  a  transient  geodynamic  process  that  may  have been critical for orogenic gold mineralization in the region. 60<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 78<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d6bb14a037cf37cb6bc66f0243f79945 = $(`<div id="html_d6bb14a037cf37cb6bc66f0243f79945" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Implications for exploration  In November 2013, John Miller, Nicolas Thébaud, and the candidate conducted  a targeting workshop on the Sadiola mine site with SEMOS personnel and AngloGold  Ashanti  brownfield  exploration  group. The  targeting  session  used  a  mineral  system  approach  (e.g.,  McCuaig  and  Beresford,  2009;  McCuaig  et  al.,  2010;  McCuaig  and  Hronsky,  2014)  in  order  to  identify  and  rank  targets  based  on  research  data  and  extensive  in-house  knowledge. The  mineral  system  approach  relies  on  the  breakup  of  the  mineralising  process  into  a  series  of  base  critical  processes  that  can  be  treated  as  independent variables. These range from a primary fluid source region, an active fluid  pathway,  and  at  the  deposit-scale  a  fluid  sink  related  to  a  physical  throttle  and/or  a  chemical  trap. This  approach  presents  significant  advantages  over  the  deposit  model  approach  or  empirical  exploration  approaches,  which  are  traditionally  used.<br><b>Geocode:</b> SADIOLA MINE [1er C]ycle, RN21, Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 243<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

ous hornblende-biotite-bearing granodiorite (e.g., Mamakono, 2076 ± 3  Ma, Hirdes and Davis, 2002) and pyroxene-bearing granodiorite-tonalite (e.g., Boboti,  2080  ±  1  Ma,  Hirdes  and  Davis,  2002)  to  peraluminous  monzogranites  (e.g.,  Saraya,  2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). 175<br><b>Geocode:</b> Syria<br><b>Pages:</b> 104,185,42<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

ing  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district.<br><b>Geocode:</b> Senegal<br><b>Pages:</b> 107,139,140,141,143,174,187,228,231,36,45,82,83,84,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b65cea1c6e07f7d1656dbb46df82a5d5 = $(`<div id="html_b65cea1c6e07f7d1656dbb46df82a5d5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press).<br><b>Geocode:</b> Embassy of Guinea, 24, B-3, Vasant Vihar Tehsil, New Delhi, Delhi, 110057, India<br><b>Pages:</b> 150<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f056765ecbf66e8d8147b4aae637e832 = $(`<div id="html_f056765ecbf66e8d8147b4aae637e832" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 2). Early  F1  folds  observed  in  the  Sadiola  Hill  and  FE3  open  pits  have  been  refolded  by  F2  creating  interference patterns (Fig. 3, 4A). The F2 folds are disharmonic with upright to inclined  fold  hinges. They  are  associated  with  a  015º/75ºE  (e.g. Sadiola  Hill,  Tambali,  Alamoutala)  to  035º/75ºE  (e.g. || 3.1.2. Diamond drill core logging  Drill  core  logging  was  conducted  over  4  weeks  and  included  spatially  representative  diamond  drill  holes  from  individual  gold  deposits  (i.e. Sadiola  Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4). Structural  measurements  were  collected  using  a  rocket  launcher  device  and/or  using  α-β  angles  protractors. 3.1.3. Geological sampling  On the basis of the field observations, 215 samples were collected from outcrop  in the open pits and diamond drill core. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover. || SD1071-285m quartz-feldspar-porphyry:  Steep NNE-trending  quartz-feldspar-porphyry dykes have been  mapped in the  Sadiola  Hill and Tambali open pits. The quartz-feldspar-porphyritic dykes are generally 1-2 m  wide  and  are  spatially  associated  with  NNE-trending  faults  oriented  020º/75ºE. These  dykes crosscut an early generation of diorite as well as impure carbonates and detrital  sedimentary rocks in the Sadiola Hill open pit. These dykes were locally folded by F2  and  boudinaged. They  were  also  sheared  during  subsequent  D3s  deformation  and  host  mineralisation  at  Sadiola  Hill  and  Tambali. A  least-deformed  and  least-altered  sample  of quartz-feldspar porphyry was collected from deep diamond drill core at Sadiola Hill. || The  F2  folds  are  associated  with  a  015º/75ºE  (e.g. Sadiola Hill, Tambali, Alamoutala) to 035º/75ºE (e.g. FE3, FE4) axial-planar cleavage  (S2)  indicative  of  a  WNW  fold  vergence. Fold  axes  and  intersection  lineations  plunge  gently (15-30°) to the SSW or NNE. A number of NNE-trending thrusts and high-angle  reverse  faults  are  closely  associated  with  these  F2  folds. Fold  and  fault  geometry,  and  lineation  data  associated  with  this  second  deformation  event  (D2s)  are  consistent  with  NW-SE directed shortening. || The  F2  folds  are  associated  with  a  015º/75ºE  (e.g. Sadiola Hill, Tambali, Alamoutala) to 035º/75ºE (e.g. FE3, FE4) axial-planar cleavage  (S2)  indicative  of  a  WNW  fold  vergence. Fold  axes  and  intersection  lineations  plunge  gently (15-30°) to the SSW or NNE. A number of NNE-trending thrusts and high-angle  reverse  faults  are  closely  associated  with  these  F2  folds. Fold  and  fault  geometry,  and  lineation  data  associated  with  this  second  deformation  event  (D2s)  are  consistent  with  NW-SE directed shortening.<br><b>Geocode:</b> Tambalí Centre Polivalent d'Atenció a la Infància, Carrer Central, Alp, Cerdanya, Girona, Catalonia, 17538, Spain<br><b>Pages:</b> 196,204,238,240,25,238<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2763879e43e81ec7bc77b7ebc6871e4e = $(`<div id="html_2763879e43e81ec7bc77b7ebc6871e4e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A distinct set of NNE- to NE-trending late diorite dikes (<2 m wide) was identified in  the  pit  (Fig. 3). Although  no  direct  crosscutting  relationships  could  be  observed  at  Sadiola Hill, these dikes crosscut the quartz-feldspar-phyric felsic dikes at the Tambali  ancillary pits, which are situated 2 km southwest of the Sadiola Hill deposit (See Fig. 2). 6.3. Structural setting and geometry  The  broad  structure  of  the  Sadiola  Hill  open  pit  is  dominated  by  the  N-S  to  NNW-trending  Sadiola  Fracture  Zone  and  an  array  of  NNE-trending  shears  (Fig. || STA-037 diorite:  A set of NNE-trending diorite dykes (<2 m wide) was identified in the Sadiola Hill and  Tambali  open  pits. Although  no  direct  crosscutting  relationships  could  be  observed  at  Sadiola  Hill,  these  dykes  crosscut  the  quartz-feldspar-porphyry  dykes  at  the  Tambali  ancillary pits. These diorite dykes are locally affected by F2 folding and display a well- defined  shear  foliation  marked  by  aligned  sulphides  at  the  Tambali  open  pits. Despite  extensive weathering conditions due to the shallow level of mining activity at the time  of fieldwork, a sample was collected from bench walls for geochronology. The rock is  essentially  composed  of  plagioclase  feldspars  (>80%  modal  vol.)  with  minor  quartz  (<10%  modal  vol.)  and  green  actinolitic  hornblende  (up  to  6%  modal  vol.). An  older  population defined by 12 zircons yielded a 207Pb/206Pb weighted mean date of 2161.5 ±  7 Ma (MSWD = 1.2).<br><b>Geocode:</b> Tambalí Centre Polivalent d'Atenció a la Infància, Carrer Central, Alp, Cerdanya, Girona, Catalonia, 17538, Spain<br><b>Pages:</b> 206,53<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_486f886e11f114c0d679e104333c0db9 = $(`<div id="html_486f886e11f114c0d679e104333c0db9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province.<br><b>Geocode:</b> Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, Ghana<br><b>Pages:</b> 19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7fe88c59cc9494c85a49e10eb1a1e39a = $(`<div id="html_7fe88c59cc9494c85a49e10eb1a1e39a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 89, p. 129-143. Parra-Avila,  L.A.,  Bourassa,  Y.,  Miller,  J.,  Perrouty,  S.,  Fiorentini,  M.,  and  McCuaig,  T.C., in press, Age constrains of the Wassa and Benso mesothermal gold deposits,  Ashanti belt, Ghana, West Africa: Journal of African Earth Sciences. Pigois, J.P., Groves, D.I., Fletcher, I.R., McNaughton, N.J., and Snee, L.W., 2003, Age  constraints  on  Tarkwaian  paleoplacer  and  lode-gold  formation  in  the  Tarkwa- Damang district, SW Ghana: Mineralium Deposita, v. 38, p. 695-714. || Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province.<br><b>Geocode:</b> Wassa, Penka-Michel, Menoua, Cameroon<br><b>Pages:</b> 19,37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

  implications  for  mantle  composition  and  processes,  in  Saunders,  A. D.,  and  Norry, M.J. (eds), Magmatism in ocean basins: Geological Society Special Publication,  v. 42, p. 313-345. Treloar, P.J., Lawrence, D.M., Senghor, D., Boyce, A., and Harbidge, P., 2014, The Massawa  gold  deposit,  Eastern  Senegal,  West  Africa:  an  orogenic  gold  deposit  sourced  from  magmatically derived fluids?: Geological Society, London, Special Publications. || Sénégal):  un  modèle  géodynamique  du  Birimien  de  l'Afrique  de  l'Ouest:  Unpublished  Ph.D. thesis, Sénégal, Université de Dakar, 350 p. Dia,  A.,  Van  Schmus,  W.R.,  and  Kröner,  A.,  1997,  Isotopic  constraints  on  the  age  and  formation of a Palaeoproterozoic volcanic arc complex in the Kedougou Inlier, eastern  Senegal, West Africa: Journal of African Earth Sciences, v. 24, p. 197-213. Diene, M., Gueye, M., Diallo, D.P., and Dia, A., 2012, Structural Evolution of a Precambrian  Segment:  Example  of  the  Paleoproterozoic  Formations  of  the  Mako  Belt  (Eastern  Senegal, West Africa): International Journal of Geosciences, v. || The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press). || The third chapter (chapter IV) focuses on the Yatela gold deposit, which is unique with  respect to mineralisation types encountered in West Africa because the gold resource is  hosted  by  a  gold-rich  dissolution  residue  derived  from  an  underlying  low-grade,  sub- economic Birimian occurrence. The fourth manuscript (chapter V) provides a regional synthesis. It aims (i) to document  for the first time the petrographical-geochemical characteristics and absolute timing of  11 || and Terblanche, O., in press,  Geochronology and lithostratigraphy of the Siguiri district: implications for gold  mineralisation in the Siguiri Basin (Guinea, West Africa): Precambrian Research. McFarlane,  C. R. M.,  Mavrogenes,  J.,  Lentz,  D.,  King,  K.,  Allibone,  A.,  and   Holcombe, R., 2011, Geology and Intrusion-Related Affinity of the Morila Gold  Mine, Southeast Mali: Economic Geology, v. 106, p. 727-750. || and/or  mineralisation  at  a  distinct  crustal  level. Thus,  the  Yatela  gold  occurrence  is  interpreted to have formed during a period of region-wide orogenic gold (e.g., Groves et  al., 1998; McCuaig and Kerrich, 1998; Ridley and Diamond, 2000; Groves et al., 2003;  Goldfarb et al., 2005) mineralisation in the late Eburnean, similarly to world-class and  minor gold deposits in the KKI. The bulk of the resource at Yatela, however, is hosted in the auriferous residuum and is  associated  with  irregular  (e.g.,  dendritic  to  wire-like  forms),  angular  secondary  gold  grains (Hein et al., in press). Such morphology is interpreted to result from mobilisation  (physical  and/or  chemical)  of  the  locally-sourced  primary  (hypogene)  gold  during  the  creation  of  a  deep  weathering  profile  and  associated  karstification  processes  (e.g.,  Bowell  et  al.,  1996). The  creation  of  a  deep  weathering  profile  was  initiated  in  the  upper-Cretaceous  across  West  Africa  (e.g.,  Brown  et  al.,  1994;  Lavaud  et  al.,  2004). The surficial dissolution of the carbonate host rocks resulted in the creation of troughs  that  were  draped  and  filled  with  a  ferruginous  dissolution  residue  locally  containing  secondary gold (e.g., Hein et al., in press) and blocks of Neoproterozoic sandstone that  are  likely  to  have  collapsed  into  the  Yatela  depocentre  because  karstification  started  beneath  the  cover  sequences  (Fig. || belt (eastern Senegal, West Africa). International Journal of Geosciences 3, 153- 165. Dioh, E., Béziat, D., Debat, P., Grégoire, M., and Ngom, P.M., 2006. Diversity of the  Palaeoproterozoic  granitoids  of  the  Kédougou  inlier  (eastern  Senegal):  Petrographical  and  geochemical  constraints. Journal  of  African  Earth  Sciences  44, 351-371. Doumbia, S., Pouclet, A., Kouamelan, A., Peucat, J.J., Vidal, M., and Delor, C., 1998. || igneous  trace  element  geochemistry  and  U-Pb  zircon  ages. Precambrian  Research. Lambert-Smith, J., 2014, The geology, structure and metallogenesis of the world class  Loulo-Bambadji  Au  district  in  Mali  and  Senegal,  West  Africa. Ph.D. Thesis,  Kingston University London, U.K., 346 p. Lawrence, D.M., Treloar, P.J., Rankin, A.H., Boyce, A., and Harbidge, P., 2013b. || Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district.<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 101,102,139,140,141,142,144,149,150,176,177,181,223,229,230,231,232,234,29,33,35,36,37,39,5,81,83,84,85,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
