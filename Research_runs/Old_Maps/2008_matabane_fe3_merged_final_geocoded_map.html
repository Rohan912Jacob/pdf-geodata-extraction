                var html_e41b1cc9efc5dac4d5e5ee909552c16b = $(`<div id="html_e41b1cc9efc5dac4d5e5ee909552c16b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In the 16th century, the Gold Coast of West  Africa accounted for 35% of the entire world’s gold production although gold production had  decreased  significantly  since  that  time  (Béziat  et  al.,  2008). Major  gold  deposits  occur  in  Ghana, Burkina Faso and Mali. The Ghanaian gold province is the largest in West Africa and  is considered a world-class gold deposit region (Komla, 1993). Ghana and Mali are currently  the second and third largest gold producers in Africa, respectively (Middleton, 2007). Three  types  of  primary  deposit  have  been  distinguished  in  West  Africa;  pre-orogenic  stratiform  deposits;  syn-orogenic  deposits;  late-orogenic  discordant  mesothermal  gold  mineralization  (Milési  et  al.,  1992). Pre-orogenic  stratiform  deposits  have  been  reported  in  the  Loulo  district  of  Mali,  which  hosts  tourmalinised  turbidite.<br><b>Geocode:</b> Africa<br><b>Pages:</b> 13<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_af11694c056eaa16e0bae41c92cb786f = $(`<div id="html_af11694c056eaa16e0bae41c92cb786f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Saraya batholith intrudes the Dialé-Dalemé Supergroup and includes the Balangouma  and Boboti plutons (Hirdes et al., 2002). The Saraya batholith is composed of biotite-bearing  tonalite to granite, while the Boboti and Balangoma plutons comprise gabbro to amphibole- biotite bearing monzogranite (Dioh et al., 2006) that are dated at 1973±33 Ma (Ledru et al.,  1991; Rb-Sr). The Falemé volcanic belt is intruded by Na-rich, belt-type granitoids (Dioh et  al., 2006). 2.8 Metamorphism  During the Eburnean Orogeny, the Birimian meta-volcanic and meta-sedimentary sequences  of  the  Kéniéba  Inlier  were  subjected  to  regional  metamorphism  to  greenschist  facies  (Liégeois  et  al.,  1991;  Taylor  et  al.,  1992;  Debat  et  al.,  2003). The  contact  aureole  of  granitoids  are  characterised  by  staurolite-sillimanite-garnet  mineral  assemblages  indicating  that  metamorphism  reached  amphibolite  facies  in  grade  (Debat  et  al.,  2003;  Pawlig  et  al.,  2006). Peak metamorphic conditions reached 500-600 ˚C and 4-6 kbar and has been dated  at approximately 2.1 Ga, which falls in the time interval of the Eburnean Orogeny (Hirdes et  al., 2002; Pawlig et al., 2006, U-Pb age on sphene).<br><b>Geocode:</b> Balangouma, Communauté rurale de Missirah Sirimana, Arrondissement de Sabodala, Département de Saraya, Kédougou Region, Senegal<br><b>Pages:</b> 12<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_19ecacf64adc97cbee6fc45b3bbd7b6b = $(`<div id="html_19ecacf64adc97cbee6fc45b3bbd7b6b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  climate ranges from sub-tropical in the south to arid in the north. The country is mostly dry,  but  in  the  south  of  the  country,  and  at  the  Sadiola  goldfield,  4-5  months  of  rainy  season  significantly  affects  mining  operations. December  and  January  are  the  driest  and  coldest  months of the year with zero rainfall, and temperature ranging from 16°C to 33°C. The field component of this study took place in January 2008 before the rainy season started  and  temperatures  peaked. During  the  dry  season  a  dry,  dust-laden  harmattan  haze  is  common and this reduces visibility. Mali’s official language is French but African languages are widely used; 80% of population  speaks  Bambara.<br><b>Geocode:</b> Bambara, Bo District, Sierra Leone<br><b>Pages:</b> 7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_487387eb92b0f4f455c282445d2f8b7f = $(`<div id="html_487387eb92b0f4f455c282445d2f8b7f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 10). Ancient  slumps  have  been  reported  in  Country  Clare,  Ireland  and  in  Alexander  Island,  Antarctica  (Farell,  1984;  Shanmugam,  2000),  and  typically  along  the  edge  of  continental  margins. The  slumps  of  Country  Clare  in  Ireland  represent  collapsed  slope  deposits  that  were laid down on an unstable basin slope (Collinson et al., 1991). The slumps of Alexandra  Island represent mass transported sediments along dislodged from the continental slope into  a deep marine environments. Modern slumps are common along continental margins and in  modern  deltas  (  The  Storegga  slumps  in  Norwegian  continental  margin;  Conway  coast  in  New  Zealand;  Niger  delta  continental  margin;  Mississippi  delta-front  slumps;  slumps  in  the  gulf of Mexico) (Shanmugam et al.,1988; Jansen et al., 1987; Damuth, 1993; McConnico et  al., 2007). Slumping can be triggered by gravity, downslope undercutting, and thickening of  the  sediment  pile  by  deposition,  slumping  up-slope  or  seismic  activity  (Dingle,  1980;  Martinsen 1994; Betrand et al., 2008).<br><b>Geocode:</b> Conway, Faulkner County, Arkansas, United States<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_b238c346ab15aeeb1d0c20fd62aa433f.setContent(html_487387eb92b0f4f455c282445d2f8b7f);

                var html_59a99505b31ef8a1354e2ba803ecf315 = $(`<div id="html_59a99505b31ef8a1354e2ba803ecf315" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 2: Regional geology  2.1 Preamble  The West African craton has been divided into four major domains; the Reguibat Rise, the  Leo-Man Rise, the Kayes Inlier and the Kéniéba Inlier (Liégeois et al., 1991; Thiéblemont et  al.,  2004;  Dioh  et  al.,  2006)  (Fig. 2). The  domains  are  separated  by  the  Taoudeni  basin  which  is  Phanerozoic  in  age  (Dioh  et  al.,  2006). The  Reguibat  and  the  Leo-Man  domains  consist of an Archaean terrain in the west and a Palaeoproterozoic terrain in the east (Egal  et al., 2002; Gueye et al., 2008). The Kéniéba and the Kayes Inliers are Palaeoproterozoic  terrains (Liégeois et al., 1991) and the study area is situated in the Kéniéba Inlier in Mali. The  Kéniéba  Inlier  has  been  divided  into  the  Mako  Supergroup,  the  Dialé-Dalemé  Supergroup,  Falemé  volcanic  belt  and  the  Kofi  Series  (Hirdes  et  al.,  2002)  (Fig. || Finally,  the  sediments  of  the  FE3  opencasts  (Kofi  Series)  have  not  been  dated  but  are  interpreted as Birimian in age by Hirdes et al. (2002). The Birimian sequences of the West  African  craton  are  dated  at  2238-2171  Ma  (Milési  et  al.,  1991,  1992;  Ledru  et  al.,  1991;  Boher  et  al.,  1992). The  Birimian  sequences  are  composed  of  tholeiitic  basalts,  andesitic  volcanic,  calc-alkaline  volcanics,  volcaniclastic  sediments,  detrital  sediments  and  chemical  sediments which are characteristic of an oceanic island arc environment (Hirdes et al., 2002;  Gueye  et  al.,  2008). In  contrast,  the  Birimian  sequences  of  the  Keniéba  Inlier  (i.e.,  Mako  Supergroup;  Diale-Daleme  Supergroup;  Falemé  volcanic  belt)  are  dated  at  2063±41  Ma,  2096±8  Ma  +  2099±4  Ma  (respectively). They  are  interpreted  as  remnants  of  an  oceanic  island  arcs  terrane  that  was  accreted  onto  an  Archaean  continent  (Diallo,  2001;  Dia  et  al.,  1997). || Hirdes et al. (2002) concluded that andesite and felsic lava dominant the belt,  but volcaniclastic units, chemical sediments (e.g., chert and manganiferous shale) and meta- greywacke  also  occur  throughout  the  volcanic  belt. Hirdes  et  al. (2002)  interpreted  these  sequences  as  proximal  volcanic  rocks. The  Falemé  volcanic  belt  is  associated  with  major  skarn-type iron deposits (Schwartz et al., 2004). 2.6 Kofi Series  The Kofi Series crops out east of the Senegalo-Mali Shear Zone and is sinistrally displaced  (Hirdes  et  al.,  2002). || Table I: Stratigraphic succession of the Kéniéba Inlier. Supergroup  Kofi Series  Dominant rock types  (undated)  Orogenic-type metasediments and volcaniclastic  sequences  Falémé volcanic belt  2099±4 Ma (Pb-Pb age; Hirdes et al. (2002)  Volcanoclastics and chemical sediments  Diale-Dalema  Supergroup  2096±8 Ma (Pb-zircon; Ledru et al., 1991)  Consists of detrital sediments and calc-alkaline  volcanics. Intruded by the Saraya pluton    2063±41 Ma (Abouchami, 1990; Sm-Nd)  2195±11 Ma (Dia et al., 1997; Pb-Pb)  Tholeiitic pillowed basalts and alkaline andesites with  immature basalts  Sandikounda Amphibolite Gneiss Complex  2194±6 Ma (Pawlig et al., 2006, Sm-Nd; Dia et al.,  1997, Pb-Pb)   Mako Supergroup  Basement  15 || The Birimian rocks of  the  Kéniéba  Inlier  unconformably  overlie  the  Sandikounda  Amphibolite-Gneiss  (SAG)  basement (Dia et al., 1997). The basement consists of dioritic to tonalitic rocks aged at 2194  ± 6 (Dia et al., 1997, Pb-Pb age; Pawlig et al., 2006, T DM Sm-Nd). The oldest Birimian rocks  of  the  inlier  are  tholeiitic  basalts  and  andesites  of  the  Mako  Supergroup,  which  unconformably overlie the SAG basement. These volcanic sequences are dated at 2195±11  Ma (Dia et al, 1997; detrital zircons, Pb-Pb age) and at 2063±41 Ma (Abouchami, 1990; Sm- Nd). The  Mako  Supergroup  is  overlain  by  the  Dialé-Dalemé  Supergroup  which  consists  of  Birimian sequences dated at 2096±8 Ma (Ledru et al, 1991; Pb-zircon evaporation; Hirdes et  al.,  2002). The  Dialé-Dalemé  Supergroup  is  overlain  by  the  Falemé  volcanic  belt  which  is  dated at 2099±4 Ma (Hirdes et al., 2002; Pb-Pb age). || The Kofi Series, which outcrops only in  Mali, overlies the volcanic belt and has not been dated (Dioh et al., 2006). The sequences are intruded by Eburnean granitoids aged at 2045±27 to 1973±33 Ma (Ledru  et  al,  1991;  Taylor  et  al.,  1992;  Pb-Pb;  Pawlig  et  al.,  2006). The  post-Eburnean  age  Senegalo-Mali  graben  is  located  between  the  Falemé  volcanic  belt  and  Kofi  Series  and  is  10 || The Saraya batholith intrudes the Dialé-Dalemé Supergroup and includes the Balangouma  and Boboti plutons (Hirdes et al., 2002). The Saraya batholith is composed of biotite-bearing  tonalite to granite, while the Boboti and Balangoma plutons comprise gabbro to amphibole- biotite bearing monzogranite (Dioh et al., 2006) that are dated at 1973±33 Ma (Ledru et al.,  1991; Rb-Sr). The Falemé volcanic belt is intruded by Na-rich, belt-type granitoids (Dioh et  al., 2006). 2.8 Metamorphism  During the Eburnean Orogeny, the Birimian meta-volcanic and meta-sedimentary sequences  of  the  Kéniéba  Inlier  were  subjected  to  regional  metamorphism  to  greenschist  facies  (Liégeois  et  al.,  1991;  Taylor  et  al.,  1992;  Debat  et  al.,  2003). The  contact  aureole  of  granitoids  are  characterised  by  staurolite-sillimanite-garnet  mineral  assemblages  indicating  that  metamorphism  reached  amphibolite  facies  in  grade  (Debat  et  al.,  2003;  Pawlig  et  al.,  2006). Peak metamorphic conditions reached 500-600 ˚C and 4-6 kbar and has been dated  at approximately 2.1 Ga, which falls in the time interval of the Eburnean Orogeny (Hirdes et  al., 2002; Pawlig et al., 2006, U-Pb age on sphene).<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 10,11,12,15,40<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];
                popup_63bdc0a90b1afee1652f966a8f634f8a.setContent(html_59a99505b31ef8a1354e2ba803ecf315);

                var html_ad5b64afa06442f5ebc4514641133bf7 = $(`<div id="html_ad5b64afa06442f5ebc4514641133bf7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In the 16th century, the Gold Coast of West  Africa accounted for 35% of the entire world’s gold production although gold production had  decreased  significantly  since  that  time  (Béziat  et  al.,  2008). Major  gold  deposits  occur  in  Ghana, Burkina Faso and Mali. The Ghanaian gold province is the largest in West Africa and  is considered a world-class gold deposit region (Komla, 1993). Ghana and Mali are currently  the second and third largest gold producers in Africa, respectively (Middleton, 2007). Three  types  of  primary  deposit  have  been  distinguished  in  West  Africa;  pre-orogenic  stratiform  deposits;  syn-orogenic  deposits;  late-orogenic  discordant  mesothermal  gold  mineralization  (Milési  et  al.,  1992). Pre-orogenic  stratiform  deposits  have  been  reported  in  the  Loulo  district  of  Mali,  which  hosts  tourmalinised  turbidite.<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 13<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_76c5919856cad4c7c91908eb70abf263 = $(`<div id="html_76c5919856cad4c7c91908eb70abf263" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> mineralization  in  disseminated  sulphides  in  volcanic  and  plutonic  rocks  and  gold  mineralization in conglomerate beds (Milési et al., 1992). These types of deposits have been  reported  in  Burkina  Faso  (Diénémera),  Ghana  (Tarkwa  district),  Mali  (Syama),  and  Ivory  Coast (Yaouré-Angovia) (Milési et al., 1992; Feybesse et al., 2006). Syn-orogenic deposits  are related to brecciated hydrothermal zones. Late  orogenic  discordant  mesothermal  gold  mineralisation  includes  gold-arsenopyrite  lode  mineralization  and  quartz  lode  mineralization  with  native  gold  and  poly-metallic  sulphides  (Béziat  et  al.,  2008). Discordant  mesothermal  mineralization  (auriferous  arsenopyrite  and  Au-bearing  quartz  vein  lodes)  are  reported  in  Ghana  (Ashanti,  Pretea,  Marlu,  Bogosu,  Konongo), Ivory Coast (Asupiri and Anuiri) and Mali (Sanoukou district) (Milési et al., 1992). Gold mineralization occurs within NE-trending tectonic corridors that are several kilometres  long (Ledru et al., 1988 in Milési et al., 1992; Feybesse et al., 2006).<br><b>Geocode:</b> District Office and Clinic, Prisons Avenue, Tarkwa Zongo, Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, Ghana<br><b>Pages:</b> 14<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0bf94160636cfc301e69ff5b00fe0c52 = $(`<div id="html_0bf94160636cfc301e69ff5b00fe0c52" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 10). Ancient  slumps  have  been  reported  in  Country  Clare,  Ireland  and  in  Alexander  Island,  Antarctica  (Farell,  1984;  Shanmugam,  2000),  and  typically  along  the  edge  of  continental  margins. The  slumps  of  Country  Clare  in  Ireland  represent  collapsed  slope  deposits  that  were laid down on an unstable basin slope (Collinson et al., 1991). The slumps of Alexandra  Island represent mass transported sediments along dislodged from the continental slope into  a deep marine environments. Modern slumps are common along continental margins and in  modern  deltas  (  The  Storegga  slumps  in  Norwegian  continental  margin;  Conway  coast  in  New  Zealand;  Niger  delta  continental  margin;  Mississippi  delta-front  slumps;  slumps  in  the  gulf of Mexico) (Shanmugam et al.,1988; Jansen et al., 1987; Damuth, 1993; McConnico et  al., 2007). Slumping can be triggered by gravity, downslope undercutting, and thickening of  the  sediment  pile  by  deposition,  slumping  up-slope  or  seismic  activity  (Dingle,  1980;  Martinsen 1994; Betrand et al., 2008).<br><b>Geocode:</b> Ireland<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_62dc66cf83b260545a515fee669c12d0 = $(`<div id="html_62dc66cf83b260545a515fee669c12d0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> An  olistostrome  (composed  of  olistoliths)  is  defined  as  a  sedimentary  body  of  lithological  heterogeneous  material  in  which  the  fine-grained  matrix  supports  the  clasts  (olistoliths). They can result from sliding and debris flow on the edge of the continental margin (Maltman,  1994; Naylor, 1981). Olistotromes are recorded in Italy and the Niger Delta where slumping  and  debris  flow  occur  along  the  passive  continental  margin  (Naylor,  1982;  Damuth,  1993). This  suggests  that  the  olistostrome  were  formed  along  a  continental  margin  where  debris  flow and mass transportation displaced blocks and rock material downslope. The  mudstone  dykes  in  the  upper  slump  facies  are  similar  to  the  fluid  escape  structures  described  by  Lowe  (1975),  Stromberg,  (1998)  and  Montenat  et  al. (2007)  who  interpreted  mudstone  and  carbonate  dykes  as  injection  dykes  (Fig.<br><b>Geocode:</b> Italy<br><b>Pages:</b> 38<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_059f6f92dcd521987084024540208a63 = $(`<div id="html_059f6f92dcd521987084024540208a63" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 5 Discussion  5.1 Depositional Environment  Slumps  characterise  the  lower  and  upper  slump  facies. A  slump  is  a  mass-transported  debris  flow  (Martinsen,  1994;  Shanmugam,  2000)  along  the  edge  of  a  continental  margin. They are a downslope movement of sediment and rock material above a basal shear surface  where  there  is  significant  internal  distortion  of  the  bedding  (Stow,  1986). Slump  structures  form  when  the  sedimentary  pile  abruptly  detaches  from  a  slope  and  is  transported  downslope (Collinson et al., 1991). A sediment pile will transport downslope when the shear  stress acting within a body of sediment exceeds the shear strength along the slope surface  (Dingle, 1980). The sedimentary pile deforms internally (intensely), and produces a variety of  deformation  structures  such  as  folds,  boudins,  and  micro-faults  (Martinsen,  1994),  all  of  which are observed in the study area (Fig.<br><b>Geocode:</b> Martinsen, Edison Park, Kjersing, Esbjerg, Esbjerg Municipality, Region of Southern Denmark, 6715, Denmark<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4fbe11b1ab6cd2c3f13f8085deff40ca = $(`<div id="html_4fbe11b1ab6cd2c3f13f8085deff40ca" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 10). Ancient  slumps  have  been  reported  in  Country  Clare,  Ireland  and  in  Alexander  Island,  Antarctica  (Farell,  1984;  Shanmugam,  2000),  and  typically  along  the  edge  of  continental  margins. The  slumps  of  Country  Clare  in  Ireland  represent  collapsed  slope  deposits  that  were laid down on an unstable basin slope (Collinson et al., 1991). The slumps of Alexandra  Island represent mass transported sediments along dislodged from the continental slope into  a deep marine environments. Modern slumps are common along continental margins and in  modern  deltas  (  The  Storegga  slumps  in  Norwegian  continental  margin;  Conway  coast  in  New  Zealand;  Niger  delta  continental  margin;  Mississippi  delta-front  slumps;  slumps  in  the  gulf of Mexico) (Shanmugam et al.,1988; Jansen et al., 1987; Damuth, 1993; McConnico et  al., 2007). Slumping can be triggered by gravity, downslope undercutting, and thickening of  the  sediment  pile  by  deposition,  slumping  up-slope  or  seismic  activity  (Dingle,  1980;  Martinsen 1994; Betrand et al., 2008).<br><b>Geocode:</b> Mississippi, United States<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d8451f32786ab5413cfb315d2ec9330d = $(`<div id="html_d8451f32786ab5413cfb315d2ec9330d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> An  olistostrome  (composed  of  olistoliths)  is  defined  as  a  sedimentary  body  of  lithological  heterogeneous  material  in  which  the  fine-grained  matrix  supports  the  clasts  (olistoliths). They can result from sliding and debris flow on the edge of the continental margin (Maltman,  1994; Naylor, 1981). Olistotromes are recorded in Italy and the Niger Delta where slumping  and  debris  flow  occur  along  the  passive  continental  margin  (Naylor,  1982;  Damuth,  1993). This  suggests  that  the  olistostrome  were  formed  along  a  continental  margin  where  debris  flow and mass transportation displaced blocks and rock material downslope. The  mudstone  dykes  in  the  upper  slump  facies  are  similar  to  the  fluid  escape  structures  described  by  Lowe  (1975),  Stromberg,  (1998)  and  Montenat  et  al. (2007)  who  interpreted  mudstone  and  carbonate  dykes  as  injection  dykes  (Fig.<br><b>Geocode:</b> Second Niger Bridge, Ogbaru, Anambra State, 430231, Nigeria<br><b>Pages:</b> 38<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ca11714b7efe959c1986ffd0d59efd12 = $(`<div id="html_ca11714b7efe959c1986ffd0d59efd12" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> mineralization  in  disseminated  sulphides  in  volcanic  and  plutonic  rocks  and  gold  mineralization in conglomerate beds (Milési et al., 1992). These types of deposits have been  reported  in  Burkina  Faso  (Diénémera),  Ghana  (Tarkwa  district),  Mali  (Syama),  and  Ivory  Coast (Yaouré-Angovia) (Milési et al., 1992; Feybesse et al., 2006). Syn-orogenic deposits  are related to brecciated hydrothermal zones. Late  orogenic  discordant  mesothermal  gold  mineralisation  includes  gold-arsenopyrite  lode  mineralization  and  quartz  lode  mineralization  with  native  gold  and  poly-metallic  sulphides  (Béziat  et  al.,  2008). Discordant  mesothermal  mineralization  (auriferous  arsenopyrite  and  Au-bearing  quartz  vein  lodes)  are  reported  in  Ghana  (Ashanti,  Pretea,  Marlu,  Bogosu,  Konongo), Ivory Coast (Asupiri and Anuiri) and Mali (Sanoukou district) (Milési et al., 1992). Gold mineralization occurs within NE-trending tectonic corridors that are several kilometres  long (Ledru et al., 1988 in Milési et al., 1992; Feybesse et al., 2006).<br><b>Geocode:</b> PreTea, San Francisco Street, Diego Silang, Poblacion, Datu Silongan, Butuan, Caraga, 8600, Philippines<br><b>Pages:</b> 14<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6526cd0379b6474b25bf2e7d10d0cb64 = $(`<div id="html_6526cd0379b6474b25bf2e7d10d0cb64" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 1: Introduction  1.1 Preamble  The FE3 open cast is situated in the Sadiola goldfield in Mali. The goldfield also includes the  giant Sadiola and FE4 open casts which are mined by the Société d’Exploitation des Mines  d’Or  de  Sadiola  S.A.,  and  is  a  Joint  Venture  partnership  between  AngloGold  Ashanti,  IAMGOLD, the Malian Government and the IFC. Gold production at Sadiola goldfield began  in mid-1997: the FE3 open cast is currently in the feasibility stages. The  geology  and  metallogenic  setting  of  the  FE3  open  cast  has  not  been  investigated,  mapped  or  researched  to  date. Therefore  the  relationship  between  the  stratigraphy,  structures  and  intrusive  rocks  is  not  known,  but  it  is  considered  by  Sadiola  mine  geology  team to be important in determining the tectonic setting and the timing of gold mineralization  in the goldfield. Therefore  the  main  objective  of  this  study  is  to  describe  the  stratigraphy,  structure  and  intrusive rocks that occur in the goldfield.<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_080e4c5444ec770e27ade2f617599927 = $(`<div id="html_080e4c5444ec770e27ade2f617599927" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> There  is  a  considerable  difference  between  the  ages  given  for  the  Birimian  sequences of the West African craton and those of the Kenieba Inlier as indicated in Fig 22  and accord better, but are still younger, than those of the Tarkwa Group (2149-2132 Ma; U- Pb  zircon,  Davis  et  al.,  1994)  which  unconformably  overlies  the  Birimian. It  is  therefore  suggested  that  the  slump,  olistostrome,  turbidite,  siltstone-greywacke  and  greywacke  sediments of the FE3 opencasts were derived from the erosion of the Birimian terrane. 5.2 Gold bearing breccias and veins  The  structures  that  host  mineralisation  in  the  region  are  breccia  and  quartz-arsenopyrite  veins that crosscut the stratigraphy, which implies that gold mineralisation is younger than  the  sedimentary  units. The  mineralised  breccias  (and  associated  alteration,  Fig. 21)  occur  around contact aureole of the granodiorite. This may imply that the mineralisation is related  to the intrusion of the granodiorite as has been established in the nearby Sadiola deposit by  Hein and Tshibubudze (2007b).<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 40<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1f78dc80930650017c72814cdf6639d9 = $(`<div id="html_1f78dc80930650017c72814cdf6639d9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Also the tectonic setting and the relative timing of  gold mineralization will be determined. Determining the relative timing of gold mineralization  will  assist  in  predicting  the  occurrence  of  gold  in  new  exploration  projects  in  the  Sadiola  area. 1.2 Location and physiography  The FE3 open cast is located in the Sadiola area in Mali, West Africa. The Sadiola goldfield  is located 80 km west of the capital city of Bamako on the western border of Senegal and  Mali  (Fig. 1). Mali  is  a  landlocked,  Sahel  country  and  is  mostly  semi-desert  or  desert. || Also the tectonic setting and the relative timing of  gold mineralization will be determined. Determining the relative timing of gold mineralization  will  assist  in  predicting  the  occurrence  of  gold  in  new  exploration  projects  in  the  Sadiola  area. 1.2 Location and physiography  The FE3 open cast is located in the Sadiola area in Mali, West Africa. The Sadiola goldfield  is located 80 km west of the capital city of Bamako on the western border of Senegal and  Mali  (Fig. 1). Mali  is  a  landlocked,  Sahel  country  and  is  mostly  semi-desert  or  desert. || Chapter 1: Introduction  1.1 Preamble  The FE3 open cast is situated in the Sadiola goldfield in Mali. The goldfield also includes the  giant Sadiola and FE4 open casts which are mined by the Société d’Exploitation des Mines  d’Or  de  Sadiola  S.A.,  and  is  a  Joint  Venture  partnership  between  AngloGold  Ashanti,  IAMGOLD, the Malian Government and the IFC. Gold production at Sadiola goldfield began  in mid-1997: the FE3 open cast is currently in the feasibility stages. The  geology  and  metallogenic  setting  of  the  FE3  open  cast  has  not  been  investigated,  mapped  or  researched  to  date. Therefore  the  relationship  between  the  stratigraphy,  structures  and  intrusive  rocks  is  not  known,  but  it  is  considered  by  Sadiola  mine  geology  team to be important in determining the tectonic setting and the timing of gold mineralization  in the goldfield. Therefore  the  main  objective  of  this  study  is  to  describe  the  stratigraphy,  structure  and  intrusive rocks that occur in the goldfield. || Figure1: Locality map of Sadiola goldfield (modified from Robins, 2006). Legend                   : Escarpment         mines          mines  0 km 100 200 9 || The  climate ranges from sub-tropical in the south to arid in the north. The country is mostly dry,  but  in  the  south  of  the  country,  and  at  the  Sadiola  goldfield,  4-5  months  of  rainy  season  significantly  affects  mining  operations. December  and  January  are  the  driest  and  coldest  months of the year with zero rainfall, and temperature ranging from 16°C to 33°C. The field component of this study took place in January 2008 before the rainy season started  and  temperatures  peaked. During  the  dry  season  a  dry,  dust-laden  harmattan  haze  is  common and this reduces visibility. Mali’s official language is French but African languages are widely used; 80% of population  speaks  Bambara. || The quartz and plagioclase  crystals  are  subhedral  while  biotite  grains  are  anhedral. The  granodiorite  is  medium- crystalline  and  extensively  altered  (Fig. 12). In  places  the  dykes  have  been  heavily  weathered leaving a potassium-feldspar-rich residue. The dykes are interpreted to connect  with  the  Sekokoto  pluton  (Fig. 13),  at  depth  because  the  pluton  underlies  the  Sadiola  goldfield  (Hein  and  Tshibubudze,  2007a)  as  determined  from  aeromagnetic  data  of  the  Kenieba Inlier (north sun angle).<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 22,7,9,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5083dc7ad610ff3f016cf3bded1921ef = $(`<div id="html_5083dc7ad610ff3f016cf3bded1921ef" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 5 Discussion  5.1 Depositional Environment  Slumps  characterise  the  lower  and  upper  slump  facies. A  slump  is  a  mass-transported  debris  flow  (Martinsen,  1994;  Shanmugam,  2000)  along  the  edge  of  a  continental  margin. They are a downslope movement of sediment and rock material above a basal shear surface  where  there  is  significant  internal  distortion  of  the  bedding  (Stow,  1986). Slump  structures  form  when  the  sedimentary  pile  abruptly  detaches  from  a  slope  and  is  transported  downslope (Collinson et al., 1991). A sediment pile will transport downslope when the shear  stress acting within a body of sediment exceeds the shear strength along the slope surface  (Dingle, 1980). The sedimentary pile deforms internally (intensely), and produces a variety of  deformation  structures  such  as  folds,  boudins,  and  micro-faults  (Martinsen,  1994),  all  of  which are observed in the study area (Fig.<br><b>Geocode:</b> Stow, Middlesex County, Massachusetts, 01775, United States<br><b>Pages:</b> 37<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4cedc8e8c6901d70e9767f453d4b88e8 = $(`<div id="html_4cedc8e8c6901d70e9767f453d4b88e8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> An  olistostrome  (composed  of  olistoliths)  is  defined  as  a  sedimentary  body  of  lithological  heterogeneous  material  in  which  the  fine-grained  matrix  supports  the  clasts  (olistoliths). They can result from sliding and debris flow on the edge of the continental margin (Maltman,  1994; Naylor, 1981). Olistotromes are recorded in Italy and the Niger Delta where slumping  and  debris  flow  occur  along  the  passive  continental  margin  (Naylor,  1982;  Damuth,  1993). This  suggests  that  the  olistostrome  were  formed  along  a  continental  margin  where  debris  flow and mass transportation displaced blocks and rock material downslope. The  mudstone  dykes  in  the  upper  slump  facies  are  similar  to  the  fluid  escape  structures  described  by  Lowe  (1975),  Stromberg,  (1998)  and  Montenat  et  al. (2007)  who  interpreted  mudstone  and  carbonate  dykes  as  injection  dykes  (Fig.<br><b>Geocode:</b> Stromberg, Langenlonsheim-Stromberg, Landkreis Bad Kreuznach, Rhineland-Palatinate, 55442, Germany<br><b>Pages:</b> 38<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_68238dade8893b60bf9c7a843aa12d15 = $(`<div id="html_68238dade8893b60bf9c7a843aa12d15" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 2: Regional geology  2.1 Preamble  The West African craton has been divided into four major domains; the Reguibat Rise, the  Leo-Man Rise, the Kayes Inlier and the Kéniéba Inlier (Liégeois et al., 1991; Thiéblemont et  al.,  2004;  Dioh  et  al.,  2006)  (Fig. 2). The  domains  are  separated  by  the  Taoudeni  basin  which  is  Phanerozoic  in  age  (Dioh  et  al.,  2006). The  Reguibat  and  the  Leo-Man  domains  consist of an Archaean terrain in the west and a Palaeoproterozoic terrain in the east (Egal  et al., 2002; Gueye et al., 2008). The Kéniéba and the Kayes Inliers are Palaeoproterozoic  terrains (Liégeois et al., 1991) and the study area is situated in the Kéniéba Inlier in Mali. The  Kéniéba  Inlier  has  been  divided  into  the  Mako  Supergroup,  the  Dialé-Dalemé  Supergroup,  Falemé  volcanic  belt  and  the  Kofi  Series  (Hirdes  et  al.,  2002)  (Fig.<br><b>Geocode:</b> Taoudeni Basin, Hodh Ech Chargui, Mauritania<br><b>Pages:</b> 10<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_120889e910608ba3684431184be61d76 = $(`<div id="html_120889e910608ba3684431184be61d76" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> There  is  a  considerable  difference  between  the  ages  given  for  the  Birimian  sequences of the West African craton and those of the Kenieba Inlier as indicated in Fig 22  and accord better, but are still younger, than those of the Tarkwa Group (2149-2132 Ma; U- Pb  zircon,  Davis  et  al.,  1994)  which  unconformably  overlies  the  Birimian. It  is  therefore  suggested  that  the  slump,  olistostrome,  turbidite,  siltstone-greywacke  and  greywacke  sediments of the FE3 opencasts were derived from the erosion of the Birimian terrane. 5.2 Gold bearing breccias and veins  The  structures  that  host  mineralisation  in  the  region  are  breccia  and  quartz-arsenopyrite  veins that crosscut the stratigraphy, which implies that gold mineralisation is younger than  the  sedimentary  units. The  mineralised  breccias  (and  associated  alteration,  Fig. 21)  occur  around contact aureole of the granodiorite. This may imply that the mineralisation is related  to the intrusion of the granodiorite as has been established in the nearby Sadiola deposit by  Hein and Tshibubudze (2007b).<br><b>Geocode:</b> NEZO Group, WT 0819-2439, IR6, Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, 00233, Ghana<br><b>Pages:</b> 40<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_97780f471bdb3d0edd606192df59a176 = $(`<div id="html_97780f471bdb3d0edd606192df59a176" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Chapter 2: Regional geology  2.1 Preamble  The West African craton has been divided into four major domains; the Reguibat Rise, the  Leo-Man Rise, the Kayes Inlier and the Kéniéba Inlier (Liégeois et al., 1991; Thiéblemont et  al.,  2004;  Dioh  et  al.,  2006)  (Fig. 2). The  domains  are  separated  by  the  Taoudeni  basin  which  is  Phanerozoic  in  age  (Dioh  et  al.,  2006). The  Reguibat  and  the  Leo-Man  domains  consist of an Archaean terrain in the west and a Palaeoproterozoic terrain in the east (Egal  et al., 2002; Gueye et al., 2008). The Kéniéba and the Kayes Inliers are Palaeoproterozoic  terrains (Liégeois et al., 1991) and the study area is situated in the Kéniéba Inlier in Mali. The  Kéniéba  Inlier  has  been  divided  into  the  Mako  Supergroup,  the  Dialé-Dalemé  Supergroup,  Falemé  volcanic  belt  and  the  Kofi  Series  (Hirdes  et  al.,  2002)  (Fig.<br><b>Geocode:</b> Thiéblemont-Farémont, Vitry-le-François, Marne, Grand Est, Metropolitan France, 51300, France<br><b>Pages:</b> 10<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7569006376e696c31eadac90d7ea90bd = $(`<div id="html_7569006376e696c31eadac90d7ea90bd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Also the tectonic setting and the relative timing of  gold mineralization will be determined. Determining the relative timing of gold mineralization  will  assist  in  predicting  the  occurrence  of  gold  in  new  exploration  projects  in  the  Sadiola  area. 1.2 Location and physiography  The FE3 open cast is located in the Sadiola area in Mali, West Africa. The Sadiola goldfield  is located 80 km west of the capital city of Bamako on the western border of Senegal and  Mali  (Fig. 1). Mali  is  a  landlocked,  Sahel  country  and  is  mostly  semi-desert  or  desert. || Also the tectonic setting and the relative timing of  gold mineralization will be determined. Determining the relative timing of gold mineralization  will  assist  in  predicting  the  occurrence  of  gold  in  new  exploration  projects  in  the  Sadiola  area. 1.2 Location and physiography  The FE3 open cast is located in the Sadiola area in Mali, West Africa. The Sadiola goldfield  is located 80 km west of the capital city of Bamako on the western border of Senegal and  Mali  (Fig. 1). Mali  is  a  landlocked,  Sahel  country  and  is  mostly  semi-desert  or  desert. || In the 16th century, the Gold Coast of West  Africa accounted for 35% of the entire world’s gold production although gold production had  decreased  significantly  since  that  time  (Béziat  et  al.,  2008). Major  gold  deposits  occur  in  Ghana, Burkina Faso and Mali. The Ghanaian gold province is the largest in West Africa and  is considered a world-class gold deposit region (Komla, 1993). Ghana and Mali are currently  the second and third largest gold producers in Africa, respectively (Middleton, 2007). Three  types  of  primary  deposit  have  been  distinguished  in  West  Africa;  pre-orogenic  stratiform  deposits;  syn-orogenic  deposits;  late-orogenic  discordant  mesothermal  gold  mineralization  (Milési  et  al.,  1992). Pre-orogenic  stratiform  deposits  have  been  reported  in  the  Loulo  district  of  Mali,  which  hosts  tourmalinised  turbidite.<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 13,7,7<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
