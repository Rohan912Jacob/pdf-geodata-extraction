                var html_85464d89bbc81363fd464bdf618cdfe1 = $(`<div id="html_85464d89bbc81363fd464bdf618cdfe1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A  variety  of  geochemical  methods  was  used  in  attempt  to  classify the samples in order to characterize the tectonic setting for volcanic rocks of the GB. Geochemical data for volcanic rocks from the Boromo and Houndé belts, Oudalan-Gorouol belt  and Tiebélé belt  were used in a comparative study of volcanic units across several different belts in  Burkina Faso. Data from Baratoux et al. (2011) include 7 tholeiitic basalt samples and 6 calc-alkaline  volcanic samples that were reported for the Boromo and Houndé belts in western Burkina Faso. Data  from Ilboudo (2010) were reported for the Tiebélé region in the south of the country. Tshibubudze and  Hein  (2013)  reported  data  for  two  meta-volcanic  samples  (major-elements  only)  from  the  Oudalan- Gorouol belt (OGB) in the northeast of Burkina Faso.<br><b>Geocode:</b> Houndé, Tuy, Upper-Basins, Burkina Faso<br><b>Pages:</b> 54<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_956ffe00f2c049443e05c5fb7b477b16 = $(`<div id="html_956ffe00f2c049443e05c5fb7b477b16" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Although  considered  rare  in  mafic,  non-viscous  lavas,  flow  banding has been recorded in the Archaean Barberton greenstone belt of South Africa (Robbins et al.,  2010) and occurs in the southern Bouroum belt in Burkina Faso (WAXI, 2013) (Figure 1.1). The  coherent  and  autoclastic  units  of  the  study  area  formed  as  a  result  of  effusive  eruptions. Effusive eruptions are typical of basaltic liquids, particularly when submerged beneath the confining  water column. Effusive eruptions are characterized by the ability of lava to flow (low viscosity) rather  than explode (Parfitt and Wilson, 2008) because volatiles escape passively through vesicle formation  (McPhie et al., 1993; Bardintzeff and McBirney, 2000; Parfitt and Wilson, 2008). The  coherent  and  autoclastic  facies  are  interpreted  to  have  formed  proximally  to  the  volcanic  source. However, because basaltic lavas have low viscosities, they are able to flow laterally between  tens and hundreds of metres before solidification.<br><b>Geocode:</b> Bouroum, Mirriah, Zinder Region, Niger<br><b>Pages:</b> 74<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2262b116efbe88dbc273c522de41c88c = $(`<div id="html_2262b116efbe88dbc273c522de41c88c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> However, studies by Abouchami et al. (1990), including work from the Bouroum belt in  Burkina  Faso, suggested that the  best  tectonic  analogue  for the  formation  of  tholeiitic  basalts  of  the  Birimian  Supergroup  is  oceanic  flood  basalts  (OFB). This  conclusion  was  established  from  Ti  and  LREE  depletions,  where  the  LREE  depletion  is  less  than  N-type  MORBs. It  was  suggested  that  an  intermediate  geochemistry  between  back-arc  basins  and  island-arc  tholeiites  made  such  an  environment an attractive setting, especially due to regionally low Nb concentrations (Zonou, 1987),  but  the  lack  of  ultramafic  rocks  (Burke,  1988)  and  unfitting  isotopic  and  trace  element  signatures  indicated an oceanic plateau origin (Abouchami et al., 1990). The distinction between the GB basalt samples forming in an arc-related basin compared to an  oceanic plateau setting is in their strato-tectonic context. The tholeiitic basalts from the GB have many  similarities to the general tholeiitic compositions from around the craton.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 81<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a86d81b727935253dc3d4e79eed3ffe7 = $(`<div id="html_a86d81b727935253dc3d4e79eed3ffe7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A  correlation  between  increased  Ba  and  base  metals  also  suggests  seafloor  hydrothermal  activity in a proximal setting to a volcanic source (c.f., Burnham, 1962; Lydon, 1988; Ҫaǧatay 1993;  Herrington  et  al.,  2005). For  the  most  part,  higher  Ba  values  in  the  GB  correlate  with  higher  concentrations  of  Mn,  implying  that  the  manganese  deposits  formed  in  oxidising  conditions  proximally. The manganese mineralization of the GB is similar to primary manganese mineralization seen  throughout  the  WAC  that  is  interpreted  as  volcanogenic  in  character. For  example,  the  VHMS  mineralization in the Tiebélé belt is intercalated with chert and manganese units (Sections 1.1 and 2.4)  in  carbonaceous  manganese  rocks  (Ilboudo,  2010)  and  is  characterized  by  sphalerite-galena- chalcopyrite-pyrite-bornite  assemblages  that  are  volcanogenic. Additionally,  the  manganese- carbonates  of  the  Nsuta  deposit  in  the  Ashanti  Belt  in  Ghana  are  hosted  by  a  volcano-sedimentary  sequence  in  basalt-andesite  units  (Nyame,  2008),  and  indicate  a  volcanic  setting. Furthermore  the  Tambão  (supergene)  deposit  in  Burkina  Faso  (Figure  1.1)  is  sited  above  primary  manganese-rich  carbonate  that  is  hosted  in  volcanic  units  (Colin  et  al.,  2005).<br><b>Geocode:</b> Burnham, Thornton Township, Cook County, Illinois, United States<br><b>Pages:</b> 76<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b5f03729961737e08d226ccfb4e98d14 = $(`<div id="html_b5f03729961737e08d226ccfb4e98d14" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2)  a  western  belt  in  central  Cote  d'Ivoire,  western  Mali  and  Guinea,  essentially  composed  of  the  equivalent volcanic products but geochronologically younger at approximately 2105 Ma (U-Pb zircon)  (Hirdes et al., 1996). Despite  these  investigations,  surprisingly  little  research  has  been  conducted  on  the  volcanic  sequences  at  the  scale  of  one  or  several  belts  in  West  Africa. Few  studies  have  been  conducted  on  volcanic facies and metal potential in terms of base metals and Mn mineralisation, but delineating the  volcanic facies and alteration zones  of volcanic belts can help in identifying and targeting volcanic- related mineral deposits. For example, the Mount Reid volcanics in western Tasmania and the Abitibi  greenstone  belt  of  central  Canada  are  both  regions  where  volcanogenic  massive  sulphide  mineralization  has  been  found. Their  volcanic  facies  and  alteration  zones  are  well  understood,  providing spatial constraints to economic mineralization (McPhie et al., 1993; Piché and Jébrak 2006). Delineating facies is also important in developing tectonic models for volcanic terranes. || including  Finland,  Australia,  Mid-West  United  States  and  Canada  (Stern  et  al.,  1995;  Hill  and  Bickford, 2001; Väisänen and Westerlund, 2007; Li et al., 2013). The volcanic facies are similar due  to  analogous  depositional  environments,  many  of  which  are  mineralised  in  volcanogenic  massive  sulphides. 83<br><b>Geocode:</b> Canada<br><b>Pages:</b> 18,83<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1b59835b7cfb776fd0f5667efb67b27b = $(`<div id="html_1b59835b7cfb776fd0f5667efb67b27b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Hyaloclastites  and flow breccias indicate autoclastic facies, which often occur  near coherent lavas (Lajoie and Stix,  1992). Lavas can develop numerous textures, most because of cooling, such as those observed in the  GB (e.g., hyaloclastites, jointing and volcanic glass). For  example,  the  greenschist  facies  Mt  Reid  volcanics  of  western  Tasmania  yield  fairly  well  preserved volcanic textures where the rocks are not strongly altered by hydrothermal processes and/or  deformed  (McPhie  and  Allen,  2003). An  example  of  this  is  the  devitrification  of  volcanic  glass,  as  described  by  McPhie  and  Allen  (op  cit.,  2003);  crystal  boundaries  remain  intact  and  the  glass  recrystallises as zeolites with a minor proportion of clay minerals. As a further example, metamorphosed Triassic basalt lavas in NW Croatia were interpreted as  proximal  to intermediate  facies  by  Palinkaš  et  al. (2008)  based  on  volcanic textures  such  as  closely  packed  pillows,  hyaloclastite,  pepperite  and  tortoise-shell  jointing.<br><b>Geocode:</b> Croatia<br><b>Pages:</b> 30<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b6ef1ce0277f265e346f8979242aca18 = $(`<div id="html_b6ef1ce0277f265e346f8979242aca18" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2004)  established  the  stratigraphy  of  the  GB  which  comprises  a  succession  of  siltstone  and  volcaniclastic  units  that  stratigraphically  young  into  a  mafic-intermediate  volcanic  succession. The  volcanic  rocks  are  made  up  of  an  intercalated  sequence  of  hyaloclastic  basalt,  pillowed basalt, massive-variolitic basalt, andesite and dacite. The upper section of the stratigraphy is  made up of a second volcano-sedimentary succession containing siltstone-shale beds, pebble-boulder  conglomerates, greywacke-turbidite, felsic pyroclastic deposits, with thin  intercalations of basalt and  andesite (Figure 2.1). Immediately west of the GB, volcanic, pyroclastic and sedimentary sequences are intruded by  several tonalite and granodiorite plutons, and a megacrystic granite, as well as a number of greenschist  facies meta-gabbro and meta-diorite intrusions. The Loudo and Pissila batholith crops out east of the  GB. The Pissila  batholith is made up of biotite and hornblende granodiorites (Figure 2.1.)  (Simoko,  2012;  WAXI,  2013)  and  is  cross-cut  by  tonalite  dykes  and  pegmatite  veins. || (c)  Figure 6.4. (a) Chondrite-normalised multi-element diagram comparing the tholeiitic basalts from the GB, Boromo-Houndé  belts and the Tiebélé region. Similar patterns indicate similar trace element properties for the tholeiitic basalt samples from  three regions. On this element array, Rb and Ti display negative anomalies. P exhibits a large, negative anomaly (~twice the  size of Ti) with values ranging from ~0.03-0.5 that of chondrite. (b) Chondrite-normalised multi-element diagram comparing  the tholeiitic basalts from the GB with the calc-alkaline volcanic rocks from the Boromo-Houndé belts. || Both  sample  suites  have  similar  concentrations  for  the  remaining elements. Figure 6.4. (a) Chondrite-normalised multi-element diagram comparing the tholeiitic basalts from the  GB,  Boromo-Houndé  belts  and  the  Tiebélé  region. Similar  patterns  indicate  similar  trace  element properties for the tholeiitic basalt samples from three regions. On this element array, Rb  and Ti display negative anomalies. P exhibits a large, negative anomaly (~twice the size of Ti)  with values ranging from ~0.03-0.5 that of chondrite. || On  the x-axis, between Hf and Gd, there is no relative enrichment or depletion. Toward the HFS elements,  the Boromo-Houndé samples exhibit slight depletions relative to the GB tholeiitic basalts. Overall, the  calc-alkaline rocks  from  the  Boromo-Houndé  belts  report  a  decreasing  trend  from  Rb  toward  Lu. A  negative  Ti  anomaly  is  again  evident  in  all  samples. Chondrite-normalised  multi-element  diagrams  were  plotted  with  a  different  elemental  array  (after  Rollinson,  1993)  on  the  x-axis  (Figure  6.4a). Samples of tholeiitic basalt from the GB, Boromo-Houndé and the Tiebélé belts were compared. || The  average range in concentrations for LREE is from ~8-25 times the chondritic value, whereas the  HREE range between ~9 and 20 times chondrite. Some samples present slight depletions, while  others present slight enrichments from LREE to HREE. (b) Chondrite-normalised REE diagram  comparing  the  GB,  Boromo-Houndé  and  Tiebélé  tholeiitic  basalts. The  REE  patterns  of  each  sample  suite  present  parallel  patterns  of  similar  magnitudes. The  Tiebélé  samples  present  a  slightly  decreasing  trend  from  LREE  to  HREE. (c)  Chondrite-normalised  REE  diagram  comparing tholeiitic basalts from the GB to the Boromo-Houndé calc-alkaline volcanic rocks. || The REE patterns of each sample suite present parallel patterns of similar magnitudes. The  Tiebélé  samples  present  a  slightly  decreasing  trend  from  LREE  to  HREE. (c)  Chondrite-normalised  REE  diagram  comparing  tholeiitic  basalts  from  the  GB  to  the  Boromo-Houndé  calc-alkaline  volcanic  rocks. The  calc-alkaline  rocks  present  enrichment  in  LREE  relative  to  HREE  compared  to  the  tholeiitic  compositions,  resulting  in  a  decreasing  trend. Boromo-Houndé calc-alkaline volcanic rocks have La values range from ~30-80 time chondrite and Lu between ~6 and 12  times chondrite. Negative Eu anomalies are present. || This indicates comparable trace element behaviour. A negative Ti anomaly was observed  for  every  sample. Rb  also  shows  low  values,  particularly  for  the  GB  and  Boromo-Houndé  samples. The Tiebélé basalt samples show low Rb values, but not as low as the other two sample regions. It is  unlikely that the negative Rb values are caused by distortion, as a result of its position on the x-axis  because it was plotted adjacent to Ba, which contains similar ionic properties. Thus Rb is probably low  due its mobility during alteration. || TiO2 will  crystallise  and  form  oxide  minerals  such  as  rutile  and  ilmenite  (g)  The  MgO-Na2O  plot  displayed  the  Na2O  concentration  increasing  slowly  as  MgO  concentration  remained high. As  the MgO concentration began to decrease, the Na2O concentration rapidly increased. This can  be explained by the crystallization of the Na-rich end-members of plagioclase, towards the end  of crystallization (h) The MgO-P2O5 plot also resolved an increasing trend as MgO decreased,  suggesting  phosphorus  did  not  crystallise  (i)  The  MgO-FeO  plot  resolved  an  increasing  FeO  trend. It would be expected at some point in the fractionation process for Fe to partition into Fe- oxide  minerals,  explaining  the  decrease  in  FeO  concentrations. (j)  K2O  versus  MgO  shows  a  poor correlation. Figure 6.3 (a) Chondrite-normalised multi-element diagram comparing the tholeiitic basalts from the  GB,  Boromo-Houndé  belts  and  the  Tiebélé  region.<br><b>Geocode:</b> United Kingdom<br><b>Pages:</b> 12,13,25,59,61,64,67<br><b>Type:</b> UNGEOCODED<br><b>Accuracy:</b> exact</div>`)[0];

                var html_715c10e810dc817392c1e3f5ef6bf45f = $(`<div id="html_715c10e810dc817392c1e3f5ef6bf45f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano- sedimentary  belts  from  the  northeast  Burkina  Faso  are  modified after  Hein  et  al. (2004);  the  study  area  is  located  in  the  Goren belt and expanded in Inset A. Location of Tiebélé dome of southern Burkina Faso with Zn anomalies as defined by  Ilboudo  (2010)  is  presented  in  Inset  B. The  Perkoa  and  Gaoua  deposits  are  located  in  the  Boromo  belt  in  Burkina  Faso,  southwest of Ouagadougou. || Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano- sedimentary  belts  from  the  northeast  Burkina  Faso  are  modified after  Hein  et  al. (2004);  the  study  area  is  located  in  the  Goren belt and expanded in Inset A. Location of Tiebélé dome of southern Burkina Faso with Zn anomalies as defined by  Ilboudo  (2010)  is  presented  in  Inset  B. The  Perkoa  and  Gaoua  deposits  are  located  in  the  Boromo  belt  in  Burkina  Faso,  southwest of Ouagadougou. || In  other  parts  of  the  WAC,  nickel,  chromium  and  platinum  group  elements  (PGEs)  occur  in  ultramafic layered intrusions (Mickus, 2008). Schwartz and Melcher (2003) described  (1) Zn-Ag-Ba  mineralisation  at  Perkoa  (Figure  1.1),  which  they  classified  as  a  volcanic-hosted  massive  sulphide  (VHMS)  deposit,  and  (2)  Cu-Au  mineralisation  at  the  Gaoua  deposit,  which  they  interpreted  as  porphyry  copper  in  style. Such  mineralisation  styles  are  known  to  form  in  compressional  tectonic  environments  and  support  the  idea  that  one  or  many  arcs  existed  (Baratoux  et  al.,  2011). The  syn- 24 || LIST OF FIGURES  Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano-sedimentary belts from the northeast Burkina Faso are modified after Hein et  al. (2004);  the  study  area  is  located  in  the  Goren  belt  and  expanded  in  Inset  A. Location  of  Tiebélé  dome  of  southern  Burkina  Faso  with  Zn  anomalies  as  defined  by  Ilboudo  (2010)  is  presented in Inset B. The Perkoa and Gaoua deposits are located in the Boromo belt in Burkina  Faso, southwest of Ouagadougou.<br><b>Geocode:</b> Gaoua, Poni, Southwest, Burkina Faso<br><b>Pages:</b> 17,17,24,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7a532da05d8e3ed22b6a9fb83686094e = $(`<div id="html_7a532da05d8e3ed22b6a9fb83686094e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.2. Location and physiography  Burkina  Faso  is  situated in  West  Africa  and is  bordered  by  Ghana,  Benin, Togo,  Mali,  Niger  and Côte d’Ivoire. It is a landlocked country that covers an area of 274 300 km2. It lies mostly in the  Sahel climatic zone. The  Sahelian  zone  is  characterized  by  hot  and  arid  conditions. Burkina  Faso  has  an  average  daily temperature of 32° C and less than 25 cm of rainfall annually, particularly in the northern and  northeastern regions (McFarland et al., 1998). || A  correlation  between  increased  Ba  and  base  metals  also  suggests  seafloor  hydrothermal  activity in a proximal setting to a volcanic source (c.f., Burnham, 1962; Lydon, 1988; Ҫaǧatay 1993;  Herrington  et  al.,  2005). For  the  most  part,  higher  Ba  values  in  the  GB  correlate  with  higher  concentrations  of  Mn,  implying  that  the  manganese  deposits  formed  in  oxidising  conditions  proximally. The manganese mineralization of the GB is similar to primary manganese mineralization seen  throughout  the  WAC  that  is  interpreted  as  volcanogenic  in  character. For  example,  the  VHMS  mineralization in the Tiebélé belt is intercalated with chert and manganese units (Sections 1.1 and 2.4)  in  carbonaceous  manganese  rocks  (Ilboudo,  2010)  and  is  characterized  by  sphalerite-galena- chalcopyrite-pyrite-bornite  assemblages  that  are  volcanogenic. Additionally,  the  manganese- carbonates  of  the  Nsuta  deposit  in  the  Ashanti  Belt  in  Ghana  are  hosted  by  a  volcano-sedimentary  sequence  in  basalt-andesite  units  (Nyame,  2008),  and  indicate  a  volcanic  setting. Furthermore  the  Tambão  (supergene)  deposit  in  Burkina  Faso  (Figure  1.1)  is  sited  above  primary  manganese-rich  carbonate  that  is  hosted  in  volcanic  units  (Colin  et  al.,  2005). || Vidal and Alric (1994)  interpreted that the basaltic sequences were the product of back-arc basin volcanism. Pouclet et al. (1996) and Hirdes et al. (1996) described two major periods of volcanism for the  WAC from two discrete but juxtaposed volcano-(sedimentary) belts in northeast Cote d’Ivoire;   (1)  an  eastern  belt  is  composed  of  basaltic  and  pyroclastic-dominated  volcanic  rocks  that  were  emplaced  at  approximately  2185-2150  Ma  (U-Pb  zircon). The  volcanic  rocks  are  widespread  in  Ghana, eastern Cote d’Ivoire and eastern Burkina Faso (WAXI, 2013). 16 || LIST OF FIGURES  Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano-sedimentary belts from the northeast Burkina Faso are modified after Hein et  al. (2004);  the  study  area  is  located  in  the  Goren  belt  and  expanded  in  Inset  A. Location  of  Tiebélé  dome  of  southern  Burkina  Faso  with  Zn  anomalies  as  defined  by  Ilboudo  (2010)  is  presented in Inset B. The Perkoa and Gaoua deposits are located in the Boromo belt in Burkina  Faso, southwest of Ouagadougou.<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 16,19,76,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_15eddfd52a0fe21e6c4a33db35bebce0 = $(`<div id="html_15eddfd52a0fe21e6c4a33db35bebce0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4. ROCK TYPES OF THE GOREN BELT  4.1. Introduction  The  rock  types  of  the  southern  Goren  Belt  (GB)  consist  primarily  of  basalt  units  that  are  intercalated with a succession of sedimentary rocks and pyroclastic breccia. These rocks were intruded  by  TTG  suite  plutons  including  the  Pissila  Batholith  and  the  Loudo  granodiorite  (Figure  2.1),  and  pyroxenite,  dolerite  and  aplite  dykes. The  basalt,  sedimentary  rocks  and  pyroclastic  breccias  are  metamorphosed  to  sub-greenschist  (Kříbek  et  al.,  2008),  or  middle  greenschist  facies  (Hein  et  al.,  2004), with amphibolite facies adjacent to plutons and dykes. This research was focused in areas of the  southern GB, where primary volcanic and sedimentary textures were only affected by sub-greenschist  and lower-middle greenschist facies metamorphism.<br><b>Geocode:</b> Eco Belt Paints, Wadi Shahrour - Houmal Road, Kasarjian, Mirdasha, Merdashe, Baabda District, Mount Lebanon Governorate, 1003, Lebanon<br><b>Pages:</b> 35<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a5fd0c2db618b3549ecac8db2b3e9671 = $(`<div id="html_a5fd0c2db618b3549ecac8db2b3e9671" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> ABSTRACT  The  Palaeoproterozoic  southern  Goren  volcano-sedimentary  belt  of  northeast  Burkina  Faso  represents a sequence/package of rocks formed in a back-arc basin environment. Evidence is based on  a conformable sequence of basalts that have geochemical affinities of normal mid-oceanic ridge style  basalts (N-MORB) as well as arc-related magmas. Tholeiitic compositions, determined by major and  trace element geochemistry, are exclusive to the study area, which is unique to northeast Burkina Faso. Flat,  chondrite-normalised  REE  patterns  suggest  dominantly  N-MORB  compositions,  with  the  occasional  elevated  Th  and  Al2O3  values,  suggestive  of  arc  basalts. Depleted  chondrite-normalised  concentrations  of  phosphorus  (0.5-0.03  times  lower  than  chondrite)  and  Ti  (1-5  times  chondrite)  as  well as anomalous concentrations of N-MORB-normalised Ta (80-120 times greater) are characteristic  of the tholeiitic basalts of the Goren belt. The  volcanic  rocks  are  intercalated  with  a  succession  of  volcanogenic  manganese  deposits,  siltstone, volcaniclastite, volcanogenic greywacke and a discrete pyroclastic breccia deposit composed  of lapilli- to bomb-sized  volcanic debris, indicative of bimodal volcanism. || Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano- sedimentary  belts  from  the  northeast  Burkina  Faso  are  modified after  Hein  et  al. (2004);  the  study  area  is  located  in  the  Goren belt and expanded in Inset A. Location of Tiebélé dome of southern Burkina Faso with Zn anomalies as defined by  Ilboudo  (2010)  is  presented  in  Inset  B. The  Perkoa  and  Gaoua  deposits  are  located  in  the  Boromo  belt  in  Burkina  Faso,  southwest of Ouagadougou. || LIST OF FIGURES  Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano-sedimentary belts from the northeast Burkina Faso are modified after Hein et  al. (2004);  the  study  area  is  located  in  the  Goren  belt  and  expanded  in  Inset  A. Location  of  Tiebélé  dome  of  southern  Burkina  Faso  with  Zn  anomalies  as  defined  by  Ilboudo  (2010)  is  presented in Inset B. The Perkoa and Gaoua deposits are located in the Boromo belt in Burkina  Faso, southwest of Ouagadougou. || The Essakane, Falagountou, Taparko and Inata goldfields are  represented in north-northeast of Burkina Faso. The Billiata and Tambão Mn deposits and the  Tin Edia Mn-Fe-V deposit are located on the western margin of the Oudalan-Gorouol belt. The  Barsalogo diamond fields are located north of the Goren belt. Figure 2.1. The Goren volcano-sedimentary belt is presented showing the locations of Kaya, Mané,  Guilla, Korsimoro, Sirgui artisanal mine and Tangapella hill. Northwest and northeast trending  shears  and  thrusts  are  represented  as  well  as  WNW  trending  shears  of  the  Wabo-Tampelse  Event. || The dotted line indicates the concentrations that are expected across the tectonic  setting based on literature and the red line represents observed concentrations using data from  the  Goren  belt  and  the  Boromo-Houndé  belts  (interpreted  back-arc/intra-arc  and  arc  environments respectively). Figure  7.3. Schematic  diagram  illustrating  the  tectonic  setting,  depositional  environment  and  facies  distribution for the Goren belt. 14 || zones and are thus interpreted to form in  extentional terranes such as back arc or intra-arc basins as  possible tectonic settings. The data are characteristic of back-arc and/or intra-arc basin basalts (Taylor  and Karner, 1983; Saunders and Tarney, 1984; Wilson, 1989). Figure 7.2. Schematic diagram depicting Ta, Ti and Nb signatures relative to MORB values in a volcanic-arc environment. These values present the similarities between back-arc and intra-arc terranes as well as the differences between retro-arc  and  volcanic  arc  trace  element  geochemistry. The  dotted  line  indicates  the  concentrations  that  are  expected  across  the  tectonic setting based on literature and the red line represents observed concentrations using data from the Goren belt and  the Boromo-Houndé belts (interpreted back-arc/intra-arc and arc environments respectively).<br><b>Geocode:</b> Eco Belt Paints, Wadi Shahrour - Houmal Road, Kasarjian, Mirdasha, Merdashe, Baabda District, Mount Lebanon Governorate, 1003, Lebanon<br><b>Pages:</b> 14,17,3,8,80<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a7d4b70a3b6df697a9f7c3c87d9badfb = $(`<div id="html_a7d4b70a3b6df697a9f7c3c87d9badfb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.4. Conventions and Acronyms  The  referencing  style  adopted  in  this  thesis  is  the  Harvard  style,  used  by  the  South  African  Journal of Geology (SAJG). The conventions and acronyms used in this thesis include:  CIPW - Cross, Iddings, Pirsson, Washington  GB - Goren volcano-sedimentary belt  GPS - Global Positioning System  HFSE - High Field Strength Elements  HREE - Heavy Rare Earth Element  IAT – Intra-Arc Tholeiites  ICPMS - Inductively Coupled Plasma Mass Spectrometry  LILE - Large Ion Lithophile Elements  LREE - Light Rare Earth Element  MORB - Mid-Ocean Ridge Basalts  N-MORB - Normal MORB  OFB - Oceanic Flood Basalts  OGB - Oudalan-Gorouol belt  REE - Rare Earth Element  TTG -Trondjemite, Tonalite, Granodiorite  VHMS – Volcanic Hosted Massive Sulphide  WAC - West African Craton  XRF - X-Ray Fluorescence  1.5. Thesis Organisation  This thesis is organisation into eight chapters including the Introduction as follows:-  (1) Chapter Two provides a review of the geology  of West Africa, volcanology and volcanic-related  ore deposits. Specific focus is given to the volcanic rocks of Burkina Faso. (2) Chapter Three provides a detailed description of the methodologies used in this thesis. || Figure  2.1. The  Goren  volcano-sedimentary  belt  is  presented  showing  the  locations  of  Kaya,  Mané,  Guilla,  Korsimoro,  Sirgui artisanal mine and Tangapella hill. Northwest and northeast trending shears and thrusts are represented as well as  WNW  trending  shears  of  the  Wabo-Tampelse  Event. A  variety  of  granodiorite  intrusions  are  shown  including  the  Pissila  batholith and Loudo granodiorite that crop out to the east of the Goren belt. The Silimidougou megacrystic granite crops out  to the west of the Goren belt. This image is modified after Hein et al. || The Essakane, Falagountou, Taparko and Inata goldfields are  represented in north-northeast of Burkina Faso. The Billiata and Tambão Mn deposits and the  Tin Edia Mn-Fe-V deposit are located on the western margin of the Oudalan-Gorouol belt. The  Barsalogo diamond fields are located north of the Goren belt. Figure 2.1. The Goren volcano-sedimentary belt is presented showing the locations of Kaya, Mané,  Guilla, Korsimoro, Sirgui artisanal mine and Tangapella hill. Northwest and northeast trending  shears  and  thrusts  are  represented  as  well  as  WNW  trending  shears  of  the  Wabo-Tampelse  Event. || The volcanic facies were  established through field and petrographic interpretations. The subaqueous facies architecture consists  of proximal, coherent and autoclastic basaltic flow units containing porphyritic, aphyric, amygdaloidal  and hyaloclastic textures as well as pillowed, jointed and flow-banded basaltic lithofacies. Proximal to  distal volcanogenic manganese deposits intercalated with basalt flows indicate a syn-volcanic genesis. A  discrete  pyroclastic  interbed  (~300  m  thick)  within  a  volcanogenic,  marginal  marine  to  offshore  greywacke succession occupies a distal facies relative to the volcanic source and indicates a bimodal  source of volcanism, i.e., mafic and intermediate. Volcanogenic  manganese  deposits  are  characterized  by  quartz-ankerite  stockwork  breccia,  a  braunite-ilmenite-magnetite-chalcopyrite-pyrite-(gold)  mineral  assemblage  and  increased  Ba  concentrations,  indicating  syn-volcanic  seafloor-related  hydrothermal  activity. The  Goren  volcano- sedimentary  belt  presents potential for  economic  mineralisation  in  volcanogenic  primary  manganese  and base metal deposits. || Two seasons are predominant in Burkina Faso, namely  the wet and dry seasons. The dry season occurs from October to May, which is followed by the wet  season from June until September (Bierschenk, 1968; McFarland et al., 1998). Geographically,  the  capital  city  of  Ouagadougou  is  situated  at  the  centre  of  the  country. The  Goren  volcano-sedimentary  belt  is  located  in  the  Sanmatenga  district. The  belt  is  elongate  and  northwest-trending and extends from the towns of Kaya to Kongossi (Figure 1.1). The town of Kaya is  approximately 90 km northeast of Ouagadougou and lies at the southeastern end of the belt. || volcanic  VHMS  deposit  of  the  Tiebélé  Dome  in  the  south  of  Burkina  Faso  is  a  sphalerite  bearing,  zinc-rich exhalative deposit (Ilboudo, 2010). 2.5. The Goren volcano-sedimentary belt  The  Goren  volcano-sedimentary  belt  was  deposited  approximately  2400-2300  Ma  and  is  characterized  by  a  conformable  sequence  of  sedimentary  rocks,  interbedded  with  volcaniclastic  and  pyroclastic deposits. Intercalated with this succession are mafic to intermediate volcanic rocks (Hein et  al., 2004; Hein, 2010). The belt has subsequently been subjected to three deformation events as well as  intruded  by  various  intrusive  bodies  and is  metamorphosed to  sub-greenschist to  middle  greenschist  facies (Hein et al., 2004; Kříbek et al., 2008). Hein  et  al.<br><b>Geocode:</b> Goren, Maale Yosef Regional Council, Acre Subdistrict, North District, Israel<br><b>Pages:</b> 19,20,25,26,3,8<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6e6fd647c240742648a6e533eab98b28 = $(`<div id="html_6e6fd647c240742648a6e533eab98b28" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Petrographically,  lithologically  and  geochemically,  back-arc  and/or  intra-arc  basin  basalts  settings are extremely difficult to distinguish, especially in ancient terranes  (Pearce, 1996;  Väisänen  and Westerlund, 2007). It was suggested by Pearce (1996) that back-arc and/or intra-arc basin basalts  should be referred to as transitional between back-arc basin basalts and intra-arc tholeiites (IAT) when  geochemical  evidence  cannot  ascertain  the  correct  tectonic  setting. This  has  been  that  rationale  adopted in this thesis. 7.3. The Goren belt in a regional context  In  northeast  Burkina  Faso,  geochemical  analyses  of  of  volcanic  rocks  from  various  belts,  including the Oudalan-Gorouol, Bouroum-Yalogo and Goren volcano-sedimentary belts suggest that  deposition of supracrustal rocks occurred in island arc terranes, followed by the accretion of multiple  arcs (WAXI,  2013). Vidal  et  al.<br><b>Geocode:</b> Goren, Maale Yosef Regional Council, Acre Subdistrict, North District, Israel<br><b>Pages:</b> 81<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b32ad533d767fc477f9d5895e086e5ab = $(`<div id="html_b32ad533d767fc477f9d5895e086e5ab" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> in  low  viscosity  lavas  and  are  a  product  of  non-explosive,  in-situ,  quench  fragmentation. Quench  fragmentation is a result of the immediate contact between cold water and hot lava (Lajoie and Stix,   1992; Parfitt and Wilson, 2008). Basaltic liquid is known to erupt at temperatures in excess of 950 °C  (Green  and  Ringwood,  1967)  making  the  thermal  difference  between  seawater  and  lava  possibly  in  excess  of  900  °C. It  is  interpreted  that  the  basalts  of  the  southern  GB  extruded  directly  onto  the  seafloor. The  hyaloclastite  units  represent  an  autoclastic  facies,  which  is  commonly  observed  as  intercalated,  transitional  units  within  the  coherent  units  in  the  southern  GB. Summarily,  autoclastic  units share a close spatial relationship with the coherent units (McPhie et al., 1993).<br><b>Geocode:</b> Green County, Kentucky, United States<br><b>Pages:</b> 74<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c5c2ca44b99be37b67c38381e1782476 = $(`<div id="html_c5c2ca44b99be37b67c38381e1782476" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2)  a  western  belt  in  central  Cote  d'Ivoire,  western  Mali  and  Guinea,  essentially  composed  of  the  equivalent volcanic products but geochronologically younger at approximately 2105 Ma (U-Pb zircon)  (Hirdes et al., 1996). Despite  these  investigations,  surprisingly  little  research  has  been  conducted  on  the  volcanic  sequences  at  the  scale  of  one  or  several  belts  in  West  Africa. Few  studies  have  been  conducted  on  volcanic facies and metal potential in terms of base metals and Mn mineralisation, but delineating the  volcanic facies and alteration zones  of volcanic belts can help in identifying and targeting volcanic- related mineral deposits. For example, the Mount Reid volcanics in western Tasmania and the Abitibi  greenstone  belt  of  central  Canada  are  both  regions  where  volcanogenic  massive  sulphide  mineralization  has  been  found. Their  volcanic  facies  and  alteration  zones  are  well  understood,  providing spatial constraints to economic mineralization (McPhie et al., 1993; Piché and Jébrak 2006). Delineating facies is also important in developing tectonic models for volcanic terranes.<br><b>Geocode:</b> Guinea<br><b>Pages:</b> 18<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8323c6119ca884dceccf8b78980cb348 = $(`<div id="html_8323c6119ca884dceccf8b78980cb348" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> the GB basalts could have extended into an intermediate facies, further away from the volcanic  vent  from which they were erupted. 7.1.2. Sedimentary rocks of the south Goren belt  Conformable  sedimentary  sequences  are  intercalated  with  basalt  flows  in  the  stratigraphic  sequence  of  the  southern  GB. These  include  Mn-Fe-rich  carbonaceous  sediments,  siltstone,  volcaniclastite, volcanogenic greywacke and a discrete pyroclastic breccia deposit. Mn-Fe-rich  carbonaceous  sedimentary  rocks  are  common  in  the  southern  GB  (Section  4.3.5;  Hein  et  al.,  2004)  and,  in  fact,  throughout  the  WAC  (Section  1.1;  Blanchot  et  al.,  1972;  Béssoles,  1977; Wright, 1985; Neumann, 1988; Leube et al., 1990; Melcher, 1995; Kříbek et al., 2008; Beauvais  et al., 2008). They are also reported from a number of Palaeoproterozoic terranes in India (Roy, 1968;  1973,  1981;  Roy  and  Purkait,  1968),  Guyana  (Choubert,  1973)  and  South  Africa  (Gutzmer  and  Buekes, 1996; Eriksson et al., 1993; Beyeme Zogo, 2010).<br><b>Geocode:</b> Guyana<br><b>Pages:</b> 75<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_24ac41fb9ff8500d34942c333da9ebc7 = $(`<div id="html_24ac41fb9ff8500d34942c333da9ebc7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Three field seasons were planned for between January 2012 and December 2013; however, only  two  were  completed. The field  area  was  officially  declared  unsafe  in January  2013  because  of civil  war in the neighbouring country of Mali, and access to the GB was restricted to foreigners. Due to the  restricted access, a comparative study was undertaken using geochemical data by Ilboudo (2010) for  the Tiebélé Dome in southern Burkina Faso, and Baratoux et al. (2011) for the Boromo, Houndé and  Banfora belts, in order to investigate similarities and differences with the samples from the GB. The January 2012 field season was a reconnaissance season intended to gain insight into the size  of  the  field  area  and  ideal  locations  for  sampling. Limited  sampling  and  mapping  was  completed  during  this  time. || older  than  the  calc-alkaline  series  of  lavas  for  the  Boromo,  Houndé  and  Banfora  belts. However,  craton-wide studies by WAXI (2013) indicated that the stratigraphic order of volcanic rocks cannot be  generalised  (some  belts  do  not  host  tholeiitic  and/or  calc-alkaline  volcanic  rocks)  and  thus  the  stratigraphy of each greenstone belt must be established independently. 2.2. Granitoid and dolerite emplacement  The emplacement of tonalite-trondjemite-granodiorite (TTG) plutons and granites in the WAC  is restricted to 2200, 2160-2130 and 2100-2070 Ma according to Pawlig et al. (2006) and Gueye et al. (2008).<br><b>Geocode:</b> Houndé, Tuy, Upper-Basins, Burkina Faso<br><b>Pages:</b> 23,27<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_69936e9e58e576715cf524ddc10fb4e9 = $(`<div id="html_69936e9e58e576715cf524ddc10fb4e9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Baratoux  et  al. (2011)  argued  that  the  sedimentary  basins  in  western  Burkina  Faso  exhibited  complicated  strato-structural  relationships,  making it difficult to establish local stratigraphy. However, recent studies by WAXI (2013) concluded  that the stratigraphy of the WAC is dependent on the spatial and temporal distribution of belts relative  to accretionary terranes. Importantly, a detailed stratigraphic study was conducted by Baratoux et al. (2011) across three  greenstone  belts  in  western  Burkina  Faso  (namely  the  Boromo,  Houndé  and  Banfora  belts)  (Figure  1.1). Their  study  confirmed  that  the  belts  are  composed  of  calc-alkaline  andesite  and  dacite,  intercalated  tuff  layers,  pyroclastic  flows,  Mn-Fe    rich  chert  layers  and  volcaniclastic  sedimentary  rocks  that  overlie  basal  units  of  tholeiitic basalt.<br><b>Geocode:</b> Houndé, Tuy, Upper-Basins, Burkina Faso<br><b>Pages:</b> 22<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0f93eba68a54e11b2224337920ebad49 = $(`<div id="html_0f93eba68a54e11b2224337920ebad49" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (3) Chapter Four presents field results including volcanic and sedimentary textures, rock types, field  relationships and characteristic features of the rocks and images. (4)  Chapter  Five  presents  the  results  of  petrographic  studies  of  selected  samples  of  volcanic  rocks,  including  their  mineralogy  and  modal  abundances,  metamorphic  mineralogies,  alteration  mineralogies, and primary and secondary textures. (5) Chapter Six presents geochemical data, from major to trace element graphs, results, interpretations  and  a  brief  comparative  study  with  geochemical  work  from  the  Boromo  and  Houndé  belts  of  western  Burkina  Faso  (Baratoux  et  al.,  2011),  the  Tiebélé  dome  in  southern  Burkina  Faso  (Ilboudo,  2010)  and  the  Oudalan-Gorouol  belt  in  northeast  Burkina  Faso  (Tshibubudze  et  al.,  2013). (6) Chapter Seven presents the Discussion. The GB, and several belts from northeastern and western  Burkina Faso, is contextualized within a regional and global framework. (7) Chapter Eight presents a summation in a Conclusion.<br><b>Geocode:</b> Houndé, Tuy, Upper-Basins, Burkina Faso<br><b>Pages:</b> 21<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5957d8587c2da3d6b9e7113a1a5d1fd5 = $(`<div id="html_5957d8587c2da3d6b9e7113a1a5d1fd5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Distal  versus proximal facies and coherent versus volcaniclastic facies can be interpreted using lithological  relationships, volcanic textures and rock composition. For example, in the Tiebélé Dome in southern  Burkina  Faso  (Figure  1.1),  chert  and  manganese  horizons  act  as  marker  units  in  local  volcano- sedimentary belts (Melcher, 1995; Ilboudo, 2010). The chert and manganese units are intercalated with  Zn-rich  volcanic-hosted  massive  sulphide  (VHMS)  mineralization,  and  manganese  and  silica  were  leached  from  the  volcanic  rocks  during  hydrothermal  activity,  synchronous  to  volcanism,  and  concomitant to precipitation at the water-rock interface (Melcher, 1995), i.e., syn-volcanic exhalative  processes took place during eruption. Volcanic terranes are often complicated because volcanic and sedimentary processes work at the  same time (Cas and Wright, 1987; Lajoie and Stix, 1992) and volcanic and sedimentary rocks may be  juxtaposed  in  a  complicated  manner. However,  a  comprehensive  study  of  the  volcanology,  sedimentology and geochemistry of volcano-sedimentary belts can accurately reconstruct the volcanic  environment. This has been the focus of research in the southern Goren volcano-sedimentary belt (Figure 1.1)  where the stratigraphy is characterised by a conformable sequence of meta-sedimentary rocks that are  intercalated with basalt, andesite, dacite, pyroclastite and volcanic tuff, and carbonaceous and Mn-Fe   bearing shale (Hein et al., 2004; Hein, 2010).<br><b>Geocode:</b> Rue Ilboudo Julien, 220 logements, Adjamé, Abidjan, Côte d'Ivoire<br><b>Pages:</b> 18<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c9ba8d584e0000a38b75d357b451b30d = $(`<div id="html_c9ba8d584e0000a38b75d357b451b30d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.4. Metallogenesis  Metallogenesis in the northeast of Burkina Faso includes gold, diamonds,  Mn-Fe, silver, lead,  molybdenum,  copper  and  zinc  (Hastings,  1982;  Milési  et  al.,  1989,  1992;  Hein  et  al.,  2004;  Tshibubudze  et  al.,  2009). In  the  Oudalan-Gorouol  belt,  manganese  deposits  occur  at  Tambão  and  Billiata  (Figure  1.1)  and  Fe-Ti-V  mineralization  occurs  in  the  Tin  Edia  deposit. Gold  occurrences  include  commercially  mined  goldfields  such  as  Essakane,  Inata  and  Taparko  goldfields,  as  well  as  artisanally mined deposits such as Falagountou artisanal mine. They occur as shear and quartz vein- hosted deposits. Diamondiferous lamproite and lamprophyre plugs and dykes crop out NNW of Kaya  in the Pissila batholith in the Barsalogo diamond field, with rare kimberlite pipes (WAXI, 2013). || The Essakane, Falagountou, Taparko and Inata goldfields are represented in north-northeast of  Burkina Faso. The Billiata and Tambão Mn deposits and the Tin Edia Mn-Fe-V deposit are located on the western margin of  the Oudalan-Gorouol belt. The Barsalogo diamond fields are located north of the Goren belt. 17<br><b>Geocode:</b> Inata, Nassoumbou, Soum, Sahel, Burkina Faso<br><b>Pages:</b> 17,24<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fec00b73518becb7a25cc3680ed59909 = $(`<div id="html_fec00b73518becb7a25cc3680ed59909" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> the GB basalts could have extended into an intermediate facies, further away from the volcanic  vent  from which they were erupted. 7.1.2. Sedimentary rocks of the south Goren belt  Conformable  sedimentary  sequences  are  intercalated  with  basalt  flows  in  the  stratigraphic  sequence  of  the  southern  GB. These  include  Mn-Fe-rich  carbonaceous  sediments,  siltstone,  volcaniclastite, volcanogenic greywacke and a discrete pyroclastic breccia deposit. Mn-Fe-rich  carbonaceous  sedimentary  rocks  are  common  in  the  southern  GB  (Section  4.3.5;  Hein  et  al.,  2004)  and,  in  fact,  throughout  the  WAC  (Section  1.1;  Blanchot  et  al.,  1972;  Béssoles,  1977; Wright, 1985; Neumann, 1988; Leube et al., 1990; Melcher, 1995; Kříbek et al., 2008; Beauvais  et al., 2008). They are also reported from a number of Palaeoproterozoic terranes in India (Roy, 1968;  1973,  1981;  Roy  and  Purkait,  1968),  Guyana  (Choubert,  1973)  and  South  Africa  (Gutzmer  and  Buekes, 1996; Eriksson et al., 1993; Beyeme Zogo, 2010).<br><b>Geocode:</b> India<br><b>Pages:</b> 75<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e9d6488b7521efa3bd8837d7961d4cf7 = $(`<div id="html_e9d6488b7521efa3bd8837d7961d4cf7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. REVIEW OF WEST AFRICAN GEOLOGY  2.1. Stratigraphy  The West African Craton (WAC) is made up of Archaean and Palaeoproterozoic rocks and is  divided  into  the  Reguibat  Rise  in  the  north  and  the  Leo-Man  Rise  in  the  south  (Thiéblemont  et  al.,  2004)  (Figure  1.1). The  Leo-Man  consists  of  two  domains,  namely  the  Archaean  Kénema-Man  domain  (3.54  Ga)  in  the  southwest  and the  Palaeoproterozoic  Baoulé-Mossi  domain  (2.3-1.8  Ga)  in  the  east  (Feybesse  et  al.,  2006),  with  the  exception  of  the  Kénieba-  Kédougou  and  Kayes  Inliers,  located  between  Mali  and  Senegal  (Figure  1.1). The  Birimian  Supergroup  makes  up  part  of  the  Baoulé-Mossi  domain  and  was  deposited  ca. 2.3  Ga  (Feybesse  et  al.,  2006;  Pawlig  et  al.,  2006).<br><b>Geocode:</b> Kayes, Mali<br><b>Pages:</b> 22<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_02e2582f3fe68547dc4e2bce29742eab = $(`<div id="html_02e2582f3fe68547dc4e2bce29742eab" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Distal  versus proximal facies and coherent versus volcaniclastic facies can be interpreted using lithological  relationships, volcanic textures and rock composition. For example, in the Tiebélé Dome in southern  Burkina  Faso  (Figure  1.1),  chert  and  manganese  horizons  act  as  marker  units  in  local  volcano- sedimentary belts (Melcher, 1995; Ilboudo, 2010). The chert and manganese units are intercalated with  Zn-rich  volcanic-hosted  massive  sulphide  (VHMS)  mineralization,  and  manganese  and  silica  were  leached  from  the  volcanic  rocks  during  hydrothermal  activity,  synchronous  to  volcanism,  and  concomitant to precipitation at the water-rock interface (Melcher, 1995), i.e., syn-volcanic exhalative  processes took place during eruption. Volcanic terranes are often complicated because volcanic and sedimentary processes work at the  same time (Cas and Wright, 1987; Lajoie and Stix, 1992) and volcanic and sedimentary rocks may be  juxtaposed  in  a  complicated  manner. However,  a  comprehensive  study  of  the  volcanology,  sedimentology and geochemistry of volcano-sedimentary belts can accurately reconstruct the volcanic  environment. This has been the focus of research in the southern Goren volcano-sedimentary belt (Figure 1.1)  where the stratigraphy is characterised by a conformable sequence of meta-sedimentary rocks that are  intercalated with basalt, andesite, dacite, pyroclastite and volcanic tuff, and carbonaceous and Mn-Fe   bearing shale (Hein et al., 2004; Hein, 2010).<br><b>Geocode:</b> Lajoie, Fabas, Saint-Gaudens, Haute-Garonne, Occitania, Metropolitan France, 31230, France<br><b>Pages:</b> 18<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e877babf24bc019fff3783307bf74c56 = $(`<div id="html_e877babf24bc019fff3783307bf74c56" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2004)  established  the  stratigraphy  of  the  GB  which  comprises  a  succession  of  siltstone  and  volcaniclastic  units  that  stratigraphically  young  into  a  mafic-intermediate  volcanic  succession. The  volcanic  rocks  are  made  up  of  an  intercalated  sequence  of  hyaloclastic  basalt,  pillowed basalt, massive-variolitic basalt, andesite and dacite. The upper section of the stratigraphy is  made up of a second volcano-sedimentary succession containing siltstone-shale beds, pebble-boulder  conglomerates, greywacke-turbidite, felsic pyroclastic deposits, with thin  intercalations of basalt and  andesite (Figure 2.1). Immediately west of the GB, volcanic, pyroclastic and sedimentary sequences are intruded by  several tonalite and granodiorite plutons, and a megacrystic granite, as well as a number of greenschist  facies meta-gabbro and meta-diorite intrusions. The Loudo and Pissila batholith crops out east of the  GB. The Pissila  batholith is made up of biotite and hornblende granodiorites (Figure 2.1.)  (Simoko,  2012;  WAXI,  2013)  and  is  cross-cut  by  tonalite  dykes  and  pegmatite  veins. || 4.4.3. Loudo granodiorite  The Loudo granodiorite crops out south of Kaya in the study area. It was described by Hein et  al. (2004)  as  hornblende  granodiorite  with  a  plagioclase,  quartz,  hornblende,  K-feldspar,  biotite  groundmass. It hosts mafic xenoliths that vary in size and shape. The southern contact crops out south  of the town of Loudo where it intrudes basalt.<br><b>Geocode:</b> Loudo, Bafoulabé Cercle, Kayes, Mali<br><b>Pages:</b> 25,44<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_90365364d0ef7004a711642fca095fcd = $(`<div id="html_90365364d0ef7004a711642fca095fcd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4. ROCK TYPES OF THE GOREN BELT  4.1. Introduction  The  rock  types  of  the  southern  Goren  Belt  (GB)  consist  primarily  of  basalt  units  that  are  intercalated with a succession of sedimentary rocks and pyroclastic breccia. These rocks were intruded  by  TTG  suite  plutons  including  the  Pissila  Batholith  and  the  Loudo  granodiorite  (Figure  2.1),  and  pyroxenite,  dolerite  and  aplite  dykes. The  basalt,  sedimentary  rocks  and  pyroclastic  breccias  are  metamorphosed  to  sub-greenschist  (Kříbek  et  al.,  2008),  or  middle  greenschist  facies  (Hein  et  al.,  2004), with amphibolite facies adjacent to plutons and dykes. This research was focused in areas of the  southern GB, where primary volcanic and sedimentary textures were only affected by sub-greenschist  and lower-middle greenschist facies metamorphism. || A variety of granodiorite intrusions are shown including the Pissila batholith and Loudo  granodiorite that crop out to the east of the Goren belt. The Silimidougou megacrystic granite  crops out to the west of the Goren belt. This image is modified after Hein et al. (2004) and Hein  (2010). Figure  3.1. Geological  map  of  the  southern  Goren  belt  presenting  rock  types,  major  structures,  infrastructure and geochemical sample points. || Figure  2.1. The  Goren  volcano-sedimentary  belt  is  presented  showing  the  locations  of  Kaya,  Mané,  Guilla,  Korsimoro,  Sirgui artisanal mine and Tangapella hill. Northwest and northeast trending shears and thrusts are represented as well as  WNW  trending  shears  of  the  Wabo-Tampelse  Event. A  variety  of  granodiorite  intrusions  are  shown  including  the  Pissila  batholith and Loudo granodiorite that crop out to the east of the Goren belt. The Silimidougou megacrystic granite crops out  to the west of the Goren belt. This image is modified after Hein et al.<br><b>Geocode:</b> Loudo, Bafoulabé Cercle, Kayes, Mali<br><b>Pages:</b> 26,35,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_60165ba95e1b6d5068a83a0bd52d8104 = $(`<div id="html_60165ba95e1b6d5068a83a0bd52d8104" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A  correlation  between  increased  Ba  and  base  metals  also  suggests  seafloor  hydrothermal  activity in a proximal setting to a volcanic source (c.f., Burnham, 1962; Lydon, 1988; Ҫaǧatay 1993;  Herrington  et  al.,  2005). For  the  most  part,  higher  Ba  values  in  the  GB  correlate  with  higher  concentrations  of  Mn,  implying  that  the  manganese  deposits  formed  in  oxidising  conditions  proximally. The manganese mineralization of the GB is similar to primary manganese mineralization seen  throughout  the  WAC  that  is  interpreted  as  volcanogenic  in  character. For  example,  the  VHMS  mineralization in the Tiebélé belt is intercalated with chert and manganese units (Sections 1.1 and 2.4)  in  carbonaceous  manganese  rocks  (Ilboudo,  2010)  and  is  characterized  by  sphalerite-galena- chalcopyrite-pyrite-bornite  assemblages  that  are  volcanogenic. Additionally,  the  manganese- carbonates  of  the  Nsuta  deposit  in  the  Ashanti  Belt  in  Ghana  are  hosted  by  a  volcano-sedimentary  sequence  in  basalt-andesite  units  (Nyame,  2008),  and  indicate  a  volcanic  setting. Furthermore  the  Tambão  (supergene)  deposit  in  Burkina  Faso  (Figure  1.1)  is  sited  above  primary  manganese-rich  carbonate  that  is  hosted  in  volcanic  units  (Colin  et  al.,  2005).<br><b>Geocode:</b> Lydon Terrace, St Nicholas, Galway, County Galway, Connacht, Ireland<br><b>Pages:</b> 76<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_56d46cc19784e9cab32c18910f755281 = $(`<div id="html_56d46cc19784e9cab32c18910f755281" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Hyaloclastites  and flow breccias indicate autoclastic facies, which often occur  near coherent lavas (Lajoie and Stix,  1992). Lavas can develop numerous textures, most because of cooling, such as those observed in the  GB (e.g., hyaloclastites, jointing and volcanic glass). For  example,  the  greenschist  facies  Mt  Reid  volcanics  of  western  Tasmania  yield  fairly  well  preserved volcanic textures where the rocks are not strongly altered by hydrothermal processes and/or  deformed  (McPhie  and  Allen,  2003). An  example  of  this  is  the  devitrification  of  volcanic  glass,  as  described  by  McPhie  and  Allen  (op  cit.,  2003);  crystal  boundaries  remain  intact  and  the  glass  recrystallises as zeolites with a minor proportion of clay minerals. As a further example, metamorphosed Triassic basalt lavas in NW Croatia were interpreted as  proximal  to intermediate  facies  by  Palinkaš  et  al. (2008)  based  on  volcanic textures  such  as  closely  packed  pillows,  hyaloclastite,  pepperite  and  tortoise-shell  jointing.<br><b>Geocode:</b> Croatia, 12, Mühlenthal, Kommern, Mechernich, Kreis Euskirchen, North Rhine-Westphalia, 53894, Germany<br><b>Pages:</b> 30<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a95201907682da3e09bc9c4f1d060e47 = $(`<div id="html_a95201907682da3e09bc9c4f1d060e47" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A  correlation  between  increased  Ba  and  base  metals  also  suggests  seafloor  hydrothermal  activity in a proximal setting to a volcanic source (c.f., Burnham, 1962; Lydon, 1988; Ҫaǧatay 1993;  Herrington  et  al.,  2005). For  the  most  part,  higher  Ba  values  in  the  GB  correlate  with  higher  concentrations  of  Mn,  implying  that  the  manganese  deposits  formed  in  oxidising  conditions  proximally. The manganese mineralization of the GB is similar to primary manganese mineralization seen  throughout  the  WAC  that  is  interpreted  as  volcanogenic  in  character. For  example,  the  VHMS  mineralization in the Tiebélé belt is intercalated with chert and manganese units (Sections 1.1 and 2.4)  in  carbonaceous  manganese  rocks  (Ilboudo,  2010)  and  is  characterized  by  sphalerite-galena- chalcopyrite-pyrite-bornite  assemblages  that  are  volcanogenic. Additionally,  the  manganese- carbonates  of  the  Nsuta  deposit  in  the  Ashanti  Belt  in  Ghana  are  hosted  by  a  volcano-sedimentary  sequence  in  basalt-andesite  units  (Nyame,  2008),  and  indicate  a  volcanic  setting. Furthermore  the  Tambão  (supergene)  deposit  in  Burkina  Faso  (Figure  1.1)  is  sited  above  primary  manganese-rich  carbonate  that  is  hosted  in  volcanic  units  (Colin  et  al.,  2005).<br><b>Geocode:</b> Nsuta, Tarkwa-Nsuaem Municipal District, Western Region, Ghana<br><b>Pages:</b> 76<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_93c4777e2e9ec52bf7321b21d94901e0 = $(`<div id="html_93c4777e2e9ec52bf7321b21d94901e0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> deposited in a back-arc or intra-arc basin, proximal-distal to a pre-existing island-arc terrane (Figure  7.3). Thus the GB basalts are unlikely to be OFB. The  Birimian  Supergroup  has  been  compared  to  Archaean  granite-greenstone  terranes  due  to  their  similar  lithologies  and  temporal  relationship  between  supracrustal  and  granitoids  emplacement  (Bassot, 1986; N’Gom, 1989). The tholeiitic basalts are typically overlain by calc-alkaline lavas and  associated sedimentary rocks and pyroclastites (Hottin and Ouedraogo, 1975; Zonou, 1987) in some  belts (WAXI, 2013). The calc-alkaline volcanic rocks, are commonly intruded by TTG suite plutons  throughout  the  WAC  and  post-date  the  eruption  of  tholeiitic  lavas  (Melcher  and  Stumpfl,  1992;  WAXI,  2013). Various  conclusions  of  the  Birimian  Supergroup  stratigraphy  have  been  reached  by  Junner (1935, 1940), Leube et al.<br><b>Geocode:</b> Ngom, Bélier, Lacs, Côte d'Ivoire<br><b>Pages:</b> 82<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2dd45f85480135ca975b6e12a46b2e54 = $(`<div id="html_2dd45f85480135ca975b6e12a46b2e54" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> LIST OF FIGURES  Figure  1.1. Volcano-sedimentary  belts  of  southeast  and  northeast  Burkina  Faso  and  northwestern  Ghana. Volcano-sedimentary belts from the northeast Burkina Faso are modified after Hein et  al. (2004);  the  study  area  is  located  in  the  Goren  belt  and  expanded  in  Inset  A. Location  of  Tiebélé  dome  of  southern  Burkina  Faso  with  Zn  anomalies  as  defined  by  Ilboudo  (2010)  is  presented in Inset B. The Perkoa and Gaoua deposits are located in the Boromo belt in Burkina  Faso, southwest of Ouagadougou. || Two seasons are predominant in Burkina Faso, namely  the wet and dry seasons. The dry season occurs from October to May, which is followed by the wet  season from June until September (Bierschenk, 1968; McFarland et al., 1998). Geographically,  the  capital  city  of  Ouagadougou  is  situated  at  the  centre  of  the  country. The  Goren  volcano-sedimentary  belt  is  located  in  the  Sanmatenga  district. The  belt  is  elongate  and  northwest-trending and extends from the towns of Kaya to Kongossi (Figure 1.1). The town of Kaya is  approximately 90 km northeast of Ouagadougou and lies at the southeastern end of the belt.<br><b>Geocode:</b> Ouagadougou, Kadiogo, Centre, Burkina Faso<br><b>Pages:</b> 19,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_55b51b334e241c00f7daa6c5636741e2 = $(`<div id="html_55b51b334e241c00f7daa6c5636741e2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. REVIEW OF WEST AFRICAN GEOLOGY  2.1. Stratigraphy  The West African Craton (WAC) is made up of Archaean and Palaeoproterozoic rocks and is  divided  into  the  Reguibat  Rise  in  the  north  and  the  Leo-Man  Rise  in  the  south  (Thiéblemont  et  al.,  2004)  (Figure  1.1). The  Leo-Man  consists  of  two  domains,  namely  the  Archaean  Kénema-Man  domain  (3.54  Ga)  in  the  southwest  and the  Palaeoproterozoic  Baoulé-Mossi  domain  (2.3-1.8  Ga)  in  the  east  (Feybesse  et  al.,  2006),  with  the  exception  of  the  Kénieba-  Kédougou  and  Kayes  Inliers,  located  between  Mali  and  Senegal  (Figure  1.1). The  Birimian  Supergroup  makes  up  part  of  the  Baoulé-Mossi  domain  and  was  deposited  ca. 2.3  Ga  (Feybesse  et  al.,  2006;  Pawlig  et  al.,  2006).<br><b>Geocode:</b> Senegal<br><b>Pages:</b> 22<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2a2fc5f7ca2fde336c190196080a612b = $(`<div id="html_2a2fc5f7ca2fde336c190196080a612b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure  2.1. The  Goren  volcano-sedimentary  belt  is  presented  showing  the  locations  of  Kaya,  Mané,  Guilla,  Korsimoro,  Sirgui artisanal mine and Tangapella hill. Northwest and northeast trending shears and thrusts are represented as well as  WNW  trending  shears  of  the  Wabo-Tampelse  Event. A  variety  of  granodiorite  intrusions  are  shown  including  the  Pissila  batholith and Loudo granodiorite that crop out to the east of the Goren belt. The Silimidougou megacrystic granite crops out  to the west of the Goren belt. This image is modified after Hein et al. || Flow  banding  occurs. The  bands  measure  ~1  cm  in  thickness  (Figure  4.4a). The  bands  are  mineralogically controlled, as observed by the colour of each band. Leucocratic bands are plagioclase- rich whereas melanocratic bands are epidote-chlorite rich. The basalt units south-east of the Mané Road and adjacent to the Sirgui artisanal mine (Figure  2.1)  are  texturally  well-preserved. They  not  only  show  well-defined  pillow  basalts,  but  a  variety  of  features  related  to  flow  and  cooling. || The Essakane, Falagountou, Taparko and Inata goldfields are  represented in north-northeast of Burkina Faso. The Billiata and Tambão Mn deposits and the  Tin Edia Mn-Fe-V deposit are located on the western margin of the Oudalan-Gorouol belt. The  Barsalogo diamond fields are located north of the Goren belt. Figure 2.1. The Goren volcano-sedimentary belt is presented showing the locations of Kaya, Mané,  Guilla, Korsimoro, Sirgui artisanal mine and Tangapella hill. Northwest and northeast trending  shears  and  thrusts  are  represented  as  well  as  WNW  trending  shears  of  the  Wabo-Tampelse  Event.<br><b>Geocode:</b> Sirgui, Sanmatenga, Central-North, Burkina Faso<br><b>Pages:</b> 26,38,8<br>                 var html_5b32ad5c5507946f3fad1c0e1e82ff97 = $(`<div id="html_5b32ad5c5507946f3fad1c0e1e82ff97" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Distal  versus proximal facies and coherent versus volcaniclastic facies can be interpreted using lithological  relationships, volcanic textures and rock composition. For example, in the Tiebélé Dome in southern  Burkina  Faso  (Figure  1.1),  chert  and  manganese  horizons  act  as  marker  units  in  local  volcano- sedimentary belts (Melcher, 1995; Ilboudo, 2010). The chert and manganese units are intercalated with  Zn-rich  volcanic-hosted  massive  sulphide  (VHMS)  mineralization,  and  manganese  and  silica  were  leached  from  the  volcanic  rocks  during  hydrothermal  activity,  synchronous  to  volcanism,  and  concomitant to precipitation at the water-rock interface (Melcher, 1995), i.e., syn-volcanic exhalative  processes took place during eruption. Volcanic terranes are often complicated because volcanic and sedimentary processes work at the  same time (Cas and Wright, 1987; Lajoie and Stix, 1992) and volcanic and sedimentary rocks may be  juxtaposed  in  a  complicated  manner. However,  a  comprehensive  study  of  the  volcanology,  sedimentology and geochemistry of volcano-sedimentary belts can accurately reconstruct the volcanic  environment. This has been the focus of research in the southern Goren volcano-sedimentary belt (Figure 1.1)  where the stratigraphy is characterised by a conformable sequence of meta-sedimentary rocks that are  intercalated with basalt, andesite, dacite, pyroclastite and volcanic tuff, and carbonaceous and Mn-Fe   bearing shale (Hein et al., 2004; Hein, 2010).<br><b>Geocode:</b> Stix, East 23rd Street, Rose Hill, Manhattan Community Board 5, Manhattan, New York County, New York, 10010, United States<br><b>Pages:</b> 18<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_03e5ee999da3d86a6ad8475088032bb8 = $(`<div id="html_03e5ee999da3d86a6ad8475088032bb8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Therefore,  it  is  suggested that Ca-perovskite and garnet were retained in the magma source as suggested by McCuaig  et  al. (1994)  for  Archaean  basalts  from  the  Yilgarn  and  Superior  Cratons. They  calculated  partition  coefficients  for  phosphorus  and  reported  that  phosphorus  is  more  likely  to  substitute  for  silica  in  garnet,  clinopyroxene  and  Ca-perovskite,  and  determined  that  phosphorus  partitioned  into  Ca- perovskite  >  majorite  garnet  >  pyrope  garnet  >  clinopyroxene  with  negligible  amounts  partitioning  into olivine, orthopyroxene and spinel. In attempt to quantify the likelihood of phosphorus retention in the magma source in general for  GB samples, a simple calculation was done (Appendix C) to determine how much  phosphorus could  be retained in garnet and clinopyroxene in ancient magmas. The assumption was made that 0.05 wt%  P2O5 was present in these magmas and 15 % partial melting occurred. The primitive mantle value for  phosphorus was taken from Anders and Grevesse (1989).<br><b>Geocode:</b> Superior, Douglas County, Wisconsin, 54880, United States<br><b>Pages:</b> 78<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_591bfa98402778c17a8c3559cc8201e7 = $(`<div id="html_591bfa98402778c17a8c3559cc8201e7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.4. Metallogenesis  Metallogenesis in the northeast of Burkina Faso includes gold, diamonds,  Mn-Fe, silver, lead,  molybdenum,  copper  and  zinc  (Hastings,  1982;  Milési  et  al.,  1989,  1992;  Hein  et  al.,  2004;  Tshibubudze  et  al.,  2009). In  the  Oudalan-Gorouol  belt,  manganese  deposits  occur  at  Tambão  and  Billiata  (Figure  1.1)  and  Fe-Ti-V  mineralization  occurs  in  the  Tin  Edia  deposit. Gold  occurrences  include  commercially  mined  goldfields  such  as  Essakane,  Inata  and  Taparko  goldfields,  as  well  as  artisanally mined deposits such as Falagountou artisanal mine. They occur as shear and quartz vein- hosted deposits. Diamondiferous lamproite and lamprophyre plugs and dykes crop out NNW of Kaya  in the Pissila batholith in the Barsalogo diamond field, with rare kimberlite pipes (WAXI, 2013). || A  correlation  between  increased  Ba  and  base  metals  also  suggests  seafloor  hydrothermal  activity in a proximal setting to a volcanic source (c.f., Burnham, 1962; Lydon, 1988; Ҫaǧatay 1993;  Herrington  et  al.,  2005). For  the  most  part,  higher  Ba  values  in  the  GB  correlate  with  higher  concentrations  of  Mn,  implying  that  the  manganese  deposits  formed  in  oxidising  conditions  proximally. The manganese mineralization of the GB is similar to primary manganese mineralization seen  throughout  the  WAC  that  is  interpreted  as  volcanogenic  in  character. For  example,  the  VHMS  mineralization in the Tiebélé belt is intercalated with chert and manganese units (Sections 1.1 and 2.4)  in  carbonaceous  manganese  rocks  (Ilboudo,  2010)  and  is  characterized  by  sphalerite-galena- chalcopyrite-pyrite-bornite  assemblages  that  are  volcanogenic. Additionally,  the  manganese- carbonates  of  the  Nsuta  deposit  in  the  Ashanti  Belt  in  Ghana  are  hosted  by  a  volcano-sedimentary  sequence  in  basalt-andesite  units  (Nyame,  2008),  and  indicate  a  volcanic  setting. Furthermore  the  Tambão  (supergene)  deposit  in  Burkina  Faso  (Figure  1.1)  is  sited  above  primary  manganese-rich  carbonate  that  is  hosted  in  volcanic  units  (Colin  et  al.,  2005). || The Essakane, Falagountou, Taparko and Inata goldfields are represented in north-northeast of  Burkina Faso. The Billiata and Tambão Mn deposits and the Tin Edia Mn-Fe-V deposit are located on the western margin of  the Oudalan-Gorouol belt. The Barsalogo diamond fields are located north of the Goren belt. 17<br><b>Geocode:</b> Tambao, Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 17,24,76<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6ada944ed0d64ab11c69d1ab5208ae1f = $(`<div id="html_6ada944ed0d64ab11c69d1ab5208ae1f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> There  is  thus  a  strong  correlation  between  primary  manganese  mineralization  in  the  WAC  and  a  volcanic  setting,  with  a  potential  for  exploitable resources of base metals and primary manganese. The Tambão deposit has an exploitable  reserve  of  15  Mt  of  manganese  ore  divided  between  primary  and  supergene  manganese  resources  (Colin et al., 2005). The  greywacke  units  of  the  GB  are  characterized  by  trough  cross  bedding,  upward-fining  sequences,  scour  and  fill,  thin  conglomerate  interbeds,  flame  structures,  chert  interbeds,  mud  clasts  and  mud  drapes  (Section  4.3.3)  which  indicates  that  deposition  took  place  in  a  marginal  marine  to  offshore  environment  (Fischer  and  Schmincke,  1994;  Boggs,  2006). The  greywacke  units  best  represent  a  prograding  delta  front  adjacent  to  a  shelf  margin. This  is  supported  by  fining  upwards  sequences interpreted to represent various incomplete, small-scale Bouma sequences (Bouma, 1962). Turbidite flows can account for large  volumes of sediment deposition in a short period of time, thus  explaining the thick succession in the GB, relative to thicknesses of other lithologies.<br><b>Geocode:</b> Tambao, Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 76<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_360910d02c552847bf211605113bdbaa = $(`<div id="html_360910d02c552847bf211605113bdbaa" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Deposition  was  followed  by  local  micro-plate  accretion  during  the Tangaean  Event  at  2.17-2.15  Ga  (Tshibubudze  et  al.,  2009;  Hein,  2010;  Baratoux  et  al.,  2011; Tshibubudze  and  Hein,  2013;  WAXI,  2013) and the polycyclic Eburnean Orogeny at approximately 2.14-2.05 Ga (Milési et al., 1991, 1992;  Boher et al., 1992; Taylor et al., 1992; WAXI, 2013). The Tarkwa Group unconformably overlies the  Birimian Supergroup and is characterized by conglomerate, quartzite and shale units, but does not crop  out  in  the  study  area. The  Tarkwa  Group  is  interpreted  to  be  the  erosional  product  of  the  Birimian  Supergroup and was intruded by various TTG suite plutons and deformed by the Eburnean Orogeny  (Hastings, 1982; Leube et al., 1990; Milési et al., 1992; Castaing et al., 2003). The  stratigraphy  of  the  WAC  was  originally  established  by  Junner  (1935),  who  identified  dacitic/rhyodacitic  volcaniclastic,  greywacke,  shale  and  chemical  sedimentary  units  in  what  was  termed  the  lower  Birimian. Leube  et  al. (1990)  identified  tholeiitic  basalts  (intercalated  with  volcaniclastic  sequences)  as  the  upper  Birimian.<br><b>Geocode:</b> Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, Ghana<br><b>Pages:</b> 22<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
