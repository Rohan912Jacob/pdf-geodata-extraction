                var html_13f571da5dc1b85694161cc80bd763ec = $(`<div id="html_13f571da5dc1b85694161cc80bd763ec" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Essakane  gold  mine  and  Tambão  manganese  deposit  are  situated  approximately  20km ESE and 40km NNE of the field area, respectively, and similar styles of mineralisation  may occur in the field area. 1.2 Location and physiography  The KEMB is located in the northeast of Burkina Faso, approximately 275km to the northeast  of Ouagadougou and east of the town of Gorom Gorom (Fig. 1.1a & 1.1b). 3<br><b>Geocode:</b> Ouagadougou, Kadiogo, Centre, Burkina Faso<br><b>Pages:</b> 4<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e67dc7b4c63c58dc6bf821b09c3a190a = $(`<div id="html_e67dc7b4c63c58dc6bf821b09c3a190a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Specifically  the  Oudalan-Gorouol  Greenstone  Belt  has  undergone  greenschist- facies  metamorphism  (Tshibubudze  et  al.,  2009). Regional  metamorphism  to  greenschist  facies is associated to north-south crustal shortening during the Eburnean Orogeny (Vidal et  al., 1996, Beziat et al., 2000, Hein et al., 2004 and Naba et al., 2004). Contact metamorphism  of  these  rocks  occurred  due  to  the  emplacement  of  granitoids  which  include  granite- adamellite,  granite  and  granodiorite  compositions  (Pons  et  al.,  1995;  Debat  et  al.,  2003;  Tshibubudze et al., 2009). Metamorphism of the surrounding units to the granitoids occurred  to  amphibolite-facies  (Pons  et  al.,  1995;  Tshibubudze  et  al.,  2009;  Tshibubudze  and  Hein,  submitted)  and  granulite  facies  (Tshibubudze  and  Hein,  submitted).. Through  hornblende  barometric estimates, shallow crust (3-4 kbar) emplacement of plutons has been established  (Pons et al., 1992). Gold and manganese mineralisation as well as pegamatite veins are present in the Oudalan- Gorouol  greenstone  belt  (Milési  et  al.,  1992;  Nikiéma,  1992;  Beauvais  et  al.,  2008  Tshibubudze, et al., 2009; Tshibubudze and Hein, submitted).<br><b>Geocode:</b> Beauvais, Oise, Hauts-de-France, Metropolitan France, 60000, France<br><b>Pages:</b> 9<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d1afa6d0a032edf1474a29857e2186b8 = $(`<div id="html_d1afa6d0a032edf1474a29857e2186b8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Geology setting  2.1 Regional geology and tectonics  The West African Craton is composed of Palaeoproterozoic rocks of the Birimian Supergroup  (Feybesse et  al.,  2006; Hein,  2010) and Tarkwa Group (Davis  et  al.,  1994)  as  well as  calc- alkaline plutons which include tonalite-trondjhemite-granodiorite and diorite intrusions which  intrude the Palaeoproterozoic stratigraphy (Pons et al., 1995; Naba et al., 2004 Hein, 2010). The Birimian Supergroup is dominated by metamorphosed sedimentary, volcano-sedimentary  and  volcanic  sequences. The  meta-volcanic  sequences  in  the  Goren  greenstone  belt  and  Boromo greenstone belt are at dated at 2238 ± 5 Ma and 2171 ± 7 Ma respectively (Castaing  et  al.,  2003)  based  on  Pb-Pb  zircon  dating  from  rhyolites  within  the  belts. The  metasedimentary  rocks  of  the  Birimian  Supergroup  comprise  mainly  metamorphosed  volcaniclastics,  greywacke,  siltstone,  shale,  chemical  sediments  and  chert. The  younger  Tarkwa  Group,  dated  at  2194–2132  Ma  from  U-Pb  detrital  zircons  (Davis  et  al.,  1994),  comprises  clastic  sedimentary  rocks  derived  from  erosion  of  the  Birimian  Supergroup  of  which it overlies unconformably (Hirdes et al., 1992 and Davis et al., 1994).<br><b>Geocode:</b> Boromo, Balé, Boucle du Mouhoun, Burkina Faso<br><b>Pages:</b> 8<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e57ab68b68c96d16dce98d61fc77321d = $(`<div id="html_e57ab68b68c96d16dce98d61fc77321d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 7.3). Thus subsidence and burial to suitable depth, by some or other process,  would have resulted in the formation in the facies observed by regional metamorphism. Figure 7.3: Metamorphic facies and geothermal gradients (Nelson, 2003)  Features  within  the  metamorphic  rock  assist  in  determining  how  metamorphism  occurred. The  greenschist  contains  bedding  parallel  foliation  which  is  defined  by  the  elongation  and  alignment of quartz crystals and microcrystalline anastomosing zones, possibly representative  of  where  pressure  solution  may  have  also  occurred. Deformation  to  crystals  appears  to  be  axial  which  is  indicated  by  the  absence  of  shearing  and  rotation  of  crystals. Undulose  extinction, grain elongation defining a foliation and recrystallisation, all exhibited by quartz  crystals, are produced at low to moderate temperatures and pressures (Vernon, 1976; Vernon  &  Clarke,  2008).<br><b>Geocode:</b> Clarke County, Georgia, United States<br><b>Pages:</b> 43<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a290b461b658c38e7c92a3e70ca93dbe = $(`<div id="html_a290b461b658c38e7c92a3e70ca93dbe" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Considering the KEMB and related  pressure-temperature  conditions,  would  it  have  been  possible  to  produce  a  migmatite? The  migmatite  is  situated  between  the  greenschist  and  amphibolite  facies. Here  temperatures  would have been in excess of 450 ⁰C (c.f., Vernon and Clarke, 2008). The influx of fluids at  these  temperatures  would  not  have  been  sufficient  to  induce  melting. However  there  is  the  presence  of  several  large  plutons  in  the  surrounding  area  which  include  the  Tin  Taradat  granodiorite-tonalite,  Dori  batholith  and  the  Granite  Adamelite  (Tshibubudze  and  Hein,  submitted). These  could  have  been  the  source  of  high  temperature  igneous  related  fluids  which would have infiltrated the surrounding rocks. || STUDY AREA  a. Road to Markoye  N  Kel Enguef  Kel Enguef metamorphic belt  1 km  b. Road to Dori  Figure 1.1: a) Location of field area within Burkina Faso with surrounding greenstone belts and major shears  indicated (after Tshibubudze et al., 2009). b) Satellite image of the field area in relation to Gorom Gorom. Indicated  on the image is the location of Kel Enguef and the main roads in the area. (Google Earth)  4<br><b>Geocode:</b> Dori, Séno, Sahel, Burkina Faso<br><b>Pages:</b> 47,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_71fc989323c28a40ef81a16c181c282c = $(`<div id="html_71fc989323c28a40ef81a16c181c282c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Geology setting  2.1 Regional geology and tectonics  The West African Craton is composed of Palaeoproterozoic rocks of the Birimian Supergroup  (Feybesse et  al.,  2006; Hein,  2010) and Tarkwa Group (Davis  et  al.,  1994)  as  well as  calc- alkaline plutons which include tonalite-trondjhemite-granodiorite and diorite intrusions which  intrude the Palaeoproterozoic stratigraphy (Pons et al., 1995; Naba et al., 2004 Hein, 2010). The Birimian Supergroup is dominated by metamorphosed sedimentary, volcano-sedimentary  and  volcanic  sequences. The  meta-volcanic  sequences  in  the  Goren  greenstone  belt  and  Boromo greenstone belt are at dated at 2238 ± 5 Ma and 2171 ± 7 Ma respectively (Castaing  et  al.,  2003)  based  on  Pb-Pb  zircon  dating  from  rhyolites  within  the  belts. The  metasedimentary  rocks  of  the  Birimian  Supergroup  comprise  mainly  metamorphosed  volcaniclastics,  greywacke,  siltstone,  shale,  chemical  sediments  and  chert. The  younger  Tarkwa  Group,  dated  at  2194–2132  Ma  from  U-Pb  detrital  zircons  (Davis  et  al.,  1994),  comprises  clastic  sedimentary  rocks  derived  from  erosion  of  the  Birimian  Supergroup  of  which it overlies unconformably (Hirdes et al., 1992 and Davis et al., 1994).<br><b>Geocode:</b> Goren, Maale Yosef Regional Council, Acre Subdistrict, North District, Israel<br><b>Pages:</b> 8<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6c40304e80abc94c8a3efd5b3f9f2086 = $(`<div id="html_6c40304e80abc94c8a3efd5b3f9f2086" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Considering the KEMB and related  pressure-temperature  conditions,  would  it  have  been  possible  to  produce  a  migmatite? The  migmatite  is  situated  between  the  greenschist  and  amphibolite  facies. Here  temperatures  would have been in excess of 450 ⁰C (c.f., Vernon and Clarke, 2008). The influx of fluids at  these  temperatures  would  not  have  been  sufficient  to  induce  melting. However  there  is  the  presence  of  several  large  plutons  in  the  surrounding  area  which  include  the  Tin  Taradat  granodiorite-tonalite,  Dori  batholith  and  the  Granite  Adamelite  (Tshibubudze  and  Hein,  submitted). These  could  have  been  the  source  of  high  temperature  igneous  related  fluids  which would have infiltrated the surrounding rocks.<br><b>Geocode:</b> Granite County, Montana, United States<br><b>Pages:</b> 47<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6687a870d8e741ae96f9812f0f86d046 = $(`<div id="html_6687a870d8e741ae96f9812f0f86d046" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 7.3 Migmatite formation  A  migmatite  results  from  the  partial  melting  of  a  pre-existing  rock. The  formation  of  migmatites is generally associated with an increase in pressure and temperature as either an  increase in  depth,  known as “static melting”, or  an increase in  differential  stress,  known as  “dynamic melting” (Ashworth, 1985 and Sawyer, 2008). In the absence of free fluid, melting  reactions occur at  granulite facies conditions,  typically at  temperature between 800 to  1000  ⁰C (Vernon and Clarke, 2008). However  the  occurrence  of  the  migmatite  in  the  KEMB  is  not  associated  with  a  typical  increase in temperature and pressure along a geothermal as described above. This is due to its  anomalous  position  between  greenschist  and  amphibolite  facies. Outcrop  suggest  the  migmatite has  little lateral  extent and is isolated to  an area of only several  hundred metres. || 7.4 Tectonic History  The  KEMB  is  host  to  metamorphosed  sedimentary  sequences  and  igneous  intrusions. The  terrain has been subjected to a series of regional tectonic events. The studies of Tshibubudze  et al. (2009) and Tshibubudze and Hein (submitted) have indicated that the KEMB lies west  of    the  Markoye  Shear  Zone  which  developed  by  at  least  two  regional  deformation  events. Understanding the tectonic history of the KEMB is beyond the scope of this project however  based on the metamorphic and structural data collected, a simplified tectonic history can be  suggested. Saying this, further studies will be crucial in acquiring a greater understanding of  how the KEMB fits in with the regional geology. || The  Essakane  gold  mine  and  Tambão  manganese  deposit  are  situated  approximately  20km ESE and 40km NNE of the field area, respectively, and similar styles of mineralisation  may occur in the field area. 1.2 Location and physiography  The KEMB is located in the northeast of Burkina Faso, approximately 275km to the northeast  of Ouagadougou and east of the town of Gorom Gorom (Fig. 1.1a & 1.1b). 3 || The craton has been subjected to several tectonic events corresponding to the deformation of  Birimian  Supergroup. This  includes  the  SW  directed  shortening  of  the  Tangaean  Event  (2170-2130  Ma),  SE-NW  shortening  of  the  Eburnean  Orogeny  (2130-1980  Ma)  and  the  young Wabo-Tampelse Event. The Tangaean Event and Eburnean Orogeny were associated  with emplacement of TTG-suite plutons and dykes (Feybesse et al., 2006; Tshibubudze et al.,  2009; Hein 2010). The tectonic events resulted in the formation of greenstone belts separated  by  the  granitoids  (Hirdes  and  Davis,  2002). The  Eburnean  Orogeny  resulted  in  regional  metamorphism of the Birimian Supergroup to greenschist facies and contact metamorphism  from pluton emplacement to low - medium amphibolite facies (Pons et al., 1995; Debat et al.,  2003). 2.2 Local geology  The  Markoye  Shear  Zone  lies  to  the  east  of  the  KEMB. || The intrusion of the diorite pluton. There are several granodiorite plutons that occur in  the  surrounding  area  (Tshibubudze  and  Hein,  submitted). The  most  likely  source  of  the pluton in KEMB could be a  younger batholith related diorite intrusions south of  the town of Gorom Gorom. 7. The  formation  of  the  ferricrete  horizons  followed  by  the  tertiary  sands. Ferricrete  horizons  in  the  WAC  formed  during  the  Cretaceous  and  associated  with  the  development of in situ laterite (Brown et al., 1994; Burke and Gunnell, 2008). || Therefore  the  sequences  described  may  represent a portion of the Oudalan-Gorouol greenstone belt and this would also be enforced  by the KEMB close proximity to the belt, to east of the Markoye shear zone,  41 || These zones of infiltration would have  had  to  be  concentrated  and  localised. The  rapid  increase  of  temperature  in  pre-existing  hot  conditions could have induced partial melting and dehydration of the rock. Migmatites from  Saint-Malo, France, with a very similar mineral assemblage of muscovite-plagioclase-quartz  leucosome and biotite-rich melanosome, are interpreted to have formed by the breakdown of  muscovite (Sawyer, 2008). Although the Saint-Malo migmatites have been proposed to have  formed  in  upper  amphibolite  facies,  the  presence  of  muscovite  in  the  metamorphosed  rock  which formed the migmatite in KEMB would have been a source for more hydrous fluid. 46<br><b>Geocode:</b> Kembach, Wertheim, Main-Tauber-Kreis, Baden-Württemberg, 97277, Germany<br><b>Pages:</b> 4,42,46,47,48,49,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_b38fe4783a713431d28d34f00cf62c59.setContent(html_6687a870d8e741ae96f9812f0f86d046);

                var html_5b1cf046084152ca6791d44701d47452 = $(`<div id="html_5b1cf046084152ca6791d44701d47452" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5. Petrography  The petrographic study included 16 thin section samples of the Kel Enguef metamorphic belt. These  were  chosen  as  representative  samples  of  the  stratigraphy. The  focus  of  the  petrographic study was on the textural features and mineral assemblages in order to establish  the original rock types and the conditions which lead to metamorphism of the metamorphic  samples. The study splits the samples into the various facies. Intrusive samples focus on the  mineralogy. || Abstract  The  Kel  Enguef  metamorphic  belt  is  host  to  metamorphosed  clastic  and  chemical  sedimentary  rocks  that  are  intruded  by  gabbro  dykes  and  a  diorite  pluton. The  metamorphosed  clastic  and  sedimentary  rocks  were  deposited  in  a  deltaic  setting  into  a  shallow  marine  environment. The  sequences  comprise  fine-  to  coarse-grained  sedimentary  rocks  that  exhibit  an  overall  upward  coarsening  stratigraphy. The  metamorphism  and  deformation of the sequences is interpreted to have occurred mainly as a result of burial. Both  greenschist and amphibolite grade metamorphism have been recognised. Gradation between  these two facies is not observed. || STUDY AREA  a. Road to Markoye  N  Kel Enguef  Kel Enguef metamorphic belt  1 km  b. Road to Dori  Figure 1.1: a) Location of field area within Burkina Faso with surrounding greenstone belts and major shears  indicated (after Tshibubudze et al., 2009). b) Satellite image of the field area in relation to Gorom Gorom. Indicated  on the image is the location of Kel Enguef and the main roads in the area. (Google Earth)  4<br><b>Geocode:</b> Kel Enguef, Téra, Tillabéri Region, Niger<br><b>Pages:</b> 2,30,5<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b4a84eec78b161278a9a692f5512b90b = $(`<div id="html_b4a84eec78b161278a9a692f5512b90b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Geology setting  2.1 Regional geology and tectonics  The West African Craton is composed of Palaeoproterozoic rocks of the Birimian Supergroup  (Feybesse et  al.,  2006; Hein,  2010) and Tarkwa Group (Davis  et  al.,  1994)  as  well as  calc- alkaline plutons which include tonalite-trondjhemite-granodiorite and diorite intrusions which  intrude the Palaeoproterozoic stratigraphy (Pons et al., 1995; Naba et al., 2004 Hein, 2010). The Birimian Supergroup is dominated by metamorphosed sedimentary, volcano-sedimentary  and  volcanic  sequences. The  meta-volcanic  sequences  in  the  Goren  greenstone  belt  and  Boromo greenstone belt are at dated at 2238 ± 5 Ma and 2171 ± 7 Ma respectively (Castaing  et  al.,  2003)  based  on  Pb-Pb  zircon  dating  from  rhyolites  within  the  belts. The  metasedimentary  rocks  of  the  Birimian  Supergroup  comprise  mainly  metamorphosed  volcaniclastics,  greywacke,  siltstone,  shale,  chemical  sediments  and  chert. The  younger  Tarkwa  Group,  dated  at  2194–2132  Ma  from  U-Pb  detrital  zircons  (Davis  et  al.,  1994),  comprises  clastic  sedimentary  rocks  derived  from  erosion  of  the  Birimian  Supergroup  of  which it overlies unconformably (Hirdes et al., 1992 and Davis et al., 1994).<br><b>Geocode:</b> Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, Ghana<br><b>Pages:</b> 8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_19a7eb863640cdc001bdb58b909235c2 = $(`<div id="html_19a7eb863640cdc001bdb58b909235c2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Considering the KEMB and related  pressure-temperature  conditions,  would  it  have  been  possible  to  produce  a  migmatite? The  migmatite  is  situated  between  the  greenschist  and  amphibolite  facies. Here  temperatures  would have been in excess of 450 ⁰C (c.f., Vernon and Clarke, 2008). The influx of fluids at  these  temperatures  would  not  have  been  sufficient  to  induce  melting. However  there  is  the  presence  of  several  large  plutons  in  the  surrounding  area  which  include  the  Tin  Taradat  granodiorite-tonalite,  Dori  batholith  and  the  Granite  Adamelite  (Tshibubudze  and  Hein,  submitted). These  could  have  been  the  source  of  high  temperature  igneous  related  fluids  which would have infiltrated the surrounding rocks.<br><b>Geocode:</b> Ti-n-Taradat, Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 47<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_238c6623bad84f32c48951ffc55256b5 = $(`<div id="html_238c6623bad84f32c48951ffc55256b5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Another process by which a migmatite can form is during metasomatism (Sawyer, 2008). The  presence of fluids is known to act as a flux and thus can reduce the melting temperature (Fig. 7.4) by changing the solidus (Ashworth, 1985;Sawyer, 2008; Vernon and Clarke, 2008). Fluid interaction, to induce melting, can take place in two ways:  1. Metasomatism  before  melting  (Sawyer,  2008). The  infiltration  of  metasomatic  fluids  from  an  outside  source  involves  the  enrichment  of  the  rock  by  improving  the  rock  fertility  (Vernon  and  Clarke,  2008)  thus  making  it  more  susceptible  to  melting.<br><b>Geocode:</b> Vernon, Les Andelys, Eure, Normandy, Metropolitan France, 27200, France<br><b>Pages:</b> 47<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
