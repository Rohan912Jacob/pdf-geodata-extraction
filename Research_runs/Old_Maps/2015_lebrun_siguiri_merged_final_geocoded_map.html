                var html_3b8f59c1f54e65acbc50bec6bc075a33 = $(`<div id="html_3b8f59c1f54e65acbc50bec6bc075a33" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2013) also  recognized  this  event,  defined  as  D4,  a  NW-SE  compression. Regionally  and  in  many  other  areas  of  the  Craton  (Ashanti,  Prestea,  Kalana;  Milési  et  al. 1992),  this  deformation  event  is  typically associated with the main phase of gold mineralization. However, this event does not  appear to be mineralized in the Siguiri district. Finally, Steyn (2012) recognized a last deformation event, termed D3, associated with  an E-W extension and which was not found to be mineralized in gold. This deformation event  was not recognized by the present study, Milési et al. || The  location  of  the  Siguiri  district,  previously  hosted  amidst  an  undifferentiated  package  of  sediments,  now  falls  at  the  intersection  between  early  WNW-ESE  and  N-S  faults  highlighted  by  the  Kintinian  olistostrome  and  also  recognized  in  geophysics  by Markov  et  al. (this volume). These fundamental structures also intersect with the locations of other smaller  deposits hosted in and around the Siguiri Basin (e.g. Léro, Jean et Gobelé, Kalana). We propose  that the WNW-ESE, N-S and NE-SW faults defining the early architecture of the Siguiri Basin,  applied  a  first-order  structural  control  on  the  location  of  gold  mineralization  in  the  Basin  as  well as magmatic intrusions (Figure 3B) and regional magnetite alteration (Figure 10). Overall, the link between basin morphology and the later orogenic gold mineralisation  is a major exploration targeting tool for orogenic gold systems. || The  location  of  the  Siguiri  district,  previously  hosted  amidst  an  undifferentiated  package  of  sediments,  now  falls  at  the  intersection  between  early  WNW-ESE  and  N-S  faults  highlighted  by  the  Kintinian  olistostrome  and  also  recognized  in  geophysics  by Markov  et  al. (this volume). These fundamental structures also intersect with the locations of other smaller  deposits hosted in and around the Siguiri Basin (e.g. Léro, Jean et Gobelé, Kalana). We propose  that the WNW-ESE, N-S and NE-SW faults defining the early architecture of the Siguiri Basin,  applied  a  first-order  structural  control  on  the  location  of  gold  mineralization  in  the  Basin  as  well as magmatic intrusions (Figure 3B) and regional magnetite alteration (Figure 10). Overall, the link between basin morphology and the later orogenic gold mineralisation  is a major exploration targeting tool for orogenic gold systems.<br><b>Geocode:</b> Kalana küla, Hiiumaa vald, Hiiu County, 92230, Estonia<br><b>Pages:</b> 120,82,82<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d253bd05587a59ecc50b1251333ec7a5 = $(`<div id="html_d253bd05587a59ecc50b1251333ec7a5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5)  Characterise the mineral assemblage, its evolution and the geochemical footprint left  by the gold mineralisation in the metasediments of the Siguiri district;  GENERAL METHODOLOGY  This  section  briefly  details  the  different  methods  and  techniques  used  to  meet  the  defined objectives of this study. Fieldwork and sampling  In  order  to  achieve  the  objectives  identified  in  the  previous  section,  fieldwork  was  conducted in and around the Siguiri district. A total of 22 weeks were spent in the field over  the  course  of  this  study. Fieldwork  was  focused  on  geological  and  structural  mapping,  core  logging and sampling in the  different  deposits of the district  but  was  also conducted around  the district and outside of the Siguiri Basin. Thirteen deposits from the Siguiri district were accessible over the course of this study. From  south  to  north:  Sintroko  PB1,  Sintroko  PB2C,  Sintroko  PB3A,  Sintroko  North,  Kosise,  Kami, Kozan, Kalamagna PB1, Tubani, Bidini, Sanu Tinti, Eureka North and Seguelen (Figure 2). || Gold  mineralisation  in  the  Kami  and  Kosise  deposits  is  associated  with  veins  that  crosscut the oldest quartz-dominated vein sets and developed adjacent to discrete fault zones  and  also  with  veins  within  damage  zones  related  to  incipient  structures. The  vein  arrays  occurring adjacent to the discrete fault zones and within the damage zones, can be separated  into  two  generations. The first  generation  of  these  veins  consists  of  ankerite-pyrite  and  rare  albite,  and  was  only  observed  in  drill  core  and  develops  in  the  first  few  meters  around  the  damage zone linked to the discrete fault zones (Figure 20B and 20C). These veins orientation  could  only  be  constrained  from  drill  core  observation,  and  do  not  show  a  consistent  orientation  (Figure  20B). These  veins  are  a  few  millimeters  up  to  15  centimeters  thick  and  commonly display brecciated textures (Figure 20B). Their lateral extent is not known. || In other deposits, such as in Kami,  these structures are expressed as  shear zones and damage zones displaying arrays of V3S veins that cut across bedding. -  Local E-W trending sub-vertical normal faults, typically expressed as damage zones. -  A  WNW-ESE  trending  fault  population  that  dips  moderately  to  the  SSW  and  is  axial  planar  to  the  F1S  folds. Such  a  fault,  located  in  the  northernmost  part  of  the  Siguiri  district (Figure 17), was interpreted by Egal et al. (1999) to display sinistral movement. -  Sub-vertical  NE-SW-  to  ENE-WSW-trending  strike-slip  brittle  to  brittle-ductile  shear  zones and damage zones exhibiting dextral movement. || In the field, veins from one set can be  found  conjugate  with  veins  from  the  other,  or  with  other  secondary  veins  with  a  slightly  differently orientation (Figure 23B). In the first ten to fifteen meters away from these damage  zones  the  conjugate  vein  sets  can  also  be  found  in  domal  structures  along  particularly  competent  greywacke  beds  (Figure  23A). The  bulk of  the  gold  found  in  the  Kami  and  Kosise  deposits is associated with these quartz-ankerite-arsenopyrite veins. Native gold can be found  in the quartz veins and along the ankerite rims. Free gold can also be found in the arsenopyrite  and  along  fractures  associated  with  chalcopyrite,  galena  and  some  sphalerite. Gold  grades  125 || Instead  it  is  located  in  the  center  of  a  large  sedimentary basin in the Paleoproterozoic Baoulé-Mossi domain of the West African Craton. The Siguiri gold district  currently  consists of eleven accessible deposits, and is the only  large  gold  district  (>  50  t  Au)  in  the  weakly  metamorphosed  rocks  of  the  Siguiri  Basin  (Egal  et  al.,  1999). Previous work on the district have recognized grade trends but have struggled to put  the geology together and highlight the incipient structures that control gold mineralization at a  deposit,  district  and  regional-scale. Most  notably,  a  study  on  the  structural  controls  of  auriferous quartz veining in eight of the deposits of the district was conducted by Steyn (2012). Steyn (2012) concluded that mineralization is hosted by veins, mainly controlled by competent  lithologies  and  associated  with  N-S  to  NW-SE  fold  hinges  and  N-S  to  NE-SW  shear  zones  developed during  ENE-WSW  transpression. This paper  builds onto the observations made  by  Steyn (2012) and describes the different brittle, ductile and brittle-ductile structures observed  in  the  district,  including  the  different  vein  generations  from  five  representative  deposits  including Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1. || Key deposits of the Siguiri district  The following section reviews the main geological characteristics and insights into the  mineralization of five key deposits from the Siguiri district: Bidini, Sanu Tinti, Kosise, Kami and  Sintroko PB1 (Figure 17). Bidini  The  Bidini  deposit  is  located  in  the  northern  part  of  the  district  (Figure  17). Bidini  is  hosted  in  the  greywacke-dominated  Fatoya  Formation,  and  is  adjacent  to  the  Sanu  Tinti  111 || Native gold can be found within the quartz or on the margin of the quartz and ankerite (Figure  20E). Kami and Kosise  The  Kami  and  Kosise  deposits  are  both  hosted  in  the  Fatoya  Formation,  which  is  dominated by meter-thick greywacke-sandstone beds fining up into, or alternating with, minor  centimeter-thick  beds  of  siltstone  and  shale  (Figure  17). Kami  sits  in  the  centre  of  the  Formation, whereas Kosise sits further to the east. The  Kami  deposit  has  a  structural  style  characterized  by  open  F1S  upright  folds  with  fold  axes  gently  plunging  to  the  NE  or  the  SW  and  by  open  F2S  upright  folds  with  fold  axes  gently  plunging  to  the  north  or  south. The  intersection  of  these  folds  forms  a  broad  domal  structure that hosts the Kami deposit. The Kosise deposit is adjacent to Kami and is hosted on  the hinge and short limb of an open N-S F2S syncline which has a sub-horizontal fold axis. || Similar  N-S,  E-W,  WNW-ESE  and  NE-SW  damage  zones  extending along strike over a few hundred meters to more than a kilometer were recognized in  the  field  (Figure  17,  18B  and  18C). The  only  N-S  damage  zone  recognized  in  Kosise  is  sub- parallel to the stratigraphy and extends to the Kozan deposit, which displays similar structural  features  (Figure  17  and  19D). No  kinematic  indicators  could  be  observed  in  the  WNW-ESE  damage zones in Kami or Kosise. 123 || Structural  controls  on  an  orogenic  gold  system:  The  world-class  Siguiri  gold  district,  Siguiri  Basin, Guinea, West Africa  Erwann Lebrun1, John Miller1, Nicolas Thébaud1, Stanislav Ulrich2, T. Campbell McCuaig1  1:  Centre  for  Exploration  Targeting  and  ARC  Centre  of  Excellence  for  Core  to  Crust  Fluid  Systems,  School  of  Earth  and  Environment,  Robert  Street  Building,  M006,  The  University  of  Western Australia, 35 Stirling Highway, Crawley, WA, 6009,  Australia  2: AngloGold Ashanti Ltd - Assets Development - Brownfields, 44 St George Terrace, Perth, WA,  6000, Australia  Abstract:  Ore  bodies  in  the  Siguiri  district,  a  world-class  Paleoproterozoic  orogenic  gold  camp  located  in  the  Birimian  of  north-eastern  Guinea,  are  typically  represented  by  cryptic  sub- vertical  damage  zones  only  expressed  by  a  high  density  of  mineralized  veins. Observations  from  five  representative  deposits  of  the  Siguiri  district  (Sanu  Tinti,  Bidini,  Kami,  Kosise  and  Sintroko PB1) show that these ore bodies are structurally controlled by incipient structures and  spread  across  three  distinct  structural  and  lithostratigraphic  domains. Two  shale-dominated  peripheral domains adjoin a central domain whose lithostratigraphy is dominated by medium  to  coarse-grained  greywacke  and  this  domain  hosts  the  bulk  of  the  gold  endowment  of  the  district. The three domains exhibit similar structural elements that can be described within a  four-stage  deformation  scheme. The  first  deformation  event  (D1S)  is  poorly  constrained  and  interpreted to have been a N-S compressional event. || The  en-echelon  veins  are  typically  thinner  and  rarely  exceed 4 centimeters in thickness. The en-echelon vein arrays can extend over 2-3 meters, but  individual  veins  typically  extend  for  up  to  50  centimeters. This  oldest  vein  set  is  not  mineralized. The  veins,  the  open  folds in  Kami and  the  F2S  syncline  in  Kosise  are  crosscut by  sub- vertical  discrete  shear  zones,  or  by  what  have  been  defined  as  incipient  structures. For  example,  a  meter-wide  discrete  NE-SW  fault  zone  displaying  dextral  kinematics  is  a  major  structural feature observed in the Kosise deposit (Figure 24C, 24D and 24E) and vein patterns  along minor E-W  trending fault zones  in the  Kami deposit  indicate  normal movements along  these  discrete  structures. However,  incipient  structures  are  more  common  than  discrete  structures in the Kosise and Kami deposits, and are expressed by an abundance of veins along  a 10 to 15 meters-wide damage zone of sheet-like geometry with no visible discrete zone of  faulting  or  shearing  (Figure  24B). || These  deposits  are  spread  along  an  average  WNW-ESE  trend  across  the  three  different  sedimentary  Formations  hosting  the  district:  the  Kintinian,  Fatoya  and  Balato  Formations  (Figure 2; Watts, 2010). Fieldwork was undertaken in all these deposits but the greater part of  the  work  was  focused  on  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti. This  choice  was  based on the:   1)  importance of the gold mineralisation in the deposit;  2)  hosting Formation;   3)  proximity to contact with another Formation;   4)  outcropping quality of the deposit, and;   5)  density of drill cores in the deposit. 34 || These  deposits  highlight  critical  components of character of the host rocks, host rock controls on mineralization and also key  structural  features  with  different  relative  timing. The  five  deposits  selected  for  detailed  analysis were, from north to south: Sanu Tinti, Bidini, Kami, Kosise and Sintroko PB1. The Sanu  Tinti,  Bidini  and  Kosise  deposits  are  all  located  near  or  at  the  contact  between  two  of  the  110 || shear  zone,  but  no  kinematic  indicators  were  identified. A  series  of  sub-vertical  incipient  structures oriented N-S, NE-SW and E-W also crosscut the F2S folds (Figure 18D). Like at Kami  and Kosise these cross cutting incipient structures are not characterised by any distinctive fault  plane  but  are  rather  expressed  as  a  damage  zone  defined  by  an  increase  in  vein  density  defining a planar zone 10-15 meters thick of dense veining (Figure 19E, 24A and 24B). Veining  associated with the damage zones is also preferentially developed in competent beds (Figure  24A  and  24B). The  veins  associated  with  the  damage  zones,  and  with  the  central  NNE-SSW  shear zones, display various orientations that can be grouped into two distinct conjugate sets. These vein sets  are oriented around 172/26 and 150/70. || structures (Figure 28C). However, some are represented by discrete shear zones, in some cases  via  bedding-parallel  thrusting  (Figure  28D  and  28F)  or  as  distinct  cross-cutting  faults  (Figure  28H). Antiformal structures and competency contrasts have a second-order control on gold  mineralization  in  the  Siguiri  district. High  vein  densities  are  commonly  focused  in  antiformal  closures (such as in the Kami and Sintroko deposit (Figure 19E, 23A, 28B, 28F). We infer fluid  flow was focused into antiformal fold hinges, with possible shale rich units acting as local seals  to  fluid  flow,  such  as  in  Sintroko  PB1  (Figure  19E,  28E). Whilst  the  V3B  veins  have  the  appearance in section of occurring along the F2S axial plane, they are actually oblique to this  trend and cross cut the F2S axial planes (Figure 28E). || Fieldwork was undertaken in eleven deposits of the Siguiri district. Particular attention  was  given  to  the  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti  deposits  due  to  their  structural  complexity,  lithostratigraphic  position,  outcropping  conditions  and  accessibility. Work  was  focused  on  structural  mapping,  lithofacies  recognition,  core  logging,  geochemical  sampling, GIS and 3D modelling. In addition to the data collected in the Siguiri district, regional  fieldwork was also carried out in the rest of the Siguiri Basin for geochronological sampling and  regional mapping. Regional  and  district  scale  geochronological  sampling  and  lithofacies  observations  indicate  that  the  central  Siguiri  Basin  is  of  Lower  Tarkwa  Group  age  (ca. 2015  Ma)  and  deposited  late  during  the  Eburnean  orogeny.<br><b>Geocode:</b> Kami, Mikata County, Hyogo Prefecture, Japan<br><b>Pages:</b> 107,108,110,112,117,123,34,86,88,95,96,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_35bd4aa74dd5abcd8fb3e44092454604 = $(`<div id="html_35bd4aa74dd5abcd8fb3e44092454604" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Gold can  be  found  free  in  pyrite  fractures. These  veins  are  associated  with  the  bulk  of  the  carbonate  alteration observed in the Kami and Kosise deposits with millimeter-thick siderite nodules up  to a meter around the  vein margins. These veins are  also associated with albitisation, which  usually developed within the first 10 centimeters around them. The  ankerite-pyrite  vein  generation  is  crosscut  by  the  youngest  and  dominant  vein  generation  which  forms  the  bulk  of  the  veins  associated  with  the  damage  zones  in  both  deposits. These  youngest  veins  consist  of  quartz-ankerite-arsenopyrite  and  rare  pyrite,  are  from 0.5 centimeters to 10 centimeters thick, and extend over tens of meters. These quartz- ankerite-arsenopyrite  veins  commonly  show  antitaxial  textures  and  display  a  bimodal  orientation, defining two main sets: 150/40 and 145/70.<br><b>Geocode:</b> Košiše, Tunjice, Kamnik, Upravna Enota Kamnik, 1241, Slovenia<br><b>Pages:</b> 110<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ac82a978354249ac7f450681240b33bf = $(`<div id="html_ac82a978354249ac7f450681240b33bf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (DEPOSIT  CROSS-SECTIONS  IN  FIGURE  18). INTERPRETED  CONFORMABLE  CONTACTS  ARE  SYMBOLIZED  BY  FULL  BLACK  LINES, UNCONFORMABLE AND UNKNOWN CONTACTS BY DASHED LINES. 108  FIGURE  18:  DETAILED  STRUCTURAL  FORM  LINE  MAPS  OF  THE  A)  BIDINI  AND  SANU  TINTI  DEPOSITS;  B)  KAMI  DEPOSIT;  C)  KOSISE  DEPOSIT,  AND;  D)  SINTROKO  PB1  DEPOSIT. EACH  MAP  IS  ACCOMPANIED  BY  THE  DEPOSIT  CROSS-SECTION,  DENOTED  IN  RED  LETTERS. DAMAGE  ZONES,  DISTINCT  AND  INCIPIENT  STRUCTURES  ARE  ALL  REPRESENTED  BY  A  THICK  BLACK LINE. 113  FIGURE  19:  PHOTOGRAPHS  OF  FOLDS  FROM  THE  SIGUIRI  DISTRICT  WITH  CORRESPONDING  STEREOGRAMS  OF  STRUCTURAL  DATA. || 118  FIGURE 23: PHOTOGRAPHS OF VARIOUS STRUCTURAL ELEMENTS LINKED TO MINERALIZATION. A) DOMAL STRUCTURES IN THE  KAMI  DEPOSIT. THE  V3B  VEINS,  MINED  BY  LOCAL  VILLAGERS,  CAN  BE  SEEN  FOCUSED  IN  THE  DOME  AND  FOLLOWING  COMPETENT  BEDS. EACH  BENCH  IS  ABOUT  7  METERS  HIGH. B)  CONJUGATE  VEIN  GEOMETRY  AT  DEPOSIT-SCALE. C)  MINOR DAMAGE ZONE IN SINTROKO PB1 DISPLAYING MUTUALLY CROSSCUTTING V3B STEEP AND SHALLOW CONJUGATE  VEIN SETS; D) CONJUGATE V3B  VEIN GEOMETRY  AT  OUTCROP-SCALE. || Cryptic  D1S:    The  first  deformation  event  D1S  is  a  ductile  deformation  event  characterized by its cryptic F1S folds, because rarely observed in the district, whose axial trace  strikes E-W to NW-SE and NE-SW (Figure 17). Remnants of these folds have been observed in  the northern part of the district (Bidini deposit, Figure 19A; Eureka North deposit, Figure 19B). The F1S folds are commonly tight with recumbent orientation, and fold axes gently plunging to  the E and WNW (axial plane and calculated fold axis on Figure 26A, 26B and 26C). In the Kami  deposit, where NE-SW trending F1S folds are gentle to open with wavelengths in the 100’s of  meters,  F2S  N-S  folds  overprint  the  F1S  folds  and  form  interpreted  type  1  fold  interference  pattern  characterized  by  large  domes  and  basins  (Figure  17  and  18B;  Ramsay  and  Huber,  1987). A  weakly  developed  cleavage  (S1S),  shallowly  to  moderately  dipping  to  the  WSW  is  locally observed in some of the northern deposits (e.g. Bidini; Figure 26E, 26F, 26G and 26H). || Figure  18:  Detailed  structural  form  line  maps  of  the  A)  Bidini  and  Sanu  Tinti  deposits;  B)  Kami  deposit;  C)  Kosise  deposit, and; D) Sintroko PB1 deposit. Each map is accompanied by the deposit cross-section, denoted in red letters. Damage zones, distinct and incipient structures are all represented by a thick black line. Discrete folds occur in the southeastern part of the Bidini deposit (Figure 19A). These  gently  inclined  to  recumbent  folds  are  open  to  tight,  and  have  a  wavelength  of  about  15  meters and fold axes that plunge moderately to the WSW. These folds are associated with an  axial planar cleavage that trends NW-SE to N-S and dips shallowly to moderately to the WSW. || Figure  23:  Photographs  of  various  structural  elements  linked  to  mineralization. A)  Domal  structures  in  the  Kami  deposit. The V3B veins, mined by local villagers, can be seen focused in the dome and following competent beds. Each  bench is about 7 meters high. B) Conjugate vein geometry at deposit-scale. C) Minor damage zone in Sintroko PB1  displaying  mutually  crosscutting  V3B  steep  and  shallow  conjugate  vein  sets;  D)  Conjugate  V3B  vein  geometry  at  outcrop-scale. || IN  THE EQUAL ANGLE STEREONET/WULFF PROJECTION STEREOGRAMS, BEDDING IS REPRESENTED AS BLACK GREAT CIRCLES,  V3B VEINS ARE REPRESENTED AS RED GREAT CIRCLES, AND THE S4S CLEAVAGE AS A GREEN GREAT CIRCLE. 117  FIGURE 22: A) PHOTOGRAPH OF A STEEP MINERALIZED V3B VEIN IN KAMI DEPOSIT OVERPRINTED BY THE S4S CLEAVAGE. THE  VEIN  (RED  IN  STEREOGRAM)  AND  MEASURED  FOLD  AXES  FROM  OTHER  FOLDED  MINED  VEINS  (RED  POLES)  ARE  INDICATIVE  OF  A  NW-SE  COMPRESSION  (S4S  CLEAVAGE  IN  GREEN);  B)  CORE  FROM  BIDINI  SHOWING  MULTIPLE  ARSENOPYRITE CRYSTALS AROUND A V3B MINERALIZED VEIN (BOTTOM; ORIENTATION OF THE VEINS IN THE UPPER PART  OF  THE  PHOTO  UNCONSTRAINED). THE  CRYSTALS  DISPLAY  PRESSURE  SHADOWS  (PS;  ORANGE  ARROWS)  PARALLEL  TO  THE  S4S  CLEAVAGE  (IN  GREEN);  C)  MICROPHOTOGRAPH  FROM  THE  CORE  SHOWN  IN  B)  OF  A  V3B  TWINNED  ARSENOPYRITE  UNDER  CROSS-POLARIZED  REFLECTED  LIGHT,  DEVELOPING  PRESSURE  SHADOWS  DUE  TO  S4S  CLEAVAGE. ASPY:  ARSENOPYRITE, QTZ:  QUARTZ. STEREOGRAMS: S0  IN  BLACK,  MINED  VEINS  AS  RED  GREAT  CIRCLES,  MINED  VEIN  FOLD AXES AS RED POLES AND S4S IN GREEN; EQUAL ANGLE (WULFF) PROJECTION. || Sample  KMRCDD113  224.5,  meta-greywacke  (WGS84,  UTM  29N,  East.:  461552,  North.:  1277874, Elev.: 400 m)  This  sample  is  a  massive,  coarse-grained  dark  grey  feldspathic  greywacke  (~50  vol%  matrix)  at  sub-greenschist  facies  from  the  Fatoya  Formation  (Kami  deposit). Its  modal  composition  is  similar  to  sample  SKRCDD040  236.5  (20  vol%  quartz,  25  vol%  albite,  20  vol%  white  micas)  and  traces  of  pyrite  were  also  found. Zircon  yield  from  Geotrack  Pty  Ltd  was  abundant and the average crystal size was 60x80 μm. The zircons are mostly colourless or pale  brown, subhedral and heavily fractured. CL imaging shows that grains exhibit oscillatory zoning  (Figure 11F). The sample was mounted and dated on two separate mounts and over two sessions. || The  domes  and  basins  most  notably  developed  in  the  Kami  deposit,  could  therefore  have  developed  by  overprinting  of  the  F2S  N-S  folds  by  the  D4S  NW-SE  compression. The  V3B  mineralized veins located in these domes suggest that these domes developed pre- to syn-D3S  veining and thus cannot have formed by F2S/F4S interference. However, D4S may have amplified  the domes and basins. The S4S  dip angle and dip  direction varies  across the Siguiri district, from sub-vertical  and ESE- to WNW-dipping in the south, to shallowly SE-dipping in the north. Variations in S4S  dip angle and dip direction in the northern part of the district are interpreted to be related to  the  pre-existing  faults  and  the  rotation  of  cleavage  trajectories  around  these  structures,  a  mechanism described by Dewey et al. (1998). || The  en-echelon  veins  are  typically  thinner  and  rarely  exceed 4 centimeters in thickness. The en-echelon vein arrays can extend over 2-3 meters, but  individual  veins  typically  extend  for  up  to  50  centimeters. This  oldest  vein  set  is  not  mineralized. The  veins,  the  open  folds in  Kami and  the  F2S  syncline  in  Kosise  are  crosscut by  sub- vertical  discrete  shear  zones,  or  by  what  have  been  defined  as  incipient  structures. For  example,  a  meter-wide  discrete  NE-SW  fault  zone  displaying  dextral  kinematics  is  a  major  structural feature observed in the Kosise deposit (Figure 24C, 24D and 24E) and vein patterns  along minor E-W  trending fault zones  in the  Kami deposit  indicate  normal movements along  these  discrete  structures. However,  incipient  structures  are  more  common  than  discrete  structures in the Kosise and Kami deposits, and are expressed by an abundance of veins along  a 10 to 15 meters-wide damage zone of sheet-like geometry with no visible discrete zone of  faulting  or  shearing  (Figure  24B). || which  are  the  dominant  lithology  in  the  Fatoya  Formation. Six  extra  samples  of  Fatoya  greywacke  were  collected  from  the  Kami  deposit  (hole  KMRCDD293). Six  samples  were  also  collected from hole SKRCDD040 in the Sintroko PB1 deposit (Figure 35C). This hole intersects  the  Balato  Formation  only. Sampling  was  focused  on  both  shale  and  fine  greywacke  beds  within  and  ~75  m  away  from  the  main  ore  zone  (samples  SK1  to  SK6;  Table  3  in  Electronic  Appendices). Geochemical sampling  Geochemical sampling was conducted in the Bidini, Kosise and Sintroko PB1 deposits.<br><b>Geocode:</b> Kami, Mikata County, Hyogo Prefecture, Japan<br><b>Pages:</b> 105,108,115,119,153,16,17,68,98<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d17cc955b8b108a40569393254c6d8cf = $(`<div id="html_d17cc955b8b108a40569393254c6d8cf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 209-212. Feybesse, J.-L., and Milési, J.-P., 1994, The Archean/Proterozoic contact zone in West Africa: a  mountain belt of décollement thrusting and folding on a continental margin related to  2.1 Ga convergence of Archean cratons?: Precambrian Research, v. 69, p. 199-227. Feybesse,  J.,  Bangoura,  A.,  Billa,  M.,  Costea,  A.,  Diabaté,  B.,  Diaby,  S.,  Diallo,  A.,  Diallo,  S.,  Diallo, A., and Egal, E., 1999, Notice explicative de la Carte géologique de la Guinée à  1/200 000, Feuille no. 19, Kankan: BRGM, DNRGH, Ministère des Mines, de la Géologie  et de l’Environnement, Conakry, Guinée, 27p. || As an example, numerous orogenic gold deposits hosted in sedimentary basins around  the  world  are  interpreted  to  be  sitting  on  early  structures  highlighted  in  the  field  through  lithofacies  variations. For  example,  the  Kirkland  Lake  deposit  hosted  along  the  Kirkland-Lake  Cadillac fault that marks the unconformity between the Timiskaming sediments and the Abitibi  Supergroup  in  Canada  (Hyde,  1980). Similarly  in  the  Western  Australian  Yilgarn  craton,  gold  deposits such as Ant Hill, Bullant, Porphyry and Wattlebird are hosted along the Ballard-Zuleika  Shear Zone and highlighted by the Kurrawang Group sediments (Robert et al., 2005; Mueller et  al., 1996; Weinberg et al., n.d.). In the West African Craton, the giant Obuasi deposit in Ghana  is hosted along the  Ashanti fault separating the Birimian sediments from the "late orogenic"  Tarkwaian sediments of the Ashanti Belt (Perrouty et al., 2012; Sestini, 1973). Also located in the West African Craton, the world-class orogenic gold district of Siguiri  (Steyn, 2012; Lebrun et al., in review 2015; Chapter 3) is hosted in the north of the Siguiri Basin  (Guinea), about 200 km south-west of Bamako in Mali and 150 km north of Kankan, the second  53<br><b>Geocode:</b> Kankan Region, Guinea<br><b>Pages:</b> 133,47<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_017809dc208874e6d36078bee848ff45 = $(`<div id="html_017809dc208874e6d36078bee848ff45" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> CHAPTER 1: INTRODUCTION  4D EVOLUTION OF THE OROGENIC GOLD DISTRICT OF  SIGUIRI, GUINEA (WEST AFRICA)  PREAMBLE AND KNOWLEDGE GAPS  The West African Craton (WAC) is also known as the Leo-Man Shield. It is made of two  distinct  terranes:  the  Archean  Kénéma-Man  domain  to  the  south-west,  and  the  Paleoproterozoic  Baoulé-Mossi  domain  (Figure  1A). The  Archean  domain  is  dominated  by  gneiss  dated  between  ca. 3540  and  2750  Ma  (Kouamelan  et  al.,  1997;  Thiéblemont  et  al.,  2001) while the Paleoproterozoic domain displays an assemblage of volcano-sedimentary belts  and felsic intrusives, ranging in age from ca. 2250 to 2040 Ma (Davis et al., 2015; Parra-Avila,  2015;  Tshibubudze  et  al.,  2013). A  large  part  of  the  Baoulé-Mossi  domain  is  overlain  unconformably  by  the  Neoproterozoic  sediments  of  the  Taoudeni  Basin  (Begg  et  al.,  2009;  Lawrence et al., 2013a; Villeneuve and Cornée, 1994). || Kénéma-Man  domain,  in  the  south-west  of  the  West  African  Craton,  during  the  Eburnean  orogeny (ca. 2100-2000 Ma; Abouchami et al., 1990; Egal et al. 2002; Thiéblemont et al. 2004). The  Neoproterozoic  sediments  of  the  Taoudeni  Basin  overlie  both  these  domains  unconformably. Figure 3: A) Geological map of the West African Craton. || The Baoulé-Mossi domain was accreted  against the Kénéma-Man domain during the Eburnean orogeny (ca. 2210-2040 Ma; Abouchami  et  al.,  1990;  Egal  et  al. 2002;  Thiéblemont  et  al.,  2004;  Lahondère  et  al.,  2002;  Parra-Avila,  2015; Davis et al., 2015). This orogeny is associated with the development of numerous world- class gold deposits across the West  African Craton. These deposits formed at  different times  during the Eburnean orogeny and display a wide range of mineralization styles ranging from:  intrusion related gold (e.g. Morila; McFarlane et al., 2011), orogenic gold (e.g.<br><b>Geocode:</b> Ray and Man's Bar, Bo- Kenema Highway, Goma Town, Bo, Bo District, Sierra Leone<br><b>Pages:</b> 29,49<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9e652cdc072d0dc42e13b3317e78c925 = $(`<div id="html_9e652cdc072d0dc42e13b3317e78c925" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> To the south, the Siguiri Basin is bordered by a series of  late  Eburnean intrusives (ca. 2090-2070 Ma) and by the Sassandra fault separating the Basin  sediments from the Archean Kénéma-Man gneiss (Egal et al., 2002). The Archean banded iron  formations of the Simandou also outcrop south of the Siguiri Basin (Egal et al., 1999). Finally, to  the north, the Siguiri Basin is unconformably overlain by the Neoproterozoic sediments of the  Taoudeni  Basin. The  Siguiri  Basin  sediments  are  intruded  by  a  number  of  late  Eburnean  monzogranite  and  biotite  granite  intrusions  dated  at  ca. 2090-2070  Ma  such  as  the  Malea  monzogranite, outcropping in the northernmost part of the Basin, 50 km north of the Siguiri  district  (Egal  et  al.,  2002;  Parra-Avila,  2015).<br><b>Geocode:</b> Ray and Man's Bar, Bo- Kenema Highway, Goma Town, Bo, Bo District, Sierra Leone<br><b>Pages:</b> 31<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d1ab4bee5fdfa05579ec1f797a0d7586 = $(`<div id="html_d1ab4bee5fdfa05579ec1f797a0d7586" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In  the  3rd  century,  the  Sarakolle  Kingdom  was  already  familiar  with  the  widespread  gold  endowment  from  Senegal  to  the  Niger  River. Production  of  gold  from  this  region is thought to have continued through the 12th and 13th centuries in areas controlled by  the  Mindingo  Kingdom,  whose  capital  Niani  is  near  the  present  eastern  border  between  Guinea and Mali, less than 100 km from Siguiri. Continued gold production included its use as  tribute  by  the  Mali  Empire  during  the  17th  century. In  the  late  19th  and  early  20th  century,  minor  extraction  and  prospecting  in  the  Siguiri  area  was  started  by  the  French. Industrial  production of gold from the Siguiri district started in 1931 (nearly 75 t reported between 1931  and 1951)  (AngloGold Ashanti Ltd., 2013). Between 1960 and  1963 a Russian state  company  was  actively  mining  in  the  region,  focusing  their  operations  on  placer-type  deposits.<br><b>Geocode:</b> United Kingdom<br><b>Pages:</b> 94<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_765a3585b07a7aaef85d3d0526c04854 = $(`<div id="html_765a3585b07a7aaef85d3d0526c04854" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (1999)) can be considered as olistostrome deposits with various  autochthonous and allochthonous clasts (Flores, 1955; Neuendorf et al., 2005). Olistostromes  (or mélanges of sedimentary origin) are interpreted as the product of submarine debris flow  triggered by slope failure (Dalrymple and James, 2010; Prothero and Schwab, 2004), possibly  associated  with  earthquake-induced  faulting  events  (Chang  et  al.,  2001;  Cieszkowski  et  al.,  2009; Moore et al., 1976; Wendorff, 2005). The basal Kintinian olistostrome can be followed  throughout  the entire Siguiri Basin (Figure  10). These  basal conglomerates contrast  strongly  with the rest of the Siguiri Basin “fine sediments” described by Egal et al., (1999) and Feybesse  et al. (1999), and mark an abrupt change in depositional energy and tectonic context. The  Siguiri  Basin  is  hence  viewed  as  much  more  complex  than  previously  described. || 20-30 vol%  over  10 meters along an inferred damage  zone  oriented NE-SW (Figure  18A). An  increase in vein density was also observed along the F2S syncline hinge in the same area of the  deposit. A second planar fabric, defined as S4S, overprints all previously described structures. It  is  penetrative,  oriented  NE-SW  in  Sanu  Tinti  and  dips  gently  to  the  SE. In  the  Kintinian  conglomerate this S4S penetrative planar fabric maintains a similar orientation but manifests as  a spaced brittle fabric. Mineralization in the Sanu Tinti deposit displays two styles. || FIGURE 42: GEOCHEMICAL SPIDER-DIAGRAMS  OF  THE A)  LEAST  ALTERED  SAMPLES  COLLECTED  IN THE SIGUIRI  DISTRICT  AND  NORMALISED  TO  LEAST  ALTERED  FATOYA  GREYWACKE  SAMPLE  (SAMPLE  O,  COLLECTED  IN  THE  KOSISE  DEPOSIT),  REPRESENTATIVE  OF  THE  LITHOLOGIES  HOSTING  THE  BULK  OF  THE  MINERALISATION  IN  SIGUIRI. KINTINIAN  CONGLOMERATE  IN  RED,  FATOYA  SAMPLES  IN  BLUE,  BALATO  SAMPLES  IN  GREEN,  SHALE  SAMPLES  AS  DASHED  LINES,  GREYWACKE  SAMPLES  AS  SOLID  LINES;  B)  KINTINIAN  CONGLOMERATE  SAMPLES  NORMALISED  TO  THE  LEAST  ALTERED  SAMPLE; C) FATOYA SHALE SAMPLES AND KINTINIAN SHALE SAMPLE NORMALISED TO THE LEAST ALTERED FATOYA SHALE  SAMPLE; D) BALATO SHALE SAMPLES  NORMALISED TO  THE  LEAST ALTERED  SAMPLE; E) FATOYA  GREYWACKE  SAMPLES  AND  KINTINIAN  GREYWACKE  SAMPLE  NORMALISED  TO  THE  LEAST  ALTERED  FATOYA  SHALE  SAMPLE,  AND;  F)  BALATO  GREYWACKE SAMPLES NORMALISED TO THE LEAST ALTERED SAMPLE. 187  FIGURE  43:  NORMAL  PROBABILITY  PLOTS  OF  THE  WHOLE-ROCK  GEOCHEMICAL  SAMPLES  FROM  THE  BALATO  (IN  GREEN),  FATOYA (IN BLUE)  AND KINTINIAN FORMATIONS (IN RED). THE  VALUES  PLOTTED  ALONG  THE X  AXIS  ARE  IN  UNITS  OF  STANDARD  DEVIATION  (MEAN  =  0  AND  A  STANDARD  DEVIATION  =  1). THESE  PLOTS  STATISTICALLY  SEPARATE  EACH  DATASET  INTO  MULTIPLE  POPULATIONS  BASED  ON  THEIR  INDIVIDUAL  VALUES  AND  REPRESENTATION  IN  THE  DATASET. 188  FIGURE 44: COMPOSITE LOG AND GEOCHEMICAL CROSS-SECTION FROM THE KOSISE DEPOSIT. || Figure  42:  Geochemical  spider-diagrams  of  the  A)  least  altered  samples  collected  in  the  Siguiri  district  and  normalised to least altered Fatoya greywacke sample (sample O, collected in the Kosise deposit), representative of  the  lithologies  hosting  the  bulk  of  the  mineralisation  in  Siguiri. Kintinian  conglomerate  in  red,  Fatoya  samples  in  blue,  Balato  samples  in  green,  shale  samples  as  dashed  lines,  greywacke  samples  as  solid  lines;  B)  Kintinian  conglomerate samples normalised to the least altered sample; C) Fatoya shale samples and Kintinian shale sample  normalised to the least altered Fatoya shale sample; D) Balato shale samples normalised to the least altered sample;  E) Fatoya greywacke samples and Kintinian greywacke sample normalised to the least altered Fatoya shale sample,  and; F) Balato greywacke samples normalised to the least altered sample. 187 || Figure  43:  Normal  probability  plots  of  the  whole-rock  geochemical  samples  from  the  Balato  (in  green),  Fatoya  (in  blue) and Kintinian Formations (in red). The values plotted along the X axis are in units of standard deviation (mean  =  0  and  a  standard  deviation  =  1). Normal  probability  plots  are  used  to  verify  if  a  dataset  displays  a  normal  distribution (straight line) and/or if multiple populations can be separated. Alteration  Comparison  between  least  altered  samples  and  mineralized  samples  of  each  rock  types and in each formation allow for the characterization of the suite of elements enriched or  depleted towards the ore zones. In the Kintinian conglomerate (Figure 42B), mineralisation is  associated with major increases in Au, Ba, Bi, Cu, K, Rb, S, Te, W, Zn, minor increases in F, Fe,  Mg,  Ni,  Sn  and  minor  decreases  in  As  and  Na  compared  to  the  least  altered  conglomerate  sample (Table 3 in Electronic Appendices). Geochemical variations linked to mineralisation in  the  Fatoya  shale  beds  are  associated with major  increases  in  Au,  As,  Bi,  Na,  S, Te, W, minor  increases in Ag, Cu, Sr and decreases in Ba, K, P, Rb, Zn (Figure  42C). || Hydrothermal  mineral  assemblages  in  the  underlying  Kintinian  conglomerate  have  very  distinct  textures. The  gold-bearing  mineral  assemblage  is  dominated  by  disseminated  sulphides,  largely  pyrite,  developed  along  the  NNE-striking  hangingwall  of  the  conglomerate  and exhibits little to no V3B veining (Figure 34D). Minor tourmaline, chalcopyrite and gold were  found associated with the disseminated pyrite. Free gold was commonly found as inclusions or  within  fractures  in  the  pyrite  and  associated  with  chalcopyrite  (Figure  38C). Gold  bearing  pyrites are crosscut or have strain shadows of chalcopyrite, hematite and chlorite (Figure 38D). The  hematite-chlorite  association  was  also  found  with  magnetite  (pseudomorphosed  by  pyrrhotite)  and  titanite  (also  pseudomorphosed  by  pyrrhotite). || The  Saraya  area  is  located  ~50  km  west  of  the  Siguiri  district  (area  around  sample  Si327 on Figure  3B). The  lithostratigraphy in the Saraya  area is similar to that of the district,  displaying  fine  micaceous  greywacke,  siltstone  and  shale  beds  alike  of  those  of  the  Balato,  Fatoya and Kintinian Formations. In AEM, the Saraya area shows a low response similar to that  of the Fatoya Formation. The Saraya metasediments are however overlain unconformably by  67 || The  axial  surface  of this  F2S  syncline  is  upright  but  no  planar  fabric parallel to it was observed   In  the  Kintinian  Formation  there  are  a  few  veins  (~1  vol%)  striking  to  the  NE  and  dipping  steeply  to  the  SE  that  crosscut  the  conglomerate  beds. These  veins  are  thin  (2-3  centimeters on average) but can extend over a few meters in length. In the Sanu Tinti deposit,  the faulted contact between the Kintinian and the Fatoya Formations is marked by brecciated  textures developed in the first few meters around the fault. The fault is oriented N-S to NNE- SSW, dips moderately to the SE and has been delineated to a depth of more than 300 meters  (Figure 18A). Slickensides indicate that this contact is a thrust fault. In the Fatoya Formation, a  poorly defined and spaced planar fabric trends to the NNE and moderately dips to the WNW. || The  stacked  conglomerates  sitting  near  its  base  are  interpreted  as  the  products  of  subaqueous,  cohesive  debris  flows  (Mulder  and  Alexander,  2001). They incorporated relatively local clasts, as highlighted by the clast angularity, sorting  and the along-strike variations in their origin. This is exemplified by the shale-dominated clasts  eroded along the marine (or lake) slope  from the older Balato and Fatoya Formations in the  Siguiri  district  while  limestone  clasts  dominates  in the  conglomerates  observed  closer to  the  Marble Hill location. The rest of the Kintinian is interpreted as a return to a low energy marine  or lake depositional setting with fluctuating water geochemistry and conditions at the origin of  the organic-rich shales / limestone interbeds (Figure 6F). Overall,  the  Siguiri  district  sediments  are  interpreted  as  marine  or  lake  sedimentary  deposits. They  initially  form  a  regressive  (coarsening-upward)  sequence  showing  a  transition  from (Figure 9):   1) low-energy marine (or lake) organic-rich shales (lower Balato Formation);   2) onset of gravity-flow deposits and distal turbidite deposition (possibly turbidite lobe  complex including distributary channel fills), and;   81 || The third hydrothermal event is also represented by a distinct texture,  only  observed  in  the  Bidini  and  Sanu  Tinti  deposits. The  mineralisation  texture  found  in  the  Kintinian  polymict  conglomerate  is  represented  by  disseminated  pyrite,  accompanied  by  tourmaline,  rare  monazite  and  traces  of  late chalcopyrite, sphalerite,  hematite  and  ilmenite. Minor  sericitisation  and  carbonate  alteration  is  also  associated  with  this  mineralisation  texture. This disseminated mineralisation shows some degree of structural control (Kintinian- Fatoya  N-S  thrust  contact)  but  is  mainly  stratigraphically  controlled  by  the  Kintinian  conglomerate. Comparison  of  major  and  trace  element  signatures  by  LA-ICP-MS  and  EPMA  between the disseminated pyrite and the other generations of pyrite associated with D2S, D3S  and  D4S  deformation  indicates  that  the  Sanu  Tinti  disseminated  pyrite  presents  geochemical  196 || These  deposits  are  spread  along  an  average  WNW-ESE  trend  across  the  three  different  sedimentary  Formations  hosting  the  district:  the  Kintinian,  Fatoya  and  Balato  Formations  (Figure 2; Watts, 2010). Fieldwork was undertaken in all these deposits but the greater part of  the  work  was  focused  on  Sintroko  PB1,  Kosise,  Kami,  Bidini  and  Sanu  Tinti. This  choice  was  based on the:   1)  importance of the gold mineralisation in the deposit;  2)  hosting Formation;   3)  proximity to contact with another Formation;   4)  outcropping quality of the deposit, and;   5)  density of drill cores in the deposit. 34 || Whole-rock multi-element geochemistry  Baseline geochemistry  Comparison of the baseline geochemistry for the least altered samples of all three rock  types  (conglomerate,  shale  and  greywacke)  from  each  three  formations  hosting  the  Siguiri  district indicates that most elements have similar concentrations in all rock types of all three  formations (Table 3 in Electronic Appendices). However, when data from the Kintinian, Fatoya  and  Balato  Formations  are  normalised  to  a  sample  representative  of  the  dominant  lithology  found  in  the  Siguiri  district  (least  altered  greywacke  from  Kosise  in  the  Fatoya  Formation),  variations  in  a  suite  of  elements  can  be  observed  (Figure  42A). The  baseline  geochemical  variations between the three formations are also observed when comparing the geochemistry  of all collected samples (least altered and altered; Figure 43). In  particular,  baseline  geochemistry  of  the  Kintinian  Formation  is  associated  with  increased concentrations of Ca, F, Li, Mg, Ni, Sc, Sn, Sr, U, V (+ minor increases in Ga and W)  and decreased concentrations of As, Cu, Pr, Si and Zr when compared to the Fatoya and Balato  Formations (Figure 43; Table 3 in Electronic Appendices). Baseline geochemistry of the Balato  Formation,  when  compared  to  those  for  the  Kintinian  and  Fatoya  Formations,  is  associated  with a marked increase in Ba, minor increases in concentration of Bi, Cu, Hf, Pr, Sr, Th, Zn, Zr  and  a  minor  decrease  in  Ge  (Figure  43;  Table  3  in  Electronic  Appendices). These  variations  shows  that  the  Balato  Formation  differs  geochemically  mainly  from  the  Kintinian  Formation  (Figure  42A  and  43). || affinities with D3S and D4S pyrite associated with the V3B veins and the S4S cleavage, respectively  (Figure 45). Since petrographic observations indicate that the Sanu Tinti disseminated pyrite is  overprinted by the S4S cleavage, we propose that both V3B and Sanu Tinti disseminated pyrite  formed coevally late during D3S. Both mineralisation textures developed along the early-D3S N-S  thrust  at  the  contact  between  the  Kintinian  and  the  Fatoya  Formation. The  change  in  mineralisation texture from the Fatoya to the Kintinian Formation is common in orogenic gold  deposits (Dubé and Gosselin, 2007; Bierlein and Maher, 2001; Groves, 1993) and interpreted  to  be  linked  to  the  higher  porosity  and  lower  competency  of  the  Kintinian  conglomerate  compared  to  the  sediments  of  the  Fatoya  Formation. The  second  and  main  episode  of  gold  mineralisation  identified  in  Siguiri  was  found  to  be  associated  with  both  mineralisation  textures. In the V3B vein-hosted mineralisation, gold was found in the veins and in the lattice of  the arsenopyrite crystals (up to 55.5 ppm Au; Figure 45; Table 5 in Electronic Appendices). || sedimentation. However, available data show that the Kintinian conglomerates occur as thick  (~10-15 m) deposits overlain by thin (<50 cm) shale to mudstone intervals. The conglomerates  were observed at  the contact  with Fatoya greywackes, above  a thrust  fault in the  Sanu Tinti  deposit, and reworking meta-limestone/marble in drill cores from the Silakoro area. Based on  the  current  data,  the  conglomeratic  layers  sit  near  the  base  of  the  Kintinian  Formation,  are  overlain  by  mudstone  and  boudinaged  limestone  interbeds  representing  the  bulk  of  the  Kintinian Formation (Figure 6F), and their true thickness varies across the map and in cores. In  order  to  integrate  the  observations  from  the  Siguiri  district  in  the  broader  Siguiri  basin  framework,  two  additional  localities  were  investigated: the  Marble  Hill  and  the  Saraya  area  (Figure  3B  and  5A). Located  between  the  Kintinian  and  the  Fatoya  Formations  in  map  view  (area  around  sample  Si241  on  Figure  5A),  the  Marble  Hill  displays  conglomerate  and  greywacke sitting on top of strongly foliated meta-limestone beds (Figure 6D). || therefore interpreted as a marine or deep lake sequence formed by turbidity current deposits. The relatively fine-grained, thin-bedded turbidites suggest a rather distal depositional setting,  such  as  the  outer  part  of  a  channel-levee  system  (Piper  and  Deptuck,  1997)  and/or  a  distal  turbidite lobe setting (e.g. Gervais et al., 2006; Bourget et al., 2010). In contrast, the presence  of  thick  beds  (up  to  ~5  m-thick)  of  massive  medium  to  fine-grained  greywacke  in  drill  cores  suggest  deposition  in  a  low-relief,  channelized  depositional  environment  such  as  lobe  distributaries  (Gervais  et  al.,  2006;  Bourget  et  al.,  2010). The  meta-limestone/marbles,  reworked  by  the  Kintinian  conglomerates,  are  interpreted  to  lay  at  the  top  of  the  Fatoya  Formation or base of the Kintinian Formation. The  Kintinian  Formation  strongly  contrasts  with  the  other  sedimentary  Formations  recognized  in  the  Siguiri  district. || E) CLOSE-UP PHOTOGRAPH  OF THE POLYMICT CONGLOMERATE FROM THE KINTINIAN FORMATION FOUND BELOW THE BIDINI DEPOSIT AND IN THE  SANU TINTI  DEPOSIT. F) STRUCTURAL  CONTACT  (FAULT)  BETWEEN  THE KINTINIAN  AND FATOYA FORMATIONS  IN  THE  SANU TINTI DEPOSIT. 175  FIGURE  38:  MICROPHOTOGRAPHS  OF  A)  SIDERITE  NODULES  BEING  PSEUDOMORPHOSED  BY  V3B  PYRITE;  B)  A  V3B  ARSENOPYRITE  FRACTURED  AND  SHOWING  GOLD-CHALCOPYRITE-(GALENA)  INFILLS;  C)  SANU  TINTI  STYLE  V3B  PYRITE  FRACTURED  AND  SHOWING  GOLD-CHALCOPYRITE  INFILLS;  D)  SANU  TINTI  STYLE  V3B  PYRITE  OVERPRINTED  BY  CHALCOPYRITE  VEINLETS;  E)  V3B  ARSENOPYRITE  SHOWING  QUARTZ  STRAIN  FRINGES  ASSOCIATED  WITH  THE  DEVELOPMENT  OF  THE  S4S  PENETRATIVE  CLEAVAGE. THIS  CLEAVAGE  IS  ALSO  RESPONSIBLE  FOR  THE  PREFERENTIAL  ORIENTATION OF THE SERICITE AND THE STRAIN SHADOWS DEVELOPING AROUND THE SIDERITE NODULES; F) COEVAL V3A  20<br><b>Geocode:</b> Kintinian, Siguiri Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 106,107,164,171,172,173,180,181,22,34,61,75,76,20<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_367b66b2a8003b94aba03a27fb344d0d = $(`<div id="html_367b66b2a8003b94aba03a27fb344d0d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In  the  disseminated  pyrite,  gold  was  found  free  along  fractures  associated  with  chalcopyrite,  hematite and galena. The crystal lattice of the disseminated pyrite was however found to be  barren (~3 ppm Au maximum; Figure 45; Table 5 in Electronic Appendices). The  last  hydrothermal  event  is  a  late  overprint,  which  developed  during  D4S  NW-SE  compression and formed the S4S cleavage. This cleavage is characterised by strain shadows of  sericite, quartz, ankerite and albite around V3B arsenopyrite crystals. Chlorite, hematite, pyrite,  chalcopyrite, pyrrhotite, sphalerite, magnetite can also be found in these strain shadows or in  veinlets  overprinting  the  syn-V3B  disseminated  pyrite  in  the  Kintinian  conglomerate. Even  though no significant gold was found locked in syn-D4S pyrite (~3 ppm Au maximum), free gold  has  been  described  in  both  Bidini  and  Kosise  deposits  infilling  fractures  or  strain  shadow  of  early  mineralised  V3B  pyrite  and  arsenopyrite  with  chalcopyrite,  hematite  and  galena. || supported  by  other  studies  (Pitcairn  et  al.,  2006;  Price  and  Pichler,  2006). Variations  in  As  content also have a direct impact on the unit cell parameters of the pyrite crystal lattice (a, b, c  distances between atoms and α, β, γ angles between a, b and c) which affects the capacity of  this  mineral  to  contain  gold  (Large  et  al.,  2011;  Savage  et  al.,  2000). This  conclusion  is  highlighted by the covariance in the LA-ICP-MS and EPMA datasets of Au and As in V3A pyrite:  more  Au  is  incorporated  into  the  pyrite  crystal  lattice  along  with  the  increase  in  As  (Figure  45F). The low As content of the Kintinian Formation is thus interpreted to be responsible for  the low Au content of the syn-V3B pyrite disseminated in the Kintinian conglomerate below the  Bidini deposit and outcropping in the Sanu Tinti deposit. Comparison with other West African orogenic gold deposits  The  Siguiri  mineralisation  footprint  has  many  similarities  with  other  West  African  orogenic gold deposits. In particular, mineralisation at the Massawa deposit in Eastern Senegal  (Treloar et al., 2014) is structurally controlled and hosted along sub-vertical NE-trending shear  zones similar to the Kosise deposit.<br><b>Geocode:</b> Kintinian, Siguiri Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 181,183<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9d2dc4333d023a9d3dccda7a53ea2ba3 = $(`<div id="html_9d2dc4333d023a9d3dccda7a53ea2ba3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  location  of  the  Siguiri  district,  previously  hosted  amidst  an  undifferentiated  package  of  sediments,  now  falls  at  the  intersection  between  early  WNW-ESE  and  N-S  faults  highlighted  by  the  Kintinian  olistostrome  and  also  recognized  in  geophysics  by Markov  et  al. (this volume). These fundamental structures also intersect with the locations of other smaller  deposits hosted in and around the Siguiri Basin (e.g. Léro, Jean et Gobelé, Kalana). We propose  that the WNW-ESE, N-S and NE-SW faults defining the early architecture of the Siguiri Basin,  applied  a  first-order  structural  control  on  the  location  of  gold  mineralization  in  the  Basin  as  well as magmatic intrusions (Figure 3B) and regional magnetite alteration (Figure 10). Overall, the link between basin morphology and the later orogenic gold mineralisation  is a major exploration targeting tool for orogenic gold systems. || The basal Kintinian olistostrome marks the interface between the Fatoya and Kintinian  Formations and can be traced in regional magnetic datasets and by field mapping as a narrow  N-S belt across the entire Siguiri Basin (Figure 10). The prominence of this N-S trend in other  major volcano-sedimentary belts across the West African Craton, parallel to the central Siguiri  Basin (e.g. Yanfolila Belt; Figure 3A), indicates probable basement structure reactivation. Bends  in  the  Kintinian  olistostrome  and  in  the  rest  of  the  lithostratigraphy  defined  in  the  Siguiri  district  can  be  observed  both  at  the  scale  of  the  district  (Figure  5)  and  at  the  regional  scale  where  the  olistostrome  forms  a  “Z”-shaped  unit  recognized  across  the  entire  Siguiri  Basin  (Figure  3B  and  10). The  peculiar  shape  of  the  Kintinian  olistostrome  recognized  across  the  Siguiri Basin originated from the first phases of orogenic contraction affecting the Basin, such  as  D1S  N-S  compression. The  WNW-ESE,  N-S  and  NE-SW  structures  that  bound  the  Kintinian  olistostrome  across  the  Siguiri  Basin  (Figure  3B,  5  and  10)  are  therefore  considered  to  represent  fundamental  deeper  basement  structures  that  controlled  the  thickness  and  morphology of this unit at the time of its deposition.<br><b>Geocode:</b> Kintinian, Siguiri Prefecture, Kankan Region, Guinea<br><b>Pages:</b> 82<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a0e5e43b553c613ee562e81ab8c193eb = $(`<div id="html_a0e5e43b553c613ee562e81ab8c193eb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> As an example, numerous orogenic gold deposits hosted in sedimentary basins around  the  world  are  interpreted  to  be  sitting  on  early  structures  highlighted  in  the  field  through  lithofacies  variations. For  example,  the  Kirkland  Lake  deposit  hosted  along  the  Kirkland-Lake  Cadillac fault that marks the unconformity between the Timiskaming sediments and the Abitibi  Supergroup  in  Canada  (Hyde,  1980). Similarly  in  the  Western  Australian  Yilgarn  craton,  gold  deposits such as Ant Hill, Bullant, Porphyry and Wattlebird are hosted along the Ballard-Zuleika  Shear Zone and highlighted by the Kurrawang Group sediments (Robert et al., 2005; Mueller et  al., 1996; Weinberg et al., n.d.). In the West African Craton, the giant Obuasi deposit in Ghana  is hosted along the  Ashanti fault separating the Birimian sediments from the "late orogenic"  Tarkwaian sediments of the Ashanti Belt (Perrouty et al., 2012; Sestini, 1973). Also located in the West African Craton, the world-class orogenic gold district of Siguiri  (Steyn, 2012; Lebrun et al., in review 2015; Chapter 3) is hosted in the north of the Siguiri Basin  (Guinea), about 200 km south-west of Bamako in Mali and 150 km north of Kankan, the second  53<br><b>Geocode:</b> Kirkland, King County, Washington, United States<br><b>Pages:</b> 47<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c0e8add69d6024328fa9e9de91a661c7 = $(`<div id="html_c0e8add69d6024328fa9e9de91a661c7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> yellow. From top-left to bottom right: recumbent F1S folds from A) Bidini (the trace of the observed axial planar S1S  cleavage  is  also  represented)  and  B)  Eureka  North;  C)  F2S  fold  in  Bidini;  D)  the  Kozan  F2S  syncline,  thought  to  be  structurally adjacent to the Kosise F2S syncline; E) upright F2S fold with steeply plunging fold axis from Sintroko PB1. Note the consistent orientation of the veins mined by locals (vertical cavities in wall) and the rheological control on  mineralization (seal cap of shales, in dark grey, with strong veining restricted to underlying sandstones). Numerous  veins  can  be  observed  to  develop  along  bedding  and  F2S  folds  in  Bidini  (Figure 20A). These veins, whose orientation varies across the deposit, are typically only a few  millimeters to 5 centimeters thick. Multiple sub-vertical damage zones, oriented NE-SW and N- S, crosscut the F2S folds and overprint the bedding parallel veins.<br><b>Geocode:</b> Košiše, Tunjice, Kamnik, Upravna Enota Kamnik, 1241, Slovenia<br><b>Pages:</b> 100<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_22e0cdd3aae61d1927dc1cae852c3bfb = $(`<div id="html_22e0cdd3aae61d1927dc1cae852c3bfb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (DEPOSIT  CROSS-SECTIONS  IN  FIGURE  18). INTERPRETED  CONFORMABLE  CONTACTS  ARE  SYMBOLIZED  BY  FULL  BLACK  LINES, UNCONFORMABLE AND UNKNOWN CONTACTS BY DASHED LINES. 108  FIGURE  18:  DETAILED  STRUCTURAL  FORM  LINE  MAPS  OF  THE  A)  BIDINI  AND  SANU  TINTI  DEPOSITS;  B)  KAMI  DEPOSIT;  C)  KOSISE  DEPOSIT,  AND;  D)  SINTROKO  PB1  DEPOSIT. EACH  MAP  IS  ACCOMPANIED  BY  THE  DEPOSIT  CROSS-SECTION,  DENOTED  IN  RED  LETTERS. DAMAGE  ZONES,  DISTINCT  AND  INCIPIENT  STRUCTURES  ARE  ALL  REPRESENTED  BY  A  THICK  BLACK LINE. 113  FIGURE  19:  PHOTOGRAPHS  OF  FOLDS  FROM  THE  SIGUIRI  DISTRICT  WITH  CORRESPONDING  STEREOGRAMS  OF  STRUCTURAL  DATA. || (Figure 24E), and to open to isoclinal inclined W- to NW-verging folds near the Bidini deposit  (Figure  19). The  overall  asymmetric  fold  geometry  indicates  a  vergence  to  the  west  (Figure  17C). No axial planar cleavage (S2S) was identified as being associated with this event. A switch to a phase of brittle deformation marks the end stage of the D2S event in the  Siguiri district and is associated with the development of V2S veining and D2S brittle faults. The  V2S vein set is the oldest observed vein set in the Siguiri district, and it is not mineralized. The  orientation of this quartz-(carbonate) set varies from 320/80 in Sintroko PB1, to 070/40, and  280/45  in  the  Kosise  deposit. || A  composite  geochemical  cross-section  across  damage  zones  from  the  Kosise  deposit,  indicates  that  gold  mineralisation  in  the  Siguiri  district  is  associated  with  enrichments in Ag, Au, As, Bi, Co, Mo, Sb, Se, S, Te and W. Geochemical variations associated with  the ore shoots in the Siguiri district are consistent with petrographic observations and highlight an  albite-carbonate-sulphide-sericite alteration system. The  fourth  and  last  hydrothermal  event  is  associated  with  the  development  of  a  late  penetrative  S4S  cleavage  during  D4S  deformation. This  late  deformation  event  overprints  all  pre- existing hydrothermal events and is associated with the deposition of free gold, chalcopyrite and  galena along fractures in V3A pyrite and V3B pyrite and arsenopyrite. Mineral  and  geochemical  footprint  and  timing  of  the  gold  events  in  the  Siguiri  district,  when  compared  with  other  deposits  of  the  West  African  Craton,  highlight  the  synchronicity  of  gold  mineralisation in Siguiri (syn-D3S and syn-D4S events) with other events of gold mineralisation in this  part  of  the  Craton,  such  as  the  early  Au-Sb-Bi-(Te-W)  mineralisation  at  the  Morila  deposit  in  Southeast Mali. Results support the idea that late Eburnean-age gold mineralisation in the Siguiri  district and in the West African Craton as a whole, is polyphase and that economic post-D4S gold  mineralisation could be found in the Siguiri Basin. || Comparison  between  the  major  and  trace  element  signatures  of  pyrite  from  the  Fatoya and Kintinian Formations show variations in Co, ranging from below detection limit up  to  1962.3  ppm  in  the  Fatoya  Formation,  and  from  below  detection  limit  to  32.6  ppm  in  the  Kintinian Formation. Values for Ni range from below detection limit to 1248 ppm in the Fatoya  Formation, and from below detection limit to 57 ppm in the Kintinian Formation. Values for Cu  range  from below  detection limit to 3688 ppm in the  Fatoya Formation, to 2 ppm and 4393  ppm in the Kintinian Formation. In addition, laser ablation data shows that V3A pyrite hosted in  greywacke from the Kosise deposit (Fatoya Formation; Figure 45A) has gold grades up to 43.3  ppm,  while  the  other  pyrite  generations  do  not  reach  grades  higher  than  3  ppm  (the  three  higher values reported on Figure 45E were obtained from gold inclusions). In summary, pyrite  from the Fatoya Formation is associated with increased concentrations in As, Au, Co, Ni (and  minor Bi, Mn), and a depletion in Cr, Cu, S, Si, Sn, Zr when compared to the major and trace  element  signatures  of  pyrite  hosted  in  the  Kintinian  Formation  (Table  5  in  Electronic  Appendices). Moreover, the crystal lattice of the different generation of pyrite shares similar  Ag/Au and Ni/Co ratios, around 7.5 and 2.81 respectively (Figure 45E and 45I). || D3S:  Although formally separated into a third deformation event, D3S potentially marks  the progressive continuation of D2S. The difference is that the D2S event is dominated by plastic  deformation  related  to  folding,  whereas  the  D3S  event  is  linked  to  the  rocks  developing  a  network  of  D3S  faults  with  contrasting  kinematics  including  thrust  faults,  normal  faults,  and  strike-slip faults that extend sub-vertically to depths of more than 300 meters (constrained by  drilling; Figure 18). These D3S faults are typically not fully developed as discrete features, but  are  rather  expressed  as  sub-vertical  and  poorly  outlined  incipient  faults  or  planar  damage  zones  characterized  by  increased  density  of  quartz  veining  and  associated  alteration  haloes  that  crosscut  both  F2S  folds  and  V2S  veins  (Figure  24A  and  24B). Establishing  a  relative  chronology between the different D3S faults was not possible in the field. These D3S structures  include:   -  Thrust faults that are moderately dipping to sub-vertical and N-S-trending (e.g. in the  Kosise deposit). || Figure  18:  Detailed  structural  form  line  maps  of  the  A)  Bidini  and  Sanu  Tinti  deposits;  B)  Kami  deposit;  C)  Kosise  deposit, and; D) Sintroko PB1 deposit. Each map is accompanied by the deposit cross-section, denoted in red letters. Damage zones, distinct and incipient structures are all represented by a thick black line. Discrete folds occur in the southeastern part of the Bidini deposit (Figure 19A). These  gently  inclined  to  recumbent  folds  are  open  to  tight,  and  have  a  wavelength  of  about  15  meters and fold axes that plunge moderately to the WSW. These folds are associated with an  axial planar cleavage that trends NW-SE to N-S and dips shallowly to moderately to the WSW. || Figure  42:  Geochemical  spider-diagrams  of  the  A)  least  altered  samples  collected  in  the  Siguiri  district  and  normalised to least altered Fatoya greywacke sample (sample O, collected in the Kosise deposit), representative of  the  lithologies  hosting  the  bulk  of  the  mineralisation  in  Siguiri. Kintinian  conglomerate  in  red,  Fatoya  samples  in  blue,  Balato  samples  in  green,  shale  samples  as  dashed  lines,  greywacke  samples  as  solid  lines;  B)  Kintinian  conglomerate samples normalised to the least altered sample; C) Fatoya shale samples and Kintinian shale sample  normalised to the least altered Fatoya shale sample; D) Balato shale samples normalised to the least altered sample;  E) Fatoya greywacke samples and Kintinian greywacke sample normalised to the least altered Fatoya shale sample,  and; F) Balato greywacke samples normalised to the least altered sample. 187 || Figure 20: Photographs of the different vein generations observed in Siguiri. A) En-echelon barren quartz V2S veins. The  projected  poles  from  the  entire  Kosise  deposit  of  bedding,  V2S  bedding-parallel  and  V2S  en-echelon  veins,  highlight that orientations and sigmoidal character of V2S veins are consistent with their formation by flexural slip  115 || Figure 2: Geology map of the Siguiri district and its deposits. After Chapter 3. Sampling  was  focused  in  these  five  key  deposits  and  organised  to  cover  the  main  lithotypes (greywacke, shale and conglomerate) inside and outside of the ore zones. Sampling  for  whole-rock  multi-element  geochemistry  was  focused  in  the  Kosise  deposit. For  more  details on sampling, see the methodology sections of Chapters two and four. Regional  fieldwork  was  first  conducted  in  the  first  hundred  kilometres  around  the  Siguiri  district. || In  the  disseminated  pyrite,  gold  was  found  free  along  fractures  associated  with  chalcopyrite,  hematite and galena. The crystal lattice of the disseminated pyrite was however found to be  barren (~3 ppm Au maximum; Figure 45; Table 5 in Electronic Appendices). The  last  hydrothermal  event  is  a  late  overprint,  which  developed  during  D4S  NW-SE  compression and formed the S4S cleavage. This cleavage is characterised by strain shadows of  sericite, quartz, ankerite and albite around V3B arsenopyrite crystals. Chlorite, hematite, pyrite,  chalcopyrite, pyrrhotite, sphalerite, magnetite can also be found in these strain shadows or in  veinlets  overprinting  the  syn-V3B  disseminated  pyrite  in  the  Kintinian  conglomerate. Even  though no significant gold was found locked in syn-D4S pyrite (~3 ppm Au maximum), free gold  has  been  described  in  both  Bidini  and  Kosise  deposits  infilling  fractures  or  strain  shadow  of  early  mineralised  V3B  pyrite  and  arsenopyrite  with  chalcopyrite,  hematite  and  galena. || In  Kosise,  the  former  orientation  displays  an  en-echelon  geometry  (Figure  20A). In  the  Kosise  deposit,  the  V2S  vein  poles  typically  plot  along  an  E-W  oriented  girdle,  consistent  with  the  prominent  F2S  folding  event  (stereogram on  Figure  20A). The V2S bedding parallel veins, and also the en-echelon sigmoidal vein sets, are interpreted to  indicate  some  amount  of  flexural  slip  along  bedding  occurred  during  late-stage  F2S  fold  development  (Figure  20A  and  27). Based  on  all  early  and  late-D2S  structural  elements  presented (Figure 17 and 18C), we interpret that D2S was associated with an E-W to ESE-WNW  compressional stress-field under a brittle-ductile regime. Figure 27: Schematic evolution of the early-D2S compression and of the mode of formation of the bedding parallel  and en-echelon V2S veins associated with flexural slip. 131 || Samples  were collected from drill-core and the sample-size was kept consistent to a quarter core of 50  cm  long  (~1  kg)  for  most  samples  and  about  2  to  3  kg  for  conglomerate  samples. Seven  samples were collected in the Bidini deposit from hole BDRCDD009 (Figure 35A), which starts  in  the  Fatoya  Formation  and  ends  in  the  Kintinian  Formation. Five  of  these  samples  were  collected  from  the  conglomerate  interbeds  (samples  BD2,  BD3  and  BD5  to  BD7;  Table  3  in  Electronic Appendices) while the last two samples were of greywacke and shale beds from the  Kintinian  Formation  (samples  BD1  and  BD4;  Table  3  in  Electronic  Appendices;  Figure  36). Eighteen samples were collected along holes KSDD018, KSDD020, KSDD022 and KSDD024 from  the Kosise deposit (samples A to R; Table 3 in Electronic Appendices; Figure 35B). All of these  drill-holes intersect the Fatoya Formation only. Sampling was focused on the greywacke beds,  167 || Sampling was designed to obtain the baseline geochemistry of each sedimentary Formation. In  order to characterise  the geochemical variations associated with early-D3S  mineralised faults,  samples  were  collected  along  a  NW-SE  composite  section,  across  a  discrete  NE-SW  dextral  shear  zone  in  the  Kosise  deposit  and  across  a  NE-SW  shear  zone  and  a  bedding-parallel  N-S  reverse  fault (Figure  35B). The  Kosise  deposit  was  chosen  because  it  is  hosted  in  the  Fatoya  formation,  host  to most  of  the  deposits  (Figure  33),  and  because  its  structural  framework  is  relatively simple and well constrained. Sample spacing was modified according to the shear- zone proximity, grade distribution and apparent alteration. Sampling at intervals of about 10  metres was used in the distal part of the section while shorter intervals of a few metres were  used  around  proximal  alteration  zones. Veins  were  trimmed  off  from  all  samples  to  avoid  nugget  effects. || The  en-echelon  veins  are  typically  thinner  and  rarely  exceed 4 centimeters in thickness. The en-echelon vein arrays can extend over 2-3 meters, but  individual  veins  typically  extend  for  up  to  50  centimeters. This  oldest  vein  set  is  not  mineralized. The  veins,  the  open  folds in  Kami and  the  F2S  syncline  in  Kosise  are  crosscut by  sub- vertical  discrete  shear  zones,  or  by  what  have  been  defined  as  incipient  structures. For  example,  a  meter-wide  discrete  NE-SW  fault  zone  displaying  dextral  kinematics  is  a  major  structural feature observed in the Kosise deposit (Figure 24C, 24D and 24E) and vein patterns  along minor E-W  trending fault zones  in the  Kami deposit  indicate  normal movements along  these  discrete  structures. However,  incipient  structures  are  more  common  than  discrete  structures in the Kosise and Kami deposits, and are expressed by an abundance of veins along  a 10 to 15 meters-wide damage zone of sheet-like geometry with no visible discrete zone of  faulting  or  shearing  (Figure  24B). || The matrix correction method was  ZAF utilising the algorithm of Armstrong/Love Scott (Armstrong, 1988). X-Ray  Diffraction  (XRD)  was  used  to  characterise  the  modal  composition  and  its  variations  of  the  geochemical  samples  collected  in  the  Kosise  deposit. Analyses  were  conducted on a Panalytical Empyrean multi-purpose research XRD spectrometer at the CMCA,  UWA. Spectra  were  processed  with  the  HighScore  Plus  software  and  the  final  weighted  R  profile values were all between 5.89 and 11.4 with an average of 8.7. LA-ICP-MS  was  conducted on  all  generations of  pyrite  and  arsenopyrite  found  in  the  district  (V2S,  V3A,  V3B  and  syn-D4S),  as  well  as  on  unconstrained  disseminated  pyrite  hosted  in  the  conglomerate of  the  Bidini  deposit  (Table  4  in  Electronic  Appendices). Samples  of  pyrite  169 || This fold is open, has a vergence to the west (Figure 41A) and has bedding-parallel and  en-echelon V2S veins along both limbs. A number of early-D3S sub-vertical structures crosscut  the F2S syncline, including: NE-SW dextral shear zones, a N-S thrust fault developed along the  steep  limb of  the  fold,  and  an  E-W  normal  fault  (Figure  41C;  Lebrun  et  al.,  in  review  2015a;  Chapter  3). Most  of  the  early-D3S  structures  present  in  this  deposit  are  damage  zones  and  incipient faults, highlighted only by the increase in vein density developed late-D3S in the first  ten-fifteen metres around them (Figure 41B). The two different V3S vein sets (V3A and V3B) were  observed around the damage zones, both in the field and drill core. The V3A vein set develops  in  the  first  few  metres  of  the  damage  zones  whereas  the  V3B  vein  set  commonly  displays  a  dense  lateral  extension  of  up  to  fifteen  metres. In  the  Kosise  deposit,  the  orientation  of  V3A  veins is extremely variable with individual veins showing brecciated textures. || associated with D3S varies from between NW-SE extension to strike-slip deformation related to  NW-SE  extension  and  NE-SW  compression,  which  is  different  to  the  earlier  D2S  E-W  to  ESE- WNW compression. D4S:    The  third  and  last  fold  generation  recorded  in  the  district  (F4S;  Figure  22A)  is  oriented  ENE-WSW  to  NE-SW. At  the  outcrop  to  deposit-scale  the  F4S  folds crenulate  the  F2S  folds and fold the V3S veins (Figure 22A, 26A, 26B, 26C and 26D). A penetrative planar fabric  (S4S)  is  axial  planar  to  these  local  F4S  folds. The  S4S  fabric  is  a  sericite-bearing  cleavage  that  transects  the  F2S  fold  hinges  in  many  areas,  such  as  in  the  Kosise  deposit  (Figure  17),  and  develops  strain  shadows  around  the  arsenopyrite  crystals  in  the  selvage  of  V3B  veins  (Figure  22B and 22C). Overall, D4S is interpreted to have been associated with a NW-SE compression. || been described by a number of authors in recent years (Cook et al., 2013; Large et al., 2011;  Wilkinson  et  al.,  1999). The  present  dataset  do  not  allow  to  conclude  in  regards  to  D4S  gold  occurrence  and  further  work  would  be  required  to  assess  whether  gold  remobilisation  occurred or not. Geochemical footprint of the ore shoots  The  alteration  associated  with  the  superimposition  of  all  four  hydrothermal  events  was  geochemically  characterised  across  the  Siguiri  district  (Figure  42,  43  and  44). In  the  different  deposits  and  in  the  representative  Kosise  deposit  in  particular,  the  geochemical  variations associated with this style of mineralisation are characterised by enrichments in Ag,  Au, As, Bi, S, Sb, Te and W within the first fifteen meters around the ore shoots at minimum  (Figure 44). These enrichments relative to the geochemical baseline of the hosting formation,  are characteristic of hypozonal to mesozonal orogenic gold deposits (Groves et al., 1998; Eilu  et al., 1999; Groves et al., 2003) and are accompanied, in Siguiri, by additional increases in Co,  Mo, Na/Al (molar), Se and decreases in Ca, Cs, F, Ga, Hf, 3K/Al (molar), Li, Mg, P and V across  the  main  ore  shoot. These  variations  can  be  directly  related  to  the  hydrothermal  mineral  assemblage associated with the V3A and V3B gold mineralisation event. || prominently  developed  hydrothermal  event,  is  also  the  second  and  principal  gold  mineralisation  event  to  develop  late  during  D3S  deformation. It  is  associated  with  two  distinct  mineralisation  textures. The first texture is best exposed in the Kosise deposit and is characterised by gold bearing  quartz-ankerite-arsenopyrite conjugate V3B veins. Although the bulk of the gold is hosted native in  V3B veins, LA-ICP-MS analyses show that gold can also be found locked into the arsenopyrite crystal  lattice  (up  to  55.5  ppm). The  second  mineralisation  texture  is  best  expressed  in  the  Sanu  Tinti  deposit and consists of disseminated barren pyrite hosted in a polymict conglomerate. The second and third hydrothermal events are both structurally controlled by a series of early- D3S N-S, NE-SW, WNW-ESE and E-W sub-vertical incipient structures expressed as damage zones of  higher  V3S  vein  density. || supported  by  other  studies  (Pitcairn  et  al.,  2006;  Price  and  Pichler,  2006). Variations  in  As  content also have a direct impact on the unit cell parameters of the pyrite crystal lattice (a, b, c  distances between atoms and α, β, γ angles between a, b and c) which affects the capacity of  this  mineral  to  contain  gold  (Large  et  al.,  2011;  Savage  et  al.,  2000). This  conclusion  is  highlighted by the covariance in the LA-ICP-MS and EPMA datasets of Au and As in V3A pyrite:  more  Au  is  incorporated  into  the  pyrite  crystal  lattice  along  with  the  increase  in  As  (Figure  45F). The low As content of the Kintinian Formation is thus interpreted to be responsible for  the low Au content of the syn-V3B pyrite disseminated in the Kintinian conglomerate below the  Bidini deposit and outcropping in the Sanu Tinti deposit. Comparison with other West African orogenic gold deposits  The  Siguiri  mineralisation  footprint  has  many  similarities  with  other  West  African  orogenic gold deposits. In particular, mineralisation at the Massawa deposit in Eastern Senegal  (Treloar et al., 2014) is structurally controlled and hosted along sub-vertical NE-trending shear  zones similar to the Kosise deposit. || which  are  the  dominant  lithology  in  the  Fatoya  Formation. Six  extra  samples  of  Fatoya  greywacke  were  collected  from  the  Kami  deposit  (hole  KMRCDD293). Six  samples  were  also  collected from hole SKRCDD040 in the Sintroko PB1 deposit (Figure 35C). This hole intersects  the  Balato  Formation  only. Sampling  was  focused  on  both  shale  and  fine  greywacke  beds  within  and  ~75  m  away  from  the  main  ore  zone  (samples  SK1  to  SK6;  Table  3  in  Electronic  Appendices). Geochemical sampling  Geochemical sampling was conducted in the Bidini, Kosise and Sintroko PB1 deposits.<br><b>Geocode:</b> Košiše, Tunjice, Kamnik, Upravna Enota Kamnik, 1241, Slovenia<br><b>Pages:</b> 100,108,116,117,119,143,152,153,154,16,168,172,177,181,182,183,35,98<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ae1ff0840405c419692d2277a28b3860 = $(`<div id="html_ae1ff0840405c419692d2277a28b3860" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  location  of  the  Siguiri  district,  previously  hosted  amidst  an  undifferentiated  package  of  sediments,  now  falls  at  the  intersection  between  early  WNW-ESE  and  N-S  faults  highlighted  by  the  Kintinian  olistostrome  and  also  recognized  in  geophysics  by Markov  et  al. (this volume). These fundamental structures also intersect with the locations of other smaller  deposits hosted in and around the Siguiri Basin (e.g. Léro, Jean et Gobelé, Kalana). We propose  that the WNW-ESE, N-S and NE-SW faults defining the early architecture of the Siguiri Basin,  applied  a  first-order  structural  control  on  the  location  of  gold  mineralization  in  the  Basin  as  well as magmatic intrusions (Figure 3B) and regional magnetite alteration (Figure 10). Overall, the link between basin morphology and the later orogenic gold mineralisation  is a major exploration targeting tool for orogenic gold systems.<br><b>Geocode:</b> Aeródromo de Rozas, Estrada Vilagarcía - A Veiga, A Eixavedra, Mondriz, Castro de Rei, Terra Chá, Lugo, Galicia, 27271, Spain<br><b>Pages:</b> 82<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
