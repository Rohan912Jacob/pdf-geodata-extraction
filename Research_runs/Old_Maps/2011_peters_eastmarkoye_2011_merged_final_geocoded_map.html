                var html_382c8a1ef3f57e315e7eda802552e2f8 = $(`<div id="html_382c8a1ef3f57e315e7eda802552e2f8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> the influence of gravity and makes up part of the Bouma Cycle (Bouma, 1962). In the field  area,  the  bottom  layers  of  the  cycle  was  seen;  (1)  massive  and  graded;  (2)  plane  parallel  laminae and (3) ripples, wavy or convoluted laminae (Bouma, 1962; Shanmugam, 1997). There is a variable amount of orthoclase in most samples, (modal abundance ranging from 2- 15%)  as  shown  by  very  prominent  Carlsbad  twinning  and  the  typical  smoky  grey  to  white  colourations. Granophyric  texture  in  some  clasts  provided  evidence  of  simultaneous  rapid  growth  of  quartz  and  alkali  feldspars  in  the  source  rock  region  (Barker,  1970). Perthitic  textures  were  also  evident  in  some  clasts  indicating  that  the  clast  source  region  underwent  exsolution between plagioclase and K-feldspars (Nesse, 2000). Clinopyroxene was present in  most of the samples in a relatively high abundance of 5-10%.<br><b>Geocode:</b> Karlovy Vary, okres Karlovy Vary, Karlovy Vary Region, Northwest, Czechia<br><b>Pages:</b> 22<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e83475384d9dee56f771f8ff93749999 = $(`<div id="html_e83475384d9dee56f771f8ff93749999" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  field  area  and  the  OGGB  do  not  exhibit  the  correct  criteria  for  large-scale  contact  metamorphism. One  would  expect  to  see  a  prominent  zonation  to  an  igneous  mass. In  the  case  of  the  Pine  Creek  Inlier,  a  zonation  from  hornfels  to  greenschist  is  mappable,  with  a  definable  biotite  isograd  (Hein,  2003). Burial  metamorphism  is  an  active  process  which  would  have  involved  basin  subsidence  and  a  resulting  increase  in  the  geothermal  gradient. There  would  be  an  increase  in  pressure  and  temperature  as  well  as  the  development  of  bedding parallel cleavage at depth (Vernon and Clarke, 2008). Cleavage is not present in the  rocks,  even  at  a  petrographic  scale  and  there  is  no  mineral  fabric  suggesting  burial  metamorphism.<br><b>Geocode:</b> Clarke County, Georgia, United States<br><b>Pages:</b> 29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ff53d8d7c29f28034f354edcbee52f7a = $(`<div id="html_ff53d8d7c29f28034f354edcbee52f7a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> This resulted  in thick units of greywacke being deposited which is similar and therefore significant for the  East  Markoye  region. The  tectonic  setting  of  the  Wanganui  Basin  is  described  in  detail  by  Proust  et  al. (2005). They  explained  that  the  basin  is  situated  on  the  Australian  Plate  approximately  200  km  behind  an  active  zone  of  subduction. In  this  subduction  zone,  the  Pacific  Plate  is  thrust  beneath  the  Australian  Plate  obliquely. The  angle  of  subduction  has  remained constant for about 25 million years and is responsible for the creation of large fault  systems that lie between the fore-arc basin and the Wanganui Basin.<br><b>Geocode:</b> Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 10<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0768a02601f006b6604f5c0e19ece93e = $(`<div id="html_0768a02601f006b6604f5c0e19ece93e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 10.0. Discussion  The  WAC,  namely  the  Birimian  Supergroup,  consists  of  many  island  arc  terranes  that  underwent terrane accretion (2300-2250 Ma). This occurred during the process of subduction,  thus  creating  a  felsic  continental  crust  due  to  its  association  with  TTG,  calc-alkaline  plutonism (Klein and Moura., 2009). Following this, other cratonic blocks  which formed in  the  same  way,  collided  with  the  accreted  arcs  to  form  orogenic  belts  and  the  closure  of  an  oceanic basin. The Eburnean Orogeny is an example of this process (Hirdes et al., 1996; Hein  et al., 2004; Feybesse et al., 2006). The OGGB is one of the island arc terranes, and the east  Markoye  region  is  most  likely  a  small,  but  proximal  to  the  source,  portion  of  the  back-arc  basin.<br><b>Geocode:</b> Klein, Harris County, Texas, 77379, United States<br><b>Pages:</b> 42<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_60affa872b734dd6d4495253085fef6d = $(`<div id="html_60affa872b734dd6d4495253085fef6d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> This  is  a  good  correlation  to  the  sediments  of  the  Birimian  Supergroup  and  particularly  the  4  km  thick  sequence of greywacke in the study area. It is typical for thick sedimentary sequences to be  deposited  during  the  spreading  of  a  back-arc  environment  like  in  back-arc  environments  in  Norway  (between  Solund  and  Bremanger)  and  New  Zealand  (Ravanas,  1991;  Ravanas  and  Furnes, 1995; Carter and Naish., 1998). Sediment sourced from the arc settings  was transported in river systems that travelled from  the uplifted regions, towards the basin. The sediment was then deposited in a deltaic system. The  greywackes  were  deposited  in  this  deltaic  system  on  a  steep  submarine  slope  which  allowed for rapid deposition, gravity sliding and slumping, synonymous with turbiditic flows. The erosion rate of the arc is interpreted as getting progressively slower throughout the filling  of  the  basin.<br><b>Geocode:</b> Norway<br><b>Pages:</b> 43<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_191710ea9cb633656c3a7ac3429c6b1c = $(`<div id="html_191710ea9cb633656c3a7ac3429c6b1c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2.2. Location and Physiography  The study area is situated approximately 2 km east of the town of Markoye and is located 12  km west of the international border of Niger and 38 km south of the border of Mali (Fig. 2). The town of Markoye is located at the divide between the Sahel and the Sahara; everything  north of the town is considered to be the Sahara Desert. Thus, the field area is an arid and hot  environment with much of the surface covered with sand and loose gravels making outcrop  difficult to find in the low-lying areas. The areas of high relief however, are desert mountains  that contain a large amount of rock which, unfortunately, was dominated by  loose boulders  and very little in situ-outcrop.<br><b>Geocode:</b> Sahara, Tazrouk, Tazrouk District, Tamanrasset, Algeria<br><b>Pages:</b> 6<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_464d1de43c755c34438b19303394e8fa = $(`<div id="html_464d1de43c755c34438b19303394e8fa" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> more than a 1.9 Ga hiatus in the sedimentary sequence of the belt. This ferricrete is overlain  by recent, unconsolidated aeolian sediments and alluvium which make up most of the recent  stratigraphy of the OGGB. 39Ar-Ar40 age dating of laterite at Tambão, north of the field area,  suggested  that  the  last  period  of  weathering  and  oxidation  was  between  18  Ma  and  3  Ma  which was the time the iron-rich laterites formed (Beauvais et al., 2008). This weathering is a  reworking  of  previously  formed  bauxite  deposits  from  a  tropical  palaeo-climate  that  dominated  the  region  approximately  60  Ma. Mechanical  weathering  dominated  the  last  18  Ma and ultimately produced the glacis that are seen today (Beauvais et al., 2008). The laterite  and ferricrete form part of the stratigraphy in the field area.<br><b>Geocode:</b> Tambao, Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 45<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f4284a519dee97fd08a8fd3f79b2aedd = $(`<div id="html_f4284a519dee97fd08a8fd3f79b2aedd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  field  area  and  the  OGGB  do  not  exhibit  the  correct  criteria  for  large-scale  contact  metamorphism. One  would  expect  to  see  a  prominent  zonation  to  an  igneous  mass. In  the  case  of  the  Pine  Creek  Inlier,  a  zonation  from  hornfels  to  greenschist  is  mappable,  with  a  definable  biotite  isograd  (Hein,  2003). Burial  metamorphism  is  an  active  process  which  would  have  involved  basin  subsidence  and  a  resulting  increase  in  the  geothermal  gradient. There  would  be  an  increase  in  pressure  and  temperature  as  well  as  the  development  of  bedding parallel cleavage at depth (Vernon and Clarke, 2008). Cleavage is not present in the  rocks,  even  at  a  petrographic  scale  and  there  is  no  mineral  fabric  suggesting  burial  metamorphism.<br><b>Geocode:</b> Vernon, Les Andelys, Eure, Normandy, Metropolitan France, 27200, France<br><b>Pages:</b> 29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_aa9b424fddb378048f875644ad25b570 = $(`<div id="html_aa9b424fddb378048f875644ad25b570" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> more than a 1.9 Ga hiatus in the sedimentary sequence of the belt. This ferricrete is overlain  by recent, unconsolidated aeolian sediments and alluvium which make up most of the recent  stratigraphy of the OGGB. 39Ar-Ar40 age dating of laterite at Tambão, north of the field area,  suggested  that  the  last  period  of  weathering  and  oxidation  was  between  18  Ma  and  3  Ma  which was the time the iron-rich laterites formed (Beauvais et al., 2008). This weathering is a  reworking  of  previously  formed  bauxite  deposits  from  a  tropical  palaeo-climate  that  dominated  the  region  approximately  60  Ma. Mechanical  weathering  dominated  the  last  18  Ma and ultimately produced the glacis that are seen today (Beauvais et al., 2008). The laterite  and ferricrete form part of the stratigraphy in the field area.<br><b>Geocode:</b> The Meadows At Mitchell Field, East Meadow, Town of Hempstead, Nassau County, New York, United States<br><b>Pages:</b> 45<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];
