                var html_fa73688e07dcd8e07144fbd7c53c5ae3 = $(`<div id="html_fa73688e07dcd8e07144fbd7c53c5ae3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.2. Location and physiography  The Dem study area is located in the Sanmatenga District of northeast Burkina Faso. Burkina  Faso is a landlocked country that covers 274 300 km2 (Bierschenk, 1968) and shares its borders with  Mali, Togo, Benin, Ghana, Niger and Côte d’Ivoire. The capital city is Ouagadougou and is located in  the  geographic  centre  of  the  country. The  average  daily  temperature  is  recorded  as  32°C  and  the  average annual rainfall is less than 25 centimetres in the north and northeast (McFarland et al., 1998). Vegetation in Burkina Faso is predominantly sparse savannah grasslands, dry forest with occasional  18 || 3.3. Fieldwork and geological mapping  This  research  is  based  on  one  phase  of  fieldwork. The  fieldwork  took  place  in  November- December  2010  over  a  period  of  17  days  and  recorded  the  geology  of  the  iron  orebody  that  was  mined, the type and number of mines, ore dressing and processing techniques (as reasonably could be  established) and the greater mining footprint; the results of field studies is presented in Chapter Four. A total of 93 rock, mine site, carbon and metallurgical samples were collected in the study area  and  transported  to  the  University  of  Witwatersrand  Johannesburg. Geological  surface  mapping  was  conducted throughout the Dem study area which is located in the Goren Greenstone Belt of Burkina  33 || 4. THE MINE SITE AT DEM  4.1. Introduction  The  mining  of  iron  ore  in  the  Dem  study  area  produced  a  limited  number  of  underground  workings and surface open pits. These mine workings show no modern mechanised mining method of  operating. The  surveyed  ASM  site  covers  1.9  km  by  1.3  km. About  four  ore  extraction  areas  and  eleven  smelting  sites  were  located  during  field  studies  but  a  broader  study  of  the  Dem  region  is  warranted. || 6. RADIOCARBON DATING PILOT STUDY  6.1. Introduction  As  stated  in  Chapter  3,  the  main  aim  of  dating  charcoal  samples  from  furnaces  in  the  Dem  study area, using AMS radiocarbon dating, was to try to constrain the age of forging as a proxy for  artisanal mining activity at the Dem mine site, with the assumption that forged charcoal formed at the  same time as mining and processing of iron. The sampling of furnaces was undertaken as a pilot study  in 2011 with the premise of undertaking further studies if sufficient funding could be found to mount  a fuller study and if valuable results could be obtained. Six  surface  and  near  surface  charcoal  samples  were  selected  and  collected  from  11  different  furnaces (see Figures 3.1 and 3.2). The sampling points of the charcoal samples from furnaces 2, 5, 6,  8 and11 are shown Figures 6.1a-f. || All of these are the sources of errors that need to be taken into consideration when  analysing and interpreting the 14C ages. Accelerator  Mass  Spectrometry  (AMS)  radiocarbon  dating  is  a  technique  that  is  based  on  detecting and counting the amount of beta radiation emitted in a unit time by radiocarbon atoms in a  sample of known weight (Guo et al., 2000). This technique usually provides reliable results and is also  based  on  counting  the  relative  amount  of  radiocarbon  to  stable  carbon  isotopes  in  a  sample  with  a  mass spectrometer (Oda et al., 2000). The technique requires very small samples (usually below one  gram in weight) and the time necessary to measure the amount of radiocarbon in each sample is only a  few minutes. For  pilot  AMS  radiocarbon  dating,  six  samples  with  a  wide  range  of  carbon  content  were  selected  from  different  furnace  sites  in  the  Dem  study  area  including  samples  FOR02-01CAR,  FOR05-02CAR,  FOR06-02CAR,  FOR08-01CAR,  FOR09-01CAR,  and  FOR11-01CAR. The  characteristics of the selected samples are presented in Table 3.1. || Fayalite is formed  by the reaction of iron oxide (FeO) and silicate gangue minerals in the ore. Fayalite is the common  Fe-rich end-member of the olivine solid-solution series that forms at high temperature and reducing  conditions. It is present in all samples of slag from the Dem study area. Fayalite occurs as ocelli, fills  or lines vesicles (as amygdales) that formed from entrapped gases, and fills fractures which crosscut  the  hematite  matrix  of  the  slag  (Figure  5.5a-c). The  presence  of  fayalite  glass  confirms  the  rapid  cooling or quenching of slag melt. Partially melted grains of quartz are also present in all samples because some  of the iron ore  mined at Dem is hosted in quartz cataclasite veins (Figure 5.4b) and it is likely that it was difficult to  liberate the iron ore from the quartz. || However,  laterites derived from weathering of basic or ultra-basic rocks, or host rocks that are enriched in iron,  such as iron-rich shales and siltstones, may be sufficiently rich in iron (and/or other elements such as  nickel) to be minable. This is the case in the Dem study area, where iron-rich laterite overlies iron-rich  shale host rocks of the Birimian Supergroup. In  contrast  to  laterite,  ferricrete  is  the  iron-cemented  duricrust  that  is  formed  by  various  processes  particularly  pedogenesis  (McFarlane,  1976). Generally  it  overlies  the  laterite  profile  in  Burkina  Faso  but  is  still  regarded  as  part  of  the  laterite  weathering  profile  (Schwartz,  1994). The  mineralogy of ferricrete is typically composed of goethite, limonite, lepicrocite, hematite in varying  proportions,  sometimes  with  minor  amounts  of  manganese  oxides,  and  residual  base  metal  sulfides  (Craig  and  Vaughan,  1994). The  profile  typically  presents  indurated  strata  rich  in  kaolinite  and  hematite (Nahon and Tardy, 1992). || In the study area a considerable amount of  crushed  quartz  and  outcrops  of  quartz  veins  occurs  both  in  the  mine  sites  themselves,  but  also  regionally. A  ready  source  of  clean  carbonate  does  not  exist  although  many  of  the  siltstones  are  carbonaceous in composition and may have acted as a flux during smelting. It is possible that quartz  was the main flux, but further study is needed to clarify this aspect of iron ore production at Dem. An important aspect of the greater mining footprint of the Dem ASM site are the many tracks,  which stand proud in the eroding fossil aeolian landscape. Tracks in desert aeolian sands are difficult  to  eradicate  and  can  remain  for  decades  as  trace  fossils  as  evidenced  from  rehabilitation  programs  around  the  world  which  want to  remove  tire and track  damage  in  deserts  (Burke  and  Cloete,  2004;  Wassenaar et al., 2013). In the Dem study area, tracks are pressed into the fossil alluvial soil (that is  currently being eroded) and these lead from mine to furnaces and processing sites, and from the east  of  the  mine  site  region  where  the  historic  Dem  forest  is  speculated  to  have  been  situated,  to  the  furnaces. || Slag was dumped near the smelting sites (furnaces) and also close to  the ore sources. The layout of the Dem ASM site is presented in Figures 3.1 and 3.2. The  host  rocks  to  the  iron  ore  deposits  included  metamorphosed  shale,  siltstone,  low  grade  laterite-ferricrete  and  mineralised  quartz  cataclasite  veins. At least  one  mine  site,  the  host  rock  was  mangacrete. 4.2. Ore body  The Dem study area is situated in the Goren greenstone belt and hosted in rocks of the Birimian  Supergroup (Hein et al., 2004; Hein 2010). || The  Dem  study  area  is  situated  in  the  Goren  greenstone  belt  (GGB)  which  comprises  meta- volcanic  and  pyroclastic  units  that  are  interbedded  with  meta-sedimentary  rocks  (Hein  et  al.,  2004;  2010). Carbonaceous  manganese-rich  shale  beds  and  tholeiitic  dacitic  rocks  are  interbedded  with  volcanic units (Kříbek et al., 2008). Based  on  a  reconnaissance  geological  survey  conducted  in  November-December  2010,  the  Dem  region  consists  of  metamorphosed  basalt,  siltstone,  iron  formations  and  shale  units  that  are  unconformably  overlain  by  a  10  m  thick  silcrete-laterite-ferricrete  duricrust. The  Dem  mine  site  is  hosted  in  shale  and  manganiferous  ironstone  units. An  iron-rich  laterite-ferricrete  duricrust  formed  during the Cretaceous and Miocene (Dequincey et al., 2006) and is a local source of iron ore. 1.4. || and accessory plagioclase (Figure 5.1b). The siltstone and shale units are graphitic and carbonaceous  and sometimes manganiferous. The  basalt-andesite  units  in  the  Dem  study  area  are  generally  massive,  and  sometimes  amygdaloidal. They  are  strongly  to  weakly  altered  and  typically  chloritized. They  are  composed  of  fine to very fine assemblage of plagioclase, clinopyroxene (altered to chlorite), and biotite altered to  chlorite (Figure 5.1c). Quartz and rarely carbonate fills vugs as amygdules. || resources (iron ore, charcoal, clay, water and flux), (2) the choice of trees for making charcoal and  transporting them to the processing site, (3) clay collection for furnace construction and production of  tuyere  and  crucibles,  and  (4)  distribution  of  the  final  product  after  smelting. Presumably,  historic  smelters  could  possibly  choose  the  smelting  site  near  at  least  one  resource. Certainly,  the  iron-rich  resources  at  Dem  gave  reason  for  the  other  industries  to  exist;  tuyere,  crucible  and  furnace  brick  production is interpreted to have taken place locally from orange aeolian sand which covers the Dem  study area. Charcoal was the most appropriate fuel for the smelting of iron ore in ancient times but the type  of  wood  used  in  the  Dem  study  area  is  a  subject  of  speculation. Charcoal  is  a  by-product  of  dry  distillation  of  wood  and  contains  high  carbon  content  (Karbowniczek,  2005). It  is  advantageous  because it is easy to produce, has low ash content, contains no sulphur and has a high caloric value  meaning, it can maintain very high temperatures in a small volume (Craddock, 1995).<br><b>Geocode:</b> Netherlands<br><b>Pages:</b> 18,20,28,33,35,40,50,53,56,60<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_042909479d1b3c233034f18e5d40246a = $(`<div id="html_042909479d1b3c233034f18e5d40246a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In contrast, the period 1640-1680 AD and 1740-1800 AD falls within a period in West Africa  of economic and cultural decline (Levtzion, 1980). The decline was followed by slavery with British  and  French  colonials  battling  for  control  over  coastal  ports. Europeans  conflicted  over  land  throughout  West  African  countries  and  brought  slave  trade  into  Fulani  and  Wassoulou  Empire  (Swartz,  1980). In  1756-1759,  from  one-  to  two-thirds  of  the  whole  population  of  the  Fulani  jihad  states  comprised  enslaved  people. This  period  was  followed  by  the  colonial  period  that  took  place  from 1895-1958 and French colonials took control over West Africa. 65<br><b>Geocode:</b> Fulani, Tudun Fulani, Ungongo, Kano State, Nigeria<br><b>Pages:</b> 65<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b7f3e35e7a8bd4f1f22b17cfb795c308 = $(`<div id="html_b7f3e35e7a8bd4f1f22b17cfb795c308" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> During the process of smelting, slag floats on the surface of the molten product due to the low  density  of  slag. The  characteristics  of  slag  such  as  the  volume,  density,  porosity  and  grain  size  is  influenced  by  the  cooling  rate,  temperature  and  the  chemical  composition  of  the  iron  ore,  flux,  charcoal and clay. Higher temperatures decrease the viscosity of the melt. Different  types  of  slag  (Figure  4.7)  were  dumped  at  different  locations  in  the  Dem  area  and  included (1) a dense black-grey flowing type that resulted from a slow cooling rate, (2) a black glassy  type resembling an obsidian formed as result of a rapid cooling rate in the presence of water, (3) a  spinifex-like texture due to quenching at high temperature, and (4) a clay containing pumice-like slag  with vugs that formed due to the release of gas bubbles in the melt. Due to high silica content of the slag, it is resistant to weathering, thus large amounts of slag  fragments  were  found  at  the  ASM  site. Slag  waste  around  Furnace  5  was  significant  and  extended  away from the furnaces up to 25-40 metres; it may have produced more slag and was bigger than all  the other furnaces. || Figure 4.7: Photographs of the different types of slag in found at the Dem mine site. A. Fragment of glassy slag  resembling an obsidian found throughout the Dem site at all furnaces is consequent of rapid cooling. B. Flow  type slag from Furnace 5 which is forms during slow cooling from a high temperature melt. C.<br><b>Geocode:</b> 5, Furnace Court, Pennington Wharf, Plank Lane, Leigh, Wigan, Greater Manchester, England, WN7 4YA, United Kingdom<br><b>Pages:</b> 48,49<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4542980199c68658fcee83a7d01a25f1 = $(`<div id="html_4542980199c68658fcee83a7d01a25f1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure 1.2: Location of the study area in Burkina Faso, northeast of the capital city of Ouagadougou  and 17 km northwest of the regional centre of Kaya. The study area is located near the village  of Dem and west of the Lac (Lake) Dem in the Goren greenstone belt. Figure  1.3:  Photographs  of  the  elders  of  the  village  of  Liligomde  who  provided  the  ethnographic  background to this study (a, b, e). Their information indicated that no artisanal mining for iron  had taken place at Dem in their lifetimes. The senior elders ranged in age from 75-104 and they  were  the  senior  blacksmiths  of  the  Chief  Naba  of  the  Mossi  people. Consequently,  it  can  be  reasonably  assumed  that  the  Dem  site  is  older  than  80  years. || Slag was dumped near the smelting sites (furnaces) and also close to  the ore sources. The layout of the Dem ASM site is presented in Figures 3.1 and 3.2. The  host  rocks  to  the  iron  ore  deposits  included  metamorphosed  shale,  siltstone,  low  grade  laterite-ferricrete  and  mineralised  quartz  cataclasite  veins. At least  one  mine  site,  the  host  rock  was  mangacrete. 4.2. Ore body  The Dem study area is situated in the Goren greenstone belt and hosted in rocks of the Birimian  Supergroup (Hein et al., 2004; Hein 2010). || The  Dem  study  area  is  situated  in  the  Goren  greenstone  belt  (GGB)  which  comprises  meta- volcanic  and  pyroclastic  units  that  are  interbedded  with  meta-sedimentary  rocks  (Hein  et  al.,  2004;  2010). Carbonaceous  manganese-rich  shale  beds  and  tholeiitic  dacitic  rocks  are  interbedded  with  volcanic units (Kříbek et al., 2008). Based  on  a  reconnaissance  geological  survey  conducted  in  November-December  2010,  the  Dem  region  consists  of  metamorphosed  basalt,  siltstone,  iron  formations  and  shale  units  that  are  unconformably  overlain  by  a  10  m  thick  silcrete-laterite-ferricrete  duricrust. The  Dem  mine  site  is  hosted  in  shale  and  manganiferous  ironstone  units. An  iron-rich  laterite-ferricrete  duricrust  formed  during the Cretaceous and Miocene (Dequincey et al., 2006) and is a local source of iron ore. 1.4. || The  volcano-sedimentary  formation  in  the  northeast  portion  of  the  WAC  contains  stratiform  deposits  of  iron-rich  shale,  manganese  and  manganese-iron-carbonate  deposits  particularly  in  the  northeast  of  Burkina  Faso  at  Tambão  (Kimberly,  1989;  Beauvais  et  al.,  2008)  and  Billiata  (Tshibubudze and Hein, 2013). Manganiferous iron ore deposits are formed by the leaching of silica,  carbon dioxide, magnesia and minor amounts of other constituents. In addition, some manganiferous  deposits  are  formed  by  the  local  migration  of  iron  and  manganese  that  produced  space  filling  and  replacement  of  silica. Manganese  iron  ore  deposits  are  formed  on  the  seafloor  and  build-up  as  chemical sediments together with additional sedimentary or volcanic detritus (Dasgupta et al., 1999;  Mücke, 2005 suggesting that perhaps the formation of the iron and manganese deposits is related to  seafloor exhalite processes. In  the  Goren  greenstone  belt,  in  which  the  Dem  site  is  located,  Fe-rich  siltstone  shale  and  siltstone  are  sometimes  manganiferous  and  intercalated  with  volcaniclastic  meta-greywacke,  meta- siltstone with minor resedimented pyroclastic deposits (Peters and Hein, 2013). However, repetitious  successions  of  Fe-rich  low  grade  metamorphosed  siltstones,  fine-grained,  carbonaceous,  Fe-rich  exhalative and volcaniclastic units are typically intercalated with the basalt units. || tradition of significant elders of the Mossi people. The Dem site is thus an archaeological curiosity  and may provide a link with the historic mining history of the people of West Africa. Figure 1.2: Location of the study area in Burkina Faso, northeast of the capital city of Ouagadougou and 17 km  northwest of the regional centre of Kaya. The study area is located near the village of Dem and west of the Lac  (Lake) Dem in the Goren greenstone belt. 16<br><b>Geocode:</b> Goren, Maale Yosef Regional Council, Acre Subdistrict, North District, Israel<br><b>Pages:</b> 16,20,29,40,8<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_097ac1e2f4057d31782c11d78d8e77c6 = $(`<div id="html_097ac1e2f4057d31782c11d78d8e77c6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Selected charcoal samples were collected from furnaces sites. Limited AMS radiocarbon dating of six  (6)  samples  was  performed  at  Beta  Analytic  laboratory  in  Miami,  Florida,  USA  and  suggested  that  iron  forging  may  have  begun  in  the  15th  century,  which  could  also  be  the  age  of  mining  and  processing  of  ore. The  site  has  characteristics  such  as  impure  slag,  eleven  (11)  large  furnaces,  hundreds  of  tuyeres,  and  crucibles,  and  clay  fragments. Remnant  slag  samples  were  collected  for  petrographic and mineralogical study to deduce the mineral composition of the slag. The slag samples  contained high concentration of fayalite, quartz, magnetite and hematite and low concentration of iron  metal  and  ulvospinel  suggesting  an  iron  silicate  slag  of  low  melt  temperature  was  formed  in  the  furnaces. 13<br><b>Geocode:</b> Miami, Miami-Dade County, Florida, United States<br><b>Pages:</b> 13<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_de9b2a285380d417a9e1f2e48769ff36 = $(`<div id="html_de9b2a285380d417a9e1f2e48769ff36" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A list of  samples is presented in Appendix 2. Petrographic  and  mineralogical  studies:  selected  samples  of  the  lithologies,  host  rocks,  ore  body and slag were investigated to establish the lithological type and slag characteristics. The list  of selected samples for petrography is given in Appendix 3. Carbon isotopes and AMS radiocarbon dating: A total of six carbon samples were dated using  radiometric  and  accelerator  mass  spectrometry  (AMS)  at  Beta  Analytic  Laboratories  in  Miami,  Florida, USA. 3.2. Ethnographic research  This  study  used  ethnographic  methods  and  research  as  a  first  pass  to  establish  the  history  of  artisanal  mining  of  iron  in  the  Kaya  region,  and  specifically  the  Dem  region. || Chapter Five presents petrography and metallurgy of selected samples of host rock and slag. Chapter  Six  presents  the  results  of  a  pilot  radiocarbon  study  of  the  limited  absolute  geochronology which were conducted on a selected number of furnace samples. Geochronology was  conducted at Beta Analytic laboratory in Miami Florida USA. Chapter Seven Discussion, summary and interpretation. Chapter Eight presents conclusions. 1.6. || Sampling was undertaken in such a way as to have minimal impact  on  the  furnace  structures. Samples  were  prepared  at  the  University  of  Witwatersrand  Johannesburg  and radiocarbon dating was performed at Beta Analytical Laboratories in Miami Florida (USA). The results of the six samples analysed are presented in Table 6.1 which lists the measured and  conventional radiocarbon ages. Table 6.2 presents the results of two samples with 1σ (AD/BP) and 2σ  (AD/BP) calibrated ages derived after Talma and Vogel (1993). The method of radiocarbon dating used in this study has been detailed in Section 3.5 and is not  repeated here. However, all samples submitted for radiocarbon dating were immediately subjected to  substantial  quality  control  measures.<br><b>Geocode:</b> Miami, Miami-Dade County, Florida, United States<br><b>Pages:</b> 21,30,60<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_946cb0a763fbd224056df8ff5961b545 = $(`<div id="html_946cb0a763fbd224056df8ff5961b545" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Artisanal  mining  for  iron  is  conducted west of the village of Liligomde (c) with smelting in the village on small crucibles. Iron rich spongy ferricrete is used for smelting (d) which makes tools for local agricultural use. The  elderly  gentleman  in  (e)  made  his  own  gun  from  smelting  local  iron. Photographs  are  reproduced  with  permission  of  the  village  elders. (f)  Ethnographic  data  was  collected  by  interview  and  data  was  recorded  in  a  notebook  with  translations  from  Mossi  to  French  and  English as facilitated by Mr Bamogo Makido of the Museum of Kaya (squatting). Figure 2.1: Schematic of furnace, showing temperatures and reactions during smelting (Cleere. || Importantly, although the Museum of Kaya has a single ASM furnace on display to preserve  the techniques  of  iron  forging,  the  museum  indicated  that  no  research has ever  been  undertaken  on  iron  mining,  processing  and  production  anywhere  in  Burkina  Faso  and  certainly  not  in  the  Dem  region. With this in mind, this study focuses on the historic mining, processing and production of iron  ore in the Dem region of Burkina Faso. Because the history is arguably lost, the techniques are not  known, the reasons for production are forgotten and the age of mine workings is no longer known,  this  study  records  the  size  and  dimensions  of  the  mine  sites,  waste  sites,  orebody  and  furnaces. It  records the techniques used as best can be interpreted from the site. It looks at the metallurgy of the  processed ore, and type of the ore deposit. Oral tradition has suggested that the age of iron workings  in the Dem region may predate the time of the Mogho Naabas (i.e., Kings of the Mossi people) and  could thus be as old as the foundation of the Mossi Empire, whose inception was in the 15th century. || LIST OF FIGURES  Frontispiece “Wherefore smelting is necessary, for by this means earths, solidified juices, and stones  are separated from the metals so that they obtain their proper colour and become pure, and may  be of great use to mankind in many ways. When the ore is  smelted, those things which were  mixed with the metal before it was melted are driven forth, because the metal is perfected by  fire in this manner. Since metalliferous ores differ greatly amongst themselves, first as to the  metals which they contain, then as to the quantity of the metal which is in them, and then by the  fact that some are rapidly melted by fire and others slowly, there are, therefore, many methods  of smelting.” (Agricola, 1556)  Figure 1.1: Photograph of a typical modern day artisanal forge that is operated by one man, with a  single pump and a number of small crucibles. The tuyere is clearly visible. A goat skin bellows  would  have  been  placed  over  the  bellows  hole  to  pump  air  into  the  tuyere. This  particular  working forge is on exhibition at the Museum of Kaya and is presented with the permission of  the Museum. || The  recording  of  ethnographic  data  was  considered  important  to  develop  a  base  historical  perspective  and  perhaps  constrain the age of activity at the iron artisan mine site. Interviews with significant elders (Fig 1.3) of  the Mossi peoples where arranged with the assistance of staff from the Museum of Kaya. 30 || The  slower  cooled  slag  exhibits  phaneritic  texture with crystals that are large in size (c.f., Craddock and Meeks, 1987; van Oss, 2002). The fast  cooling rate exhibits an aphanitic texture wherein the slag will have small crystals with vesicles. The  rapid  cooling  rate  produced  a  granular  or  glassy  texture  with  very  fine  crystals  that  resemble  the  volcanic rock obsidian (c.f., van Oss, 2002; Stewart, 2007). Ethnographic research indicated that ASM of iron ore from the Dem site did not take place in  the  last  80  years  or  1932-2012. Additionally,  the  Museum  of  Kaya  and  the  National  Museum  of  Burkina  Faso  does  not record iron  workings  at  Dem  over  the  last  hundred  years. There  are  also  no  other historic records of iron making at Dem. || The  tuyere  is  clearly  visible. A  goat  skin  bellows  would  have  been  placed over the bellows hole to pump air into the tuyere. This particular working forge is on exhibition at the  Museum of Kaya and is presented with the permission of the Museum. The Dem region is situated 17 km north-northwest of the town of Kaya in Burkina Faso (Figure  1.2). Burkina  Faso’s  rural  economy  is  dependent  on  agriculture,  and  seasonal  artisanal  small  and  medium-scale  mining  (ASM)  for  livelihoods. According  to  the  National  Museum  of  Burkina  Faso  there have been no studies of ASM for iron in Burkina Faso, and there are no records of iron mining  and processing for the Dem region. || The presence of iron in the Dem region was known  but the iron was not used for fabrication purposes. The Museum of Kaya also supported the ethnographic evidence and added that research has not  been undertaken on iron mining, processing and production anywhere in Burkina Faso and certainly  not  in  the  Dem  region. There  was  a  record  that  research  had  been  undertaken  in  the  village  of  Liligomde, but the results of that work does not appear in the published works or reports held by the  Museum of Kaya. Interestingly,  consultations  with  the  significant  elders  about  the  history  of  iron  mining  in  the  Kaya region quickly recounted that iron mining and working as having arrived from the north through  the  village  of  Aribindi  in  the  Oudalan  province  (northeast  Burkina  Faso)  by  Chief  Abukonde. Ethnographic research also revealed that iron technology was brought to Burkina Faso by the Dogon  people of Mali before the Mossi Kingdom was established in 1543 in Burkina Faso (Brunner-Robion  et al., 2003). There was no  ethnographic evidence  of iron mining, processing and production  in the  Dem region; iron mining in the Dem region took place before the senior elders became blacksmiths,  or before 1920-1930 AD.<br><b>Geocode:</b> Ya Kun Kaya Toast, #04-70/71, Plaza Singapura Forecourt, Orchard Road, Museum, Central, Singapore, 238839, Singapore<br><b>Pages:</b> 15,18,30,33,67,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0b77b1f43342c4a70c49ca37debf25d1 = $(`<div id="html_0b77b1f43342c4a70c49ca37debf25d1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Metallic  iron  was  used for  decorative  purposes  and  weapons in  prehistoric  times  (Bahn  et  al.,  1994). The  most  primitive  sample  is  a  cluster  of  oxidized  iron  beads  found  in  Egypt that date from 4000 BC. Historically, there was virtually no use of metals in sub-Saharan Africa before 500 BC, when  both iron and copper came into use in the savannah and forest regions of West Africa (Smith et al.,  1993). Large amounts of iron were smelted in the Nile Valley. Iron reached eastern Africa by 200 BC,  and by 200 AD had been carried to the south by ancestors of the modern Bantu peoples, together with  farming. However, the age of iron in the Dem region is not known and establishing its age may be  important to the mining history and heritage of the African continent.<br><b>Geocode:</b> South Nile Brook, Margaree Valley, Municipality of the County of Inverness, Inverness County, Nova Scotia, Canada<br><b>Pages:</b> 18<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ff74432e8f719368c0d9d3243c69faa4 = $(`<div id="html_ff74432e8f719368c0d9d3243c69faa4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Importantly, although the Museum of Kaya has a single ASM furnace on display to preserve  the techniques  of  iron  forging,  the  museum  indicated  that  no  research has ever  been  undertaken  on  iron  mining,  processing  and  production  anywhere  in  Burkina  Faso  and  certainly  not  in  the  Dem  region. With this in mind, this study focuses on the historic mining, processing and production of iron  ore in the Dem region of Burkina Faso. Because the history is arguably lost, the techniques are not  known, the reasons for production are forgotten and the age of mine workings is no longer known,  this  study  records  the  size  and  dimensions  of  the  mine  sites,  waste  sites,  orebody  and  furnaces. It  records the techniques used as best can be interpreted from the site. It looks at the metallurgy of the  processed ore, and type of the ore deposit. Oral tradition has suggested that the age of iron workings  in the Dem region may predate the time of the Mogho Naabas (i.e., Kings of the Mossi people) and  could thus be as old as the foundation of the Mossi Empire, whose inception was in the 15th century.<br><b>Geocode:</b> Ural River, Volga Federal District, Russia<br><b>Pages:</b> 18<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a9be256f6dedc71f0263c18bde2fd231 = $(`<div id="html_a9be256f6dedc71f0263c18bde2fd231" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.2. Location and physiography  The Dem study area is located in the Sanmatenga District of northeast Burkina Faso. Burkina  Faso is a landlocked country that covers 274 300 km2 (Bierschenk, 1968) and shares its borders with  Mali, Togo, Benin, Ghana, Niger and Côte d’Ivoire. The capital city is Ouagadougou and is located in  the  geographic  centre  of  the  country. The  average  daily  temperature  is  recorded  as  32°C  and  the  average annual rainfall is less than 25 centimetres in the north and northeast (McFarland et al., 1998). Vegetation in Burkina Faso is predominantly sparse savannah grasslands, dry forest with occasional  18 || Figure 1.2: Location of the study area in Burkina Faso, northeast of the capital city of Ouagadougou  and 17 km northwest of the regional centre of Kaya. The study area is located near the village  of Dem and west of the Lac (Lake) Dem in the Goren greenstone belt. Figure  1.3:  Photographs  of  the  elders  of  the  village  of  Liligomde  who  provided  the  ethnographic  background to this study (a, b, e). Their information indicated that no artisanal mining for iron  had taken place at Dem in their lifetimes. The senior elders ranged in age from 75-104 and they  were  the  senior  blacksmiths  of  the  Chief  Naba  of  the  Mossi  people. Consequently,  it  can  be  reasonably  assumed  that  the  Dem  site  is  older  than  80  years.<br><b>Geocode:</b> Ouagadougou, Kadiogo, Centre, Burkina Faso<br><b>Pages:</b> 18,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_6d24203cdc7d2dd3030a794ff7c28e44 = $(`<div id="html_6d24203cdc7d2dd3030a794ff7c28e44" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> By 1500 AD the Songhay Empire extended from central Niger in the east to Senegal in the  west,  and  from  central  Burkina  Faso  in  the  south  to  northern  Mali. Olson  (1979)  argued  that  the  Songhay  economy  was  a  clan  based  system  linked  to  artisanal  skill  (craft  guilds),  with  the  most  important being metalwork, mechanics and carpentry; the regional economy was dependant on gold  and iron. Trade in gold, iron and salt where central to the Songhai economy and fundamental to its  power base (Masonen, 1997; Park, 2011). Although speculative the limited radiocarbon results for sample FOR06-02CAR may suggest a  link between the Dem site and the demand for metal in the region during the 15th century. 64<br><b>Geocode:</b> Park County, Colorado, United States<br><b>Pages:</b> 64<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b62dab1694d3d4042afd8882ef0e67cc = $(`<div id="html_b62dab1694d3d4042afd8882ef0e67cc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  volcano-sedimentary  formation  in  the  northeast  portion  of  the  WAC  contains  stratiform  deposits  of  iron-rich  shale,  manganese  and  manganese-iron-carbonate  deposits  particularly  in  the  northeast  of  Burkina  Faso  at  Tambão  (Kimberly,  1989;  Beauvais  et  al.,  2008)  and  Billiata  (Tshibubudze and Hein, 2013). Manganiferous iron ore deposits are formed by the leaching of silica,  carbon dioxide, magnesia and minor amounts of other constituents. In addition, some manganiferous  deposits  are  formed  by  the  local  migration  of  iron  and  manganese  that  produced  space  filling  and  replacement  of  silica. Manganese  iron  ore  deposits  are  formed  on  the  seafloor  and  build-up  as  chemical sediments together with additional sedimentary or volcanic detritus (Dasgupta et al., 1999;  Mücke, 2005 suggesting that perhaps the formation of the iron and manganese deposits is related to  seafloor exhalite processes. In  the  Goren  greenstone  belt,  in  which  the  Dem  site  is  located,  Fe-rich  siltstone  shale  and  siltstone  are  sometimes  manganiferous  and  intercalated  with  volcaniclastic  meta-greywacke,  meta- siltstone with minor resedimented pyroclastic deposits (Peters and Hein, 2013). However, repetitious  successions  of  Fe-rich  low  grade  metamorphosed  siltstones,  fine-grained,  carbonaceous,  Fe-rich  exhalative and volcaniclastic units are typically intercalated with the basalt units.<br><b>Geocode:</b> Tambao, Markoye, Oudalan, Sahel, Burkina Faso<br><b>Pages:</b> 29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_551fb32b74ad04a955ca32c08ea69533 = $(`<div id="html_551fb32b74ad04a955ca32c08ea69533" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Interestingly,  although  quite  limited  in  number,  the  ages  correspond  broadly  with  the  rapid  expansion  of  iron  technology  from  1400-1600  AD  in  West  Africa  (Todd,  1979). They  correspond  with the rise of the Songhai Empire in the 15th century, and slavery in the 17-18th centuries and/or the  first European exploration into West Africa. Thus the radiocarbon ages may represent historical ages  of iron working in West Africa; a fuller investigation of the Dem site is thus needed. Certainly, there is currently little evidence of iron smelting for the period 1430 to 1480 AD for  in  the  northeast  Burkina  Faso. However,  Insol  (2000)  indicated  that  iron  technology  in  the  period  1400-1600 AD was one of a series of fundamental social assets that assisted the growth of significant  centralized kingdoms, particularly the Songhay Empire (under the rule of Sonni Ali) which was seated  in  Djenne  or Timbuktu  or  Gao. These  towns  are  respectively  situated  360  km  west,  450  km  north- northwest and 370 km northeast of Dem across the international border of present day Burkina Faso  and Mali. || Interestingly,  although  quite  limited  in  number,  the  ages  correspond  broadly  with  the  rapid  expansion  of  iron  technology  from  1400-1600  AD  in  West  Africa  (Todd,  1979). They  correspond  with the rise of the Songhai Empire in the 15th century, and slavery in the 17-18th centuries and/or the  first European exploration into West Africa. Thus the radiocarbon ages may represent historical ages  of iron working in West Africa; a fuller investigation of the Dem site is thus needed. Certainly, there is currently little evidence of iron smelting for the period 1430 to 1480 AD for  in  the  northeast  Burkina  Faso. However,  Insol  (2000)  indicat                 var html_75a3e3b31ac573109d64ed3bb8a5880e = $(`<div id="html_75a3e3b31ac573109d64ed3bb8a5880e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Selected charcoal samples were collected from furnaces sites. Limited AMS radiocarbon dating of six  (6)  samples  was  performed  at  Beta  Analytic  laboratory  in  Miami,  Florida,  USA  and  suggested  that  iron  forging  may  have  begun  in  the  15th  century,  which  could  also  be  the  age  of  mining  and  processing  of  ore. The  site  has  characteristics  such  as  impure  slag,  eleven  (11)  large  furnaces,  hundreds  of  tuyeres,  and  crucibles,  and  clay  fragments. Remnant  slag  samples  were  collected  for  petrographic and mineralogical study to deduce the mineral composition of the slag. The slag samples  contained high concentration of fayalite, quartz, magnetite and hematite and low concentration of iron  metal  and  ulvospinel  suggesting  an  iron  silicate  slag  of  low  melt  temperature  was  formed  in  the  furnaces. 13<br><b>Geocode:</b> United States<br><b>Pages:</b> 13<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c741c137cebbf8c02b4eb0558cd87ea4 = $(`<div id="html_c741c137cebbf8c02b4eb0558cd87ea4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> However,  laterites derived from weathering of basic or ultra-basic rocks, or host rocks that are enriched in iron,  such as iron-rich shales and siltstones, may be sufficiently rich in iron (and/or other elements such as  nickel) to be minable. This is the case in the Dem study area, where iron-rich laterite overlies iron-rich  shale host rocks of the Birimian Supergroup. In  contrast  to  laterite,  ferricrete  is  the  iron-cemented  duricrust  that  is  formed  by  various  processes  particularly  pedogenesis  (McFarlane,  1976). Generally  it  overlies  the  laterite  profile  in  Burkina  Faso  but  is  still  regarded  as  part  of  the  laterite  weathering  profile  (Schwartz,  1994). The  mineralogy of ferricrete is typically composed of goethite, limonite, lepicrocite, hematite in varying  proportions,  sometimes  with  minor  amounts  of  manganese  oxides,  and  residual  base  metal  sulfides  (Craig  and  Vaughan,  1994). The  profile  typically  presents  indurated  strata  rich  in  kaolinite  and  hematite (Nahon and Tardy, 1992).<br><b>Geocode:</b> Vaughan, York Region, Golden Horseshoe, Ontario, Canada<br><b>Pages:</b> 28<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_2e54c7bd36709bb71437b28ae26b63e8 = $(`<div id="html_2e54c7bd36709bb71437b28ae26b63e8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Further to this, in Burkina Faso, the general outcrop distribution of ferricrete indicates that the  surfaces have also been eroded, redeposited and cemented several times such that the current profile is  representative of several phases of ferricrete formation (Middleton et al., 1997). In fact, ferricrete may  overlie  one,  or  more  of  three  gently  inclined  laterite  pediments  that  formed  as  erosional  surfaces  between 45 Ma and 2 Ma (Beauvais et al., 2008). 2.4. Iron ore deposits in the WAC  The WAC hosts iron ore reserves that are hosted in large Palaeoproterozoic BIF (banded iron  formation) deposits (>6000  mt) of iron ore in the Man and Reguibat shields (Bronner et al., 1990). The BIF in greenstone belts are also a local source of iron (Milési et al., 1989). BIF's  are  fine  bedded  chemical  sedimentary  rocks  composed  of  chert  (amorphous  silica)  and  iron-bearing minerals with an iron content of greater than 30 wt% (USGS, 2000). || Some BIF deposits are formed from metal-rich brines that are expelled at active rift zones by  hydrothermal  activity. This  is  case  for  the  Faléme  iron  ore  deposits  which  are  the  largest  Palaeoproterozoic  iron  ore  deposits  in  the  WAC  (Combes,  1980;  Milési  et  al.,  1992). They  are  spatially associated with hydrothermal mineralisation associated with tourmalinisation, carbonisation,  chloritisation and albitisation of the host metasedimentary and volcanic rocks (Bassot, 1997). Fe-Ti-V  mineralization  occurs  in  Tin  Edia  deposit  of  the  Oudalan  province  in  Burkina  Faso  (Neyberg  et  al.,  1980). The  Fe-Ti-V  mineralization  occurs  in  veins  which  crosscut  gabbro,  gabbro- norite  and  norite  intrusions  as  magnetite  and  ilmenite,  with  accessory  pyrrhotite,  pentlandite  and  arsenopyrite  (Castaing  et  al.,  2003). Iron-titanium  ores  mostly  consist  of  titaniferous-magnetite  in  association with ulvospinel and ilmenite.<br><b>Geocode:</b> Wan Chai, Hennessy Road, Wan Chai South, Wan Chai, Wan Chai District, Hong Kong Island, Hong Kong, China<br><b>Pages:</b> 28,29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5fce472e658ba358356a8e03f3825261 = $(`<div id="html_5fce472e658ba358356a8e03f3825261" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In the study area a considerable amount of  crushed  quartz  and  outcrops  of  quartz  veins  occurs  both  in  the  mine  sites  themselves,  but  also  regionally. A  ready  source  of  clean  carbonate  does  not  exist  although  many  of  the  siltstones  are  carbonaceous in composition and may have acted as a flux during smelting. It is possible that quartz  was the main flux, but further study is needed to clarify this aspect of iron ore production at Dem. An important aspect of the greater mining footprint of the Dem ASM site are the many tracks,  which stand proud in the eroding fossil aeolian landscape. Tracks in desert aeolian sands are difficult  to  eradicate  and  can  remain  for  decades  as  trace  fossils  as  evidenced  from  rehabilitation  programs  around  the  world  which  want to  remove  tire and track  damage  in  deserts  (Burke  and  Cloete,  2004;  Wassenaar et al., 2013). In the Dem study area, tracks are pressed into the fossil alluvial soil (that is  currently being eroded) and these lead from mine to furnaces and processing sites, and from the east  of  the  mine  site  region  where  the  historic  Dem  forest  is  speculated  to  have  been  situated,  to  the  furnaces.<br><b>Geocode:</b> The Gold Mine, 31, Hamburg Street, East Aurora, Town of Aurora, Erie County, New York, 14052, United States<br><b>Pages:</b> 50<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fbd7864f2374e378ecbde0900c12689f = $(`<div id="html_fbd7864f2374e378ecbde0900c12689f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> ABSTRACT  Artisanal and small-scale mining (ASM) has been a crucial industry in Africa for centuries. In  Burkina  Faso  approximately  95  kms  northeast  of  the  capital  city  Ouagadougou  near  the  village  of  Dem  and  on  a  ferricrete  capped  ridge  to  the  west  of  the  village,  it  is  possible  to  find  a  number  of  opencast workings and underground mines that show evidence of extensive artisanal mining for iron. Iron mining worked quartz-vein hosted and lateritic ore. Nearby, waste piles, processing sites and at  least  eleven  (11)  Bloomery  furnaces  are  exposed  on  the  alluvial  plain. Petrographically  the  ore  bearing  rocks  consist  of  goethite-hematite  as  the  dominant  oxides  with  silica. Geological  and  ethnographic  studies  conducted  in  2011  focussed  on  detailing  and  mapping  the  mine  site  and  host  rocks  (including  ore  rocks),  and  establishing  the  age  of  mining,  processing  and  forging  of  ore.<br><b>Geocode:</b> The Village, Oklahoma County, Oklahoma, 73120, United States<br><b>Pages:</b> 13<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_274539d07a4901c1ac1cf7933f130ce9 = $(`<div id="html_274539d07a4901c1ac1cf7933f130ce9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  volcano-sedimentary  formation  in  the  northeast  portion  of  the  WAC  contains  stratiform  deposits  of  iron-rich  shale,  manganese  and  manganese-iron-carbonate  deposits  particularly  in  the  northeast  of  Burkina  Faso  at  Tambão  (Kimberly,  1989;  Beauvais  et  al.,  2008)  and  Billiata  (Tshibubudze and Hein, 2013). Manganiferous iron ore deposits are formed by the leaching of silica,  carbon dioxide, magnesia and minor amounts of other constituents. In addition, some manganiferous  deposits  are  formed  by  the  local  migration  of  iron  and  manganese  that  produced  space  filling  and  replacement  of  silica. Manganese  iron  ore  deposits  are  formed  on  the  seafloor  and  build-up  as  chemical sediments together with additional sedimentary or volcanic detritus (Dasgupta et al., 1999;  Mücke, 2005 suggesting that perhaps the formation of the iron and manganese deposits is related to  seafloor exhalite processes. In  the  Goren  greenstone  belt,  in  which  the  Dem  site  is  located,  Fe-rich  siltstone  shale  and  siltstone  are  sometimes  manganiferous  and  intercalated  with  volcaniclastic  meta-greywacke,  meta- siltstone with minor resedimented pyroclastic deposits (Peters and Hein, 2013). However, repetitious  successions  of  Fe-rich  low  grade  metamorphosed  siltstones,  fine-grained,  carbonaceous,  Fe-rich  exhalative and volcaniclastic units are typically intercalated with the basalt units. || north  of  Burkina  Faso,  the  repositioning  being  the  result  of  continental  drift  and  the  slow  march  northward of the African plate. According to Taylor et al. (2001), laterite is a regolith mass that is cemented by Fe-oxides, with  composition that is characterised by SiO2, Al2O3, Fe2O3, H2O and accessory elements, including Cr,  V,  Zr  and  Ti. However,  laterites  exhibit  a  vertical  zonality  of  their  characteristics  and  components  (Blot,  2004)  but  are  typically  a  weathering  profile  consisting  of  some,  or  all  of  the  soil  profile,  ferruginous  crust  and  bedrock. Laterites  in  the  northeast  of  Burkina  Faso  are  similar  but  some  are  developed from weathering of tuffaceous schist and calc-alkaline granites (Brown et al., 1994). In general, iron laterites are low in iron and not of economic interest (Read, 1937).<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 28,29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c0482f21baff33c7137e3e9881a3ce4a = $(`<div id="html_c0482f21baff33c7137e3e9881a3ce4a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure 1.2: Location of the study area in Burkina Faso, northeast of the capital city of Ouagadougou  and 17 km northwest of the regional centre of Kaya. The study area is located near the village  of Dem and west of the Lac (Lake) Dem in the Goren greenstone belt. Figure  1.3:  Photographs  of  the  elders  of  the  village  of  Liligomde  who  provided  the  ethnographic  background to this study (a, b, e). Their information indicated that no artisanal mining for iron  had taken place at Dem in their lifetimes. The senior elders ranged in age from 75-104 and they  were  the  senior  blacksmiths  of  the  Chief  Naba  of  the  Mossi  people. Consequently,  it  can  be  reasonably  assumed  that  the  Dem  site  is  older  than  80  years. || tradition of significant elders of the Mossi people. The Dem site is thus an archaeological curiosity  and may provide a link with the historic mining history of the people of West Africa. Figure 1.2: Location of the study area in Burkina Faso, northeast of the capital city of Ouagadougou and 17 km  northwest of the regional centre of Kaya. The study area is located near the village of Dem and west of the Lac  (Lake) Dem in the Goren greenstone belt. 16<br><b>Geocode:</b> Ouagadougou, Kadiogo, Centre, Burkina Faso<br><b>Pages:</b> 16,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_46185cc50b23ed4795f7165e6f7a0f33 = $(`<div id="html_46185cc50b23ed4795f7165e6f7a0f33" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> At Dem, an immediate source of charcoal could have been from the valleys to the east of the  ASM  site  which  today  hosts  2  dams  for  irrigation  and  extensive  market  gardens  (Figure  3.1). The  vegetation at the valley is presently dominated by large trees and savannah forest. It seems possible  that the historic Dem forest could  have provided the source of fuel (charcoal) during iron smelting,  and perhaps a ready source of water. A source of flux is also important in iron ore production. Flux is used as a reducing agent that  facilitates  the  chemical  reaction  and  separates  the  molten  metal  from  the  waste  (slag)  in  smelting. Some fluxes used in smelting include carbonate and quartz. || The ore might have been man-hauled to  the surface in bags or sacks particularly because there is no evidence at the Dem site of mechanical  aids for hoisting and hauling ore. It is possible that the open cast operations were mined by women,  children  and  aged  persons,  as  can  be  witnessed  at  ASM  sites  throughout  Burkina  Faso  and  West  Africa, with the underground operations being the domain of men. Different  types  of  slag  were  dumped  proximal  to  the  furnace  sites  and  included  (1)  a  dense  black-grey flowing type that resulted from a slow cooling rate, (2) a black glassy type resembling an  obsidian formed as result of a rapid cooling rate in the presence of water, (3) a spinifex-like texture  due  to  quenching  at  high  temperature,  and  (4)  a  clay  containing  pumice-like  slag  with  vugs  that  formed due to the release of gas bubbles in the melt. A considerable amount of clean crushed quartz and outcrops of quartz veins occurs both in the  mine  sites  themselves,  but  also  regionally,  which  may  have  been  used  as  a  flux  in  the  smelting  process. A  ready  source  of  clean  carbonate  does  not  exist  although  many  of  the  siltstones  are  carbonaceous in composition and may have acted as a flux during smelting. At Dem, an immediate source of charcoal could have been from the valleys to the east of the  ASM site which today hosts dams for irrigation and extensive market gardens.<br><b>Geocode:</b> Embassy of the United States, Mohammed Bin Asim Street, Al Rayyan, Qatar<br><b>Pages:</b> 50,68<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_70cb9f728a08503a8c07ba9a72845c87 = $(`<div id="html_70cb9f728a08503a8c07ba9a72845c87" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> ABSTRACT  Artisanal and small-scale mining (ASM) has been a crucial industry in Africa for centuries. In  Burkina  Faso  approximately  95  kms  northeast  of  the  capital  city  Ouagadougou  near  the  village  of  Dem  and  on  a  ferricrete  capped  ridge  to  the  west  of  the  village,  it  is  possible  to  find  a  number  of  opencast workings and underground mines that show evidence of extensive artisanal mining for iron. Iron mining worked quartz-vein hosted and lateritic ore. Nearby, waste piles, processing sites and at  least  eleven  (11)  Bloomery  furnaces  are  exposed  on  the  alluvial  plain. Petrographically  the  ore  bearing  rocks  consist  of  goethite-hematite  as  the  dominant  oxides  with  silica. Geological  and  ethnographic  studies  conducted  in  2011  focussed  on  detailing  and  mapping  the  mine  site  and  host  rocks  (including  ore  rocks),  and  establishing  the  age  of  mining,  processing  and  forging  of  ore. || Figure 1.2: Location of the study area in Burkina Faso, northeast of the capital city of Ouagadougou  and 17 km northwest of the regional centre of Kaya. The study area is located near the village  of Dem and west of the Lac (Lake) Dem in the Goren greenstone belt. Figure  1.3:  Photographs  of  the  elders  of  the  village  of  Liligomde  who  provided  the  ethnographic  background to this study (a, b, e). Their information indicated that no artisanal mining for iron  had taken place at Dem in their lifetimes. The senior elders ranged in age from 75-104 and they  were  the  senior  blacksmiths  of  the  Chief  Naba  of  the  Mossi  people. Consequently,  it  can  be  reasonably  assumed  that  the  Dem  site  is  older  than  80  years. || This  is  interpreted  as  the  representing  the  routes  or  paths  that  the  ASM  miners  used  to  convey material between, mines, processing sites and/or perhaps from the Dem forest to the furnaces. Significant modern tracks for human movement and/or livestock do not occur in the study (apart from  the main road from Kaya through the village of Dem and heading northwest). In addition, a number of stone tools of unknown use and origin litter the study area (Figure 4.8). These require investigation in any further studies of the ASM site. 50 || tradition of significant elders of the Mossi people. The Dem site is thus an archaeological curiosity  and may provide a link with the historic mining history of the people of West Africa. Figure 1.2: Location of the study area in Burkina Faso, northeast of the capital city of Ouagadougou and 17 km  northwest of the regional centre of Kaya. The study area is located near the village of Dem and west of the Lac  (Lake) Dem in the Goren greenstone belt. 16<br><b>Geocode:</b> a house from the village of Samary, Volyn region (1587), Solovina Street, Yarovtsi, Pyrohiv, Holosiivskyi District, Kyiv, 03026, Ukraine<br><b>Pages:</b> 13,16,50,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d5818a2cbee74e0d4089d7112c30149b = $(`<div id="html_d5818a2cbee74e0d4089d7112c30149b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Artisanal  mining  for  iron  is  conducted west of the village of Liligomde (c) with smelting in the village on small crucibles. Iron rich spongy ferricrete is used for smelting (d) which makes tools for local agricultural use. The  elderly  gentleman  in  (e)  made  his  own  gun  from  smelting  local  iron. Photographs  are  reproduced  with  permission  of  the  village  elders. (f)  Ethnographic  data  was  collected  by  interview  and  data  was  recorded  in  a  notebook  with  translations  from  Mossi  to  French  and  English as facilitated by Mr Bamogo Makido of the Museum of Kaya (squatting). Figure 2.1: Schematic of furnace, showing temperatures and reactions during smelting (Cleere. || Consultations with senior elders in the village of Liligomde near  Kaya (Figure 1.3), who were the chief blacksmiths of the Chief Naba of the Mossi people (the Chief  Naba’s  residence  is  in  the  village  of  Boussouma,  19  km  southeast  of  Kaya),  clearly  argued  that  mining of iron in the Dem region, or for any metal commodity, or any artisanal mining in the Dem  region, had not occurred in the last 80 years, i.e., mining in the Dem region is not recorded in oral  15 || Figure 1.2: Location of the study area in Burkina Faso, northeast of the capital city of Ouagadougou  and 17 km northwest of the regional centre of Kaya. The study area is located near the village  of Dem and west of the Lac (Lake) Dem in the Goren greenstone belt. Figure  1.3:  Photographs  of  the  elders  of  the  village  of  Liligomde  who  provided  the  ethnographic  background to this study (a, b, e). Their information indicated that no artisanal mining for iron  had taken place at Dem in their lifetimes. The senior elders ranged in age from 75-104 and they  were  the  senior  blacksmiths  of  the  Chief  Naba  of  the  Mossi  people. Consequently,  it  can  be  reasonably  assumed  that  the  Dem  site  is  older  than  80  years. || Figure 1.3: Photographs of the elders of the village of Liligomde who provided the ethnographic background to  this study (a, b, e). Their information indicated that no artisanal mining for iron had taken place at Dem in their  lifetimes. The senior elders ranged in age from 75-104 and they were the senior blacksmiths of the Chief Naba  of  the  Mossi  people. Consequently,  it  can  be  reasonably  assumed  that  the  Dem  site  is  older  than  80  years. Artisanal mining for iron is conducted west of the village of Liligomde (c) with smelting in the village on small  crucibles. Iron rich spongy ferricrete is used for smelting (d) which makes tools for local agricultural use. || Quartz vein cataclasite veins surrounded by a wide alteration zone  of iron enriched siltstone. D. A complex zone of alteration in massive siltstone. Across  the  West  African  Craton,  an  extensive  laterite-ferricrete  plateau  is  locally  mined  as  a  source for iron ore for the agricultural industry (Figure 4.2), such as near the village of Liligomde near  Kaya). In  the  Dem  region,  ferricrete  overlying  iron-rich  shale  was  clearly  mined  artisanally  as  a  source  of  iron,  along  with  primary  iron  in  the  alteration  selvages  around  buck  quartz  veins  that  crosscut the iron-rich shale. Laterite-ferricrete type iron ores are derived from the sub-aerial alteration of rocks (Beukes et  al., 2002). || The presence of iron in the Dem region was known  but the iron was not used for fabrication purposes. The Museum of Kaya also supported the ethnographic evidence and added that research has not  been undertaken on iron mining, processing and production anywhere in Burkina Faso and certainly  not  in  the  Dem  region. There  was  a  record  that  research  had  been  undertaken  in  the  village  of  Liligomde, but the results of that work does not appear in the published works or reports held by the  Museum of Kaya. Interestingly,  consultations  with  the  significant  elders  about  the  history  of  iron  mining  in  the  Kaya region quickly recounted that iron mining and working as having arrived from the north through  the  village  of  Aribindi  in  the  Oudalan  province  (northeast  Burkina  Faso)  by  Chief  Abukonde. Ethnographic research also revealed that iron technology was brought to Burkina Faso by the Dogon  people of Mali before the Mossi Kingdom was established in 1543 in Burkina Faso (Brunner-Robion  et al., 2003). There was no  ethnographic evidence  of iron mining, processing and production  in the  Dem region; iron mining in the Dem region took place before the senior elders became blacksmiths,  or before 1920-1930 AD.<br><b>Geocode:</b> Liligomde, Yatenga, North, Burkina Faso<br><b>Pages:</b> 15,17,33,41,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
