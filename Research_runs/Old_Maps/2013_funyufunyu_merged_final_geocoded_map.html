                var html_90154bf85d877af1c0647f3d670ab94d = $(`<div id="html_90154bf85d877af1c0647f3d670ab94d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> ABSTRACT  Artisanal and small-scale mining (ASM) has been a crucial industry in Africa for centuries. In  Burkina  Faso  approximately  95  kms  northeast  of  the  capital  city  Ouagadougou  near  the  village  of  Dem  and  on  a  ferricrete  capped  ridge  to  the  west  of  the  village,  it  is  possible  to  find  a  number  of  opencast workings and underground mines that show evidence of extensive artisanal mining for iron. Iron mining worked quartz-vein hosted and lateritic ore. Nearby, waste piles, processing sites and at  least  eleven  (11)  Bloomery  furnaces  are  exposed  on  the  alluvial  plain. Petrographically  the  ore  bearing  rocks  consist  of  goethite-hematite  as  the  dominant  oxides  with  silica. Geological  and  ethnographic  studies  conducted  in  2011  focussed  on  detailing  and  mapping  the  mine  site  and  host  rocks  (including  ore  rocks),  and  establishing  the  age  of  mining,  processing  and  forging  of  ore.<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 13<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_7137142fff6ebcd4ccd90547d88612e5 = $(`<div id="html_7137142fff6ebcd4ccd90547d88612e5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> During the process of smelting, slag floats on the surface of the molten product due to the low  density  of  slag. The  characteristics  of  slag  such  as  the  volume,  density,  porosity  and  grain  size  is  influenced  by  the  cooling  rate,  temperature  and  the  chemical  composition  of  the  iron  ore,  flux,  charcoal and clay. Higher temperatures decrease the viscosity of the melt. Different  types  of  slag  (Figure  4.7)  were  dumped  at  different  locations  in  the  Dem  area  and  included (1) a dense black-grey flowing type that resulted from a slow cooling rate, (2) a black glassy  type resembling an obsidian formed as result of a rapid cooling rate in the presence of water, (3) a  spinifex-like texture due to quenching at high temperature, and (4) a clay containing pumice-like slag  with vugs that formed due to the release of gas bubbles in the melt. Due to high silica content of the slag, it is resistant to weathering, thus large amounts of slag  fragments  were  found  at  the  ASM  site. Slag  waste  around  Furnace  5  was  significant  and  extended  away from the furnaces up to 25-40 metres; it may have produced more slag and was bigger than all  the other furnaces.<br><b>Geocode:</b> Asmara International Airport, Asmara mereb, Adi Guadad, Maekel Region, Eritrea<br><b>Pages:</b> 48<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_ebc0340ff4ac12efa75fdeab2737c06e.setContent(html_7137142fff6ebcd4ccd90547d88612e5);

                var html_ee6dd7ef5e0b5860494349aa309f16ab = $(`<div id="html_ee6dd7ef5e0b5860494349aa309f16ab" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The ore might have been man-hauled to  the surface in bags or sacks particularly because there is no evidence at the Dem site of mechanical  aids for hoisting and hauling ore. It is possible that the open cast operations were mined by women,  children  and  aged  persons,  as  can  be  witnessed  at  ASM  sites  throughout  Burkina  Faso  and  West  Africa, with the underground operations being the domain of men. Different  types  of  slag  were  dumped  proximal  to  the  furnace  sites  and  included  (1)  a  dense  black-grey flowing type that resulted from a slow cooling rate, (2) a black glassy type resembling an  obsidian formed as result of a rapid cooling rate in the presence of water, (3) a spinifex-like texture  due  to  quenching  at  high  temperature,  and  (4)  a  clay  containing  pumice-like  slag  with  vugs  that  formed due to the release of gas bubbles in the melt. A considerable amount of clean crushed quartz and outcrops of quartz veins occurs both in the  mine  sites  themselves,  but  also  regionally,  which  may  have  been  used  as  a  flux  in  the  smelting  process. A  ready  source  of  clean  carbonate  does  not  exist  although  many  of  the  siltstones  are  carbonaceous in composition and may have acted as a flux during smelting. At Dem, an immediate source of charcoal could have been from the valleys to the east of the  ASM site which today hosts dams for irrigation and extensive market gardens.<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 68<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_611d58583e782c80b03cb59df5eddc81 = $(`<div id="html_611d58583e782c80b03cb59df5eddc81" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> ABSTRACT  Artisanal and small-scale mining (ASM) has been a crucial industry in Africa for centuries. In  Burkina  Faso  approximately  95  kms  northeast  of  the  capital  city  Ouagadougou  near  the  village  of  Dem  and  on  a  ferricrete  capped  ridge  to  the  west  of  the  village,  it  is  possible  to  find  a  number  of  opencast workings and underground mines that show evidence of extensive artisanal mining for iron. Iron mining worked quartz-vein hosted and lateritic ore. Nearby, waste piles, processing sites and at  least  eleven  (11)  Bloomery  furnaces  are  exposed  on  the  alluvial  plain. Petrographically  the  ore  bearing  rocks  consist  of  goethite-hematite  as  the  dominant  oxides  with  silica. Geological  and  ethnographic  studies  conducted  in  2011  focussed  on  detailing  and  mapping  the  mine  site  and  host  rocks  (including  ore  rocks),  and  establishing  the  age  of  mining,  processing  and  forging  of  ore. || Cameroon,  Y.,  2002. Identifying  best  practices  and  building  the  sustainable  livelihoods  of  communities:  Seminar  on  Artisanal  and  Small-scale  mining  in  Africa,  Wardell  Armstrong  Consulting Group, UK 13p. Castaing, C., Billa, M., Milési, J.P., Thiéblemont, D., Le Mentour, J., Egal, E., Donzeau, M. (BRGM)  (coordonnateurs)  et  Guerrot,  C.,  Cocherie,  A.,  Chevremont,  P.,  Tegyey,  M.,  Itard,  Y. (BRGM),  Zida,  B.,  Ouedraogo,  I.,  Kote,  S., Kabore, B.E.,  Ouedraogo,  C. (BUMIGEB),  Ki,  J.C.,  Zunino  (ANTEA),  2003. || RECOMMENDATIONS  The Dem ASM site should be protected and conserved as a historic and cultural monument by  the  relevant  authorities  in  Burkina  Faso  at  state  and  provincial  levels. The  protection  will  prevent  degradation and destruction of the heritage and consequently will preserve the values and history of  the  area  for  present  and  future  generations  of  Africa. The  Dem  region  is  important  to  a  fuller  understanding of the history and society of the Songhai Empire  – it thus adds to the archaeological  history of the African peoples. There may be a case to motivate for World Heritage Status but further  research in the region is necessary. 70<br><b>Geocode:</b> Africa<br><b>Pages:</b> 13,70,72<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f694e149568fb54e87a5d4fc09c295cc = $(`<div id="html_f694e149568fb54e87a5d4fc09c295cc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Metallic  iron  was  used for  decorative  purposes  and  weapons in  prehistoric  times  (Bahn  et  al.,  1994). The  most  primitive  sample  is  a  cluster  of  oxidized  iron  beads  found  in  Egypt that date from 4000 BC. Historically, there was virtually no use of metals in sub-Saharan Africa before 500 BC, when  both iron and copper came into use in the savannah and forest regions of West Africa (Smith et al.,  1993). Large amounts of iron were smelted in the Nile Valley. Iron reached eastern Africa by 200 BC,  and by 200 AD had been carried to the south by ancestors of the modern Bantu peoples, together with  farming. However, the age of iron in the Dem region is not known and establishing its age may be  important to the mining history and heritage of the African continent.<br><b>Geocode:</b> The northernmost point of the African continent, since 2014., RL401, دوار الحاج محمد بن حسان, Douar Haj Mohamed Ben Hassen, مرنيصة, معتمدية بنزرت الجنوبية, Bizerte, Tunisia<br><b>Pages:</b> 18<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8ed2c2a3d2da66cd821c276df999006a = $(`<div id="html_8ed2c2a3d2da66cd821c276df999006a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In the study area a considerable amount of  crushed  quartz  and  outcrops  of  quartz  veins  occurs  both  in  the  mine  sites  themselves,  but  also  regionally. A  ready  source  of  clean  carbonate  does  not  exist  although  many  of  the  siltstones  are  carbonaceous in composition and may have acted as a flux during smelting. It is possible that quartz  was the main flux, but further study is needed to clarify this aspect of iron ore production at Dem. An important aspect of the greater mining footprint of the Dem ASM site are the many tracks,  which stand proud in the eroding fossil aeolian landscape. Tracks in desert aeolian sands are difficult  to  eradicate  and  can  remain  for  decades  as  trace  fossils  as  evidenced  from  rehabilitation  programs  around  the  world  which  want to  remove  tire and track  damage  in  deserts  (Burke  and  Cloete,  2004;  Wassenaar et al., 2013). In the Dem study area, tracks are pressed into the fossil alluvial soil (that is  currently being eroded) and these lead from mine to furnaces and processing sites, and from the east  of  the  mine  site  region  where  the  historic  Dem  forest  is  speculated  to  have  been  situated,  to  the  furnaces.<br><b>Geocode:</b> Burke County, North Carolina, United States<br><b>Pages:</b> 50<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d2f5ba9b68ab46de263a5d4fa27fb5a9 = $(`<div id="html_d2f5ba9b68ab46de263a5d4fa27fb5a9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> At Dem, an immediate source of charcoal could have been from the valleys to the east of the  ASM  site  which  today  hosts  2  dams  for  irrigation  and  extensive  market  gardens  (Figure  3.1). The  vegetation at the valley is presently dominated by large trees and savannah forest. It seems possible  that the historic Dem forest could  have provided the source of fuel (charcoal) during iron smelting,  and perhaps a ready source of water. A source of flux is also important in iron ore production. Flux is used as a reducing agent that  facilitates  the  chemical  reaction  and  separates  the  molten  metal  from  the  waste  (slag)  in  smelting. Some fluxes used in smelting include carbonate and quartz. || Chapter  Three  presents  the  Methodology  used  in  this  research;  it  also  describes  in  detail  the  different  techniques  used  for  data  acquisition,  data  analysis,  interpretation  and  the  final  product  of  every  stage. Some  of  the  methods  included  GIS  evaluation,  petrography,  ore  petrology  and  dating. GIS evaluation involved the use CorelDraw® and GoogleEarth® for data processing and interpretation. This helped establish the location of mine sites, furnaces, artefacts, river profiles and contacts. Chapter Four describes the Mine Site at Dem, its mining footprint and the layout of the mine  sites, processing sites, mines, and waste dumps. 20 || Fayalite is formed  by the reaction of iron oxide (FeO) and silicate gangue minerals in the ore. Fayalite is the common  Fe-rich end-member of the olivine solid-solution series that forms at high temperature and reducing  conditions. It is present in all samples of slag from the Dem study area. Fayalite occurs as ocelli, fills  or lines vesicles (as amygdales) that formed from entrapped gases, and fills fractures which crosscut  the  hematite  matrix  of  the  slag  (Figure  5.5a-c). The  presence  of  fayalite  glass  confirms  the  rapid  cooling or quenching of slag melt. Partially melted grains of quartz are also present in all samples because some  of the iron ore  mined at Dem is hosted in quartz cataclasite veins (Figure 5.4b) and it is likely that it was difficult to  liberate the iron ore from the quartz. || In the study area a considerable amount of  crushed  quartz  and  outcrops  of  quartz  veins  occurs  both  in  the  mine  sites  themselves,  but  also  regionally. A  ready  source  of  clean  carbonate  does  not  exist  although  many  of  the  siltstones  are  carbonaceous in composition and may have acted as a flux during smelting. It is possible that quartz  was the main flux, but further study is needed to clarify this aspect of iron ore production at Dem. An important aspect of the greater mining footprint of the Dem ASM site are the many tracks,  which stand proud in the eroding fossil aeolian landscape. Tracks in desert aeolian sands are difficult  to  eradicate  and  can  remain  for  decades  as  trace  fossils  as  evidenced  from  rehabilitation  programs  around  the  world  which  want to  remove  tire and track  damage  in  deserts  (Burke  and  Cloete,  2004;  Wassenaar et al., 2013). In the Dem study area, tracks are pressed into the fossil alluvial soil (that is  currently being eroded) and these lead from mine to furnaces and processing sites, and from the east  of  the  mine  site  region  where  the  historic  Dem  forest  is  speculated  to  have  been  situated,  to  the  furnaces. || Interstitial  areas  are  filled  with  oxide  minerals  that  make  up  the  matrix  producing  an  iron  rich  quartz  breccia. The  iron  oxides are dominated by hematite and/or magnetite that are replaced by spinel. Patches and veins of  oxidised iron form part of the thin-section. 5.4. Slag geology and petrology  Slag is found at several furnace sites at Dem. The slag contains primary slag phases including  oxides, silicates, sulphides and the metal phase. || Ore  samples  from  Dem  are  dominated  by  subhedral  to  euhedral  grains  of  iron  ore  minerals,  many of them are fractured. Sulphide minerals are less abundant than silicates and oxides. Glass and  metallic phases are also present in the slag samples. Magnetite and hematite are abundant throughout  the ore, ranging from the massive mesobands of interlocking grains to thin microbands and isolated  euhedral grains. Other minerals that are also present are goethite (FeO(OH)), manganite (MnO(OH)  and ulvospinel (Fe2TiO4). The main aim of all the petrological investigation is to assess the mineralogy of host rocks, ore  body  and  slag  in  order  to  determine  the  relationship  of  iron  ore  mineralisation  before  and  after  smelting and also to establish the texture and structure of the ore minerals in the study. || The  furnace materials included charcoal on fragments of broken furnace bricks and samples of slag. All  samples  were  transported  to  the  University  of  the  Witwatersrand  Johannesburg  for  laboratory work. At the university, the lithology samples were catalogued and sent to the School of  Geosciences thin-section laboratory for preparation, while metallurgical and ore body samples were  sent  to  the  SGS  Laboratory  in  Booysens  for  polished  block  preparation. Carbon  samples  were  packaged and shipped to the Beta Analytic laboratory in Miami, Florida, USA. 3.4. Petrography  A total of 59 samples were collected (Appendix 3) from sites of interest at Dem including host  rocks,  ore  bearing  rocks  and  slag  and  petrographic  sections  were  made. || The  dominant  mineral  phases  in  the  shale  and  siltstone  that  are  the  host  rocks  to  iron  ore  at  Dem  are  unsurprisingly  quartz,  mica  and  carbonate,  with  accessory  feldspar,  graphite  and  rarely  magnetite. Petrographically the ore bearing rocks consist of goethite-hematite as the dominant oxides  with silica. 68 || The  slower  cooled  slag  exhibits  phaneritic  texture with crystals that are large in size (c.f., Craddock and Meeks, 1987; van Oss, 2002). The fast  cooling rate exhibits an aphanitic texture wherein the slag will have small crystals with vesicles. The  rapid  cooling  rate  produced  a  granular  or  glassy  texture  with  very  fine  crystals  that  resemble  the  volcanic rock obsidian (c.f., van Oss, 2002; Stewart, 2007). Ethnographic research indicated that ASM of iron ore from the Dem site did not take place in  the  last  80  years  or  1932-2012. Additionally,  the  Museum  of  Kaya  and  the  National  Museum  of  Burkina  Faso  does  not record iron  workings  at  Dem  over  the  last  hundred  years. There  are  also  no  other historic records of iron making at Dem. || The ore might have been man-hauled to  the surface in bags or sacks particularly because there is no evidence at the Dem site of mechanical  aids for hoisting and hauling ore. It is possible that the open cast operations were mined by women,  children  and  aged  persons,  as  can  be  witnessed  at  ASM  sites  throughout  Burkina  Faso  and  West  Africa, with the underground operations being the domain of men. Different  types  of  slag  were  dumped  proximal  to  the  furnace  sites  and  included  (1)  a  dense  black-grey flowing type that resulted from a slow cooling rate, (2) a black glassy type resembling an  obsidian formed as result of a rapid cooling rate in the presence of water, (3) a spinifex-like texture  due  to  quenching  at  high  temperature,  and  (4)  a  clay  containing  pumice-like  slag  with  vugs  that  formed due to the release of gas bubbles in the melt. A considerable amount of clean crushed quartz and outcrops of quartz veins occurs both in the  mine  sites  themselves,  but  also  regionally,  which  may  have  been  used  as  a  flux  in  the  smelting  process. A  ready  source  of  clean  carbonate  does  not  exist  although  many  of  the  siltstones  are  carbonaceous in composition and may have acted as a flux during smelting. At Dem, an immediate source of charcoal could have been from the valleys to the east of the  ASM site which today hosts dams for irrigation and extensive market gardens. || resources (iron ore, charcoal, clay, water and flux), (2) the choice of trees for making charcoal and  transporting them to the processing site, (3) clay collection for furnace construction and production of  tuyere  and  crucibles,  and  (4)  distribution  of  the  final  product  after  smelting. Presumably,  historic  smelters  could  possibly  choose  the  smelting  site  near  at  least  one  resource. Certainly,  the  iron-rich  resources  at  Dem  gave  reason  for  the  other  industries  to  exist;  tuyere,  crucible  and  furnace  brick  production is interpreted to have taken place locally from orange aeolian sand which covers the Dem  study area. Charcoal was the most appropriate fuel for the smelting of iron ore in ancient times but the type  of  wood  used  in  the  Dem  study  area  is  a  subject  of  speculation. Charcoal  is  a  by-product  of  dry  distillation  of  wood  and  contains  high  carbon  content  (Karbowniczek,  2005). It  is  advantageous  because it is easy to produce, has low ash content, contains no sulphur and has a high caloric value  meaning, it can maintain very high temperatures in a small volume (Craddock, 1995). || Figure 1.2: Location of the study area in Burkina Faso, northeast of the capital city of Ouagadougou  and 17 km northwest of the regional centre of Kaya. The study area is located near the village  of Dem and west of the Lac (Lake) Dem in the Goren greenstone belt. Figure  1.3:  Photographs  of  the  elders  of  the  village  of  Liligomde  who  provided  the  ethnographic  background to this study (a, b, e). Their information indicated that no artisanal mining for iron  had taken place at Dem in their lifetimes. The senior elders ranged in age from 75-104 and they  were  the  senior  blacksmiths  of  the  Chief  Naba  of  the  Mossi  people. Consequently,  it  can  be  reasonably  assumed  that  the  Dem  site  is  older  than  80  years.<br><b>Geocode:</b> Netherlands<br><b>Pages:</b> 20,34,50,52,54,56,67,68,8<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_636ca71d45d31e4fd4b4adf3d810725b.setContent(html_d2f5ba9b68ab46de263a5d4fa27fb5a9);

                var html_6f7a414adaf91f41bc000542f2f548a6 = $(`<div id="html_6f7a414adaf91f41bc000542f2f548a6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> In summary, the above evidence clearly shows that mining in the study area was important. It  must also have been economically  viable because a considerable amount of human capital and skill  was expended at the site. Ore dressing and processing extended over a considerable area of the study  site. 4.5. The greater mining footprint  The  Dem  ASM  site  is  located  2km  west  of  the  Dem  village,  which  is  situated  at  latitude  13°11'17.528" and longitude 1°10'43.199"W. According to Haaland et al. || In the study area a considerable amount of  crushed  quartz  and  outcrops  of  quartz  veins  occurs  both  in  the  mine  sites  themselves,  but  also  regionally. A  ready  source  of  clean  carbonate  does  not  exist  although  many  of  the  siltstones  are  carbonaceous in composition and may have acted as a flux during smelting. It is possible that quartz  was the main flux, but further study is needed to clarify this aspect of iron ore production at Dem. An important aspect of the greater mining footprint of the Dem ASM site are the many tracks,  which stand proud in the eroding fossil aeolian landscape. Tracks in desert aeolian sands are difficult  to  eradicate  and  can  remain  for  decades  as  trace  fossils  as  evidenced  from  rehabilitation  programs  around  the  world  which  want to  remove  tire and track  damage  in  deserts  (Burke  and  Cloete,  2004;  Wassenaar et al., 2013). In the Dem study area, tracks are pressed into the fossil alluvial soil (that is  currently being eroded) and these lead from mine to furnaces and processing sites, and from the east  of  the  mine  site  region  where  the  historic  Dem  forest  is  speculated  to  have  been  situated,  to  the  furnaces. || RECOMMENDATIONS  The Dem ASM site should be protected and conserved as a historic and cultural monument by  the  relevant  authorities  in  Burkina  Faso  at  state  and  provincial  levels. The  protection  will  prevent  degradation and destruction of the heritage and consequently will preserve the values and history of  the  area  for  present  and  future  generations  of  Africa. The  Dem  region  is  important  to  a  fuller  understanding of the history and society of the Songhai Empire  – it thus adds to the archaeological  history of the African peoples. There may be a case to motivate for World Heritage Status but further  research in the region is necessary. 70 || Slag was dumped near the smelting sites (furnaces) and also close to  the ore sources. The layout of the Dem ASM site is presented in Figures 3.1 and 3.2. The  host  rocks  to  the  iron  ore  deposits  included  metamorphosed  shale,  siltstone,  low  grade  laterite-ferricrete  and  mineralised  quartz  cataclasite  veins. At least  one  mine  site,  the  host  rock  was  mangacrete. 4.2. Ore body  The Dem study area is situated in the Goren greenstone belt and hosted in rocks of the Birimian  Supergroup (Hein et al., 2004; Hein 2010).<br><b>Geocode:</b> ASM Haven, Weverstraat, Arnhem, Gelderland, Netherlands<br><b>Pages:</b> 40,48,50,70<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_13fea68bd24a89be5238151ef554287d = $(`<div id="html_13fea68bd24a89be5238151ef554287d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The ore was dominantly composed of magnetite (Fe3O4) and hematite (Fe2O3), with impurities of  SiO2,  as  occurs  in  many  ancient  iron  and  copper  sites  that  produce  an  iron  silicate  slag  of  low  temperature  (1200°C)  slag  (Craddock  and  Meeks,  1987). The  magnetite-hematite  rich  veins  were  structurally controlled in the host rocks. Lateritic ore also provided a second source of iron-rich rock  for mining at the Dem site. Processing  sites  comprised  at  least  11  furnaces  that  were  dome  and  circular  in  shape. The  furnaces were filled with crucibles and tuyeres made of clay sand perhaps sourced  locally from the  alluvial plain  on  which  the  furnaces are  situated  or the  Dem  Valley  which is  now  occupied  by  Lac  Dem (Figures 3.1; 3.2). Crucibles and tuyeres litter the furnace sites as waste or are welded together  with  slag  in  the  base  of  the  furnace  structure.<br><b>Geocode:</b> Valley, 223C, Oude Middenweg, Forepark, Leidschenveen-Ypenburg, The Hague, South Holland, Netherlands, 2491 AG, Netherlands<br><b>Pages:</b> 66<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3ddd0dca2890e10cfec80e40ff10483b = $(`<div id="html_3ddd0dca2890e10cfec80e40ff10483b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> During the process of smelting, slag floats on the surface of the molten product due to the low  density  of  slag. The  characteristics  of  slag  such  as  the  volume,  density,  porosity  and  grain  size  is  influenced  by  the  cooling  rate,  temperature  and  the  chemical  composition  of  the  iron  ore,  flux,  charcoal and clay. Higher temperatures decrease the viscosity of the melt. Different  types  of  slag  (Figure  4.7)  were  dumped  at  different  locations  in  the  Dem  area  and  included (1) a dense black-grey flowing type that resulted from a slow cooling rate, (2) a black glassy  type resembling an obsidian formed as result of a rapid cooling rate in the presence of water, (3) a  spinifex-like texture due to quenching at high temperature, and (4) a clay containing pumice-like slag  with vugs that formed due to the release of gas bubbles in the melt. Due to high silica content of the slag, it is resistant to weathering, thus large amounts of slag  fragments  were  found  at  the  ASM  site. Slag  waste  around  Furnace  5  was  significant  and  extended  away from the furnaces up to 25-40 metres; it may have produced more slag and was bigger than all  the other furnaces. || Hogg (1992) categorised the natural contaminants into (1) carbonates, (2) plant rootlets, and (3)  humic acids (Cresswell, 1992). Carbonates make the sample to appear older than its true age due to its older geological age,  and  although  there  are  no  carbonates  in  the  Dem  area,  the  iron-rich  shales  are  carbonaceous. Consequently, it became imperative that CaCO3 be removed from the sample during the pre-treatment  stage as described in Section 3.5, and as a precaution. Plant  rootlets  growing  in  the  material  of  interest  can  also  introduce  additional  carbon. It  is  possible that plants grew in the study area at some time because the Dem region grows Sahelian grass,  but  it  should  be  noted  that  growth  fluctuates  dramatically  according  to  intensity  and  duration  of  rainfall. In this context, humic acids may have circulated through the sample by the process known as  37<br><b>Geocode:</b> Netherlands<br><b>Pages:</b> 37,48<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5532433d2bb9da1b6242e273fae7432e = $(`<div id="html_5532433d2bb9da1b6242e273fae7432e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 6.2. Interpretation of the results of carbon dating  The  conventional  radiocarbon  ages  (95%  probability)  from  the  Dem  iron  mine  site  cover  the  Roman  calendar  ages  of  1430-1480,  1640-1680,  1740-1800  and  1940-1950  AD  Samples  FOR02- 01CAR,  FOR05-02CAR,  FOR09-01CAR,  and  FOR11-01CAR  from  furnaces  2,  5,  9  and  11,  respectively,  gave  modern  dating  results,  which  are  0  BP,  thus  indicating  that  modern  material  had  been  introduced  during  the  last  60  years  or  so. Based  on  the  ethnographic  evidence  presented  in  Section 3.2, mining, processing or forging of iron did not occur in the Dem region in the last 80 years,  and thus these samples can reasonably be assumed to have been contaminated with  modern organic  material and can be excluded as non-significant. However,  the  2σ  calibrated  ages  (95%  probability)  for  samples  FOR06-02CAR  and  FOR08- 01CAR arguably suggest that forging of iron may have been active in the Dem region at Furnace 6 at  1430-1480 AD, and at Furnace 8 at 1640-1680 AD and 1740-1800 AD The samples were collected  from deep in the furnace pile, with access being made easy because the sides of the furnaces had been  breached and collapsed into a small rivulet. Consequently, the furnace stratigraphy was exposed over  approximately  60  centimetres  of  depth  (Figures  6.1d,  e). Furnace  6  and  8  are  situated  immediately  east of the open cast and underground mines (Figures 3.1 and 3.2).<br><b>Geocode:</b> Netherlands<br><b>Pages:</b> 64<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_34720f4da305f74cda1ab1e78141f459 = $(`<div id="html_34720f4da305f74cda1ab1e78141f459" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Lac  Dem  is  located  east  of  the  town  of  Dem. Figure 3.2: Geology and layout of the Dem site. Open cast mines 1-3 are located on the eastern side  of  a  ridge  of  ferricrete  duricrust  and  immediately  east  of  ferricrete  scree  in  Fe-Mn  rich  metasedimentary rocks, and adit to UG 1-2 underground mines is located above the open casts. Forges/Furnaces  1-11  are  situated  on  the  alluvium  plain  blow  the  open  cast  mines. Waste  dumps are situated proximal to the furnace sites. Figure 4.1: Photographs of vein-hosted iron ore from adits in the underground mines of the Dem iron  site. || zones, veins and interlocking veinlets that are rich in iron in the form of magnetite and hematite. The  veins  were  selectively  mined  by  gallery  methods. Magnetite-rich  ore  is  black  in  colour  and  dominantly  hosted  in  massive  siltstone. It  may  present  as  stratified  ore  that  extends  over  a  strike  length of 30-100 cm and width of 10 cm. The vein-hosted iron was a primary source of high grade  iron ore (Figures 4.1a-d). Figure 4.1: Photographs of vein-hosted iron ore from adits in the underground mines of the Dem iron site.<br><b>Geocode:</b> Iron Rhine, Venhof, Herkenbosch, Roerdalen, Limburg, Netherlands, 6075 NE, Netherlands<br><b>Pages:</b> 41,9<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_889ae2e235d09872d4d034307797465b = $(`<div id="html_889ae2e235d09872d4d034307797465b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Dem  study  area  is  situated  in  the  Goren  greenstone  belt  (GGB)  which  comprises  meta- volcanic  and  pyroclastic  units  that  are  interbedded  with  meta-sedimentary  rocks  (Hein  et  al.,  2004;  2010). Carbonaceous  manganese-rich  shale  beds  and  tholeiitic  dacitic  rocks  are  interbedded  with  volcanic units (Kříbek et al., 2008). Based  on  a  reconnaissance  geological  survey  conducted  in  November-December  2010,  the  Dem  region  consists  of  metamorphosed  basalt,  siltstone,  iron  formations  and  shale  units  that  are  unconformably  overlain  by  a  10  m  thick  silcrete-laterite-ferricrete  duricrust. The  Dem  mine  site  is  hosted  in  shale  and  manganiferous  ironstone  units. An  iron-rich  laterite-ferricrete  duricrust  formed  during the Cretaceous and Miocene (Dequincey et al., 2006) and is a local source of iron ore. 1.4.<br><b>Geocode:</b> Marie in der Kohlbach, Kohlbachweg, Hohensachsen, Weinheim, Hirschberg an der Bergstraße, Rhein-Neckar-Kreis, Baden-Württemberg, 69469, Germany<br><b>Pages:</b> 20<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f61697040cfef1ebe8360a5cf2ca62b5 = $(`<div id="html_f61697040cfef1ebe8360a5cf2ca62b5" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 6. RADIOCARBON DATING PILOT STUDY  6.1. Introduction  As  stated  in  Chapter  3,  the  main  aim  of  dating  charcoal  samples  from  furnaces  in  the  Dem  study area, using AMS radiocarbon dating, was to try to constrain the age of forging as a proxy for  artisanal mining activity at the Dem mine site, with the assumption that forged charcoal formed at the  same time as mining and processing of iron. The sampling of furnaces was undertaken as a pilot study  in 2011 with the premise of undertaking further studies if sufficient funding could be found to mount  a fuller study and if valuable results could be obtained. Six  surface  and  near  surface  charcoal  samples  were  selected  and  collected  from  11  different  furnaces (see Figures 3.1 and 3.2). The sampling points of the charcoal samples from furnaces 2, 5, 6,  8 and11 are shown Figures 6.1a-f. || Figure  4.5:  Iron  smelting  at  the  Dem  site  is  evidenced  from  the  remains  of  at  least  11  furnace  (furnace wall and floor fragments), and hundreds of fragments of tuyeres, crucible, burnt clay  and  iron  slag. A. Burnt  clay  of  the  furnace  wall. B. Furnace  2  which  is  representative  of  all  furnace in the Dem mine site. They are typically round with flat or bowl shaped floors. || Figure  5.3: Type  1  dense black  glassy  slag  with  flow  texture from  Furnace  5. B. Type  2  vesicular  green-black blocky slag from Furnace 10. Figure  5.4:  Photomicrographs  of  slag  from  the  Dem  mine  site. A. Fine  to  coarse  skeletal  hematite  with  spinifex in  a  hematite  matrix from  Furnace  4. || Figure 4.7: Photographs of the different types of slag in found at the Dem mine site. A. Fragment of glassy slag  resembling an obsidian found throughout the Dem site at all furnaces is consequent of rapid cooling. B. Flow  type slag from Furnace 5 which is forms during slow cooling from a high temperature melt. C. || Figure 5.4: Photomicrographs of slag from the Dem mine site. A. Fine to coarse skeletal hematite with spinifex  in a hematite matrix from Furnace 4. B. Herringbone textured hematite-wüstite(Wu) with ocelli of fayalite (Fa)  and  quartz  (Qtz),  and  vesicles  (V)  in  a  hematite  matrix. C. || Furnace 2 which is representative of all furnace in the Dem mine site. They are typically round  with flat or bowl shaped floors. C and D. Tuyeres are scattered around many of the furnaces or welded into the  floor of the furnaces with slag. E and F. Crucibles made of clay-sand are also found proximal to the furnace site  of welded together with slag. || Numerous processing and slag dump sites are  located  near  the  mines  and  adjacent  to  furnaces  and  scattered  throughout  the  area. They  indicated that the ore was beneficiated before use in the furnace, or that slag was removed from  the ore after smelting. C. Section through a slag dump site next to a furnace 8. It is clear that a  significant amount of forging had taken place at Furnace 8. Figure 4.7: Photographs of the different types of slag in found at the Dem mine site. || Project aims  The aims of this project include:     To map the Dem mine site footprint, its geology and geography. To identify the characteristics of the Dem ore deposit including its mineralogy and host rocks. Determine  the  methods  of mining,  processing  and  production  of  iron  ore  as  reasonably  can  be  reconstructed. To establish the mineralogy and metallurgy of the slag. To provide a first pass estimate of the absolute age of iron mining and the age of the furnaces. To reconstruct the mining history of iron mining in the Dem region. || The  Dem  study  area  is  situated  in  the  Goren  greenstone  belt  (GGB)  which  comprises  meta- volcanic  and  pyroclastic  units  that  are  interbedded  with  meta-sedimentary  rocks  (Hein  et  al.,  2004;  2010). Carbonaceous  manganese-rich  shale  beds  and  tholeiitic  dacitic  rocks  are  interbedded  with  volcanic units (Kříbek et al., 2008). Based  on  a  reconnaissance  geological  survey  conducted  in  November-December  2010,  the  Dem  region  consists  of  metamorphosed  basalt,  siltstone,  iron  formations  and  shale  units  that  are  unconformably  overlain  by  a  10  m  thick  silcrete-laterite-ferricrete  duricrust. The  Dem  mine  site  is  hosted  in  shale  and  manganiferous  ironstone  units. An  iron-rich  laterite-ferricrete  duricrust  formed  during the Cretaceous and Miocene (Dequincey et al., 2006) and is a local source of iron ore. 1.4.<br><b>Geocode:</b> Marie in der Kohlbach, Kohlbachweg, Hohensachsen, Weinheim, Hirschberg an der Bergstraße, Rhein-Neckar-Kreis, Baden-Württemberg, 69469, Germany<br><b>Pages:</b> 10,11,20,46,49,57,60<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4bf4f4c3200149e1dedeee436a5c2a75 = $(`<div id="html_4bf4f4c3200149e1dedeee436a5c2a75" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4. THE MINE SITE AT DEM  4.1. Introduction  The  mining  of  iron  ore  in  the  Dem  study  area  produced  a  limited  number  of  underground  workings and surface open pits. These mine workings show no modern mechanised mining method of  operating. The  surveyed  ASM  site  covers  1.9  km  by  1.3  km. About  four  ore  extraction  areas  and  eleven  smelting  sites  were  located  during  field  studies  but  a  broader  study  of  the  Dem  region  is  warranted. || 6.2. Interpretation of the results of carbon dating  The  conventional  radiocarbon  ages  (95%  probability)  from  the  Dem  iron  mine  site  cover  the  Roman  calendar  ages  of  1430-1480,  1640-1680,  1740-1800  and  1940-1950  AD  Samples  FOR02- 01CAR,  FOR05-02CAR,  FOR09-01CAR,  and  FOR11-01CAR  from  furnaces  2,  5,  9  and  11,  respectively,  gave  modern  dating  results,  which  are  0  BP,  thus  indicating  that  modern  material  had  been  introduced  during  the  last  60  years  or  so. Based  on  the  ethnographic  evidence  presented  in  Section 3.2, mining, processing or forging of iron did not occur in the Dem region in the last 80 years,  and thus these samples can reasonably be assumed to have been contaminated with  modern organic  material and can be excluded as non-significant. However,  the  2σ  calibrated  ages  (95%  probability)  for  samples  FOR06-02CAR  and  FOR08- 01CAR arguably suggest that forging of iron may have been active in the Dem region at Furnace 6 at  1430-1480 AD, and at Furnace 8 at 1640-1680 AD and 1740-1800 AD The samples were collected  from deep in the furnace pile, with access being made easy because the sides of the furnaces had been  breached and collapsed into a small rivulet. Consequently, the furnace stratigraphy was exposed over  approximately  60  centimetres  of  depth  (Figures  6.1d,  e). Furnace  6  and  8  are  situated  immediately  east of the open cast and underground mines (Figures 3.1 and 3.2). || A list of  samples is presented in Appendix 2. Petrographic  and  mineralogical  studies:  selected  samples  of  the  lithologies,  host  rocks,  ore  body and slag were investigated to establish the lithological type and slag characteristics. The list  of selected samples for petrography is given in Appendix 3. Carbon isotopes and AMS radiocarbon dating: A total of six carbon samples were dated using  radiometric  and  accelerator  mass  spectrometry  (AMS)  at  Beta  Analytic  Laboratories  in  Miami,  Florida, USA. 3.2. Ethnographic research  This  study  used  ethnographic  methods  and  research  as  a  first  pass  to  establish  the  history  of  artisanal  mining  of  iron  in  the  Kaya  region,  and  specifically  the  Dem  region. || B. Ferricrete  overlying massive siltstone unit in the Dem region. C. Ferricrete plateau in the background is  composed  of  the  profile  in  photograph  D. Several  layers  of  ferricrete  development  can  be  interpreted from the profile. Figure 4.3: The two surface mines consist of bowl-shaped opencast pits that are approximately 500- 600m  in  diameter. || Consultations with senior elders in the village of Liligomde near  Kaya (Figure 1.3), who were the chief blacksmiths of the Chief Naba of the Mossi people (the Chief  Naba’s  residence  is  in  the  village  of  Boussouma,  19  km  southeast  of  Kaya),  clearly  argued  that  mining of iron in the Dem region, or for any metal commodity, or any artisanal mining in the Dem  region, had not occurred in the last 80 years, i.e., mining in the Dem region is not recorded in oral  15 || Ethnographic research  argued  that mining of iron in the Dem region, or any significant artisanal mining in the Dem region for any  metal  commodity,  had  not  occurred  in  the  last  80-90  years. Although  speculative,  the  limited  radiocarbon  results  for  sample  FOR06-02CAR  may  suggest  a  link  between  the  Dem  site  and  the  demand  for  metal  in  the  region  during  the  15th  century,  European  expansion  in  the  17th  to  18th  centuries. 69 || Ferricrete overlying massive siltstone  unit in the Dem region. C. Ferricrete plateau in the background is composed of the profile in photograph D. Several layers of ferricrete development can be interpreted from the profile. In  summary,  there  are  two  types  of  ore  deposits  in  the  study  area;  vein  hosted  and  laterite- ferricrete hosted. The range of ore types mined was extensive and varied from high grade magnetite to  low grade laterite. || Hogg (1992) categorised the natural contaminants into (1) carbonates, (2) plant rootlets, and (3)  humic acids (Cresswell, 1992). Carbonates make the sample to appear older than its true age due to its older geological age,  and  although  there  are  no  carbonates  in  the  Dem  area,  the  iron-rich  shales  are  carbonaceous. Consequently, it became imperative that CaCO3 be removed from the sample during the pre-treatment  stage as described in Section 3.5, and as a precaution. Plant  rootlets  growing  in  the  material  of  interest  can  also  introduce  additional  carbon. It  is  possible that plants grew in the study area at some time because the Dem region grows Sahelian grass,  but  it  should  be  noted  that  growth  fluctuates  dramatically  according  to  intensity  and  duration  of  rainfall. In this context, humic acids may have circulated through the sample by the process known as  37 || Importantly, although the Museum of Kaya has a single ASM furnace on display to preserve  the techniques  of  iron  forging,  the  museum  indicated  that  no  research has ever  been  undertaken  on  iron  mining,  processing  and  production  anywhere  in  Burkina  Faso  and  certainly  not  in  the  Dem  region. With this in mind, this study focuses on the historic mining, processing and production of iron  ore in the Dem region of Burkina Faso. Because the history is arguably lost, the techniques are not  known, the reasons for production are forgotten and the age of mine workings is no longer known,  this  study  records  the  size  and  dimensions  of  the  mine  sites,  waste  sites,  orebody  and  furnaces. It  records the techniques used as best can be interpreted from the site. It looks at the metallurgy of the  processed ore, and type of the ore deposit. Oral tradition has suggested that the age of iron workings  in the Dem region may predate the time of the Mogho Naabas (i.e., Kings of the Mossi people) and  could thus be as old as the foundation of the Mossi Empire, whose inception was in the 15th century. || Interviews  were  conducted  with  community  members  of  the  towns  of  Liligomde  and  Kaya,  which are the two local centres of artisanal mining for iron and gold. No interviews were held without  the  expressed  permission  of  the  senior  elders  of  the  villages. Data  was  recorded  in  a  notebook;  translations  from  Mossi  to  French  and  English  where  facilitated  by  Mr  Bamogo  Makido  of  the  Museum of Kaya and all notes were recorded in English. Several consultations were specifically conducted with two groups of senior elders (ages ranged  from 75 to 101 years of age) of the village of Liligomde near Kaya (Figure 1.3), who were the former  chief  blacksmiths  of  the  Chief  Naba  of  the  Mossi  people. The  results  of  the  consultations  clearly  argued that mining of iron in the Dem region, or any significant artisanal mining in the Dem region  for any metal commodity, had not occurred in the last 80-90 years, i.e., mining in the Dem region is  not recorded in oral tradition of the significant elders of the Mossi people. In fact, the consultations  recorded that mining for iron for primarily agricultural purposes only took place at a site immediately  west of the village of Liligomde and not at Dem. || Metallic  iron  was  used for  decorative  purposes  and  weapons in  prehistoric  times  (Bahn  et  al.,  1994). The  most  primitive  sample  is  a  cluster  of  oxidized  iron  beads  found  in  Egypt that date from 4000 BC. Historically, there was virtually no use of metals in sub-Saharan Africa before 500 BC, when  both iron and copper came into use in the savannah and forest regions of West Africa (Smith et al.,  1993). Large amounts of iron were smelted in the Nile Valley. Iron reached eastern Africa by 200 BC,  and by 200 AD had been carried to the south by ancestors of the modern Bantu peoples, together with  farming. However, the age of iron in the Dem region is not known and establishing its age may be  important to the mining history and heritage of the African continent. || Project aims  The aims of this project include:     To map the Dem mine site footprint, its geology and geography. To identify the characteristics of the Dem ore deposit including its mineralogy and host rocks. Determine  the  methods  of mining,  processing  and  production  of  iron  ore  as  reasonably  can  be  reconstructed. To establish the mineralogy and metallurgy of the slag. To provide a first pass estimate of the absolute age of iron mining and the age of the furnaces. To reconstruct the mining history of iron mining in the Dem region. || Quartz  vein  cataclasite veins surrounded by a wide alteration zone of iron enriched siltstone. D. A complex  zone of alteration in massive siltstone. Figure  4.2:  Laterite-ferricrete  plateau and  outcrops  occur  across  the  Dem  region. A. Photograph  of  recemented ferricrete in the foreground with ferricrete plateau in the back ground. || Quartz vein cataclasite veins surrounded by a wide alteration zone  of iron enriched siltstone. D. A complex zone of alteration in massive siltstone. Across  the  West  African  Craton,  an  extensive  laterite-ferricrete  plateau  is  locally  mined  as  a  source for iron ore for the agricultural industry (Figure 4.2), such as near the village of Liligomde near  Kaya). In  the  Dem  region,  ferricrete  overlying  iron-rich  shale  was  clearly  mined  artisanally  as  a  source  of  iron,  along  with  primary  iron  in  the  alteration  selvages  around  buck  quartz  veins  that  crosscut the iron-rich shale. Laterite-ferricrete type iron ores are derived from the sub-aerial alteration of rocks (Beukes et  al., 2002). || RECOMMENDATIONS  The Dem ASM site should be protected and conserved as a historic and cultural monument by  the  relevant  authorities  in  Burkina  Faso  at  state  and  provincial  levels. The  protection  will  prevent  degradation and destruction of the heritage and consequently will preserve the values and history of  the  area  for  present  and  future  generations  of  Africa. The  Dem  region  is  important  to  a  fuller  understanding of the history and society of the Songhai Empire  – it thus adds to the archaeological  history of the African peoples. There may be a case to motivate for World Heritage Status but further  research in the region is necessary. 70 || The  Dem  study  area  is  situated  in  the  Goren  greenstone  belt  (GGB)  which  comprises  meta- volcanic  and  pyroclastic  units  that  are  interbedded  with  meta-sedimentary  rocks  (Hein  et  al.,  2004;  2010). Carbonaceous  manganese-rich  shale  beds  and  tholeiitic  dacitic  rocks  are  interbedded  with  volcanic units (Kříbek et al., 2008). Based  on  a  reconnaissance  geological  survey  conducted  in  November-December  2010,  the  Dem  region  consists  of  metamorphosed  basalt,  siltstone,  iron  formations  and  shale  units  that  are  unconformably  overlain  by  a  10  m  thick  silcrete-laterite-ferricrete  duricrust. The  Dem  mine  site  is  hosted  in  shale  and  manganiferous  ironstone  units. An  iron-rich  laterite-ferricrete  duricrust  formed  during the Cretaceous and Miocene (Dequincey et al., 2006) and is a local source of iron ore. 1.4. || The  tuyere  is  clearly  visible. A  goat  skin  bellows  would  have  been  placed over the bellows hole to pump air into the tuyere. This particular working forge is on exhibition at the  Museum of Kaya and is presented with the permission of the Museum. The Dem region is situated 17 km north-northwest of the town of Kaya in Burkina Faso (Figure  1.2). Burkina  Faso’s  rural  economy  is  dependent  on  agriculture,  and  seasonal  artisanal  small  and  medium-scale  mining  (ASM)  for  livelihoods. According  to  the  National  Museum  of  Burkina  Faso  there have been no studies of ASM for iron in Burkina Faso, and there are no records of iron mining  and processing for the Dem region. || The presence of iron in the Dem region was known  but the iron was not used for fabrication purposes. The Museum of Kaya also supported the ethnographic evidence and added that research has not  been undertaken on iron mining, processing and production anywhere in Burkina Faso and certainly  not  in  the  Dem  region. There  was  a  record  that  research  had  been  undertaken  in  the  village  of  Liligomde, but the results of that work does not appear in the published works or reports held by the  Museum of Kaya. Interestingly,  consultations  with  the  significant  elders  about  the  history  of  iron  mining  in  the  Kaya region quickly recounted that iron mining and working as having arrived from the north through  the  village  of  Aribindi  in  the  Oudalan  province  (northeast  Burkina  Faso)  by  Chief  Abukonde. Ethnographic research also revealed that iron technology was brought to Burkina Faso by the Dogon  people of Mali before the Mossi Kingdom was established in 1543 in Burkina Faso (Brunner-Robion  et al., 2003). There was no  ethnographic evidence  of iron mining, processing and production  in the  Dem region; iron mining in the Dem region took place before the senior elders became blacksmiths,  or before 1920-1930 AD. || concentrated  on  the  upper  surface  of  the  regolith  as  a  supergene  product  of  the  iron-bearing  host  rocks. It consists of oxidised and insoluble rock constituents. Figure 4.2: Laterite-ferricrete plateau and outcrops occur across the Dem region. A. Photograph of recemented  ferricrete in the foreground with ferricrete plateau in the back ground. B. || used to determine the main rock types in the study area, and also ore minerals that might be suitable  for determining the grade of iron ore before and after the smelting. 3.5. Pilot study - AMS radiocarbon dating  The  main  aim  of  dating  the  charcoal  samples  using  limited  AMS  radiocarbon  dating  was  to  constrain the age of forging as a proxy for artisanal mining activity at the Dem region through dating  of forge charcoal which was assumed to have formed at the same time as mining and processing took  place. The sampling of furnaces was undertaken as a pilot study in 2011, with a view to a focussed  comprehensive  study  if  the  pilot  study  was  successful,  but  limited  funding  has  meant  that  a  comprehensive study has not been possible to date. There  are  three  primary  carbon  isotopes  that  are  12C,  13C  and  14C. 14C  is  radioactive  whereas  isotopes 12C and 13C are stable (Vogel et al., 1993). || The  tuyere  is  clearly  visible. A  goat  skin  bellows  would  have  been  placed over the bellows hole to pump air into the tuyere. This particular working forge is on exhibition at the  Museum of Kaya and is presented with the permission of the Museum. The Dem region is situated 17 km north-northwest of the town of Kaya in Burkina Faso (Figure  1.2). Burkina  Faso’s  rural  economy  is  dependent  on  agriculture,  and  seasonal  artisanal  small  and  medium-scale  mining  (ASM)  for  livelihoods. According  to  the  National  Museum  of  Burkina  Faso  there have been no studies of ASM for iron in Burkina Faso, and there are no records of iron mining  and processing for the Dem region.<br><b>Geocode:</b> Netherlands<br><b>Pages:</b> 15,15,18,20,30,33,35,37,40,41,42,64,69,70,9<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_48d8e243705058e8290b3d6b65c49b86 = $(`<div id="html_48d8e243705058e8290b3d6b65c49b86" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> After the ore was extracted from the open cast and underground mines, it is likely that the ore  was transported to the processing sites nearby the mines, with ore being dumped proximal to mining  operation, as occurs at ASM sites around the world today. The ore might have been man-hauled to the  surface in bags or sacks particularly because there is no evidence at the Dem site of mechanical aids  for  hoisting  and  hauling  ore. It  is  possible  that  the  open  cast  operations  were  mined  by  women,  children  and  aged  persons,  as  can  be  witnessed  at  ASM  site  throughout  Burkina  Faso  and  West  Africa, with the underground operations being the domain of men. Figure 4.4: Underground Mine 1 (UG1) consists of a series of drifts, galleries, adits and tunnels that accessed  primary in-situ iron ore from the selvedge of quartz cataclasite veins. The galleries were too dangerous to enter  but the workings were considerable. 4.4. || At  each  station  point, lithological data was recorded and the GPS coordinates were established (UTM; WGS 84). Also,  where  appropriate,  a  photographic  record  was  made  and  samples  were  collected  for  petrographic study. An aerial photographic mosaic map of the Dem site is presented in Figure 3.1  and a geology map of the same region is presented in Figure 3.2. Lithological data recorded in the  field is presented in Appendix 1. Sampling included; (1) lithological, (2) furnace, (3)  ore body and  (4) host rocks. The sampling  was done at normal surface temperatures 35° to 37°C with about eight hours of day light. || By 1500 AD the Songhay Empire extended from central Niger in the east to Senegal in the  west,  and  from  central  Burkina  Faso  in  the  south  to  northern  Mali. Olson  (1979)  argued  that  the  Songhay  economy  was  a  clan  based  system  linked  to  artisanal  skill  (craft  guilds),  with  the  most  important being metalwork, mechanics and carpentry; the regional economy was dependant on gold  and iron. Trade in gold, iron and salt where central to the Songhai economy and fundamental to its  power base (Masonen, 1997; Park, 2011). Although speculative the limited radiocarbon results for sample FOR06-02CAR may suggest a  link between the Dem site and the demand for metal in the region during the 15th century. 64 || C and  D. Tuyeres are scattered around many of the furnaces or welded into the floor of the furnaces  with slag. E and F. Crucibles made of clay-sand are also found proximal to the furnace site of  welded together with slag. Figure 4.6: Processing sites at the Dem site. A and B. || D. a dense black-grey flowing type that resulted from a slow  cooling  rate  in  cow-pat  form,  E. Spinifex  texture  which  forms  due  to  quenching  at  high  temperature. F. Vesicular slag with vugs that formed  due to the release of gas bubbles in the  melt. Figure  4.8:  A  number  of  stone  tools  (A  B)  litter  the  Dem  site  specifically  long  old  tracks  (C,  D)  which  link  the  furnace  sites  and  the  mine  sites,  and  around  furnaces  site. || Ethnographic research  argued  that mining of iron in the Dem region, or any significant artisanal mining in the Dem region for any  metal  commodity,  had  not  occurred  in  the  last  80-90  years. Although  speculative,  the  limited  radiocarbon  results  for  sample  FOR06-02CAR  may  suggest  a  link  between  the  Dem  site  and  the  demand  for  metal  in  the  region  during  the  15th  century,  European  expansion  in  the  17th  to  18th  centuries. 69 || Figure  2.2:  A  Fe-FeO–Fe2O3–SiO2  slag  phase  diagram  at  varying  temperatures  redrawn  from  Schuhmann et al. (1953), the temperatures is in degrees centigrade. Figure 3.1: Photographic mosaic of the Dem site constructed from GoogleEarth images. Location of  the  town  of  Dem  along  the  main  road  to  Kaya  is  shown. Sites  of  Opencast  (OC)  mining,  underground  (UG)  mines  and  forges/  furnaces  are  also  presented. The  mine  site  is  wholly  located  east  of  the  major  ridge  on  an  alluvial  plain. || Figure  4.5:  Iron  smelting  at  the  Dem  site  is  evidenced  from  the  remains  of  at  least  11  furnace  (furnace wall and floor fragments), and hundreds of fragments of tuyeres, crucible, burnt clay  and  iron  slag. A. Burnt  clay  of  the  furnace  wall. B. Furnace  2  which  is  representative  of  all  furnace in the Dem mine site. They are typically round with flat or bowl shaped floors. || Figure 1.3: Photographs of the elders of the village of Liligomde who provided the ethnographic background to  this study (a, b, e). Their information indicated that no artisanal mining for iron had taken place at Dem in their  lifetimes. The senior elders ranged in age from 75-104 and they were the senior blacksmiths of the Chief Naba  of  the  Mossi  people. Consequently,  it  can  be  reasonably  assumed  that  the  Dem  site  is  older  than  80  years. Artisanal mining for iron is conducted west of the village of Liligomde (c) with smelting in the village on small  crucibles. Iron rich spongy ferricrete is used for smelting (d) which makes tools for local agricultural use. || Figure 3.1: Photographic mosaic of the Dem site constructed from GoogleEarth images. Location of the town  of Dem along the main road to Kaya is shown. Sites of Opencast (OC) mining, underground (UG) mines and  forges/ furnaces are also presented. The mine site is wholly located east of the major ridge on an alluvial plain. Lac Dem is located east of the town of Dem. 31 || Figure 3.2: Geology and layout of the Dem site. Open cast mines 1-3 are located on the eastern side of a ridge  of ferricrete duricrust and immediately east of ferricrete scree in Fe-Mn rich metasedimentary rocks, and adit to  UG 1-2 underground mines is located above the open casts. Forges/Furnaces 1-11 are situated on the alluvium  plain blow the open cast mines. Waste dumps are situated proximal to the furnace sites. 32 || Figure 4.7: Photographs of the different types of slag in found at the Dem mine site. A. Fragment of glassy slag  resembling an obsidian found throughout the Dem site at all furnaces is consequent of rapid cooling. B. Flow  type slag from Furnace 5 which is forms during slow cooling from a high temperature melt. C. || Interestingly,  although  quite  limited  in  number,  the  ages  correspond  broadly  with  the  rapid  expansion  of  iron  technology  from  1400-1600  AD  in  West  Africa  (Todd,  1979). They  correspond  with the rise of the Songhai Empire in the 15th century, and slavery in the 17-18th centuries and/or the  first European exploration into West Africa. Thus the radiocarbon ages may represent historical ages  of iron working in West Africa; a fuller investigation of the Dem site is thus needed. Certainly, there is currently little evidence of iron smelting for the period 1430 to 1480 AD for  in  the  northeast  Burkina  Faso. However,  Insol  (2000)  indicated  that  iron  technology  in  the  period  1400-1600 AD was one of a series of fundamental social assets that assisted the growth of significant  centralized kingdoms, particularly the Songhay Empire (under the rule of Sonni Ali) which was seated  in  Djenne  or Timbuktu  or  Gao. These  towns  are  respectively  situated  360  km  west,  450  km  north- northwest and 370 km northeast of Dem across the international border of present day Burkina Faso  and Mali. || Iron production at the Dem site was Bloomery furnace smelting, where a fluid state of iron was  produced. The quality of ore produced is not known as there is no iron metal artefact discovered but  could  have  ranged  from  soft  iron  to  steel. This  suggests  that  a  good  level  of  smelting  knowledge  existed at the time. However, due to the variation of magnetite and hematite content the samples studied, it can be  argued that smelting practices were variable from one furnace to another. Furnaces 1, 3, 4 and 5 were  more  efficient  than  furnaces  9,  10,  due  to  the  amount  of  Fe-oxide  in  the  slag  and  the  physical  appearance  of  the  slag. Iron  smelting  took  place  at  different  cooling  rates  and  encompassed  slow  cooling  rate,  fast  cooling  rate  and  rapid  cooling  rate. || It can thus be reasonably interpreted that the Dem site predates modern iron making in the Kaya  region. Radiocarbon  dates  given  for  the  last  80  years  were  thus  discounted. The  age  of  mining,  processing and production is thus tentatively constrained by radiocarbon dating to have been active in  1438-1458 AD, 1600-1651 AD, or 1756-1759 AD. Iron was initially forged in West Africa as early as the 6th century (Insoll, 1997; Pleiner, 2000)  and iron smelting was practiced in the southeast of Burkina Faso by the Bura  culture whose culture  was focused in the region 250 km southeast of Dem. Iron forging and smelting was thus known to the  peoples of West Africa. By the 15th century, forging and smelting of iron (and gold) where central to  the region and particularly, the Songhay economy which dominated trade in the region. || Lac  Dem  is  located  east  of  the  town  of  Dem. Figure 3.2: Geology and layout of the Dem site. Open cast mines 1-3 are located on the eastern side  of  a  ridge  of  ferricrete  duricrust  and  immediately  east  of  ferricrete  scree  in  Fe-Mn  rich  metasedimentary rocks, and adit to UG 1-2 underground mines is located above the open casts. Forges/Furnaces  1-11  are  situated  on  the  alluvium  plain  blow  the  open  cast  mines. Waste  dumps are situated proximal to the furnace sites. Figure 4.1: Photographs of vein-hosted iron ore from adits in the underground mines of the Dem iron  site. || The  slower  cooled  slag  exhibits  phaneritic  texture with crystals that are large in size (c.f., Craddock and Meeks, 1987; van Oss, 2002). The fast  cooling rate exhibits an aphanitic texture wherein the slag will have small crystals with vesicles. The  rapid  cooling  rate  produced  a  granular  or  glassy  texture  with  very  fine  crystals  that  resemble  the  volcanic rock obsidian (c.f., van Oss, 2002; Stewart, 2007). Ethnographic research indicated that ASM of iron ore from the Dem site did not take place in  the  last  80  years  or  1932-2012. Additionally,  the  Museum  of  Kaya  and  the  National  Museum  of  Burkina  Faso  does  not record iron  workings  at  Dem  over  the  last  hundred  years. There  are  also  no  other historic records of iron making at Dem. || The  volcano-sedimentary  formation  in  the  northeast  portion  of  the  WAC  contains  stratiform  deposits  of  iron-rich  shale,  manganese  and  manganese-iron-carbonate  deposits  particularly  in  the  northeast  of  Burkina  Faso  at  Tambão  (Kimberly,  1989;  Beauvais  et  al.,  2008)  and  Billiata  (Tshibubudze and Hein, 2013). Manganiferous iron ore deposits are formed by the leaching of silica,  carbon dioxide, magnesia and minor amounts of other constituents. In addition, some manganiferous  deposits  are  formed  by  the  local  migration  of  iron  and  manganese  that  produced  space  filling  and  replacement  of  silica. Manganese  iron  ore  deposits  are  formed  on  the  seafloor  and  build-up  as  chemical sediments together with additional sedimentary or volcanic detritus (Dasgupta et al., 1999;  Mücke, 2005 suggesting that perhaps the formation of the iron and manganese deposits is related to  seafloor exhalite processes. In  the  Goren  greenstone  belt,  in  which  the  Dem  site  is  located,  Fe-rich  siltstone  shale  and  siltstone  are  sometimes  manganiferous  and  intercalated  with  volcaniclastic  meta-greywacke,  meta- siltstone with minor resedimented pyroclastic deposits (Peters and Hein, 2013). However, repetitious  successions  of  Fe-rich  low  grade  metamorphosed  siltstones,  fine-grained,  carbonaceous,  Fe-rich  exhalative and volcaniclastic units are typically intercalated with the basalt units. || The ore might have been man-hauled to  the surface in bags or sacks particularly because there is no evidence at the Dem site of mechanical  aids for hoisting and hauling ore. It is possible that the open cast operations were mined by women,  children  and  aged  persons,  as  can  be  witnessed  at  ASM  sites  throughout  Burkina  Faso  and  West  Africa, with the underground operations being the domain of men. Different  types  of  slag  were  dumped  proximal  to  the  furnace  sites  and  included  (1)  a  dense  black-grey flowing type that resulted from a slow cooling rate, (2) a black glassy type resembling an  obsidian formed as result of a rapid cooling rate in the presence of water, (3) a spinifex-like texture  due  to  quenching  at  high  temperature,  and  (4)  a  clay  containing  pumice-like  slag  with  vugs  that  formed due to the release of gas bubbles in the melt. A considerable amount of clean crushed quartz and outcrops of quartz veins occurs both in the  mine  sites  themselves,  but  also  regionally,  which  may  have  been  used  as  a  flux  in  the  smelting  process. A  ready  source  of  clean  carbonate  does  not  exist  although  many  of  the  siltstones  are  carbonaceous in composition and may have acted as a flux during smelting. At Dem, an immediate source of charcoal could have been from the valleys to the east of the  ASM site which today hosts dams for irrigation and extensive market gardens. || The ore was dominantly composed of magnetite (Fe3O4) and hematite (Fe2O3), with impurities of  SiO2,  as  occurs  in  many  ancient  iron  and  copper  sites  that  produce  an  iron  silicate  slag  of  low  temperature  (1200°C)  slag  (Craddock  and  Meeks,  1987). The  magnetite-hematite  rich  veins  were  structurally controlled in the host rocks. Lateritic ore also provided a second source of iron-rich rock  for mining at the Dem site. Processing  sites  comprised  at  least  11  furnaces  that  were  dome  and  circular  in  shape. The  furnaces were filled with crucibles and tuyeres made of clay sand perhaps sourced  locally from the  alluvial plain  on  which  the  furnaces are  situated  or the  Dem  Valley  which is  now  occupied  by  Lac  Dem (Figures 3.1; 3.2). Crucibles and tuyeres litter the furnace sites as waste or are welded together  with  slag  in  the  base  of  the  furnace  structure. || The waste rock in the mine sites was dumped near the open casts and underground mines. Open casts  tend to produce more waste than underground mines where a minimal quantity of waste was removed  to gain access to the ore deposit (Hudson et al., 1999). It is thus that the largest waste piles are located  next to the opencast mines. Waste  from  the  furnaces  included  slag  and  furnace  fragments  which  were  dumped  after  smelting and within metres of the furnaces (Figure 4.6). Processing sites were also located proximal to  the furnace sites. Figure 4.6: Processing sites at the Dem site. || Waste  areas  are  situated  adjacent  to  most  furnaces  suggesting a modest level of industrial activity ranging from mining or ore, processing and cleaning,  building  of  furnaces,  making  of  crucibles  and  tuyeres,  and  processing  the  slag  after  smelting. The  presence of at least 11 furnaces with significant mining and processing of ore  suggests that the Dem  site may have been an important historic iron producing region. A source of fuel remains speculative but the location of the mine site adjacent to the Lac Dem,  which  historically  was  a  wooden  valley  prior  to  the  damming  of  the  lake,  may  have  meant  that  a  source of fuel in the form of timber was readily available. In any case, timber for charcoal may have  been  transported  to  the  site  in  the  same  way  that  timber  for  charcoal  is  transported  to  the  growing  urban centres nearby from the forest surrounding the region (Kramer, 2002; Ouedraogo et al., 2010). A source of flux may have the carbonaceous rocks and quartz that form part of the host rocks of  the region, or waste rock to the iron ore. A source of clean limestone which would make an ideal flux  does not occur in the region according to regional maps of Hottin and Ouedraogo (1992), Hein et al. || no  involvement  with nearby  communities;  (d)  seasonal  ASM  activities  within  an  agricultural  cycle;  and  (e)  traditional  year-around  activities  that  are  generally  associated  with  stable  communities  (or  ‘permanent  cohabitation’  of  ICMM,  2010). ASM  is  ultimately  maintained  by  the  demand  for  a  commodity in question (e.g., gold, tantalum, iron, diamonds and sand). ASM of iron in the Sahelian-Saharan rural sector is often characterised by one man with one  small furnace, one pump and one crucible (Figure 1.1 and Frontispiece), although increasingly ASM  of  iron  recycles  steel. However,  the  Dem  site  which  covers  an  area  in  access  of  2  km2  presents  a  significant  scale  of  mining,  with  11  large  furnaces  and  hundreds  of  crucibles,  and  a  large  mining  footprint. Importantly, the site is not modern as evidenced by small grassed fossil dunes of sand which  cover forging sites and are presently undergoing erosion to expose aspects of the mining area. Figure  1.1:  Photograph  of  a  typical  modern  day  artisanal  forge  that  is  operated  by  one  man,  with  a  single  pump  and  a  number  of  small  crucibles.<br><b>Geocode:</b> Netherlands<br><b>Pages:</b> 10,15,17,29,30,31,32,44,47,49,64,66,67,68,69,9<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
