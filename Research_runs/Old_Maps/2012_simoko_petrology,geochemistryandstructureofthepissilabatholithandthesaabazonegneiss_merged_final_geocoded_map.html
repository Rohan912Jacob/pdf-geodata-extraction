                var html_7175471852be86f1d1d7dcc320693a27 = $(`<div id="html_7175471852be86f1d1d7dcc320693a27" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  samples  are  depleted  in  HREE  relative  to  LREE,  which  indicates  a  garnet  and  amphibolite-bearing  source  rock  or  residuum  (Holland  &  Turekian,  2003). Migmatites  exhibits a flat REE slope, which may suggests that garnet and amphiboles had a minor role  melt production. 7.2. Gneiss and migmatite  The migmatites exhibit some similarities to Archean TTG. The samples exhibit SiO2> 70  wt%,  Na2O/K2O>0.5,  K2O/Na2O<0.5,  which  is  characteristic  of  Archean  TTG  (Clarke,  1992). Thus the gneiss and migmatite may have formed from processes similar to those that  form  Archean  TTG.<br><b>Geocode:</b> Clarke County, Georgia, United States<br><b>Pages:</b> 29<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f9e963f5ddb179557ae3e681f379019b = $(`<div id="html_f9e963f5ddb179557ae3e681f379019b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1. Introduction  The Bauol√©-Mossi domain consists of predominately Palaeoproterozoic calc-alkaline and  alkaline granitoid intrusions. Theses rocks were emplaced between ca 2.1 to 1.8 Ga (Vega et  al.,  2008). The  presence  of  terranes  that  predates  and  may  act  as  basement  rocks  to  the  Birimian granitoids has been the subject of debate. Basement rocks are typically gneissic to  migmatitic,  thus  the  granitoid-gneissic  terranes  in  the  West  African  Craton  became  the  subject of a number of studies (Eisenhohr and Hirdes, 1992, Pons et al., 1995, Hirdes et al.,  1996,  Gasquet  et  al.,  2003). Lemoine,  1988  in  Gasquet  et  al.,  2003  introduced  the  term  Burkinian,  which  corresponds  to  reworking  of  Archean  rocks  and  formed  the  gneissic  terrance  in  C√¥te  d‚Äôlvoire. || Granitoids  that  are  associated  with  gneisses  and  migmatites  were  previously  described in north eastern Burkina Faso, C√¥te d‚Äôlvoire and Senegal. These studies concluded  that the granitoids intruded into the pre-existing gneissic terrane. This study suggests that the  Saaba  zone  and  Pissila  batholith  are  geochemically  and  petrological  different  from  each  other. The Saaba zone gneiss does not  represent  a deformed region  of the Pissila batholith. Based on similarities of the study area to other granitoid-gneissic terrane, the Saaba zone may  predate the Pissila batholith. It is also proposed that the gneiss preserve an older deformation  event  D1,  which  lead  to  amphibolite  facies  metamorphism. || The  Pissila  batholith  and  the  Saaba  zone  exhibit  some  similarities  to  granitoid-gneissic  terranes  in  C√¥te  d‚Äôlvoire,  NE  Burkina  Faso  and  Senegal. The  study  area  may  have  formed  under  processes  similar  to  those  that  formed  granitoid-gneisses  in  the  above  countries. Therefore, the Saaba zone was possibly intruded by the Pissila batholith. The intrusion leads  to partial melting and migmatization of the gneisses. Analysis of microstructures in the Pissila batholith and the Saaba zone gneiss suggests the  rocks were subjected to two deformation events. The Saaba zone gneiss and migmatites was  deformed to amphibolites facies during D1 deformation event.<br><b>Geocode:</b> C√¥te d'Ivoire<br><b>Pages:</b> 35,4,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c80a7d06565352261b165f0b1bdc1df4 = $(`<div id="html_c80a7d06565352261b165f0b1bdc1df4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Appendix 1  REE diagrams of the Dabakala region in C√¥te d‚Äôlvoire (Gasquet et al., 2003)  Spider diagram of the Dabakala region in C√¥te d‚Äôlvoire (Gasquet et al., 2003)  37 || The  samples  are  enriched  in  LILE  relative  to  HFSE  (Fig  6.2.3). The  spider  plot  exhibit  similarities  with  the  samples  from  the  Dabakala  region in C√¥te d‚Äôlvoire that were described by Gasquet et al., 2003 (Fig 6.2.2 and appendix  1). The gneisses in the spider plot exhibit a prominent negative Ti and P anomaly. The migmatite exhibit a REE pattern that is relatively flat (Fig 6.2.1). The sample‚Äôs REE  pattern is depleted relative to the granodiorite, gneisses and K-rich vein. The flat REE pattern  suggests that the migmatite‚Äôs source rock lacked garnet. || The spider diagram of the studied granodiorite is comparable with spider diagrams for the  Dabakala region in C√¥te d‚Äôlvoire  (appendix 1) (Gasquet et al., 2003). The diagrams exhibit  negative  Ta,  Ti  and  Nb,  which  are  usually  associated  with  titaniferous  minerals  retained  in  the  residuum  (White,  2012). A  negative  Ce  and  Nb  anomaly  is  generally  regarded  as  an  indicator  of  crustal  contamination  (fig  6.2.2.)  (Rollinson,  1993). The  positive  Sr  anomaly  attests to  declining role of plagioclase in  melt  production (Holland &  Turekian, 2003). The  positive  Sr  coupled  with  Eu  anomaly,  indicates  that  plagioclase  was  not  retained  in  the  residuum  during  partial  melting  or  fractionated  during  magma  differentiation  (Rollinson,  1993; Holland & Turekian, 2003). 7.4.<br><b>Geocode:</b> C√¥te d'Ivoire<br><b>Pages:</b> 26,31,37<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b40a8d6842cbcb88f7533c97764f17e2 = $(`<div id="html_b40a8d6842cbcb88f7533c97764f17e2" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 7.5. Comparison other regions in the craton similar to the study area  Granitoid  intrusion  associated  with  orthogneiss  and  migmatites  where  previously  described by Hirdes et al., 1996, Doumbia et al., 1998, Gasquet et al., 2003, Naba et al., 2004  and Vegas et al., 2008. The Pissila batholith and the Saaba zone gneiss are petrologically and  geochemically  similar  to  gneissic  terranes  in  the  sodic  calc-alkaline  granitoids  in  the  Dabakala region, C√¥te d‚Äôlvoire and the batholiths in north eastern Burkina Faso (appendix 1). Therefore,  the  Pissila  batholith  and  the  Saaba  zone  were  possibly  derived  from  similar  processes  that  formed  the  above  regions. In  both  regions  the  granitoids  are  associated  with  first  group  of  granitoid  intrusion  ca  2.1  Ga,  which  is  similar  to  the  age  (2143  ¬±12  Ma  and  2117 ¬±17Ma) of the Pissila batholith (Gasquet et al., 2003, Vegas et al., 2008). In  a  study  of  granitoid-gneissic  terrane  in  the  Dabakala  region,  Hirdes  et  al.,  1996  proposed  that  the  gneisses  where  intruded  by  younger  batholiths.<br><b>Geocode:</b> Dabakala, Hambol, Vall√©e du Bandama, C√¥te d'Ivoire<br><b>Pages:</b> 34<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1d8d825e398df0f7f384a46b25d6459b = $(`<div id="html_1d8d825e398df0f7f384a46b25d6459b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4. Methodology  Field work  Samples from the Pissila batholith and the Saaba Zone gneiss were collected during field  work  in  January  2012. Mapping  of  the  study  area  and  sample  collection  was  conducted  by  Profs. Kerstin  Saalmann  and  Kim  Ncube-Hein. The  locations  of  each  station  point  were  recorded  using  GPS  co-ordinates. The  World  Geodetic  System  (WGS  84)  and  Universal  Transverse Mercator (UTM) in meters were used as the datum and format, respectively. || 4. Methodology  Field work  Samples from the Pissila batholith and the Saaba Zone gneiss were collected during field  work  in  January  2012. Mapping  of  the  study  area  and  sample  collection  was  conducted  by  Profs. Kerstin  Saalmann  and  Kim  Ncube-Hein. The  locations  of  each  station  point  were  recorded  using  GPS  co-ordinates. The  World  Geodetic  System  (WGS  84)  and  Universal  Transverse Mercator (UTM) in meters were used as the datum and format, respectively. || 5.2. Biotite gneiss  The Saaba Zone is characterised by medium-grain biotite gneiss. Hand samples KS-2012-  17B and 17C are foliated. Biotite, hornblende and discontinuous feldspathic layers (0.5-3mm  thick)  define  the  fabric. Sample  KS-2012-17B  is  predominately  composed  of  quartz  (66%)  with  plagioclase  (18%),  microcline  (8%),  hornblende  (3%),  biotite  (5%)  and  Fe-Ti  oxide  (>1%) (Table 1). Hornblende and biotite are elongated and strongly aligned. || The  melt  forms  light-coloured  veins  (leucosome)  and  mafic-rich  melanosomes. The  Saaba  Zone  gneiss  is  locally  migmatitic. Foliation and small-scale folds are visible in hand samples. In hand sample, the leucosomes  are  composed  of  discontinuous  quartz  and  feldspar-rich  melts. The  melanosomes  are  predominantly composed of biotite and hornblende. The folds in Sample KS-2012-23 consist of predominantly biotite with minor hornblende  and  Fe-Ti  oxide.<br><b>Geocode:</b> Saaba, Kadiogo, Centre, Burkina Faso<br><b>Pages:</b> 11,11,14,15<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0a1005e55910a815cc0d6363050f9a5c = $(`<div id="html_0a1005e55910a815cc0d6363050f9a5c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 7. Discussion  7.1. Comparison between the gneiss and granodiorite  The  Pissila  batholith  and  the  Saaba  zone  gneiss  are  petrologically  and  geochemically  different from each other. The granodiorite exhibit a composition that is more mafic relative  to the gneiss and migmatite. This is apparent in the thin section where hornblende and biotite  are  dominant  in  the  granodiorite  relative  to  the  gneiss  and  migmatite. In  general,  the  granodiorite  exhibit  higher  oxide  content  relative  to  the  gneiss  and  migmatite,  with  an  exception to SiO2 and K2O. || 7.5. Comparison other regions in the craton similar to the study area  Granitoid  intrusion  associated  with  orthogneiss  and  migmatites  where  previously  described by Hirdes et al., 1996, Doumbia et al., 1998, Gasquet et al., 2003, Naba et al., 2004  and Vegas et al., 2008. The Pissila batholith and the Saaba zone gneiss are petrologically and  geochemically  similar  to  gneissic  terranes  in  the  sodic  calc-alkaline  granitoids  in  the  Dabakala region, C√¥te d‚Äôlvoire and the batholiths in north eastern Burkina Faso (appendix 1). Therefore,  the  Pissila  batholith  and  the  Saaba  zone  were  possibly  derived  from  similar  processes  that  formed  the  above  regions. In  both  regions  the  granitoids  are  associated  with  first  group  of  granitoid  intrusion  ca  2.1  Ga,  which  is  similar  to  the  age  (2143  ¬±12  Ma  and  2117 ¬±17Ma) of the Pissila batholith (Gasquet et al., 2003, Vegas et al., 2008). In  a  study  of  granitoid-gneissic  terrane  in  the  Dabakala  region,  Hirdes  et  al.,  1996  proposed  that  the  gneisses  where  intruded  by  younger  batholiths. || 8. Conclusion  Petrology  and  geochemistry  suggests  the  Pissila batholith  and  the Saaba  zone  gneiss  are  differ  from  each  other. The  gneisses  exhibit  some  affiliations  to  Archean  TTG. The  Pissila  batholith  does  not  vary  too  much  from  other  calc-alkaline  intrusions  in  the  craton. Geochronology  of  the  batholith  produces  age  of  2143  ¬±12  Ma  and  2117  ¬±17  Ma. Emplacement was coeval with the Eburnean orogeny ca 2.1 Ga. || Abstract   The  Pissila  batholith  is  a  foliated  coarse-grained  granodiorite,  which  is  located  in  north  eastern Burkina Faso. The batholith was emplaced at 2143 ¬±12 Ma and 2117 ¬±17Ma, coeval  with  the  Eburnean  orogeny. The  Eburnean  orogeny  represents  a  period  of  major  crustal  growth in an island arc setting. The batholith is geochemically similar to other calc-alkaline  granitoids in the domain. The Saaba zone gneiss, which is locally migmatitic is located within  the  Pissila  batholith. Geochemically,  the  gneiss  and  migmatites  have  some  Archean  TTG  affiliations. || D2 lead to greenschist facies  metamorphism of both the Pissila batholith and the Saaba zone. Despite petrography and geochemistry indicating that the  Pissila batholith and the Saaba  zone gneiss are unrelated, more conclusive data is required. Therefore, geochronology of the  Saaba  zone  is  necessary  to  validate  the  study  results. Geochronology  would  also  allow  for  better comparison of the study area to other granitoid-gneissic terranes in the craton. 35 || Granitoids  that  are  associated  with  gneisses  and  migmatites  were  previously  described in north eastern Burkina Faso, C√¥te d‚Äôlvoire and Senegal. These studies concluded  that the granitoids intruded into the pre-existing gneissic terrane. This study suggests that the  Saaba  zone  and  Pissila  batholith  are  geochemically  and  petrological  different  from  each  other. The Saaba zone gneiss does not  represent  a deformed region  of the Pissila batholith. Based on similarities of the study area to other granitoid-gneissic terrane, the Saaba zone may  predate the Pissila batholith. It is also proposed that the gneiss preserve an older deformation  event  D1,  which  lead  to  amphibolite  facies  metamorphism. || In  contrast  to  the  TTG  described  by  Smithes,  (2000),  the  Saaba  zone  gneiss and migmatites do not exhibit low Al2O3, Sr and Ba less than 500ppm. 29 || The  Pissila  batholith  and  the  Saaba  zone  exhibit  some  similarities  to  granitoid-gneissic  terranes  in  C√¥te  d‚Äôlvoire,  NE  Burkina  Faso  and  Senegal. The  study  area  may  have  formed  under  processes  similar  to  those  that  formed  granitoid-gneisses  in  the  above  countries. Therefore, the Saaba zone was possibly intruded by the Pissila batholith. The intrusion leads  to partial melting and migmatization of the gneisses. Analysis of microstructures in the Pissila batholith and the Saaba zone gneiss suggests the  rocks were subjected to two deformation events. The Saaba zone gneiss and migmatites was  deformed to amphibolites facies during D1 deformation event.<br><b>Geocode:</b> Saaba, Kadiogo, Centre, Burkina Faso<br><b>Pages:</b> 29,34,35,4<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_df0d68c3d94793f21b32b9698c3cb8c0.setContent(html_0a1005e55910a815cc0d6363050f9a5c);
