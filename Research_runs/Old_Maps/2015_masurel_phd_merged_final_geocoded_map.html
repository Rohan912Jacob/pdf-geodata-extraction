                var html_9e69c67cf260f0f6236f6d683cd97d9b = $(`<div id="html_9e69c67cf260f0f6236f6d683cd97d9b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4. Alamoutala exploration and mining history  The Alamoutala gold deposit is located in the Yatela mining district. The district  displays  widespread  evidence  of  ancient  and  recent  artisanal  mining,  with  written  records  of  mining  dating  back  more  than  250  years  (public  data  from  IAMGold  website). A geochemical survey was conducted in 1994 over the Alamoutala and Yatela  prospects, followed by trench sampling in 1996. Drill testing resulted in the discovery  of  a  significant  gold  resource  at  Yatela  and  a  minor  one  at  Alamoutala. Disseminated  magnetite  is  abundant  in  host  rocks  at  Alamoutala  but  has  never  been  of  economic  interest  in  contrast  to  the  magnetite  skarns  of  the  Falémé  district  (see  Fig.<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 109<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e4cd824bf80c0cd482f591e04a8997a1 = $(`<div id="html_e4cd824bf80c0cd482f591e04a8997a1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.2. Local geology   The  geology  of  the  Kofi  basin  in  the  Yatela  region  consists  of  feldspathic  wackes,  arkosic  arenites,  and  carbonates,  with  subordinate  rhyolite  flows,  and  pyroclastites  to  the  west  progressing  to  siltstones  and  argillites  further  east  (Fig. 2). Thick  sequences  (>250 m) of carbonate rocks are exposed and consist of limestones locally interlayered  with dolomitic horizons. The original lithostratigraphy consisted of carbonates overlain  by younger sequences of detrital sedimentary rocks based on way-up indicators, such as  fining-upwards  sequences,  scour-and-fill  structures,  and  rare  cross-bedding  in  sandstone. Chemical and detrital sedimentary rocks of the Kofi basin transition towards  the  west  into  a  linear  volcano-sedimentary  belt  that  consists  of  calc-alkaline  volcaniclastic  rocks  and  porphyritic  andesite  flows. || The  geology  of  the  KKI  differs  from  other  Paleoproterozoic  granite-greenstone  belts and sedimentary basins by the abundance of carbonate rocks. The Yatela deposit  occurs within 8 km of the regional-scale Senegal-Mali Shear Zone. Country rocks in the  Yatela region have been subjected to polycyclic deformation and regional greenschist- facies metamorphism. A syn-kinematic diorite stock has intruded the metasedimentary  sequences in the open pit and is associated with a hornblende-hornfels contact aureole. Field relationships and micro-textural data indicate that the primary gold mineralisation  is  shear-hosted. The  similar  relative  timing  and  structural  setting  between  the  Yatela  primary  gold  mineralisation  and  other  world-class  deposits  in  the  region  (e.g.,  Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al.,  2014; Sadiola  Hill, Masurel et al., in  131<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 107,149<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_15b4021b9bf86b38386c670657574276 = $(`<div id="html_15b4021b9bf86b38386c670657574276" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 162, p. 187–202. Dabo,  M.,  and  Aïfa,  T.,  2011,  Late  Eburnean  deformation  in  the  Kolia-Boboti  sedimentary  basin,  Kédougou-Kéniéba  Inlier,  Senegal:  Journal  of  African  Earth  Sciences,  v. 60,  p. 106-116. Dabo,  M.,  and  Aïfa,  T.,  2010,  Structural  styles  and  tectonic  evolution  of  the  Kolia-Boboti  sedimentary  Basin,  Kédougou-Kéniéba  inlier,  eastern  Senegal:  Comptes  Rendus  Geoscience, v. || 4Laboratoire Géosciences Environment Toulouse, UMR-CNRS 5563, Université Paul Sabatier, France. *Corresponding author: qmasurel@hotmail.com  Keywords:  Yatela,  carbonate-hosted  gold,  Eburnean  orogeny,  Kédougou-Kénieba  inlier, West Africa. 1. Abstract  The  Alamoutala  gold  deposit  is  located  in  the  Kédougou-Kénieba  inlier,  a  window  of  Paleoproterozoic  rocks  that  outcrop  in  eastern  Senegal  and  western  Mali. The  deposit  is  part  of  the  ~3  Moz  Au  Yatela  district  and  produced  308,400  oz  Au  between  2002  and  2012. Country  rocks  in  the  Alamoutala  open  pit  consist  of  limestones, arenites, wackes, and siltstones. || 51-52. Dabo, M., and  Aïfa, T., 2011, Late Eburnean deformation in the Kolia-Boboti sedimentary  basin,  Kédougou-Kéniéba  Inlier,  Senegal:  Journal  of  African  Earth  Sciences,  v. 60,  p. 106-116. Dabo,  M.,  and    Aïfa,  T.,  2010,  Structural  styles  and  tectonic  evolution  of  the  Kolia-Boboti  sedimentary  Basin,  Kédougou-Kéniéba  inlier,  eastern  Senegal:  Comptes  Rendus  Geoscience, v. 342, p. || 6Geosciences Montpellier, UMR-CNRS 5543, Université de Montpellier, France. *Corresponding author: qmasurel@hotmail.com  Keywords:  Kédougou-Kénieba  inlier,  Sadiola,  carbonate-hosted  gold,  Eburnean  orogeny, Au-As-Sb metal signature. 1. Abstract  The ~8 Moz Sadiola Hill gold deposit is located in the Kédougou-Kénieba inlier,  a  window  of  deformed  ca. 2200-2050  Ma  rocks  that  outcrops  in  eastern  Senegal  and  western  Mali. The  geology  of  the  inlier  differs  from  other  Paleoproterozoic  granite- greenstone  belts  and  sedimentary  basins  by  the  abundance  of  carbonate  rocks. || 71-79. Dia, A., 1988, Caractéres et signification des complexes magmatiques et métamorphiques du  secteur  de  Sandikounda-Laminia  (Nord  de  la  boutonnière  de  Kédougou,  Est  du  Sénégal):  un  modèle  géodynamique  du  Birimien  de  l'Afrique  de  l'Ouest:  Unpublished  Ph.D. thesis, Sénégal, Université de Dakar, 350 p. Dia,  A.,  Van  Schmus,  W.R.,  and    Kröner,  A.,  1997,  Isotopic  constraints  on  the  age  and  formation of a Palaeoproterozoic volcanic arc complex in the Kedougou Inlier, eastern  Senegal, West Africa: Journal of African Earth Sciences, v. 24, p. 197-213. || Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district. || Compston, W., Williams, I.S., and Meyer, C., 1984. U–Pb geochronology of zircons  from lunar breccia 73217 using a sensitive high mass-resolution ion microprobe. Journal of Geophysical Research 89, B252–B534. Dabo,  M.,  and  Aïfa,  T.,  2010. Structural  styles  and  tectonic  evolution  of  the  Kolia- Boboti sedimentary Basin, Kédougou-Kéniéba inlier, eastern Senegal. Comptes  Rendus Geoscience 342, 796-805. || Diallo,  D.P.,  2001. Paleovolcanism  in  the  western  border  of  the  Paleoproterozoic  Kédougou inlier, eastern Senegal: geodynamic implications. Journal of African  Earth Sciences 32, 919-940. Diene,  M.,  Gueye,  M.,  Diallo,  D.P.,  and  Dia,  A.,  2012. Structural  evolution  of  a  Precambrian Segment: example of the Paleoproterozoic formations of the Mako  219 || Post-Birimian dolerite dykes  Dolerite  dykes  are  abundant  across  the  West  African  craton  and  present  as  magnetic  linear  features  due  to  their  remanent  magnetism  and  high  magnetic  susceptibility  (Perrouty  et  al.,  2012). Two  sets  of  dolerite  dyke  swarms  have  been  reported  in  the  KKI  and  consistently  present  as  ENE-WSW  and  NE-SW-oriented  lineaments. Both  dyke  sets  crosscut  the  Paleoproterozoic  basement  and  show  no  evidence  for  deformation  and  hydrothermal  alteration. These  dolerite  swarms  can  be  correlated  with  the  several  generations  of  Mesoproterozoic  to  Neoproterozoic  dolerite  swarms  recorded  in  eastern  Senegal  and  dated  at  1500  Ma,  1300  Ma  and  1150  Ma  (Kalsbeek et al., 2008; Perrouty et al., 2012). 4. Methodology  4.1. || The results are then integrated with available data on  other world-class gold deposits in the KKI to form the basis of a metallogenic model. 3. Regional geology  The  Sadiola  Hill  gold  deposit  is  located  along  the  NNE  margin  of  the  KKI,  which  crops  out  in  eastern  Senegal  and  western  Mali. This  inlier,  which  consists  of  a  window of deformed Paleoproterozoic terranes, represents the westernmost exposure of  23 || belt (eastern Senegal, West Africa). International Journal of Geosciences 3, 153- 165. Dioh, E., Béziat, D., Debat, P., Grégoire, M., and Ngom, P.M., 2006. Diversity of the  Palaeoproterozoic  granitoids  of  the  Kédougou  inlier  (eastern  Senegal):  Petrographical  and  geochemical  constraints. Journal  of  African  Earth  Sciences  44, 351-371. Doumbia, S., Pouclet, A., Kouamelan, A., Peucat, J.J., Vidal, M., and Delor, C., 1998. || dAngloGold Ashanti Australia Limited, Perth, WA. eSociété Minière de la Vallée du Fleuve Sénégal. fSociété des Mines d’Or du Mali, Sadiola-Yatela gold mines. Keywords:  Kédougou-Kénieba  inlier,  Yatela,  carbonate-hosted  gold,  auriferous  residuum  1. Abstract  The  Yatela  gold  deposit  is  located  in  the  Kédougou-Kénieba  inlier  (KKI),  a  window  of  ca. 2200-2050  Ma  rocks  that  are  exposed  in  eastern  Senegal  and  western  Mali.<br><b>Geocode:</b> Senegal Street, Marikina Greenheigts, Nangka, District II, Marikina, Eastern Manila District, Metro Manila, 1800, Philippines<br><b>Pages:</b> 101,139,140,149,191,228,229,39,41,5,82<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b624c47f93d2496f70bf0d7ab74501db = $(`<div id="html_b624c47f93d2496f70bf0d7ab74501db" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2090 and 2070 Ma, after  the cessation of regional compressional deformation (Lawrence et al., 2013a; Treloar et  al., 2014; Masurel et al., in press). The KKI also hosts iron skarn deposits of the Falémé  district, which collectively represent the largest Birimian iron resource of West Africa  (750  Mt  ore  reserves,  ArcellorMittal  2007,  press  release)  (Fig. 1). The  iron  skarns  formed  post-peak  metamorphism  at  ca. 2080  Ma  and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons,  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a;  Lambert-Smith,  2014). Recent  research in the eastern part of the KKI has highlighted the spatial association between  calc-alkaline Eburnean plutons, gold mineralization, and local iron skarn mineralization,  suggesting  the  potential  role  of  a  complex  fluid  history  in  the  development  of  major  gold deposits (e.g., Loulo, Lawrence et al., 2013a,b). || 8. Conclusions  Recent  research  in  the  eastern  part  of  the  KKI  has  highlighted  the  spatial  association between calc-alkaline Eburnean plutons, gold mineralization, and local iron  skarn  mineralization,  suggesting  a  complex  fluid  evolution  in  relation  to  the  development of major gold deposits (e.g., Lawrence et al., 2013a, b). The emplacement  of Eburnean quartz-feldspar-porphyry stocks in the Alamoutala deposit area resulted in  the  formation  of  a  low  P-high  T  magnetite-bearing  skarn  in  a  geological  setting  analogous  to  that  of  the  Falémé  iron  skarns  (e.g.,  Schwartz  and  Melcher,  2004). The  gold  mineralization  is  shear-hosted  and  occured  subsequently  during  a  period  of  transcurrent  tectonics,  and  thus  overprints  the  contact-metamorphic  mineral  assemblages. The current study indicates that the magmatic episode occurred at 2083 ±  7 Ma, and thus regional orogenic gold mineralization is younger than this age. 119 || D)  Weighted  average  plot  of  all  near-concordant  analyses  illustrating the two U-Pb age groups. 6.4. Contact metamorphism   The  Alamoutala  quartz-feldspar-porphyry  is  locally  bordered  by  contact  metamorphic  zones  in  country  rocks. Amphibolite-facies  contact-metamorphic  assemblages  overprint  regional  greenschist  facies  metamorphism  of  host  rocks  on  the  basis  of  textural  relationships,  which  indicates  that  the  peak  of  the  regional  metamorphism  in  the  eastern  part  of  the  KKI  occurred  prior  to  2083  ±  7  Ma. Early  recrystallization of limestone was followed by the development of both exoskarns and  endoskarns,  which  resulted  in  the  destruction  of  all  primary  tectono-metamorphic  texture  in  the  host  rocks  (Fig. 6A).<br><b>Geocode:</b> KKI. CPA, 1133, 56 Street, The Highlands, Tsawwassen, Delta, Metro Vancouver Regional District, British Columbia, V4L 2C0, Canada<br><b>Pages:</b> 102,119,137<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b7c4c3caffd8f0a4cba8f13e59dcf9bd = $(`<div id="html_b7c4c3caffd8f0a4cba8f13e59dcf9bd" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The polycyclic  deformation  history  recorded  in  the  KKI  is  similar  to  that  reported  at  the  scale  of  the  West African Craton (In Ivory Coast, Pouclet et al., 2006; Vidal et al., 2009; in Burkina  Faso, Hein, 2010; Baratoux et al., 2011; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; Olson et al., 1992; McFarlane  et al., 2011; in southern Ghana, Allibone et al., 2002a, b). As for the KKI, the bulk of  gold  mineralisation  in  the  Ashanti  belt  of  Ghana  occurred  during  a  period  of  transcurrent tectonics, after  the cessation of regional-scale compressional deformation. The  best  age  estimate  for  region-wide  world-class  orogenic  gold  mineralisation  in  the  Ashanti  belt,  however,  is  constrained  to  2105  ±  2  Ma  (Oberthür  et  al.,  1998). By  comparison, regional orogenic gold mineralisation is younger in the KKI and is better  correlated with the 2063 ± 9 Ma minor gold phase reported in the Damang area (Pigois  et al., 2003) or the 2074 ± 14 Ma gold phase at Morila in southern Mali (McFarlane et  al., 2011). Regional peak metamorphism was dated at ca. 2100 Ma in the Ashanti belt of  southern Ghana (Oberthür et al., 1998) whereas metamorphic monazite and titanite from  west  to  central  Ivory  Coast  record  regional  metamorphism  at  2080  ±  10  Ma  (Kouamelan, 1996).<br><b>Geocode:</b> Côte d'Ivoire<br><b>Pages:</b> 226<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
