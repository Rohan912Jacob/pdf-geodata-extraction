                var html_d3a4a0ae0ba1e3f2ef98c640146295cc = $(`<div id="html_d3a4a0ae0ba1e3f2ef98c640146295cc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1) indicate ages  from 2165 ± 1 Ma (Hirdes and Davis, 2002) down to 2093 ± 7 Ma (Boher et al., 1992),  which suggests that the Dialé-Daléma and Kofi sequences represent rocks deposited in  syn-deformational foreland basins. Rocks of the sedimentary basins and volcanic belts  were intruded by different generations of syn-tectonic, calc-alkaline plutons during the  Eburnean  orogeny  between  ca. 2115  and  2070  Ma. These  granitoids  include  metaluminous hornblende-biotite-bearing diorite to granodiorite (e.g., Mamakono, 2076  ± 3 Ma, Hirdes and Davis, 2002; Tinkoto, 2074 ± 5 Ma, Gueye et al., 2007), pyroxene- bearing granodiorite-tonalite (e.g., Boboti, 2080 ± 1 Ma, Hirdes and Davis, 2002), and  peraluminous monzogranites (e.g., Saraya, 2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). Available  geochronological  data  suggest  that  the  emplacement  of  most  Eburnean  granitoids took place within a short time span between ca. || Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a). || The deposit therefore provides an ideal setting to investigate field relationships between  magnetite  skarn  formation  and  gold  mineralization  in  the  region. Although  initial  attempts  to  date  the  gold  mineralization  in-situ  have  failed,  this  study  outlines  the  geology,  tectonic  setting,  contact  metamorphism,  absolute  timing,  and  whole  rock  geochemistry of the local intrusive stocks, hydrothermal alteration, and ore mineralogy  in  the  area  of  the  Alamoutala  gold  deposit. The  primary  conclusion  is  that  the  Alamoutala  deposit  represents  a  locally-developed  magnetite-bearing  skarn  in  the  aureole  to  the  quartz-feldspar-porphyry  stocks  that  was  overprinted  by  a  regional  orogenic gold event in the late Eburnean. 3. Geological setting  3.1. Regional geology   The geology of the KKI consists of two volcanic rock belts (Mako and Falémé)  separated  by  wider  sedimentary  basins  (Dialé-Daléma  and  Kofi)  (Fig. || intervening sedimentary basins (Dialé-Daléma and Kofi) (Fig. 2). It differs from other  Birimian granite-greenstone belts by the abundance of carbonates, with thick sequences  in  the  Dialé-Daléma  and  Kofi  Series  representing  the  most  extensive  carbonate  exposure in the Birimian of West Africa (Bosse et al., 1996; Bering et al., 1998). The  structural  architecture  of  the  inlier  is  marked  by  two  regional-scale  tectonic  discontinuities, respectively the Senegal-Mali Shear Zone and Main Transcurrent Zone. A  number  of  world-class  mining  districts  are  located  along  these  highly  prospective  lineaments  and  include  Loulo-Gounkoto  (~14  Moz),  Sadiola-Yatela  (~12  Moz),  and  Sabodala-Massawa  (~12  Moz)  (Fig. 2). || partly derived from the Mako bimodal volcanic rocks. Eburnean granitoids in the KKI  display a similar evolution from calc-alkaline metaluminous diorite-granodiorite plutons  to peraluminous high-K granites (e.g., Hirdes and Davis, 2002; Dioh et al., 2006; Gueye  et  al.,  2008). Geochronological  data  also  shows  the  syn-volcanic  nature  of  Eburnean  plutonism. Field relationships and geochronology data indicate that sediment deposition  in the Kofi and Dialé-Daléma basins most likely initiated during early convergence (D1)  coeval  with  the  onset  of  calc-alkaline  magmatism. The  diachroneity  of  the  recorded  magmatic  ages  is  reflected  in  the  provenance  of  the  sediments,  which  further  strengthened  the  hypothesis  that  the  Kofi  and  Dialé-Daléma  represented  syn- deformational  basins  in  a  convergent  setting. The  evolution  from  fold-and-thrust  tectonics  to  transcurrent  tectonics  identified  in  the  Sadiola-Yatela  region  has  similarly  been  proposed  for  the  Mako  area  (Diene  et  al.,  2012)  and  the  Loulo  area  (Dabo  and  Aïfa,  2010;  Lawrence  et  al.,  2013a).<br><b>Geocode:</b> Kofi, Mamou Prefecture, Mamou Region, Guinea<br><b>Pages:</b> 103,104,20,43,219<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4e4484e7166d51e3150b1fa4c938b523 = $(`<div id="html_4e4484e7166d51e3150b1fa4c938b523" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.2. Local geology   The  geology  of  the  Kofi  basin  in  the  Yatela  region  consists  of  feldspathic  wackes,  arkosic  arenites,  and  carbonates,  with  subordinate  rhyolite  flows,  and  pyroclastites  to  the  west  progressing  to  siltstones  and  argillites  further  east  (Fig. 2). Thick  sequences  (>250 m) of carbonate rocks are exposed and consist of limestones locally interlayered  with dolomitic horizons. The original lithostratigraphy consisted of carbonates overlain  by younger sequences of detrital sedimentary rocks based on way-up indicators, such as  fining-upwards  sequences,  scour-and-fill  structures,  and  rare  cross-bedding  in  sandstone. Chemical and detrital sedimentary rocks of the Kofi basin transition towards  the  west  into  a  linear  volcano-sedimentary  belt  that  consists  of  calc-alkaline  volcaniclastic  rocks  and  porphyritic  andesite  flows. || 6.1. Sedimentary rocks  The geology of the Kofi basin in the Sadiola Hill deposit area consists of impure  carbonates,  wackes,  and  arenites  to  the  west,  progressing  to  siltstones  and  argillites  towards  the  east. The  structural  mapping  of  the  open  pit  and  surrounding  outcrops  provides  evidence  for  complex  folding  and  stacking  of  the  original  strata  during  the  Eburnean orogeny (Fig. 2). Based on pit mapping and core logging, the lithostratigraphy  of  the  Sadiola  Hill  deposit  consists  of  impure  carbonates  overlain  by  younger  detrital  sedimentary  rocks  (Fig. 3). || 6.2. Intrusions and relationship to metasedimentary rocks  Numerous  syn-tectonic  granitoids  have  intruded  the  sedimentary  rocks  of  the  Kofi  basin  to  the  east  of  the  SMSZ  (Fig. 2). Chemical  and  detrital  sedimentary  rocks  exposed  in  the  Sadiola  Hill  open  pit  are  intruded  by  three  successive  generations  of  intrusion, namely early diorite, quartz-feldspar porphyry, and late diorite. All intrusive  rocks were affected by the late sinistral shearing. Diorite stocks, and discontinuous dikes and sills were emplaced parallel to sub-parallel  to bedding at the lithostratigraphic contact between carbonate and sandstone units (Fig. || 6.4. Comparison with other Birimian terranes and diachroneity of  geological development  The  ca. 2110-2070  Ma  volcanic  rocks  exposed  in  the  KKI  are  younger  than  volcanic rocks in the Baoulé-Mossi domain. Thus far, ca. 2100 Ma volcanic ages have  only  been  reported  in  Côte  d’Ivoire  (Fétékro  belt,  Leake,  1992;  Ouango  Fitini  belt,  Hirdes  et  al.,  1996). In  addition,  the  2071  ±  5  Ma  and  2066  ±  8  Ma  magmatic  crystallisation  ages  of  the  peraluminous  biotite-granites  in  the  Kofi  basin  are  the  youngest plutonic ages so far reported from the Baoulé-Mossi domain. || Bassot  (1987)  defined  the  Mako  belt  to  the  west  of  the  MTZ  and  the  Dialé- Daléma  basin  to  the  east. The  Falémé  belt  is  recognized  as  a  distinct  entity  from  the  Dialé-Daléma  basin  (Hirdes  and  Davis,  2002; Lawrence, 2010) and is bordered to the  east  by  the  SMSZ. The  Kofi  basin,  as  first  defined  by  Klöckner  Industrie  (1989),  is  situated east of the SMSZ. The Dialé-Daléma and Kofi sedimentary basins contain the  most extensive occurrence of carbonate rocks in the Birimian (Bessoles, 1977). The  Mako  belt  (Fig. 1)  consists  of  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  and  volcaniclastic  rocks  (Hirdes  and  Davis, 2002; Dioh et al., 2006; Gueye et al., 2008). || Deposit-scale investigations indicate that gold deposits of the Sadiola-Yatela district are  primarily  hosted  by  impure  metacarbonates  and,  to  a  lesser  extent,  detrital  metasedimentary  rocks  (e.g.,  wacke,  arenite,  siltstone,  and  argillite)  and  Eburnean  granitoids. The  presence  of  carbonate  host  rocks  is  very  rare  compared  to  gold  mineralisation in typical granite-greenstone belts of the West African Craton. Country  rocks  have  undergone  polycyclic  deformation,  which  included  early  fold-and-thrust  tectonics  (D1,  D2)  followed  by  transcurrent  tectonics  accommodating  oblique  convergence (D3, D4). The gold deposits of the district share a similar structural setting  and gold relative timing. District-scale work indicates that orogenic gold mineralisation occured during D3, after  the cessation of region-wide compressional deformation. Hydrothermal fluid circulation  was  coeval  with  sinistral  displacement  along  the  Senegal-Mali  Shear  Zone  and  local  steep NNE-trending shears connected to structural traps in the Kofi basin. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover. || Sedimentary  and  volcanic  rocks  were  intruded  by  different  generations  of  syn-tectonic,  calc-alkaline  plutons  forming  circular to elliptical bodies of various sizes (Fig. 2). A large plutonic complex has been  mapped  in  the  field  2  km  west  of  the  Alamoutala  deposit. The  plutons  range  in  composition from diorite and hornblende-biotite-granodiorite to K-rich biotite-granites. The  Alamoutala  deposit  is  located  within  the  Kofi  basin  and  occurs  in  the  contact- metamorphic aureole to isolated intermediate quartz-feldspar-porphyry stocks. Country  rocks  in  the  Alamoutala  deposit  area  have  undergone  regional  greenschist-facies  metamorphism. || The  Falémé  belt  (Fig. 1)  consists  of  calc-alkaline  volcaniclastic  rocks,  wackes,  chert,  manganiferous  shale,  minor  andesitic  lavas,  and  local  rhyolite  flows  (Ndiaye  et  al.,  1997; Hirdes and Davis 2002; Lawrence, 2010). The Falémé belt has been intruded by  numerous  syn-tectonic,  belt-type,  calc-alkaline  granitoids  (Ndiaye  et  al.,  1997;  Hirdes  and  Davis,  2002)  such  as  the  Boto  tonalite  dated  at  2082  ±  1  Ma  and  the  Boboti  granodiorite dated at 2080 ± 1 Ma (Hirdes and Davis, 2002; Pb-Pb zircon). The plutons  are spatially and genetically associated with iron skarns of the Falémé district (Schwartz  and Melcher, 2004). The  Kofi  basin,  which  is  host  to  the  Sadiola  Hill  deposit,  consists  of  a  sequence  of  carbonates, wackes, arenites, siltstones, and calcareous clastic rocks (Fig. 1) (Lawrence  et al., 2013a). || The  geology  of  the  Kofi  basin  in  the  Sadiola-Yatela region consists of carbonate and detrital sedimentary rocks that exhibit  KFMASH assemblages (e.g., biotite, chlorite, muscovite, quartz, K-feldspar) indicative  of  regional  greenschist-facies  metamorphic  conditions. For  the  purpose  of  clarity,  the  prefix  “meta”  will  be  omitted  in  the  following  section. Carbonate  rocks  consist  of  impure  limestones  in  the  Sadiola  Hill  deposit  area  and  are  characterised  by  abundant  thin  (0.2-2  cm)  argillaceous-silty  interbeds. Carbonate  rocks  elsewhere  in  the  region  consist  of  limestones  locally  interlayered  with  dolomitic  horizons. Meso-scale  disharmonic slump folds were mapped in carbonate rocks at the Sadiola Hill and FE3  open pits. The overlying detrital sedimentary rock sequences exhibit way-up indicators  such  as  fining-upwards  sequences,  scour-and-fill  structures,  and  rare  cross-bedding  in  sandstone, which altogether indicate a younging to the West. || The  polycyclic  deformation  recorded  in  sedimentary  and  magmatic  rocks of the region includes a period of early convergence (D1s), followed by a period of  fold-and-thrust tectonics (D2s), and later transcurrent tectonics (D3s-D4s). The bulk of the  gold  mineralisation  in  the  region  occured  during  D3s,  with  sinistral  displacement  and  hydrothermal  fluid  circulation  along  the  Senegal-Mali  Shear  Zone  and  steep  NNE- trending shear zones connected to structural traps in the Kofi basin. The  results  of  this  study,  when  integrated  with  published  data,  indicate  that  the  late  Eburnean  tectono-thermal  event  between  2080  and  2060  Ma  represented  the  geodynamic  engine  that  empowered  orogenic  gold  mineralisation  in  the  Kédougou- Kénieba  inlier. The  new  data  also  further  supports  the  hypothesis  that  the  Eburnean  tectono-magmatic activity affected the Baoulé-Mossi domain diachronously from SE to  NW. 2. Introduction    Paleoproterozoic  supracrustal  and  intrusive  rocks  in  the  West  African  Craton  mark a major episode of juvenile crust growth that lasted ~175 Ma from ca. || The bulk of  the gold mineralisation in the region occured during D3s, with sinistral displacement and  hydrothermal  fluid  circulation  along  the  Senegal-Mali  Shear  Zone  and  steep  NNE- trending shear zones connected to structural traps in the Kofi basin. The Senegal-Mali  Shear  Zone,  however,  does  not  correlate  in  the  field  with  a  continuous  crustal-scale  structure  (e.g.,  Bassot  and  Dommanget,  1986;  Ledru  et  al.,  1991). In  contrast,  the  Senegal-Mali Shear Zone is represented by alterning high strain and low strain domains  separating  two  distinct  volcanic  and  sedimentary  lithostratigraphic  domains  that  occur  at similar metamorphic grades. Within the high strain domains, microtectonic evidence  such  as  stretched  porphyroclasts  and  symmetrical  strain  shadows  indicate  a  dominant  component of flattening (i.e. pure shear deformation). Such results are consistent with  the  interpretation  that  the  Senegal-Mali  Shear  Zone  formed  as  a  transpressional  fault  during the onset of D2s (Lawrence et al., 2013a). || gold  deposit  formation  in  the  KKI  occured  during  D3  NNW-SSE  shortening,  with  hydrothermal  fluid  circulation  along  the  sinistral  regional-scale  shear  zones  and  steep  NNE-trending  shears  connected  to  structural  traps  in  the  Kofi  basin  (Lawrence  et  al.,  2013a; Treloar et al., 2014; Masurel et al., in press). The last deformation event, D4, has  been locally reported on the Senegalese side of the Falémé River and is correlated with  the  late  dextral  reactivation  of  the  N-S-oriented  to  NNE-trending  structural  corridors  during NE-SW-directed shortening (Dabo and Aïfa, 2011). Available metamorphic data  for  the  KKI  point  to  peak  regional  metamorphism  under  greenschist-facies  conditions  (Dia et al., 1997; Debat et al., 2003). Amphibolite-facies contact-metamorphic aureoles  have  locally  been  observed  surrounding  late-Eburnean  granitoids  (Debat  et  al.,  1984;  Pawlig et al., 2006). Mineral assemblages developed during regional metamorphism are  overprinted  by  contact-metamorphic  mineral  assemblages  (Schwartz  and  Melcher,  2004). Gold  deposits  in  the  region  are  unmetamorphosed  (Lawrence  et  al,  2013a;  Masurel et al., in press). || that  these  older  rocks  must  have  been  uplifted,  eroded  and  transported  before  the  late  Eburnean  tectono-thermal  event  (ca. 2090-2060  Ma). The  change  in  sedimentary  rock  facies deposition from carbonate sequences to flysch-type detrital sedimentary rocks in  the  Kofi  basin  may  reflect  the  onset  of  the  Eburnean  orogeny  (i.e. advanced  convergence). 1.2. Deformation  The Sadiola Hill gold deposit, the Yatela gold deposit and all ancillary open pits  share a similar structural evolution. || Bassot  (1987)  defined  the  Mako  belt  to  the  west  of  the  MTZ  and  the  Dialé- Daléma  basin  to  the  east. The  Falémé  belt  is  recognized  as  a  distinct  entity  from  the  Dialé-Daléma  basin  (Hirdes  and  Davis,  2002; Lawrence, 2010) and is bordered to the  east  by  the  SMSZ. The  Kofi  basin,  as  first  defined  by  Klöckner  Industrie  (1989),  is  situated east of the SMSZ. The Dialé-Daléma and Kofi sedimentary basins contain the  most extensive occurrence of carbonate rocks in the Birimian (Bessoles, 1977). The  Mako  belt  (Fig. 1)  consists  of  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  and  volcaniclastic  rocks  (Hirdes  and  Davis, 2002; Dioh et al., 2006; Gueye et al., 2008).<br><b>Geocode:</b> Kofi, Mamou Prefecture, Mamou Region, Guinea<br><b>Pages:</b> 105,107,182,194,217,226,238,25,42,43,49,5,51,42<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_daaf4440488074651163f183a8d0cef9 = $(`<div id="html_daaf4440488074651163f183a8d0cef9" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a). || partly derived from the Mako bimodal volcanic rocks. Eburnean granitoids in the KKI  display a similar evolution from calc-alkaline metaluminous diorite-granodiorite plutons  to peraluminous high-K granites (e.g., Hirdes and Davis, 2002; Dioh et al., 2006; Gueye  et  al.,  2008). Geochronological  data  also  shows  the  syn-volcanic  nature  of  Eburnean  plutonism. Field relationships and geochronology data indicate that sediment deposition  in the Kofi and Dialé-Daléma basins most likely initiated during early convergence (D1)  coeval  with  the  onset  of  calc-alkaline  magmatism. The  diachroneity  of  the  recorded  magmatic  ages  is  reflected  in  the  provenance  of  the  sediments,  which  further  strengthened  the  hypothesis  that  the  Kofi  and  Dialé-Daléma  represented  syn- deformational  basins  in  a  convergent  setting. The  evolution  from  fold-and-thrust  tectonics  to  transcurrent  tectonics  identified  in  the  Sadiola-Yatela  region  has  similarly  been  proposed  for  the  Mako  area  (Diene  et  al.,  2012)  and  the  Loulo  area  (Dabo  and  Aïfa,  2010;  Lawrence  et  al.,  2013a).<br><b>Geocode:</b> Loulo, Kithahuha, Masongo, Bashu, Beni, North Kivu, Democratic Republic of the Congo<br><b>Pages:</b> 219,43<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_e7caee7488b57d8ea68761bee1fd1bda = $(`<div id="html_e7caee7488b57d8ea68761bee1fd1bda" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  second  event  (D2)  is  associated  with  the  formation  of  the  SMSZ  as  a  sinistral  transpressional  fault  under  NW-SE  directed  shortening  (Lawrence  et  al.,  2013a). Hydrothermal  fluid  flow  and  regional  orogenic  gold  mineralisation  along  the  SMSZ  (e.g, Loulo, Gounkoto, Sadiola Hill) (Fig. 1) occurred subsequently during the D3 event,  which marked a switch from a dominantly coaxial system to a non-coaxial deformation  regime  (Lawrence  et  al.,  2013a;  Masurel  et  al.,  in  press). The  last  deformation  event  (D4)  has  been  locally  reported  in  the  Loulo  deposit  area  and  is  correlated  with  the  dextral  reactivation  of  the  earlier  accretionary  structures. Available  metamorphic  data  indicate  regional  peak  metamorphic  conditions  reached  greenschist-facies  (e.g.,  Dia  et  al.,  1997;  Hirdes  and  Davis,  2002;  Gueye  et  al.,  2008)  with  local  hornblende-hornfels  contact  aureoles  surrounding  Eburnean  granitoids  (Debat  et  al.,  1984;  Pawlig  et  al.,  2006; Masurel et al., in press). 134<br><b>Geocode:</b> Loulo, Kithahuha, Masongo, Bashu, Beni, North Kivu, Democratic Republic of the Congo<br><b>Pages:</b> 152<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f5e7329f9e7f543e5df2db55deb17877 = $(`<div id="html_f5e7329f9e7f543e5df2db55deb17877" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2014)  have  suggested the diversity in mineralization styles and ore paragenesis in the KKI resulted  from hydrothermal systems that sourced fluids and metals from both metamorphic and  magmatic reservoirs. Such diversity appears to be largely controlled by the distance of  the  deposits  from  the  regional-scale  lineaments  and  late  Eburnean  syn-kinematic  intrusions. Yalea-style deposits occur along brittle-ductile shears as far as 8 km from the  SMSZ and share characteristics typical of Birimian gold mineralization in the Ashanti  belt of Ghana. In contrast, a magmatic hydrothermal influence has been suggested for  the  Gara  deposit,  which  occurs  within  2  km  of  the  SMSZ,  and  shows  possible  links  between  gold  mineralization  and  magnetite  skarn  development  in  the  region  (e.g.,  Falémé  iron  district). The  shear-hosted  Massawa  deposit  occurs  within  3  km  of  the  MTZ  and  is  related  to  a  magmatic  fluid  derived  from  syn-kinematic  quartz-feldspar- porphyry  sills. The  goal  of  this  contribution  is  to  summarize  the  geology,  tectonic  setting, hydrothermal alteration, and ore mineralogy of the Sadiola Hill gold deposit in  an attempt to clarify its genesis. || Bassot  (1987)  defined  the  Mako  belt  to  the  west  of  the  MTZ  and  the  Dialé- Daléma  basin  to  the  east. The  Falémé  belt  is  recognized  as  a  distinct  entity  from  the  Dialé-Daléma  basin  (Hirdes  and  Davis,  2002; Lawrence, 2010) and is bordered to the  east  by  the  SMSZ. The  Kofi  basin,  as  first  defined  by  Klöckner  Industrie  (1989),  is  situated east of the SMSZ. The Dialé-Daléma and Kofi sedimentary basins contain the  most extensive occurrence of carbonate rocks in the Birimian (Bessoles, 1977). The  Mako  belt  (Fig. 1)  consists  of  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  and  volcaniclastic  rocks  (Hirdes  and  Davis, 2002; Dioh et al., 2006; Gueye et al., 2008). || Detrital zircons in the Loulo area have been dated between 2156 ± 10 Ma  and  2125  ±  8  Ma  (Calvez  et  al.,  1990;  Pb-Pb  zircon). The  peraluminous  Gamaye  leucogranite that intruded the Kofi sediments has been dated at 2045 ± 27 Ma (Bassot  and Caen-Vachette, 1984; Rb-Sr on whole rock). Birimian rocks of the KKI have undergone polycyclic deformation. Early phases  of fold-and-thrust tectonics (D1-D2) linked to initial accretion are followed by a period  of transcurrent tectonics (D3-D4) (Ledru et al., 1991; Milési et al., 1992; Dabo and Aïfa,  2010, 2011; Diene et al., 2012; Lawrence et al., 2013a; Treloar et al., 2014). A similar  polyphase character has been reported in other Birimian terranes of West Africa (e.g., in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  southern  Mali,  McFarlane  et  al.,  2011;  in  southern  Ghana, Feybesse et al., 2006; in Burkina Faso, Baratoux et al., 2011). The SMSZ and  MTZ have been interpreted to represent major transpressional faults initiated during D2  (Lawrence  et  al.,  2013a). || the  ca. 2200–2050  Ma  Birimian  Supergroup  of  the  West  African  Craton. The  KKI  is  bounded on its western margin by the Hercynian Mauritanides (Villeneuve, 2008) and is  unconformably  overlain  by  flat-lying  Neoproterozoic  sandstones  of  the  Taoudeni  intracratonic basin on all other sides (Villeneuve and Cornée, 1994) (inset, Fig. 1). The  geology of the KKI can be divided into two volcano-plutonic belts and two sedimentary  basins based on the location of two regional-scale lineaments, the MTZ and the SMSZ  (Fig. 1).<br><b>Geocode:</b> Main-Taunus Zentrum, Main-Taunus-Zentrum, Sulzbach (Taunus), Main-Taunus-Kreis, Hesse, 65843, Germany<br><b>Pages:</b> 41,42,43,42<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_48bb3211d19fbd408c8ac8a81ddb5665 = $(`<div id="html_48bb3211d19fbd408c8ac8a81ddb5665" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1). The  crustal  blocks  are  separated  by  two  regional-scale  lineaments,  respectively  the  Main  Transcurrent  Zone  (Ledru  et  al.,  1991)  and  the  Senegal-Mali  Shear  Zone  (Bassot  and  Dommanget,  1986)  (Fig. 1). The  Mako  volcanic  belt  (Fig. 1)  consists  of  tholeiitic  basalts and calc-alkaline andesitic lavas intercalated with minor immature sedimentary  and  volcaniclastic  rocks  (Bassot,  1987;  Hirdes  and  Davis,  2002;  Dioh  et  al.,  2006;  Gueye  et  al.,  2008). The  volcanic  assemblage  has  been  dated  between  2197  ±  13  Ma  (Dia,  1988)  and  2160  ±  16  Ma  (Boher  et  al.,  1992). || 3.1. Magmatic activity    Several  geochronological  studies  have  been  carried  out  in  the  KKI. Available  geochronological  data  rely  on  several  analytical  methods  and  indicate  a  polycyclic  magmatic activity that lasted from ca. 2200 to 2070 Ma (Table 1). The  oldest  peak  of  magmatic  activity  recorded  in  the  KKI  led  to  the  formation  of  the  Mako  volcanic  belt,  the  Sandikounda  amphibolite-gneiss  plutonic  complex,  and  the  Badon  granodiorite-granite  complex. Rocks  of  the  Mako  Series  consist  of  juxtaposed  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  rocks,  volcaniclastic  rocks,  and  pyroclastic  rocks  (Fig. || 5. Discussion  5.1. Integration with regional geology and tectonics  At least two phases of folding have affected the country rocks in the Yatela area. The  pervasive  steep  NW-trending  cleavage  (S1)  and  associated  lineation  data  are  consistent with NE-SW directed shortening (D1y). This deformation event is correlated  with  the  folding  and  thrusting  of  the  lithostratigraphic  units  in  the  region. This  early  event (D1y) has been similarly reported in the Mako volcanic belt where it is correlated  with  stratigraphic  stacking  and  the  formation  of  a  NNW-trending  planar  fabric  (D1  in  Diene et al., 2012; Gueye et al., 2008). || Gueye et al., 2008; Lawrence, 2010). Available geochronological data are limited to a  rhyolite  flow  dated  at  2099 ± 4 Ma  (Hirdes  and  Davis,  2002),  but  indicate  a  late  Birimian formation in relation to the Mako volcanic belt. Geochemical studies carried  out  on  both  the  Mako  and  Falémé  volcanic  rocks  are  consistent  with  a  volcanic  arc  setting (Dia et al., 1997; Schwartz and Melcher, 2004; Dioh et al., 2006; Pawlig et al.,  2006). The Dialé-Daléma and Kofi sedimentary basins (Fig. 1) are composed of thick  sequences of volcaniclastic rocks, arenites, wackes, siltstones, argillites, and carbonates,  with subordinate andesitic lavas, rhyolite flows, and pyroclastites (Bassot, 1987; Hirdes  and Davis, 2002). Available detrital  zircon data from the  region (Fig.<br><b>Geocode:</b> Makó, Makói járás, Csongrád-Csanád, South Great Plain, Great Plain and North, Hungary<br><b>Pages:</b> 103,104,174,184<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_185c44f06136833d3c0231542aa54720 = $(`<div id="html_185c44f06136833d3c0231542aa54720" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1) indicate ages  from 2165 ± 1 Ma (Hirdes and Davis, 2002) down to 2093 ± 7 Ma (Boher et al., 1992),  which suggests that the Dialé-Daléma and Kofi sequences represent rocks deposited in  syn-deformational foreland basins. Rocks of the sedimentary basins and volcanic belts  were intruded by different generations of syn-tectonic, calc-alkaline plutons during the  Eburnean  orogeny  between  ca. 2115  and  2070  Ma. These  granitoids  include  metaluminous hornblende-biotite-bearing diorite to granodiorite (e.g., Mamakono, 2076  ± 3 Ma, Hirdes and Davis, 2002; Tinkoto, 2074 ± 5 Ma, Gueye et al., 2007), pyroxene- bearing granodiorite-tonalite (e.g., Boboti, 2080 ± 1 Ma, Hirdes and Davis, 2002), and  peraluminous monzogranites (e.g., Saraya, 2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). Available  geochronological  data  suggest  that  the  emplacement  of  most  Eburnean  granitoids took place within a short time span between ca. || Geochronological data acquired on a rhyolite flow provides a magmatic age of 2099 ± 4  Ma (Hirdes and Davis, 2002). The  last  peak  of  magmatic  activity  (ME-V)  was  associated  with  the  massive  emplacement of Eburnean granitoids in the KKI upper crust between ca. 2090 and 2070  Ma (e.g., Dia et al., 1997; Hirdes and Davis, 2002; Gueye et al., 2007). These plutons  vary in size (100’s of metres to 10’s of km) and define a wide compositional spectrum  from metaluminous hornblende-biotite-bearing granodiorite (e.g., Mamakono, 2076 ± 3  Ma, Hirdes and Davis, 2002) and pyroxene-bearing granodiorite-tonalite (e.g., Boboti,  2080  ±  1  Ma,  Hirdes  and  Davis,  2002)  to  peraluminous  monzogranites  (e.g.,  Saraya,  2079 ± 2 Ma, Hirdes and Davis, 2002) (Fig. 1). 175<br><b>Geocode:</b> Mamakhonon, Communauté rurale de Sabodala, Arrondissement de Sabodala, Département de Saraya, Kédougou Region, Senegal<br><b>Pages:</b> 104,185<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_50471affb79c230ce2bd49960dde4d4d = $(`<div id="html_50471affb79c230ce2bd49960dde4d4d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The polycyclic  deformation  history  recorded  in  the  KKI  is  similar  to  that  reported  at  the  scale  of  the  West African Craton (In Ivory Coast, Pouclet et al., 2006; Vidal et al., 2009; in Burkina  Faso, Hein, 2010; Baratoux et al., 2011; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; Olson et al., 1992; McFarlane  et al., 2011; in southern Ghana, Allibone et al., 2002a, b). As for the KKI, the bulk of  gold  mineralisation  in  the  Ashanti  belt  of  Ghana  occurred  during  a  period  of  transcurrent tectonics, after  the cessation of regional-scale compressional deformation. The  best  age  estimate  for  region-wide  world-class  orogenic  gold  mineralisation  in  the  Ashanti  belt,  however,  is  constrained  to  2105  ±  2  Ma  (Oberthür  et  al.,  1998). By  comparison, regional orogenic gold mineralisation is younger in the KKI and is better  correlated with the 2063 ± 9 Ma minor gold phase reported in the Damang area (Pigois  et al., 2003) or the 2074 ± 14 Ma gold phase at Morila in southern Mali (McFarlane et  al., 2011). Regional peak metamorphism was dated at ca. 2100 Ma in the Ashanti belt of  southern Ghana (Oberthür et al., 1998) whereas metamorphic monazite and titanite from  west  to  central  Ivory  Coast  record  regional  metamorphism  at  2080  ±  10  Ma  (Kouamelan, 1996).<br><b>Geocode:</b> Kisbudmér, Bólyi járás, Baranya, Southern Transdanubia, Transdanubia, Hungary<br><b>Pages:</b> 226<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d53dc23771f854beea5a75ab994c46ae = $(`<div id="html_d53dc23771f854beea5a75ab994c46ae" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Table 1. Compilation of available geochronological data for the Kédougou-Kénieba inlier  3.3. Tectonics      Rocks  in  the  KKI  have  undergone  polycyclic  deformation. A  summary  table  presenting structural events reported for different regions of the KKI is given in Table 2. Most  authors  report  an  early  period  of  thrusting  tectonics  responsible  for  crustal  thickening  (D1-  D2)  followed  by  a  period  of  transcurrent  tectonics  accommodating  oblique convergence (D3-D4) (Diene et al., 2012). The early deformation episode (D1)  was reported in the Mako belt where it is correlated with stratigraphic stacking and the  formation of a NNW-trending planar fabric (Dabo and Aïfa, 2010, 2011; Gueye et al.,  2008; Diene et al., 2012; Lawrence et al., 2013a; Masurel et al., in press a, b, c).<br><b>Geocode:</b> Most, okres Most, Ústí nad Labem Region, Northwest, Czechia<br><b>Pages:</b> 188<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b9850ce6695604cf69da7067960c44c1 = $(`<div id="html_b9850ce6695604cf69da7067960c44c1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> It is characterized by sinistral  movement along both the Sadiola Fracture Zone and the NNE-trending shears, synchronous with  the  potassic  hydrothermal  alteration  stage  and  gold  mineralization. The  latest  recorded  event  is  associated  with  the  formation  of  WNW-trending  sub-vertical  brittle  cross-faults  that  offset  mineralization trends. 7.2. Physico-chemical  conditions  of  the  ore-forming  fluid  and  potential controls on Au-Sb co-precipitation  The  principal  parameters  that  are  generally  assumed  to  control  ore  mineral  solubility, other than the activities of the aqueous metallic species, are temperature (T),  pressure  (P),  oxygen  fugacity  (f02),  pH  and  the  total  sulphur  activity  (Σas)  (Williams- Jones  and  Normand,  1997). Gold  saturation  and  precipitation  at  Sadiola  Hill  is  interpreted to have occurred predominantly in response to decompression during brittle- ductile  failure  and  sulfidation  reactions  during  fluid  -  wall-rock  interaction. The  extensive brecciation recorded over the best-mineralized drill core intersects illustrates  the enhanced and cumulative dilation that has developed along the vertical and left-hand  flexures  of  the  Sadiola  Fracture  Zone.<br><b>Geocode:</b> Normand, 1re Morne Rouge, Vaudreuil, Commune Plaine du Nord, Arrondissement d'Acul-du-Nord, Département du Nord, 1113, Haiti<br><b>Pages:</b> 74<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d5d2ab0d37e6eef66e0ce2179cb46278 = $(`<div id="html_d5d2ab0d37e6eef66e0ce2179cb46278" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 22000  km2)  of  Paleoproterozoic  crust in the West African Craton (inset, Fig. 1). The KKI hosts  numerous world-class  gold  districts,  such  as  Loulo-Gounkoto  (~14  Moz),  Sadiola  (~10  Moz),  Yatela  (~3  Moz), and Sabodala-Massawa (~8 Moz) (Fig. 1). Gold deposits in the inlier are hosted  by  a  wide  range  of  host  rocks  including  mafic  volcanic  rocks,  detrital  sedimentary  rocks, and carbonates. The relative timing and structural setting of gold deposits in the  KKI  indicate  that  the  mineralizing  episode  occurred  during  a  period  of  transcurrent  deformation coeval with calc-alkaline magmatism between ca. || The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press). || intervening sedimentary basins (Dialé-Daléma and Kofi) (Fig. 2). It differs from other  Birimian granite-greenstone belts by the abundance of carbonates, with thick sequences  in  the  Dialé-Daléma  and  Kofi  Series  representing  the  most  extensive  carbonate  exposure in the Birimian of West Africa (Bosse et al., 1996; Bering et al., 1998). The  structural  architecture  of  the  inlier  is  marked  by  two  regional-scale  tectonic  discontinuities, respectively the Senegal-Mali Shear Zone and Main Transcurrent Zone. A  number  of  world-class  mining  districts  are  located  along  these  highly  prospective  lineaments  and  include  Loulo-Gounkoto  (~14  Moz),  Sadiola-Yatela  (~12  Moz),  and  Sabodala-Massawa  (~12  Moz)  (Fig. 2).<br><b>Geocode:</b> Sabodala-Massawa Power Plant, Communauté rurale de Sabodala, Arrondissement de Sabodala, Département de Saraya, Kédougou Region, Senegal<br><b>Pages:</b> 102,150,20<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_19898cb0a1805c897579e5d6a02472f7 = $(`<div id="html_19898cb0a1805c897579e5d6a02472f7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Senegal-Mali Shear Zone acted as the main conduit  for  hydrothermal  fluids  in  the  Sadiola  camp. The  sinistral  reactivation  of  early  accretionary  structures,  and  their  linkage  with  belt-discordant  NNE-trending  shears,  appears to be a critical factor controlling ore deposit location and ore shoot geometry. Paragenetic  studies  reveal  a  multistage  ore  development  comprising  an  early  As-rich  sulfide  stage,  followed  by  an  Au-Sb  stage. The  similar  gold  relative  timing  and  structural  setting  in  the  KKI  and  southern  Ghana  (e.g.,  Ashanti,  Loulo,  Massawa,  Sadiola  Hill)  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West  Africa  occurred  over  a  protracted  period  of  transcurrent  tectonics,  soon  after  the  cessation of regional-scale contractional deformation. Despite the uncertainty regarding  the  source  of  fluids  and  metals  for  the  Sadiola  Hill  hydrothermal  system,  the  late- Eburnean  tectono-magmatic  activity  reflects  a  transient  geodynamic  process  that  may  have been critical for orogenic gold mineralization in the region. 60<br><b>Geocode:</b> Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 78<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_68d09c48af505d40c43df3f1af4627e6 = $(`<div id="html_68d09c48af505d40c43df3f1af4627e6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2. Implications for exploration  In November 2013, John Miller, Nicolas Thébaud, and the candidate conducted  a targeting workshop on the Sadiola mine site with SEMOS personnel and AngloGold  Ashanti  brownfield  exploration  group. The  targeting  session  used  a  mineral  system  approach  (e.g.,  McCuaig  and  Beresford,  2009;  McCuaig  et  al.,  2010;  McCuaig  and  Hronsky,  2014)  in  order  to  identify  and  rank  targets  based  on  research  data  and  extensive  in-house  knowledge. The  mineral  system  approach  relies  on  the  breakup  of  the  mineralising  process  into  a  series  of  base  critical  processes  that  can  be  treated  as  independent variables. These range from a primary fluid source region, an active fluid  pathway,  and  at  the  deposit-scale  a  fluid  sink  related  to  a  physical  throttle  and/or  a  chemical  trap. This  approach  presents  significant  advantages  over  the  deposit  model  approach  or  empirical  exploration  approaches,  which  are  traditionally  used.<br><b>Geocode:</b> SADIOLA MINE [1er C]ycle, RN21, Sadiola, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 243<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1d125f704f534ece43a04fac05beb18e = $(`<div id="html_1d125f704f534ece43a04fac05beb18e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 5.3.2. Syn-D2s magmatism  SAD-077 quartz-feldspar-phyric andesite:   Porphyritic  andesites  outcrop  in  and  surrounding  the  Sadiola  village  (Fig. 6A). Rock  samples  collected  at  different  locations  in  the  area  show  no  significant  mineralogical  variations  and  consist of  feldspar  (up to 10%  modal  vol.) and quartz phenocrysts (2%  modal vol.) set in a fine-grained (<0.1 mm) to very fine-grained (<0.05 mm) quartzo- feldspathic groundmass (80% modal vol.). These rocks exhibit evidence for high strain  solid-state  deformation  including  a  mylonitic  fabric  oriented  025º/85ºE,  strained  porphyroclasts  with  tails,  and  a  sub-horizontal  lineation  plunging  at  5°  towards  025º  (Fig. 6B). || Figure  6. A)  Field  photograph  of  deformed  intermediate  volcanic  rocks  surrounding  the  Sadiola  village. B) Representative micrograph of a mylonite after quartz-feldspar-phyric andesite (crossed  polars). C)  Representative  field  photograph  of  the  least-deformed  and  least-altered  quartz- feldspar-phyric andesite (SAD-077). D) Tera-Wasserburg U-Pb Discordia plot for zircon analyses  from  SAD-077. *Black  squares  represent  rejected  analyses;  identified  zircon  populations  are  colour-coded. || Microtectonic  evidence  such  as  symmetrical  porphyroclasts  and  strain  shadows indicate dominantly pure shear deformation. The presence of fractured feldspar  porphyroclasts  and  fine  grain  size  of  the  recrystallised  quartz  groundmass  (<50  µm)  together with the abundance of muscovite and biotite along the shear fabric suggest that  the  mylonites  developed  at  low  metamorphic  grade  (~250-500°C)  (e.g.,  Passchier  and  Trouw et al., 2005). A least-deformed and least-altered sample of feldspar-quartz-phyric  andesite was collected 3 km south from the Sadiola village for geochronology (Fig. 6C). Inheritance  proved  to  be  common  in  that  sample  based  on  the  207Pb/206Pb  age  distribution. A single zircon analysis yielded a 207Pb/206Pb date of 2249 ± 8 Ma.<br><b>Geocode:</b> Sadiola Village, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 203,205<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

 2013. Dy/Dy*: Variations arising from mantle  sources and petrogenetic processes. Journal of Petrology 54, 525-537. || Figure 1. Geologic  map  of the  Birimian Kédougou-Kéniéba  inlier (1:250,000  scale,  modified  after  Gueye et al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African  Craton (modified after Boher et al., 1992). The Falémé River forms the international border with  Senegal to the west and Mali to the east and north. Abbreviations refer to plutons mentioned in the  text: Bal = Balangouma tonalite, Bo = Boboti granodiorite, Ga = Gamaye granite, Ma = Mamakono  granodiorite, SF = South Falémé pluton, Ti = Tinkoto granodiorite. 27 || Figure 1. Geologic map of the Kédougou-Kéniéba inlier (1:250,000 scale, modified after Gueye et  al., 2007; Lawrence et al., 2013a). Inset map shows the geologic setting of the West African craton  (modified after Boher et al., 1992). The Falémé River forms the international border with Senegal  to the west and Mali to the east and north. Geochronological data after references given in Table 1. Abbreviations refer to plutons mentioned in the text: (Mako) Ma = Mamakono granodiorite, Ti =  Tinkoto  granodiorite,  Dbl  =  Diombalou  granite,  Bbr  =  Bouroumbourou  granodiorite,  Ssk  =  Sanssakhoto  monzogranite,  LKPC  =  Laminia-Kaourou  plutonic  complex,  SLPC  =  Sandikounda  layered  plutonic  complex;  (Falémé)  Bal  =  Balangouma  tonalite,  Bo  =  Boboti  granodiorite,  SF  =  South  Falémé  granodiorite,  DS  =  Dar  Salam  granodiorite,  Msl  =  Moussala  granodiorite,  Bbj  =  Bambadji  granodiorite,  Bt  =  Boto  tonalite;  (Kofi)  Ga  =  Gamaye  monzogranite,  Yt  =  Yatea  monzogranite, Al = Alamoutala granodiorite, Ya = Yatela diorite, Sek = Sekekoto granodiorite. || Hein,  K.A.A.,  2010,  Succession  of  structural  events  in  the  Goren  greenstone  belt  (Burkina  Faso): Implications for West African tectonics: Journal of African Earth Sciences, v. 56,  p. 83-94. Hird ending upright folds  (F2)  and  penetrative  axial-planar  cleavage  (S2)  is  cryptic  at  Yatela  but  represents  the  dominant structural feature 1.5 km west in the KW18 ancillary pits and 25 km south at  the world-class Sadiola Hill gold deposit. Fold geometry and lineation data associated  with  the  second  deformation  event  (D2y)  are  consistent  with  NW-SE  directed  shortening. The  D2y  event  is  compatible  with  a  period  of  fold-and-thrust  tectonics  responsible  for  the  region-wide  structural  grain  (D2)  (in  Ivory  Coast,  Pouclet  et  al.,  2006;  Vidal  et  al.,  2009;  in  Burkina  Faso,  Hein,  2010;  in  Guinea,  Lahondère  et  al.,  2002;  in  Mali,  Liégeois  et  al.,  1991;  Milési  et  al.,  1992;  Dabo  and  Aïfa,  2010;  McFarlane et al., 2011; Diene et al., 2012; Lawrence et al., 2013a; in Senegal, Treloar et  al.,  2014). Calc-alkaline  magmatic  suites  intruded  the  Birimian  volcano-sedimentary  pile  at  ca. 2100  Ma  in  the  KKI  (Ndiaye  et  al.,  1997;  Pawlig  et  al.,  2006;  Dioh  et  al.,  2006). The Yatela diorite was emplaced during D2y and has been dated at 2106 ± 10 Ma  by  Hein  et  al. || igneous  trace  element  geochemistry  and  U-Pb  zircon  ages. Precambrian  Research. Lambert-Smith, J., 2014, The geology, structure and metallogenesis of the world class  Loulo-Bambadji  Au  district  in  Mali  and  Senegal,  West  Africa. Ph.D. Thesis,  Kingston University London, U.K., 346 p. Lawrence, D.M., Treloar, P.J., Rankin, A.H., Boyce, A., and Harbidge, P., 2013b. || Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district.<br><b>Geocode:</b> Senegal<br><b>Pages:</b> 139,141,143,174,187,228,231,36,45,82,83,84,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_375adaa11b534bdc29f5050fdbdd654a = $(`<div id="html_375adaa11b534bdc29f5050fdbdd654a" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press).<br><b>Geocode:</b> Embassy of Guinea, 24, B-3, Vasant Vihar Tehsil, New Delhi, Delhi, 110057, India<br><b>Pages:</b> 150<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d1ea29abaee5983a089ad66f004ed301 = $(`<div id="html_d1ea29abaee5983a089ad66f004ed301" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 2). Early  F1  folds  observed  in  the  Sadiola  Hill  and  FE3  open  pits  have  been  refolded  by  F2  creating  interference patterns (Fig. 3, 4A). The F2 folds are disharmonic with upright to inclined  fold  hinges. They  are  associated  with  a  015º/75ºE  (e.g. Sadiola  Hill,  Tambali,  Alamoutala)  to  035º/75ºE  (e.g. || 3.1.2. Diamond drill core logging  Drill  core  logging  was  conducted  over  4  weeks  and  included  spatially  representative  diamond  drill  holes  from  individual  gold  deposits  (i.e. Sadiola  Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4). Structural  measurements  were  collected  using  a  rocket  launcher  device  and/or  using  α-β  angles  protractors. 3.1.3. Geological sampling  On the basis of the field observations, 215 samples were collected from outcrop  in the open pits and diamond drill core. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover. || SD1071-285m quartz-feldspar-porphyry:  Steep NNE-trending  quartz-feldspar-porphyry dykes have been  mapped in the  Sadiola  Hill and Tambali open pits. The quartz-feldspar-porphyritic dykes are generally 1-2 m  wide  and  are  spatially  associated  with  NNE-trending  faults  oriented  020º/75ºE. These  dykes crosscut an early generation of diorite as well as impure carbonates and detrital  sedimentary rocks in the Sadiola Hill open pit. These dykes were locally folded by F2  and  boudinaged. They  were  also  sheared  during  subsequent  D3s  deformation  and  host  mineralisation  at  Sadiola  Hill  and  Tambali. A  least-deformed  and  least-altered  sample  of quartz-feldspar porphyry was collected from deep diamond drill core at Sadiola Hill. || The  F2  folds  are  associated  with  a  015º/75ºE  (e.g. Sadiola Hill, Tambali, Alamoutala) to 035º/75ºE (e.g. FE3, FE4) axial-planar cleavage  (S2)  indicative  of  a  WNW  fold  vergence. Fold  axes  and  intersection  lineations  plunge  gently (15-30°) to the SSW or NNE. A number of NNE-trending thrusts and high-angle  reverse  faults  are  closely  associated  with  these  F2  folds. Fold  and  fault  geometry,  and  lineation  data  associated  with  this  second  deformation  event  (D2s)  are  consistent  with  NW-SE directed shortening. || The  F2  folds  are  associated  with  a  015º/75ºE  (e.g. Sadiola Hill, Tambali, Alamoutala) to 035º/75ºE (e.g. FE3, FE4) axial-planar cleavage  (S2)  indicative  of  a  WNW  fold  vergence. Fold  axes  and  intersection  lineations  plunge  gently (15-30°) to the SSW or NNE. A number of NNE-trending thrusts and high-angle  reverse  faults  are  closely  associated  with  these  F2  folds. Fold  and  fault  geometry,  and  lineation  data  associated  with  this  second  deformation  event  (D2s)  are  consistent  with  NW-SE directed shortening.<br><b>Geocode:</b> Tambalí Centre Polivalent d'Atenció a la Infància, Carrer Central, Alp, Cerdanya, Girona, Catalonia, 17538, Spain<br><b>Pages:</b> 196,204,238,240,25,238<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d5f48a68d0155bfde82f763bdf94b2a3 = $(`<div id="html_d5f48a68d0155bfde82f763bdf94b2a3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A distinct set of NNE- to NE-trending late diorite dikes (<2 m wide) was identified in  the  pit  (Fig. 3). Although  no  direct  crosscutting  relationships  could  be  observed  at  Sadiola Hill, these dikes crosscut the quartz-feldspar-phyric felsic dikes at the Tambali  ancillary pits, which are situated 2 km southwest of the Sadiola Hill deposit (See Fig. 2). 6.3. Structural setting and geometry  The  broad  structure  of  the  Sadiola  Hill  open  pit  is  dominated  by  the  N-S  to  NNW-trending  Sadiola  Fracture  Zone  and  an  array  of  NNE-trending  shears  (Fig. || STA-037 diorite:  A set of NNE-trending diorite dykes (<2 m wide) was identified in the Sadiola Hill and  Tambali  open  pits. Although  no  direct  crosscutting  relationships  could  be  observed  at  Sadiola  Hill,  these  dykes  crosscut  the  quartz-feldspar-porphyry  dykes  at  the  Tambali  ancillary pits. These diorite dykes are locally affected by F2 folding and display a well- defined  shear  foliation  marked  by  aligned  sulphides  at  the  Tambali  open  pits. Despite  extensive weathering conditions due to the shallow level of mining activity at the time  of fieldwork, a sample was collected from bench walls for geochronology. The rock is  essentially  composed  of  plagioclase  feldspars  (>80%  modal  vol.)  with  minor  quartz  (<10%  modal  vol.)  and  green  actinolitic  hornblende  (up  to  6%  modal  vol.). An  older  population defined by 12 zircons yielded a 207Pb/206Pb weighted mean date of 2161.5 ±  7 Ma (MSWD = 1.2).<br><b>Geocode:</b> Tambalí Centre Polivalent d'Atenció a la Infància, Carrer Central, Alp, Cerdanya, Girona, Catalonia, 17538, Spain<br><b>Pages:</b> 206,53<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0e422d31bf4308d1f16dd08a6396bdc4 = $(`<div id="html_0e422d31bf4308d1f16dd08a6396bdc4" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province.<br><b>Geocode:</b> Tarkwa, Tarkwa-Nsuaem Municipal District, Western Region, Ghana<br><b>Pages:</b> 19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9043a7d8c6f4a75a25de8b8bdca2d960 = $(`<div id="html_9043a7d8c6f4a75a25de8b8bdca2d960" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> These  rocks  have  a  calc-alkaline  affinity  and  are  characterised  by  negative  Nb-Ta  anomalies,  marked  Pb  positive  anomalies  and  high  LIL/HFS  ratios. Such  characteristics  are  compatible  with  distinctive  features  of  subduction  zone  magmatism  in  modern-day  active  continental  margin  context  (e.g.,  Hawkesworth  and  Kemp,  2006;  Moyen  and  Martin,  2012). The  Fe*  values  associated  with  magmatic  rocks  of  the  Sadiola-Yatela  region  reflect  a  close  affinity  to  relatively  hydrous, oxidised magmas and source regions (e.g., Frost and Lindsley, 1991), which is  compatible  with  arc  magmas  (e.g.,  Richards,  2011). The  hydrous  nature  of  these  Eburnean magmatic rocks is supported by the abundance of magmatic hornblende and  biotite  (e.g.,  Ridolfi  et  al.,  2010). The  relatively  high  magmatic  oxidation  states  are  reflected  by  the  stability  of  titanite  in  a  large  number  of  these  volcanic  and  plutonic  rocks (e.g., Foley and Wheller, 1990). It cannot be excluded, however, that these trace  element signatures may have been inherited (i.e.<br><b>Geocode:</b> Wheller Number 1 Dam, Rosebud County, Montana, United States<br><b>Pages:</b> 218<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c9ba1b4c16177d0fbbfaba256e43caaa = $(`<div id="html_c9ba1b4c16177d0fbbfaba256e43caaa" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 22000  km2)  of  Paleoproterozoic  crust in the West African Craton (inset, Fig. 1). The KKI hosts  numerous world-class  gold  districts,  such  as  Loulo-Gounkoto  (~14  Moz),  Sadiola  (~10  Moz),  Yatela  (~3  Moz), and Sabodala-Massawa (~8 Moz) (Fig. 1). Gold deposits in the inlier are hosted  by  a  wide  range  of  host  rocks  including  mafic  volcanic  rocks,  detrital  sedimentary  rocks, and carbonates. The relative timing and structural setting of gold deposits in the  KKI  indicate  that  the  mineralizing  episode  occurred  during  a  period  of  transcurrent  deformation coeval with calc-alkaline magmatism between ca. || 3.1.2. Diamond drill core logging  Drill  core  logging  was  conducted  over  4  weeks  and  included  spatially  representative  diamond  drill  holes  from  individual  gold  deposits  (i.e. Sadiola  Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4). Structural  measurements  were  collected  using  a  rocket  launcher  device  and/or  using  α-β  angles  protractors. 3.1.3. Geological sampling  On the basis of the field observations, 215 samples were collected from outcrop  in the open pits and diamond drill core. || 3.2. Analytical techniques  3.2.1. Optical microscopy  A total of 277 polished thin sections were prepared at the University of Western  Australia  (UWA)  and  at  Vancouver  Petrographics  Ltd. The  database  included  62  polished  thin  sections  from  regional  outcrops,  60  from  Sadiola  Hill,  58  from  Alamoutala,  41  from  Yatela,  10  from  FE3-FE4,  and  14  from  KW18. Transmitted  and  reflected light optical microscopy was used to investigate rock types, alteration textures  and intensities, ore mineralogy, and strain fabrics in magmatic and sedimentary rocks of  the region. Such study took place at the Centre for Exploration Targeting (UWA) and  enabled prioritisation of samples for higher resolution microscopy. || 4. Alamoutala exploration and mining history  The Alamoutala gold deposit is located in the Yatela mining district. The district  displays  widespread  evidence  of  ancient  and  recent  artisanal  mining,  with  written  records  of  mining  dating  back  more  than  250  years  (public  data  from  IAMGold  website). A geochemical survey was conducted in 1994 over the Alamoutala and Yatela  prospects, followed by trench sampling in 1996. Drill testing resulted in the discovery  of  a  significant  gold  resource  at  Yatela  and  a  minor  one  at  Alamoutala. Disseminated  magnetite  is  abundant  in  host  rocks  at  Alamoutala  but  has  never  been  of  economic  interest  in  contrast  to  the  magnetite  skarns  of  the  Falémé  district  (see  Fig. || 4.7. Primary ore mineralogy  The primary mineralisation is pyrite-rich, contains abundant chalcopyrite, minor  arsenopyrite,  and  accessory  Zn-Pb-Sb-Ag-Co-Ni-Fe-bearing  mineral  species. Pyrite  is  the  dominant  sulphide  phase  at  Yatela  and  largely  occurs  in  two  forms  that  include  single euhedral to subhedral crystals and crystal aggregates (Fig. 9A). Chalcopyrite and  arsenopyrite  are  also  common  ore  phases. Chalcopyrite  occurs  as  subhedral  crystals  enclosed in pyrite, crystals intergrown with pyrite, interstitial space infill between pyrite  crystals,  infill  of  micro-fractures  in  pyrite,  crystals  mantling  pyrite  faces,  and  as  overgrowths  on  pyrite  (Fig. || 4.8. Karst infill stratigraphy  Post-Birimian  karstification  and  the  development  of  a  deep  weathering  profile  have  modified  the  original  lithostratigraphy  in  the  Yatela  deposit  area. The  dominant  geological  feature  at  Yatela  is  the  presence  of  a  complex  surficial  karst  topography  characterised by coalescing troughs that are infilled by unconsolidated sandy material. The  vertically-extensive  trough  in  the  southern  part  of  the  open  pit  is  220  m  deep. Drilling  and  satellite  pits  targeting  oxide  ore  have  allowed  this  buried  karstic  topography  to  be  traced  northwards  up  to  the  Neoproterozoic  sandstone  escarpment  where it thins out. The karst infill shows a simple stratigraphy as follows (Fig. || 5.2. Structural framework  The  Sadiola  Hill,  Yatela,  and  ancillary  pits  share  a  similar  tectonic  evolution  (Fig. 2, 3). The data presented hereafter integrates extensive data collected in the open  pits with data collected from surface outcrop mapping. The earliest structural component (D1s) recorded in the region consists of NNW- to N- trending  folds. These  folds  are  associated  with  a  weak  to  strong  axial-planar  cleavage  (S1)  and  a  gently  NNW-plunging  intersection  lineation  (L1)  (Fig. || D3y documented at Yatela relate to the evolution of a regional system accommodating  oblique convergence during the Eburnean orogeny (ca. 2115-2060 Ma). The steep ENE- trending  sub-vertical  faults  recorded  at  Yatela  crosscut  the  ore-hosting  structures  and  hence  post-date  the  primary  mineralisation. Fault  geometry  and  associated  dextral  kinematic indicators are consistent with E-W oriented shortening (D4y). At the regional  scale, this D4y deformation phase could correlate with the very late Eburnean (ca. 2060- 2050 Ma) dextral reactivation described by Dabo and Aïfa (2011) in the Falémé region. || Figure  13. Series  of  schematic  geological  cross-sections  illustrating  a  protracted  ore-forming  process at Yatela. A) Unconformable deposition of Neoproterozoic sandstone cover sequences over  Birimian  country  rocks. The  country  rocks  host  a  low-grade,  primary  gold  mineralisation. B)  Surficial dissolution of marble host rocks results in the formation of troughs that are draped and  filled  with  a  ferruginous  dissolution  residue  locally  enriched  in  gold. Blocks  of  the  sandstone  collapse into the Yatela depocentre because karstification started beneath the cover sequences. || Figure  8. Representative  chemical  composition  of  Yatela  syn-mineralisation  stage  hydrothermal  tourmalines. Micro-analyses  were  undertaken  using  an  electron  probe  and  the  stoichiometry  was  calculated using the Winclastour software (Yavuz et al., 2006). Ternary plots show the classification  of  hydrothermal  tourmaline  at  Yatela. Light  shaded  areas  show  the  composition  of  multistage  hydrothermal tourmaline from the Loulo deposits (Yalea North, Gara, P-129, P-64 and Gounkoto;  data  from  Lawrence  et  al.,  2013a). Darker  shaded  areas  show  the  composition  of  hydrothermal  tourmaline  from  the  Sadiola  Hill  deposit  (data  from  Masurel  et  al.,  in  press). || Figure  9. BSE  images  of  ore-related  phases  at  Yatela. A)  Minor  arsenopyrite  is  enclosed  and/or  mantled  by  pyrite. B)  Chalcopyrite  is  enclosed  by  and  intergrown  with  pyrite. C)  Traces  of  base  metal  sulphides  consistently  occur  late  in  the  paragenesis. D)  Galena  occurring  as  infill  in  pyrite  micro-fractures. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover. || Miocene in West Africa (Beauvais et al., 2008; Beauvais  and  Chardon, 2013). Lastly,  the Yatela karst infill succession was capped by barren alluvial cover (Fig. 13D). The  presence  of  carbonate  host  rocks,  characteristics  of  the  primary  mineralisation,  semi-arid climatic conditions, and weathering intensity were probably the major factors  that determined residual and supergene gold enrichment at Yatela (e.g., Anand and Butt,  2010). The  Yatela-style  orebodies  represent  attractive  exploration  opportunities  as  the  surficial  karst  cavities  are  deep  and  laterally  extensive. The  Yatela-style  targets,  however, represent an exploration challenge. || Representative electron probe micro-analyses  of hydrothermal tourmalines are presented in Appendix A. Micro-analyses indicate that  the tourmalines at Yatela belong to the alkali group and the schorl-dravite series, similar  to those identified at the Sadiola Hill gold deposit and in the Loulo district (Fig. 8A-B). Syn-mineralisation  stage  tourmalines  at  Yatela  also  plot  along  the  oxydravite- povondraite  compositional  trend  (meta-evaporite  tie  line  proposed  by  Henry  et  al.,  2008) (Fig. 8B). 146 || The  primary  gold  mineralisation  occurred  during  D3y  based  on  field  relationships  and  micro-textural observations. The equivalent structural setting and relative timing of gold  between Yatela and other world-class gold deposits in the KKI (e.g., Loulo, Lawrence  et  al.,  2013a;  Massawa,  Treloar  et  al.,  2014;  Sadiola  Hill,  Masurel  et  al.,  in  press)  suggests that region-wide gold mineralisation occurred  during a  period  of  transcurrent  tectonics, after the cessation of regional-scale compressional deformation. Although not  diagnostic  of  a  specific  fluid  source,  the  chemical  composition  of  syn-mineralisation  hydrothermal tourmalines at Yatela is also consistent with that reported for Sadiola Hill  (Masurel et al., in press) and for the Loulo-Bambadji  district (Lawrence  et al., 2013a;  Lambert-Smith,  2014). At  the  district  scale,  the  primary  ore  paragenesis  at  Yatela  is  compatible with the Au-As-Sb ± Cu-Ag-W-Mo-Bi-Zn-Pb-Te metal signature identified  at  Sadiola  Hill  (Masurel  et  al.,  in  press). The  presence  of  pyrite  as  principal  sulphide  phase  at  Yatela,  however,  is  interpreted  to  reflect  a  host-rock  dependency,                 var html_f65f59c409d3a4e49284370bca72fc60 = $(`<div id="html_f65f59c409d3a4e49284370bca72fc60" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.2. Local geology  The geology of the Yatela deposit area is characteristic of the Kofi Series (e.g.,  Lawrence  et  al.,  2013a)  and  consists  of  feldspathic  wackes,  arkosic  arenites,  and  carbonates with subordinate rhyolite flows and pyroclastites to the west progressing to  siltstones  and  argillites  further  east  (Fig. 2). Chemical  and  detrital  sedimentary  rocks  transition towards the west into a linear volcano-sedimentary belt that consists of calc- alkaline  volcaniclastic  rocks  and  porphyritic  andesites  with  subordinate  rhyolite  flows  and  pyroclastites  (Masurel  et  al.,  in  press)  (Fig. 2). The  original  lithostratigraphy  has  been complicated by folding and thrusting during the Eburnean orogeny. || 4.8. Karst infill stratigraphy  Post-Birimian  karstification  and  the  development  of  a  deep  weathering  profile  have  modified  the  original  lithostratigraphy  in  the  Yatela  deposit  area. The  dominant  geological  feature  at  Yatela  is  the  presence  of  a  complex  surficial  karst  topography  characterised by coalescing troughs that are infilled by unconsolidated sandy material. The  vertically-extensive  trough  in  the  southern  part  of  the  open  pit  is  220  m  deep. Drilling  and  satellite  pits  targeting  oxide  ore  have  allowed  this  buried  karstic  topography  to  be  traced  northwards  up  to  the  Neoproterozoic  sandstone  escarpment  where it thins out. The karst infill shows a simple stratigraphy as follows (Fig. || A number of  syn-kinematic  elliptic  to  oval-shaped  plutons  have  intruded  the  volcano-sedimentary  rocks  in  the  Yatela  deposit  area. These  intrusions  have  a  calc-alkaline  affinity  and  exhibit  a  differentiated  trend  from  hornblende-monzodiorite  to  biotite-granodiorite  (Masurel et al., in press). Deformed Birimian rocks are unconformably overlain to the  east by flat-lying Neoproterozoic cover sequences locally  referred to as the Seroukoto  sandstone (Fig. 2). 136<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 154,170<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_27da6bef969d6eb67273333b7f3e4138 = $(`<div id="html_27da6bef969d6eb67273333b7f3e4138" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4.9. Secondary gold distribution   There  is  a  spatial  relationship  between  the  NNW-trending  faults  in  carbonate  near  the  Yatela  diorite,  the  location  of  hydrothermal  alteration  and  primary  mineralisation,  and  the  location  of  auriferous  residuum  (Fig. 12A). In  contrast,  the  ENE-trending  and  WNW-trending  sub-vertical  fault  sets  do  not  appear  as  dominant  controls on development of the auriferous residuum. The steep WNW-trending normal  faults, however, bound the main karst cavity in the Yatela open pit and may have played  a  significant  role  in  the  deposition  of  the  blocky  sand  and  fine  sand  units  (Fig. 12B).<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 173<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

dimensional rendering of the  assay data, which combined grade control and exploration. 5.2. Petrography and mineral chemistry  Approximately  50  polished  thin  sections  were  prepared  at  the  University  of  Western  Australia  (UWA)  and  at  Vancouver  Petrographics  Ltd. The  selected  suite  of  samples included country rocks with various alteration types and intensities, and all ore  types.<br><b>Geocode:</b> Yatéla, Kayes Cercle, Kayes, Mali<br><b>Pages:</b> 101,110,157<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
