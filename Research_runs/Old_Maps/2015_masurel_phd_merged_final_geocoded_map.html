                var html_ac2af179e11f8c92840efc0488c6d1fc = $(`<div id="html_ac2af179e11f8c92840efc0488c6d1fc" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Materials and methods  5.1. Pit mapping, logging, sampling and 3D modeling   Systematic  face  mapping  was  done  on  all  accessible  ramps  of  the  abandoned  open  –pit  mine  at  the  Alamoutala  deposit. Detailed  logging  was  undertaken  and  included four diamond drill holes chosen to include the main structural, lithological, and  mineralogical  variations  observed  in  the  deposit. A  number  of  outcrops  were  also  investigated  surrounding  the  deposit  to  integrate  pit  observations  into  a  regional  framework. Petrographic  data  reported  in  this  paper  largely  come  from  drill  core  samples and, to a lesser extent, from oriented blocks sampled directly in the field. All  structural  readings  are  given  in  true  north  coordinates. || Sedimentary  and  volcanic  rocks  were  intruded  by  different  generations  of  syn-tectonic,  calc-alkaline  plutons  forming  circular to elliptical bodies of various sizes (Fig. 2). A large plutonic complex has been  mapped  in  the  field  2  km  west  of  the  Alamoutala  deposit. The  plutons  range  in  composition from diorite and hornblende-biotite-granodiorite to K-rich biotite-granites. The  Alamoutala  deposit  is  located  within  the  Kofi  basin  and  occurs  in  the  contact- metamorphic aureole to isolated intermediate quartz-feldspar-porphyry stocks. Country  rocks  in  the  Alamoutala  deposit  area  have  undergone  regional  greenschist-facies  metamorphism. || The data presented in  this study suggest that the Alamoutala deposit contains an early and locally-developed  magnetite-bearing skarn that was overprinted by regional orogenic gold mineralization. This  interpretation  is  supported  by  micro-textural  evidence  that  indicates  that  the  ore- forming  process  must  have  taken  place,  at  least  in  part,  after  the  solidification  and  cooling  of  the  pluton  because  shearing  generated  mineralized  proto-mylonite  zones  in  the quartz-feldspar-porphyry stocks. Moreover, the bulk of the ore is shear-hosted and  displays  no  vertical  or  lateral  zonation  of  metals  away  from  the  intrusive  contact  as  commonly observed in magmatic-hydrothermal systems (e.g., Au-skarn, Meinert et al.,  2005; Cu-Au porphyry, Seedorff et al., 2005). It is likely that magmas, which exsolved  a  magmatic-hydrothermal  fluid,  and  the  regional  gold-bearing  fluids  have  utilized  the  same  fault  system  at  Alamoutala,  although  at  different  times. Ore  fluids  were  most  likely  concentrated  in  low  mean  stress  areas  surrounding  the  quartz-feldspar-porphyry  stocks and in damage zones surrounding fault intersections. Nevertheless, the difficulty  in  interpreting  the  Alamoutala  deposit  is  to  reconcile  the  thermal  disequilibrium  between  country  rocks  at  regional  greenschist-facies  conditions  and  the  higher  temperature  of  the  ore-related  hydrothermal  alteration  paragenesis  with  characteristics  of orogenic gold deposits (e.g., Groves et al., 1998, 2003; Goldfarb et al., 2005). || defined as biotite + calcite + pyrite ± K-feldspar, actinolite-tremolite, quartz, muscovite,  and  tourmaline. Petrographic  studies  reveal  that  ore-related  sulfides  largely  consist  of  pyrite with  lesser  pyrrhotite and chalcopyrite. The ore also contains accessory  Ag-Sb- As-Hg-Bi-Te-Mo-W-Zn-Pb-Ni-Co-U-bearing mineral  species. The  Alamoutala deposit  represents  two  distinct  hydrothermal  systems  in  which  a  locally-developed  magnetite- bearing skarn was overprinted by a regional orogenic gold event in the late Eburnean. 2. Introduction  The Alamoutala deposit is situated within the Kédougou-Kénieba inlier (KKI),  which  represents  the  westernmost  exposure  (approx. || strike/dip/quadrant  and  linear data  are  given  as  plunge  and azimuth. In  this  paper,  the  “y” subscript indicates that the considered structural event is only valid for the Yatela  district,  which  may  differ  from  regional  structural  compilations  reported  for  the  West  African  Craton. The  trends  of  ore  shoots  in  and  surrounding  the  main  orebody  of  the  Alamoutala deposit were evaluated using Leapfrog® three-dimensional rendering of the  assay data, which combined grade control and exploration. 5.2. Petrography and mineral chemistry  Approximately  50  polished  thin  sections  were  prepared  at  the  University  of  Western  Australia  (UWA)  and  at  Vancouver  Petrographics  Ltd. The  selected  suite  of  samples included country rocks with various alteration types and intensities, and all ore  types.<br><b>Geocode:</b> Alamoutala, Communauté rurale de Sinthiou Malème, Arrondissement de Koussanar, Département de Tambacounda, Tambacounda Region, Senegal<br><b>Pages:</b> 102,107,109,110,135<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_ccf34d542e022f31afe41f63d42e9d6d = $(`<div id="html_ccf34d542e022f31afe41f63d42e9d6d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 8. Conclusions  Recent  research  in  the  eastern  part  of  the  KKI  has  highlighted  the  spatial  association between calc-alkaline Eburnean plutons, gold mineralization, and local iron  skarn  mineralization,  suggesting  a  complex  fluid  evolution  in  relation  to  the  development of major gold deposits (e.g., Lawrence et al., 2013a, b). The emplacement  of Eburnean quartz-feldspar-porphyry stocks in the Alamoutala deposit area resulted in  the  formation  of  a  low  P-high  T  magnetite-bearing  skarn  in  a  geological  setting  analogous  to  that  of  the  Falémé  iron  skarns  (e.g.,  Schwartz  and  Melcher,  2004). The  gold  mineralization  is  shear-hosted  and  occured  subsequently  during  a  period  of  transcurrent  tectonics,  and  thus  overprints  the  contact-metamorphic  mineral  assemblages. The current study indicates that the magmatic episode occurred at 2083 ±  7 Ma, and thus regional orogenic gold mineralization is younger than this age. 119 || Sedimentary  and  volcanic  rocks  were  intruded  by  different  generations  of  syn-tectonic,  calc-alkaline  plutons  forming  circular to elliptical bodies of various sizes (Fig. 2). A large plutonic complex has been  mapped  in  the  field  2  km  west  of  the  Alamoutala  deposit. The  plutons  range  in  composition from diorite and hornblende-biotite-granodiorite to K-rich biotite-granites. The  Alamoutala  deposit  is  located  within  the  Kofi  basin  and  occurs  in  the  contact- metamorphic aureole to isolated intermediate quartz-feldspar-porphyry stocks. Country  rocks  in  the  Alamoutala  deposit  area  have  undergone  regional  greenschist-facies  metamorphism.<br><b>Geocode:</b> Alamoutala, Communauté rurale de Sinthiou Malème, Arrondissement de Koussanar, Département de Tambacounda, Tambacounda Region, Senegal<br><b>Pages:</b> 107,137<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c72ee5046c8d561c730ec7a02fb5bac8 = $(`<div id="html_c72ee5046c8d561c730ec7a02fb5bac8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1). In  late  1997, IAMGOLD and Anglo American Corporation (now AngloGold  Ashanti) signed  an agreement to purchase the Yatela concession located 25 km north of the Sadiola Hill  gold  deposit. The  Government  of  Mali  issued  an  exploitation  permit  for  the  Yatela  project in February 2000. The Alamoutala gold deposit has been operated by the Société  des  Mines  d’Or  du  Mali  (SEMOS),  a  joint  venture  between  AngloGold  Ashanti  Limited,  IAMGold  Corporation  and  the  government  of  Mali,  until  the  mine  was  decommissioned in 2012. The total production of the Alamoutala gold deposit over its  mine life was 308,400 oz Au at an average grade of 1.70 g/t (AngloGold Ashanti 2011  mineral resource and ore reserve report). 5. || 4. Alamoutala exploration and mining history  The Alamoutala gold deposit is located in the Yatela mining district. The district  displays  widespread  evidence  of  ancient  and  recent  artisanal  mining,  with  written  records  of  mining  dating  back  more  than  250  years  (public  data  from  IAMGold  website). A geochemical survey was conducted in 1994 over the Alamoutala and Yatela  prospects, followed by trench sampling in 1996. Drill testing resulted in the discovery  of  a  significant  gold  resource  at  Yatela  and  a  minor  one  at  Alamoutala. Disseminated  magnetite  is  abundant  in  host  rocks  at  Alamoutala  but  has  never  been  of  economic  interest  in  contrast  to  the  magnetite  skarns  of  the  Falémé  district  (see  Fig. || 7. Discussion  7.1. Towards a genetic model for the Alamoutala gold deposit  The  geological  setting  of  the  Alamoutala  gold  deposit  is  analogous  to  that  of  magnetite  skarns  of  the  Falémé  iron  district  as  described  in  Schwartz  and  Melcher  (2004). The  mineralogy,  whole  rock  geochemistry,  and  emplacement  age  of  the  Alamoutala  quartz-feldspar-porphyry  bodies  are  consistent  with  that  of  the  Falémé  plutons  (e.g.,  Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004). The  silicate  and  oxide mineral association of endoskarn and exoskarn at Alamoutala indicates an overall  oxidized  magmatic-hydrothermal  fluid  (e.g.,  formation  of  Fe3+-bearing  andradite,  relative  abundance  of  magnetite,  garnet  >>  pyroxene)  and  a  shallow  crustal  level  of  emplacement  (≤5  km)  (e.g.,  Meinert,  2000;  Meinert  et  al.,  2005). The  Alamoutala  magnetite skarns, however, have never been of economic interest. || The deposit therefore provides an ideal setting to investigate field relationships between  magnetite  skarn  formation  and  gold  mineralization  in  the  region. Although  initial  attempts  to  date  the  gold  mineralization  in-situ  have  failed,  this  study  outlines  the  geology,  tectonic  setting,  contact  metamorphism,  absolute  timing,  and  whole  rock  geochemistry of the local intrusive stocks, hydrothermal alteration, and ore mineralogy  in  the  area  of  the  Alamoutala  gold  deposit. The  primary  conclusion  is  that  the  Alamoutala  deposit  represents  a  locally-developed  magnetite-bearing  skarn  in  the  aureole  to  the  quartz-feldspar-porphyry  stocks  that  was  overprinted  by  a  regional  orogenic gold event in the late Eburnean. 3. Geological setting  3.1. Regional geology   The geology of the KKI consists of two volcanic rock belts (Mako and Falémé)  separated  by  wider  sedimentary  basins  (Dialé-Daléma  and  Kofi)  (Fig. || deposit (Masurel et al., in press) and is suggested to represent a transient thermal effect  associated  with  syn-kinematic  igneous  activity  in  the  region  at  the  time  of  mineralization (i.e. D3y). 7.2. Integration  of  the  Alamoutala  deposit  with  regional  geology  and tectonics   At  least  two  phases  of  folding  have  affected  country  rocks  at  the  Alamoutala  gold deposit. The D1y early event may be correlated with the regional D1 responsible for  the  formation  of  a  NNW-trending  structural  corridor  in  Mali  and  associated  WSW- ENE-directed  shortening  (public  data  from  AMIRA  International,  West  African  Initiative final report, 2013). The D1 deformation episode has been interpreted to have  occurred between ca.<br><b>Geocode:</b> Alamoutala, Communauté rurale de Sinthiou Malème, Arrondissement de Koussanar, Département de Tambacounda, Tambacounda Region, Senegal<br><b>Pages:</b> 103,109,135,136<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_bcdbe067f413ae9e0b2bb7e8c8a78fc6 = $(`<div id="html_bcdbe067f413ae9e0b2bb7e8c8a78fc6" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 4Laboratoire Géosciences Environment Toulouse, UMR-CNRS 5563, Université Paul Sabatier, France. *Corresponding author: qmasurel@hotmail.com  Keywords:  Yatela,  carbonate-hosted  gold,  Eburnean  orogeny,  Kédougou-Kénieba  inlier, West Africa. 1. Abstract  The  Alamoutala  gold  deposit  is  located  in  the  Kédougou-Kénieba  inlier,  a  window  of  Paleoproterozoic  rocks  that  outcrop  in  eastern  Senegal  and  western  Mali. The  deposit  is  part  of  the  ~3  Moz  Au  Yatela  district  and  produced  308,400  oz  Au  between  2002  and  2012. Country  rocks  in  the  Alamoutala  open  pit  consist  of  limestones, arenites, wackes, and siltstones. || Clastic rock sequences are exposed on the western pit walls and consist of alternating  sequences  of  quartz-feldspar  to  feldspathic  wacke,  moderately  sorted  arkosic  arenite,  and siltstone. Well-preserved way-up indicators, such as fining-upwards sequences and  rare cross bedding in sandstone, indicate upright beds with a younging direction to the  west. The main contact between the distinct rock types is faulted and is defined as the  Alamoutala Fracture Zone. The  sedimentary  rocks  exposed  in  the  Alamoutala  open  pit  were  intruded  by  three generations of intrusions that include intermediate quartz-feldspar-porphyry stocks  and two distinct sets of mafic dikes (Fig. 3). Least-altered rock samples of the quartz- feldspar-porphyry  stocks  collected  at  different  locations  in  the  open  pit  show  no  significant mineralogical variations. || Detail  detection  limits  achieved for each analysis are provided in the supplementary material. 5.4. Geochronology   Intermediate  quartz-feldspar-porphyry  stocks  that  outcrop  on  walls  of  the  Alamoutala  open  pit  have  been  dated  in  order  to  compare  the  timing  of  magma  emplacement and formation of the magnetite-bearing skarn aureole with those events in  the Falémé iron district. Approximately 5 kg of rock was collected from outcrop for U- Pb geochronology. After cleaning and removal of weathered surfaces, the rock sample  was  processed  at  Geotrack  Pty. Ltd.<br><b>Geocode:</b> Alamoutala, Communauté rurale de Sinthiou Malème, Arrondissement de Koussanar, Département de Tambacounda, Tambacounda Region, Senegal<br><b>Pages:</b> 101,111,113<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_cb55b00935715f21bb98494c707c0774 = $(`<div id="html_cb55b00935715f21bb98494c707c0774" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 13A-B). The  term  residual  is  used  here  rather  than  “in-situ”  because  the  formation  of  the  residuum  may  have  involved  minor  (5-50  m)  lateral displacement as well as vertical collapse (e.g., Anand and Butt, 2010). Physical  transport  of  gold  occurred  due  to  profile  reduction  (e.g.,  erosion,  karstification)  and  creep  of  fine-grained  material,  whereas  chemical  mobilisation  occurred  due  to  dissolution and reprecipitation of the gold by groundwater or near-surface waters (e.g.,  Williams-Jones  et  al.,  2009). The  grade  of  the  auriferous  residuum  varied  locally  depending  on  the  initial  gold  grade  carried  by  the  host  marble  and  the  abundance  of  silty-argillaceous horizons in that carbonate rock volume. Progressive karstification and  sagging  resulted  in  deposition  of  the  sandy  infill  material  (Fig. 13C).<br><b>Geocode:</b> Anand, Anand City Taluka, Anand, Gujarat, 388001, India<br><b>Pages:</b> 176<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_44ea2e1c96139ccb6dd9c6ccf9113417 = $(`<div id="html_44ea2e1c96139ccb6dd9c6ccf9113417" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2120-2060 Ma Eburnean orogeny (Milési et al., 1992; Oberthür et al., 1998; Goldfarb et  al., 2001; Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a; Treloar  et  al.,  2014;  Fougerousse  et  al.,  this  volume;  Lebrun  et  al.,  this  volume). Within  the  Kédougou-Kénieba  inlier  (KKI),  the  Sadiola  and  Loulo  gold  districts  contain  some  of  the largest gold endowments in west Africa outside of the Ashanti belt in Ghana. Gold  deposits in the inlier are hosted by a wide range of host rocks including mafic volcanics,  detrital sedimentary rocks, and carbonates. Host rocks have been subjected to regional  greenschist-facies  metamorphism  and  have  undergone  polycyclic  deformation. Gold  mineralization  in  the  KKI  is  interpreted  to  result  from  protracted  hydrothermal  fluid  circulation along regional-scale lineaments, which include the Senegal-Mali Shear Zone  22<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 40<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_5ded7667e96f44768ae9a89214b77974 = $(`<div id="html_5ded7667e96f44768ae9a89214b77974" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2014)  have  suggested the diversity in mineralization styles and ore paragenesis in the KKI resulted  from hydrothermal systems that sourced fluids and metals from both metamorphic and  magmatic reservoirs. Such diversity appears to be largely controlled by the distance of  the  deposits  from  the  regional-scale  lineaments  and  late  Eburnean  syn-kinematic  intrusions. Yalea-style deposits occur along brittle-ductile shears as far as 8 km from the  SMSZ and share characteristics typical of Birimian gold mineralization in the Ashanti  belt of Ghana. In contrast, a magmatic hydrothermal influence has been suggested for  the  Gara  deposit,  which  occurs  within  2  km  of  the  SMSZ,  and  shows  possible  links  between  gold  mineralization  and  magnetite  skarn  development  in  the  region  (e.g.,  Falémé  iron  district). The  shear-hosted  Massawa  deposit  occurs  within  3  km  of  the  MTZ  and  is  related  to  a  magmatic  fluid  derived  from  syn-kinematic  quartz-feldspar- porphyry  sills. The  goal  of  this  contribution  is  to  summarize  the  geology,  tectonic  setting, hydrothermal alteration, and ore mineralogy of the Sadiola Hill gold deposit in  an attempt to clarify its genesis. || The polycyclic  deformation  history  recorded  in  the  KKI  is  similar  to  that  reported  at  the  scale  of  the  West African Craton (In Ivory Coast, Pouclet et al., 2006; Vidal et al., 2009; in Burkina  Faso, Hein, 2010; Baratoux et al., 2011; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; Olson et al., 1992; McFarlane  et al., 2011; in southern Ghana, Allibone et al., 2002a, b). As for the KKI, the bulk of  gold  mineralisation  in  the  Ashanti  belt  of  Ghana  occurred  during  a  period  of  transcurrent tectonics, after  the cessation of regional-scale compressional deformation. The  best  age  estimate  for  region-wide  world-class  orogenic  gold  mineralisation  in  the  Ashanti  belt,  however,  is  constrained  to  2105  ±  2  Ma  (Oberthür  et  al.,  1998). By  comparison, regional orogenic gold mineralisation is younger in the KKI and is better  correlated with the 2063 ± 9 Ma minor gold phase reported in the Damang area (Pigois  et al., 2003) or the 2074 ± 14 Ma gold phase at Morila in southern Mali (McFarlane et  al., 2011). Regional peak metamorphism was dated at ca. 2100 Ma in the Ashanti belt of  southern Ghana (Oberthür et al., 1998) whereas metamorphic monazite and titanite from  west  to  central  Ivory  Coast  record  regional  metamorphism  at  2080  ±  10  Ma  (Kouamelan, 1996). || and  southern  Ghana  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West Africa occurred over a protracted interval between ca. 2100 to 2070 Ma, during a  period of transcurrent tectonics, soon after the cessation of regional-scale contractional  deformation  (e.g,  in  the  Ashanti  belt  of  Ghana,  Allibone  et  al.,  2002a,  b;  in  southern  Mali,  Olson  et  al.,  1992;  McFarlane  et  al.,  2011;  in  the  KKI,  Lawrence  et  al.,  2013a;  Treloar et al., 2014). At Morila, orogenic gold mineralization has been dated at 2074 ±  14 Ma (McFarlane et al., 2011: U-Pb on hydrothermal titanite). The structural evolution  from early fold-and-thrust tectonics to strike-slip tectonics has been described in other  orogenic belts (e.g. Vassallo and Wilson, 2002; Clegg and Holdsworth, 2005; Ulrich et  al.,  2011)  and  is  typically  associated  with  gold-forming  events. At  Sadiola  Hill,  the  Sadiola Fracture Zone was the dominant structure active during mineralization and has  therefore focused the greatest amount of dilation and permeability.<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 226,41,72<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_a932e2097cff9b7719c9c581ad3aa2e8 = $(`<div id="html_a932e2097cff9b7719c9c581ad3aa2e8" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> A compilation of available data for volcanic and plutonic rocks  of the KKI is presented in such diagram in Figure 13. When compared to age data, the  compiled geochemical data support the evolution from a volcanic arc environment to an  active continental margin. Representative volcanic rocks of the Mako belt likely derived  from variably depleted mantle sources (Fig. 13). These volcanic rocks have formed in  an immature oceanic plateau (e.g., Abouchami et al., 1990; Boher et al., 1992; Ngom et  al., 2009) or in an immature oceanic island arc (e.g., Sylvester and Attoh, 1992; Dia et  al., 1997; Diallo, 2001; Pawlig et al., 2006). In contrast, the vast majority of Eburnean  volcanic  and  plutonic  rocks  overlap  with  middle  and  upper  continental  crust  compositions  (Fig.<br><b>Geocode:</b> Attoh Drive, Community 1, Tema, Tema Metropolitan District, Greater Accra Region, Ghana<br><b>Pages:</b> 222<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_eb88bd25f7a26f455b67ee44fa2b143f = $(`<div id="html_eb88bd25f7a26f455b67ee44fa2b143f" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.1. Magmatic activity    Several  geochronological  studies  have  been  carried  out  in  the  KKI. Available  geochronological  data  rely  on  several  analytical  methods  and  indicate  a  polycyclic  magmatic activity that lasted from ca. 2200 to 2070 Ma (Table 1). The  oldest  peak  of  magmatic  activity  recorded  in  the  KKI  led  to  the  formation  of  the  Mako  volcanic  belt,  the  Sandikounda  amphibolite-gneiss  plutonic  complex,  and  the  Badon  granodiorite-granite  complex. Rocks  of  the  Mako  Series  consist  of  juxtaposed  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  rocks,  volcaniclastic  rocks,  and  pyroclastic  rocks  (Fig.<br><b>Geocode:</b> Badon, Hereclean, Sălaj, 457166, Romania<br><b>Pages:</b> 184<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_aa3af7a875220ecbbbc2e7c77b516c75 = $(`<div id="html_aa3af7a875220ecbbbc2e7c77b516c75" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2090 and 2070 Ma, after  the cessation of regional compressional deformation (Lawrence et al., 2013a; Treloar et  al., 2014; Masurel et al., in press). The KKI also hosts iron skarn deposits of the Falémé  district, which collectively represent the largest Birimian iron resource of West Africa  (750  Mt  ore  reserves,  ArcellorMittal  2007,  press  release)  (Fig. 1). The  iron  skarns  formed  post-peak  metamorphism  at  ca. 2080  Ma  and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons,  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a;  Lambert-Smith,  2014). Recent  research in the eastern part of the KKI has highlighted the spatial association between  calc-alkaline Eburnean plutons, gold mineralization, and local iron skarn mineralization,  suggesting  the  potential  role  of  a  complex  fluid  history  in  the  development  of  major  gold deposits (e.g., Loulo, Lawrence et al., 2013a,b). || Available  geochronological  data  suggest  that  the  emplacement of most granitoids took place within a short time span between ca. 2115  and 2060 Ma, which is the best time estimate for the Eburnean orogeny in the KKI. The  iron skarns of the Falémé district formed post-peak metamorphism at ca. 2080 Ma and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a; Lambert-Smith, 2014). The similar relative timing and structural setting between  gold deposits of the Sadiola-Yatela region and other deposits of the KKI (e.g., Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al., 2014) suggests that gold mineralisation  occurred  subsequently  during  a  period  of  transcurrent  tectonics  that  outlasted  emplacement  of  the  peraluminous  high-K  granites,  after  the  cessation  of  regional  compressional  deformation. It  is  likely  that  the  late  Eburnean  magmatic  activity  participated  in  the  generation  of  thermal  gradients,  which  produced  regional  fluid  systems  capable  of  transpoting  gold  (e.g.,  Masurel  et  al.,  a,  b).<br><b>Geocode:</b> Balangouma, Communauté rurale de Missirah Sirimana, Arrondissement de Sabodala, Département de Saraya, Kédougou Region, Senegal<br><b>Pages:</b> 102,219<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_d9cde8954a78fd1883e74803fb19f109 = $(`<div id="html_d9cde8954a78fd1883e74803fb19f109" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The Senegal-Mali Shear Zone acted as the main conduit  for  hydrothermal  fluids  in  the  Sadiola  camp. The  sinistral  reactivation  of  early  accretionary  structures,  and  their  linkage  with  belt-discordant  NNE-trending  shears,  appears to be a critical factor controlling ore deposit location and ore shoot geometry. Paragenetic  studies  reveal  a  multistage  ore  development  comprising  an  early  As-rich  sulfide  stage,  followed  by  an  Au-Sb  stage. The  similar  gold  relative  timing  and  structural  setting  in  the  KKI  and  southern  Ghana  (e.g.,  Ashanti,  Loulo,  Massawa,  Sadiola  Hill)  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West  Africa  occurred  over  a  protracted  period  of  transcurrent  tectonics,  soon  after  the  cessation of regional-scale contractional deformation. Despite the uncertainty regarding  the  source  of  fluids  and  metals  for  the  Sadiola  Hill  hydrothermal  system,  the  late- Eburnean  tectono-magmatic  activity  reflects  a  transient  geodynamic  process  that  may  have been critical for orogenic gold mineralization in the region. 60 || and  southern  Ghana  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West Africa occurred over a protracted interval between ca. 2100 to 2070 Ma, during a  period of transcurrent tectonics, soon after the cessation of regional-scale contractional  deformation  (e.g,  in  the  Ashanti  belt  of  Ghana,  Allibone  et  al.,  2002a,  b;  in  southern  Mali,  Olson  et  al.,  1992;  McFarlane  et  al.,  2011;  in  the  KKI,  Lawrence  et  al.,  2013a;  Treloar et al., 2014). At Morila, orogenic gold mineralization has been dated at 2074 ±  14 Ma (McFarlane et al., 2011: U-Pb on hydrothermal titanite). The structural evolution  from early fold-and-thrust tectonics to strike-slip tectonics has been described in other  orogenic belts (e.g. Vassallo and Wilson, 2002; Clegg and Holdsworth, 2005; Ulrich et  al.,  2011)  and  is  typically  associated  with  gold-forming  events. At  Sadiola  Hill,  the  Sadiola Fracture Zone was the dominant structure active during mineralization and has  therefore focused the greatest amount of dilation and permeability.<br><b>Geocode:</b> West Africa, Rue d'Auxonne, Faubourg Saint-Pierre, Université, Dijon, Côte-d'Or, Bourgogne – Franche-Comté, Metropolitan France, 21000, France<br><b>Pages:</b> 72,78<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4b443c3f1fb97d767ca34982acbed91d = $(`<div id="html_4b443c3f1fb97d767ca34982acbed91d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district.<br><b>Geocode:</b> Brownfield, Terry County, Texas, 79316, United States<br><b>Pages:</b> 5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_46f13f590218f96f53351d70bcba1bf3 = $(`<div id="html_46f13f590218f96f53351d70bcba1bf3" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The polycyclic  deformation  history  recorded  in  the  KKI  is  similar  to  that  reported  at  the  scale  of  the  West African Craton (In Ivory Coast, Pouclet et al., 2006; Vidal et al., 2009; in Burkina  Faso, Hein, 2010; Baratoux et al., 2011; in northern Guinea, Lahondère et al., 2002; in  southern Mali, Liégeois et al., 1991; Milési et al., 1992; Olson et al., 1992; McFarlane  et al., 2011; in southern Ghana, Allibone et al., 2002a, b). As for the KKI, the bulk of  gold  mineralisation  in  the  Ashanti  belt  of  Ghana  occurred  during  a  period  of  transcurrent tectonics, after  the cessation of regional-scale compressional deformation. The  best  age  estimate  for  region-wide  world-class  orogenic  gold  mineralisation  in  the  Ashanti  belt,  however,  is  constrained  to  2105  ±  2  Ma  (Oberthür  et  al.,  1998). By  comparison, regional orogenic gold mineralisation is younger in the KKI and is better  correlated with the 2063 ± 9 Ma minor gold phase reported in the Damang area (Pigois  et al., 2003) or the 2074 ± 14 Ma gold phase at Morila in southern Mali (McFarlane et  al., 2011). Regional peak metamorphism was dated at ca. 2100 Ma in the Ashanti belt of  southern Ghana (Oberthür et al., 1998) whereas metamorphic monazite and titanite from  west  to  central  Ivory  Coast  record  regional  metamorphism  at  2080  ±  10  Ma  (Kouamelan, 1996).<br><b>Geocode:</b> Burkina Faso<br><b>Pages:</b> 226<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_8768bfd2f987bb12200a5821459f2c10 = $(`<div id="html_8768bfd2f987bb12200a5821459f2c10" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 6.4. Comparison with other Birimian terranes and diachroneity of  geological development  The  ca. 2110-2070  Ma  volcanic  rocks  exposed  in  the  KKI  are  younger  than  volcanic rocks in the Baoulé-Mossi domain. Thus far, ca. 2100 Ma volcanic ages have  only  been  reported  in  Côte  d’Ivoire  (Fétékro  belt,  Leake,  1992;  Ouango  Fitini  belt,  Hirdes  et  al.,  1996). In  addition,  the  2071  ±  5  Ma  and  2066  ±  8  Ma  magmatic  crystallisation  ages  of  the  peraluminous  biotite-granites  in  the  Kofi  basin  are  the  youngest plutonic ages so far reported from the Baoulé-Mossi domain. || Chapter I. Introduction   1. Preamble and knowledge gaps  Paleoproterozoic  (i.e. Birimian)  volcano-plutonic  belts  and  sedimentary  basins  of  West  Africa  not  only  provide  a  complete  record  of  crustal  growth  but  also  host  a  number of world-class  gold  deposits  (Abouchami et al., 1990; Boher  et al., 1992). To  date, a large number of studies have focused on the Baoulé-Mossi domain, which covers  portions  of  Burkina  Faso,  Côte  d’Ivoire,  Ghana,  Guinea  and  Mali  (Fig. 1).<br><b>Geocode:</b> Côte d'Ivoire<br><b>Pages:</b> 19,226<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_f40d7c816750f143ec1041cef0a26a4c = $(`<div id="html_f40d7c816750f143ec1041cef0a26a4c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || Combined  channel  sampling  and  three-dimensional  rendering  of  the  assay  data under Modelling under Leapfrog® shows that the linkage of steep  NNE-trending  shears  with  reactivated  early  accretionary  structures  (e.g.,  Sadiola  Fracture  Zone,  Alamoutala Fracture Zone, and FE4 Shear Zone) applied a direct control on ore shoot  geometries in the Sadiola Hill, Alamoutala, FE3, and FE4 gold deposits (Fig. 4E-F). A very late deformation episode (D4s) is associated with a dextral reactivation of earlier  accretionary  structures. Chlorite-calcite  slickenfibres  on  rare  fault  walls  from  the  Sadiola  Hill  and Alamoutala  open pits indicate late dextral displacement. Steep NNE- trending  faults  associated  with  dextral  displacement  have  been  mapped  locally  in  outcrop  over  the  Finman  plutonic  complex. The  apparent  dextral  offset  of  the  Sadiola  volcanics in map scale is tentatively associated with D4s.<br><b>Geocode:</b> FE3, D 913, Parc d'activités du Plateau, Flavigny-sur-Moselle, Nancy, Meurthe-et-Moselle, Grand Est, Metropolitan France, 54630, France<br><b>Pages:</b> 197,240<br><b>Type:</b> GPS<br><b>Accuracy:</b> exact</div>`)[0];

                var html_b130ef764a8f138c64c1216b868e7e9c = $(`<div id="html_b130ef764a8f138c64c1216b868e7e9c" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 3.1.2. Diamond drill core logging  Drill  core  logging  was  conducted  over  4  weeks  and  included  spatially  representative  diamond  drill  holes  from  individual  gold  deposits  (i.e. Sadiola  Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4). Structural  measurements  were  collected  using  a  rocket  launcher  device  and/or  using  α-β  angles  protractors. 3.1.3. Geological sampling  On the basis of the field observations, 215 samples were collected from outcrop  in the open pits and diamond drill core. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover.<br><b>Geocode:</b> FE4, Rue de la Voivre, Parc d'activités du Plateau, Flavigny-sur-Moselle, Nancy, Meurthe-et-Moselle, Grand Est, Metropolitan France, 54630, France<br><b>Pages:</b> 240,25<br><b>Type:</b> GPS<br><b>Accuracy:</b> exact</div>`)[0];

re  associated  with  a  pinch-and-swell  anastomosing  geometry  that  extends  both  along  strike  and  down  dip. These  shear  zones  are  discontinuous  along  strike  in  contrast  to  the  high-angle  NNE-trending  shear  zones. Steeply-plunging  parasitic folds in transposed impure marbles within 25 m of the Sadiola Fracture Zone  exhibit  an  S-shaped  asymmetry,  indicating  of  a  component  of  sinistral  displacement  along the structure (Fig.<br><b>Geocode:</b> Shear, Beauregard Parish, Louisiana, United States<br><b>Pages:</b> 197<br><b>Type:</b> GPS<br><b>Accuracy:</b> exact</div>`)[0];

                var html_64ce2d7dbb40e589f7ee09585c4ead1d = $(`<div id="html_64ce2d7dbb40e589f7ee09585c4ead1d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure  8. A)  Representative  chemical  composition  of  pyroxenes  analysed  by  electron  probe. The  stoichiometry was calculated using the WinPyrox software (Yavuz, 2013). MgCaSi2O6-FeCaSi2O6- CaMnSi2O6  plot  (after  Meinert,  1992)  showing  the  compositional  ranges  of  clinopyroxene  in  endoskarn at Alamoutala. Clinopyroxene is intermediate in composition and varies between Hed48- 55Di45-52Jo1  in  individual  grains  and  between  different  grains. Data  for  the  Falémé  contact  metasomatic magnetite skarns is presented for comparison. || Gueye et al., 2008; Lawrence, 2010). Available geochronological data are limited to a  rhyolite  flow  dated  at  2099 ± 4 Ma  (Hirdes  and  Davis,  2002),  but  indicate  a  late  Birimian formation in relation to the Mako volcanic belt. Geochemical studies carried  out  on  both  the  Mako  and  Falémé  volcanic  rocks  are  consistent  with  a  volcanic  arc  setting (Dia et al., 1997; Schwartz and Melcher, 2004; Dioh et al., 2006; Pawlig et al.,  2006). The Dialé-Daléma and Kofi sedimentary basins (Fig. 1) are composed of thick  sequences of volcaniclastic rocks, arenites, wackes, siltstones, argillites, and carbonates,  with subordinate andesitic lavas, rhyolite flows, and pyroclastites (Bassot, 1987; Hirdes  and Davis, 2002). Available detrital  zircon data from the  region (Fig. || Recent  discoveries  in  the  inlier  include  the  Fekola  gold  deposit  (3.72  Moz  probable  mineral  reserves,  B2Gold  press  release,  July  2015) and the Petowal gold deposit (mineral resource of 1.35 Moz contained Au, public  data  from  ToroGold  website,  2015). Recent  research  in  the  KKI  has  highlighted  the  spatial  association  between  calc-alkaline  Eburnean  plutons,  gold  mineralisation,  and  local iron skarn mineralisation, suggesting the potential role of a complex fluid history  in  the  development  of  major  gold  deposits  (e.g.,  Loulo,  Lawrence  et  al.,  2013a,  b;  Massawa, Treloar et al., 2014; Falémé, Lambert-Smith, 2014). 2 || The  geology  of  the  inlier  consists  of  two  linear  volcano-plutonic  belts  (Mako  and  Falémé)  and  1 || The deposit therefore provides an ideal setting to investigate field relationships between  magnetite  skarn  formation  and  gold  mineralization  in  the  region. Although  initial  attempts  to  date  the  gold  mineralization  in-situ  have  failed,  this  study  outlines  the  geology,  tectonic  setting,  contact  metamorphism,  absolute  timing,  and  whole  rock  geochemistry of the local intrusive stocks, hydrothermal alteration, and ore mineralogy  in  the  area  of  the  Alamoutala  gold  deposit. The  primary  conclusion  is  that  the  Alamoutala  deposit  represents  a  locally-developed  magnetite-bearing  skarn  in  the  aureole  to  the  quartz-feldspar-porphyry  stocks  that  was  overprinted  by  a  regional  orogenic gold event in the late Eburnean. 3. Geological setting  3.1. Regional geology   The geology of the KKI consists of two volcanic rock belts (Mako and Falémé)  separated  by  wider  sedimentary  basins  (Dialé-Daléma  and  Kofi)  (Fig.<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 103,104,123,19,20<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_56512a0f72866c8d145c3a5610ff462b = $(`<div id="html_56512a0f72866c8d145c3a5610ff462b" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Bassot  (1987)  defined  the  Mako  belt  to  the  west  of  the  MTZ  and  the  Dialé- Daléma  basin  to  the  east. The  Falémé  belt  is  recognized  as  a  distinct  entity  from  the  Dialé-Daléma  basin  (Hirdes  and  Davis,  2002; Lawrence, 2010) and is bordered to the  east  by  the  SMSZ. The  Kofi  basin,  as  first  defined  by  Klöckner  Industrie  (1989),  is  situated east of the SMSZ. The Dialé-Daléma and Kofi sedimentary basins contain the  most extensive occurrence of carbonate rocks in the Birimian (Bessoles, 1977). The  Mako  belt  (Fig. 1)  consists  of  tholeiitic  basalts  and  calc-alkaline  andesitic  lavas  intercalated  with  minor  immature  sedimentary  and  volcaniclastic  rocks  (Hirdes  and  Davis, 2002; Dioh et al., 2006; Gueye et al., 2008). || The  Falémé  belt  (Fig. 1)  consists  of  calc-alkaline  volcaniclastic  rocks,  wackes,  chert,  manganiferous  shale,  minor  andesitic  lavas,  and  local  rhyolite  flows  (Ndiaye  et  al.,  1997; Hirdes and Davis 2002; Lawrence, 2010). The Falémé belt has been intruded by  numerous  syn-tectonic,  belt-type,  calc-alkaline  granitoids  (Ndiaye  et  al.,  1997;  Hirdes  and  Davis,  2002)  such  as  the  Boto  tonalite  dated  at  2082  ±  1  Ma  and  the  Boboti  granodiorite dated at 2080 ± 1 Ma (Hirdes and Davis, 2002; Pb-Pb zircon). The plutons  are spatially and genetically associated with iron skarns of the Falémé district (Schwartz  and Melcher, 2004). The  Kofi  basin,  which  is  host  to  the  Sadiola  Hill  deposit,  consists  of  a  sequence  of  carbonates, wackes, arenites, siltstones, and calcareous clastic rocks (Fig. 1) (Lawrence  et al., 2013a). || The  fourth  peak  of  magmatic  activity  (ME-IV)  occurred  during  the  onset  of  the  Eburnean  orogeny  between  ca. 2115  and  2090  Ma. It  is  marked  by  the  intrusion  of  numerous  basic  to  felsic  calc-alkaline  plutons  forming  circular  to  elliptic  bodies  of  various sizes (e.g., Diombalou, Bouroumbourou) (Gueye et al., 2008) (Fig. 1). This time  period also represents the best age estimate for the emplacement of pillowed andesitic  flows  with  subordinate  rhyolitic  lavas  and  pyroclastites  in  the  Falémé  belt  (Fig. 1).<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 185,42,43<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_582de6889bc7aee4fff6e16f74ffd13d = $(`<div id="html_582de6889bc7aee4fff6e16f74ffd13d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 2090 and 2070 Ma, after  the cessation of regional compressional deformation (Lawrence et al., 2013a; Treloar et  al., 2014; Masurel et al., in press). The KKI also hosts iron skarn deposits of the Falémé  district, which collectively represent the largest Birimian iron resource of West Africa  (750  Mt  ore  reserves,  ArcellorMittal  2007,  press  release)  (Fig. 1). The  iron  skarns  formed  post-peak  metamorphism  at  ca. 2080  Ma  and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons,  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a;  Lambert-Smith,  2014). Recent  research in the eastern part of the KKI has highlighted the spatial association between  calc-alkaline Eburnean plutons, gold mineralization, and local iron skarn mineralization,  suggesting  the  potential  role  of  a  complex  fluid  history  in  the  development  of  major  gold deposits (e.g., Loulo, Lawrence et al., 2013a,b). || 4. Alamoutala exploration and mining history  The Alamoutala gold deposit is located in the Yatela mining district. The district  displays  widespread  evidence  of  ancient  and  recent  artisanal  mining,  with  written  records  of  mining  dating  back  more  than  250  years  (public  data  from  IAMGold  website). A geochemical survey was conducted in 1994 over the Alamoutala and Yatela  prospects, followed by trench sampling in 1996. Drill testing resulted in the discovery  of  a  significant  gold  resource  at  Yatela  and  a  minor  one  at  Alamoutala. Disseminated  magnetite  is  abundant  in  host  rocks  at  Alamoutala  but  has  never  been  of  economic  interest  in  contrast  to  the  magnetite  skarns  of  the  Falémé  district  (see  Fig. || Available  geochronological  data  suggest  that  the  emplacement of most granitoids took place within a short time span between ca. 2115  and 2060 Ma, which is the best time estimate for the Eburnean orogeny in the KKI. The  iron skarns of the Falémé district formed post-peak metamorphism at ca. 2080 Ma and  are  spatially  and  genetically  associated  with  syn-kinematic  plutons  such  as  the  Balangouma  monzodiorite  and  the  Boboti  clinopyroxene-hornblende-bearing  granodiorite  (Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004;  Lawrence  et  al.,  2013a; Lambert-Smith, 2014). The similar relative timing and structural setting between  gold deposits of the Sadiola-Yatela region and other deposits of the KKI (e.g., Loulo,  Lawrence et al., 2013a; Massawa, Treloar et al., 2014) suggests that gold mineralisation  occurred  subsequently  during  a  period  of  transcurrent  tectonics  that  outlasted  emplacement  of  the  peraluminous  high-K  granites,  after  the  cessation  of  regional  compressional  deformation. It  is  likely  that  the  late  Eburnean  magmatic  activity  participated  in  the  generation  of  thermal  gradients,  which  produced  regional  fluid  systems  capable  of  transpoting  gold  (e.g.,  Masurel  et  al.,  a,  b). || The  Falémé  belt  (Fig. 1)  consists  of  calc-alkaline  volcaniclastic  rocks,  wackes,  chert,  manganiferous  shale,  minor  andesitic  lavas,  and  local  rhyolite  flows  (Ndiaye  et  al.,  1997; Hirdes and Davis 2002; Lawrence, 2010). The Falémé belt has been intruded by  numerous  syn-tectonic,  belt-type,  calc-alkaline  granitoids  (Ndiaye  et  al.,  1997;  Hirdes  and  Davis,  2002)  such  as  the  Boto  tonalite  dated  at  2082  ±  1  Ma  and  the  Boboti  granodiorite dated at 2080 ± 1 Ma (Hirdes and Davis, 2002; Pb-Pb zircon). The plutons  are spatially and genetically associated with iron skarns of the Falémé district (Schwartz  and Melcher, 2004). The  Kofi  basin,  which  is  host  to  the  Sadiola  Hill  deposit,  consists  of  a  sequence  of  carbonates, wackes, arenites, siltstones, and calcareous clastic rocks (Fig. 1) (Lawrence  et al., 2013a).<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 102,109,219,43<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_1aedf01e7b42827db69b5ec70752c5b1 = $(`<div id="html_1aedf01e7b42827db69b5ec70752c5b1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> (2014)  have  suggested the diversity in mineralization styles and ore paragenesis in the KKI resulted  from hydrothermal systems that sourced fluids and metals from both metamorphic and  magmatic reservoirs. Such diversity appears to be largely controlled by the distance of  the  deposits  from  the  regional-scale  lineaments  and  late  Eburnean  syn-kinematic  intrusions. Yalea-style deposits occur along brittle-ductile shears as far as 8 km from the  SMSZ and share characteristics typical of Birimian gold mineralization in the Ashanti  belt of Ghana. In contrast, a magmatic hydrothermal influence has been suggested for  the  Gara  deposit,  which  occurs  within  2  km  of  the  SMSZ,  and  shows  possible  links  between  gold  mineralization  and  magnetite  skarn  development  in  the  region  (e.g.,  Falémé  iron  district). The  shear-hosted  Massawa  deposit  occurs  within  3  km  of  the  MTZ  and  is  related  to  a  magmatic  fluid  derived  from  syn-kinematic  quartz-feldspar- porphyry  sills. The  goal  of  this  contribution  is  to  summarize  the  geology,  tectonic  setting, hydrothermal alteration, and ore mineralogy of the Sadiola Hill gold deposit in  an attempt to clarify its genesis. || 7. Discussion  7.1. Towards a genetic model for the Alamoutala gold deposit  The  geological  setting  of  the  Alamoutala  gold  deposit  is  analogous  to  that  of  magnetite  skarns  of  the  Falémé  iron  district  as  described  in  Schwartz  and  Melcher  (2004). The  mineralogy,  whole  rock  geochemistry,  and  emplacement  age  of  the  Alamoutala  quartz-feldspar-porphyry  bodies  are  consistent  with  that  of  the  Falémé  plutons  (e.g.,  Hirdes  and  Davis,  2002;  Schwartz  and  Melcher,  2004). The  silicate  and  oxide mineral association of endoskarn and exoskarn at Alamoutala indicates an overall  oxidized  magmatic-hydrothermal  fluid  (e.g.,  formation  of  Fe3+-bearing  andradite,  relative  abundance  of  magnetite,  garnet  >>  pyroxene)  and  a  shallow  crustal  level  of  emplacement  (≤5  km)  (e.g.,  Meinert,  2000;  Meinert  et  al.,  2005). The  Alamoutala  magnetite skarns, however, have never been of economic interest. || Detail  detection  limits  achieved for each analysis are provided in the supplementary material. 5.4. Geochronology   Intermediate  quartz-feldspar-porphyry  stocks  that  outcrop  on  walls  of  the  Alamoutala  open  pit  have  been  dated  in  order  to  compare  the  timing  of  magma  emplacement and formation of the magnetite-bearing skarn aureole with those events in  the Falémé iron district. Approximately 5 kg of rock was collected from outcrop for U- Pb geochronology. After cleaning and removal of weathered surfaces, the rock sample  was  processed  at  Geotrack  Pty. Ltd.<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 111,135,41<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
                popup_99a8c28f0db9205ca2ff56852a6d50c2.setContent(html_1aedf01e7b42827db69b5ec70752c5b1);

                var html_ede06786551ce28b3f32804e23e1385d = $(`<div id="html_ede06786551ce28b3f32804e23e1385d" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 8. Conclusions  Recent  research  in  the  eastern  part  of  the  KKI  has  highlighted  the  spatial  association between calc-alkaline Eburnean plutons, gold mineralization, and local iron  skarn  mineralization,  suggesting  a  complex  fluid  evolution  in  relation  to  the  development of major gold deposits (e.g., Lawrence et al., 2013a, b). The emplacement  of Eburnean quartz-feldspar-porphyry stocks in the Alamoutala deposit area resulted in  the  formation  of  a  low  P-high  T  magnetite-bearing  skarn  in  a  geological  setting  analogous  to  that  of  the  Falémé  iron  skarns  (e.g.,  Schwartz  and  Melcher,  2004). The  gold  mineralization  is  shear-hosted  and  occured  subsequently  during  a  period  of  transcurrent  tectonics,  and  thus  overprints  the  contact-metamorphic  mineral  assemblages. The current study indicates that the magmatic episode occurred at 2083 ±  7 Ma, and thus regional orogenic gold mineralization is younger than this age. 119<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 137<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_3b2df5c502fe3b4742dcaa5b9403f045 = $(`<div id="html_3b2df5c502fe3b4742dcaa5b9403f045" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> D3y documented at Yatela relate to the evolution of a regional system accommodating  oblique convergence during the Eburnean orogeny (ca. 2115-2060 Ma). The steep ENE- trending  sub-vertical  faults  recorded  at  Yatela  crosscut  the  ore-hosting  structures  and  hence  post-date  the  primary  mineralisation. Fault  geometry  and  associated  dextral  kinematic indicators are consistent with E-W oriented shortening (D4y). At the regional  scale, this D4y deformation phase could correlate with the very late Eburnean (ca. 2060- 2050 Ma) dextral reactivation described by Dabo and Aïfa (2011) in the Falémé region.<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 175<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_4c42b17b227ad91e29e02fd5c0176654 = $(`<div id="html_4c42b17b227ad91e29e02fd5c0176654" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Gneisses  of  the  Kakadian-Badon  basement have been dated between 2194 ± 4 and 2202 ± 6 Ma, and are interpreted to  represent  the  deeper  root  of  the  Mako  volcanic  rocks  (Dia  et  al.,  1997,  Pawlig  et  al,  2006;  Gueye  et  al.,  2007). The  Mako  bimodal  volcanic  rocks  were  intruded  by  the  Sandikounda  layered  plutonic  complex  at  2158  ±  8  Ma  (Dia  et  al.,  1997). The  latter  complex largely consists of gabbro and hornblende-biotite-tonalite (Dioh et al., 2006). The Falémé volcano-sedimentary belt (Fig. 1) has only been recently recognized during  exploration  activities  (Hirdes  and  Davis,  2002;  Lawrence,  2010). It  consists  of  calc- alkaline  volcaniclastic  rocks,  chert,  manganiferous  shale,  wackes,  minor  calc-alkaline  andesitic lavas, and subordinate felsic flows (Hirdes and Davis, 2002; Dioh et al., 2006;  85<br><b>Geocode:</b> Falémé, Kayes, Mali<br><b>Pages:</b> 103<br><b>Type:</b> GEOLOGICAL_UNIT<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c9a5119452f5b0e51d80129d7163b39e = $(`<div id="html_c9a5119452f5b0e51d80129d7163b39e" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Gold  deposits  of  various  types  have  been  recognised  in  these  Birimian  belts  and  include  orogenic  gold  (e.g.,  Ashanti,  Allibone  et  al.,  2002a,  b),  intrusion-related  gold  (e.g.,  Morila, McFarlane et al., 2011; Hammond et al., 2011), Cu-Au porphyry (e.g., Gaoua,  public data from AMIRA International West African Initiative final report, 2013), and  paleoplacer  (e.g.,  Tarkwa,  Pigois  et  al.,  2003). Detailed  deposit-scale  studies,  which  integrated  structural-metamorphic-hydrothermal  data  with  high  precision  isotopic  dating,  have  also  shown  evidence  for  distinct  gold  mineralisation  pulses  (e.g.,  2191- 2158 Ma gold at Wassa, Parra-Avila, in press; 2105 ± 2 Ma gold at Ashanti, Oberthür et  al.,  1998;  2063  ±  9  Ma  gold  at  Damang,  Pigois  et  al.,  2003). Nevertheless,  the  vast  majority  of  world-class  gold  deposits  in  the  Baoulé-Mossi  domain  belong  to  the  orogenic  class  (e.g.,  Groves  et  al.,  1998;  Goldfarb  et  al.,  2001;  Groves  et  al.,  2003;  Goldfarb et al., 2005) and have been related to geological processes associated with the  Eburnean  orogeny  dated  between  2115  and  2060  Ma  (e.g.,  Feybesse  et  al.,  2006;  Lawrence et al., 2013; Fougerouse et al., in press; Lebrun et al., in press). A number of  studies have been carried out elsewhere, in the Archean Kénéma-Man domain and the  Kédougou-Kénieba  inlier  (Fig. 1),  but  have  been  limited  by  disjointed  political  and  geographic landscapes, volatile social context, and the recent Ebola outbreak. The KKI represents the westernmost exposure (~22000 km2) of Birimian crust  in the West African Craton and has received increased attention from both the industry  and  academia  as  it  represents  an  emerging  world-class  gold  province.<br><b>Geocode:</b> Gaoua, Poni, Southwest, Burkina Faso<br><b>Pages:</b> 19<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_0e18144c6781ed5aa3c5b6a519f6c764 = $(`<div id="html_0e18144c6781ed5aa3c5b6a519f6c764" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Abstract  The  Paleoproterozoic  belts  of  West  Africa  are  the  fastest-growing  gold  production  in  the  world. The  Kédougou-Kénieba  inlier  (KKI)  represents  the  westernmost  exposure  of  Paleoproterozoic  crust  in  the  West  African  Craton,  with  outcrops in western Mali and eastern Senegal. The KKI is an emerging world-class gold  province (>40 Moz, cumulative past production and resources), threatening the premier  position of Ghana in West African gold production. The inlier hosts a number of world- class  gold  mining  districts  that  are  located  along  regional-scale  shear  zones. Recent  discoveries  in  the  inlier  have  triggered  a  real  need  for  understanding  the  controls  on  gold  mineral  system  location  and  ore  shoot  geometry  in  order  to  improve  Brownfield  and  Greenfield  exploration  strategies. Through  a  multiscale  and  multidisciplinary  approach  including  structural  geology,  petrography,  geochemistry  and  geochronology,  this  work  presents  the  first  integrated  study  of  gold  mineralisation  in  the  world-class  Sadiola-Yatela district. || Chapter I. Introduction   1. Preamble and knowledge gaps  Paleoproterozoic  (i.e. Birimian)  volcano-plutonic  belts  and  sedimentary  basins  of  West  Africa  not  only  provide  a  complete  record  of  crustal  growth  but  also  host  a  number of world-class  gold  deposits  (Abouchami et al., 1990; Boher  et al., 1992). To  date, a large number of studies have focused on the Baoulé-Mossi domain, which covers  portions  of  Burkina  Faso,  Côte  d’Ivoire,  Ghana,  Guinea  and  Mali  (Fig. 1).<br><b>Geocode:</b> Ghana<br><b>Pages:</b> 19,5<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_11d3b8c48360b52a49df0f885c3b1510 = $(`<div id="html_11d3b8c48360b52a49df0f885c3b1510" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Figure  8. Representative  chemical  composition  of  Yatela  syn-mineralisation  stage  hydrothermal  tourmalines. Micro-analyses  were  undertaken  using  an  electron  probe  and  the  stoichiometry  was  calculated using the Winclastour software (Yavuz et al., 2006). Ternary plots show the classification  of  hydrothermal  tourmaline  at  Yatela. Light  shaded  areas  show  the  composition  of  multistage  hydrothermal tourmaline from the Loulo deposits (Yalea North, Gara, P-129, P-64 and Gounkoto;  data  from  Lawrence  et  al.,  2013a). Darker  shaded  areas  show  the  composition  of  hydrothermal  tourmaline  from  the  Sadiola  Hill  deposit  (data  from  Masurel  et  al.,  in  press). || Figure  9. A)  Micrograph  of  zoned  hydrothermal  tourmalines  in  a  quartz-calcite-biotite  vein  in  diorite. B) Hydrothermal tourmalines in sheared impure limestone. C-D) Representative chemical  composition of syn-mineralization stage hydrothermal tourmalines were analysed by electron probe  and the stoichiometry calculated using the Winclastour software (Yavuz et al., 2006). Ternary plots  show the classification of tourmalines at Sadiola Hill deposit. Shaded areas show the composition of  multistage hydrothermal tourmaline from the Loulo deposits (Yalea North, Gara, P-129, P-64 and  Gounkoto;  modified  from  Lawrence  et  al.,  2013a). || The  second  event  (D2)  is  associated  with  the  formation  of  the  SMSZ  as  a  sinistral  transpressional  fault  under  NW-SE  directed  shortening  (Lawrence  et  al.,  2013a). Hydrothermal  fluid  flow  and  regional  orogenic  gold  mineralisation  along  the  SMSZ  (e.g, Loulo, Gounkoto, Sadiola Hill) (Fig. 1) occurred subsequently during the D3 event,  which marked a switch from a dominantly coaxial system to a non-coaxial deformation  regime  (Lawrence  et  al.,  2013a;  Masurel  et  al.,  in  press). The  last  deformation  event  (D4)  has  been  locally  reported  in  the  Loulo  deposit  area  and  is  correlated  with  the  dextral  reactivation  of  the  earlier  accretionary  structures. Available  metamorphic  data  indicate  regional  peak  metamorphic  conditions  reached  greenschist-facies  (e.g.,  Dia  et  al.,  1997;  Hirdes  and  Davis,  2002;  Gueye  et  al.,  2008)  with  local  hornblende-hornfels  contact  aureoles  surrounding  Eburnean  granitoids  (Debat  et  al.,  1984;  Pawlig  et  al.,  2006; Masurel et al., in press). 134<br><b>Geocode:</b> Gounkoto Gold Mine, Kéniéba, Kayes, Mali<br><b>Pages:</b> 152,167,65<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_c7f694df9e3dae71c8b3a95a0ddb11a7 = $(`<div id="html_c7f694df9e3dae71c8b3a95a0ddb11a7" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> These  rocks  have  a  calc-alkaline  affinity  and  are  characterised  by  negative  Nb-Ta  anomalies,  marked  Pb  positive  anomalies  and  high  LIL/HFS  ratios. Such  characteristics  are  compatible  with  distinctive  features  of  subduction  zone  magmatism  in  modern-day  active  continental  margin  context  (e.g.,  Hawkesworth  and  Kemp,  2006;  Moyen  and  Martin,  2012). The  Fe*  values  associated  with  magmatic  rocks  of  the  Sadiola-Yatela  region  reflect  a  close  affinity  to  relatively  hydrous, oxidised magmas and source regions (e.g., Frost and Lindsley, 1991), which is  compatible  with  arc  magmas  (e.g.,  Richards,  2011). The  hydrous  nature  of  these  Eburnean magmatic rocks is supported by the abundance of magmatic hornblende and  biotite  (e.g.,  Ridolfi  et  al.,  2010). The  relatively  high  magmatic  oxidation  states  are  reflected  by  the  stability  of  titanite  in  a  large  number  of  these  volcanic  and  plutonic  rocks (e.g., Foley and Wheller, 1990). It cannot be excluded, however, that these trace  element signatures may have been inherited (i.e.<br><b>Geocode:</b> Hawkesworth Bridge, Savannah Area, Morotown, San Ignacio, San Ignacio & Santa Elena, Cayo District, Belize<br><b>Pages:</b> 218<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_28f2241d0b1b67aba1020f76265a0ebf = $(`<div id="html_28f2241d0b1b67aba1020f76265a0ebf" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover.<br><b>Geocode:</b> Hill County, Texas, United States<br><b>Pages:</b> 25<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_de7bad7b9a4a1f4cfe4641af14f17dc1 = $(`<div id="html_de7bad7b9a4a1f4cfe4641af14f17dc1" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> and  southern  Ghana  suggests  that  gold  mineralization  within  the  Birimian  terranes  of  West Africa occurred over a protracted interval between ca. 2100 to 2070 Ma, during a  period of transcurrent tectonics, soon after the cessation of regional-scale contractional  deformation  (e.g,  in  the  Ashanti  belt  of  Ghana,  Allibone  et  al.,  2002a,  b;  in  southern  Mali,  Olson  et  al.,  1992;  McFarlane  et  al.,  2011;  in  the  KKI,  Lawrence  et  al.,  2013a;  Treloar et al., 2014). At Morila, orogenic gold mineralization has been dated at 2074 ±  14 Ma (McFarlane et al., 2011: U-Pb on hydrothermal titanite). The structural evolution  from early fold-and-thrust tectonics to strike-slip tectonics has been described in other  orogenic belts (e.g. Vassallo and Wilson, 2002; Clegg and Holdsworth, 2005; Ulrich et  al.,  2011)  and  is  typically  associated  with  gold-forming  events. At  Sadiola  Hill,  the  Sadiola Fracture Zone was the dominant structure active during mineralization and has  therefore focused the greatest amount of dilation and permeability.<br><b>Geocode:</b> Holdsworth, Calderdale, West Yorkshire, England, HX2 9TF, United Kingdom<br><b>Pages:</b> 72<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_cf2044910dae30fe22b50aecfa6bdcd0 = $(`<div id="html_cf2044910dae30fe22b50aecfa6bdcd0" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> The  Yatela  gold  deposit  is  unique  with  respect  to  mineralisation  types  encountered  in  West  Africa  because  an  auriferous  residuum  of  economic  interest  (>1  Moz)  derives  from  an  underlying  sub-economic  Birimian  occurrence. This  study  provides  a  new  appreciation  for  the  economic  interest  of  Yatela-style  orebodies  and  their prospectivity in other gold provinces of the West African Craton where carbonates  are  present,  such  as  in  the  Siguiri  basin  in  Guinea  and  the  Ity  region  in  western  Côte  d’Ivoire. 2. Introduction  The KKI is the westernmost exposure (~22000 km2) of Paleoproterozoic crust in  the  West  African  Craton. It  hosts  a  number  of  world-class  mining  districts,  which  include Loulo-Gounkoto (~14 Moz), Sadiola-Yatela (~10 Moz) and Sabodala-Massawa  (~8  Moz). Gold  deposits  occur  in  a  wide  range  of  host  rocks  that  include  mafic  volcanics,  detrital  sedimentary  rocks  and  carbonates,  and  share  a  similar  structural  setting  and  relative  timing  to  other  world-class  orogenic  gold  systems  in  the  West  African Craton (e.g., Ashanti, Morila) (Oberthür et al., 1998; Allibone et al., 2002a, b;  Feybesse et al., 2006; McFarlane et al., 2011; Lawrence et al., 2013a, b; Treloar et al.,  2014; Masurel et al., in press).<br><b>Geocode:</b> Embassy of Côte d'Ivoire, 1, Wesley Street, Tower Hill, Freetown, Western Area Urban, Western Area, Sierra Leone<br><b>Pages:</b> 150<br><b>Type:</b> APPROXIMATE<br><b>Accuracy:</b> exact</div>`)[0];

                var html_9d77d89732f1e8f0f01f43f4c926a451 = $(`<div id="html_9d77d89732f1e8f0f01f43f4c926a451" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 1.5. Gold mineralisation  Gold  mineralisation  is  largely  hosted  by  metacarbonates  in  the  district  (e.g.,  Sadiola  Hill,  Alamoutala,  Yatela,  FE3)  but  also  occurs  in  detrital  metasedimentary  rocks (e.g., Tambali, FE4, KW18) and plutonic rocks (e.g., Alamoutala, Sadiola Hill). The  late-Eburnean  sinistral  reactivation  of  early  accretionary  structures  (e.g.,  lithostratigraphic interfaces, S1, Sadiola Fracture Zone) and coupling/linkage with steep  NNE-trending  shears  was  critical  to  ore  location  and  geometry. Lithological  contacts  with  contrasting  competency  properties  and  low  mean  stress  areas  surrounding  rigid  granitoid bodies were critical to hydrothermal fluid flow focussing. The similar relative  timing  and  structural  setting  between  gold  deposits  of  the  Sadiola-Yatela  district  and  other deposits of the KKI (e.g., Loulo, Lawrence et al., 2013a; Massawa, Treloar et al.,  2014)  indicates  that  gold  mineralisation  in  the  region  occurred  during  a  period  of  transcurrent  tectonics  (D3),  after  the  cessation  of  regional  contractional  deformation  (D1-D2). Orogenic  gold  mineralisation  in  the  Sadiola-Yatela  region  is  constrained  to  have occurred younger than 2083 ± 7 Ma. || 3.1.2. Diamond drill core logging  Drill  core  logging  was  conducted  over  4  weeks  and  included  spatially  representative  diamond  drill  holes  from  individual  gold  deposits  (i.e. Sadiola  Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4). Structural  measurements  were  collected  using  a  rocket  launcher  device  and/or  using  α-β  angles  protractors. 3.1.3. Geological sampling  On the basis of the field observations, 215 samples were collected from outcrop  in the open pits and diamond drill core. || 3.2. Analytical techniques  3.2.1. Optical microscopy  A total of 277 polished thin sections were prepared at the University of Western  Australia  (UWA)  and  at  Vancouver  Petrographics  Ltd. The  database  included  62  polished  thin  sections  from  regional  outcrops,  60  from  Sadiola  Hill,  58  from  Alamoutala,  41  from  Yatela,  10  from  FE3-FE4,  and  14  from  KW18. Transmitted  and  reflected light optical microscopy was used to investigate rock types, alteration textures  and intensities, ore mineralogy, and strain fabrics in magmatic and sedimentary rocks of  the region. Such study took place at the Centre for Exploration Targeting (UWA) and  enabled prioritisation of samples for higher resolution microscopy. || Hill,  Tambali,  Yatela,  Alamoutala,  KW18,  FE3-North,  FE3-South,  and  FE4)  and  a  representative coverage of the surface outcrops in the region. Systematic face mapping  was done on most accessible ramps of the open pits with a particular emphasis on the  relationship  between  deformation,  magmatism,  hydrothermal  alteration  and  gold  mineralisation. 3D geological modelling was performed ahead of the field investigation  using Leapfrog® Mining and refined with advancing mapping. The trends of ore shoots  in the orebodies were evaluated using three-dimensional rendering of grade control and  exploration  drill-hole  assay  data. In  addition  to  the  open  pit  mapping  exercise,  five  regional  mapping  transects  were  undertaken  using  of  a  rugged  tablet  containing  geophysical data such as magnetics and radiometrics under ArcGIS. Two transects were  undertaken  across  the  Senegal-Mali  Shear  Zone  from  East  to  West  and  two  transects  investigated  sedimentary  rocks  of  the  Kofi  basin  all  the  way  to  the  escarpment  of  Neoproterozoic cover.<br><b>Geocode:</b> Kwai Fong (Kwai Tsui Estate), Kwai Yi Road, Ha Kwai Chung, Ha Kwai Chung Village, Kwai Chung, Kwai Tsing District, New Territories, Hong Kong, China<br><b>Pages:</b> 240,25,26<br><b>Type:</b> GPS<br><b>Accuracy:</b> exact</div>`)[0];

                var html_fe69f3f30f8dddfed90be2873f3f7f48 = $(`<div id="html_fe69f3f30f8dddfed90be2873f3f7f48" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> 3.2.4. Whole-rock geochemistry  Least-altered  samples  of  representative  igneous  rocks  in  the  Sadiola-Yatela  region were analysed for major and trace elements at the Intertek Genalysis Laboratory  in Perth. Major elements were measured by XRF spectrometry. REE, HFSE and trace  elements (e.g., Ba, Cr, Cs, Ga, Rb, Sc, Sn, Sr, U, V, W) were analysed by inductively  coupled  plasma  mass  spectrometry  (ICP-MS)  and  inductively  coupled  plasma  optical  emission  spectrometry  (ICP-OES). The  Geological  Survey  of  Western  Australia  Bunbury  basalt  and  Kerba  granite  standards  were  analysed  during  each  session  to  monitor accuracy and instrument stability. 3.2.5. || REE,  HFSE  and  trace  elements  (e.g.,  Ba,  Cr,  Cs,  Ga,  Rb,  Sc,  Sn,  Sr,  U,  V,  W)  were  analyzed  by  inductively  coupled  plasma  mass  spectrometry  (ICP-MS)  and  inductively  coupled plasma optical emission spectrometry (ICP-OES). Other metals were analyzed  by  the  same  techniques  but  prepared  with  multi-acid  digest  including  hydrofluoric,  nitric, perchloric and hydrochloric acids in teflon tubes. Gold content was measured by  fire-assay followed by ICP-MS. The Geological Survey of Western Australia Bunbury  basalt  and  Kerba  granite  standards  were  analysed  during  each  session  to  monitor  accuracy and instrument stability. The accuracy of the data was typically better than 3  % for the major elements and trace elements were within 6 % of reference values. Raw  geochemical data, achieved detection limits, and calculated petrogenetic indicators are  listed  in  the  supplementary  material.<br><b>Geocode:</b> Kerba, Sangla — Rõngu, Sangla, Neemisküla, Elva vald, Tartu County, 61109, Estonia<br><b>Pages:</b> 192,28<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`                 var html_e555d7e7e65da546a1b0eb74a72265cb = $(`<div id="html_e555d7e7e65da546a1b0eb74a72265cb" style="width: 100.0%; height: 100.0%;"><b>Location:</b> <br><b>Context:</b> U-Pb Geochronology   U–Pb  analyses  on  magmatic  zircons  were  performed  using  the  sensitive  high- resolution ion microprobe (SHRIMP II) at the John de Laeter Centre of Excellence for  Mass  Spectrometry  in  Curtin  University  (Western  Australia)  using  standard  operating  procedures  similar  to  those  described  by  Compston  et  al. (1984)  and  Wingate  and  Kirkland  (2013). Data  reduction  was  carried  out  using  the  softwares  SQUID  and  ISOPLOT (Ludwig, 2003, 2009). 3.2.6. Laser Ablation - Inductively Coupled Plasma Mass Spectrometry  In situ trace element concentrations in sulphides were determined by LA-ICPMS  at the Géosciences Montpellier laboratories (France). Analyses were performed using a  Geolas  (Microlas)  Excimer  ArF  automated  platform  housing  a  193  nm  Compex  102  nanosecond laser from LambdaPhysik, coupled with a high-resolution ThermoFinnigan  (ELEMENT XR) ICP-MS.<br><b>Geocode:</b> Kirkland, King County, Washington, United States<br><b>Pages:</b> 28<br><b>Type:</b> PLACE<br><b>Accuracy:</b> exact</div>`)[0];
